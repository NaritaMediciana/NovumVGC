theriseofthecrescent.1.title:0 "Syria Demands To Join Them"
theriseofthecrescent.1.desc:0 "Syria Demands that Lebanon Joins Greater Syria"
theriseofthecrescent.1.a:0 "we accept"
theriseofthecrescent.2.title:0 "The Kurdish Question"
theriseofthecrescent.2.desc:0 "during the reign of ISIS an independent Kurdish state has risen from the ashes of the conflict and they hold our righteous states"
theriseofthecrescent.2.a:0 "We can claim our land peacefully"
theriseofthecrescent.2.b:0 "no negotiations"
