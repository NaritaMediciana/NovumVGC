RCO_submarine_programms:0 "Развитие подводного флота"
RCO_submarine_programms_desc:0 "Мы можем соревноваться с империалистическими странами в силе надводного флота. Лучше сделать ставку на подлодки."
RCO_new_naval_doctrines:0 "Развитие морской военной мысли"
RCO_new_naval_doctrines_desc:0 "Невозможно победить без передовой теории."
RCO_new_dockyards:0 "Модернизация верфей"
