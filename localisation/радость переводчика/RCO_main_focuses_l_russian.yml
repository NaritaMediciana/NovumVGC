l_russian:
RCO_new_october:0 "Новый Октябрь"
RCO_new_october_desc:0 "Нам удалось восстановить Советскую Власть на части территории России и снова зажечь потухшее было красное знамя./n/n          Смело мы в бой пойдём за власть Советов/n           И как один умрём в борьбе за это!"
RCO_constitution_question:0 "Принятие новой конституции"
RCO_constitution_question_desc:0 "Конституция определит, как будет выглядеть новая Советскя Россия. И от того, кто окажет наибольшее влияние на её редактирование и составление, зависит будущее влияние той или иной фракции в ОКФ."
RCO_rev_mobilization:0 "Революционная мобилизация"
RCO_rev_mobilization_desc:0 "Контрреволюция объявила поход против новой Советской Власти. Мы должны начать мобилизацию всех сил, если хотим победить в этой войне."
RCO_communist_subbotniks:0 "Коммунистические субботники"
RCO_communist_subbotniks_desc:0 ""
RCO_create_red_army:0 "Начать создание Красной Армии"
RCO_create_red_army_desc:0 "Красная Армия должна быть воссоздана."
RCO_create_comissars:0 "Красные комиссары"
RCO_create_comissars_desc:0 "Гражданская война предполагает борьбу за умы людей. Красноармейы иногда переходят на сторону врага целыми подраззделениями. В армии следует внедрить институт комиссаров для обеспечения высокого морального состояния войск и слежки за командирами на случай их предательства."
RCO_maintain_discipline:0 "Поддержание воинской дисциплины"
RCO_maintain_discipline_desc:0 "Армия немыслима без дисциплины. Следует поддерживать авторитет командиров и неукоснительное подчинение их приказам в Красной Армии."
RCO_fight_army_corruption:0 "Борьба с хищениями в армии"
RCO_fight_army_corruption_desc:0 "Следует повести решительную борьбу с коррупцией в рядах армии. МБК и армейские комиссары, опираясь на инициативных красноармейцев, развернут кампанию по борьбе с этим порок, доставшимся нам в наследство от капитализма."
RCO_red_commander_academy:0 "Академия красных командиров"
RCO_red_commander_academy_desc:0 "Открытие сети военных ВУЗов для обучения и поддержания надлежащего образовательного уровня комсостава Красной Армии."
RCO_international_brigades:0 "Интербригады"
RCO_international_brigades_desc:0 "Помощь товарищей из других стран будет очень кстати для нас."
RCO_support_eq_mob:0 "Реквизиция средств связи"
RCO_support_eq_mob_desc:0 "Изъятие некоторых средств связи из массового обращения на нужды фронта."
RCO_weapons_scravenging:0 "Изыскать стрелковое вооружение"
RCO_weapons_scravenging_desc:0 "Массовые обыски на старых складах, в оружейных магазинах и у населения личного стрелкового оружия, которое сейчас так нужно Красной Армии."
RCO_transport_confiscation:0 "Реквизиция транспорта"
RCO_transport_confiscation_desc:0 "Изъятие из массового обращения излишков грузовиков на нужды фронта."
RCO_open_old_stockpiles:0 "Распечатать старые склады"
RCO_open_old_stockpiles_desc:0 "Открытие складов со старым списаным военным оборудованием."
RCO_completed_red_army:0 "Новая Красная Армия"
RCO_completed_red_army_desc:0 "Мы построили систему нашей Красной Армии, в боях доказавшей свою эффективность."
RCO_seize_factories:0 "Захват средств производства"
RCO_seize_factories_desc:0 "Рабочие устанавливают контроль за заводами и фабриками либо через их прямую национализацию, либо через внедрение институтов рабочего контроля."
RCO_seize_mils:0 "Организация новой военной промышленности"
RCO_seize_mils_desc:0 "Нашему государственному аппарату в кратчайшие сроки предстоит выполнить задачу организации работы военной промышленности."
RCO_organize_better_factory_commitees:0 "Система Фабзавкомов"
RCO_organize_better_factory_commitees_desc:0 "Следует систематизировать систему рабочего контроля за производством, прежде всего через органиацию и поддержание системы фабрично-заводских комитетов, оранов, состоящих из рабочих представителей, осуществяющих контроль за делами предприятия."
RCO_war_communism:0 "Военный коммунизм"
RCO_war_communism_desc:0 "В наших тяжёлых условиях приходится возвращаться к методам военного коммнизма, то есть к мобилизации всех сил общества на нужды фронта."
RCO_organize_transport:0 "Организация системы транспорта"
RCO_organize_transport_desc:0 "Эффективная система снабжения необходима как для армии, так и для промышленности."
RCO_organize_industry_agriculture_cooperation:0 "Смычка промышленности и сельского хозяйства"
RCO_organize_industry_agriculture_cooperation_desc:0 "Необходимо обеспечить бесперебойных обмен продкутов производства между нашей промышленностью и сельским хозяйством. В противном случае нашу страну ждёт экономический коллапс."
RCO_create_VSNH:0 "Создание МНХ"
RCO_create_VSNH_desc:0 "МНХ (Министерство Народного Хозяйства) является высшим органом, напрямую подчинённым Совету Министров, управляющим производственным сектором экономики Советской России."
RCO_strong_back:0 "Крепкий тыл"
RCO_strong_back_desc:0 "Мы обеспечили прочность тыла, а значит можем сконцентрировать больше сил на фронте."
RCO_struggle_military_and_economical:0 "Борьба военная и хозяйственная"
RCO_struggle_military_and_economical_desc:0 ""Диктатура пролетариата есть упорная борьба, кровавая и бескровная, насильственная и мирная, военная и хозяйственная, педагогическая и администраторская, против сил и традиций старого общества.""
RCO_close_enemy_press:0 "Закрыть контрреволюционные медиа"
RCO_close_enemy_press_desc:0 "Из-за обострения внутренней обстановки мы вынуждены скорейшим образом закрыть все средства массово информации, подстрекающие к мятежу против соввласти, сеющие панику или ведущиие антисоветскую пропаганду."
RCO_factory_propaganda:0 "Развернуть агитацию на фабриках"
RCO_factory_propaganda_desc:0 ""Если рабочие выступают против нас [большевиков], значит, либо они чего-то не понимают, и тогда наша задача им это объяснить, либо они правы.""
RCO_organize_worker_militia:0 "Организация рабочей милиции"
RCO_organize_worker_militia_desc:0 "Для обеспечения порядка необходимо массовое привлечение населения, и прежде всего рабочих, к охране и патрулированию улиц."
RCO_create_VCHK:0 "Создание МБК"
RCO_create_VCHK_desc:0 "МБК - министерство по борьбе с контрреволюцией, новый орган Советской власти для её защиты от внутренних врагов. Карающий меч рабочего класса, боевой отряд партии."
RCO_factory_arsenals:0 "Заводские арсеналы"
RCO_factory_arsenals_desc:0 "Необходимо воссоздать (существовала в СССР до конца ВОВ) систему заводских арсеналов. Они будут подконтрольны фабрично-заводским комитетам и действовать в смычке с местными Советскими органами. Всеобщее вооружение рабочих - самая надёжная гарантия их прав."
RCO_fight_counterrevolution:0 "Конфискация богатств"
RCO_fight_counterrevolution_desc:0 "Во время жесточайшей войны в нашем тылу есть больошое количество околобуржуазного элемента, нажившегося на военной разрухе и имеющего огромные ценности и излишки. И это в то время, когда наши трудящиеся отдают все силы на борьбу с контрреволюционерами и иностранными интервентами. Необходимо организовать повальные обыски и изъятие всех излишков у буржуазного населения."
RCO_strenghtern_government:0 "Укрепить власть правительства"
RCO_strenghtern_government_desc:0 "Наш государственный аппарат ещё только создаётся, и нам необходимо принять все меры для его централизации и установлению системы подчинения местных органов центральному советскому правительству."
RCO_help_worker_organisations:0 "Смычка с рабочими организациями"
RCO_help_worker_organisations_desc:0 "Существует большое количество маленьких и средних рабочих организаций. Из-за хозяйственного и административного хаоса мы пок ане можем объединить их в единую систему, но эти организации, без сомнения, являются опорой Советской власти."
RCO_new_international:0 "Новый Коминтерн"
RCO_new_international_desc:0 "Коминтерн - Коммунистический Интернационал - организация, объединяющая трудящихся всех стран для совместной и скоординированной борьбы с капиталом."
RCO_unite_party:0 "Строжайшая партийная дисциплина"
RCO_unite_party_desc:0 "Одной из важнейших задач является обеспечения единства ОКФ и ,в особенности, РКРП, как его организующего ядра."
RCO_struggle_bloody_and_bloodless:0 "Кровавая и бескровная"
RCO_struggle_bloody_and_bloodless_desc:0 ""Диктатура пролетариата есть упорная борьба, кровавая и бескровная, насильственная и мирная, военная и хозяйственная, педагогическая и администраторская, против сил и традиций старого общества.""
RCO_against_forces_and_traditions:0 "Против сил и традиций старого общества"
RCO_against_forces_and_traditions_desc:0 ""Диктатура пролетариата есть упорная борьба, кровавая и бескровная, насильственная и мирная, военная и хозяйственная, педагогическая и администраторская, против сил и традиций старого общества.""
