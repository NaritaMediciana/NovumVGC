RCO_new_air_doctrines_desc:0 "Невозможно победить без передовой теории."
RCO_fighter_focus:0 "Приоритет истребителям"
RCO_fighter_focus_desc:0 ""
RCO_academy_of_pilots:0 "Академия пилотов"
RCO_academy_of_pilots_desc:0 "Высочайший приоритет подготовке лётчиков высшего уровня мастерства."
RCO_on_the_land:0 "На земле"
RCO_on_the_land_desc:0 ""
RCO_analise_cw_experience:0 "Анализ опыта гражданской войны"
RCO_analise_cw_experience_desc:0 "Наша армия получила важнейший опыт в последней войне. Необходимо его тщательно проанализировать."
RCO_weapons_development:0 "Развитие стрелкового вооружения"
RCO_weapons_development_desc:0 ""
RCO_restore_vechicles_industry:0 "Восстановить грузовое автомобилестроение"
RCO_restore_vechicles_industry_desc:0 "Советский Союз - был великой грузовиковой державой. После 1991 года многие промышленные мощности автомобилестроения были уничтожены. Необходимо снова приоретизировать развитие грузового автотранспорта."
RCO_build_defensive_lines:0 "Система укрепрайонов"
RCO_build_defensive_lines_desc:0 "Мы войны не хотим, но себя защитим. Необходимо построить ряд оборонительных сооружений в важнейших городах, до которых может докатиться война в случае империалистической агресии против нашей страны."
RCO_new_armored_forces:0 "Бронированный кулак революции"
RCO_new_armored_forces_desc:0 ""
