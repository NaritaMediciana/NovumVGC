 BRA_jet_attack_equipment_2:0 "A-29 "Super Tucano""
 BRA_jet_attack_equipment_2_short:0 "A-29"
 BRA_jet_attack_equipment_2_desc:0 "The A-29 "Super Tucano", also named EMB 314, is a turboprop light attack aircraft designed for counter-insurgency, close air support, and aerial reconnaissance missions in low-threat environments, as well as providing pilot training."
 BRA_jet_attack_equipment_3:0 "AMX International AMX"
 BRA_jet_attack_equipment_3_short:0 "AMX"
 BRA_jet_attack_equipment_3_desc:0 "The AMX International AMX is a ground-attack aircraft for battlefield interdiction, close air support and reconnaissance missions. As a result of a memorandum between Italy and Brazil for the type's joint development in 1981, AMX International, an Italian-Brazilian joint venture, was formed to develop, manufacture, and market the aircraft." 
