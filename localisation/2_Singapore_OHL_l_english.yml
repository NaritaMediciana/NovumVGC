 hk_arms:0 "Heckler & Koch"
 hk_arms_desc:0 "The company's motto is "Keine Kompromisse!" (No Compromises!). HK provides firearms for many military and paramilitary units, like the SAS, KMar, the US Navy Seals, Delta Force, HRT, the German KSK and GSG 9 and many other counter-terrorist and hostage rescue teams." 
 fb_arms:0 "FB Łucznik Radom"
 fb_arms_desc:0 "Fabryka Broni Łucznik - Radom (English: Łucznik Arms Factory, also known as Fabryka Broni Radom or Zakłady Metalowe "Łucznik") is a Polish defence industry enterprise from Radom that produces firearms. The enterprise is a part of Polska Grupa Zbrojeniowa SA." 
 arde_arms:0 "Armament Research and Development Establishment"
 arde_arms_desc:0 "Armament Research & Development Establishment (ARDE) is a laboratory of the Defence Research and Development Organisation (DRDO). Located in Pune, it is the main DRDO lab involved in the development of Conventional Armaments." 
 205_arms:0 "Taiwan 205 Armory"
 205_arms_desc:0 "205 Armory" 
 udm_arms:0 "United Defense Manufacturing Corporation"
 udm_arms_desc:0 "United Defense Manufacturing Corporation (UDMC) is a Philippine defense contractor and firearms manufacturer based in Parañaque, Philippines. It provides the Philippine National Police, Armed Forces of the Philippines, and Philippine Coast Guard, amongst others, with firearms and other tactical equipment." 
 kala_arms:0 "Kalashnikov Concern"
 kala_arms_desc:0 "The Concern produces about 95% of all small arms in Russia and supplying to more than 27 countries around the world. The Concern contains three brands: "Kalashnikov" (combat and civilian weapons)", "Baikal" (hunting and civilian guns), and "Izhmash" (sporting rifles). The Concern is developing new business lines that include remote weapon stations, unmanned aerial vehicles and multi-functional special-purpose boats." 
 colt_arms:0 "Colt Defense"
 colt_arms_desc:0 "Colt Defense LLC, together with its subsidiaries, is an American designer, developer and manufacturer of small arms weapons systems for individual soldiers and law enforcement personnel. Colt Defense LLC was formed in 2002 as a result of the re-organization of Colt’s Manufacturing Company, Inc." 
 remington_arms:0 "Remington Arms"
 remington_arms_desc:0 "Remington Arms Company, LLC is an American manufacturer of firearms and ammunition in the United States. It was founded in 1816 by Eliphalet Remington in Ilion, New York, as E. Remington and Sons. Remington is America's oldest gun maker and "It's America's oldest factory that still makes its original product-guns." 
 sig_arms:0 "SIG Sauer"
 sig_arms_desc:0 "There are two SIG Sauer companies. The original company, SIG Sauer GmbH, is a firearms manufacturer and importer. It had been formed as a partnership between Schweizerische Industrie Gesellschaft of Switzerland and J.P. Sauer & Sohn of Germany. It is a subsidiary of Lüke & Ortmeier Gruppe (L&O Holding), which also owns Swiss Arms AG." 
 snt_arms:0 "S&T Motiv"
 snt_arms_desc:0 "S&T Motiv Co., Ltd (formerly S&T Daewoo and previously Daewoo Precision Industries) is a South Korean firearms and auto parts manufacturer founded in 1981. Its firearms equip most frontline units of the Republic of Korea Armed Forces." 
 beretta_arms:0 "Fabbrica d'Armi Pietro Beretta"
 beretta_arms_desc:0 "Beretta is known for its broad range of firearms: side-by-side shotguns, over-and-under shotguns, hunting rifles, express rifles, assault rifles, submachine guns, lever- and bolt-action rifles, single- and double-action revolvers and semi-automatic pistols.[19] The parent company, Beretta Holding, also owns Beretta USA, Benelli, Franchi, SAKO, Stoeger, Tikka, Uberti, and the Burris Optics company." 
 iwi_arms:0 "Israel Weapon Industries"
 iwi_arms_desc:0 "IWI is one of the world's most famous and bestselling military arms manufacturers.[2] The Magen division rose to international prominence in the 1950s, as the creator of the Uzi, of which over 10 million would be produced, netting billions of dollars for the company.[3] Subsequent well known military exports have included the Negev light machine gun, Galil assault rifle, Tavor assault rifle, and the DAN .338 sniper rifle." 
 howa_arms:0 "Howa Machinery Company Ltd"
 howa_arms_desc:0 "During the early 1970s, Howa produced the AR-18 and AR-180 5.56mm assault rifle as a license from Armalite Inc. of Costa Mesa, California,[5] which marketed the rifle to various military forces. Japanese government restrictions on the sales of military small arms to foreign countries eventually forced Howa to cease production of the AR-18/AR-180, moving production back to Armalite." 
 imbel_arms:0 "Indústria de Material Bélico do Brasil"
 imbel_arms_desc:0 "Its missions are to cooperate in the planning and production of war material through the transfer of technology, encouraging the creation of new industries and provide financial and technical assistance to them; administer their own industrial and commercial park of war material, and promote development for other activities related to their goals." 
 norinco_arms:0 "China North Industries Corporation"
 norinco_arms_desc:0 "Norinco, is a Chinese company that manufactures vehicles (trucks, cars and motorcycles), machinery, optical-electronic products, oil field equipment, chemicals, light industrial products, explosives and blast materials, civil and military firearms and ammunition. Norinco is also involved in domestic civil construction projects." 
 nexter_arms:0 "Nexter Mechanics"
 nexter_arms_desc:0 "Nexter Mechanics was founded in 2001. The Company's line of business includes the manufacturing of complete tanks, specialized components for tanks, and self-propelled weapons." 
 steyr_arms:0 "Steyr Mannlicher"
 steyr_arms_desc:0 "Steyr Mannlicher is a firearms manufacturer based in Sankt Ulrich bei Steyr, Austria. Originally part of Steyr-Daimler-Puch, it became independent when the conglomerate was broken up in 1989." 
 fn_arms:0 "Fabrique Nationale d'Herstal"
 fn_arms_desc:0 "FN – is a leading firearms manufacturer located in Herstal, Belgium, and is owned by the holding company Herstal Group which is owned by the regional government of Wallonia.[1] It is currently the largest exporter of military small arms in Europe." 
 denel_arms:0 "Denel SOC Ltd"
 denel_arms_desc:0 "Denel SOC Ltd is a South African state-owned aerospace and defence technology conglomerate established in 1991. It was created when the manufacturing subsidiaries of Armscor were split off in order for Armscor to become the procurement agency for South African Defence Force (SADF), now known as the South African National Defence Force (SANDF), and the manufacturing divisions were grouped together under Denel as divisions." 
 bae_arms1:0 "BAE Systems"
 bae_arms1_desc:0 "BAE Systems plc is a British multinational defence, security, and aerospace company. Its headquarters are in London in the United Kingdom and it has operations worldwide. It is among the world's largest defence companies; it was ranked as the third-largest based on applicable 2015 revenues." 
 motovi_arms:0 "Motovilikha Plants"
 motovi_arms_desc:0 "Motovilikha Plants" 
 fabricaciones:0 "Fabricaciones Militares"
 fabricaciones_desc:0 "Fabricaciones Militares (Dirección General de Fabricaciones Militares (DGFM), Directorate General of Military Industries) is a state-owned Argentine arms manufacturer based in Buenos Aires. Founded in 1941, over the years the company has diversified into different areas such as mining, petroleum, rolling stock and petrochemicals. The company is under the direction of the Argentine Ministry of Defence." 
 patria_arms:0 "Patria Plc"
 patria_arms_desc:0 "Patria Plc (Finnish: Patria Oyj, Swedish: Patria Abp) is a Finnish provider of defence, security and aviation life-cycle support services and technology solutions. Patria is owned 50.1% by the Finnish government and 49.9% by Kongsberg Defense & Aerospace following a deal in 2016. " 
 mke_arms:0 "Mechanical and Chemical Industry Corporation"
 mke_arms_desc:0 "The Mechanical and Chemical Industry Corporation (Turkish: Makina ve Kimya Endüstrisi Kurumu or MKEK or Makina ve Kimya Endüstrisi or MKE for short), established in 1950, is a reorganization of government-controlled group of factories in Turkey that supplied the Turkish Armed Forces with military products." 
 jsw_arms:0 "Japan Steel Works"
 jsw_arms_desc:0 "Japan Steel Works was set up with investment from British firms Vickers, Armstrong Whitworth and Mitsui.[3] During World War II, they manufactured what was then the world's largest gun barrel to be fitted on the battleship Yamato." 
 hestral_arms:0 "FN Herstal"
 hestral_arms_desc:0 "Fabrique Nationale d'Herstal (French for: National Factory of Herstal) – self identified as FN Herstal and often referred to as Fabrique Nationale or simply FN – is a leading firearms manufacturer located in Herstal, Belgium, and is owned by the holding company Herstal Group which is owned by the regional government of Wallonia. It is currently the largest exporter of military small arms in Europe." 
 rheinmetall_art:0 "Rheinmetall AG's Defence"
 rheinmetall_art_desc:0 "Rheinmetall AG's Defence arm is one of the world's leading producers of systems and equipment for ground, air and naval forces. Rheinmetall Defence has three divisions: Weapon and Munition, Electronic Solutions, and Vehicle Systems. Its subsidiaries and affiliates are embedded in these three divisions." 
 rheinmetall_land:0 "Rheinmetall AG's Defence"
 rheinmetall_land_desc:0 "Rheinmetall AG's Defence arm is one of the world's leading producers of systems and equipment for ground, air and naval forces. Rheinmetall Defence has three divisions: Weapon and Munition, Electronic Solutions, and Vehicle Systems. Its subsidiaries and affiliates are embedded in these three divisions." 
 
 bell_air:0 "Bell Helicopter"
 bell_air_desc:0 "Bell Helicopter is an American aerospace manufacturer headquartered in Fort Worth, Texas. A division of Textron, Bell manufactures military rotorcraft in and around Fort Worth, as well as in Amarillo, Texas, and commercial helicopters in Mirabel, Quebec, Canada. Bell provides training and support services worldwide." 
 mil_air:0 "Mil Moscow Helicopter Plant"
 mil_air_desc:0 "Mil produced a series of successful helicopters for the Soviet Union, includding Mi-24 Hind, Mi-28 Havoc." 
 kamov_air:0 "Kamov"
 kamov_air_desc:0 "Kamov is a Russian rotorcraft manufacturing company, founded by Nikolai Ilyich Kamov, who started building his first rotary-winged aircraft in 1929, together with N. K. Skrzhinskii. The Kamov Design Bureau (design office prefix Ka) has more recently specialised in compact helicopters with coaxial rotors, suitable for naval service and high-speed operations." 
 denel_air:0 "Denel Aviation"
 denel_air_desc:0 "Denel Aviation is the aircraft maintenance division of the state-owned Denel corporation of South Africa. It is one of the successors of the Atlas Aircraft Corporation." 
 tai_air:0 "Turkish Aerospace Industries"
 tai_air_desc:0 "Located in Ankara, the TAI production plant covers an area of 5 million square meters with an industrial facility of 150,000 square meters under its roof. The company has a modern aircraft facility furnished with high technology machinery and equipment that provide extensive manufacturing capabilities ranging from parts manufacturing to aircraft assembly, flight tests and delivery." 
 harbin_air:0 "Harbin Aircraft Industry Group"
 harbin_air_desc:0 "Harbin Aircraft Industry (Group) Co., Ltd. (HAIG), often shortened to Hafei, is an aircraft manufacturing company headquartered in Pingfang District, Harbin, Heilongjiang province, China." 
 changhe_heli:0 "Changhe Aircraft Industries Corporation"
 changhe_heli_desc:0 "Changhe Aircraft Industries Corporation (CAIC) is a Chinese helicopter manufacturer and supplier to the People's Liberation Army of China. It is a member of the Aviation Industry Corporation of China (AVIC). The company is based in the city of Jingdezhen in Jiangxi province. Changhe employs 4300 employees in two production facilities with 1.29 million sq. metres and 0.22 million sq. metres of construction area." 

 thales_ele:0 "Thales Group"
 thales_ele_desc:0 "Thales Group is a French multinational company that designs and builds electrical systems and provides services for the aerospace, defence, transportation and security markets. Its headquarters are in La Défense (the business district of Paris), and its stock is listed on the Euronext Paris." 
 raytheon_ele:0 "Raytheon"
 raytheon_ele_desc:0 "The Raytheon Company is a major U.S. defense contractor and industrial corporation with core manufacturing concentrations in weapons and military and commercial electronics. It was previously involved in corporate and special-mission aircraft until early 2007. Raytheon is the world's largest producer of guided missiles." 
 mitsubishi_ind:0 "Mitsubishi Heavy Industries"
 mitsubishi_ind_desc:0 "MHI's products include aerospace components, air conditioners, aircraft, automotive components, forklift trucks, hydraulic equipment, machine tools, missiles, power generation equipment, ships, and space launch vehicles. Through its defense-related activities it is the world's 23rd-largest defense contractor measured by 2011 defense revenues, and the largest based in Japan." 

 jmu:0 "Japan Marine United"
 jmu_desc:0 "Japan’s second largest shipbuilder after Imabari Shipbuilding, with shipyard facilities in Kure, Hiroshima, Yokohama, Nagasu, Kumamoto, Kyoto and Mie prefectures." 

 fincantieri_navy:0 "Fincantieri"
 fincantieri_navy_desc:0 "Fincantieri designs and builds merchant vessels, passenger ships, offshore, and naval vessels, and is also active in the conversion and ship repair sectors. Already the largest shipbuilder in Europe, after the acquisition of Vard the Fincantieri group doubled in size to become the fourth largest in the world." 
 navantia_navy:0 "Navantia"
 navantia_navy_desc:0 "Navantia is a Spanish state-owned shipbuilding company, which offers its services to both military and civil sector. It is the fifth largest shipbuilder in Europe, and the ninth largest in the world with shipyards all over Spain." 
 navalgroup_navy:0 "Naval Group"
 navalgroup_navy_desc:0 "Naval Group is a French industrial group specialised in naval defence and marine renewable energy. The group employs next to 13,000 people in 18 countries. Naval Group, a private law company in which the French state holds a 62,49% stake, Thales 35% and the personnel a 1,64% stake and the company itself 0,87%, is the heir to the French naval dockyards and the “Direction des Constructions et Armes Navales” (DCAN), which became the DCN (“Direction des Constructions Navales”) in 1991, DCNS in 2007 and Naval Group since 2017." 
 csic_navy:0 "China Shipbuilding Industry Corporation"
 csic_navy_desc:0 "The China Shipbuilding Industry Corporation (CSIC) is one of the two largest shipbuilding conglomerates in China, the other being the China State Shipbuilding Corporation (CSSC). It was formed by the Government of the People's Republic of China on 1 July 1999 from companies spun off from CSSC, and is 100% owned by SASAC." 
 newport_navy:0 "Huntington Ingalls Industries USA"
 newport_navy_desc:0 "HII is the sole designer, builder, and refueler of nuclear-powered aircraft carriers in the United States. It is one of two nuclear-powered submarine builders (the other being General Dynamics Electric Boat). 70 percent of the current, active US Navy fleet has been built by HII's erstwhile units." 
 cssc_navy:0 "China State Shipbuilding Corporation"
 cssc_navy_desc:0 "CSSC is one of the top 10 defence groups in China, consists of various ship yards, equipment manufacturers, research institutes and shipbuilding related companies, some of the well known shipbuilders in China such as Jiangnan Shipyard and Hudong-Zhonghua Shipbuilding are currently owned by CSSC." 
 voss_navy:0 "Blohm+Voss"
 voss_navy_desc:0 "Blohm+Voss (B+V), also written historically as Blohm & Voss, Blohm und Voß etc, is a German shipbuilding and engineering company, Founded in 1877, its most famous product is the World War II battleship Bismarck." 
 gd_navy:0 "General Dynamics, Bath Iron Works"
 gd_navy_desc:0 "General Dynamics Corporation is an American aerospace and defense multinational corporation. Formed by mergers and divestitures, it is the world's fifth-largest defense contractor based on 2012 revenues. General Dynamics is headquartered in West Falls Church, Fairfax County, Virginia."
 mitsubishi_navy:0 "Mitsubishi Heavy Industries"
 mitsubishi_navy_desc:0 "MHI's products include aerospace components, air conditioners, aircraft, automotive components, forklift trucks, hydraulic equipment, machine tools, missiles, power generation equipment, ships, and space launch vehicles. Through its defense-related activities it is the world's 23rd-largest defense contractor measured by 2011 defense revenues, and the largest based in Japan." 
 hyundai_navy:0 "Hyundai Heavy Industries"
 hyundai_navy_desc:0 "Hyundai Heavy Industries Co., Ltd. (HHI) is the world's largest shipbuilding company,[5][6] headquartered in Ulsan, South Korea. It has seven business divisions: Shipbuilding, Offshore & Engineering, Industrial Plant & Engineering, Engine & Machinery, Electro & Electric Systems, Construction Equipment, and Green Energy." 
 mazagon_navy:0 "Mazagon Dock Limited"
 mazagon_navy_desc:0 "Mazagon Dock Limited (MDL) (IAST: Majhagānv Dawk Limiṭeḍ) is India's prime shipyard. It manufactures warships and submarines for the Indian Navy and offshore platforms and associated support vessels for offshore oil drilling. It also builds tankers, cargo bulk carriers, passenger ships and ferries." 
 leonardo_navy:0 "Leonardo S.p.A."
 leonardo_navy_desc:0 "Leonardo S.p.A., formerly Leonardo-Finmeccanica and Finmeccanica, is an Italian global high-tech company and one of the key players in aerospace, defence and security. Headquartered in Rome, the company has 180 sites worldwide.[3] It is the ninth largest defence contractor in the world based on 2014 revenues.[4] The company is partially owned by the Italian government through the Ministry of Economy and Finance, which holds 30.2% of the company's shares and is its largest shareholder." 
 ihi_navy:0 "IHI Corporation"
 ihi_navy_desc:0 "IHI Corporation, formerly known as Ishikawajima-Harima Heavy Industries Co., Ltd. Ishikawajima Harima Jūkōgyō Kabushiki-gaisha), is a Japanese company which produces ships, aircraft engines, turbochargers for automobiles, industrial machines, power station boilers and other facilities, suspension bridges and other transport-related machinery." 
 bae_navy:0 "BAE Systems Maritime"
 bae_navy_desc:0 "BAE Systems Maritime – Naval Ships is a wholly owned subsidiary company of BAE Systems plc, specialising in naval surface shipbuilding and combat systems integration. One of three divisions of BAE Systems Maritime, along with BAE Systems Maritime – Submarines and BAE Systems Maritime – Maritime Services, it is the largest shipbuilding company in the United Kingdom, one of the largest shipbuilders in Europe, and one of the world's largest builders of complex warships" 
 tenix_navy:0 "Tenix"
 tenix_navy_desc:0 "Tenix is a privately owned Australian company involved in a range of infrastructure maintenance and engineering products and services to the utility, transport, mining and industrial sectors in Australia, New Zealand, the Pacific Islands, and the United States." 
 austal:0 "Austal"
 austal_desc:0 "Austal has three major ship building facilities. Defence vessels are designed and constructed in Henderson, Western Australia and Mobile, Alabama. Commercial vessels are constructed in Balamban, Cebu in the Philippines. Vessel support is provided through service centres located in Darwin, Cairns and Henderson in Australia, San Diego in California, Balamban in the Philippines and Muscat in Oman.[5] Corporate headquarters are co-located at Austal's Australian ship building facility in Henderson." 

 usc_navy:0 "United Shipbuilding Corporation"
 usc_navy_desc:0 "United Shipbuilding Corporation is an open joint stock company in Russia which unites shipbuilding, repair and maintenance subsidiaries in western and northern Russia, and in the country's Far East, to streamline civilian shipbuilding using military facilities." 
 
 
 
 
 st_engineering:0 "ST Engineering"
 st_engineering_desc:0 "ST Engineering is a major player in the defence and military industry. It was ranked number 53 in the Stockholm International Peace Research Institute's list of the world's top 100 defence manufacturers in 2015.[7] Outside of Singapore, it has sold defence products to over 100 countries,[8] including United States, United Kingdom, Indonesia, Philippines, United Arab Emirates, Brazil, Sweden, India, Thailand and Finland.[9] ST Engineering has a global network of over 100 subsidiaries and associated companies in 46 cities across 24 countries in the Americas, Asia, Europe and the Middle East."
 kawasaki_air:0 "Kawasaki Heavy Industries Aerospace Company"
 kawasaki_air_desc:0 "Kawasaki Heavy Industries Aerospace Company is the aerospace division of Kawasaki Heavy Industries. It produces aircraft, space systems, simulators, jet engines, missiles, and electronic equipment." 
 subaru_air:0 "Subaru Corporation"
 subaru_air_desc:0 "The company's aerospace division serves as a defense contractor to the Japanese government, manufacturing Boeing and Lockheed Martin helicopters and airplanes under license along with being a global development and manufacturing partner to both companies." 
 gd_air:0 "General Dynamics"
 gd_air_desc:0 "General Dynamics Corporation is an American aerospace and defense multinational corporation. Formed by mergers and divestitures, it is the world's fifth-largest defense contractor based on 2012 revenues. General Dynamics is headquartered in West Falls Church, Fairfax County, Virginia."
 st_engineering_car:0 "ST Engineering"
 st_engineering_car_desc:0 "ST Engineering is a major player in the defence and military industry. It was ranked number 53 in the Stockholm International Peace Research Institute's list of the world's top 100 defence manufacturers in 2015.[7] Outside of Singapore, it has sold defence products to over 100 countries,[8] including United States, United Kingdom, Indonesia, Philippines, United Arab Emirates, Brazil, Sweden, India, Thailand and Finland.[9] ST Engineering has a global network of over 100 subsidiaries and associated companies in 46 cities across 24 countries in the Americas, Asia, Europe and the Middle East." 
 nexter_art:0 "Nexter Artillery Company" 
 nexter_art_desc:0 "Nexter Artillery Company"  
 norinco_art:0 "NORINCO Gunnery Branch"
 norinco_art_desc:0 "NORINCO Gunnery Branch" 
 otokar:0 "Otokar"
 otokar_desc:0 "In the early 1990s, Otokar developed the Otokar Armored Personnel Carrier, Otokar Akrep, and Otokar Cobra; Turkey's first 4x4 light-armored tactical wheeled vehicles by combining its armor technology with its experience in military vehicles. In 1997, Otokar moved to its new plant in Sakarya, Arifiye." 
 duro_tank:0 "Đuro Đaković"
 duro_tank_desc:0 "During the 1991-5 Croatian war of independence the company manufactured weapons for the Croatian army. In the post war period the company was involved in reconstruction projects, including the reconstruction of several steel river bridges" 
 taxila:0 "Heavy Industries Taxila"
 taxila_desc:0 "HIT is noted as being one of the largest defence contractor. The HIT promotes, markets, engineers, develops, and undertakes heavy engineering works for Pakistan's military and for the civilian law enforcement agencies. Leadership in HIT is provided through the appointments made in the GHQ by the chief of army staff who approves the appointment to its chairmanship." 
 hyundai:0 "Hyundai Rotem"
 hyundai_desc:0 "The company was founded in 1999 as Korea Rolling Stock Corporation (KOROS), the result of merger between then three major rolling stock divisions of Hanjin Heavy Industries, Daewoo Heavy Industries and Hyundai Precision & Industries. The company subsequently changed its name to Railroading Technology System, or Rotem, on 1 January 2002." 
 bumar:0 "Bumar Łabędy"
 bumar_desc:0 "Zakłady Mechaniczne "Bumar - Łabędy" S.A. is a partnership of the State Treasure grounded on base of Zakłady Mechaniczne "Łabędy", erected in 1951. Our Plant has been included into the group of companies of special importance for national economy and security." 
 imi:0 "Israel Military Industries"
 imi_desc:0 "Israeli weapons manufacturer. It manufactures weapons, munitions and military technology mainly for Israeli security forces. (especially Israel's army, the Israel Defense Forces or IDF)" 
 alfaris:0 "Abdallah AlFaris Group of Industries"
 alfaris_desc:0 "At Abdallah AlFaris Group of Industries (AGI) we have our very own state of the art fabrication workshop which can cater for both large and small structural fabrication works including but not limited to Steel Works, Mechanical and Engineering." 
 kamaz:0 "Kamskiy avtomobilny zavod"
 kamaz_desc:0 "In 1969, the Resolution of the Central Committee of the USSR Communist Party and the USSR Council of Ministers was approved which envisaged construction of a complex of heavy duty truck production plants. 70 potential sites to locate the facilities were investigated. Choice went in favor of Naberezhnye Chelny, then a small town on the Kama River. Its advantages were obvious. So far as its geographical situation was concerned, Naberezhnye Chelny was right in the center of the former Soviet Union." 
 deftech:0 "DEFTech Shd Bhd"
 deftech_desc:0 "RB-HICOM Defence Technologies Sdn. Bhd. is a Malaysian defence contractor involved in the development, manufacture and supply of armoured and logistic vehicles for the military and homeland security. Deftech is also a supplier of specialised vehicles and commercial buses." 
 renault_mec:0 "Renault Trucks Defense"
 renault_mec_desc:0 "The Renault Trucks Defense division is wholly owned by Renault Trucks and is based in Versailles, France. It trades on its 1975 acquisition of Berliet and claims to have over 30,000 vehicles in use around the world. Its status as the leading supplier to the French Army was put in jeopardy in 2010 when the government placed a $214m order to Italian competitor Iveco.[23] In 2016, Volvo announced its intention of divesting Renault Trucks Defense, as part of the selling of its Government Sales division." 
 gm_motor:0 "General Motors Company"
 gm_motor_desc:0 "General Motors Company, commonly known as GM, is an American multinational corporation headquartered in Detroit, Michigan, that designs, manufactures, markets, and distributes vehicles and vehicle parts, and sells financial services." 
 kharkiv:0 "Kharkiv Morozov Machine Building Design Bureau"
 kharkiv_desc:0 "KMDB is a state-owned company in Kharkiv, Ukraine, which designs armoured vehicles, including the T-80UD and T-84 main battle tanks, as well as military prime movers. It was responsible for many important Soviet AFVs, including the BT tank series and the T-34, T-54, and T-64 tanks. It is closely associated with the Malyshev Factory." 
 iveco:0 "Industrial Vehicles Corporation"
 iveco_desc:0 "IVECO an Italian industrial vehicle manufacturing company based in Turin, Italy, and entirely controlled by CNH Industrial Group. It designs and builds light, medium and heavy commercial vehicles, quarry/construction site vehicles, city and intercity buses and special vehicles for applications such as firefighting, off-road missions, the military and civil defence." 
 komatsu_land:0 "Komatsu"
 komatsu_land_desc:0 "Komatsu a Japanese multinational corporation that manufactures construction, mining, and military equipment, as well as industrial equipment like press machines, lasers and thermoelectric generators." 
 dassault:0 "Dassault Aviation SA"
 dassault_desc:0 "In 1965 and 1966 the French government stressed to its various defense suppliers the need to specialize to maintain viable companies. Dassault was to specialise in combat and business aircraft, Nord Aviation in ballistic missiles and Sud Aviation civil and military transport aircraft and helicopters." 
 sukhoi:0 "Sukhoi Company"
 sukhoi_desc:0 "The Sukhoi AIMC comprises the JSC Sukhoi Design Bureau located in Moscow, the Novosibirsk Aviation Production Association (NAPO), the Komsomolsk-on-Amur Aircraft Production Association (KnAAPO) and Irkutsk Aviation. Sukhoi is headquartered in Moscow. " 
 britishaero:0 "British Aerospace plc"
 britishaero_desc:0 "British Aerospace plc (BAe) was a British aircraft, munitions and defence-systems manufacturer. Its head office was at Warwick House in the Farnborough Aerospace Centre in Farnborough, Hampshire.[1] In 1999 it purchased Marconi Electronic Systems, the defence electronics and naval shipbuilding subsidiary of the General Electric Company plc, to form BAE Systems." 
 northrop:0 "Northrop Grumman Corporation"
 northrop_desc:0 "Northrop Grumman Corporation is an American global aerospace and defense technology company formed by Northrop's 1994 purchase of Grumman. The company was named as the fifth-largest defense contractor in the world in 2015." 
 boeing:0 "Boeing Defense, Space & Security"
 boeing_desc:0 "Boeing Defense, Space & Security (BDS) is a division (business unit) of The Boeing Company. It is responsible for defense and aerospace products and services. It was formerly known as Boeing Integrated Defense Systems (IDS)." 
 saab:0 "SAAB Defense and Security"
 saab_desc:0 "SAAB a Swedish aerospace and defence company, founded in 1937. From 1947 to 1990 it was the parent company of automobile manufacturer Saab Automobile. Between 1968 and 1995 the company was in a merger with commercial vehicle manufacturer Scania-Vabis, known as Saab-Scania. " 
 
