l_english:
 POL_Polish_monarchy:0 "Polish Monarchy"
 POL_Polish_monarchy_desc:0 "Now as we have finnaly bring the monarchy and a king back to Poland it is time to secure our positition."
 POL_create_Royal_guard:0 "Royal Guard"
 POL_create_Royal_guard_desc:0 "our great leader needs protection, and the only way to get this protection is by instituting royal guard."
 POL_focus_on_our_current_problems:0 "Focus on our Problems"
 POL_focus_on_our_current_problems_desc:0 "Even the fact that we have got monarchy back in Poland we still have many problems that are dealing damage to our economy and our people."
 POL_get_more_doctors:0 "Get more Doctors"
 POL_get_more_doctors_desc:0 "One of the resons our healthcare is so bad is the fact that we don't have enough doctors to help our patients. We shall increase pay for doctors, support people going on medical studies, and make so people who studied medicine in our country will woek in our county"
 POL_reform_our_taxation_system:0 "Reform the Taxation System"
 POL_reform_our_taxation_system_desc:0 "let's be true, our taxation system isn't very efective, this is why we should remove some usless taxes and simplify it. "
 POL_royal_education:0 "Royal Schools in Countryside"
 POL_royal_education_desc:0 "our education in cities may not be great but it is at least kinda good. We should focus on making the education system equal in both countryside and rural areas."
 POL_royal_university:0 "Royal University of Cracow"
 POL_royal_university_desc:0 "In our kingdom we already have great universities in warsaw but our old capital Cracow still lacks investments in education and uses outdated teaching system. We shall spend more money on our royal city of Cracow"
 POL_Absolute_monarchy:0 "Absolute Monarchy"
 POL_Absolute_monarchy_desc:0 "We can rember times when we have striped our king out of power and it had make us weak and eventually led to partition of Poland. We won't make the same mistake again"
 POL_abolish_sejm_and_senat:0 "Abolish Sejm and Senate"
 POL_abolish_sejm_and_senat_desc:0 "our king may have absolute power but there are still sejm and sent trying to get some of that power back. We shall send our army and arrest politicians in sejm and senat and then king will officialy disolve these reminders of the failure of the democratic system"
 POL_constitional_manorchy:0 "Constitutional Monarchy"
 POL_constitional_manorchy_desc:0 "we have promised to our people that we will make our kingom a constitutional monarchy and we have to keep this promise"
