TUR_army_resists:0 "Turkish Armed Forces"
TUR_armys_resists_desc:0 "The Turkish Armed Forces (TAF,TSK) are the military forces of the Republic of Turkey. Turkish Armed Forces consist of the General Staff, the Land Forces, the Naval Forces and the Air Forces. In 1998, Turkey announced a program of modernisation worth US$160 billion over a twenty-year period in various projects including tanks, fighter jets, helicopters, submarines, warships and assault rifles.  The final goal of Turkey is to produce new-generation indigenous military equipment and to become increasingly self-sufficient in terms of military technologies. According to a study conducted in England, Turkey has the largest deployment of international troops after the United States, with an estimated strength of at least 60,000+ military personnel stationed outside of the borders of Turkey. This means that 1 in 6 of the active military troops of Turkey  are deployed outside of the borders of the country."
