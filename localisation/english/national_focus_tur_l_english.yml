TUR_isyanci_desc:0 "According to 1995 data, the total population of Turkic peoples reached 200 million. Today, Turkic peoples are widely spread from Eastern Siberia to Central Asia, from Anatolia to the Balkans. The main countries where Turkic peoples live are East Turkestan, Kazakhstan, Kyrgyzstan, Uzbekistan, Turkmenistan, Turkey, Azerbaijan and Iran. There are also minority Turkic peoples living in Iraq, Russia, the Balkans and various European countries."
