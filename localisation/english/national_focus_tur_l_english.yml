TUR_byzan_desc:0 "Allows: "The Byzantine Empire, also referred to as the Eastern Roman Empire or Byzantium, was the continuation of the Roman Empire primarily in its eastern provinces during Late Antiquity and the Middle Ages, when its capital city was Constantinople. It survived the fragmentation and fall of the Western Roman Empire in the 5th century AD and continued to exist for an additional thousand years until the fall of Constantinople to the Ottoman Empire in 1453.\n\nNow the Ottoman Empire has been re-established and declared to be the heir of Byzantium and Sultan Ertugrul is the Kayser-i Rum. The Ottoman Empire needed the Greek state to resurrect Byzantium."
