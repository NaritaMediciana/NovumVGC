 MEX.3.t:0 "2000 Mexican Presidental Election"
 MEX.3.d:0 "In the midst of the 2000 Mexican presidential election, a historic shift is underway as Vicente Fox, the candidate of the National Action Party (PAN), challenges the longstanding rule of the Institutional Revolutionary Party (PRI), which has dominated for over seven decades. Fox's campaign is centered on promises of change and economic reform, resonating with voters who are weary of the PRI's enduring control and concerns about corruption. As the nation goes to the polls on July 2, 2000, Fox is on the brink of a groundbreaking victory, potentially becoming the first opposition candidate to win the presidency through the ballot box since the Mexican Revolution. This election is poised to symbolize a pivotal moment toward a more democratic and competitive political landscape in Mexico, and the outcome is anticipated to be celebrated as a significant milestone in the nation's political history."
 MEX.3.o1:0 "Vicente Fox"
 MEX.3.o2:0 "Francisco Labastida"
 MEX.3.o3:0 "Cuauhtémoc Cárdenas"
 MEX.4.t:0 "2006 Mexican Presidental Election"
 MEX.4.d:0 "In the midst of the 2006 Mexican presidential election, a pivotal contest is unfolding, shaping the nation's political trajectory. The campaign features a dynamic field of candidates, with Felipe Calderón of the National Action Party (PAN), Andrés Manuel López Obrador of the left-wing Democratic Revolution Party (PRD), and Roberto Madrazo of the Institutional Revolutionary Party (PRI) competing for the presidency. Tensions run high as voters express concerns about issues such as economic policies, social justice, and corruption. As the nation anticipates election day, scheduled for July 2, 2006, the outcome holds the promise of determining the next leader and influencing the direction of Mexico's political landscape. This election is poised to be a critical juncture, with potential implications for the nation's ongoing journey towards a vibrant and pluralistic democracy."
 MEX.4.o1:0 "Felipe Calderón"
 MEX.4.o2:0 "Roberto Madrazo"
 MEX.4.o3:0 "Andrés Manuel López Obrador"
 MEX.5.t:0 "2012 Mexican Presidental Election"
 MEX.5.d:0 "In the midst of the 2012 Mexican presidential election, a dynamic political landscape is taking shape as candidates vie for the nation's top office. Enrique Peña Nieto of the Institutional Revolutionary Party (PRI), Andrés Manuel López Obrador of the left-wing Democratic Revolution Party (PRD), and Josefina Vázquez Mota of the National Action Party (PAN) are the key contenders, each presenting their vision for Mexico's future. The campaign is marked by discussions on economic reforms, security challenges, and social issues, capturing the attention of a diverse electorate. With election day on the horizon, set for July 1, 2012, anticipation grows regarding the outcome and its potential impact on Mexico's political and socioeconomic landscape. This election is poised to play a crucial role in shaping the country's trajectory and determining the leadership that will guide Mexico in the years ahead."
 MEX.5.o1:0 "Josefina Vázquez Mota"
 MEX.5.o2:0 "Enrique Peña Nieto"
 MEX.5.o3:0 "Andrés Manuel López Obrador"
 MEX.5.o4:0 "Marcelo Ebrard"



























