l_english:
 POL_anarchist_doctrine_idea:0 "Anarchist Doctrine"
 POL_revive_RSA:0 "Back In Action"
 POL_revive_RSA_desc:0 "Ruch Społeczeństwa Alternatywnego, fought alongside Solidarność, against the communist oppressors. Solidarność, is not for true freedom, they have failed. To save our nation from both statists and capitalists, we need something new, not monarchism, not communism, or democracy. Anarchism offers true freedom, peace and prosperity for all, unfortunately RSA is not as popular as it used to be, now seen as a movement for some quirky teens who didn't know what we were talking about. Now because of the economic crisis, radicalism is once more on the rise, we should take advantage of this by bringing back our party to the mainstream."
 POL_anar_strike_strike:0 "Strike!"
 POL_anar_strike_strike_desc:0 "The vile statists, hold almost all assets in the country, and we are still a very small force. We need to make sure that our nation know about our cause and that they support us. We shall start a massive strike, a strike that will make our movement known."
 POL_anarchist_strike:0 "Anti-Statist Strike"
 POL_market_liberal_anarchy_long:0 "Ruch Społeczeństwa Alternatywnego"
 POL_market_liberal_anarchy:0 "RSA"
 POL_start_squating:0 "Squatting"
 POL_start_squating_desc:0 "We have made moves to take left out buildings. An example of this is Rozbrat in Poznań, which is now our main place. We could expand these programs and perhaps even take some land that has not been left yet and just kick some bad owners out."
 POL_start_united_in_goal:0 "United In A Goal"
 POL_start_united_in_goal_desc:0 "While we anarchists can disagree on what anarchy should look like, we can all agree on one thing; statist government is bad. For now, we should put our differences aside, and focus on destroying the enemy of the people. Alone we are nothing, but united we are strong."
 POL_bring_back_Homek:0 "Bring Back Homek"
 POL_bring_back_Homek_desc:0 "To ensure that we have the support of the people, they know what is happening in the country from the right perspective and they know about us, we shall revive our old newspaper, Homek. It will be given for free to every person that wishes to know the truth."
 POL_homek:0 "Giving Out Homek"
 POL_start_who_shall_lead:0 "Who Shall Lead?"
 POL_start_who_shall_lead_desc:0 "While we may be united with other anarchists, it is only the matter of time. When we will take power, a brutal struggle for whose ideas are right will start. We must not let this happen! Those who have the most popularity in our congress, their ideas shall lead the anarchy."
 POL_market_liberal_anarchy_nationalist:0 "Anarcho-Nacjonaliści"
 POL_market_liberal_anarchy_nationalist_long:0 "Anarcho-Nacjonaliści"
 POL_market_liberal_anarchy_capitalist_long:0 "NAKAP"
 POL_market_liberal_anarchy_capitalist:0 "NAKAP"
 POL_market_liberal_anarchy_primitivist:0 "Anarcho-Prymitiwiści"
 POL_market_liberal_anarchy_primitivist_long:0 "Anarcho-Prymitiwiści"
 POL_start_march_on_warsaw:0 "March On Warsaw!"
 POL_start_march_on_warsaw_desc:0 "Now, with the disputes settled, we are now ready to start a march. All anarchists in our nation shall march on our capital. When we will be there, we shall force the government to resign. There will be no more government."
 POL_spawn_3_marines_tp:0 "Spawns §GThree§! §YMarines§! Divisions."
 POL_spawn_3_paratroopers_tp:0 "Spawns §GThree§! §YParatrooper§! Divisions."
 POL_unlock_military_development_dec_tp:0 "Unlocks §GNew Military Research§! §Ydecisions§!"
 POL_anarchist_takover_tp:0 "§bAnarchists§! will take power..."
 POL_anarcho_nationalist_tag_market_liberal:0 "Wolne Terytorium Polaków"
 POL_anarcho_nationalist_tag_market_liberal_DEF:0 "Wolne Terytorium Polaków"
 POL_anarcho_capitalist_tag_market_liberal:0 "Nowa Polska"
 POL_anarcho_capitalist_tag_market_liberal_DEF:0 "Nowa Polska"
 POL_freeteritory_market_liberal:0 "Free Territory"
 POL_freeteritory_market_liberal_DEF:0 "The Free Territory"
 POL_non_anarchist_advisors_disabled:0 "Non-Anarchist Advisors Disabled"
 Janusz_Waluszko:0 "Janusz Waluszko"
 Krzysztof_Skiba:0 "Krzysztof Skiba"
 rafal_Gorski:0 "Rafał Górski"
 POL_anrchist_union:0 "Anarchist Union"
 POL_unlocked_anarchist_advisors:0 "Unlocked Anarchist Advisors"
 Janusz_Korwin_Mikke:0 "Janusz Korwin-Mikke"
 POL_anarchizm_sarmacki:0 "Anarchizm Sarmacki"
 POL_anarchizm_sarmacki_desc:0 "Sarmatian anarchism is a philosophy created by Janusz Waluszko, one of the main people in the RSA. This type of anarchism which wants people to live in the state of 'permanent orgasm'. This means that people should have easy going lives. He also states that the perfect times when there was liberum veto, multiculturalism in the I RP."
 POL_anarchizm_sarmacki_idea:0 "Sarmatian Anarchism"
 POL_seize_statist_assets_sarmacki:0 "Seize Statist Assets"
 POL_seize_statist_assets_sarmacki_desc:0 "Many factories or assets are owned by statists. People who abused workers, and didn't want anarchism. Now it is time for us, united workers, to take their belongings, as they were gained unfairly, by the sweat of the workers. They themselves shall be given a second chance, working as workers."
 POL_seized_statist_assets:0 "Seized Statist Assets"
 POL_seized_statist_assets_desc:0 "What used to be controlled either by the country, or bad capitalists, is now property of the people who worked there."
 POL_can_increase_tax_rates:0 "Can Increase Tax Rates"
 POL_flashback_to_IRP:0 "Praise the I RP"
 POL_flashback_to_IRP_desc:0 "The I RP, was great! With things like Liberum Veto, multiculturalism and more freedom then the second or third RP. We need to make sure that people know how prosperous this time was."
 POL_autonomus_schools_anarchist:0 "Autonomous Schools"
 POL_autonomus_schools_anarchist_desc:0 "As not a country, but an anarchy, we don't have a schooling system, which is bad, as kids will not be educated, and as such easier to manipulate and think that anarchy is bad, and the old order was good. We should make efforts to create autonomous schools all around the free territory."
 POL_a_gun_in_every_house:0 "A Gun In Every House"
 POL_a_gun_in_every_house_desc:0 "To ensure anarchy, the people need to protect themselves from statists, or bandits wanting to steal their belongings, as such, every person, men or women shall own a firearm that would ensure personal protection."
 POL_a_gun_in_every_house_idea:0 "Every Man A Gun!"
 POL_anarchist_no_gods_no_masters:0 "No Gods, No Masters"
 POL_anarchist_no_gods_no_masters_desc:0 "Most anarchists don't believe in God. They think of it as some stupid thing created by humans thousands of years ago with no evidence of existence. They shall take assets of the church, and use it in whatever way they want. This is their God given right!"
 POL_anarchist_no_masters_only_gods:0 "No Masters, Only Gods"
 POL_anarchist_no_masters_only_gods_desc:0 "Many believe in Gods, and they shall do everything they can to protect their beliefs. There also has been a growing popularity of anarcho-catholicism. We should not stop them, even if we believe they are wrong as long as they are not a threat to the existence of anarchy in our lands."
 POL_indpendent_universities_anarch:0 "Independent Universities"
 POL_indpendent_universities_anarch_desc:0 "People took over the major universities. While most of them were destroyed. People shall start rebuilding them. They will also independently run, getting paid by the students to fund security, books and other things necessary for a good education."
 POL_voluntary_higher_education:0 "Voluntary Higher Education"
 POL_sons_of_anarchy_sarmacki:0 "The New Generation"
 POL_sons_of_anarchy_sarmacki_desc:0 "The kids that were born in the times of anarchy, and not in the times of vile capitalism or communism, shall be taught all about this. How bad people had. They will also be taught how to live free, easy going lives and most importantly, how great anarchy is."
 POL_sqating_idea:0 "Squatting"
 POL_mass_squating_operations:0 "Mass Squatting Operations"
 POL_mass_squating_operations_desc:0 "We have already started massive taking abandoned buildings, factories and all other things. Now since the capitalists escaped, it is time to take this stuff and kick out more people out of their houses!"
 POL_connect_the_people:0 "Connect The People"
 POL_no_gods_no_masters_idea:0 "No Gods, No Masters"
 POL_no_masters_only_gods_idea:0 "No Masters, Only Gods"
 POL_connect_the_people_desc:0 "Most highways, railways, or just simply roads were destroyed or robbed and now pretty much, nothing is left of them. As such, our people shall make efforts to fix and expand them. The world shall know how great it is here in our perfect anarchist society!"
 POL_care_for_each_other_anarchy:0 "Care For Each Other"
 POL_care_for_each_other_anarchy_desc:0 "Despite what anarcho-egoists or anarcho-capitalists can think, if we just ignored one another this would make us weaker, and that could lead to the old order coming back. Our people need to help one another to ensure our survival."
 POL_mutalism:0 "Mutualizm"
 POL_protect_your_homes_anarch:0 "Protect Your Homes"
 POL_protect_your_homes_anarch_desc:0 "The enemy statists are on the horizons! They are coming for your freedoms! They want nothing but power! All the people of our free lands if they want, of course, defend us against the invaders."
 POL_multiculturalism_idea:0 "Multiculturalism"
 POL_embrace_multiculturalism:0 "Embrace Multiculturalism"
 POL_embrace_multiculturalism_desc:0 "What made I RP so beautiful was the fact that there were many people there, Ukrainans, Turks, Lithuanians and many others. This has changed and the free lands are mostly made out of people who are Polish. This is bad. Every person shall not be looked down upon, just because they are of a different race than you!"
 POL_samordzodnosc:0 "Samorządność"
 POL_samordzodnosc_desc:0 "What made the I RP so powerful was its management. This might not be exactly true, but it was definitely one of the reasons why. We shall embrace it and teach the people the art of independence."
 POL_samorzodnosc_idea:0 "Samorządność"
 POL_powrot_do_korzeni_jest_progresywny:0 "Powrót do Korzeni Jest Bardziej Progresywny"
 POL_powrot_do_korzeni_jest_progresywny_desc:0 "Sometimes going back to our roots can be better than searching for answers in Vanguard. We need to focus more on our past then going into the future."
 POL_private_police_force:0 "Private Police Forces"
 POL_private_police_force_desc:0 "During the times of the Polish-Lithuanian Commonwealth, only the wealthiest could afford to have someone to defend them. Now with there being no taxes at all and with lower prices for protection, most of the people can afford it."
 POL_private_police_force_idea:0 "Private Police Forces"
 POL_powrot_do_korzeni:0 "Powrót Do Korzeni"
 POL_the_new_generation_idea:0 "Nowa Generacja"
 POL_daj_ludzia_zyc_w_spokoju:0 "Święty Spokój"
 POL_daj_ludzia_zyc_w_spokoju_desc:0 "We have done it! We have managed to create an Utopia. An Utopia in which every person has easy lives, is happy. Now everything else to do is to watch the fruits of our labour."
 POL_anarch_local_development:0 "Local Development"
 POL_anarch_local_development_desc:0 "What to do with the land is the choice of the people, not anybody else's. People don't have an interest in being wasteful. They want to get as much as possible from what they own. They will expand their properties, to get as much from them as possible."
 POL_anarch_tolerancy:0 "Tolerance"
 POL_anarch_tolerancy_desc:0 "Multiculturalism is not enough! The people of free territory should have a kind of a social contract. If we all are all tolerant and understanding of one another, we are stronger against the statists!"
 POL_establish_the_black_army_anarch:0 "Establish The Black Army"
 POL_establish_the_black_army_anarch_desc:0 "There is one thing that anarcho-statists or anarcho-totalists, were right about. Anarchy can't sustain itself. Unlike what they think it doesn't need to be kept under totalitarianism, we just have to create a voluntary army that would be able to protect our perfect society from outside threats such as vile statists wanting nothing more than power. "
 POL_the_black_army:0 "The Black Army"
 POL_the_black_army_desc:0 "To protect the anarchy. There are many people wanting to destroy our Utopia, increase their influence, they want nothing more than power. This is one of the main reasons why The Black Army came into existence. We shall do everything in our power to make Mother Anarchy proude!"
 POL_expand_the_ranks:0 "Expand the Ranks"
 POL_expand_the_ranks_desc:0 "Our army is not as strong as others. We are disorganised, we're smaller and our generals are well, not the best. If we want to spread the anarchy to other people and give them freedom, we need to have competent generals."
 POL_competent_generals:0 "Competent Generals"
 POL_black_armys_arsenals:0 "Black Army's Arsenals"
 POL_black_armys_arsenals_desc:0 "The black army might be one of the best armies in our region, it still needs to be supplied and expanded. The black army shall create new arsenals around the free territory, they will produce equipment that is needed by the army."
 POL_partisant_legacy_anarch:0 "Partisant Legacy"
 POL_partisant_legacy_anarch_desc:0 "Our Polish ancestors used to fight with people who oppressed them in many ways. One of the most important was partisan warfare. We shall honour their fight for our freedom, by including tactics which they have created in our doctrine."
 POL_partisant_warfare_idea:0 "Partisan Warfare"
 POL_spread_the_anarchy_anarch:0 "Spread the Anarchy"
 POL_spread_the_anarchy_anarch_desc:0 "With the creation of our own Black Army, perhaps its goal could not only be to protect our people but also free others from vile statists. The time has come to stop focusing on stupid things, and start spreading anarchy to others to free them from their Overlords."
 POL_test_our_strength:0 "Test our Strength"
 POL_test_our_strength_desc:0 "Before we have enough power to free the world, we need to have a strong Black Army, an army which can take on Russia and USA at the same time. Before that we need to uhhh.. test it on some minor countries like Lithuania. Our armies shall march there beating these little statists should be easy and if not then we will have a way to improve our army at least."
 POL_gather_fanatics_anar:0 "Gather Fanatics"
 POL_gather_fanatics_anar_desc:0 "Our army lacks motivation. motivation that fanatics have. We will create some divisions made out of anarchist fanatics alone. Their goal will be to break enemies and attack them mindlessly, without a second thought."
 POL_spawn_three_fanatics_divisions:0 "§BThree§! divisions made out of §YFanatics§! will spawn."
 POL_spawn_three_vikings_divisions:0 "§BThree§! §YVikings§! divisions will spawn."
 POL_help_our_fellow_anarchists_idea:0 "Help Fellow Anarchists"
 POL_help_fellow_anarchists:0 "Help Fellow Anarchists"
 POL_help_fellow_anarchists_desc:0 "While here we were able to create our own anarchist Utopia, and kick the bad statists and capitalists out, many anarchists were not so lucky. As we want to live in a system in which people help each other, we should send some of our soldiers to help them."
 POL_gear_up_anarch:0 "Voluntary Moblisation"
 POL_gear_up_anarch_desc:0 "Many people in the free territory would want to see the rest of the world free from oppression and finally in peace. This is the Black Army's goal. They are willing to voluntarily give up what they own and hand it over to them."
 POL_gearing_up:0 "Gearing Up"
 POL_seize_Lithuanian_manufacturies:0 "Seize Lithuanian Manufactories"
 POL_seize_Lithuanian_manufacturies_desc:0 "Lithuania had one of the largest manufacturing industries in the whole of Europe. It has also brought a lot of wealth to this country, unfortunately, it belonged to the wrong people who were bad capitalists. Now it shall belong to the workers who worked there!"
 POL_warsaw_confedration_based_social_contract:0 "Warsaw Confederation Based Social Contract"
 POL_warsaw_confedration_based_social_contract_desc:0 "While we cannot enforce laws since we are an anarchy, the people of the free territory should have respect for each other and no matter their faith,and other things like that should be discriminated against. There shall be created a social contract calling for tolerance. Any who shall not honour it, will be shunned or worse..."
 POL_social_contract:0 "Warsaw Confederation Based Social Contract"
 POL_the_lands_on_anarchy:0 "The Lands Of Anarchy"
 POL_the_lands_on_anarchy_desc:0 "Ukraine always had a little anarchy in their lands. Especially during the Russian civil war the Ukrainian black army was pretty strong. While we may not agree with these anarchists on many things, the anarchy shall be in Ukraine, and we can hope that then will be less chaotic then there is now..."
 POL_free_the_rest_of_baltic:0 "Free The Rest"
 POL_free_the_rest_of_baltic_desc:0 "With Lithuania being freed from both statists and capitalists, many in the Black Army think that this is not enough, we are strong, they are weak. The black army shall attack those who oppress the Baltic people, this time for good."
 POL_the_bread_basket_of_anarchy:0 "The Bread Basket of Anarchy"
 POL_the_bread_basket_of_anarchy_desc:0 "Ukraine always produced a lot of food. In WW1 they made a deal with Germany that in exchange for food exports to them, they would receive their country. Now we are the ones that need their food. The people of what used to be Ukraine, will gladly expand their farms and start selling their crops to us. "
 POL_expansions_of_ukranian_farms:0 "The Bread Basket of Anarchy"
 POL_spreading_anarchy:0 "Spreading Anarchy"
 POL_honor_Nestor:0 "Nestor's Dream Achieved!"
 POL_honor_Nestor_desc:0 "Nestor Makhno, was one of the most important people for the anarchy in Ukraine, forming the Ukrainian Black Army and many peasant battalions. Now with Ukraine under anarchy it is time to declare that his dream is now completed."
 POL_oil_in_the_blatic:0 "Oil In The Baltic Sea"
 POL_oil_in_the_blatic_desc:0 "While most of the anarchists are green anarchists and want to protect the environment, the capitalists and statists are destroying it more! Black army needs oil to run our tanks and other things that require it to operate. As such to later fix the environment we will firstly need to break it a little."
 POL_Nestors_dream_dec:0 "Nestor's Dream"
 POL_volontary_collectivisation_dec:0 "Voluntary Collectivisation"
 POL_form_pesant_batlions_dec:0 "Form Peasant Battalions"
 POL_take_jewish_properties_dec:0 "Take Jewish Properties"
 POL_adventures_in_Romania:0 "Venture Into Romania"
 POL_adventures_in_Romania_desc:0 "Now we are finally powerful. It is time to start going into the Balkans. The nearest target to be freed is Romania. We should start moving our armies into their lands."
 POL_polak_wegier_dwa_bratanki_anarch:0 "Polak Węgier Dwa Bratanki"
 POL_polak_wegier_dwa_bratanki_anarch_desc:0 "Our old friends, Hungarians still remain under the oppression of statists and capitalists. Instead of losing lives and fighting with our good old friends, we should send a letter asking them to join us."
 POL_baltic_fishing:0 "Baltic Fishing Industry"
 POL_baltic_fishing_desc:0 "In the Baltic sea, there are a lot of fishes, many people like to eat some fish and would pay a lot of money for some good quality fish. The fisherman of free territory shall be willing to get more fish."
 POL_what_used_to_be_czechoslovakia:0 "What Used To Be Czechoslovakia"
 POL_what_used_to_be_czechoslovakia_desc:0 "The lands of both the Czech republic and Slovakia, were ruled by communists but now are under statists and capitalists. Both of them were and still are bad, now the Black Army, shall finally bring true freedom to this land."
 POL_anarchist_lebensraum:0 "Anarchist Lebensraum"
 POL_anarchist_lebensraum_desc:0 "The people of the free territory need more space for them! To spread anarchy, we shall destroy the ancient enemy of the Polish nation, Germany."
 POL_march_on_belarus_anarch:0 "Stomp Belarus"
 POL_march_on_belarus_anarch_desc:0 "Belarus is our neighbour with huge Russian influence which is making their people oppressed, as they are our friends, we should free their people from their oppression."
 POL_into_alps:0 "Into Alps!"
 POL_into_alps_desc:0 "Alps, especially Switzerland, is a land of capitalists such as bankers. Switzerland might have direct democracy, but it is not a true anarchy! The Black Army shall move into those territories."
 POL_hungarian_aluminum:0 "Hungarian Aluminum"
 POL_hungarian_aluminum_desc:0 "The oligarchs, who ruled Hungary, before we freed it, have massively exploited its resources. Now as they were kicked out, they shall no longer be used to make capitalists rich, but instead, supply the Black Army"
 POL_take_luftwaffe_planes:0 "Take Luftwaffe's Planes"
 POL_take_luftwaffe_planes_desc:0 "Our air force was never strong, even after we controlled a large portion. The Luftwaffe (German Air Force) had a lot of planes. We should recover some of them to use in our air force."
 POL_emptied_banks:0 "Emptied Banks"
 POL_empty_the_swiss_banks:0 "Empty The Swiss Banks"
 POL_empty_the_swiss_banks_desc:0 "Switzerland was known as the Heaven for the Rich. The wealthy would hide their money from the poor in the Swiss Banks. This shall happen no longer! We will take every single thing that we can find and redistribute this stuff properly."
 POL_hydropower_idea:0 "Hydropower"
 POL_anarch_hydropower:0 "Hydropower"
 POL_anarch_hydropower_desc:0 "The coal and oil will run out one day. We need to find an alternative and cheap source of energy; hydropower. People will be able to independently install them on their rivers, all of us will profit from this. "
 POL_the_czech_industrial_miracle:0 "Power Of The Czech Industry"
 POL_the_czech_industrial_miracle_desc:0 "Czech people always had a strong economy, almost or sometimes even stronger than Polish. Since now Czechs are free from all oppressors, they will be able to expand their industry, and show their true potential."
 POL_anarchy_in_europe:0 "Anarchy Over Europe"
 POL_anarchy_in_europe_desc:0 "We have done it! Most of Europe is under anarchy free from both statists and capitalists. Our mission to create a perfect world is not over yet, many people, even the rest of Europe are oppressed, as such we need to use the power of the Black Army to free the rest of the world."
 POL_destroy_monarchies_of_benelux:0 "Destroy Monarchies of BeNeLux"
 POL_destroy_monarchies_of_benelux_desc:0 "BENELUX has always been under abusive monarchs. While, now they have somewhat liberalised and now are constitutional monarchies, the king is an authority, in anarchy there shall be no authorities. It is time to destroy these little rats."
 POL_not_another_phoney_war:0 "Not Another Phoney War!"
 POL_not_another_phoney_war_desc:0 "France in the United Kingdom, with their appeasement policies have let nazism spread. Now they are even weaker than before. The Black Army is strong. It should avenge all the people who died because of their mistakes."
 POL_z_ziemia_polskiej_do_wloskiej:0 "Z Ziemi Polskiej do Włoskiej"
 POL_z_ziemia_polskiej_do_wloskiej_desc:0 "A long time ago Polish legions went to free their homeland from Italy. They failed on a long term, but we should return the favour and help free their people from their oppressors."
 POL_end_social_democraric_utopia:0 "End Social-Democratic 'Utopia'"
 POL_end_social_democraric_utopia_desc:0 "The Nordic countries have social democracy. They tell lies, making this oppressive ideology sound good. They say it takes care of everybody, anarchism does it better! It is time to end this vile, statist and socialist nightmare."
 POL_vikings_of_anarchy_idea:0 "Vikings Of Anarchy"
 POL_vikings_of_anarchy:0 "Vikings Of Anarchy"
 POL_vikings_of_anarchy_desc:0 "With Scandinavia now being free from both statists and socialists, the anarchy now controls almost all of Europe, the oppressors still remain in the Americas and other islands which are hard to invade. The experience soldiers of what used to Scandinavia, shall form new divisions that will help us naval invade lands."
 POL_chaos_in_balkans:0 "March On The Balkans"
 POL_chaos_in_balkans_desc:0 "There always was anarchy in the Balkans, and it was glorious. Unfortunately, the vile statists stopped it and now they have too much control. We need to march on there and destroy them all!"
 POL_anti_russian_sentiments_idea:0 "Anti-Russian Sentiments"
 POL_anarch_anti_russian_sentiments:0 "Anti-Russian Sentiments"
 POL_anarch_anti_russian_sentiments_desc:0 "Russia had destroyed the Ukrainian Black Army, not letting there be anarchy and Utopia before. We shall soon beat them, but before we should make sure that the People of the Free Territory, are against these vile statists."
 POL_lessons_from_napolenic_campaign:0 "Lessons From Napoleonic Campaign"
 POL_learn_from_napoleonic_campgain:0 "Lessons From Napoleonic Campaign"
 POL_learn_from_napoleonic_campgain_desc:0 "Napoleon had invaded Russia, he even took Moscow, which was impressive. Later he was defeated. There is a lesson to take from that, either never attack Russia in winter or be well prepared for this."
 POL_burn_russia:0 "Burn Russia!"
 POL_burn_russia_desc:0 "Now, the preparations are over, Russia which is a country that is still autocratic, people there never could see freedom is now going to be free under anarchy!"
 POL_the_finnal_battle_anarch:0 "The Final Battle"
 POL_the_finnal_battle_anarch_desc:0 "Most if not all of Europe is now under anarchy. The USA is called the land of freedom, or at least it was since it was actually oppressive towards it's people by not allowing them full on anarchy. The Black Army shall now destroy them."
 POL_every_man_a_union_synd:0 "World For The Unions!"
 POL_every_man_a_union_synd_desc:0 "The United States, have fallen. The last of the statist resistance have given up. Now unions were finally able to rule there. The world will now be a better place, a better place not only for the rich but also for workers who are working hard every day."
 POL_a_peacful_world_end:0 "A Peaceful World"
 POL_a_peacful_world_end_desc:0 "The home of capitalism has fallen. Anarchy and true freedom is now a reality there. Many think that this will mean chaos, death and destruction. They are wrong, the world shall be at peace, nothing more and nothing less."
 POL_classic_anarchism_takes_power_flag:0 "Anarcho-Sarmatians in power."
 POL_march_on_Iberia:0 "March On Iberia"
 POL_march_on_Iberia_desc:0 "We have conquered France! Now, we can go to the Iberian Peninsula. From there it would be easy to free Africa from its awful and shameful dictators."
 POL_anarch_standarised_artillery:0 "Queen of the Battlefield"
 POL_anarch_standarised_artillery_desc:0 "Artillery, has shown itself as a useful tool in things such as breaking through the enemy lines with limitless barrage or bombarding statist cities or units. Our soldiers need something that could do that, the Black Army shall order new artillery for the soldiers of the Black Army."
 POL_Live_of_the_land_anarch:0 "Live Of The Land"
 POL_Live_of_the_land_anarch_desc:0 "It would be hard to supply our forces in encirclements or in other hard to get to land. A better way would be that soldiers of the Black Army would take things like food, guns and other things needed by the army that they 'find' on the land that is occupied by them."
 POL_retire_the_antiques:0 "Retire The Antiques"
 POL_retire_the_antiques_desc:0 "The Black Army still uses many guns, which are outdated, and as such are not as strong as others. If we even want to attempt to free the whole world from statists and abusive capitalists, we will have to retire the old guns, and create some newer models of them."
 POL_Wojskowa_komisja_uzupelnen_anarch:0 "Wojskowa Komisja Uzupełnień"
 POL_anarchist_wku:0 "Anarchist WKU"
 POL_anarchist_wku_desc:0 "Wojskowa Komisja Uzupełnień when Poland still existed served the purpose of getting more people into the military. How many people want to voluntarily join the Black Army, to help spread anarchy and free people from tyranny. We shall create a commision based on WKU which will take care of new recruits and make sure that they are prepared to fight for anarchy as fast as possible."
 POL_anarch_army_motorisation:0 "Army Motorisation"
 POL_anarch_army_motorisation_desc:0 "While a huge portion of The Black Army is already motorised, a significant part of it isn't. As modern warfare is dependent on fast pace combat and on military vehicles, we should ensure stable production of them and also that they stay as modern as possible."
 POL_anarch_tractors_of_the_modern_age:0 "Modern Tanks"
 POL_anarch_tractors_of_the_modern_age_desc:0 "Modern warfare is not only about infantry and mass attacking the enemy until we have broken their lines. It requires fast and strong vehicles that could do that without much loss of lives on our side. As such, we should focus on designing newer tanks as the ones we have right now.... aren't the best."
 POL_military_innovations_idea:0 "Military Innovations"
 POL_military_innovation:0 "Military Innovations"
 POL_military_innovation_desc:0 "The warfare around us is rapidly changing, new tanks, drones, mobile infantry, are becoming more important every day. The Black Army also needs to modernise to be always a step after the Statists armies, who want to protect their statist overlords. We should establish a R&D department for the Black Army to ensure all of that."
 POL_military_research_category:0 "The Black Army R&D"
 POL_military_research_category_desc:0 "While, the §bBlack Army§! does it job well in freeing the world, the other armies are rapidly modernising themselves. This is why the §BMilitary Research and Development Department§! was created to keep it modern. It has many purposes like developing guns, artillery, or tanks, many are also suggesting that it should not be its only purpose. As such plans for developing things like motorised artillery based on §gNestor Makhno§!'s §GTachanka§! has started. There are many other §Rprojects§! that could be developed."
 modern_tachanka:0 "Modern Tachanka"
 POL_develop_modern_tachranka:0 "Develop Modern Tachanka"
 POL_develop_modern_tachranka_tp:0 "§YMotorised Artillery§!: \n  	Soft Attack: §G+10%§!\n"
 improved_hospitals_secret_tech:0 "Improved Field Hospitals"
 POL_more_humane_warfare_dec_tp:0 "§YField Hospital§!: \n  	Casualty Trickleback: §G+5%§!\n\n  	Experienced Soldier Loss: §G-10%§!\n"
 POL_more_humane_warfare_dec:0 "More Humane Warfare"
 POL_urban_warfare_tactics:0 "Urban Warfare Tactics"
 POL_urban_warfare_tactics_tp:0 "\n§HMotorised\n	Urban§!\n  	Attack: §G+5%§!\n  	Movement: §G+10%§! \n§YInfantry\n	Urban§!\n  	Attack: §G+5%§!\n  	Movement: §G+10%§! \n§HMarines\n	Urban§!\n  	Attack: §G+5%§!\n  	Movement: §G+10%§!\n§HMountaineers\n	Urban§!\n  	Attack: §G+5%§!\n  	Movement: §G+10%§!\n§HParatroopers\n	Urban§!\n  	Attack: §G+5%§!\n  	Movement: §G+10%§!\n"
 POL_focusing_on_other_project:0 "Focusing on a different project"
 POL_modern_zandomeria_dec:0 "Modern Żandarmeria"
 modern_military_police:0 "Modern Military Police"
 POL_modern_zandomeria_dec_tp:0 "§YMilitary Police§!: \n   	Suppression Bonus: §G+5%§!\n  	Reconnaissance: §G+50%§!\n  	Weight: §G-50%§!"
 POL_better_sappers_dec:0 "Better Sappers"
 POL_modern_sappers_tech:0 "Modern Sappers"
 POL_better_sappers_dec_tp:0 "\n§YSapper Companies§!:\n	Entrenchment: §G+2§!\n	Defence on Forts: §G+5%§!\n\n"
 POL_support_units:0 "Support Units"
 POL_support_units_desc:0 "The involvement of support units in warfare has rapidly increased, and has been so for a long time. Our army has only partially adopted the use of them. We should increase it to ensure that our army is on top of the statists."
 POL_priotarise_offense:0 "Prioritise Offensive"
 POL_priotarise_offense_desc:0 "With only defence we will not be able to spread the anarchy to others and free them from their oppression. As such our generals should instead of defending against the enemies attack and destroy them before they are able to become too powerful."
 POL_break_them_idea:0 "Break Them"
 POL_anarch_break_them:0 "Break Enemy Lines"
 POL_anarch_break_them_desc:0 "The enemy soldiers hide cowardly, waiting for us to attack and only waste their lives so they can later retaliate. They must know that we shall attack, but without the part of endlessly losing the lives of our brave soldiers of course."
 POL_cult_of_speed_idea:0 "Cult Of Speed"
 POL_cult_of_speed_anarch:0 "Wojna Błyskawiczna"
 POL_cult_of_speed_anarch_desc:0 "What made Hitler and Napoleon's armies so strong, was the fact that they were fast. They were able to outrun and later overrun the enemy. We should also focus on being faster then the enemy of the true freedom."
 POL_doctrinal_development:0 "Develop A Doctrine"
 POL_doctrinal_development_desc:0 "While we are a decentralised anarchy, a decentralised army is weak and as such cannot free others from oppression. To make sure that the Black army stays strong and always on top of the statists, we should focus on developing a doctrine that the brave soldiers of the Black Army should follow."
 POL_anarch_war_makes_progress:0 "War Makes Progress"
 POL_anarch_war_makes_progress_desc:0 "What makes progress better than war? Many inventions like the Internet were created because they were needed by the army. The Black Army needs modern things more than any army and all of that is also for a better goal. It will pay a large portion of their money to receive what it wants."
 POL_anarch_make_mother_anarchy_proude:0 "Make Mother Anarchy Proud!"
 POL_anarch_make_mother_anarchy_proude_desc:0 "Our army might be modern, but that is not all, an army without morals is nothing and will fail. Our soldiers should know that they are fighting for a good cause, they are fighting to free the people from oppression and also to make mother anarchy proud!"
 POL_free_the_skies_anarch:0 "Free The Skies!"
 POL_free_the_skies_anarch_desc:0 "Now, with the Black Army to control the ground and free the land from statists and abusive capitalists. It is time to focus on other forces since in modern warfare fighting on land is not enough. The Skies are still controlled by the enemies of anarchy, we should start creating with the planes that belong to the Polish republic our very own air force."
 POL_modern_fighters_anarch:0 "Modern Fighters"
 POL_modern_fighters_anarch_desc:0 "The newly established air force relies on old planes that we took from the Polish Air Force. Most of them, if not all, are from the Soviet era. If we want to win the war in the skies we should focus on designing new fighter models."
 POL_resarch_bombers_anarch:0 "Develop Bombers"
 POL_resarch_bombers_anarch_desc:0 "No matter who you are we can all agree on one thing, anarchists are good at destroying stuff. The same is with people who started it all, Poles. Our free air force should also be ready to destroy and burn the ground. We should focus on developing modern bombers to achieve this."
 POL_wzl:0 "Wolne Zakłady Lotnicze"
 POL_create_the_wzl:0 "Create The WZL"
 POL_create_the_wzl_desc:0 "The designs for the new planes were created, but this is not enough. We will also need to create them, because they won't create themselves. As such the Black Army should establish Wolne Zakłady Lotnicze (Free Aviation Works). It will take care of creating those planes."
 POL_pomoc_dla_armii_anarch:0 "Pomoc Dla Armii"
 POL_pomoc_dla_armii_anarch_desc:0 "The truth is that in modern warfare you also need to control the skies to control the land. This is not enough. Our air force should not only control the skies, but also support the army. To achieve this we will have to focus on developing modern close air support planes."
 POL_heavier_bombs:0 "Heavier Bombs"
 POL_heavier_bombs_desc:0 "With the development of modern bombers already kickstarter, we must not also forget about the heavier ones that would be even more effective in destroying the enemy and their holdings."
 POL_air_safety_aviation_council:0 "Air Safety Aviation Council"
 POL_all_weather_aviation_council:0 "All Weather Aviation Council"
 POL_aces_of_anarchy_idea:0 "Aces Of Anarchy"
 POL_czy_to_deszcz:0 "Czy To Deszcz?"
 POL_czy_to_deszcz_desc:0 "While controlling the air is important, winning the war on the ground is even more. The way to achieve this is to start mass bombing operations that will destroy as much as possible."
 POL_from_the_air:0 "Form Airborne Divisions"
 POL_from_the_air_desc:0 "Standard operations on the ground, while effective, could use the support of additional troops drooping from the air and coming to help them fight the enemy from many different sides."
 POL_spot_a_statist:0 "Spot A Statist"
 POL_spot_a_statist_desc:0 "On all 3 dimensions of warfare, land sea and air, the statists are everywhere wanting to destroy our dream. They have many tactics which help them remain unseen. As such we should focus on developing RADARs that could spot them."
 POL_anarch_wepons_of_mass_destruction:0 "Weapons Of Mass Destruction"
 POL_anarch_wepons_of_mass_destruction_desc:0 "Statists like the ones in the USA or Russia have huge nuclear stockpiles which could destroy our free lands, just like that. The Black Army will not be threatened! We shall create our very own nuclear arsenal, better than theirs!"
 POL_bomb_everything:0 "Mass Bombing Operation"
 #my attempt at a supper event.
 #POL_anarchy_over_europe_T:0 "Anarchy Over Europe"
 #POL_anarchy_over_europe_D:0 "When going to Itaka, remember that the most important thing is the trip, because Itaka ... well, Itaka may disappoint you.\n- Janusz Waluszko, co-creator of RAS."
 #POL_anarchy_over_europe_A:0 "Mother Anarchy would be proud."
 POL_aces_of_anarchy:0 "Aces Of Anarchy"
 POL_aces_of_anarchy_desc:0 "To control the skies we will have to have the best pilots out there. The best of the best one could say. As such the Black army shall start getting the talented aces to expand their talents."
 POL_navay_of_liberation:0 "Navy Of Liberation"
 POL_navay_of_liberation_desc:0 "Now, with the Black Army to control the ground and free the land from statists and abusive capitalists. It is time to focus on other forces since in modern warfare fighting on land is not enough. Many people don't live on the same continent as us. Countries like the USA have great navies. Navies, that we would need to defeat to truly free their people from oppression. As such the only option to do this is to create a strong and powerful navy that could easily defeat theirs."
 POL_anarch_bolster_the_coast_guard:0 "Create A Coast Guard"
 POL_anarch_bolster_the_coast_guard_desc:0 "While the goal of the navy is to spread the revolution and control the seas, we cannot deny the fact that we may face off with an opponent that is much bigger and stronger than us. Because of their strength they may invade us and not us. To prevent this from happening we should create a coast guard."
 POL_protecting_trade_routes:0 "Protecting Trade Routes"
 POL_wolf_packs:0 "Wolf Packs"
 POL_wolf_packs_desc:0 "The statists control a large portion of the World's oceans. They use it for transport and many other things. This must be stopped as this gives them power. We should start wolf pack operations to make sure this does not continue."
 POL_anarch_ensure_safe_trade:0 "Ensure Trade Safety"
 POL_anarch_ensure_safe_trade_desc:0 "With anarchy come bad people wanting power and money, as such they have started pirating, stopping people from doing things like fishing, trading and transporting. If we truly want to create a perfect and peaceful society, we should focus on stopping this from happening."
 POL_anarch_our_very_own_carrier:0 "Our Very Own Carrier"
 POL_anarch_our_very_own_carrier_desc:0 "For most of our history we did not possess an aircraft carrier. There were plans to build some river carriers but it was a very long time ago, and it was never completed. Now, we have much more power, better industry, all is better now. As such we are now ready to design and later create a carrier of our own."
 POL_building_a_carrier_category:0 "Building A Carrier"
 POL_a_grand_navy_anarch:0 "A Grand Navy"
 POL_a_grand_navy_anarch_desc:0 "To free the people of the World from oppression, we will have to create a grand and great navy, a navy which could destroy the enemies of anarchy, a navy which the oppressors of the people would fear to even combat. We should start creating this navy."
 POL_grom_of_the_new_age_anarch:0 "A Regular Fleet"
 POL_grom_of_the_new_age_anarch_desc:0 "With the Undersea fleet developed, it is time to focus on developing and mass modernising our current ships as most of them have gotten outdated and need to be replaced with newer models."
 POL_back_to_piracy_anarch:0 "Back To Piracy"
 POL_back_to_piracy_anarch_desc:0 "Most if not all our ships are not as powerful as the enemies. They can quite easily overwhelm us. Thus, the only way for us to win and free their people would be to go back to pirating tactics but more civilised and modern which will make it much more effective!"
 POL_piracy:0 "Piracy"
 POL_create_marine_regiments:0 "Our Own Marines"
 POL_create_marine_regiments_desc:0 "We have expanded our navy, made it bigger and more powerful. Now it is also time to create our very own and powerful marines. The United States has their own marines which they think are strong, well... they will not stand a chance against ours!"
 POL_za_anarchie_za_wolnosc:0 "Za Anarchię, Za Wolność"
 POL_za_anarchie_za_wolnosc_desc:0 "'For Anarchy, For Freedom'. Our sailors who bravely fight in the seas to free others from oppression need to have their own cool motto just like the Black Army has!"
 POL_a_grand_navy_idea:0 "A Grand Navy"
 POL_naval_aircrafts_anarch:0 "Naval Aviation"
 POL_naval_aircrafts_anarch_desc:0 "The navy of the enemy is powerful, they have big ships that could easily destroy ours. To make sure that they are not able to do that, we should focus on developing modern planes such as naval bombers."
 POL_anarcho_syndycalism_modifier:0 "Union Empowerment"
 POL_anarcho_syndycalism_anarch:0 "Anarcho-Syndykalizm"
 POL_anarcho_syndycalism_anarch_desc:0 "Even with our movment being less popular then for example, anarcho-collectivists and with many people thinking that we will not succeed, we have won and were able to free workers from bad capitalists. With the first steps taken into our utopia, it is time to strengthen it even more. All unions all around the free territory, will organise and start working on their local projects."
 POL_it_belongs_to_unions:0 "It Belongs To The Unions!"
 POL_it_belongs_to_unions_desc:0 "Many anarchists believe that either we should leave what belongs to capitalists to them, or give it to the people. Not one of these is right. The other option which will be the best one, would be to give their properties for trade unions to manage at their own as they will know how to manage it the best."
 POL_core_state:0 "Integrate §B[From.GetName]§!"
 POL_spread_the_anarchy_anarch_tp:0 "Unlocks §Ydecisions§! to integrate any state that is under our control."
 POL_union_democracy:0 "Union Democracy"
 POL_union_democracy_desc:0 "We are an anarchy, of course, but democracy sometimes might be useful. The local unions which operate independently from one another, should start making elections for the leadership of it as then the best candidates will stay, and the workers will have a guiding hand of the most experienced in their fields."
 POL_union_democracy_tp:0 "Modify §YUnion Empowerment§! by\nPolitical Advisor Cost: §G-25%§!\nMarket Liberal Drift: §G+0.10%§!\nPolitical Power Gain: §G+10%§!"
 POL_create_communes:0 "Create Communes"
 POL_create_communes_desc:0 "With the fall of any state authority in the free territory, the people here are now disorganised and don't know what to do. Unions which are now pretty much the only thing that remains organised. The way to ensure that people will not kill one another, is that unions on their own will create independent communes that will help people stay united."
 POL_anarchosyn_unionized_education:0 "Unionised Education"
 POL_anarchosyn_unionized_education_desc:0 "With the fall of the state, the education system soon followed as well. How many people in our nation are not able to get educated which means that we will stay behind and will not be able to produce advanced machinery. This must be stopped before we have a whole generation who only knows how to drink beer and be mindless workers! We should create an education system, for unions, by unions."
 POL_a_second_chance_anarch:0 "A Second Chance"
 POL_a_second_chance_anarch_desc:0 "While in our perfect utopia, unions rule, we simply do not have the skill to manage large amounts of land by people who were previously workers. Capitalists, while they were abusive to their workers, can manage things better than us. They, if they decide to change and become better and apologise for what they did, should be able to join unions and help manage them."
 POL_a_second_chance_anarch_tp:0 "Modify §YUnion Empowerment§! by\n£prod_eff_cap  Production Efficiency Cap: §G+5.00%§!\nConsumer Goods Factories: §Y-5%§!\nFactory Output: §G+10.00%§!"
 POL_anarch_lessons_from_militarised_labour:0 "Lessons From Militarised Labour"
 POL_anarch_lessons_from_militarised_labour_desc:0 "While, Trotsky was a bad authoritarian and the worst statist, communist, some of his ideas such as militarised labour were actually kind of good. The unions of our nation should start programs of rewarding workers who work the best, encouraging others to do the same."
 POL_anarch_lessons_from_militarised_labour_tp:0 "Modify §YUnion Empowerment§! by\nConstruction Speed: §G+10.00%§!\nFactory Output: §G+5.00%§!"
 POL_the_alternate_society_anarch:0 "An Alternate Society"
 POL_the_alternate_society_anarch_desc:0 "We may have disagreed on how the anarchy should look like with RSA, but they had a great main goal that was to create neither capitalist or communist, a society which would be great and free from oppression. So we can all agree on the fact that we should focus on creating society from both their dreams and our anarcho-syndicalist utopia."
 POL_the_alternate_society_anarch_tp:0 "Modify §YUnion Empowerment§! by\nMonthly Population: §G+10.00%§!\nRecruitable Population Factor: §G+5%§!"
 POL_union_militia_anarch:0 "Milicja Związkowa"
 POL_union_militia_anarch_desc:0 "We do not have a force that could defend our people from the dengeres within as the Black Army focuses on liberating others. The way to ensure that our people feel safe within the free territory we will the create the Union Militia."
 POL_union_militia_anarch_tp:0 "Modify §YUnion Empowerment§! by\nRecruitable Population: §Y+2.50%§!\nDivision Defense: §G+5.00%§!\nResistance Growth Speed: §G+5.00%§!"
 POL_integration_category:0 "Integration"
 POL_connect_the_communes:0 "Connect The Communes"
 POL_connect_the_communes_desc:0 "With the communes all around the free territory created, they mostly act independently from one another and are not even connected which makes them weak, as well make people think that we will fail, they must know that they are wrong, we shall show them by all communes creating a road system which will connect us all."
 POL_connect_the_communes_tp:0 "Modify §YUnion Empowerment§! by\n§YInfrastructure§! construction speed: §G+10.00%§!"
 POL_best_working_conditions_anarch:0 "Najlepsze Warunki Pracy!"
 POL_best_working_conditions_anarch_desc:0 "We cannot deny that still many workers don't fill well while working and have bad working conditions, it should not be like that, workers in our anarcho-syndicalist Utopia should have workers have the best lives! The unions of the free territory will ensure that."
 POL_best_working_conditions_anarch_tp:0 "Modify §YUnion Empowerment§! by\nConsumer Goods Factories: §Y-5%§!\nResearch Speed: §G+2.50%§!"
 POL_anarchodynd_the_ultimate_goal:0 "The Ultimate Goal"
 POL_anarchodynd_the_ultimate_goal_desc:0 "Both capitalists and statists have more power than us, this may mean that our revolution and attempt at creating a perfect society might fail. The way to maximise our chances at destroying the abusers of unions would be that all unions would unite and encourage their workers to work for the Black Army as much as they can. "
 POL_anarchodynd_the_ultimate_goal_tp:0 "Modify §YUnion Empowerment§! by\n§YMilitary Factory§! construction speed §G+10.00%§!"
 POL_encourage_atheism_anarch:0 "Encourage Atheism"
 POL_encourage_atheism_anarch_desc:0 "The idea of god's existence has brought death upon thousands if not millions of people. In poland it was mostly never a thing as our ancestors have made special laws ensuring no religious discrimination. This have changed and now people who want to go back to these times are hateful to others. To make sure that this not happen, the unions all around the free territory will encourage people to go down the right path. "
 POL_union_self_sufficiency:0 "Self-Sufficiency Of Unions"
 POL_union_self_sufficiency_desc:0 "Before, Poland used to be a reliant nation, they relied on resources from other nations. This was stupid since in the terrains of what used to be this nation, there are a lot of unused ones. The unions will start on a local scale developing resource centres all for the greater good. "
 POL_union_self_sufficiency_tp:0 "Modify §YUnion Empowerment§! by\nResource Gain Efficiency §G+10.00%§!"
 POL_farmers_unions:0 "Farmer's Unions"
 POL_farmers_unions_desc:0 "While people in urban areas are supportive of unionisation, farmers are one of the only groups that have refused to unionise. They still have memories of collectivisation from the times of PRL which caused a massive drop in their production, they should fear no longer! It will not be the same but better."
 POL_farmers_unions_tp:0 "Modify §YUnion Empowerment§! by\nMonthly Population: §G+10.00%§!\n§YCivilian Factory§! construction speed §G+10.00%§!"
 POL_an_utopia_for_all:0 "Utopia Dla Wszystkich!"
 POL_an_utopia_for_all_desc:0 "For many years, the lands that were under control by Poland, there was huge inequality, people like Women didn't have rights. And even in the more closer past gay people were not treated properly, like they were not humans. This changed when we freed this land from oppression. Now we can tell that we were successful in our goal. People are now finally equal and all nice to each other, truly an Utopia for all!"
 POL_an_utopia_for_all_tp:0 "Modify §YUnion Empowerment§! by\nWeekly Manpower: §G+500§!\nWeekly Stability: §G+2.00%§!"
 POL_NAKAP:0 "Narodowy Anarcho-Kapitalizm"
 POL_NAKAP_desc:0 "Combining both ideas of anarcho-capitalism and nationalism, NAKAP was created. It had gained popularity because of being the only nationalist (many Poles disagree with ideas of losing their nationality) and people who supported capitalism also supported them. With their takeover they promised that there would be a limited state, nationalism, and mainly, capitalism!"
 POL_anarcho_capitalist_modifier:0 "Za Kraj, Za Kapitalizm!"
 POL_NAKAP_mass_privatisation:0 "Mass Privatisation"
 POL_NAKAP_mass_privatisation_desc:0 "Many anarchists believe that private properties should be completely abolished and we should all collectivise. This is wrong, it will lower production and we will make less money! Others believe that the state should control the industry. They are also wrong! The option that we will profit from the most and people will be happier and the economy will be growing will be to privatise all belongings of the state."
 POL_ancap_patriotism_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nRecruitable Population: §Y+2.00%§!\nResistance Growth Speed in our states occupied by the enemy: §G+10.00%§!"
 POL_ancap_patriotism:0 "Patriotism"
 POL_ancap_patriotism_desc:0 "Many people in our nation don't have faith in our nation, they would leave our nation if they had an option to do so. If we want to be powerful, we will have to make sure that our people are proud of who they are, this is Polish!"
 POL_ancap_support_local_products:0 "Kupuj Świadomie!"
 POL_ancap_support_local_products_desc:0 "A lot of foreign corporations possess abilities to destroy local companies by selling their products cheaper than our people can. If we truly want to be independent from other nations, we will have to start cooperating with Polish companies to make propaganda on how buying local products is good for the economy and money will stay here so taxes will be able to remain low. "
 POL_ancap_a_limited_government:0 "A Limited Government"
 POL_ancap_a_limited_government_desc:0 "The Government should not be allowed to intervene in the economy, people's lives should be weak and limited as strong it will go back to statism. This will cause a weak economy and sad people. The government also should limit taxation of hard working people."
 POL_ancap_a_limited_government_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nDaily Political Power Gain: §R-10.00%§!\nStability: §G+10.00%§!\nTrade deal opinion factor: §Y+20.00%§!"
 POL_ancap_remove_ustawa_o_broni_i_amunicji:0 "Remove Ustawa O Broni I Amunicji"
 POL_ancap_remove_ustawa_o_broni_i_amunicji_desc:0 "Ustawa O Broni I Amunicji, limits many things such as gun ownership, weapons exports, and all regulations on the economy are bad. To make sure that our arms industry is strong, not limited and people are allowed to protect themselves from danger without need of police."
 POL_ancap_black_gold:0 "Black Gold"
 POL_ancap_black_gold_desc:0 "To run machines such as tanks or to make sure that industry stays independent and competitive. Companies or our nation will be given rights to fully exploit oil deposits that are found in Silesia and other regions of the nation."
 POL_ancap_support_from_the_church:0 "Support From The Church"
 POL_ancap_support_from_the_church_desc:0 "Religion is one of the most important things for Polish people. While every person is entitled to the right of believing in what religion they want to believe, we all know which religion is right. The Catholic church benefits from our policies and in exchange for not paying not tax at all will be able to support us and encourage its believers to vote for us."
 POL_ancap_support_from_the_church_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nDaily Political Power Gain: §G+10.00%§!\nMarket Liberal Drift: §G+0.05%§!\nStability: §G+10.00%§!"
 POL_ancap_dig_deep:0 "Dig Deeper"
 POL_ancap_dig_deep_desc:0 "While many may think that mass digging for resources is wrong as it destroys our planet, they might be kinda right, but the free market needs to be powered and if we didn't do it then someone else would. As such it is time to allow companies to go even deeper into the earth. Let's hope that we will find as much as companies and the army needs."
 POL_ancap_maximise_production:0 "Competitiveness"
 POL_ancap_maximise_production_desc:0 "What makes capitalism so powerful and socialism so weak? It is because of competitiveness, companies produce good, high quality products because they know if they haven't done that, they would lose a lot of customers. This shall make our economy even more powerful!"
 POL_ancap_maximise_production_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\n£prod_eff_cap  Production Efficiency Cap: §G+5.00%§!\nFactory Output: §G+5.00%§!"
 POL_ancap_dig_deep_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nResource Gain Efficiency: §G+10.00%§!"
 POL_ancap_heaven_for_the_rich:0 "Heaven For The Rich"
 POL_ancap_heaven_for_the_rich_desc:0 "The richest of the rich hold an extreme amount of wealth, which socialists and communists think should be redistributed, they are wrong. These peoples' wealth must be protected and it should also be able to grow and expand. In Poland where taxes are very low, they will stay here and do their business here. Which we will heavily profit from."
 POL_ancap_heaven_for_the_rich_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nTrade deal opinion factor: §Y+25.00%§!\nConsumer Goods Factories: §Y-5%§!\nPolitical Advisor Cost: §G-20.00%§!"
 POL_ancap_cheap_labour:0 "Cheap Labour"
 POL_ancap_cheap_labour_desc:0 "While some may think that corporations have the best interest, they are wrong. It is all about making money. The way to make the most money, and reduce spendings would be to pay workers less, lower costs, that way the rich will be even richer and maybe one day they will share their success with the poor."
 POL_ancap_cheap_labour_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nFactory Repair Speed: §G+10.00%§!\nConstruction Speed: §G+10.00%§!"
 POL_ancap_drug_plantations:0 "Drug Plantations"
 POL_ancap_drug_plantations_desc:0 "If a person wants to get something, they will get it. Many people are addicted to drugs, they will pay a large amount of money for it, and there are also people who would want to try this and get addicted as well! Corporations should be allowed to exploit these people. We will make all drugs legal and they will take care of the rest."
 POL_ancap_drug_plantations_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nConsumer Goods Factories: §Y-5%§!"
 POL_ancap_niewolnictwo_jest_dobre_niskie_koszta_pracy:0 "Niewolnictwo Jest Dobre, Niskie Koszta Pracy"
 POL_ancap_niewolnictwo_jest_dobre_niskie_koszta_pracy_desc:0 "We cannot deny that slavery is good as it brings more money to the rich, increases production, keeps criminals in check, all the good things! However, it shall not be forceful but voluntary, a person must agree to become a slave by a law abiding contract."
 POL_ancap_niewolnictwo_jest_dobre_niskie_koszta_pracy_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nFactory Output: §G+10.00%§!\nRecruitable Population: §Y+2.00%§!\nConstruction Speed: §G+5.00%§!"
 POL_ancap_private_education:0 "Private Education"
 POL_ancap_private_education_desc:0 "Many people in our nation would want an education. But, with mass privatisations they cannot afford it and as such many children now work instead of being in schools. As such schools, if they want to stay in business will have to either change their profession or lower their prices, now everybody is happy!"
 POL_ancap_legacy_of_dmowski:0 "Legacy Of Dmowski"
 POL_ancap_legacy_of_dmowski_desc:0 "Dmowski is the lesser known of the people who fought for Polish independence. While radical leftists such as other anarchists try to blame him for many terrible acts, we cannot deny his involvement in the creation of today's Poland. He was a very large patriot, we may disagree with him on terms of how the economy should look but we should still honour him as one of the biggest heroes of Polish history."
 POL_ancap_legacy_of_dmowski_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nArmy Attack: §G+5.00%§!\nWeekly Manpower: §G+350§!\nJJustify war goal time: §G-10.00%§!"
 POL_ancap_private_healthcare_tp:0 "Modify §YZa Kraj, Za Kapitalizm!§! by\nMonthly Population: §R-10.00%§!\nConsumer Goods Factories: §Y-5%§!"
 POL_ancap_private_healthcare:0 "Private Healthcare"
 POL_ancap_private_healthcare_desc:0 "Many people are poor, they cannot afford healthcare, or will have to give their life savings for private healthcare, but this is not as bad as NFZ used to be, people spend money and get no care at all. It might cost more, but it also will be better for the economy."
 POL_ancap_increase_military_budget:0 "Increase Military Budget"
 POL_ancap_increase_military_budget_desc:0 "There are many enemies of capitalism; statists, socialists, communists. We have a lot of nationalists in our party, people who want a strong military, they are right on that matter. Strong capitalism needs a strong military. We might have very low taxes but we will still increase the budget of our military as much as possible."
 POL_increased_military_budget:0 "Increased Military Budget"
 POL_better_pay_attracts_experts:0 "Better Pay Attracts Experts"
 POL_better_pay_attracts_experts_desc:0 "Our generals are not well the best. The same is with other parts of the military, if we want to both stay alive and bring our country back to its former glory, we will use our wealth to attract experts from foreign nations to bolster our army."
 POL_ancap_our_own_tactics:0 "Our Own Tactics"
 POL_ancap_our_own_tactics_desc:0 "While, our generals might not be the best, this does not mean that our tactics are bad. We have defeated the Soviet Union, now other nations expect us to fully adapt to modern warfare tactics. We should surprise them by not doing that, but instead using our old tactics such as partisan warfare and modernising them so we will stay with the times."
 POL_ancap_our_own_tactics_tp:0 "Will Unlock §Gunique§! §Bresearch§! §Ydecisions§! but will §Rincrease the costs of researching doctrines.§!"
 POL_our_own_doctrine_category:0 "Our Own Doctrine"
 POL_our_own_doctrine_category_desc:0 "Many foreigners think that they are superior in war than us. Using our knowledge of our land, vast forests and partisan warfare, we shall beat them up and show them their place!"
 POL_fighting_in_forests_dec:0 "Fighting In Forests"
 POL_fighting_in_forests_dec_desc:0 "Many of our enemies find fighting in forests difficult. We don't. Our ancestors fought there against oppressors, they were too scared to get there. Now it is time to bring this tradition back."
 forest_warfare_secret_tech:0 "Forest Warfare"
 POL_fighting_in_forests_dec_tp:0 "§YAll Special Forces\n	Forest§!\n  	Attack: §G+10%§!\n  	Defence: §G+10%§!\n  	Movement: §G+10%§!\n§YInfantry\n	Forest§!\n  	Attack: §G+10%§!\n  	Defence: §G+10%§!\n  	Movement: §G+10%§!\n§YMotorised\n	Forest§!\n  	Attack: §G+10%§!\n  	Defence: §G+10%§!\n  	Movement: §G+10%§!\n§YTanks\n	Forest§!\n  	Attack: §G+10%§!\n  	Defence: §G+10%§!\n  	Movement: §G+10%§!"
 POL_river_carriers_dec:0 "River Carriers"
 POL_river_carriers_dec_desc:0 "During the war against the Soviet Union between 1919-1920, there was a plan to create some river carriers. This has failed, unfortunately. With more funds we should invest in making it a reality."
 river_carrier_secret_tech:0 "River Carrier"
 river_carrier_secret_tech_tp:0 "§YAll Special Forces\n	River§!\n  	Attack: §G+5%§!\n§YInfantry\n	River§!\n  	Attack: §G+5%§!\n§YMotorised\n	River§!\n  	Attack: §G+5%§!\n§YTanks\n	River§!\n  	Attack: §G+5%§!"
 POL_cavalery_against_tanks_dec:0 "Cavalry Against Tanks"
 POL_cavalery_against_tanks_dec_desc:0 "There was a myth of Polish soldiers attacking German panzers on horses. This is false. But with modern technology we can make this true!"
 POL_cavalery_against_tanks_dec_tp:0 "§YMotorised§!\n  	Breakthrough: §G+10%§!\n  	Piercing: §G+10%§!\n"
 POL_partisant_warfare_dec:0 "Partisan Tactics"
 POL_partisant_warfare_dec_desc:0 "What allowed our ancestors to fight for so long and effectively fight against enemies without a lot of equipment? Being partisans of course. It is time to do the same as them."
 POL_walki_uliczne_dec:0 "Walki Uliczne"
 POL_walki_uliczne_dec_desc:0 "We Poles have experience in fighting in cities; an example of this is the Warsaw Uprising. If we could apply those old tactics to our army we could be much more powerful."
 POL_impromizownae_szpitale_polowe:0 "Impromizowane Szpitale Bojowe"
 POL_impromizownae_szpitale_polowe_desc:0 "Our soldiers need help, quick! Create some fast, improvised hospitals right there!"
 POL_ancap_contract_private_companies:0 "Contract Private Arms Companies"
 POL_ancap_contract_private_companies_desc:0 "Our arms industry is quite small. It is underdeveloped and smaller than countries like Germany. To ensure that we can protect our nations, and get profits from selling arms, we should make contracts with the best private companies that will produce equipment exclusively for us. It will  also make others work even harder."
 POL_ancap_war_needs_progress:0 "War Needs Progress"
 POL_ancap_war_needs_progress_desc:0 "The enemy army is modern, more modern than ours. We have just one thing that they don't; unrestrained capitalism! if there is a need for example for a new upgraded gun, the free market shall deliver the best, better than those stinky commies have!"
 POL_ancap_standarise_guns:0 "A Standard Issued Rifle"
 POL_ancap_standarise_guns_desc:0 "Our current rifles used by the army are outdated and as such we stay behind the enemy. We should focus our efforts on creating and researching a good and powerful rifle which could be used by all people in our military."
 POL_ancap_endless_barrage:0 "Endless Barrage"
 POL_ancap_endless_barrage_desc:0 "Enemy can hide behind walls, but with modernised artillery we will be able to break these walls and then later destroy them using firepower, but firstly we need to focus on developing this artillery."
 POL_ancap_support_batalions:0 "Support Battalions"
 POL_ancap_support_batalions_desc:0 "In modern warfare support for our troops such as engineers, field hospitals, or sapers is needed to win a battle. If we agreed to pay them a lot of money, they would be even more motivated and as such will be more powerful."
 POL_ancap_tax_breaks_for_local_automobile_companies:0 "Tax Breaks For Local Automobile Companies"
 POL_ancap_tax_breaks_for_local_automobile_companies_desc:0 "Poland do not have our own automobile industry. This makes us reliant on foreigners which makes us weaker and less independent. To ensure that we have our own cars, motorised units, and not spend money on it, we will make them pay no tax for those who decide to create their own companies like that, for now."
 POL_expand_ASW:0 "Expand Akademia Sztuki Wojennej"
 POL_expand_ASW_desc:0 "To both educate the new generation of generals and improve the skills of current, we should focus on expanding one of Poland's best military universities."
 POL_ancap_wilk_program:0 "Wilk Program"
 POL_ancap_wilk_program_desc:0 "Since the fall of Poland to communism, we have not designed our own tanks, and relied on old Soviet tanks and their variants. Because of this we do not have experience in making our own modern tanks. Fortunately South Korea agreed to sell us their designs and we will be able to use them in creating new tanks."
 POL_ancap_army_mechanisation:0 "Army Mechanisation"
 POL_ancap_army_mechanisation_desc:0 "While most of our army is motorised, only a small portion is mechanised. And Mechs are stronger, better, and harder than some cars. We should focus on developing them and later mechanising our army."
 POL_ancap_tyleria:0 "Tyleria"
 POL_ancap_tyleria_desc:0 "We cannot afford to replace our soldiers with new ones, just like that. It costs too much money. Our soldiers need to stay alive and in good conditions. To try to ensure that this does not happen, we will introduce the tactics of at the same time unified attack but also, soldiers being apart from each other which would make it harder to hit our units with artillery and bombs."
 POL_tyleria:0 "Linia Tyralierska"
 POL_capitalist_fevour:0 "Capitalist Fervour"
 POL_ancap_army_of_capitalism:0 "For Country And Capitalism!"
 POL_ancap_army_of_capitalism_desc:0 "There are people who oppose our nation and our nation is the best! The same is with capitalism. These people are evil, our soldiers must know their enemy and how to fight against and most importantly, they must know what they are fighting for; both nation and capitalism!"
 POL_skies_and_seas:0 "Seas And Skies"
 POL_skies_and_seas_desc:0 "While our army might be strong, it is not enough to win the war. Others have strong air forces which could bomb our troops to the ground, and navies which they can naval invade us with. Poland never had both very strong. If we want to create a strong, nationalist, independent and most importantly capitalist nation, we will have to invest in developing both navy and air force."
 POL_ancap_priotarise_air_force:0 "Prioritise Air Force"
 POL_ancap_priotarise_air_force_desc:0 "Having a large navy in the area that we are in, would be a waste of money since we wouldn't have much use for it. The Air Force on the other hand, always helps by supporting the army, not letting the enemy control the skies, many important things. To ensure that it is powerful, we should increase its budget and decrease the navy's."
 POL_ancap_priotarise_anavy:0 "Prioritise Navy"
 POL_ancap_priotarise_anavy_desc:0 "Poland never had a great navy. It made us weaker and every world power needed to have a powerful navy, which could control the seas. It is also important because a lot of trade goes through the seas as such a grand navy is needed for a truly free market. We should increase the budget for navy and decrease for the air force, to balance it."
 POL_air_force_priority:0 "Air Force Priority"
 POL_naval_priority:0 "Naval Priority"
 POL_buy_carrier_designes:0 "Buy Carrier Designs"
 POL_buy_carrier_designes_desc:0 "We never had a carrier. The only plans to create them were with river carriers, but they would be way worse and less effective than normal. Designing our own carrier would be hard and cost a lot of money on experts that could do it, and we don't have money for that! The thing that we have money for is buying designs from other nations."
 POL_better_carrier_designes:0 "Better Carrier Designs"
 POL_ancap_naval_aviation:0 "Naval Aviation"
 POL_ancap_naval_aviation_desc:0 "The first carrier in Polish history was created! We still do not have planes which could be used, which makes it impossible to use, and that would be a waste of money. To ensure that this was not a waste we will have to invest in researching new naval aircrafts."
 POL_ancap_PZL_126P:0 "Mrówka"
 POL_ancap_PZL_126P_desc:0 "Old farming methods are now longer effective. Our farmers demand a new agricultural aircraft that could increase their production, and the free market is here to deliver! It shall create a new and better version of PZL-126p Mrówka (with p standing for fixed)."
 POL_crop_dusting:0 "Crop Dusting"
 POL_ancap_cas:0 "Skorpion"
 POL_ancap_cas_desc:0 "Designed by Andrzej Frydrychewicz, the project was made based on war experiences from the Afghanistan and Vietnam war, a light plane meant to support the air force. But was never finished. With more funds, perhaps, we will be able to revive the project."
 POL_ancap_fighter:0 "Iskra II"
 POL_ancap_fighter_desc:0 "Our air force needs new modern planes which could have many purposes, such as training and controlling the skies. Companies of our nation will now focus on developing a plane with this specific goal."
 POL_ancap_a_new_private_pzl:0 "A New And Private PZL"
 POL_ancap_a_new_private_pzl_desc:0 "With the climate in the world getting hotter, a need for new, upgraded planes grows fast. The free market wants money, and with their control over the air industry in Poland, they will be able to expand their production of planes and research newer models of them. "
 POL_dockyard_expansion_category:0 "Dockyard Expansion"
 POL_expand_smw_deca:0 "Establish PGZ Stocznia Wojenna"
 POL_create_msrg_deca:0 "Create Morska Stocznia Remontowa Gryfia"
 POL_expand_sw_dec:0 "Expand Stocznia Wisła"
 POL_expand_sw_deca:0 "Expand Stocznia Wisła"
 POL_orka_program_idea:0 "Orka Program"
 POL_ancap_dockyard_expansion:0 "We Need More Ships!"
 POL_ancap_dockyard_expansion_desc:0 "Polish navy was never big, and it could be beaten easily by the enemy. If we want to be a great and powerful country, we need to have a big navy. We will not buy ships from other nations as this will strengthen the enemy, instead we will encourage businessmen of our nation to create new or expand their dockyards."
 POL_ancap_orka_program:0 "Start Orka Program"
 POL_ancap_orka_program_desc:0 "Submarines are one of the most important parts of war in the seas, and most importantly for us, they are cheap! Unfortunately for us, we don't have many of them. We should start the Orka program with the goal of making more submarines and making them more powerful."
 POL_Kosciuszko:0 "Kościuszko"
 POL_Kosciuszko_desc:0 "Our navy needs more modern ships to be able to defend us from statism and communism. To get them we must design them. Model of Kościuszko Missile frigates will be created and to save money we will use it to design even more ships."
 POL_ancap_train_the_admirality:0 "Train The Admiralty"
 POL_ancap_train_the_admirality_desc:0 "A powerful ship is not enough; there also must be a person who knows how to utilise its power and manage the navy. In our nation they are not as good as in others. We should focus on making our train harder and become more experienced."
 POL_ancap_private_nuclear_wepons:0 "Private Nuclear Weapons"
 POL_ancap_private_nuclear_wepons_desc:0 "Weapons don't make people aggressive, and the option to have them gives us more money and they can protect themselves. Some radicals have proposed an idea of allowing people to privately own nuclear weapons, which would lead to progress in that field, and it will surely not be used for mass destruction or at least we can hope so."
 POL_ancap_our_past_glories:0 "Past Glories"
 POL_ancap_our_past_glories_desc:0 "Once we were a great power, others feared us, we were able to change the course of history. Now with the full economic reforms introduced and the awakening of Polish nationalism in our people, now we are finally able to focus on what we used to be and regain that!"
 POL_ancap_restore_the_commonwealth:0 "Restore The Commonwealth"
 POL_ancap_restore_the_commonwealth_desc:0 "The time when we were strong we were in a personal union with Lithuania. Now Lithuania is just like us before national anarcho-capitalism; weak. They were strong and rich, so if we just moved our armies into their territories and conquered them, they would be more wealthy and we would have more territories, so win, win."
 POL_repolonise_lithuania:0 "Repolonise Lithuania"
 POL_repolonise_lithuania_desc:0 "With Lithuania under our control we are now able to root out the main issue that we had before; multiculturalism. It was one of the things that made the Commonwealth weak. We should start it by once again making the main language of Lithuania, Polish, marginalising their culture and inviting Polish settlers and investors to control this land."
 POL_ancap_demand_kaliningrad:0 "Demand Kaliningrad"
 POL_ancap_demand_kaliningrad_desc:0 "For a long time, what Russians call Kaliningrad, was under Polish control. This territory is not historically Russian or German; but Polish. We are strong now, we have a stronger and bigger army than ever before, Russia is surely scared of us, they will give up this small piece of land in exchange for peace."
 POL_restore_krolewiec:0 "Restore Królewiec"
 POL_restore_krolewiec_desc:0 "Królewiec, under Russian control, was heavily corrupted by their stupid culture, and the people who live there don't consider themselves Polish, but Russian. This must be stopped. Many capitalists and settlers will be willing to go there to fully colonise this land."
 POL_russia_rejected_ancap:0 "Russia has rejected our offer."
 POL_krolewiec_state_name:0 "Województwo Królewskie"
 POL_krolewiec_province_name:0 "Królewiec"
 POL_ancap_take_on_the_rest:0 "Take On The Rest"
 POL_ancap_take_on_the_rest_desc:0 "While we have taken Lithuania, this is not the only land in the Baltic region that we used to control. Latvia, and Estonia, also were under our control, now we should focus on taking these lands back, too."
 POL_ancap_biala_rus_jest_nasza:0 "Biała Ruś Jest Nasza!"
 POL_ancap_biala_rus_jest_nasza_desc:0 "Most people of Belarus considered themselves Polish when we controlled these lands, also even after most Poles were kicked out of these Russians, a lot of Poles still live there. Which means that this territory belongs to us."
 POL_ancap_avenge_volhynian_slaughter:0 "A Revenge For The Volhynian Slaughter"
 POL_ancap_avenge_volhynian_slaughter_desc:0 "Ukrainians still haven't received at least a small punishment, after they have killed about 100,000 Polish people during the Volhynian Slaughter. We shall attack them, and do the same as they did to our people, an eye, for an eye."
 POL_ancap_demand_war_reparations:0 "Avenge World War Two"
 POL_ancap_demand_war_reparations_desc:0 "Many years have passed since the second world war ended, but Germany still refuses to pay for their crimes against our people! Now with us being more powerful than them, we finally can destroy them!"
 POL_ancap_polacy_na_rus:0 "Polacy Na Ruś!"
 POL_ancap_polacy_na_rus_desc:0 "Russia, always was a nation that ruined ours. They have helped Hitler defeat us, and participated in the participation of Poland. We have now managed to restore our power, we are powerful now to defeat them, and as well we should!"
 POL_polish_hegemony:0 "Polish Hegemony"
 POL_ancap_polish_hegemony:0 "Polish Hegemony"
 POL_ancap_polish_hegemony_desc:0 "We have done it! In Europe, there is no longer a country which can oppose us! It is time to focus on ensuring our control and expanding it!"
 POL_cant_join_eu_flag:0 "Can't Join EU."
 LAT_education_reform:0 "Education Reform"
 LAT_education_reform_desc:0 ""

 POL_anarcho_syndycalist_takes_power_flag:0 "Anarcho-Syndicalists in power."
 #events
 POL_anarchist_events.2.t:0 "Jedzenie Zamiast Bomb"
 POL_anarchist_events.2.d:0 "A massive action started by Ruch Społeczeństwa Alternatywnego of handing out vegan meals to the poor, homeless, and jobless, was a success. This means that many now believe that anarchy will not be as bad as they originally thought."
 POL_anarchist_events.2.o1:0 "Nice."
 POL_anarchist_events.3.t:0 "Anarchist Congress"
 POL_anarchist_events.3.d:0 "Many anarchists, from anarcho-capitalists, anarcho-syndicalist, or even anarcho-nationalist, have today held a meeting on whose ideas the anarchy will be under. This is to prevent conflict in our anarchist utopia. Who shall win is decided by votes. The winner is.."
 POL_anarchist_events.3.o1:0 "...Sarmatian Anarchists!"
 POL_anarchist_events.3.o2:0 "...National Anarcho-Capitalists!"
 POL_anarchist_events.3.o3:0 "...Anarcho-Nationalists!"
 POL_anarchist_events.3.o4:0 "...Anarcho-Syndicalists!"
 POL_anarchist_events.4.t:0 "An 'Offer' From The Black Army"
 POL_anarchist_events.4.d:0 "It is clear; anarchism is spreading. They already have control over a large part of central Europe. Today a messenger from the Black army had given us an offer of what they call 'redemption' . This is joining the free territory and we will be free as they believe that everybody can be better. While many took it as a joke, it seems that it actually isn't. What should we do."
 POL_anarchist_events.4.o1:0 "For Freedom!"
 OL_events.4.o2:0 "This is obviously a bad joke, reject it."
 POL_anarchist_events.5.t:0 "Unions In Power!"
 POL_anarchist_events.5.d:0 "The United States, bastion of capitalism, calling themselves 'land of the free', now has fallen. In this land there were and still are a lot of capitalists who are rich. The unions of the United States will redistribute their wealth properly, and they shall work hard, to show them how they abused their people. The politicians who didn't want anarchy, they will be shown prosperity of it, apologise and admit they were all wrong. Even After all that, there are still some countries that continue to abuse their workers. They shall be dealt with. All of the world will not be under countries, but under their local unions, and communes."
 POL_anarchist_events.5.o1:0 "Unions of the world, unite!"
 POL_anarchist_events.6.t:0 "World At Peace"
 POL_anarchist_events.6.d:0 "'I have lived through the hard days of communism, and later fought with 'democratic' and capitalists oppressors. I eventually won! I once thought that I had failed, you know? Many anarchists disagreed with me, they were stupid, futurists and some other stupid stuff like Vanguard they didn't have any idea if this would work. I built this territory in the image of the Polish-Lithuanian Commonwealth, and peace. People here live peacefully, they have good lives. I need to do a speech on the recent victory of the Black Army over one of the greatest enemies of the anarchist utopia, the United States. Goodbye.'"
 POL_anarchist_events.6.d:0 "Przyjaciele, czas się napić za nasze zwyćięstwo i wieczny spokój!"
 POL_anarchist_events.7.t:0 "A New Leader For The Party"
 POL_anarchist_events.7.d:0 "We might have won the struggle for Poland, but we still do not have a clear leader, leader to lead and represent our perfect capitalist Utopia. Now with our takeover, this needs to change. There were two main candidates on the leadership, Grzesiek Gawin, being one if not the best known anarcho-capitalist in Poland, but he lacks nationalism. The other candidate with much more support in the party is Marian Kowalski. He started from being in Ruch Narodowy to now supporting us. He holds both ideas of capitalism and nationalism, but one the matters of capitalism, he is not as radical as Gawin. The leader is.."
 POL_anarchist_events.7.o1:0 "...Grzesiek Gawin."
 POL_anarchist_events.7.o2:0 "...Marian Kowalski."
 POL_anarchist_events.8.t:0 "Poland Demands Kaliningrad!"
 POL_anarchist_events.8.d:0 "When we defeated Germany in the second world war, we took Kaliningrad for ourselves. Recently a growing power , the NAKAP Poland, has said that we do not have historical claims to these lands, they were taken unfairly, and demanded that this land should not be Russian; but Polish."
 POL_anarchist_events.8.o1:0 "We cannot afford a war right now."
 POL_anarchist_events.8.o2:0 "This is outrageous!"
 POL_anarchist_events.9.t:0 "A Reunion"
 POL_anarchist_events.9.d:0 "We have lost. While the communists are no longer in power, the democratic are still a government. Lech Wałęsa had betrayed workers, and created a capitalist society so they are still abused. He also drinks a lot! Today many people that started RSA; Janusz Waluszko, Krzysztof Skiba, Marcin Tryksza, Wojciech Lipka, Marek Skakuj, Maciej Kosycarz, and Tomasz Bójny have met on the terms on restoring the movement back to its former glory. In the meeting some new people also come in..."
 POL_anarchist_events.9.o1:0 "We will finally succeed!"
 POL_anarchist_events.10.t:0 "Some New Friends"
 POL_anarchist_events.10.d:0 "During the meeting some other anarchists which were not original RSA, such as anarcho-syndicalist or NAKAP (national anarcho-capitalists). While their statements are controversial, we need more people and more radical voices to win against capitalism and statism."
 POL_anarchist_events.10.o1:0 "Cool."
