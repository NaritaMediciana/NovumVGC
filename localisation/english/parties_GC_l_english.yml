 RCO_communist_party:0 "UCF"
 RCO_communist_party_long:0 "United Communist Front                                          §gUCF - United Communist Front, organization, created in 2000 after Putin coup as a peoples communist coalition against reactionary forces. It is based on a RCWP (Russian Communist Workers Party) and includes another radical left parties like National Bolsheviks and left wing of CPRF. Front is based on democratic centralism principles and unity of organization. However, parties among the Front secures their specific organization and power structure. This makes UCF something between a united communist party and confederation of different parties.\n\nRussian Communist Workers Party originates from communist opposition to Gorbachev`s policy inside CPSS. Then it was organized as a United Workers Front and a "pros and cons" political club in Leningrad city in late 1980`s. After fall of the Soviet Union RCWP was established. In 1990`s this party was quite influental and could organize rallies with hundreds of thousands participants. However, with time party lost much of people`s support.\n\nDuring the last party congress in 2000 it was decided that workers should have majority in all party departments and majority of decisive votes in all party congresses. This decision can cause a split inside the party as there are party members who dont want to share their power with workers.\n\n§!"


