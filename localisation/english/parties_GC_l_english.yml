 ###Ideologies###
 salafist:0 "Salafi Jihadism"
 salafist_desc:0 "Based on the writings of Egyptian Islamist theoretician Sayyid Qutb, Salafi jihadism is a hybrid religious-political ideology based on the Sunni sect of Islamism that seeks to establish a global caliphate, characterized by the advocacy for agressive military jihad and a return to what adherents believe to be the "true Islam"."
 christian_theocracy:0 "Christian Theocracy"
 christian_theocracy_desc:0 "Christian Theocracy uses Christian ideology, including Catholicism or Protestantism, as the most important governing ideology. Although Christian democracy also governs the state according to Christian ideology, But Christian Theocracy is that the country leader is regarded as a proxy for governing humans on behalf of Yahweh, Christian's god."
 christian_democracy:0 "Christian Democracy"
 christian_democracy_desc:0 "Christian Democrats believe in freedom and equality for all, but with certain constraints on society that follow the model of the bible. They are generally opposed to reform regarding homosexual rights and to big tyrannic governments."
 haredi_judaism:0 "Haredic Jewish State"
 haredi_judaism_desc:0 ""
 islamic_authoritarian:0 "Islamic Dictatorship"
 islamic_authoritarian_desc:0 "Islamic Authoritarian parties discard the will of the people when looking at the power and the word of the Quran and its law code, the Shariah. These autocrats seek to establish total control and a theocracy."
 hutu_supremacist:0 "Hutu Power"
 hutu_supremacist_desc:0 "Hutu Power is an ethnosupremacist ideology that asserts the superiority of the Hutu social/ethinic group, often in comparison to the Tutsi peoples in Rwanda, Burundi, and the Eastern DRC."
 islamic_democrat:0 "Islamic Democracy"
 islamic_democrat:0 "Islamic Democrats believe in freedom and equality, but with certain constraints on society that follow the model of the Quran. They are generally opposed both progressive social politics and to more radical islamist groups."
 big_tent:0 "Big Tent"
 big_tent_desc:1 "Big Tent doesn't mean political ideology. This happens when a number of political forces with different ideologies are united under one party or political force. Because Big Tent is made up of a coalition of forces with different political ideologies, it has the advantage of being able to win support from various voters. But in politically unstable countries, the Big Tent also aims to be used by authoritarian governments as a tool to allay the political grievances of moderate opponents."
 progressive_socialist:0 "Progressive Socialism"
 progressive_socialist_desc:0 "Progressive Socialism, or Liberal Socialism is an ideology which sees socialistic reforms as a way to fully achive personal liberty, through economic and political emancipation."
 revolutionary_socialist:0 "Revolutionary Socialism"
 revolutionary_socialist_desc:0 "Socialists, not to be confused with social democrats, belive in the abolition of capitalism and the establishment of a socialist society, through means of reform or revolution, but do not necessarily follow Marxist or Leninist doctrine as communists do. They also usually desire to preserve some form of democratic system, be it parliamentary or council-based."
 authoritarian_socialist:0 "Authoritarian Socialism"
 authoritarian_socialist_desc:0 "After the fall of the Soviet Union and the communist bloc in the late 80s and early 90s, Marxism-Leninism and communism in general lost much of their position as a dominant global ideological force. Still, there are no shortage of dictators and populists who use the socialist promises of freedom and equality to justify their regimes."
 left_wing_nationalism:0 "Left-Wing Nationalism"
 left_wing_nationalism_desc:0 "Present in many anti imperialist and national liberation movements through the world, Left-Wing Nationalism, also called Social Nationalism, is an ideology that advocates for the collective ownership of the means of production, in combination with egalitarianism, national self-determination and national sovereignty."
 libertarian_socialist:0 "Libertarian Socialism"
 libertarian_socialist_desc:0 "Libertarian socialism rejects the state and asserts that a society based on freedom and justice can only be achieved with the abolition of authoritarian institutions that subjulgate the majority to an political and economic elite. Libertarian socialists advocate for decentralized structures based on direct democracy and associations such as popular assemblies, cooperatives, trade unions and workers' councils."
 trotskyist:0 "Trotskyism"
 trotskyist_desc:0 "Trotskyism is the theory of Marxism as advocated by Leon Trotsky. It's critical of Stalinism and Joseph Stalin's theory of socialism in one country, favoring Trotsky's theory of permanent revolution. Trotskyists also criticized the extreme bureaucracy present in the Soviet Union"
