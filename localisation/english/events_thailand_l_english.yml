 OLD_Thailand.1.t:0 "Thailand 4.0"
 OLD_Thailand.1.d:0 "Many of you must have already heard about Thailand 4.0? But have you known about its significance? Today, let’s find out what Thailand 4.0 is exactly and how it will bring the country forward "
 OLD_Thailand.2.t:0 "National Council for Peace and Order"
 OLD_Thailand.2.d:0 "the junta that has ruled Thailand since their 2014 Thai coup d'état on 22 May 2014. On 20 May 2014, the military had declared martial law nationwide in an attempt to stop the country's escalating political crisis, and to force the democratically elected government out. On 22 May, the military ousted the Yingluck Shinawatra government and formed the NCPO to take control of the country. The junta censored the broadcasting system in Thailand, suspended the constitution, and detained members of the Thai cabinet."
 OLD_Thailand.3.t:0 "Prayut Government"
 OLD_Thailand.3.d:0 "Prayut Chan-o-cha is born 21 March 1954 is a retired Royal Thai Army officer. who is the head of the National Council for Peace and Order (NCPO), a military junta, and concurrently serves as the Prime Minister of OLD_Thailand. The council, which he appointed himself along with other junta members, has the power to name the prime minister and control prime ministerial positions."
 OLD_Thailand.4.t:0 "Corruption In Thailand"
 OLD_Thailand.4.d:0 "There are high risks of corruption in most sectors in OLD_Thailand. Even though Thailand has the legal framework and a range of institutions to counter corruption, companies may regularly encounter bribery or other corrupt practices. Ousted Prime Minister Yingluck Shinawatra has been put on trial for losses to the state allegedly amounting to at least USD 8 billion stemming from a rice subsidy scheme. The military junta that overthrew the government in 2014 has further entrenched its power and corruption is said to have worsened under the military regime. The Organic Law on Counter Corruption criminalizes corrupt practices of public officials and corporations, including active and passive bribery of public officials. The Penal Code also criminalizes embezzlement and trading in influence. Anti-corruption legislation is inadequately enforced, and facilitation payments and gifts are common in practice."
 OLD_Thailand.5.t:0 "People's Democratic Reform Committee in Bangkok"
 OLD_Thailand.5.d:0 "The group was formed on 29 November 2013 by protest leader and former Democrat Party MP Suthep Thaugsuban, who appointed himself as secretary-general. The movement was supported by various organisations including the Democrat Party, the People's Alliance for Democracy (a coalition of opposition to Thaksin), student activist groups, state worker's unions and pro-military groups. The PDRC's support stemmed mostly from affluent Bangkokians and Southerners. Whistle-blowing was a central symbol of the protests"
 OLD_Thailand.6.t:0 "United Front of Democracy Against Dictatorship in Bangkok"
 OLD_Thailand.6.d:0 "The UDD first formed in 2006 to oppose the military government and the military coup which overthrew former prime minister-in-exile, Thaksin Shinawatra, five weeks before scheduled elections. UDD organized anti-government rallies during the military government's rule in 2006–2007 and opposed the military's 2007 constitution. The UDD stopped protests after the 2007 general election, which the People's Power Party won. In response to violent anti-government PAD rallies and the yellow shirt seizure of Government House in May 2008, the UDD organized counter-demonstrations, which would sporadically result in injuries and deaths. After Prime Minister Abhisit Vejjajiva took office, the UDD led major anti-government rallies in April 2009 and March–May 2010, leading to violent clashes with military forces."
 OLD_Thailand.7.t:0 "Shutdown Bangkok"
 OLD_Thailand.7.d:0 "Thailand political protesters declared to shut down Bangkok to force Yingluck’s government to step down."
 OLD_Thailand.8.t:0 "Thailand Election"
 OLD_Thailand.8.d:0 "refers to the democratic process in which some parts of the Government of Thailand is selected. These include the House of Representatives of Thailand, the Senate of Thailand (combined to create National Assembly of Thailand), local Administrations, Governorship of Bangkok and national referendums. Thailand has so far had 25 general elections since 1933; the last election was in 2014. Voting in elections in Thailand is compulsory. All elections in Thailand are regulated by the Election Commission of Thailand."
 OLD_Thailand.9.t:0 "ASEAN"
 OLD_Thailand.9.d:0 "The Association of Southeast Asian Nations (ASEAN) was born. Thailand – sat down together in the main hall of the Department of Foreign Affairs building in Bangkok."
 OLD_Thailand.10.t:0 "Invitation to the ASEAN"
 OLD_Thailand.10.d:0 "The Association of Southeast Asian Nations is a regional intergovernmental organisation comprising ten Southeast Asian states which promotes Pan-Asianism and intergovernmental cooperation and facilitates economic, political, military, educational and cultural integration amongst its members and Asian states. Since its formation on 8 August 1967 by Indonesia, Malaysia, the Philippines, Singapore and Thailand, the organisation's membership has expanded to include Brunei, Cambodia, Laos, Myanmar and Vietnam. Its principal aims include accelerating economic growth, social progress, and sociocultural evolution among its members, alongside the protection of regional stability and the provision of a mechanism for member countries to resolve differences peacefully. ASEAN is an official United Nations Observer. Communication by members across nations takes place in English."
