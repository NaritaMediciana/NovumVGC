 OLD_Thailand.13.t:0 "Tom Yum Goong Crisis in Thailand"
 OLD_Thailand.13.d:0 "The crisis started in Thailand (known in Thailand as the Tom Yum Goong crisis) with the financial collapse of the Thai baht after the Thai government was forced to float the baht due to lack of foreign currency to support its currency peg to the U.S. dollar. At the time, Thailand had acquired a burden of foreign debt that made the country effectively bankrupt even before the collapse of its currency. As the crisis spread, most of Southeast Asia and Japan saw slumping currencies, devalued stock markets and other asset prices, and a precipitous rise in private debt."
 OLD_Thailand.14.t:0 "Luang Por Dhammajayo Leave Thailand"
 OLD_Thailand.14.d:0 "In the aftermath of the lockdown of the temple, additional charges were filed against Wat Phra Dhammakaya, this time against the deputy abbot, Luang Por Dattajivo. With the two key people of the temple under investigation the junta pushed for a replacement abbot for the temple. The junta appointed[136] director of the National Office of Buddhism called for an outsider to be appointed the temple's abbot. Former Senator Paiboon stated it was necessary for the junta to take over the temple because it was a "threat to national security". In May 2017, a major supporter of the temple was also put under investigation with the junta seizing several plots of land for the investigation."
