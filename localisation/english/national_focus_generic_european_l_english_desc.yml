GEF_Promote_Parmilitary_Organizations_desc:0 ""

GEF_Unity_and_Nation_desc:0 "Nation and People shall be united with one another is a pact of steel. We need to make sure that we are the best. At what?Does not matter. Lets be the best."

# Monarchism
GEF_Monarchism_desc:0 "We need to embrace royal and monarchist idealism."

GEF_Ensure_Support_for_the_Nobility_desc:0 ""
GEF_More_Power_to_the_King_desc:0 ""
GEF_Cult_of_the_King_desc:0 ""
GEF_Established_the_Royal_Guard_desc:0 ""

GEF_The_Values_of_Old_desc:0 "For King and Country!"

# Cringe Religin
GEF_Islamism_desc:0 "We need to embrace the most radical form of islamic teachings and convert our minorities if necessary."

GEF_Establish_Shariah_Police_desc:0 ""
GEF_Shariah_Law_Code_desc:0 "Our laws are outdated and bad - basing them on Allah and the God-given Quran will make it better."
GEF_Legalize_Child_Marriage_desc:0 ""

GEF_Islamic_Militias_desc:0 ""
GEF_United_in_Religion_desc:0 ""
GEF_Ban_Gay_Marriage_desc:0 ""

GEF_Jihad_desc:0 "It is time to end our talks about converting our people and start converting the others."

# Political Policies
GEF_Political_Policies_desc:0 "Be it at home or abroad, our political and diplomatic crops need to be developed. We should redirect our political potential accordingly."

# Internal Policies
GEF_Internal_Politics_desc:0 "The practice of securing borders, raising taxes and policing citizens is and art form. Let us embrace that art and bring it to a high level"

GEF_Demographic_Studies_desc:0 "Demograpics are an important and complicated field of science. We need to gain accurate data of our population base Religion, ethnicity, political alignment, employment;everything might be important."
GEF_Secure_National_Unity_desc:0 "We need to improve the situation of our countrymen and better the belief of our people in governments."

GEF_Traditional_Values_desc:0 "By locking out women out of the workforce, we might just achieve a higher birthrate within our country and society. Sure, it will be unpopular and bad for the economy, but we need babies to wage war in the next generation."
GEF_Crackdown_on_Contraceptive_desc:0 "After assuring that our women stay at home, we need to make sure that what they and their husband do back at home has some effect for our future generation. Banning Contraceptives sounds like a great idea."

GEF_Mobilize_the_Female_Workforce_desc:0 "Sure, our birth rate could be better and we need to watch the future generation for a possible disparity betweenyoung and old people and the problems in old age pension that might arise from that. However, the economy and individual future of our female citizen has to take priority. Let's mobilize them andget them into the workforce. "
GEF_Birth_Control_Programs_desc:0 "We need to make contraceptives widely available. Condoms, the pill, Birth Control Shots, you name it. The government will make sure that both government official and companies can supply our working people with the best and most affordable pregnancy inhibitors we can find."

GEF_Recruit_more_Administrators_desc:0 "We need to increase the size of our internal diplomatic corps."

GEF_Invest_in_Public_Services_desc:0 "Welfare States and National Insurances are important to our working people. Expanding and assuring care will better our citizens' situation."
GEF_Education_Reform_desc:0 "We need to assure our children's upbringing is the best and reform our education system."
GEF_Research_Incentives_desc:0 "We need to not only research stuff ourselves, we could also allow our citizens to educate themselves and assist our national researchers using private companies and tech teams"
GEF_Expand_the_Secret_Service_desc:0 "We need to increase the size and spending of our national secret services, miliatry and civilian alike."

GEF_Expand_Research_Complexs_desc:0 ""

# Foreign Policy
GEF_Foreign_Policy_desc:0 "Ambassadors, Envoys, Consuls; Alliances, Pacts, Trade Agreements, International Conventions, Economic Unions and Factions; Armies, Rebellions, Insurgencies, Vars. Who has the overview over all of this nonsense? Our foreign experts do, and we need to give them a pat on the back."

GEF_Recruit_more_Diplomats_desc:0 "We need to increase the size of our foreign diplomatic corps."
GEF_International_Alliances_desc:0 "Factions are important. We could make our own if the we want."

GEF_Isolationism_desc:0 "War and conflict are totally overrated. We need to stay out of other people' affairs, as long as they stay out of ours."
GEF_Reduce_Foreign_Influence_desc:0 "We should not allow foregin envoys to influence our internal political processes and we need to employ additional secret agents to hunt down foreign political influencers."
GEF_Defensive_Constructions_desc:0 "We need to build bunkers and forts to protect the fatherland."

GEF_Interventionism_desc:0 "We need to make sure that our military forces are always ready and able to mess up other countries."
GEF_Volunteer_Corps_desc:0 "We need to establish separate military instutions that allow us to more efficiently send units abroad to kill our enemies."
GEF_Political_Influence_Abroad_desc:0 ""