# Right is Right
GEF_National_Strength_desc:0 "Those willing to sacrfice security to secure freedom don't deserve either. We need to strengthen the position of our government"

# Path of Equality
GEF_Path_of_Equality_desc:0 "Freedom is nice and all;but assuring our people that they are all equal is more important. Of course, government officials shall be more equal that others though."
