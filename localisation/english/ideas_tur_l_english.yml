 advisor_TUR_Kadir_Misiroglu:0 "Abdülhamid Kayıhan Osmanoğlu"
 advisor_TUR_Kadir_Misiroglu_desc:0 "The great granddson of the late-Sultan Abdul Hamid II and the fifteeenth in the Ottoman line of succession, Abdülhamid Kayıhan belongs to the branch of the Ottoman dynasty having chosen to resettle in Turkey following the abrogation of their banishment. In charge of a family business in the textile sector and with more conservative views than the rest of the "Sons of the Ottomans", Kayıhan wholeheartedly desires the restoration of the Ottoman Empire as ruled by his great-grandfather, willing to do more should the occasion arise."
