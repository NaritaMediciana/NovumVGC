l_english:
 advisor_USA_alexandria_ocasio-cortez:0 "Alexandria Ocasio-Cortez"	
 advisor_USA_alexandria_ocasio-cortez_desc:0 "Ocasio-Cortez, Alexandria, a Representative from New York; born in New York City, Bronx County, N.Y., October 13, 1989; graduated from Yorktown High School, Yorktown Heights, N.Y., 2007; B.A., Boston University, Boston, Mass., 2011; community organizer; elected as a Democrat to the One Hundred Sixteenth and to the two succeeding Congresses."
  #TUR_Politicians
 advisor_TUR_Tarkan:0 "Tarkan"
 advisor_TUR_Tarkan_desc:0 "A ludicrously successful Turkish pop singer over three continents to the point he's nicknamed 'Megastar', Tarkan Tevetoğlu has settled in Turkey after fulfilling his military service requirements."
 advisor_TUR_Rahsan_Ecevit:0 "Rahşan Ecevit"
 advisor_TUR_Rahsan_Ecevit_desc:0 "Long-time wife of the legendary social democratic politician Bülent Ecevit, Rahşan Ecevit is just as an active political figure as the founder of the DSP and head of much of its organization."
 advisor_TUR_Oktay_Vural:0 "Oktay Vural"
 advisor_TUR_Oktay_Vural_desc:0 "A former and bureaucrat from Diyarbakır, Oktay Vural is an MP and a senior figure of the MHP."
 advisor_TUR_Enis_Sulun:0 "Enis Sulün"
 advisor_TUR_Enis_Sulun_desc:0 "Enis Sulün is a right-wing member of Parliament hailing from Ereğli, Tekirdağ." 
 advisor_TUR_Necmettin_Erbakan:0 "Necmettin Erbakan"
 advisor_TUR_Necmettin_Erbakan_desc:0 "Necmettin Erbakan is a former engineer-turned veteran politician of the National Vision, an ideology calling for the strengthening of Islamic values and relations with Muslim countries. Frequently at odds with the secular establishment and banned from political office after a controversial premiership in 1998, Erbakan continues to hold considerable influence within god-fearing circles."
 advisor_TUR_Mehmet_Dulger:0 "Mehmet Dülger"
 advisor_TUR_Mehmet_Dulger_desc:0 "Graduating from architecture studies abroad, Mehmet Dülger is a conservative MP hailing from Antalya."
 advisor_TUR_Cevdet_Selvi:0 "Cevdet Selvi"
 advisor_TUR_Cevdet_Selvi_desc:0 "A former oil industry worker and unionist, Cevdet Selvi is currently an MP and high-ranking figure of the CHP."
 advisor_TUR_Muhsin_Yazicioglu:0 "Muhsin Yazıcıoğlu"
 advisor_TUR_Muhsin_Yazicioglu_desc:0 "A former leader of the neo-fascist Grey Wolwes militia, Muhsin Yazıcıoğlu is the leader and founder of the nationalist and islamist BBP."
 advisor_TUR_Ahmet_Turk:0 "Ahmet Türk"
 advisor_TUR_Ahmet_Turk_desc:0 "Coming from a family of Kurdish landlords and with experience within mainstream politics, Ahmet Türk is one of the more moderate leading figures of the Kurdish political movement, most open to compromise and further dialogue."
