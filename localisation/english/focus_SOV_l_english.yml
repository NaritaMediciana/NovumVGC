 SOV_focus_event.1.t:0 "Who Will Be The Tsar?"
 SOV_focus_event.1.d:0 "Putin have decided to restore the Tsardom. However the question still remains; who will be the next tsar? There are 3 candidates: Putin, Laurence Huot-Solovyeva (Rasputin's great-grandchild) and legitimate Romanov. The next Tsar of Russia is..."
 SOV_focus_event.1.o1:0 "Putin!"
 SOV_focus_event.1.o2:0 "Rasputin's great-grandchild!"
 SOV_focus_event.1.o3:0 "Romanov!"
 SOV_focus_event.2.t:0 "Invitation To CSTO"
 SOV_focus_event.2.d:0 "The diplomats represanting CSTO have invaited us to CSTO"
 SOV_focus_event.2.o1:0 "We accept"
 SOV_focus_event.2.o2:0 "We decline"
 SOV_focus_event.3.t:0 "Unification Of CSTO"
 SOV_focus_event.3.d:0 "Russia told us that in order to protect us and other countries in CSTO we all need to unite into a single nation. How will we respond?"
 SOV_focus_event.3.o1:0 "We accept their propostition"
 SOV_focus_event.3.o2:0 "We need to protect our sovergnity!"
 SOV_focus_event.4.t:0 "Russian March On Minsk!"
 SOV_focus_event.4.d:0 "Russian forces are on our territories! Thet are quickly moving towards our capital, Minsk. Their goals is to most probably make a coup and create a new goverment that would make Belarus a part of Russia."
 SOV_focus_event.4.o1:0 "Russian coup have succeded"
 SOV_focus_event.4.o2:0 "Russian forces were kicked out of our lands. My budziem zmahacca da kanca!"
 SOV_focus_event.5.t:0 "Our Coup Was  A Succes!"
 SOV_focus_event.5.d:0 "Our forces have succeded in taking over Belarus."
 SOV_focus_event.5.o1:0 "We're finnaly United!"
