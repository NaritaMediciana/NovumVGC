l_english:
 SOV_spread_moarchism_idea:0 "Spread Monarchism"
 SOV_entente:0 "Entente Of Monarchs"
 SOV_tsars_university_idea:0 "Tsar's University"
 SOV_Tsardom:0 "Tsardom"
 great_grandchild_of_mystic:0 "Great-grandchild Of Russian Mystic"
 holy_tsardom:0 "Holy Tsardom"
 holy_tsardom_desc:0 "Holy tsardom is ruled by holy, and devine Tsar. The Tsar: is always right, and he's also the head of the national church"
 SOV_MPR:0 "You will get 3 marine divisions"
 SOV_CKB_18:0 "Expanded CKB-18"
 SOV_Russian_armed_forces:0 "Russian Armed Forces"
 SOV_Russian_armed_forces_desc:0 "The times are rapidly changing. Other armies like the American one are modernizing. Our army must do the same! We must focus on modernization and making our army grow stronger."
 SOV_modernize_our_navy:0 "Modernize Our Navy"
 SOV_modernize_our_navy_desc:0 "Most of our fleet is from the times of Soviet Union, and haven't been worked on much since it has fallen. But as a world power we need to have a strong and modern navy."
 SOV_expand_CKB_18:0 "Expand CKB-18"
 SOV_expand_CKB_18_desc:0 "We need more stronger submarines. CKB-18 is a construction office of powerful submarines. If we want more stronger submarines being produced we must ensure that thry have the best tools they could have and have enough money for their new projects."
 SOV_project_885:0 "Project 885"
 SOV_project_885_desc:0 "After we have modernized production of our submarines we should start some projects that would allow us to produce more modern submarines. "
 SOV_Admiral_Kuznetsov:0 "Admiral Kuznetsov"
 SOV_Admiral_Kuznetsov_desc:0 "A world power need more carriers! We need to learn from a carrier called Admiral Kuznetsov to be able to produce better carriers in the future."
 SOV_modernized_Tupolev_Tu_22M:0 "Modernized Tupolev Tu-22M"
 SOV_modernized_Tupolev_Tu_22M_desc:0 "It's clear that the war in the waters also needs aircrafts. Fortunatly we have Tupolev Tu-22M. But it's an old plane. Thus we need to modernize it's models."
 SOV_Neustrashimy:0 "Neustrashimy"
 SOV_Neustrashimy_desc:0 "We need more modern frigates, and with more rockets! We need to invest in projects like Neustrashimy to upgrade our navy even more. "
 SOV_train_our_naval_officers:0 "Train Our Admirals"
 SOV_train_our_naval_officers_desc:0 "Our admiralty might be strong and well made but they could engage in war games on our waters to have some pratcical expiriance."
 SOV_airforce_modernization:0 "Airforce Modernization"
 SOV_airforce_modernization_desc:0 "Many of our planes are outdated. And so they're useless to us as they can get defeated by newer models. Thus we must modernize it to stay ahead to others and make our airforce great!"
 SOV_fighter_focus:0 "Fighter Primacy"
 SOV_fighter_focus_desc:0 "It's clear that fighters are important part of modern warfare. We should refocus our efforts from bombers to fighters as fighters can prove themselfs more useful in the future."
 SOV_bomber_focus:0 "Bomber Primacy"
 SOV_bomber_focus_desc:0 "It's clear that bombers are far more important and better then fighters! Bombers can destroy factories of our enemies so they can't have any aircrafts in the air!"
 SOV_expand_MPR:0 "Expand Morskaya Pekhota Rossii"
 SOV_expand_MPR_desc:0 "Our American rivals have their popular and strong marines, and so must we! We must focus on expanding and modernizing our own marines so we can challange the American ones."
 SOV_expand_GFRI:0 "Expand GFRI"
 SOV_expand_GFRI_desc:0 "If we expanded GFRI (Gromov Flight Research Institute) Our pilots would be trained better and there would be less acidents on our skies!"
 SOV_modernized_Tu_95:0 "Modernized Tu-95"
 SOV_modernized_Tu_95_desc:0 "Tu-95 is a good bomber but they were created in 1952 so they are really old planes. We should make a competition on bombers to create a better and more modern version of this bomber."
 SOV_Su_35:0 "Su-35"
 SOV_Su_35_desc:0 "We need a new design for our fighters that could replace outdated Su-27. Fortunatly we can just change some things from the old design to create newer and better design for Su-35. "
 MMK:0 "Magnitogorsk Iron and Steel Works"
 SOV_devalue_ruble:0 "Devalue Ruble"
 SOV_devalue_ruble_desc:0 "If we want to have a strong economy our currency must be strong enough to allow our economy to growth and prevent inflation. Thus we need to make rubel a stronger currency! "
 SOV_expanded_diamond_excavition:0 "Expanded Diamond Excavation"
 SOV_expand_Mir_mine:0 "Expand Mir Mine"
 SOV_expand_Mir_mine_desc:0 "We need more money. One way of getting it is by expanding excavition of diamonds in the largest mine in Russia diamond, the Mir mine."
 SOV_expand_MMK:0 "Magnitogorsk Iron And Steel Works"
 SOV_expand_MMK_desc:0 "We need steel to produce more equipment. We can either import it or expand local production of it. And as a modern and smart nation we'll make the better choice that is expanding local production. Companies like Magnitogorsk Iron and Steel Works are ready to help us in it."
 SOV_OOO_ZRTO_MOLOT:0 "OOO ZRTO-MOLOT"
 SOV_OOO_ZRTO_MOLOT_desc:0 "OOO ZRTO-MOLOT is a company producing steel and aluminum. If we innvested in them, then they could expand their production of these resources."
 SOV_all_roads_lead_to_Moscow:0 "All Roads Lead To Moscow"
 SOV_all_roads_lead_to_Moscow_desc:0 "It's important that our capital, Moscow will be priotarized in development. The 3rd Rome must be the best city in the whole world! "
 SOV_Improve_Siberian_infrastructure:0 "Improve Siberian Infrastructure"
 SOV_Improve_Siberian_infrastructure_desc:0 "The infrastructure in siberia is very weak and road aren't fully completed. We must focus our efforts on impoving infrastructure in these areas to make siberia as developed as in the rest of Russia!"
 SOV_train_our_pilots:0 "Train Our Pilots"
 SOV_train_our_pilots_desc:0 "As a world power, we must train our pilots to be more effective so they can represent Russia as the country with the most powerful airforce!"
 SOV_project_11551:0 "Project 11551"
 SOV_project_11551_desc:0 "we need new and modern destroyers for the Russian navy. For now let's just develop new designs and models for them."
 SOV_expanded_mining_operation:0 "Expanded Mining Operation"
 SOV_Military_Aviation_Academy_Yuri_Gagarin:0 "Expand Military Aviation Academy Yuri Gagarin"
 SOV_Military_Aviation_Academy_Yuri_Gagarin_desc:0 "We need to train the best aces in Russia in the best universities in Russia. The way of allowing more of them to be trained is by expanding our airforce university. "
 SOV_Su_25:0 "Su-25"
 SOV_Su_25_desc:0 "Trops on the ground also need support. We need to focus on researching newer models for planes that can effectively help the troops that are on the grounds"
 SOV_Tsar_bomb:0 "Tsar Bomb"
 SOV_Tsar_bomb_desc:0 "Any world power needs to have the power of atom. But we're better then some stupid yankees! We'll make better, bigger and more powerful bomb! The world will shake in fear from we're going to create!"
 SOV_modernize_army:0 "Modernize Our Army"
 SOV_modernize_army_desc:0 "For most of the modern history Russia had a big and strong army. But that doesn't mean that we can't just keep it the way it is now, we must modernize our army, make it more powerful then ever! Our enemies will be destroyed by our supperior army!"
 SOV_war_games:0 "War Games"
 SOV_war_games_desc:0 "In order to adappt our officers and generals to real fight, we need to organize war games. This is one of the only way to tech not only theory but practices of modern warfare."
 SOV_uncivilized_popitical_system:0 "Uncivilized Political System"
 SOV_VKS_sniper_rifle:0 "VKS Rifle"
 SOV_VKS_sniper_rifle_desc:0 "We need more modern rifles for our troops to use. But before we create them we must firstly design them. We already have a prototype so let's do something with it and maybe later, we'll produce it."
 SSOV_modern_supply_lines:0 "Modern Supply Lines"
 SOV_TL_2195:0 "TL-2195"
 SOV_TL_2195_desc:0 "Our troops need more modern support wepons. To achive a goal of having the most modern army of countries of the world we must invest in researching support wepons that will help our troops. "
 SOV_2S31_Wena:0 "2S31 Vena"
 SOV_2S31_Wena_desc:0 "Artillery is the queen of the battlefield. Thus we need to invest in new designs for it."
 SOV_expand_Specnaz:0 "Expand Specnaz"
 SOV_expand_Specnaz_desc:0 "Specnaz (Russian special forces) is a powerful part of Russian army. If we expanded it we could increase the number of special units we can hold!"
 SOV_winter_our_best_allie:0 "Winter, Our Best Allie"
 SOV_winter_our_best_allie_desc:0 "Hitler's and Napoleon's invasion have failed mostly because of our only true friend, winter. We must adapt our forces to adapt to fight in winter better."
 SOV_t_90:0 "T-90"
 SOV_t_90_desc:0 "T-90 might be a kind of old tank but we can use it to design new and more modern tanks."
 SOV_modernize_the_supply_lines:0 "Modernize The Supply Lines"
 SOV_modernize_the_supply_lines_desc:0 "Russia is the biggest nation in the whole world. Thus it's hard to efficiently supply every unit we have. Fortunatly we have a solution to this problem: supply lines, but most of them are outdated, so we need to modernize them! "
 SOV_motorize_the_army:0 "Motorize The Army"
 SOV_motorize_the_army_desc:0 "It should be clear that modern army needs: Trucks, motorized and mechanized equipment have became one of the most important part of modern ground warfare. To keep our army modern, we must invest in production of them. "
 SOV_subsidy_farmers:0 "Subsidy Farmers"
 SOV_subsidy_farmers_desc:0 "Many farmers are poor and need our help to countinue working and expanding their farms. If we gave them the support they need, our farmers could increase their production."
 SOV_industrial_support_fund:0 "Increase Industrial Budget"
 SOV_industrial_support_fund_desc:0 "It is clear that since the industrial revolution, industrialization is way better then farming. We should take some funds out of fund for farmers and insted give them to develop industrial regions."
 SOV_improve_old_factories:0 "Improve Old Factories"
 SOV_improve_old_factories_desc:0 "Many of our factories are outdated or don't have enough money to work anymore. We need to invest in them, so they will be able to restart their operations."
 SOV_BMP_2:0 "Learn From BMP-2"
 SOV_BMP_2_desc:0 "After we have invested for production of motorized equipment for our army, it's time for designing better mechanzied equipment. But we aren't stupid enough to design them from nothing. We'll use BMP-2 to design new models.  "
 SOV_conscription_programs:0 "Do It Dor Russia"
 SOV_conscription_programs_desc:0 "Every Russian man must be ready to fight for Russia!"
 SOV_modern_supply_lines:0 "Modern Supply Lines"
 SOV_Tver_Suworow_Military_School:0 "Expand Suvorov Military School"
 SOV_Tver_Suworow_Military_School_desc:0 "We need to have more educated generals. To do that we must expand our military university."
 SOV_expand_coal_mines:0 "Expand Coal Mines"
 SOV_expand_coal_mines_desc:0 "Many mines in Russia like Raspadskaya coal mine, are excavating mass amounts of coal. That doesn't mean that we can't expand the amounts of resources we get from there. We need to focus on improving and expanding them."
 SOV_further_mine_expansion:0 "Further Mine Expansion"
 SOV_further_mine_expansion_desc:0 "We have already invested in many mines, but there is still a lot of countries in the world that could make use of our resources and we can make use of that money! We need to further expand our mines to get even more money."
 MZiK:0 "Kalinin Machine-Building Plant"
 SOV_new_oligarchy:0 "New Oligarchy"
 SOV_paid_some_debts:0 "Paid Some Debts"
 Elwira_Nabiullina:0 "Elvira Sakhipzadovna Nabiullina"
 Russian_banker:0 "Russian Banker"
 SOV_expand_Kalinin_factories:0 "Invest In Kalinin Machine-Building Plant"
 SOV_expand_Kalinin_factories_desc:0 "Modern warfare needs better rocketery, artillery and anti-air equipment. "
 SOV_establish_the_VPK:0 "Military-Industrial Commission of Russia"
 SOV_establish_the_VPK_desc:0 "Military-Industrial Commission will be created based on Soviet Military Industrial Commission. This means that it's goal will be to cordinate the Russian defence industry and our armed forces. "
 SOV_expand_MiG:0 "Expand United Aircraft Corporation"
 SOV_expand_MiG_desc:0 "United Aircraft Corporation of Russia is a Russian defence company. It produces large amounts of planes, but the situation in the world is getting hotter. To win the next air war, we must invest in production of modern aircrafts."
 SOV_increased_agricultural_output:0 "Increased Agricultural Output"
 SOV_balance_the_budget:0 "Balane The Bugdet"
 SOV_balance_the_budget_desc:0 "We must avoid the crisis from 1998! We mus balance our budget to strenghten our economy, and avoid inflation."
 SOV_core_chechnya:0 "Destroy Chechnyan Nationalism"
 SOV_core_chechnya_desc:0 "Those Chechnyan nationalist who disagre with us will be either deported, imprisoned or kill, so Russians will finnaly be able to rule over this land in peace. "
 SOV_Putin_stands_victorius:0 "Putin Stands Victorius"
 SOV_Putin_stands_victorius_desc:0 "Putin has won the elections."                                                                                                                     
 SOV_purge_some_oligarchs:0 "Purge Some Oligarchs"
 SOV_purge_some_oligarchs_desc:0 "Many oligarchs aren't loyal to Putin, so they should be purged"
 SOV_pay_the_debts_to_Paris_Club:0 "Pay Debts To Pairs Club"
 SOV_pay_the_debts_to_Paris_Club_desc:0 "Russia has a large debt, but debts are bad. To bring us closer to economic independence."
 SOV_putins_puppets_in_oligarchy:0 "Putin's Puppets In Oligarchy"
 SOV_putins_puppets_in_oligarchy_desc:0 "After we have purged unloyal oligarchs we should put those loyal to Putin in power."
 SOV_NPP:0 "National Priority Projects"
 SOV_join_G7:0 "Join The Group Of Seven"
 SOV_join_G7_desc:0 "Russia ia an economic power. We must be treated as such. Joining the grup of seven could bring more prestige to Russia on the world stage."
 SOV_silence_the_opposition_media:0 "Silence The Opposition Media"
 SOV_silence_the_opposition_media_desc:0 "Opposition is bad as they don't want Russia to be a great power! But Putin wants that, so he'll silence the the anti-Russian opposition."
 SOV_demonstration_process:0 "Demonstration Process"
 SOV_demonstration_process_desc:0 "We'll make make people see what can happen to them after trying to beat Putin!  "
 SOV_affirm_anti_terrorism:0 "Affirm Anti-Terrorism"
 SOV_affirm_anti_terrorism_desc:0 "Putin have became the president as he made people scared of terrorism. To make sure that people who are scared of terrorism support us, we need to affirm our position on it."
 SOV_the_house_always_win:0 "The House Always Wins"
 SOV_the_house_always_win_desc:0 "In gambling there's the rule that the house (casino) will win no matter what. The same thing could be applied to the Russian politics. The house is Putin and people opposing him are gambleres, but they're not gambling their money, no they are gambling their lifes."
 SOV_awaken_the_Russian_bear:0 "Awaken The Russian Bear"
 SOV_awaken_the_Russian_bear_desc:0 "It should be clear that the next war may come soon and if it does it will be more destructive then ever. Thus we need to awaken our strengths and mobilize our economy and people. "
 SOV_increase_presence_of_military_industry:0 "Increase Presence Of Military Industry"
 SOV_increase_presence_of_military_industry_desc:0 "After we have mobilized the economy, it's time to develop thr military industry."
 SOV_increase_agricultural_output:0 "Increase Agricultural Output"
 SOV_increase_agricultural_output_desc:0 "We can earn lot's of money from selling crops. But we firstly have to produce these crops. Let's start a program of increasing production of many crops."
 SOV_invest_in_Central_Bank_of_Russia:0 "Expand Central Bank Of Russia"
 SOV_invest_in_Central_Bank_of_Russia_desc:0 ""
 SOV_state_capitalism:0 "State Capitalism"
 SOV_reformed_police_force:0 "Reformirovannaya Politsiya"
 SOV_establish_npp:0 "Establish The National Priority Projects"
 SOV_establish_npp_desc:0 "Many things in Russia need to be improved. Fortunatly our great president Putin, has a solution; establish a commision that will develop social welfare and agriculture."
 SOV_destroy_Yukos:0 "Destroy Yukos"
 SOV_destroy_Yukos_desc:0 "Mikhail Khodorkovsky, the presidend of Yukos and the richest man in Russia have been making donations to liberal and communist party. We must deal with him. Fortunatly he have commited tax fraud! We'll arrest him for that, destroy his company and get profit from that!"
 SOV_move_towards_state_capitalism:0 "Move Towards State Capitalism"
 SOV_move_towards_state_capitalism_desc:0 "After situations like that one with Yukos, it became clear that we must move towards state capitalism.  "
 SOV_stabilize_the_russias_population:0 "Stablize Russia's Population Growth"
 SOV_stabilize_the_russias_population_desc:0 "Russian population growth is declaining! We must do something about this. We'll institue a few programs to have more people in our country! "
 SOV_promote_conservatism:0 "Promote Conservatism"
 SOV_promote_conservatism_desc:0 "Russia was a powerful country when we were a monarhy. We must promote the good old ideas of the old times."
 SOV_strenghten_state_capitalism:0 "Strenghten State Capitalism"
 SOV_strenghten_state_capitalism_desc:0 ""
 SOV_reform_the_police_force:0 "Reform The Police Force"
 SOV_reform_the_police_force_desc:0 "The goal of the reform is to decrease corruption, improve the image of our police force and improve it's efficiancy."
 SOV_revive_the_Tsardom:0 "Revive The Tsardom "
 SOV_revive_the_Tsardom_desc:0 "Russia was a great country in the times of tsardom. Reviving it could bring us to our former glory."
 SOV_attack_Bealurs_and_Ukraine:0 "Restore Order In Ukraine And Belarus"
 SOV_attack_Bealurs_and_Ukraine_desc:0 "Ukraine and Belarus were once part of Russia. To restore our glory we must restore our order in there."
 SOV_take_over_baltic:0 "Takover Baltic"
 SOV_take_over_baltic_desc:0 ""
 SOV_Vistula_Land:0 "Visula Land"
 SOV_Vistula_Land_desc:0 "We need to restore Russian control over Poland."
 SOV_monarchy_in_Scandinavia:0 "Monarchy In Scandinavia"
 SOV_monarchy_in_Scandinavia_desc:0 "Monarchs in Scandinavian countries don't have full control over them! We must give them full power in exchange for their subdigation to the Russian empire."
 SOV_retake_Manchukou:0 "Retake Manchuko"
 SOV_retake_Manchukou_desc:0 "China is a great danger to monarchism. Thus we need to eradicate these stupid communist rats!"
 SOV_destroy_the_american_dream:0 "Destroy The American Dream"
 SOV_destroy_the_american_dream_desc:0 ""
 SOV_spread_monarchism:0 "Spread Monarhism"
 SSOV_spread_monarchism_desc:0 "Monarhism is the best! Every country must go back to good old monarchs."
 SOV_for_the_tsar:0 "For The Tsar"
 SOV_for_the_tsar_desc:0 "Tsar is the greates person in Russia!"
 SOV_puppet_duma:0 "Puppet Duma"
 SOV_puppet_duma_desc:0 "Duma must be weak, and Tsar must be strong."
 SOV_tsars_university:0 "Tsar's University"
 SOV_tsars_university_desc:0 "In order to educate our people we'll creat a new university in the name of the Tsar."
 SOV_new_form_of_serfdom:0 "New Form Of Serfdom"
 SOV_new_form_of_serfdom_desc:0 "Serfdom was good for Russia. Unfortunatly our people are against it. We'll silently bring it back so nobody will protest it."
 SOV_putinism:0 "Putinism"
 SOV_putinism_desc:0 "Putin is the greates leader Russia ever had. Thus he need to be cultivied."
 SOV_expand_control_over_transnistria:0 "Expand Control Over Transnistria"
 SOV_expand_control_over_transnistria_desc:0 "Transnistria is a country controled and run by our man. As we need more territories, we should expand our control over them."
 SOV_friends_in_Bulgaria:0 "Bulgarian Friends"
 SOV_friends_in_Bulgaria_desc:0 "Russians and Bulgarians are friends. Let us show them some good ol' Russian friendship by invating them to our alliance!"
 SOV_strenghten_CSTO_ties:0 "Strenghten CSTO Ties"
 SOV_strenghten_CSTO_ties_desc:0 "CSTO countries are our only true allies. We must support them and strenghten our ties with them so they won't leave us when we'll try to annex them."
 SOV_restore_the_order_in_Bealurus:0 "Restore The Order In Belarus"
 SOV_restore_the_order_in_Bealurus_desc:0 "Belarus have gotten out of good Russian hands and they went diffrent path then us. We must discipline them and bring back the Russian order in their territories."
 SOV_Russian_bear_awaken:0 "Russian Bear"
 SOV_align_Bealurus:0 "Ties With Belarus"
 SOV_align_Bealurus_desc:0 ""
 SOV_united_military_traning:0 "United Military Traning"
 SOV_united_military_traning_desc:0 "United tranings of our military like ZAPAD could bring our militaries closer toghter."
 SOV_invest_in_other_members:0 "Invest In Other Members"
 SOV_invest_in_other_members_desc:0 "Other members of CSTO aren't as rich as us. To both expand economic influance on other countries and make their economies growth stronger. We would both win from that!"
 SOV_strengthen_CSTO:0 "Strenghten CSTO"
 SOV_strengthen_CSTO_desc:0 ""
 SOV_Zhirinovsky_stands_victorius:0 "Zhirinovsky Stands Victorius"
 SOV_Zhirinovsky_stands_victorius_desc:0 "Zhirinovsky has won the elections"
 SOV_attck_oligarchs:0 "Attack Oligarchs"
 SOV_attck_oligarchs_desc:0 "Oligarchs are bad, they want the worst for Russia they only care about money! We need to start destroying them."
 SOV_assasinate_Putin:0 "Assasinate Putin"
 SOV_assasinate_Putin_desc:0 "Putin is a bad man he served KGB, he also supports oligarchy. These things are unacaptable! We must assasinate him by giving him some good ol' Russian tea."
 SOV_destroy_oligarchs:0 "Destroy The Oligarchs"
 SOV_destroy_oligarchs_desc:0 "Oligarchs are finnaly weak enough for us to destroy them easily. Let's use that opportunity as fast as we can."
 SOV_strenghten_our_media:0 "Strenghten Our Media"
 SOV_strenghten_our_media_desc:0 "If we want to control the country and make people think that propaganda is true we must spend more money and increase our support for them."
 SOV_attack_opposition:0 "Attack Opposition"
 SOV_attack_opposition_desc:0 "Opposition is bad and anti-russian. Thus they must be destroyed, for the greater good of all Russians!"
 SOV_consolidate_our_power:0 "Consolidation Of Power"
 SOV_consolidate_our_power_desc:0 ""
 SOV_ban_anti_russian_parties:0 "Ban All Anti-Russian Parties"
 SOV_ban_anti_russian_parties_desc:0 "We're the only pro-Russian party! Thus our politcial opponaments are anti-Russian so they should be banned. We'll be the only party left!"
 SOV_Russian_militarizm:0 "Russian Militarism"
 SOV_revive_the_industry:0 "Reive The Industry"
 SOV_revive_the_industry_desc:0 "Much of our industry was either destroyed or moved when we attacked our oligarchic enemies. Now it's finnaly time to rebuild and make our industry grow again!"
 SOV_develop_the_national_arms_industry:0 "Develop The National Arms Industry"
 SOV_develop_the_national_arms_industry_desc:0 "After we have developed our civilan industry, it's time to focus on military. After all if we want to takeover the world we must have a large military industry."
 SOV_militarizm:0 "Militarism"
 SOV_militarizm_desc:0 "Russia once was a quite militarised society, but the good old days of great Russia are gone. If we want to bring back the Russian glory, we must firstly go back to militarism!"
 SOV_militarised_schools:0 "Militarised Schools"
 SOV_militarised_schools_desc:0 "Schools in Russia aren't focus on learning. Their new goal is to indoctrinate younglings to join the army or go to work as soon as they finish school"
 SOV_organize_the_youth:0 "Organize The Youth"
 SOV_organize_the_youth_desc:0 "Youth will be militarised and prepared to join the army as fast as they can."
 SOV_militarise_schools:0 "Militarise Our Schools"
 SOV_militarise_schools_desc:0 "You hate learning in school? Join the Russian army or work in a arms factory instead!"
 SOV_russian_revanchism_idea:0 "Russian Revanchism"
 SOV_Okhrana:0 "Okhrana"
 SOV_revive_Okrana:0 "Revive Okhrana"
 SOV_revive_Okrana_desc:0 "Okhrana was a Russian secret service during the times of the Tsardom. It was great, way better then some NKVD! We must revive it to truly protect Russia!"
 SOV_make_Okrana_destroy_partisants:0 "Destroy The Partisants"
 SOV_make_Okrana_destroy_partisants_desc:0 "Partisants are bad as they fought against Russia and for their independence. That is unaccaptable! We must utilise Okhrana in destroying them!"
 SOV_Russian_revanchism:0 "Russian Revanchism"
 SOV_Russian_revanchism_desc:0 "Russia is the best country! Thus we must make the world know about our exapnsion plan!"
 SOV_new_budget_for_industry:0 "New Budget For The Industry"
 SOV_New_industrial_plans:0 "New Industrial Budget"
 SOV_New_industrial_plans_desc:0 "The new budget for industrial proejcts will be focused more on military industry and less on civilian industry."
 SOV_cult_of_the_unknown_soldier:0 "Cult Of The Unknown Soldier"
 SOV_cult_of_the_unknown_soldier_desc:0 "Many of our brave soldiers died, we don't know their names but at lest we can honor them!"
 SOV_Russia_always_comes_first:0 "Russia Always Come First!"
 SOV_Russia_always_comes_first_desc:0 "Our people are already patriotic but we can make them even more! Everything on the lives of the people of Russia will now revolve around Russia."
 SOV_be_realistic:0 "Be Realistic"
 SOV_be_realistic_desc:0 "We can't counquer the world, we need to be realistic in our future plans for expansions."
 SOV_Russia_can_only_border_Russia:0 "Russia Can Only Border Russia!"
 SOV_Russia_can_only_border_Russia_desc:0 "Russia is the best and most powerful country in the world. We should use our power to destroy anyone or anything that will try to stop us!"
 SOV_march_on_Minsk:0 "March On Minsk"
