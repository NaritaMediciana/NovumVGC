 SOV_focus_event.7.t:0 "Dealing With Putin"
 SOV_focus_event.7.d:0 "Putin is a well-known Russian politican and a supporter of oligarchy, but he's also very popular. If we want to stay in power, we must do something about him."
 SOV_focus_event.7.o1:0 "Invite him to our goverment"
