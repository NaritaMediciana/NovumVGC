 SOV_a_new_dawn_for_Russia:0 "A New Dawn For Russia"
 SOV_a_new_dawn_for_Russia_desc:0 "Russia is a reborn country. We have been ruled by oligarchs, we defated them. we have been ruled by communists and Tsardom, we defeated them. It shows that Russian democracy will survive anything!"
 SOV_civilize_the_Russian_political_system:0 "Civilize The Russian Politics"
 SOV_civilize_the_Russian_political_system_desc:0 "Murders, and corruption can't take place in new and better Russia. We need to eliminate them from our political system!"
 SOV_support_small_buisness:0 "Support Small Buisness"
 SOV_support_small_buisness_desc:0 "After we have kicked out corrupt oligarchs Yukos controls large part of our market. We can't rely only on them! We must support the smaller buisnesses to stop Yukos from becoming a monopol."
 SOV_beurocratic_reform:0 "Beurocratic Reform"
 SOV_beurocratic_reform_desc:0 "We must make so beurocrats have easier jobs to servr our people."
 SOV_an_army_without_corruption:0 "An Army Without Corruption"
 SOV_an_army_without_corruption_desc:0 "For many years Russian army have been corrupt to it's core but after our efforts and civilized purges we were able to finnaly get rid of it! Now it's time for the new and greater Russian army to finnaly shine!"
 support_from_the_middle_man:0 "Support From The Middle Man"
 support_from_the_middle_man_desc:0 "Our party is not a party that is either ruled by rich or is for them. We are party that is for the poor and middle Russian. We can use that to get support them."
 SOV_reformed_healthcare:0 "Reformed Healthcare"
 SOV_healthcare_reform:0 "Healthcare Reform"
 SOV_healthcare_reform_desc:0 "It's clear that modern country needs healthcare that could care for it's people. We can't go the way in which we either ignore or give it to somebody else. We'll take care of our people!"
