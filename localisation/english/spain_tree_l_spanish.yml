 SPR_army_art:0 "Mando de Artillería de Campaña"
 SPR_army_art_desc:0 "El Mando de Artillería de Campaña (MACA) es un conjunto de unidades, de artillería de campaña y de costa del Ejército de Tierra de España, puestas bajo un mando único y constituidas, adiestradas y equipadas para ser empleadas en refuerzo de la artillería de campaña de las unidades que se determinen o en el marco de una organización operativa y en el control y defensa de costas, de acuerdo con la doctrina específica terrestre. Este mando dispone de capacidad para la conducción de actividades derivadas de las misiones específicas que con carácter permanente se le pudiesen asignar en el control y defensa de costas. El Mando se articula en un cuartel general y un conjunto de unidades de artillería de campaña y de costa."
