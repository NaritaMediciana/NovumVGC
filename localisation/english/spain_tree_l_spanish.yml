 spain.347.t:0 "Reforma de la "Ley de Extranjería de España" Ley Orgánica 4/2000"
 spain.347.d:0 "La ley de extranjería es el nombre con el que se conoce la Ley Orgánica 4/2000, de 11 de enero, sobre Derechos y Libertades de los Extranjeros en España y su Integración Social, modificada por las LO 8/2000, 14/2003 y 2/2009. Es la norma española que regula la entrada y estancia de los extranjeros extracomunitarios en el territorio español, así como los derechos y libertades que se les reconocen. Su actual Reglamento de desarrollo fue aprobado por el Real Decreto 2393/2004, de 30 de diciembre. Con fecha de 30 de junio de 2011 será sustituido por el nuevo Reglamento de desarrollo, aprobado por el Real Decreto 557/2011, de 20 de abril (BOE de 30 de abril). La Ley comprende setenta y un artículos estructurados en cinco títulos. El Título Preliminar contiene disposiciones generales y los demás hacen referencia, respectivamente, a los derechos y libertades de los extranjeros, su régimen jurídico, las infracciones en materia de extranjería y el procedimiento sancionador y la coordinación de los poderes públicos. Tradicionalmente, España ha sido un país de emigración, por lo que la producción legislativa se ha centrado en este ámbito, mientras que la legislación relativa a la extranjería era fragmentaria. El primer intento de paliar esto se dio con la Ley Orgánica 7/1985, de 1 de julio, sobre Derechos y Libertades de los extranjeros, que fue fuertemente criticada1 por su tratamiento policial del fenómeno migratorio, su regulación restrictiva en materia de derechos de los extranjeros y la deficiente técnica legal que mostraba. España, que iba a ingresar pronto en la entonces Comunidad Europea, trataba de evitar convertirse en puerta de entrada al continente: algunas organizaciones sociales denunciaron que se trataba de la norma más dura de Europa. La Ley fue objeto de recurso de inconstitucionalidad, resuelto por la Sentencia del Tribunal Constitucional 115/1987, de 7 de julio, que anuló varios preceptos de la norma y marcó un cambio de la doctrina constitucional en materia de extranjería hacia una línea más progresista. Las deficiencias de la Ley y la transformación del fenómeno migratorio en España a finales de los años 1980 y en los años 1990 mostró la necesidad de una nueva ley adaptada a las circunstancias, favoreciendo la inmigración con el objeto de abaratar la mano de obra al aumentar su número disponible. Desde el año 2000, España ha presentado una de las mayores tasas de inmigración anual del mundo (de tres a cuatro veces mayor que la tasa media de Estados Unidos, ocho veces más que la francesa. En el año 2005 sólo era superada en términos relativos en el continente europeo por Chipre y Andorra.)."
 spain.347.o1:0 "Excelente"
 spain.348.t:0 "Inmigración Africana"
 spain.348.d:0 "En 2004 se registraba el primer asalto a la valla, en Melilla. Desde entonces, la presión sobre la frontera de Ceuta y Melilla ha registrado múltiples variaciones. 2005 fue un año crítico y dio lugar a lo que se llamó "crisis de las vallas". Ese año, más de 5.500 inmigrantes accedieron a territorio español a través de las vallas de Ceuta y Melilla, y se llegaron a registrar intentos de asalto masivo con varios grupos de hasta 600 inmigrantes saltando simultáneamente. Sin embargo, 2006 fue el año de la llamada "crisis de los cayucos". Las costas españolas se vieron desbordadas con la llegada de 39.180 irregulares, principalmente Canarias. Por mucho tiempo los marroquíes constituyeron la primera comunidad extranjera en importancia, en torno al millón, pero en 2007 (que ha experimentado un retroceso en los últimos años debido a la concesión de nacionalidad española a decenas de miles de ciudadanos marroquíes) pasaron a ser la segunda comunidad más numerosa tras los rumanos. Los marroquíes se han diseminado por todo el territorio nacional. La inmigración subsahariana en España siempre fue cuantitativamente muy limitada. Esta situación comienza a cambiar en los años 1990, cuando empieza a llegar a Melilla un flujo mayor de africanos procedentes del sur del Sáhara. En enero de 1998 vivían en España unas 36 000 personas nacidas en África subsahariana, pero no sería hasta los años posteriores a la regularización de 1996 cuando se produce el primer “boom” de la inmigración subsahariana y de su acceso al mercado de trabajo español el cual se orientará, fundamentalmente, hacia sectores como la agricultura, la construcción, los servicios y el comercio ambulante, sectores caracterizados por los bajos salarios y las condiciones precarias de empleo. Entre enero de 1998 y enero de 2003 se triplica la llegada de inmigrantes subsaharianos, llegando a la cifra de 110 000 personas. En 2010 la cifra es de 237 309 y todas las variables indican una tendencia a la diversificación de los países de procedencia. La irregularidad y la reagrupación familiar han sido las formas acceso a España más utilizadas, lo que hace que los primeros años en España estén caracterizados por la precariedad y el acceso al mercado informal de trabajo."
 spain.348.o1:0 "Excelente"
 spain.349.t:0 "Derogación de Ley Orgánica 4/2000 "Ley de Extranjería de España""
 spain.349.d:0 "Se ha realizado la derogación de Ley Orgánica 4/2000 "Ley de Extranjería de España", la cual favorece la inmigración irregular, entrando en vigor la Ley Orgánica 7/1985, de 1 de julio, sobre Derechos y Libertades de los extranjeros, la cual ordena los flujos inmigratorios a los intereses nacionales."
 spain.349.o1:0 "Excelente"
 spain.350.t:0 "Abdicación de Juan Carlos I"
 spain.350.d:0 "La abdicación de Juan Carlos I fue anunciada el lunes 2 de junio de 2014 y se hizo efectiva el 19 de junio, momento en que se publicó la Ley Orgánica 3/2014, de 18 de junio, que regula la abdicación en el Boletín Oficial del Estado, aprobada por las Cortes Generales conforme a lo dispuesto en la Constitución. Se trata de la séptima abdicación de un rey de España —cuarta si se considera a monarcas que estaban en el trono y lo hicieron de forma voluntaria—. La ley orgánica aprobada por las Cortes fue sancionada por el rey Juan Carlos I y refrendada por el presidente del Gobierno. El acto de firma de la norma se produjo el 18 de junio a las 18:00 horas en el Salón de Columnas del Palacio Real de Madrid y la publicación tuvo lugar el día 19 a las 00:00 horas, momento en que se hizo efectiva la abdicación y el príncipe de Asturias pasó a ser el nuevo rey. Juan Carlos I ostentará la dignidad de «rey» de manera vitalicia y realizará exclusivamente las funciones que le asigne su sucesor, proclamado rey de España con el nombre de Felipe VI el 19 de junio, en una ceremonia protocolaria en el Palacio de las Cortes. El documento en el que el Rey formalizaba la abdicación de la Corona, hecho público por la Casa Real unos minutos tras la declaración institucional, decía así: «A los efectos constitucionales procedentes, adjunto el escrito que leo, firmo y entrego al señor presidente del Gobierno en este acto, mediante el cual le comunico mi decisión de abdicar la Corona de España. El Rey de España. Don Juan Carlos I de Borbón.»"
 spain.350.o1:0 "¡Viva el Rey!¡Viva España!" 
 spain.351.t:0 "Proclamación Felipe VI"
 spain.351.d:0 "La proclamación del rey Felipe VI, que tuvo lugar el jueves, 19 de junio de 2014, fue el acto solemne en el que el rey de España, ante las Cortes Generales, prestó juramento de desempeñar las funciones que la Constitución le atribuye, de guardar y hacer guardar las normas jurídicas y de respetar los derechos de los ciudadanos y de las nacionalidades y regiones españolas. Los reyes Felipe y Letizia, junto a sus hijas, la princesa de Asturias y la infanta Sofía, se dirigieron en coche desde el complejo de la Zarzuela hasta el Palacio de las Cortes. El séquito, encabezado por los maceros de las Cortes, hizo entrada al edificio por la Puerta de los Leones, que solo se abre en ocasiones especiales y solemnes. Seguidamente, el presidente de la cámara baja procedió a tomar juramento a Felipe VI, que pronunció las siguientes palabras: Juro desempeñar fielmente mis funciones, guardar y hacer guardar la Constitución y las leyes y respetar los derechos de los ciudadanos y de las comunidades autónomas. En ese momento se proclamó el nuevo rey, se hicieron los correspondientes vivas al rey y a España y se interpretaron los acordes del himno nacional. En cumplimiento de la Constitución, queda proclamado rey de España don Felipe de Borbón y Grecia que reinará con el nombre de Felipe VI. ¡Viva el Rey! ¡Viva España!."
 spain.351.o1:0 "¡Viva el Rey!¡Viva España!"
 spain.352.t:0 "Fallecimiento Juan Carlos I"
 spain.352.d:0 "El cadáver del Rey Juan Carlos I descansa ya en el Monasterio de El Escorial, es el momento de celebrar el funeral de Estado. El solemne funeral tendrá lugar en la Catedral de la Almudena. En el centro de la nave estaba situado el túmulo Real -de dos cuerpos y dos metros de altura- que estaba recubierto con paños de terciopelo negro bordados de oro. A la cabecera del túmulo, sobre un almohadón de terciopelo, se encontraban las insignias de la monarquía y a los lados los mantos de la Órdenes Militares y de Carlos III. Al pié del túmulo más de cien coronas de flores enviadas por los asistentes a la ceremonia. El túmulo estaba rodeado por una triple hilera de blandones amarillos y cuatro candelabros en los ángulos. Montaban guardia individuos del Real Cuerpo de Guardias Alabarderos, con alabarda ceñida de crespón negro."
 spain.352.o1:0 "¡El Rey ha muerto!¡Viva el Rey!"
 spain.353.t:0 "Fallecimiento Enrique V"
 spain.353.d:0 "El cadáver del Rey Enrique V descansa ya en el Monasterio de El Escorial, es el momento de celebrar el funeral de Estado. El solemne funeral tendrá lugar en la Catedral de la Almudena. En el centro de la nave estaba situado el túmulo Real -de dos cuerpos y dos metros de altura- que estaba recubierto con paños de terciopelo negro bordados de oro. A la cabecera del túmulo, sobre un almohadón de terciopelo, se encontraban las insignias de la monarquía y a los lados los mantos de la Órdenes Militares y de Carlos III. Al pié del túmulo más de cien coronas de flores enviadas por los asistentes a la ceremonia. El túmulo estaba rodeado por una triple hilera de blandones amarillos y cuatro candelabros en los ángulos. Montaban guardia individuos del Real Cuerpo de Guardias Alabarderos, con alabarda ceñida de crespón negro."
