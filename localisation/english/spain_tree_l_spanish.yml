 spain.354.t:0 "Proclamación Carlos VIII"
 spain.354.d:0 "La entronización de Carlos VIII se produjo en tres actos. En primer lugar Su Majestad junto a la Reina doña Astrid de Bélgica y sus hijos, el Príncipe de Asturias Carlos y los infantes Joaquín, María Laura, Luisa María y Leticia María, fue proclamado como soberano en al Palacio Real a la muerte de Enrique V, se leyeron las proclamas y se alzó el pendón real. En segundo lugar en una ceremonia en el monasterio de San Jerónimo el Real, donde los procuradores castellanos le juraron y le reconocieron como rey. Un año después, fue Su Majestad Carlos VIII a Zaragoza para ser jurado en la corte aragonesa, seguidamente dirigiéndose a Pamplona, para ser jurado de igual modo por la corte navarra."
 spain.354.o1:0 "¡Viva el Rey!¡Viva las Españas!"
 spain.355.t:0 "Asesinato Carlos VIII"
 spain.355.d:0 "El pasado día 12 de octubre, Fiesta Nacional de España, durante en el tradicional desfile de las Fuerzas Armadas elementos terroristas perpetraron una acción contra la figura de Su Majestad el Rey, siendo herido de gravedad junto a diversas Autoridades que lo acompañaban en el Palco Real, falleciendo posteriormente por la gravedad de las heridas recibidas. El cadáver del Rey Carlos VIII descansa ya en el Monasterio de El Escorial, es el momento de celebrar el funeral de Estado. El solemne funeral tendrá lugar en la Catedral de la Almudena. En el centro de la nave estaba situado el túmulo Real -de dos cuerpos y dos metros de altura- que estaba recubierto con paños de terciopelo negro bordados de oro. A la cabecera del túmulo, sobre un almohadón de terciopelo, se encontraban las insignias de la monarquía y a los lados los mantos de la Órdenes Militares y de Carlos III. Al pié del túmulo más de cien coronas de flores enviadas por los asistentes a la ceremonia. El túmulo estaba rodeado por una triple hilera de blandones amarillos y cuatro candelabros en los ángulos. Montaban guardia individuos del Real Cuerpo de Guardias Alabarderos, con alabarda ceñida de crespón negro."
