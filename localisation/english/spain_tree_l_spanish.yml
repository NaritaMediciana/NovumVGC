 SPR_towards_monarchy:0 "Retorno a la Monarquía"
 SPR_towards_monarchy_desc:0 "La Edad de Oro de España fue con la Monarquia. El actual sistema es un experimento fallido, ¡Viva el Rey!"
 SPR_empower_the_king:0 "¡Viva el Rey!"
 SPR_empower_the_king_desc:0 "El Rey debe asumir sus nuevos y naturales poderes. El curso natural de España ha sido restituído. ¡Viva España! ¡Viva el Rey!"
 SPR_reestablish_ultramar:0 "Gran conquista de Ultramar"
 SPR_reestablish_ultramar_desc:0 "Tras el descubrimiento de América en 1492, España exploró y colonizó grandes extensiones de territorio en América, desde el actual suroeste de Estados Unidos, México, y el Caribe, hasta Centroamérica, la mayor parte de Sudamérica y la costa noroeste de Norteamérica (actual Alaska y Columbia Británica)."
 SPR_dismantle_parliament:0 "Desmantelar la Farsa Parlamentaria"
 SPR_dismantle_parliament_desc:0 "Debemos limitar la practica parlamentaria a la nueva realidad española, se necesita más patriotas que políticos profesionales."
 SPR_plus_ultra:0 "Plus Ultra"
 SPR_plus_ultra_desc:0 "Este lema se utilizó para animar a los navegantes a desafiar y olvidar la antigua advertencia de la mitología griega, según la cual Hércules había puesto dos pilares en el Estrecho de Gibraltar, y se creía que eran el límite del Mundo, la última frontera que los navegantes del Mediterráneo podían alcanzar. Era el Non Terrae Plus Ultra (‘No existe tierra más allá’) en referencia también a Finisterre, pero este lema perdió su poder simbólico a raíz de que Cristóbal Colón llegara a las Indias Occidentales cruzando el océano Atlántico en 1492. Desde entonces, este ha sido el lema de España."
 SPR_union_hispana:0 "Hispanidad"
 SPR_union_hispana_desc:0 "Los tiempos donde no se ponía el Sol en el Imperio han quedado atrás hace siglo, pero tal vez deberíamos unir a los pueblos hispanos en una nueva Comunidad Universal Hispánica."
 SPR_arriba_espana:0 "¡Arriba España!"
 SPR_arriba_espana_desc:0 "¡Arriba, escuadras, a vencer, que en España empieza a amanecer!"
 SPR_reclaim_colonies:0 "Reclamar nuestras Colonias"
 SPR_reclaim_colonies_desc:0 "Tenemos voluntad de imperio. Afirmamos que la plenitud histórica de España es el Imperio. Reclamamos para España un puesto preminente en Europa. No soportamos ni el aislamiento internacional ni la mediatización extranjera."
 SPR_nacional_sindicalismo:0 "Estado Nacional-Sindicalista"
 SPR_nacional_sindicalismo_desc:0 "Creemos en la suprema realidad de España. Fortalecerla, elevarla y engrandecerla es la apremiante tarea colectiva de todos los españoles. A la realización de esa tarea habrán de plegarse inexorablemente los intereses de los individuos, de los grupos y de las clases."
 SPR_union_iberica_fascista:0 "Unidad Ibérica"
 SPR_union_iberica_fascista_desc:0 "Este es el tiempo de la Unidad de la Patria y no se permitirá ningún tipo de separatismo."
 SPR_virrey_nueva_espana:0 "Virreinato de Nueva España"
 SPR_virrey_nueva_espana_desc:0 "El virreinato de Nueva España fue una entidad territorial integrante del Imperio español, establecida en gran parte de América del Norte por la Corona durante su dominio en el Nuevo Mundo, entre los siglos XVI y XIX. Se originó tras la caída de México-Tenochtitlán, evento principal de la conquista, la que propiamente no concluyó sino hasta mucho después, pues su territorio siguió creciendo hacia el norte."
 SPR_cruz_del_sur:0 "La Cruz del Sur"
 SPR_cruz_del_sur_desc:0 "La solidaridad entre los pueblos y países promueve la construcción de sociedades más justas y equitativas, en una Comunidad Hispánica con menores asimetrías."
 SPR_hispano_arabe:0 "Tradicional Amistad Hispano-Árabe"
 SPR_hispano_arabe_desc:0 "La diplomacia española encontró eco a su posición en dos regiones donde su presencia era grande, aunque de manera muy desigual: América Latina y el Mundo Árabe. En el primero de los casos resultaba evidente la extrema sensibilidad, entonces y ahora, al efecto de la influencia norteamericana. En el segundo, el proceso de descolonización estaba todavía en marcha, el rechazo al ejercicio del colonialismo era grande y, sobre todo, la llaga por la creación del estado de Israel estaba aún recién abierta. Poco a poco fue tomando forma un bloque pro-español en Naciones Unidas, que sería determinante para el fin del aislamiento y el ingreso de España en la Organización."
 SPR_spanish_mediterranean:0 "Expandir el dominio por el Mediterráneo"
 SPR_spanish_mediterranean_desc:0 "Debemos forzar a nuestros vecinos a redibujar nuestras fronteras... o aceptan o nuestra imparable infantería arrasara con ellos."
 SPR_virrey_peru:0 "Virreinato del Perú"
 SPR_virrey_peru_desc:0 "El inmenso virreinato abarcó gran parte del territorio de Sudamérica, incluida Panamá. Quedó fuera de él, también como bien realengo, Venezuela y Brasil, que sobre el océano Atlántico, pertenecía a Portugal."
 SPR_recover_filipinas:0 "Capitanía General de Filipinas"
 SPR_recover_filipinas_desc:0 "En 1521, la llegada del explorador Fernando de Magallanes marcó el comienzo de una era de influencia y posterior dominio español. Miguel López de Legazpi estableció el primer asentamiento español en Filipinas en 1565, con la fundación de Cebú. En 1571 fundó la ciudad de Manila, que se convertiría en el centro administrativo y económico del Imperio español en Asia y puerto de partida del galeón de Manila con destino Acapulco. Tres siglos de colonización española dieron lugar a una cultura hispano-asiática, patente en el arte, música, gastronomía y costumbres de Filipinas, en especial su religión católica. También surgió una variante filipina del idioma español, que floreció en la segunda mitad del siglo XIX y primera del XX."
 SPR_invite_filipinas:0 "El Galeón de Manila"
 SPR_invite_filipinas_desc:0 "La solidaridad entre los pueblos y países promueve la construcción de sociedades más justas y equitativas, en una Comunidad Hispánica con menores asimetrías."
 SPR_legado_borbonico:0 "Legado Borbónico"
 SPR_legado_borbonico_desc:0 "Siguiendo el ejemplo de Los Cien Mil Hijos de San Luis ahora debemos apoyar al restablecimiento del reinado de la Casa de Borbón en Francia."
 SPR_capitania_cuba:0 "Capitanía General de Cuba"
 SPR_capitania_cuba_desc:0 "La solidaridad entre los pueblos y países promueve la construcción de sociedades más justas y equitativas, en una Comunidad Hispánica con menores asimetrías."
 SPR_legado_cortes:0 "El Legado de Cortés"
 SPR_legado_cortes_desc:0 "La solidaridad entre los pueblos y países promueve la construcción de sociedades más justas y equitativas, en una Comunidad Hispánica con menores asimetrías."
 SPR_britannia_delenda_est:0 "Britannia Delenda Est"
 SPR_britannia_delenda_est_desc:0 "Debemos relegar al Reino Unido a potencia menor para evitar futuras injerencias en nuestras políticas."
 SPR_black_dorado:0 "El Dorado de Arabia"
 SPR_black_dorado_desc:0 "Debemos conquistar Arabia, no sólo por incrementar la importancia de nuestro Imperio, sino para garantizarnos las enormes reservas de petroleo. Ya es hora de arrebatar las riquezas de Arabia a los anglosajones." 
 SPR_sociedad_africa_colonial:0 "Sociedad Española de Africanistas y Colonialistas"
 SPR_sociedad_africa_colonial_desc:0 "Que España no disfrutara de un espacio colonial en el pasado es buena muestra de como hemos sido tratados y es hora de poner fin a tanto agravio."
 SPR_union_dinastica_portugal:0 "Unión Dinástica con Portugal"
 SPR_union_dinastica_portugal_desc:0 "La Unión Dinástica con Portugal fue destruída por nuestros perfidos enemigos eternos. Ya es hora de solucionar dicha ignominia."
 SPR_monarquia_hispanica:0 "Monarquía Hispánica"
 SPR_monarquia_hispanica_desc:0 "El Patrimonio Real ha sido saqueado por nuestros perfidos enemigos eternos. Ya es hora de solucionar dicha ignominia."
 SPR_pax_hispanica:0 "Pax Hispanica"
 SPR_pax_hispanica_desc:0 "Los Estados Unidos se confabularon perfidamente para arrebatarnos suelo patrio en ultramar. No solo es tiempo para la venganza sino para la Justicia. Debemos incendiar Washington hasta los cimientos, delenda est Carthago!"
 SPR_with_europe:0 "Incentivar la Cooperación Europea"
 SPR_with_europe_desc:0 "España debe estar cerca de la Unión Europea. Debemos perseguir vínculos estrechos con otros miembros y aumentar la cooperación."
 SPR_maastricht_treaty:0 "Tratado de Maastricht"
 SPR_maastricht_treaty_desc:0 ""
 SPR_PAC:0 "Política Agrícola Común de la Unión Europea"
 SPR_PAC_desc:0 "La Política Agrícola Común (PAC) es una de las políticas más importantes y uno de los elementos esenciales del sistema institucional de la Unión Europea (UE). La PAC gestiona las subvenciones que se otorgan a los agricultores y ganaderos de la Unión Europea (UE)."
 SPR_estate_liberalization:0 "Liberalización del Suelo"
 SPR_estate_liberalization_desc:0 "Bajo el argumento de que el elevado precio del suelo, unido a la discrecionalidad existente en la administración impide garantizar el acceso a la vivienda, y con la finalidad de abaratar el suelo, plantea medidas encaminadas a incrementar la oferta de suelo disponible para urbanizar. Para ello elimina la distinción entre suelo urbanizable programado y no programado, siendo ahora todo él urbanizable."
 SPR_economic_liberalization_1:0 "Liberalización Económica"
 SPR_economic_liberalization_1_desc:0 "La liberalización económica es un modelo económico basado en el libre mercado que consiste en: 1. Eliminar las regulaciones estatales en el ámbito empresarial. 2. Privatizar las empresas públicas. 3. Eliminar las ayudas económicas estatales a ciudadanos y empresas. 4. Reducir el gasto público y los impuestos a ciudadanos y empresas."
 SPR_economic_liberalization_2:0 "Sistematización de las Privatizaciones"
 SPR_economic_liberalization_2_desc:0 "Una de las primeras medidas del Gobierno de Aznar fue aprobar el "Programa de modernización del sector público empresarial del Estado", es decir, la sistematización de las privatizaciones. Algunas de las empresas que dejaron de ser propiedad del Estado en ese período fueron Telefónica, Endesa, Aceralia, Argentaria, Tabacalera, Repsol y Gas Natural. En 1997 se promulgó la Ley 54/1997 de 27 de noviembre del Sector Eléctrico (como transposición de la Directiva 96/92/CE de 19 de diciembre de 1996 ), que liberalizaba el mercado eléctrico. Los ingresos procedentes de las privatizaciones contribuyeron a reducir rápidamente la deuda pública del 68 al 63%."
 SPR_EU_taxation_reforms:0 "Reforma del IRPF"
 SPR_EU_taxation_reforms_desc:0 "En el año 1999 se lleva a cabo una reforma del IRPF, en la cual se rebaja este impuesto. Se reduce concretamente un 2% a las rentas más bajas y un 6% a las rentas más altas."
 SPR_welfare_reforms:0 "Reducción Gasto Social"
 SPR_welfare_reforms_desc:0 "Se redujo el gasto en protección social (educación, pensiones, sanidad pública, seguridad ciudadana...) un 9%, siendo en el último ejercicio de la legislatura del 20% del PIB frente al 27% de la media europea."
 SPR_trio_azores:0 "Trío de las Azores"
 SPR_trio_azores_desc:0 "La Cumbre de las Azores fue una reunión mantenida en las islas Azores el 16 de marzo de 2003 por los presidentes de Estados Unidos (George W. Bush), Reino Unido (Tony Blair), España (José María Aznar) y Portugal (José Manuel Durão Barroso) previa a la Invasión de Irak el 20 de marzo de 2003."
 SPR_metamorfosis_IBEX:0 "La Metamorfosis del Ibex"
 SPR_metamorfosis_IBEX35_desc:0 "En sus orígenes, el Ibex era fiel reflejo de una economía inmersa en un profundo proceso de ajuste y modernización para lograr la convergencia con los países del entorno europeo."
 SPR_tentaculos_real_politik:0 "Los Tentáculos de la «Real Politik»"
 SPR_tentaculos_real_politik_desc:0 "PP y PSOE han pasado de tener diferentes instituciones a coordinarlas en torno a un importante think tank."
 SPR_treaty_lisboa:0 "Tratado de Lisboa"
 SPR_treaty_lisboa_desc:0 ""
 SPR_FEDER:0 "Fondo Europeo de Desarrollo Regional"
 SPR_FEDER_desc:0 "El Fondo Europeo de Desarrollo Regional (FEDER) es un instrumento financiero de la Comisión Europea cuya finalidad es la ayuda para el desarrollo económico de las regiones deprimidas de la Unión Europea. Estos fondos son subvenciones a fondo perdido, siendo gestionados directamente por las administraciones públicas (central, autonómica y local) teniendo cada una de ellas un cupo de fondos asignado a priori para realizar proyectos en la zona. El objetivo del FEDER sería desarrollar los principios económicos en los que se basa la zona monetaria óptima para que todas las regiones de la Unión Europea converjan al mismo nivel de desarrollo, y permita fortalecer la moneda y la posición económica de Europa."
 SPR_european_cooperation_1:0 "Cooperación Europea I"
 SPR_european_cooperation_1_desc:0 "Podríamos no ser los más ricos de los miembros de la UE, pero tenemos que gastar algunos fondos invirtiendo en otros miembros. Una UE fuerte significará una España fuerte, por lo que los costes valen la pena."
 SPR_european_logistics_ideology_tree:0 "Logística Europea"
 SPR_european_logistics_ideology_tree_desc:0 "Al coordinar mejor nuestros planes económicos con otros miembros de la UE, debemos ser capaces de encontrar formas de beneficiar mejor a las industrias españolas."
 SPR_EU_expansion_of_2004:0 "Ampliación de la UE 2004"
 SPR_EU_expansion_of_2004_desc:0 "La UE se expandió por última vez en 1995, cuando Finlandia, Suecia y Austria se unieron. Ahora, es hora de incorporar aún más socios a nuestro pacto económico. La lista de posibles candidatos incluye Estonia, Letonia, Lituania, Malta, Polonia, Eslovaquia, Eslovenia, la República Checa, Hungría y Chipre."
 SPR_european_cooperation_2:0 "Cooperación Europea II"
 SPR_european_cooperation_2_desc:0 "Nuestras inversiones de la UE han comenzado a dar sus frutos, por lo que debemos ampliar nuestros planes de inversión para incluir a más miembros de la UE."
 SPR_EU_expansion_of_2007:0 "Ampliación de la UE 2007"
 SPR_EU_expansion_of_2007_desc:0 "Después de la exitosa expansión de la UE hacia el este también necesitamos mirar hacia los Balcanes. Bulgaria y Rumanía son miembros posibles."
 SPR_crisis_2008:0 "Crisis Económica Española"
 SPR_crisis_2008_desc:0 "El comienzo de la crisis mundial supuso para España la explosión de otros problemas: el final de la burbuja inmobiliaria, la crisis bancaria de 2010 y finalmente el aumento del desempleo en España, lo que se tradujo en el surgimiento de movimientos sociales encaminados a cambiar el modelo económico y productivo así como cuestionar el sistema político exigiendo una renovación democrática."
 SPR_EU_debt_crisis:0 "Crisis del Euro"
 SPR_EU_debt_crisis_desc:0 "Tiene aspectos de una crisis de la deuda soberana, del sistema bancario y del sistema económico en general. La crisis ha hecho difícil o imposible a algunos países en la zona euro refinanciar su deuda pública sin la asistencia de terceros."
 SPR_balanced_budget:0 "Reforma Constitucional Española"
 SPR_balanced_budget_desc:0 "El 7 de septiembre de 2011 fue votada una modificación del articulado de la Constitución española introduciendo una regla de oro presupuestaria. La enmienda limita al 0.40% el déficit estructural anual del Estado (central, autonómico y municipal) a partir de 2020."
 SPR_rescue_package:0 "Rescate Bancario Español"
 SPR_rescue_package_desc:0 "El Rescate bancario español hace referencia a las ayudas públicas proporcionadas por la Unión Europea a entidades bancarias desde el inicio de la crisis económica española de 2008."
 SPR_welfare_reforms_1:0 "Reducción Gasto Social"
 SPR_welfare_reforms_1_desc:0 "Reducción drástica en los Presupuestos Generales del Estado destinados a gastos sociales (sanidad, educación, seguridad ciudadana, ...)"
 SPR_laboral_reforms_1:0 "Refomas Laborales"
 SPR_laboral_reforms_1_desc:0 "Se realizan diversas reformas laborales tendentes a una mayor liberalización del mercado laboral, encaminada al abaratamiento de la mano de obra."
 SPR_crisis_inmobiliaria:0 "Crisis Inmobiliaria Española"
 SPR_crisis_inmobiliaria_desc:0 "La expresión crisis inmobiliaria española iniciada en 2008 hace referencia al conjunto de indicadores económicos (caída brusca del precio de la vivienda en España, escasez de créditos, etc) que, con toda virulencia en 2008, evidenciarían el deterioro de expectativas inmobiliarias y de la industria de la construcción en España en el contexto de una crisis económica mundial."
 SPR_crisis_bancaria:0 "Crisis Bancaria Española"
 SPR_crisis_bancaria_desc:0 "Se comprobó que la mayor parte de los parlamentarios tenían importantes inversiones en el sector inmobiliario, alcanzando en algunos casos hasta 20 propiedades. Otras informaciones periodísticas revelaron numerosas complicidades de los gobiernos central y autonómicos con el sector bancario (la prensa internacional expresó sorpresa por el indulto in extremis del número dos del Banco Santander, Alfredo Sáenz, que había sido condenado a prisión por delitos de falsificación documental). Al mismo tiempo los principales partidos estaban fuertemente endeudados con los bancos."
 SPR_recession:0 "Recesión"
 SPR_recession_desc:0 "Durante el cuarto trimestre de 2008, la economía española entra oficialmente en recesión, al caer el Producto Interior Bruto (PIB) un 1,1%, descenso que se suma al del 0,3% en el tercer trimestre. Por otro lado, la escalada en la destrucción de empleo se va haciendo cada vez más notable: en agosto de 2008 se supera la barrera de los dos millones y medio de parados, la cifra más alta en diez años. En diciembre, España se convierte en el país que más empleo destruye del mundo, al rozar los tres millones de desempleados."
 SPR_tratados_libre_comercio:0 "Tratados de Libre Comercio"
 SPR_tratados_libre_comercio_desc:0 ""
 SPR_soberanismo_periferico:0 "El Desafío Independentista"
 SPR_soberanismo_periferico_desc:0 "El Parlamento de Cataluña constata la necesidad de que el pueblo de Cataluña pueda determinar libre y democráticamente su futuro colectivo e insta al gobierno a hacer una consulta prioritariamente en la próxima legislatura."
 SPR_european_cooperation_3:0 "Cooperación Europea III"
 SPR_european_cooperation_3_desc:0 "Nuestras inversiones de la UE siguen siendo rentables, por lo que la ampliación de nuestros planes de inversión para incluir más miembros de la UE es lógico."
 SPR_EU_expansion_of_2013:0 "Ampliación de la UE 2013"
 SPR_EU_expansion_of_2013_desc:0 "La expansión en Yugoslavia ha progresado lentamente, ya que las naciones en ese rincón de Europa están subdesarrolladas. Sin embargo, Croacia está ahora en un buen lugar. Tenemos que invitar a Croacia."
 SPR_union_of_nations:0 "Unión de Naciones"
 SPR_union_of_nations_desc:0 "Debemos conservar nuestra identidad nacional, la Unión Europea no debe unificarse sino permanecer como una unión de naciones."
 SPR_european_cooperation_4:0 "Cooperación Europea IV"
 SPR_european_cooperation_4_desc:0 "En este punto, la mayoría de la UE está recibiendo inversiones españolas. Vamos a seguir incluyendo más. Esto no sólo reforzará la UE, sino que aumentará nuestra influencia dentro de ella."
 SPR_european_cooperation_5:0 "Cooperación Europea V"
 SPR_european_cooperation_5_desc:0 "Vamos a ampliar aún más nuestros planes de inversión una última vez para incluir a todos los países de la UE que estamos interesados ​​en ayudar."
 SPR_research_slot_2:0 "Consejo Superior de Investigaciones Científicas"
 SPR_research_slot_2_desc:0 "Nuestras inversiones en la UE han dado sus frutos de manera sorprendente. Otros miembros de la UE han comenzado a invertir en investigadores españoles. Debemos organizar los fondos para que podamos empezar a usarlos."
 SPR_call_military_cooperation:0 "Cooperación Europea Militar"
 SPR_call_military_cooperation_desc:0 "Debemos aumentar la cooperación militar europea. Después de todas nuestras extensas inversiones, tenemos suficiente influencia entre los miembros de la UE para animarles a aceptar el liderazgo militar español para futuras operaciones militares."
 SPR_horizonte_2020:0 "Horizonte 2020"
 SPR_horizonte_2020_desc:0 "Horizonte 2020 es el mayor programa de investigación e innovación en la Unión Europea con un presupuesto de casi € 80 mil millones para el periodo 2014-2020. Su principal objetivo es asegurar la competitividad global de Europa."
 SPR_proyectos_vigilancia_masiva:0 "Proyectos de Vigilancia Masiva"
 SPR_proyectos_vigilancia_masiva_desc:0 "El concepto de vigilancia masiva se aplica a la red completa de vigilancia que se ejerce sobre una importante parte de la población.​ La vigilancia puede ser llevada por Estados, empresas privadas u organizaciones no gubernamentales, aunque el Estado suele ser el principal responsable."  
 SPR_erasmus_logistics:0 "Programa Erasmus"
 SPR_erasmus_logistics_desc:0 "El programa Erasmus, acrónimo del nombre oficial en idioma inglés European Region Action Scheme for the Mobility of University Students (Plan de Acción de la Comunidad Europea para la Movilidad de Estudiantes Universitarios), es un plan de gestión de diversas administraciones públicas por el que se apoya y facilita la movilidad académica de los estudiantes y profesores universitarios dentro de los Estados miembros del Espacio Económico Europeo, Suiza y Turquía."
 SPR_union_societies:0 "Comisión Europea"
 SPR_union_societies_desc:0 "La Comisión Europea (CE) es órgano ejecutivo y legislativo de la Unión Europea. Se encarga de proponer la legislación, la aplicación de las decisiones, la defensa de los tratados de la Unión y del día a día de la UE."
