 SPR_ejercito_otan_idea:0 "Brigadas de Combate (BCT)"
 SPR_ejercito_otan_idea_desc:0 "El Equipo de Combate de Brigada es la base del poder de combate del Ejército usando la maniobra, y además es la unidad de armas combinadas más pequeña que puede ser comprometida en forma independiente. Los BCT realizan operaciones ofensivas, defensivas, de estabilización y de apoyo civil. Su misión básica es de la de acercarse al enemigo usando fuego y maniobra para destruir o capturar sus fuerzas, o para repeler sus ataques usando fuego, combate cercano y contraataques. La Brigada de Combate de Infantería está organizada en torno a tres batallones de infantería. Cada tipo de brigada (infantería ligera, asalto aéreo, infantería de montaña o aerotransportada) tiene la misma organización básica. Cada brigada de infantería tiene capacidad de desarrollar operaciones de asalto aéreo, no importando si su designación oficial es de una brigada de asalto aéreo. La Brigada de Combate Stryker (SBCT por sus siglas en inglés) es una fuerza de infantería mecanizada. Las Brigadas Stryker han sido diseñadas para ocupar el hueco existente entre la alta movilidad pero escasa protección de las brigadas de infantería y las poderosas pero lentas y difíciles de desplegar brigadas acorazadas. Las Brigadas Acorazadas cuentan con un elevadísimo potencial de ataque y con el mayor nivel de protección, al ser acorazados todos los vehículos de maniobra que integran estas unidades."
 SPR_focus_tierra_focus:0 "Industria Militar Española"
 SPR_focus_tierra_focus_desc:0 "Las recientes fusiónes entre las empresas de armamento pesado ha propiciado que la industria militar y de defensa española es una de las más importantes del mundo. Entre ellas están algunas de las principales compañías españolas de los sectores aeronáutico, tecnológico o industrial, que dedican parte de su actividad a la fabricación de armamento, piezas o componentes militares. También hay empresas que prestan servicios con especificidades militares."
 SPR_focus_aire_focus:0 "Industria Aeronaútica Española"
 SPR_focus_aire_focus_desc:0 "Las recientes fusiónes entre las empresas aeronaúticas ha propiciado que la industria militar y de defensa española es una de las más importantes del mundo. Entre ellas están algunas de las principales compañías españolas de los sectores aeronáutico, tecnológico o industrial, que dedican parte de su actividad a la fabricación de armamento, piezas o componentes militares. También hay empresas que prestan servicios con especificidades militares."
 SPR_focus_armada_focus:0 "Industria Naval Española"
 SPR_focus_armada_focus_desc:0 "Las recientes concentraciones entre las empresas navales ha propiciado que la industria militar y de defensa española es una de las más importantes del mundo. Entre ellas están algunas de las principales compañías españolas de los sectores aeronáutico, tecnológico o industrial, que dedican parte de su actividad a la fabricación de armamento, piezas o componentes militares. También hay empresas que prestan servicios con especificidades militares."
 SPR_modernizacion:0 "Modernización Española"
 SPR_modernizacion_desc:0 "Se han acometido númerosas reformas estructurales las cuales se monstraban ineludibles para la modernización del país. Dicho proceso debe garantizar que España se situe a la vanguardia del mundo desarrollado."
 SPR_national_research_bonus:0 "Consejo Superior de Investigaciones Científicas"
 SPR_national_research_bonus_desc:0 "Su objetivo fundamental es desarrollar y promover investigaciones en beneficio del progreso científico y tecnológico, para lo cual está abierta a la colaboración con entidades españolas y extranjeras. Tiene carácter multidisciplinar y realiza investigaciones avanzadas en todas las áreas científicas gracias a sus más de 130 centros distribuidos en todas las Comunidades Autónomas de España, de forma parecida al CNRS francés. El CSIC cuenta con el 6 por ciento del personal dedicado a la Investigación y el Desarrollo en España (más de 14.000 personas), que genera aproximadamente el 20 por ciento de la producción científica nacional. Además, gestiona un conjunto de importantes infraestructuras, la red más completa y extensa de bibliotecas especializadas y cuenta con unidades mixtas de investigación. El CSIC entrega como galardón para distinguir a personas o entidades la Medalla de Oro del CSIC." 
 SPR_INDRA:0 "Indra"
 SPR_INDRA_desc:0 "Indra es una empresa multinacional española que ofrece servicios de consultoría sobre transporte, defensa, energía, telecomunicaciones, servicios financieros; así como servicios al sector público. Es una de las mayores empresas armamentísticas de España, siendo una de las tres empresas españolas que se encuentran entre las 100 mayores compañías mundiales del sector de defensa y seguridad, según los informes del SIPRI . Indra pertenece al índice selectivo español IBEX 35 desde el 1 de julio de 1999."
 SPR_instalaza:0 "Instalaza"
 SPR_instalaza_desc:0 "Instalaza S.A. es una compañía dedicada al diseño, desarrollo y fabricación de equipos y material militar de infantería. La empresa, fundada en 1943, tiene su sede y centros de producción en Zaragoza, Aragón, (España). La compañía es conocida por la producción de bombas y lanzadores de cohetes equipando a países de todo el mundo, principalmente a fuerzas armadas de España e Hispanoamérica."
 SPR_la_legion:0 "Legión Española"
 SPR_la_legion_desc:0 "La Legión Española (conocida popularmente como «La Legión») es una fuerza militar dirigida y creada en 1920 por José Millán-Astray, encuadrada dentro de la Fuerza Terrestre del Ejército de Tierra Español. Actualmente consta de los tercios «Gran Capitán», 1.º de la Legión, y «Duque de Alba», 2.º de la Legión, y de la Brigada «Rey Alfonso XIII» II de La Legión, una BOP compuesta a su vez por los tercios «Don Juan de Austria», 3.º de la Legión, y «Alejandro Farnesio», 4.º de la Legión, más otras unidades de maniobra y de apoyo logístico. La brigada forma parte de la División «Castillejos», Fuerzas Ligeras hasta 2015, mientras que los Tercios «Duque de Alba» y «Gran Capitán» pertenecen a las comandancias generales de Ceuta y de Melilla respectivamente. La Legión o Tercio de Extranjeros, como se denominó en su origen, fue resultado del esfuerzo personal del entonces comandante de Infantería José Millán-Astray. El resultado desfavorable a las armas españolas en las guerras coloniales del norte de África creaba además disturbios en el país. Millán-Astray llegó a la conclusión de que España necesitaba un cuerpo de soldados profesionales, no de reemplazo, con una moral y espíritu de cuerpo que fueran equiparables a los de la Legión extranjera francesa. La Legión es la culminación de ese proyecto personal. Tras su intervención en Marruecos y en la represión de alzamientos populares como la Revolución de Asturias de 1934, la Legión participó junto al bando golpista en la Guerra Civil Española. Posteriormente intervino en la Guerra de Ifni de 1957-58 y en la crisis por la descolonización del Sahara Español (1972-1975). Tras una importante reestructuración en la década de 1990, ha cubierto desde entonces varias misiones internacionales de mantenimiento de la paz en distintas zonas del mundo como Bosnia-Herzegovina, Albania, Kosovo, Macedonia, Irak, Afganistán, Congo y el Líbano. Desde sus orígenes, la Legión ha promovido siempre un culto al combate y una disminución de la relevancia de la muerte. Se pretende con ello minimizar el miedo natural a morir, favoreciendo los actos heroicos necesarios para su misión inicial como tropas de choque profesionales. Gran parte de ese objetivo se cubre mediante un adoctrinamiento de la tropa, que incluye la llamada «mística legionaria», simbolizada de forma definitiva en el Credo legionario. Algunos de sus lemas identificativos desde sus inicios, aún empleados hoy día, son «¡Viva España!, ¡Viva el Rey!, ¡Viva La Legión!», «¡A mí La Legión!» y «¡Legionarios a luchar, legionarios a morir!»."
 SPR_regulares:0 "Regulares"
 SPR_regulares_desc:0 "Los grupos de Regulares pertenecen a las fuerzas militares españolas creadas en 1911, en África y con personal indígena, cuya organización fue: un Tabor (nombre que recibe un batallón en Regulares) de Infantería de cuatro compañías más un escuadrón de caballería, que se ampliaron al año siguiente a dos Tabores de Infantería más un Tabor de Caballería. La creación de los Regulares se debió en gran parte a la protesta de la población civil en la península, secundada por la prensa, por la participación de soldados españoles en la Zona del Protectorado. Los antecedentes como unidad con tropas indígenas se encuentran en la formación de la Compañía de Mogataces de Orán, en los Tiradores del Rif y en la Milicia Voluntaria de Ceuta. La misión de estas fuerzas fue la de vanguardia y combate en todo tipo de terreno y operaciones, lo que ha llegado a incluir emboscadas, desembarcos y operaciones en alta montaña a través del tiempo. Se exigía a sus mandos tener muy buenos conocimientos sobre la manera de llevar la guerra por parte del enemigo del Rif y del foco rebelde de la región de Yebala (donde se encuentra Tetuán). Al poco tiempo de su creación tomaron el nombre de Fuerzas Regulares Indígenas de Melilla, cuyo jefe fue el teniente coronel de caballería Dámaso Berenguer Fusté. Los Regulares se convirtieron muy pronto en un cuerpo de élite del Ejército Español. En mayo de 1913, la situación en la región montañosa de Yebala llegó a ser muy peligrosa, con incidentes por toda la zona occidental del Protectorado. Los Regulares llegaron desde Melilla en auxilio de las tropas combatientes. Después de ayudar y socorrer a la columna que dirigía el general Primo de Rivera, siguieron otras acciones heroicas, entre las que destacó la conocida como «Las Bayonetas de Laucien», en la que los Regulares acudieron a salvar a los Cazadores, consiguiendo un buen número de bajas del enemigo en su acometida con los cuchillos de las bayonetas en las lomas de Laucien, que era una posición militar española. Después de esta hazaña, el cuchillo bayoneta se incorporó en el emblema del cuerpo de Regulares, junto con el de la media luna creciente, que era símbolo del contingente indígena. Participaron asimismo en las operaciones siguientes a la Revolución de octubre de 1934, en los principales frentes durante la Guerra Civil Española, donde se han documentado ataques sexuales con el fin de humillar y atemorizar a la población. También participaron en puntuales operaciones contra el maquis en la postguerra. Posteriormente, algunos de sus miembros participaron en la División Azul durante la Segunda Guerra Mundial y en el Tabor de Maniobra destacado en Ifni en 1959. Tal como señala la Orden General del Ejército del Norte de África del 31 de agosto de 1961, cumplida la misión que España asigno a su Ejército en Marruecos, las últimas unidades militares españolas abandonanl territorio Marroquí. Gran parte de los Grupos de Fuerzas Regulares Indígenas se disolvieron, quedando los G. F. R. de Infantería Tetuán n.º 1 y Ceuta n.º 3 de guarnición en Ceuta, y Melilla n.º 2 y Alhucemas n.º 5 en Melilla, pasando en poco tiempo a estar fundamentalmente formados por españoles de origen europeo y magrebí, de las ciudades de Ceuta, Melilla y otros lugares de España. Durante la marcha verde en el Sáhara Español, los Regulares fueron desplegados en la frontera de las plazas de soberanía con Marruecos y en los últimos años han participado en las unidades formadas, para acabar con las crisis derivadas de los asaltos a las vallas fronterizas de Ceuta y Melilla y en la misma frontera, durante la Crisis de la Isla de Perejil. Asimismo han formado parte de agrupaciones en Bosnia-Herzegovina y Kosovo junto a otras unidades de élite, mientras que algunos de sus miembros han estado presentes igualmente, en despliegues como el que ha realizado el Ejército con otras fuerzas multinacionales, en Guatemala, Afganistán y en el Líbano."
 SPR_COE:0 "Grupos de Operaciones Especiales"
 SPR_COE_desc:0 "Los Grupos de Operaciones Especiales (GOE) son las unidades de operaciones especiales del Ejército de Tierra Español, los denominados Boinas Verdes. Inicialmente se destinaban principalmente al combate de guerrillas, pero en la actualidad su función es de misiones de infiltración y reconocimiento por cualquier medio para la vigilancia u observación o ataques concretos, siempre en pequeños grupos (12-16 hombres aproximadamente) y siempre detrás de las líneas enemigas. Otro tipo de misiones en las que participa son las llamadas operaciones NEO (non-combatant evacuation operation —operación de evacuación de no-combatientes—), consistentes en la ayuda o extracción a compatriotas en países extranjeros, normalmente en conflicto, para su evacuación inmediata o su puesta a salvo. Desde mayo de 2012 y después del Ejercicio Dynamic Mix-02 celebrado en España y llevado a cabo por el Mando de Operaciones Especiales, España fue reconocida por la OTAN como nación líder en este tipo de operaciones. Tan solo las Unidades Especiales de Estados Unidos, Francia y Reino Unido tenían esta distinción. Los GOE forman desde entonces parte de estas prestigiosas unidades. Existen actualmente cuatro unidades GOE dentro del Ejército de Tierra Español: GOE "Granada"II (de nueva creación), GOE "Valencia" III, GOE "Tercio del Ampurdán" IV y GOE "Caballero Legionario Maderal Oleaga" XIX (antigua Bandera de Operaciones Especiales de la Legión, BOEL). Una unidad GOE se divide en equipos operativos de 12-16 soldados, suboficiales y oficiales. Normalmente cada equipo operativo es dirigido por un capitán y a su vez un comandante se encarga de coordinar los diferentes equipos operativos dentro de cada unidad GOE Las unidades son mandadas por un teniente coronel."
 SPR_infanteria_marina:0 "Infantería de Marina"
 SPR_infanteria_marina_desc:0 "El Cuerpo de Infantería de Marina es una unidad operativa anfibia de élite encuadrada dentro de la Armada Española. Es la infantería de marina más antigua del mundo, creada el 27 de febrero de 1537 por el rey Carlos I. Las funciones principales de los Infantes de Marina es su especialización en operaciones anfibias así como su operatividad tanto por mar y tierra, esto es proyección del poder naval mediante el uso de fuerzas anfibias sobre una costa hostil o potencialmente hostil. El Cuerpo equivalente más conocido son los "Marines" de los EE.UU. Su capacidad para embarcar en muy poco tiempo junto con apoyos aéreos y terrestres orgánicos de la Armada, la convierten en una unidad de alto valor estratégico por su alto grado de adiestramiento, capacidad y posibilidad de posicionarse de forma rápida y discreta en aguas internacionales; constituyendo un factor de disuasión considerable. La Infantería de Marina tiene su origen en los Tercios Viejos, unidades de infantería inicialmente destinada a ir embarcada en navíos, cosa que se hacía de forma temporal para realizar campañas o combates específicos. La diferencia surge cuando se decide que estas tropas debían tener una dedicación exclusiva a la guerra naval. La Infantería de Marina de España es la más antigua del mundo. Fue creada por Carlos I el 27 de febrero de 1537 al asignar de forma permanente a las escuadras de galeras del Mediterráneo las compañías viejas del mar de Nápoles. Sin embargo, fue Felipe II el que creó el concepto actual de Fuerza de desembarco. Tras la desaparición de la escuadra de galeras del Mediterráneo en 1748, se procedió a la reorganización y a la modernización de la tropa de mar de ella, cambiando la denominación de las compañías existentes, dejando de ser conocidas por el nombre del capitán que las mandaba, y pasando desde diciembre de 1749 a nombrarse por un sistema ordinal, tal como ya se hallaba instaurado en muchos países europeos. De esta forma, en Cartagena quedaron constituidos un total de ocho batallones, compuestos de seis compañías cada uno. En 1793, una mujer, Ana María de Soto, haciéndose pasar por varón con el nombre de Antonio María de Soto, se alista en la 6ª compañía del 11º Batallón de Marina, siendo licenciada con pensión y honores en 1798, al descubrirse que era mujer. Es la primera mujer Infante de Marina del mundo. Durante la Guerra civil española un oficial de Infantería de Marina, Ambrosio Ristori de la Cuadra, fue condecorado con la Placa Laureada de Madrid a título póstumo. La Fuerza de Guerra Naval Especial (FGNE) es la actual unidad de fuerzas especiales de la Armada Española. Se formó el 10 de junio de 2009 sobre las bases de la Unidad Especial de Buceadores de Combate (UEBC) y la Unidad Especial de Desactivadores de Explosivos (UEDE) del Centro de Buceo de la Armada, y la Unidad de Operaciones Especiales (UOE) de la Brigada de Infantería de Marina (BRIMAR) del Tercio de la Armada (TEAR). A la Fuerza de Guerra Naval Especial se la puede comparar con similitud en despliegue y operatividad a los SEALs de la Marina de Estados Unidos, al Shayetet 13 de Israel, al Servicio Especial de Embarcaciones del Reino Unido y otras fuerzas especiales de acción anfibia."
 SPR_BRIPAC:0 "Brigada Paracaidista (BRIPAC)"
 SPR_BRIPAC_desc:0 "La popularmente Brigada Paracaidista o BRIPAC es una fuerza aerotransportada y unidad de élite del Ejército de Tierra español. Es una unidad ligera preparada para operar detrás de las líneas enemigas y, por tanto, dispondrá de los medios necesarios para actuar de forma autónoma, sin depender de los apoyos de fuego que eventualmente pudieran llegar de las líneas propias. Su capacidad de asalto aéreo, no obstante, limita de manera evidente el tipo de armas de las que puede desplegar, pero su transformación en brigada orgánica polivalente ha significado la incorporación de vehículos blindados de caballería, la adicción también de vehículos blindados a dos de sus banderas de infantería, y la de obuses de 155mm en su grupo de artillería; hasta entonces, la Brigada Paracaidista empleaba solo los cañones ligeros de 105 mm Light Gun (L-118 y L-119), de fabricación británica, como apoyo de fuego; así mismo, para repeler un eventual ataque de medios acorazados enemigos dispone de los misiles anticarro TOW y MILAN complementados y posteriormente sustituidos por el Spike. Como misiles antiaéreos cuenta con los misiles de fabricación francesa Mistral sobre afuste individual o doble. Su vocación de unidad de élite y su alto grado de preparación le ha hecho estar presente en todos los escenarios de conflicto en los que ha participado España desde la creación de esta unidad. En la actualidad la BRIPAC es una unidad con un alto grado de profesionalidad y muy elevada moral e instrucción, preparada para desplegar en cualquier momento y lugar. Junto con el Mando de Operaciones Especiales y la Brigada de La Legión forman la élite de las unidades del Ejército de Tierra español. Tres son las características que han hecho de esta unidad un referente: El salto, la disciplina y la modernidad: El salto en paracaídas supone un motivo de orgullo y un filtro de valor para todos aquellos que forman en sus filas. Todo aquel que sirve en las fuerzas paracaidistas se somete a la incertidumbre del salto sin importar su empleo, años de servicio o cualquier otra circunstancia. La Brigada Paracaidista, a diferencia de otras unidades aerotransportadas, se rige por una férrea disciplina de la que se enorgullece. El paracaidista sigue las órdenes y los procedimientos a rajatabla. Su mote de "brillantinas" tiene su origen en el especial cuidado que ponen a la uniformidad y al resto de muestras externas de disciplina. El escrupuloso cumplimiento de normas y procedimientos no la han convertido en una unidad rígida o anclada en el pasado. Al revés, sus mandos siempre han buscado innovar en orgánicas y nuevas formas de combatir siendo punteros siempre en estos extremos." 
 SPR_mountain:0 "Jefatura de Tropas de Montaña «Aragón»"
 SPR_mountain_desc:0 "Fue creada el 1 de enero de 2008 integrada en el Mando de Fuerzas Ligeras para preparar y encuadrar los regimientos de cazadores de montaña desplegados a lo largo de las estribaciones sureñas de los Pirineos en Navarra, Aragón y Cataluña. El Ejército español ha contado con tropas oficialmente designadas de montaña desde que fueran creadas el 31 de mayo de 1899, en imitación de las fuerzas de montaña creadas por otros países, empezando con los Alpini italianos en 1872 y lo que luego se llamarían Chasseurs Alpins de Francia en 1888. El antecedente más directo de la Jefatura fue la Brigada de Alta Montaña que fue creada en 1966. En 1986 pasó a denominarse Brigada de Cazadores de Alta Montaña XLII y diez años más tarde cambió otra vez de denominación, pasándose a llamar Brigada de Cazadores de Montaña "Aragón" I. En el 2008 la unidad pasó a encuadrar únicamente regimientos de infantería, convirtiéndose en la Jefatura de Tropas de Montaña. Los regimientos encuadrados en la Jefatura han participado en operaciones internacionales, empezando en Bosnia en 1995 y continuando con despliegues en Kosovo, Afganistán y Mali."
 SPR_aceralia:0 "Aceralia"
 SPR_aceralia_desc:0 "Aceralia Corporación Siderúrgica es un grupo siderúrgico español cuyo origen se remonta a la Empresa Nacional Siderúrgica (Ensidesa). En 1902 nace la empresa Altos Hornos de Vizcaya en Bilbao, resultado de la fusión de otras tres empresas: Altos Hornos de Bilbao, La Vizcaya y La Iberia. Posteriormente, en 1950, se constituye en Avilés la Empresa Nacional Siderúrgica Sociedad Anónima (Ensidesa), constituida con el objeto de reforzar el desarrollo económico de España en la década de los 60. El 24 de septiembre de 1957 se inaugura el primer horno alto de Ensidesa, llamado "Carmen", en honor a Carmen Polo, quien lo inauguró. Esto produjo la construcción de nuevas localidades cercanas a la ría de Avilés y el desarrollo de dicha ciudad. Ensidesa pasa a ser una importantísima siderurgia tras absorber en 1973 a Uninsa donde estaban la Fábrica de Veriña, Fábrica de Mieres y la Fábrica de La Felguera (de la empresa Duro Felguera). En diciembre de 1994, como consecuencia de la ejecución del Plan de Competitividad Conjunto AHV - Ensidesa, se constituye el grupo Corporación Siderúrgica Integral (CSI), mediante la valorización de los activos rentables, cuyas actividades se inician en 1995. La reorganización de CSI da lugar en 1997 a la creación de Aceralia Corporación Siderúrgica."
 SPR_INDRA:0 "Indra"
 SPR_INDRA_desc:0 "Indra es una empresa multinacional española que ofrece servicios de consultoría sobre transporte, defensa, energía, telecomunicaciones, servicios financieros; así como servicios al sector público. Es una de las mayores empresas armamentísticas de España, siendo una de las tres empresas españolas que se encuentran entre las 100 mayores compañías mundiales del sector de defensa y seguridad, según los informes del SIPRI . Indra pertenece al índice selectivo español IBEX 35 desde el 1 de julio de 1999."
 SPR_VCI_santa_barbara:0 "Santa Bárbara"
 SPR_VCI_santa_barbara_desc:0 "La industria armamentística en España se remontan a varios siglos con fábricas como la Real Fábrica de Artillería de Sevilla (fundada en el año 1540 y que fue una de las primeras en fundir cañones de hierro del calibre 24 en España en 1777), la Fábrica de Armas de Oviedo (fundada en 1794), la Fábrica de Armas de Trubia (de donde salió el primer carro de combate español en 1926) o la Fábrica de pólvora y explosivos de El Fargue (fundada en 1908). La Empresa Nacional Santa Bárbara de Industrias Militares Sociedad Anónima se constituyó como empresa en 1960 al reagruparse diversas fábricas pertenecientes hasta entonces al Ejército y bajo el accionariado del Instituto Nacional de Industria."
