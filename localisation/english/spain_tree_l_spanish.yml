 spain.413.t:0 "Rafael Correa presidente de Ecuador"
 spain.413.d:0 "A inicios de 2006, para la campaña presidencial, Rafael Correa fundó con otros políticos ecuatorianos el movimiento Alianza PAÍS y Democracia Si (Alianza Patria Altiva y Soberana). Durante la campaña, Correa propuso una asamblea constituyente que redactara una nueva constitución del Ecuador.​ Alianza PAÍS no presentó ningún candidato para el congreso, cuando Correa había declarado que requeriría un referéndum para empezar a redactar una nueva constitución. Sin embargo, Alianza PAÍS firmó una alianza política con el Partido Socialista-Frente Amplio que presentó candidatos para el Congreso nacional.​ Alianza País también firmó el 31 de julio de 2006 un Acuerdo Político Programático con el Partido Comunista del Ecuador cuando Correa se postulaba para candidato para presidente.​ En la segunda vuelta electoral se unieron a Alianza PAÍS​ otros partidos, como Movimiento Popular Democrático,​ Izquierda Democrática,​ Pachakutik,​ Partido Roldosista Ecuatoriano. Correa fue electo presidente de Ecuador, por primera vez, en las elecciones presidenciales de 2006. En la segunda vuelta electoral el 26 de noviembre de 2006 ganó al candidato Álvaro Noboa, con el 56,67 % de los votos. Tomó posesión de la presidencia el 15 de enero de 2007. En su discurso, Correa se refirió a la necesidad de «la lucha por una revolución ciudadana, consistente en el cambio radical, profundo y rápido del sistema político, económico y social vigente»."
 spain.413.o1:0 "«Se viene el correazo»"
 spain.414.t:0 "Plan Estratégico Ecuatoriano"
 spain.414.d:0 "El actual gobierno de Ecuador es en el presente un claro freno, y puede ser en el futuro una amenaza, a los intereses de las empresas multinacionales españolas, debemos iniciar un proyecto para suprimir dicha interferencia. Como primeras medidas financiaremos a los medios de comunicación habituales para desacreditar su gobierno y sus políticas, seguidamente de la formación de cuadros políticos adeptos a nuestra línea para que lideren una creciente oposión al régimen actual."
 spain.414.o1:0 "«¿Por qué no te callas?»"
 spain.415.t:0 "Agresión Imperialista Española"
 spain.415.d:0 "Las acciones de España y sus aliados suramericanos contra nuestra patria no han cesado a pesar de la diplomacia de paz y respeto impulsada por el Gobierno. Los recientes eventos parecieran a simple vista incidentes aislados, la realidad es que obedecen a los ataques internacionales contra el Gobierno que buscan el desprestigio del país y aislarlo en el ámbito internacional. América Latina inició una época en la que la faz del continente cambió y surgió toda una oleada democrática y de unidad; pero también se puso en marcha una reacción en contra porque el imperialismo no podía quedarse de brazos cruzados e inició toda una contraofensiva continental para desbaratar esta unidad. El Presidente destacó que América Latina ha levantado su voz para repudiar el intervencionismo en el marco de la celebración del Día Antiimperialista. Desde tempranas horas de la mañana los ciudadanos se concentraron en la capital de ese país en defensa de la soberanía e independencia de la nación suramericana."
 spain.415.o1:0 "Contra la Agresión Imperialista ¡Venceremos!"
 spain.416.t:0 "Libertad para Ecuador"
 spain.416.d:0 "Una vez articulada la campaña de propaganda y la oposición, se ha de iniciar una guerra económica que desabastecimiento de productos básicos y al mismo tiempo se ha de mantener e incrementar los sabotajes que afecten los servicios a la población, particularmente al sistema eléctrico, que permitan culpar al Gobierno de supuestas ineficiencias y negligencias."
