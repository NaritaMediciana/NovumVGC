 EPR_EMEA_desc:0 "La nueva doctrina militar es un sistema de opiniones sobre la naturaleza de la guerra y los métodos para emprenderla, y sobre la preparación del país y el ejército para la guerra, oficialmente adoptado en un estado dado y sus fuerzas armadas. Los teóricos enfatizaban los aspectos políticos y "militar-técnicos" de la doctrina militar, mientras que desde el punto de vista socialista, los capitalistas ignoran el aspecto político."
 EPR_estado_mayor_aire:0 "Doctrina Político-Militar"
 EPR_doctrina_militar:0 "Principios Militares"
 EPR_doctrina_militar_desc:0 "Para los comunistas, la guerra es una manifestación de la lucha de clases. Es una expresión del conflicto entre las "fuerzas progresistas del socialismo" y las "fuerzas reaccionarias del capitalismo imperialista", que creen que serán resueltas en última instancia a favor del socialismo. El concepto comunista de guerra representa una continuación de la política. En las percepciones occidentales, la guerra ocurre cuando la política no logra resolver los conflictos de manera no violenta. Los comunistas sienten que la guerra es el método menos deseable por el cual las fuerzas de la historia se moverán hacia la victoria completa para el socialismo. Los teóricos políticos y militares comunistas comparan los campos socialista y capitalista con un concepto llamado "correlación de fuerzas". Este concepto compara las fuerzas políticas, morales, económicas y militares relativas de ambos lados. En la visión comunista, la correlación de fuerzas ha cambiando a favor del campo capitalista. La ideología marxista-leninista requiere que la correlación cambie continuamente a favor del socialismo. La correlación de fuerzas puede ser promovida tanto por medios violentos como no violentos. Cuando se avanza por medios violentos, el componente militar de la correlación es el factor dominante. La doctrina militar contiene dos dimensiones: sociopolítica y militar-técnica. La dimensión sociopolítica, que deriva de la naturaleza de clase de una sociedad, constituye el marco básico de la política de seguridad nacional de un Estado y es formulada por el liderazgo político. La dimensión militar-técnica se formula dentro del marco sociopolítico. Se centra en la estructura de las fuerzas armadas, su equipo y entrenamiento, y la planificación para la conducción de la guerra. La doctrina militar-técnica toma en cuenta las conclusiones de la teoría y la práctica militaristas y es en gran medida la reserva del liderazgo militar profesional. Debido al carácter de sus preocupaciones ya la división de responsabilidades dentro del sistema del socialismo, las autoridades políticas y militares examinan la misma cuestión desde diferentes ángulos y, en ocasiones, derivan conclusiones que parecen ser contradictorias. Un ejemplo de una aparente contradicción es la caracterización tradicional de la doctrina militar como defensiva y ofensiva."
 EPR_operaciones_profundidad:0 "Operaciones en Profundidad"
 EPR_defensa_total_pueblo:0 "Defensa Total del Pueblo"
 EPR_defensa_total_pueblo_desc:0 "Con la promulgación de la Ley de Defensa Nacional, España ha adoptado una doctrina militar total de guerra llamada Defensa Total del Pueblo (DTP) . Inspirada por las guerras de liberación popular contra los ocupantes fascistas y sus colaboradores en los distintos conflictos bélicos y ha sido diseñada para permitir que España mantenga o restablezca eventual su estado independiente si una invasión ocurre. Cualquier ciudadano que resista a un agresor es un miembro de las fuerzas armadas, así toda la población podría convertirse en un ejército de resistencia monolítico. A partir de la educación primaria, sobre las escuelas secundarias, las universidades, las organizaciones y las empresas, las autoridades preparan toda la población para impugnar una eventual ocupación del país y finalmente liberarla. Para ello se formaría las Fuerzas de Defensa Territorial (FDT) para movilizar a la población en caso de agresión. La preparación para el combate de las FDT significa que los pasos de la organización y el entrenamiento podrían ser evitados después del comienzo de las hostilidades. Las Fuerzas de Defensa Territorial complementaría a las Fuerzas Armadas de la República regular, dándole mayor profundidad defensiva y una población local armada dispuesta a apoyar acciones de combate. Un gran número de civiles armados aumentaría el costo de una invasión a un posible agresor. El escenario más probable en la doctrina de DTP es una guerra general entre la OTAN y la OTSC. En tal situación, España permanecería no alineada, y no aceptaría tropas extranjeras de ninguna de las alianzas en su territorio. La doctrina reconoce la probabilidad de que un lado o el otro trate de apropiarse del territorio nacional como área de avanzada, para asegurar líneas de comunicación o simplemente para negar el territorio a las fuerzas enemigas. Tal acción sería considerada agresión y sería resistida. Los ocupantes serían considerados el enemigo de la República."
 EPR_fuerzas_defensa_territorial:0 "Fuerzas de Defensa Territorial" 
 EPR_ejercito_ofensivo:0 "Ejército Ofensivo"
 EPR_ejercito_ofensivo_desc:0 "Un ejército en el primer escalón de una ofensiva frontal normalmente tiene la misión de atacar a través de las defensas enemigas a la profundidad operativa inmediata, la zona trasera del cuerpo enemigo. El logro de la misión de un ejército es la culminación de sucesivos ataques llevados a cabo por sus divisiones. Un ejército combinado de armas puede tener de dos a cuatro divisiones motorizadas y una o dos divisiones de tanques. Un ejército de tanques puede tener de dos a cuatro divisiones de tanques y una o dos divisiones motorizadas. Una ofensiva del ejército normalmente tiene una fachada de 60 a 100 kilómetros de ancho. El primer escalón de un ejército normalmente contiene la mayor parte del poder de combate del ejército. Las fuerzas del ejército podrían incluir: - Un segundo escalón o una reserva combinada de armas. Un grupo operativo de maniobras. Reservas especiales."
 EPR_operaciones_ejercito_ofensivo:0 "Tácticas de Ofensiva"
 EPR_defensa_aerea:0 "Defensa Aérea"
 EPR_defensa_aerea_desc:0 "El objetivo del sistema táctico de defensa aérea de las Fuerzas Armadas de la República (FAR) es reducir la efectividad de los ataques aéreos enemigos. Esto puede lograrse forzando a los aviones enemigos a gastar sus artillería aún más allá de los rangos efectivos o óptimos de sus armas o destruyendo la aeronave cuando llegan dentro del alcance efectivo de las armas de defensa aérea. Hay dos conceptos importantes en la defensa aérea táctica de las FAR. En primer lugar, se considera que la defensa aérea es un elemento integral del concepto de armas combinadas. En segundo lugar, la defensa aérea de las fuerzas terrestres se logra mediante una variedad de armas y equipos que juntos forman un sistema de defensa aérea."
 EPR_operaciones_defensa_aerea:0 "Tácticas Anti-Aéreas"
 EPR_antitanque_apoyo:0 "Apoyo Anti-Tanque"
 EPR_antitanque_apoyo_desc:0 "Las Fuerzas Armadas de la República (FAR) dividen las armas antitanques en dos categorías: general y especial. Los sistemas de armas generales incluyen misiles, aviones, tanques y artillería. Estos sistemas están diseñados para destruir una gran variedad de objetivos de campo de batalla, pero pueden emplearse con éxito contra tanques y otros vehículos blindados. Según la FAR, cualquier arma de tipo artillero (más de 20 mm) debe tener una capacidad anti-blindaje. Toda la artillería convencional de hasta calibre de 152 mm tiene una buena capacidad antitanque de fuego directo y lleva algunas municiones que destruyen el blindaje. Los obús de 122 mm remolcados y SP y el obús SP de 152 mm con su recorrido de 360 ​​grados son particularmente eficaces en este papel. La artillería de campaña a menudo se utiliza para el fuego directo. Los cañones antiaéreos podrían acoplar los blancos de tierra si es necesario. Los sistemas especiales de armas antitanque consisten en misiles guiados antitanque (ATGMs), cañones antitanques, lanzagranadas y cañones sin retroceso. Estas armas están diseñadas específicamente para destruir tanques y sus tripulaciones por fuego directo. La FAR considera que las ATGM son armas antitanque muy eficaces, pero limitadas por rangos mínimos, baja tasa de fuego y requisitos de visibilidad. Por tanto, las fuerzas antitanque de la FAR se han estructurado con una mezcla de ATGM y armas de fuego directo (cañones y lanzagranadas). Las armas de fuego directo proporcionan ataques de respuesta rápida a intervalos mediosy  cortos, en terreno accidentado y bajo condiciones de visibilidad favorables."
 EPR_operaciones_antitanque:0 "Tácticas Anti-Tanque"
 EPR_atilleria_apoyo:0 "Fuego de Apoyo"
 EPR_atilleria_apoyo_desc:0 "El concepto de fuego de apoyo de las Fuerzas Armadas de la República abarca todo el apoyo de combate proporcionado a las armas de tierra por las tropas de cohetes y artillería y la aviación usando munición convencional. Los ataques nucleares están excluidos de este concepto. Las Fuerzas Armadas consideran que las armas nucleares son tan poderosas que no se puede decir que apoyen las operaciones de combate de las armas terrestres. En cambio, constituyen un elemento separado e independiente del poder de combate que puede cumplir las misiones de destruir las principales formaciones de combate enemigo, las instalaciones de mando y control y los centros logísticos."
 EPR_operaciones_artilleria:0 "Tácticas de Artillería"
 EPR_operaciones_aerotransportadas:0 "Operaciones Aerotransportadas"
 EPR_operaciones_aerotransportadas_desc:0 "La doctrina militar de las Fuerzas Armadas de la República pide el uso de fuerzas aerotransportadas en entornos convencionales y nucleares Las unidades aerotransportadas son parte integral de muchas operaciones a nivel de ejército y de frente. La envoltura aérea del enemigo se ha convertido en una importante maniobra en las operaciones ofensivas modernas. El papel principal de la guerra del teatro de unidades aerotransportadas es apoyar el avance rápido de una gran fuerza armada combinada profundamente en la profundidad operativa o operacional estratégica del enemigo. Las unidades aerotransportadas pueden ser usadas conjuntamente con un grupo operativo de maniobras (OMG) durante las operaciones ofensivas. El OMG es una formación combinada de armas empleada en las operaciones ofensivas del ejército y el frente para atacar profundamente el área trasera del enemigo."
 EPR_tacticas_aerotransportadas:0 "Tácticas Aerotransportadas"
 EPR_operaciones_anfibias:0 "Operaciones Anfibias"
 EPR_operaciones_anfibias_desc:0 "La estrategia militar de las Fuerzas Armadas de la República reconoce actualmente la importancia y complejidad de las operaciones anfibias. Tiene la capacidad de conducir aterrizajes tácticos con fuerzas altamente móviles."
 EPR_tacticas_anfibias:0 "Tácticas Anfibias"
 EPR_operaciones_especiales:0 "Operaciones Especiales"
 EPR_operaciones_especiales_desc:0 "La guerra no convencional (GNC) consiste en una variedad de operaciones militares y paramilitares. La GNC incluye guerras partisanas, subversión y sabotaje, conducidas durante períodos de paz y guerra. También incluye otras operaciones de carácter secreto o clandestino." 
 EPR_tacticas_especiales:0 "Guerra no Convencional"
 EPR_operaciones_montana:0 "Operaciones en Montaña"
 EPR_operaciones_montana_desc:0 "Los ambientes de montaña varían ampliamente según la composición del suelo, la configuración de la superficie, la altitud, la latitud y el patrón climático. Las Fuerzas Armadas de la República consideran que cualquier rasgo de relieve que se eleva 200 metros por encima de la zona circundante es una montaña. Como resultado, el combate en las montañas se ve obstaculizado por: El número y la condición de las carreteras. El efecto del cribado de las montañas en los equipos electrónicos. Fluctuaciones en el clima. Mayor desgaste en el equipo, mayor consumo de combustible y requisitos logísticos. Tasas de avance reducidas. Diapositivas e inundaciones dificultad de puentear las zonas contaminadas por NBC. Espacio de maniobra limitado para tropas y vehículos. Enmascaramiento de los fuegos de artillería. Requisito para el entrenamiento y equipo especial." 
 EPR_tacticas_montana:0 ""
 EPR_aire_apoyo_ofensivo:0 "Apoyo en la Ofensiva"
 EPR_aire_apoyo_ofensivo_desc:0 "Además de la operación aérea en el inicio de las hostilidades en el teatro, la nueva doctrina militar requiere el apoyo aéreo de las fuerzas terrestres en las operaciones ofensivas. Las Fuerzas Armadas de la República reconocen cuatro etapas de apoyo aéreo dentro de una operación ofensiva: apoyo al movimiento hacia adelante, preparación del aire, apoyo aéreo y acompañamiento aéreo, que corresponden a las fases del plan de apoyo al fuego. La principal diferencia entre las fases es su tiempo de despliegue, aunque hay algunas diferencias en la orientación, el comando y los aviones."
 EPR_aire_doctrina_apoyo_ofensivo:0 "Doctrina Apoyo Aéreo"
 EPR_aire_apoyo_defensivo:0 "Apoyo en la Defensa"
 EPR_aire_apoyo_defensivo_desc:0 "En la defensa, el apoyo de fuego de aire se integra en el plan de fuego defensivo en general. El plan de apoyo de fuego aéreo se extiende a la profundidad operativa inmediata del enemigo y busca interrumpir sus planes de ataque. Varias variaciones del plan de apoyo contra fuego aéreo se desarrollan en detalle. Las variaciones del plan toman en cuenta las acciones anticipadas del enemigo y sus vías más probables de acercamiento. Una contrapreparación de la aviación está prevista para cada variación el objetivo de la contrapreparación es lanzar un ataque potente, por sorpresa, concentrada de corta duración para evitar el plan del enemigo."
 EPR_aire_doctrina_apoyo_defensivo:0 "Doctrina Apoyo Aéreo" 
 EPR_armada_arte_operacional_I:0 "Arte Operativo Naval"
 EPR_armada_arte_operacional_I_desc:0 "El arte operativo naval abarca la teoría y la práctica de la preparación y la conducción de la flota integrada, las operaciones de desembarque anfibio, las operaciones antianfibias y el empleo de fuerzas navales en operaciones combinadas de armas, conjuntas e independientes."
 EPR_armada_arte_operacional_II:0 "Arte Operativo Naval"
