 spain.331.t:0 "Infanteria de Marina"
 spain.331.d:0 "El Cuerpo de Infantería de Marina es una unidad operativa anfibia de élite encuadrada dentro de la Armada de la RSE. Es la infantería de marina más antigua del mundo, creada el 27 de febrero de 1537 por el rey Carlos I. Las funciones principales de los Infantes de Marina es su especialización en operaciones anfibias así como su operatividad tanto por mar y tierra, esto es proyección del poder naval mediante el uso de fuerzas anfibias sobre una costa hostil o potencialmente hostil. Su capacidad para embarcar en muy poco tiempo junto con apoyos aéreos y terrestres orgánicos de la Armada, la convierten en una unidad de alto valor estratégico por su alto grado de adiestramiento, capacidad y posibilidad de posicionarse de forma rápida y discreta en aguas internacionales; constituyendo un factor de disuasión considerable."
 spain.331.o1:0 "Excelente" 
 spain.332.t:0 "Tropas Aerotransportadas"
 spain.332.d:0 "La misión de las Tropas Aerotransportadas del Ejército Popular de la República es la de responder en tan solo unas horas a una posible situación de emergencia, utilizando aviones de largo alcance para realizar un asalto paracaidista pocas horas después del aviso. A diferencia de las unidades aerotransportadas occidentales que deben desplazarse a pie una vez llegadas a su destino, cada división está mecanizada con 200 a 300 vehículos de combate blindados de la familia BMR, con capacidad para ser lanzados en paracaídas. Esto permite a las unidades de las Tropas Aerotransportadas tener una mayor movilidad y una potencia de fuego superior a la de la infantería ligera convencional. Las TAT suelen considerarse como una fuerza de élite debido a que sus miembros son seleccionados individualmente entre voluntarios según criterios de condición física e inteligencia, además de recibir un entrenamiento más riguroso que el resto de las Fuerzas Armadas."
 spain.332.o1:0 "Excelente"
 spain.333.t:0 "Compañias de Operaciones Especiales"
 spain.333.d:0 "Las guerrillas son la sorpresa y para que haya choque es preciso que una de las dos partes ignore la proximidad de la otra”. Los mismos franceses, como el oficial de la Guardia de Corps, Hayles nos dejaron constancia del quehacer guerrillero: El pueblo entero se veía encarnado en ellos como la manifestación más española de la lucha, y cuanto podía hacer por ayudarles, otro tanto hacía. Las órdenes de los guerrilleros eran obedecidas sin discusión; para servirles todo habitante estaba pronto a ser correo o espía, cuando encontraban ocasión de batirse a su lado lo hacían sin vacilar” Por otro lado, visto lo provechoso de su forma de combatir, se legaliza por primera vez en España, a las Unidades Guerrilleras de nuestra historia mediante la publicación del Reglamento de Partidas y Cuadrillas de 28 de Diciembre de 1808 y después el Decreto del Curso Terrestre de 17 de Abril de 1809 donde se reconocía a los guerrilleros , aunque fuera del contexto del ejército nacional, con el propósito de coordinar sus acciones hacia un mismo fin: la expulsión del invasor."
 spain.333.o1:0 "Excelente"
 spain.334.t:0 "Jefatura de Tropas de Montaña"
 spain.334.d:0 "La Jefatura de Tropas de Montaña «Aragón» es la estructura orgánica del Ejército Popular de la República que agrupa a las unidades de montaña del Ejército. Fue creada para preparar y encuadrar los regimientos de cazadores de montaña desplegados a lo largo de las estribaciones sureñas de los Pirineos en Navarra, Aragón y Cataluña. El Ejército español ha contado con tropas oficialmente designadas de montaña desde que fueran creadas el 31 de mayo de 1899, en imitación de las fuerzas de montaña creadas por otros países, empezando con los Alpini italianos en 1872 y lo que luego se llamarían Chasseurs Alpins de Francia en 1888. El antecedente más directo de la Jefatura fue la Brigada de Alta Montaña que fue creada en 1966. En 1986 pasó a denominarse Brigada de Cazadores de Alta Montaña XLII y diez años más tarde cambió otra vez de denominación, pasándose a llamar Brigada de Cazadores de Montaña "Aragón" I. En el 2008 la unidad pasó a encuadrar únicamente regimientos de infantería, convirtiéndose en la Jefatura de Tropas de Montaña."
 spain.334.o1:0 "Excelente"
 spain.335.t:0 "Tropas de Frontera"
 spain.335.d:0 "La misión de las Tropas de Fronteras incluyen el rechazar incursiones armadas en territorio nacional, evitar los cruces ilegales de la frontera, así como el tráfico de armas, explosivos o contrabando. Las secciones de Guardacostas también estan a cargo del patrullaje de las zonas marítimas que limitaban con la costa nacional de la RSE, así como la vigilancia o interceptación de buques extranjeros. Los guardas de frontera estan autorizados a examinar la documentación y posesiones de las personas que entraban o salían del territorio nacional, por lo que también puden confiscar los mismos."
 spain.335.o1:0 "Excelente"
 spain.336.t:0 "Directorado Principal de Contrainteligencia"
 spain.336.d:0 "El Directorado Principal de Contrainteligencia fue es organización paraguas para tres agencias independientes de contrainteligencia en el Ejército Popular de la República. La razón principal de su creación fue subvertir los intentos de las fuerzas de la OTAN y otras potencias extranjeras de infiltrarse en el ejército. El estatuto oficial enumera las siguientes tareas a realizar por la organización: contra-inteligencia, antiterrorismo, prevención de cualquier otra actividad de inteligencia extranjera en el Ejército Popular de la República; Combatir "elementos contrarrevolucionarios" en el Ejército Popular de la República; Protección de las líneas de frente contra la penetración de espías y "elementos contrarrevolucionarios"; Investigando traidores, desertores y autolesiones en el Ejército Popular de la República; Y el control del personal militar y civil que vuelve de su cautiverio."
 spain.336.o1:0 "Excelente"
 spain.337.t:0 "Academia Militar del Ejército Popular de la República"
 spain.337.d:0 "Se establece en Madrid la Academia Militar del Ejército Popular de la República como la Academia del Estado Mayor. Es aproximadamente el equivalente de la Escuela de Comando y Estado Mayor del Ejército de Estados Unidos en Fort Leavenworth, Kansas o el Colegio de Personal del ejército británico, Camberley. Los oficiales de más de veinte años de edad hasta treinta y dos años en el rango de Capitán o Mayor entran si pasan los exámenes de entrada en competición. Los cursos académicos más altos son agregados al curriculum como programa avanzado de la formación para los graduados. Más tarde, este programa se convirtió en la base de la "Academia del Estado Mayor" y la Academia se centra en el entrenamiento combinado de guerra terrestre en el nivel táctico. Dentro de la Academia están las cátedras de las disciplinas operacional-tácticas, el marxismo-leninismo, la historia del PCE y la obra política del Partido, la historia de la guerra y el arte militar, las lenguas extranjeras y otros temas y secciones de investigación científica la biblioteca de tiene cerca de dos millones de volúmenes de libros. Después de la graduación de la Academia, todos los oficiales graduados reciben un diploma y una insignia en forma de estrella de plata que se debe usar en el lado derecho de su uniforme o ropa civil por encima de cualquier otra decoración militar o civil o barras de cinta."
 spain.337.o1:0 "Excelente"
 spain.338.t:0 "Comisariado de la Industria de Defensa"
 spain.338.d:0 "El Comisariado del Pueblo de Defensa La industria de la RSS es una de las oficinas centrales de la República Socialista Española, equivalente al ministerio, que supervisa la producción de la industria de defensa."
 spain.338.o1:0 "Excelente"
 spain.339.t:0 "CIEMAT"
 spain.339.d:0 "El Centro de Investigaciones Energéticas, Medioambientales y Tecnológicas (CIEMAT) es un organismo público español de investigación de excelencia en materias de energía y de medio ambiente, así como en múltiples tecnologías de vanguardia y en algunas áreas de investigación. La actividad del CIEMAT se estructura en torno a proyectos de investigación de envergadura tecnológica que sirvan de puente entre la I+D y su aplicación a objetivos de interés social."
 spain.339.o1:0 "Excelente"
 spain.340.t:0 "INTA"
 spain.340.d:0 "Realiza proyectos de investigación, tanto en solitario como en combinación con otros organismos estatales, tanto nacionales como internacionales. Es responsable de los programas de satélites científicos Intasat,2 Minisat, Nanosat 01, Nanosat-1B y OPTOS, entre otros. Desde la base de lanzamiento de cohetes sonda, en su sede de El Arenosillo, ha trabajado con distintos tipos de cohetes suborbitales, como el INTA-300 y el INTA-255. Entre 1991 y 1999 trabajó en el desarrollo del cohete lanzador de satélites Capricornio, que fue finalmente abandonado."
 spain.340.o1:0 "Excelente"
 spain.341.t:0 "Guardia Real"
 spain.341.d:0 "La Guardia Real es una unidad independiente de las Fuerzas Armadas españolas dedicada a la protección militar de H.M. El Rey de España y los miembros de la Familia Real española. Tiene actualmente una fuerza de 1.900 soldados. Mientras la guardia participa en desfiles y otros eventos ceremoniales, es una unidad de combate completamente funcional. Sus miembros son reclutados de las filas de las tres ramas de las Fuerzas Armadas españolas y reciben el mismo entrenamiento de combate que los soldados regulares. La guardia contiene una mezcla diversa de unidades; Una compañía de los marines reales de la marina de guerra, una compañía del paracaidista de la fuerza aérea y una compañía de la infantería del ejército entre otros. Algunas unidades han servido recientemente en Afganistán y Bosnia. La historia de la Guardia Real data de la época medieval. La unidad mayor y uno de los guardaespaldas más antiguos del mundo es el Cuerpo de Caballeros de la Cámara, el "Monteros de Espinosa", que data de 1006 y creado por Sancho García de la Casa de Castilla. Además de la protección de los miembros de la Familia Real española, las funciones actuales de la unidad incluyen la protección de los Jefes de Estado extranjeros que visitan España y de palacios reales como el Palacio Real de Madrid, el Palacio de El Pardo y el Palacio de La Zarzuela."
 spain.341.o1:0 "Aumentar sus efectivos"
 spain.342.t:0 "Independencia de Bascongadas"
 spain.342.d:0 "En un reciente plebiscito sobre la autodeterminación un 59,1 % de los votantes vascos han votado por la independencia, frente a un 75% desfavorable de los ciudadanos del resto de España. Seguidamente desde la Lehendakaritza se ha proclamado unilateralmente la independencia, siendo reconocido como nación soberana por parte de Francia y Alemania, solicitando su ingreso en la OTAN y en la Unión Europea, las cuales han decidido otorgarle el estatus de "candidato oficial" para ser miembro de la Unión y de la Alianza."
