 SPR_NS_research_slot_desc:0 "Su objetivo fundamental es desarrollar y promover investigaciones en beneficio del progreso científico y tecnológico, para lo cual está abierta a la colaboración con entidades españolas y extranjeras."
 SPR_NS_misil_doctrine:0 "INTA"
 SPR_NS_misil_doctrine_desc:0 "El Instituto Nacional de Técnica Aeroespacial «Esteban Terradas» (más conocido como INTA) es un organismo autónomo de España adscrito a la Secretaría de Estado de Defensa del Ministerio de Defensa que intenta suplir la ausencia de una agencia espacial propiamente dicha."
 SPR_NS_nuclear_doctrine:0 "CIEMAT"
 SPR_NS_nuclear_doctrine_desc:0 "El Centro de Investigaciones Energéticas, Medioambientales y Tecnológicas (CIEMAT) es un organismo público español de investigación de excelencia en materias de energía y de medio ambiente, así como en múltiples tecnologías de vanguardia y en algunas áreas de investigación básica adscrito a la Secretaría de Estado de Investigación, Desarrollo e Innovación del Ministerio de Economía y Competitividad de España."
