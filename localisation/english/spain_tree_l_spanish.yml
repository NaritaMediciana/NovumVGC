 SPR_privatizar_servicios_publicos_idea:0 "Servicios Públicos Privatizados"
 SPR_privatizar_servicios_publicos_idea_desc:0 "La privatización es un proceso jurídico-económico mediante el cual las actividades empresariales son transferidas del sector público al sector privado, es decir, traspasadas o tomadas ya sea desde el Estado o la comunidad (ver Bien público y propiedad comunitaria) hacia agentes económicos privados."
 SPR_desregulacion_mercado_idea:0 "Desregulación de los Mercados"
 SPR_desregulacion_mercado_idea_desc:0 "Dentro del liberalismo económico se presupone frecuentemente que menos regulaciones conllevan un aumento en el nivel de competitividad, ya que en eso podría permitir rebajar costes y en algunos casos aumentar la productividad en algunos sectores."
 SPR_libertad_economica_idea:0 "Libertad Económica"
 SPR_libertad_economica_idea_desc:0 "Los fundamentos de la libertad económica son la libertad para elegir del individuo, el intercambio voluntario y los mercados abiertos. Como Adam Smith, Milton Friedman y Friedrich Hayek lo enfatizaron, la libertad para comerciar y la coordinación del mercado son el combustible para que haya progreso económico." 
 SPR_alianza_iberoamericana_idea:0 "Alianza Popular Iberoamericana"
 SPR_alianza_iberoamericana_idea_desc:0 "Es un proyecto de colaboración y complementación política, social y económica entre ciertos países de Iberoamerica y España, promovida inicialmente por España como contrapartida del ALCA (Área de Libre Comercio de las Américas), impulsada por Estados Unidos. La Alianza Popular Iberoamericana se fundamenta en la creación de mecanismos que aprovechen las ventajas cooperativas entre las diferentes naciones asociadas para compensar las asimetrías entre esos países. Esto se realiza mediante la cooperación de fondos compensatorios, destinados a la corrección de discapacidades intrínsecas de los países miembros, y la aplicación del AICI (Asociación Iberoamericana para el Comercio y la Inversión)."
