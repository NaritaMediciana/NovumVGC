 SPR_guardia_real:0 "Guardia Real"
 SPR_guardia_real_desc:0 "La Guardia Real constituye la representación de las Fuerzas Armadas Españolas al servicio del rey, al estar formada por miembros del Ejército de Tierra, la Armada, Ejército del Aire y los cuerpos comunes."
