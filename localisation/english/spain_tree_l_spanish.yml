 spain.474.t:0 "Fondo Soberano de Inversión"
 spain.474.d:0 "Un fondo soberano de inversión es un vehículo de inversión de propiedad estatal que controla una cartera de activos financieros nacionales e internacionales.​ Típicamente el capital proviene de la exportación de materias primas, como gas o petróleo y sus inversiones se componen de bonos, acciones, derivados financieros, aunque también cuentan con inversiones de otro tipo, como propiedades inmobiliarias. A causa de la contracción del crédito originada por la crisis de 2007, los FSI han adquirido notoriedad mediática en los rescates de importantes grupos bancarios cotizados en Wall Street como Citigroup o Merrill Lynch, sacando a la luz sus cuantiosos recursos financieros. El más grande, el Abu Dhabi Investment Authority (ADIA), maneja activos estimados en $875.000 millones, cerca de 3 veces el PIB suizo en 2007. Por parte del actual Ejecutivo se ha decidido crear el Government of Spain Investment Corporation (GSIC) con el objeto de capitalizar todos aquellos sectores estalales que se están liberalizando con el objeto de ser un instrumento útil para gestionar las reservas internacionales de España."
 spain.474.o1:0 "Consolidar inversiones"
 spain.474.o2:0 "Expardir inversiones"
 spain.475.t:0 "Conferencia Internacional Liberal"
 spain.475.d:0 "En el marco del nuevo papel de la Internacional Liberal, la cual esta acrecentando un papel más relevante en la política internacional, se viene discutiendo donde primar la actividad o bien consolidar el liberalismo en las naciones tradicionalmente democráticas o bien llevar la llama de la libertad a las masas oprimidas."
 spain.475.o1:0 "Reforzar el Liberalismo"
