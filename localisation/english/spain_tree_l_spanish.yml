 spain.369.t:0 "Catalunya, nou estat d'Europa"
 spain.369.d:0 "La manifestación «Catalunya, nou estat d'Europa» —traducido al castellano como «Cataluña, nuevo estado de Europa»—​ fue una manifestación que tuvo lugar en Barcelona el 11 de septiembre de 2012 durante el Día de Cataluña. Fue convocada por la Asamblea Nacional Catalana,​ una organización de ámbito catalán que tiene por objetivo alcanzar la independencia política de Cataluña. La afluencia de manifestantes se estimó entonces entre 600 000 personas, según la Delegación del Gobierno en Cataluña, y 1 millón y medio de personas, según la Guardia Urbana de Barcelona y el Departamento de Interior. Esta manifestación es considerada como un punto de inflexión en las pretensiones independentistas de Cataluña, como también lo había sido la sentencia sobre el Estatuto de autonomía de Cataluña de 2006 del Tribunal Constitucional de España, que abre una etapa mucho más beligerante de los agentes políticos implicados.​ El día 25 de septiembre de ese mismo año, dos semanas después de la manifestación, el presidente de Cataluña, Artur Mas, convocó elecciones con claras referencias a esta manifestación."
 spain.369.o1:0 "«No esta España para demasiadas algarabías»"
 spain.370.t:0 "Resolución por un referéndum"
 spain.370.d:0 "El Parlamento de Cataluña aprobó el 27 de septiembre de 2012 una resolución pidiendo celebrar el referéndum de autodeterminación de Cataluña durante la décima legislatura de la Cataluña autonómica «prioritariamente», con posterioridad a las elecciones al Parlamento de Cataluña de 2012. La resolución fue votada después del debate de política general con el resultado de 84 votos a favor (CiU, ICV-EUiA, ERC, SI, más otros dos diputados), 21 en contra (PPC y C's) y 25 abstenciones (PSC).​ El Presidente de la Generalidad de Cataluña, Artur Mas, declaró en el discurso ante el Parlamento que había llegado la hora de que el pueblo de Cataluña ejerciera el derecho de autodeterminación."
 spain.370.o1:0 "«No esta España para demasiadas algarabías»" 
 spain.371.t:0 "Declaración de Soberanía"
 spain.371.d:0 "El 23 de enero de 2013 el Parlamento de Cataluña aprobó con 85 votos a favor, 41 en contra, 2 abstenciones y 5 diputados que se negaron a votar la "Declaración de Soberanía y del derecho a decidir del Pueblo de Cataluña", manifestando que: De acuerdo con la voluntad mayoritaria expresada democráticamente por parte del pueblo de Cataluña, el Parlamento de Cataluña acuerda hacer efectivo el ejercicio del derecho a decidir, para que los ciudadanos de Cataluña puedan decidir su futuro político colectivo de acuerdo con los principios siguientes: Los principios recogidos en el texto son los de legitimidad democrática, transparencia, diálogo, cohesión social, europeismo, legalidad, papel principal del Parlamento y participación, todos ellos precedidos y legitimados por el de soberanía que se reafirma diciendo que «el pueblo de Cataluña tiene, por razones de legitimidad democrática, carácter de sujeto político y jurídico soberano». CiU (50 diputados), ERC (21) y ICV-EUiA (13) apoyaron la declaración de soberanía. El PPC (19) y C's (9) se opusieron a la propuesta. De los diputados del PSC, 15 votaron en contra y 5 no votaron pese a estar en el hemiciclo, desobedeciendo así las órdenes de la dirección del partido de votar en contra de la propuesta. La CUP dio un «sí crítico» con 1 voto a favor y 2 abstenciones. El 8 de mayo de 2013 el Tribunal Constitucional suspendió esta declaración cautelarmente al admitir a trámite la impugnación presentada por la Abogacía del Estado, que la consideró «un acto de poder constituyente» y «un desafío abierto contra la Constitución».​ El 25 de marzo de 2014 el Tribunal Constitucional dictaminó finalmente que esta declaración de soberanía era "inconstitucional y nula", y por tanto no amparaba la celebración de un referéndum de autodeterminación en Cataluña.​ No obstante el gobierno de la Generalidad minimizó el impacto de la sentencia."
 spain.371.o1:0 "«No esta España para demasiadas algarabías»"
 spain.372.t:0 "Preparación de la Consulta"
 spain.372.d:0 "El gobierno de la Generalidad de Cataluña creó un Consejo Asesor para la Transición Nacional que tiene el objetivo de asesorar a la Generalidad en el "proceso de transición nacional de Cataluña" y logro de la consulta. Su reunión constitutiva se celebró el 11 de abril de 2013. En su primer informe recomendó una pregunta clara y neutra que se pudiera responder con un "sí" o "no". Respecto a las vías para la obtención de la independencia, recomendó conseguir un acuerdo con el Estado para celebrar un referéndum; en su defecto, que este se realizara utilizando la Ley de consultas de Cataluña en tramitación; si el gobierno bloqueara esta fórmula, recomendaba la celebración de unas elecciones plebiscitarias y, finalmente, proponía como último recurso la declaración unilateral de independencia. El 26 de junio de 2013 tuvo lugar en el Parlamento de Cataluña la reunión constitutiva del Pacto Nacional por el Derecho a Decidir a favor del ejercicio del derecho a la autodeterminación en Cataluña, formado por cuarenta partidos, sindicatos y asociaciones. Ante una eventual negativa del Gobierno a la aprobación de una consulta legal sobre la independencia de Cataluña o el impedimento absoluto de una consulta mediante la ley catalana por parte de las instituciones estatales, el presidente Artur Mas declaró el 5 de septiembre de 2013 que optaría por convocar unas elecciones en clave plebiscitaria."
 spain.372.o1:0 "«No esta España para demasiadas algarabías»"
 spain.373.t:0 "Vía Catalana hacia la Independencia"
 spain.373.d:0 "La Vía Catalana hacia la Independencia, también conocida como Vía Catalana, fue una cadena humana de unos 400 km en Cataluña promovida por la asociación independentista Asamblea Nacional Catalana para el 11 de septiembre de 2013 con el objetivo de reivindicar la independencia​ de Cataluña.​ Siguió el trazado de la antigua Vía Augusta, desde la localidad francesa de Le Perthus hasta la localidad valenciana de Vinaroz (ambas incluidas), atravesando Cataluña de norte a sur. Los organizadores consideraron que dicho trazado constituye la «columna vertebral» de los Países Catalanes y que posibilitaba la participación de los habitantes tanto de la Comunidad Valenciana como del territorio francés que denominan «Cataluña Norte». También animaron expresamente a los habitantes de las Islas Baleares a participar con actos simultáneos.​ Según Carme Forcadell, presidenta de la ANC, debe ser "un símbolo, el símbolo de la unidad del pueblo catalán para alcanzar la soberanía nacional".​ La manifestación contó con el apoyo expreso de Convergència Democràtica de Catalunya (CDC) y Esquerra Republicana de Catalunya (ERC), y con la crítica explícita del Partido Popular de Cataluña (PPC) y de Ciudadanos-Partido de la Ciudadanía."
 spain.373.o1:0 "«No esta España para demasiadas algarabías»"
 spain.374.t:0 "Diada de Catalunya 2014"
 spain.374.d:0 "El 11 de septiembre de 2014 la Asamblea Nacional Catalana y Òmnium Cultural organizaron una concentración que se realizó en la Gran Vía y avenida Diagonal de Barcelona, bajo el lema «Ahora es la Hora, unidos por un país nuevo», formando los concentrados una «V» que simbolizaba las palabras «voluntad, votar y victoria». Un cálculo estadístico por parte de Llorenç Badiella, responsable del Servicio de Estadística Aplicada de la Universidad de Barcelona arrojó una cifra de alrededor de 900 000 participantes en la «V».​ La delegación de gobierno estimó la asistencia de la concentración en 520 000 personas, mientras que la guardia urbana cifró la asistencia en 1 800 000. La Asamblea Nacional Catalana, conjuntamente con la Asociación de Municipios por la Independencia, presentó el 15 de septiembre al Parlamento de Cataluña 750.000 firmas en favor de que el Parlamento declare la independencia si no se puede celebrar la consulta el 9 de noviembre.​ La campaña se fundamenta, según sus organizadores, en reclamar la independencia a través del derecho de petición, recogido en la legislación autonómica y estatal."
 spain.374.o1:0 "«No esta España para demasiadas algarabías»"
 spain.375.t:0 "Ley de Consultas del Parlamento de Cataluña"
 spain.375.d:0 "Tras el rechazo del Congreso de los Diputados a la petición de la cesión de la competencia para convocar y celebrar referéndums, los partidos CIU-ERC apoyan la iniciativa parlamentaria para elaborar una Ley de consultas no refrendarias con la intencionalidad política de facilitar un nuevo marco legal de consultas. Así se empezó a elaborar una nueva ley de consultas que amparase la convocatoria anunciada para el 9 de noviembre, construyendo un sistema legal alternativo al de un posible referéndum. El gobierno de Mariano Rajoy anunció que la recurriría ante el Tribunal Constitucional por invadir las competencias del Estado. En julio de 2014, la ponencia correspondiente del Parlamento catalán finalizó la redacción del proyecto, que estaba previsto para su votación en septiembre. El 19 de septiembre, la ley de consultas es aprobada por 106 votos a favor y 28 en contra en el pleno del Parlamento de Cataluña.​ Contó con el apoyo de CiU, ERC, PSC, ICV y CUP que suman el 79% de los representantes del Parlamento de Cataluña; mientras que se posicionaron en contra el PP y C's."
 spain.375.o1:0 "«No esta España para demasiadas algarabías»"
 spain.376.t:0 "Proceso Participativo sobre el Futuro Político de Cataluña"
 spain.376.d:0 "El proceso participativo sobre el futuro político de Cataluña (en catalán: procés de participació ciutadana sobre el futur polític de Catalunya; en occitano, en su variedad aranesa: procès de participacion ciutadana sul futur politic de Catalonha), conocido por el numerónimo 9N, fue un proceso que el presidente de la Generalidad de Cataluña, Artur Mas, planteó como alternativa legal ante la imposibilidad de obtener del Gobierno central el permiso necesario para celebrar un referéndum de autodeterminación en Cataluña y tras el recurso del Gobierno ante el Tribunal Constitucional contra la consulta sobre el futuro político, con los mismos objetivos. El proceso se celebró el 9 de noviembre de 2014, si bien hasta el 25 de noviembre fue posible votar en las delegaciones territoriales del gobierno de la Generalidad.​ Al igual que la consulta, esta tiene como objetivo conocer la opinión de los ciudadanos catalanes sobre si Cataluña, actualmente comunidad autónoma, debería ser un Estado y si ese Estado debería ser independiente. Este proceso participativo fue recurrido por el Gobierno de España ante el Tribunal Constitucional, por entender que vulnera la legalidad. Tras ser admitido el recurso a trámite, el proceso quedó cautelarmente suspendido. Sin embargo, la Generalidad de Cataluña se negó a acatar la suspensión cautelar y continuó con la organización de este proceso. Los votantes favorables a un cambio independentista fueron 1.861.753, lo que supone un 29.5% del censo calculado por la Generalidad."
 spain.376.o1:0 "«No esta España para demasiadas algarabías»"
 spain.377.t:0 "Convocatoria de Elecciones «Plebiscitarias»"
 spain.377.d:0 "El 14 de enero de 2015 el presidente de la Generalidad de Cataluña anunciaba en una rueda de prensa el adelanto de las elecciones autonómicas para el día 27 de septiembre de 2015 y que éstas tendrían un carácter plebiscitario sobre la independencia de Cataluña. A pesar de que el 25 de febrero el Tribunal Constitucional confirmó por unanimidad la inconstitucionalidad de la consulta del 9-N, un mes después Convergència Democràtica de Catalunya y Esquerra Republicana de Catalunya, y la Asamblea Nacional Catalana y Omnium Cultural, pactaban la hoja de ruta unitaria del proceso soberanista catalán en la que se incluía una declaración unilateral de independencia en el plazo de 18 meses, si los partidos soberanistas ganaban las elecciones «plebiscitarias» previstas para el 27 de septiembre —«Los programas de las candidaturas soberanistas deben dejar claro, como punto primero y destacado, que votarlas supone un pronunciamiento favorable a la independencia de Cataluña», afirmaban—. Al día siguiente el presidente Mariano Rajoy les advirtió que «ningún Gobierno de España va a autorizar la ruptura de la soberanía nacional»."
 spain.377.o1:0 "«No esta España para demasiadas algarabías»"
 spain.378.t:0 "Referéndum sobre la Independencia de Cataluña"
 spain.378.d:0 "El referéndum sobre la independencia de Cataluña fue propuesto por el Gobierno de Cataluña, formado por miembros de la coalición Junts pel Sí, con el apoyo de la Candidatura de Unidad Popular-Llamada Constituyente. El Gobierno de España se opone a cualquier referéndum,​ sosteniendo que la Constitución española no permite votar sobre la independencia de ninguna región española, al tiempo que también lo considera ilegal sin su consentimiento, una interpretación de la que también está de acuerdo el propio Consejo de Garantías Estatutarias de Cataluña porque la partida presupuestaria prevista también sería inconstitucional. El 9 de junio de 2017 el presidente de la Generalidad, Carles Puigdemont, anunció que el referéndum se celebrará el 1 de octubre de 2017 y que la pregunta de la consulta seríaː «¿Quiere que Cataluña sea un Estado independiente en forma de república? Sí o No». Agregó que, a diferencia del realizado en 2014, este referéndum tendrá carácter vinculante, porque se trata de un «instrumento avalado por una amplia mayoría política y social» de Cataluña."
 spain.378.o1:0 "«No esta España para demasiadas algarabías»"
 spain.379.t:0 "Independencia de Cataluña"
 spain.379.d:0 "En el reciente plebiscito sobre la autodeterminación un 43,5 % de los votantes catalanes han votado por la independencia. Seguidamente desde la Generalitat se ha proclamado unilateralmente la República de Cataluña."
 spain.379.o1:0 "Visca la República Catalana!"
 spain.380.t:0 "Reclamación sobre Gibraltar"
 spain.380.d:0 "El Gobierno español ha insistido en que la disputa es completamente bilateral y que los que moran la colonia son colonos ingleses. Este principio apareció reflejado en la resolución del Comité de Descolonización de la ONU. De no ser aceptadas las justas demandas de España se procederá a tomar medidas más coercitivas."
 spain.380.o1:0 "Aceptar"
 spain.380.o2:0 "Rechazar"
 spain.381.t:0 "Reino Unido acepta la reclamación"
 spain.381.d:0 "El Gobierno del Reino Unido acepta la reclamación realizada por parte de España sobre Gibraltar. La prensa británica critica duramente la decisión del ejecutivo por capitular ante España. La totalidad de la población gibraltareña se manifiesta en contra de la integración en España. Por parte de España se ha desplazado a la zona diversas unidades militares a la zona tomando de facto el control territorial, y ya se comenta sobre la medida de la deportación en masa de los colonos ingleses al Reino Unido por parte de las Autoridades Españolas."
 spain.381.o1:0 "¡Gibraltar Español!"
 spain.382.t:0 "Reino Unido rechaza la reclamación"
 spain.382.d:0 "El Gobierno del Reino Unido rechaza la reclamación realizada por parte de España sobre Gibraltar. La prensa y la población británica apoya la decisión del ejecutivo por capitular ante España. La totalidad de la población gibraltareña se manifiesta en contra de la integración en España. Por parte de ambos países se han desplazado a la zona diversas unidades militares, de momento no se han producido incidentes armados."
 spain.382.o1:0 "Rule, Britannia!"
 spain.383.t:0 "Reivindicación a los derechos del Trono"
 spain.383.d:0 "Su Majestad Real y Apostólica ha proclamado la justa demanda sobre la restauración de sus reinos que con tanta perfiria fueron arrebatados a sus ancestros."
 spain.383.o1:0 "Viribus Unitis"
 spain.384.t:0 "Restauración de la Monarquía Austrohúngara"
 spain.384.d:0 "Su Majestad Imperial, Real y Apostólica Carlos II de Austria y V de Hungría ha restaurado la monarquía austrohúngara."
 spain.384.o1:0 "Viribus Unitis"
 spain.385.t:0 "Territorios Españoles del África Occidental"
 spain.385.d:0 "Recientemente España ha creado la colonia denominada Territorios Españoles del África Occidental que abarca la costa continental entre los ríos Draa y Gambia, y territorios adyacentes."
 spain.385.o1:0 "El Corazón de las Tinieblas" 
 spain.386.t:0 "Territorios Españoles del Golfo de Guinea"
 spain.386.d:0 "El explorador portugués Fernão do Pó es considerado el primer europeo en pisar la isla de Bioko en 1472 y, aunque la llamó Formosa, acabó siendo conocida por su nombre. Las islas de Fernando Póo y Annobón fueron puestas bajo soberanía portuguesa en 1474, país que ya controlaba en la zona las islas de Santo Tomé y Príncipe. Portugal mantuvo su control hasta 1777 cuando las islas y los derechos de comercio sobre la costa continental entre los ríos Níger y Ogooué fueron cedidos a España por el tratado de San Ildefonso (1777), y por el tratado de El Pardo de 1778 entre la reina María I de Portugal y el rey Carlos III de España. El 17 de abril de 1778 salen de Montevideo dos fragatas y un paquebote con tropas españolas y artillería para tomar posesión de Fernando Póo y Annobón. Tras varios retrasos, el 17 de octubre se formaliza la toma de posesión de Fernando Póo en la propia isla, ante las autoridades portuguesas; el 19 de noviembre se hizo lo propio en Annobón. El 9 de diciembre de 1779 desembarca la expedición española, fundando Concepción en Fernando Póo, para establecerse definitivamente. Sin embargo, España carecía de la riqueza y el interés necesarios para desarrollar una infraestructura económica importante durante la primera mitad del siglo XX. No obstante, España desarrolló grandes plantaciones de cacao en la isla de Bioko con miles de trabajadores nigerianos importados como braceros. Recientemente España ha creado la colonia denominada Territorios Españoles del Golfo de Guinea que abarca la costa continental entre los ríos Níger y Ogooué, y territorios adyacentes."
 spain.386.o1:0 "El Corazón de las Tinieblas"
 spain.387.t:0 "Virreinato del Perú"
 spain.387.d:0 "El inmenso virreinato abarcó gran parte del territorio de Sudamérica, incluida Panamá. Quedó fuera de él, también como bien realengo, Venezuela y Brasil, que sobre el océano Atlántico, pertenecía a Portugal."
 spain.387.o1:0 "¡Viva el Rey!"
 spain.388.t:0 "Virreinato de Nueva España"
 spain.388.d:0 "El virreinato de Nueva España fue una entidad territorial integrante del Imperio español, establecida en gran parte de América del Norte por la Corona durante su dominio en el Nuevo Mundo, entre los siglos XVI y XIX. Se originó tras la caída de México-Tenochtitlán, evento principal de la conquista, la que propiamente no concluyó sino hasta mucho después, pues su territorio siguió creciendo hacia el norte."
 spain.388.o1:0 "¡Viva el Rey!"
 spain.389.t:0 "Virreinato del Río de la Plata"
 spain.389.d:0 "El Virreinato del Río de la Plata nació de una escisión del Virreinato del Perú e integró los territorios de las gobernaciones de Buenos Aires, Paraguay, Tucumán y Santa Cruz de la Sierra, el corregimiento de Cuyo de la capitanía general de Chile y los corregimientos de la provincia de Charcas. Actualmente este territorio forma las repúblicas de Argentina, Uruguay, Paraguay, Bolivia, partes del sur de Brasil, del norte de Chile y del sureste de Perú, así como también las disputadas islas Malvinas. La enorme superficie que abarcaba el Virreinato del Perú dificultaba las tareas de gobierno, lo cual fue un poderoso motivo para la división del territorio. Otras causas que influyeron en la decisión de efectuar esa separación fueron: la ambición de Portugal sobre la Banda Oriental, en donde se hallaban la Colonia del Sacramento y las Misiones Orientales, así como el constante avance lusitano sobre toda la frontera hispano-portuguesa en América del Sur; la creciente importancia que iba cobrando Buenos Aires como centro comercial; el valor del estuario del Río de la Plata como entrada hacia el interior del continente y la defensa de los puertos de Buenos Aires y Montevideo; y las sucesivas expediciones del Reino Unido y de Francia sobre las costas de la Patagonia."
 spain.389.o1:0 "¡Viva el Rey!" 
 spain.390.t:0 "Plan Estratégico Venezolano"
 spain.390.d:0 "El actual gobierno de Venezuela es en el presente un claro freno, y puede ser en el futuro una amenaza, a los intereses de las empresas multinacionales españolas, debemos iniciar un proyecto para suprimir dicha interferencia. Como primeras medidas financiaremos a los medios de comunicación habituales para desacreditar su gobierno y sus políticas, seguidamente de la formación de cuadros políticos adeptos a nuestra línea para que lideren una creciente oposión al régimen actual."
 spain.390.o1:0 "«¿Por qué no te callas?»"
 spain.391.t:0 "Agresión Imperialista Española"
 spain.391.d:0 "Las acciones de España y sus aliados suramericanos contra nuestra patria no han cesado a pesar de la diplomacia de paz y respeto impulsada por el Gobierno. Los recientes eventos parecieran a simple vista incidentes aislados, la realidad es que obedecen a los ataques internacionales contra el Gobierno que buscan el desprestigio del país y aislarlo en el ámbito internacional. América Latina inició una época en la que la faz del continente cambió y surgió toda una oleada democrática y de unidad; pero también se puso en marcha una reacción en contra porque el imperialismo no podía quedarse de brazos cruzados e inició toda una contraofensiva continental para desbaratar esta unidad. El Presidente destacó que América Latina ha levantado su voz para repudiar el intervencionismo en el marco de la celebración del Día Antiimperialista. Desde tempranas horas de la mañana los ciudadanos se concentraron en la capital de ese país en defensa de la soberanía e independencia de la nación suramericana."
 spain.391.o1:0 "Contra la Agresión Imperialista ¡Venceremos!"
 spain.392.t:0 "Libertad para Venezuela"
 spain.392.d:0 "Una vez articulada la campaña de propaganda y la oposición, se ha de iniciar una guerra económica que desabastecimiento de productos básicos y al mismo tiempo se ha de mantener e incrementar los sabotajes que afecten los servicios a la población, particularmente al sistema eléctrico, que permitan culpar al Gobierno de supuestas ineficiencias y negligencias."
