 spain.222.t:0 "Socialización de la Producción"
 spain.222.d:0 "Al socializar la producción, en el régimen socialista, se establece una concordancia entre las relaciones de producción y el estado de las fuerzas productivas, pues el carácter social de la producción concuerda con la propiedad social sobre los medios  de producción. De este modo resulta posible dirigir de manera planificada todas las ramas de la economía nacional."
 spain.222.o1:0 "Construyendo la Nueva Sociedad"
 spain.223.t:0 "Comercio Exterior"
 spain.223.d:0 "El comercio exterior de los países de la comunidad socialista se desarrolla partiendo de la división socialista internacional del trabajo. Facilita la aproximación económica de los países, la nivelación de sus grados de desarrollo económico, la consolidación de la economía socialista mundial. El comercio exterior de los países socialistas con los países en desarrollo contribuye a que éstos fortalezcan su soberanía estatal y su independencia económica."
 spain.223.o1:0 "¡Viva la Solidaridad entre los Pueblos!"
 spain.224.t:0 "Nacionalizar el Sector Electrico"
 spain.224.d:0 "La abolición revolucionaria de la propiedad de las clases explotadoras por el Estado proletario y su transformación en propiedad socialista del Estado (de todo el pueblo). La nacionalización socialista constituye una necesidad objetiva, una parte muy importante del proceso revolucionario que conduce del capitalismo al socialismo, y se deduce de las exigencias de la ley de la correspondencia entre las relaciones de producción y el carácter de las fuerzas productivas. Las leyes generales de la revolución socialista y la construcción del socialismo. Liquida la propiedad capitalista y la de los terratenientes sobre los medios de producción, termina la dominación política de las clases explotadoras, crea el tipo de economía socialista."
