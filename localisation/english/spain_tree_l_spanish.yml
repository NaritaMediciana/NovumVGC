 SPR_royal_restore_the_currency:0 "La Peseta"
 SPR_royal_restore_the_currency_desc:0 "Vamos a desechar el Euro, y restaurar la Peseta como nuestra moneda oficial."
 SPR_royal_arsenal:0 "Desarrollo de la Industria Naval"
 SPR_royal_arsenal_desc:0 ""
 SPR_royal_central_logistics:0 "Corredor Central"
 SPR_royal_central_logistics_desc:0 "El Corredor Central es un corredor ferroviario de pasajeros y mercancías que recorre de norte a sur la Península Ibérica. Pertenece a la red básica de la Red Transeuropea de Transporte (TEN-T). Debe estar finalizado antes del año 2031. Junto con el Corredor Atlántico y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo."
 SPR_royal_mediterranean_logistics:0 "Corredor Mediterráneo"
 SPR_royal_mediterranean_logistics_desc:0 "El Corredor Mediterráneo es el término bajo el cual se denomina un conjunto de líneas ferroviarias en el este de España destinadas al transporte de pasajeros y mercancías y que discurren principalmente en paralelo a la costa mediterránea. Su recorrido cubre las comunidades autónomas de Cataluña, Comunidad Valenciana, Murcia y Andalucía. Debido a su conexión con las líneas de alta velocidad europeas y su interoperabilidad con los principales puertos españoles, constituye uno de los ejes ferroviarios más importantes a nivel económico y comercial del país."
 SPR_royal_atlantic_logistics:0 "Corredor Atlántico"
 SPR_royal_atlantic_logistics_desc:0 "El Corredor Atlántico es un corredor ferroviario de pasajeros y mercancías que conecta los puertos de la fachada atlántica con el interior y el resto de Europa. Pertenece a la red básica de la Red Transeuropea de Transporte (TEN-T). Debe estar finalizado antes del año 2031. Junto con el Corredor Central y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo."
 SPR_royal_spanish_economic_area:0 "Área Económica Española"
 SPR_royal_spanish_economic_area_desc:0 ""
