 spain.434.t:0 "Asamblea Constituyente Catalunya"
 spain.434.d:0 "En un reciente plebiscito sobre la autodeterminación un 55,5 % de los votantes catalanes han votado por la independencia, frente a un 75% desfavorable de los ciudadanos del resto de España. Seguidamente desde la Generalitat se ha proclamado unilateralmente el Estat Catalá, siendo reconocido como nación soberana por parte de Francia y Alemania, solicitando su ingreso en la OTAN y en la Unión Europea, las cuales han decidido otorgarle el estatus de "candidato oficial" para ser miembro de la Unión y de la Alianza."
 spain.434.o1:0 "¡Visca Catalunya Lluire!"
 spain.435.t:0 "Asamblea Constituyente Bascongadas"
 spain.435.d:0 "En un reciente plebiscito sobre la autodeterminación un 59,1 % de los votantes vascos han votado por la independencia, frente a un 75% desfavorable de los ciudadanos del resto de España. Seguidamente desde la Lehendakaritza se ha proclamado unilateralmente la independencia, siendo reconocido como nación soberana por parte de Francia y Alemania, solicitando su ingreso en la OTAN y en la Unión Europea, las cuales han decidido otorgarle el estatus de "candidato oficial" para ser miembro de la Unión y de la Alianza."
 spain.435.o1:0 "¡Gora Euskadi Askatuta!"
 spain.436.t:0 "Asamblea Constituyente Galicia"
 spain.436.d:0 "En un reciente plebiscito sobre la autodeterminación un 58,4 % de los votantes gallegos han votado por la independencia, frente a un 75% desfavorable de los ciudadanos del resto de España. Seguidamente desde la Xunta de Galicia se ha proclamado unilateralmente la Segunda República Galega, siendo reconocido como nación soberana por parte de Francia y Alemania, solicitando su ingreso en la OTAN y en la Unión Europea, las cuales han decidido otorgarle el estatus de "candidato oficial" para ser miembro de la Unión y de la Alianza."
 spain.436.o1:0 "¡Viva Galicia Ceibe!"
 spanish_civil_war:0 "Guerra civil española"
 spain.437.t:0 "Guerra Civil"
 spain.437.d:0 "¡Un grupo de generales de gran poder en las Fuerzas Armadas han realizado un pronunciamiento, denunciando al gobierno actual de España! Han puesto en marcha un golpe de derechas con apoyo de los monárquicos, conservadores, el clero y demás contrarrevolucionarios de la llamada Alianza Democrática. Una parte significativa del ejército se ha aliado con estos Contrarrevolucionarios.\n\nEntre tanto, voluntarios de izquierda acuden en masa a ponerse bajo la bandera del gobierno republicano, listos para apoyarlo contra los rebeldes. Estos republicanos pueden estar mal adiestrados, pero nadie puede dudar de su entusiasmo."
 spain.437.o1:0 "¡Viva la Revolución Proletaria!"
 spain.438.t:0 "Elecciones Generales de España de 2004"
 spain.438.d:0 "Las elecciones generales de España de 2004 tuvieron lugar el domingo 14 de marzo. Los españoles fueron llamados a las urnas por novena vez desde la Transición para renovar las Cortes Generales. Tuvieron lugar tres días después de los atentados en la red de Cercanías de Madrid, el mayor acto terrorista en la historia del país, en los que 193 personas murieron, hecho que marcó los resultados electorales. El PSOE liderado por José Luis Rodríguez Zapatero ganó con una ventaja del 4,9% al PP liderado por Mariano Rajoy, relevándoles así del gobierno presidido por José María Aznar en su anterior legislatura de España."
 spain.438.o1:0 "PSOE"
 spain.438.o2:0 "PP"
 spain.439.t:0 "Elecciones Generales de España de 2015"
 spain.439.d:0 "Mariano Rajoy ganó las elecciones generales de 2011 prometió traer una solución al empeoramiento de la situación económica del país, marcado por el aumento del desempleo y un déficit público fuera de control. Sin embargo, poco después de asumir el cargo, la popularidad del Partido Popular (PP) de Rajoy en las encuestas de opinión comenzó a erosionarse después de su cambio en la política económica, que incluyó el incumplimiento de muchas promesas electorales. En sus primeros meses en el poder, el gobierno de Rajoy aprobó una serie de aumentos de impuestos, una dura reforma laboral que supuestamente rebajó los despidos -que se reunió con protestas generalizadas y dos huelgas generales en marzo y noviembre de 2012- y un austero presupuesto para 2012. El desplome de Bankia, uno de los bancos más grandes de España, en mayo de 2012 resultó en un espectacular aumento de la prima de riesgo en España, y en junio el sistema bancario del país necesitaba un rescate del FMI. La respuesta social a la actual crisis política y económica fue mixta. El Movimiento 15-M se ha traducido en un aumento de las protestas callejeras y las manifestaciones que piden un sistema más democrático del gobierno, un alto a los recortes de gastos y aumentos de impuestos y un rechazo general del sistema bipolar formado por PP y PSOE. En Cataluña, se decía que el ascenso al poder del PP y su postura derechista habían sido el desencadenante final del movimiento independentista. Una manifestación de 1.5 millones de euros en Barcelona el 11 de septiembre de 2012 finalmente convenció a la decisión regional Convergencia y Unión (CiU) de Artur Mas para cambiar su apoyo a la independencia. Por último, el declive del PP y la incapacidad del PSOE para recuperar el apoyo perdido, allanaron el camino para el surgimiento de nuevos partidos en el panorama nacional, como Podemos y Ciudadanos (C), que comenzaron a aumentar drásticamente en las encuestas de opinión después de las elecciones al Parlamento Europeo de 2014."
 spain.439.o1:0 "PSOE"
 spain.439.o2:0 "PP"
 spain.439.o3:0 "Ciudadanos"
 spain.440.t:0 "Desgaste del Bipartidismo"
 spain.440.d:0 "Los dos grandes partidos españoles, PP y PSOE, los únicos que se han alternado al frente del ejecutivo —y de los Gobiernos de la mayoría de las comunidades autónomas y Ayuntamientos— en las últimas tres décadas, llegaron a sumar en las elecciones generales de 2008 el 83,8% de los votos válidos. Fue el momento cumbre del que es probablemente uno de los sistemas más bipartidistas de Europa, si no el mayor. Pero un porcentaje similar se había mantenido desde 1982: la suma PP-PSOE nunca bajó del 65% y se situó casi siempre en torno al 75%. En 2011 aún superaba el 73%. Eso se lo ha llevado por delante la crisis, según las encuestas publicadas por el CIS y por distintos medios en los últimos meses. Los dos grandes partidos —sobre todo el PP— caen sin pausa en las estimaciones de voto: suman solo entre el 45% y el 60%; sus direcciones lo saben y lo asumen como el coste “lógico” de las medidas de Gobierno, las del anterior y las del actual. Fuentes de ambos partidos interpretan que el problema es circunstancial, que durará lo que dure la crisis y que, aunque seguramente nunca vuelvan a sumar el 80% de los votos, el sistema seguirá siendo el que es: solo dos partidos con opciones de Gobierno. Ante esa encrucijada, el partido en el Gobierno pide “tiempo” para aplicar sus políticas; y por parte del otro, pactos de Estado."
 spain.440.o1:0 "Veamos que pasa."
 
 spain.441.t:0 "Agenda Morada"
 spain.441.d:0 "A pesar de la creciente oposición popular ante las comprometidas medidas tomadas hasta ahora por el Ejecutivo, seguimos confiando en seguir ampliando nuestro programa de gobierno."
 spain.441.o1:0 "Si se puede"
 spain.442.t:0 "Agenda Naranja"
 spain.442.d:0 "A consecuencia de la creciente oposición popular ante las comprometidas medidas tomadas hasta ahora por el Ejecutivo de Podemos ha generado una crisis de gobierno las cual ha precipitado elecciones en las cuales se han alzado, contra todo pronostrico, la opción liberal liderada por el Partido Libertario (P-LIB)."
 spain.442.o1:0 "Excelente"
 spain.443.t:0 "Jefe del Gobierno"
 spain.443.d:0 "Después de un año de gobierno del P-LIB, hemos de decidir si queremos continuar con nuestro Jefe de Gobierno, o bien plantearnos la elección de una nueva persona."
 spain.443.o1:0 "Juan Pina"
 spain.443.02:0 "Carlos Rodríguez Braun"
 spain.443.03:0 "Juan Ramón Rallo"
 spain.444.t:0 "Canciones Económicas:"
 spain.444.d:0 "El profesor Rodríguez Braun nos trae un gran grupo de música sue ellos mismos siempre se han clasificado como puso Rock and Roll, aunque hay quien dice que fueron los pioneros del heavy metal. Ellos son AC/DC con tu tema 'Who madre who'. Esta canción habla del peligro de la tecnología."
 spain.444.o1:0 "Bueníiiiiisimo"
 spain.445.t:0 "Liberalización del Mercado"
 spain.445.d:0 "La liberalización económica se encuentra relacionada con el liberalismo clásico y tiene como objetivo promover el desarrollo económico. En economía, una liberalización es, en sentido amplio, el proceso por el cual se pasa de una economía sujeta al control del Estado a una economía de mercado, reduciendo la capacidad del Estado para intervenir directa o indirectamente en la economía de un país."
 spain.445.o1:0 "Excelente"
 spain.446.t:0 "Liberalización del Sector Eléctrico"
 spain.446.d:0 "Por parte del gobierno se ha realizado medidas a la liberación en el sector eléctrico permitiendo el autoconsumo, hasta ahora gravado con impuestos y tasas, del mismo modo se elimina los privilegios de las grandes industrias eléctricas que ejercen una política monopolista."
 spain.446.o1:0 "Excelente"
 spain.447.t:0 "Libre Circulación de Capitales"
 spain.447.d:0 "Por parte del gobierno se ha realizado la elevación de los topes de declaración obligatoria en relación a la libre circulación de capitales y al mismo tiempo se reforma para la liberalización de su tránsito."
 spain.447.o1:0 "Excelente"
 spain.448.t:0 "Liberalizar Banco de España"
 spain.448.d:0 "Se ha procedido a la abolición del carácter oficial del Banco de España y su desanclaje del sistema multilateral, seguidamente se ha realizado la privatización del Banco de España para poder practicar la libertad monetaria plena."
 spain.448.o1:0 "Excelente"
 spain.449.t:0 "Cibermoneda"
 spain.449.d:0 "Por parte del actual gobierno se han llevado a termino medidas en relación a la política monetaria nacional, para adecuarse a la presente y futura realidad económica de la nación. Se destaca la legalización de las criptomonedas como medio de pago legal."
 spain.449.o1:0 "Excelente" 
 spain.450.t:0 "Reforma del Sistema Electoral"
 spain.450.d:0 "Creemos que uno de los mayores fracasos de la democracia española es el sistema electoral. Es un fracaso porque ha iluminado un bipartidismo de facto que no representa la variedad de corrientes de pensamiento presentes en la sociedad. El marco político generado por este sistema electoral favorece una alta burocratización y es impermeable al control democrático de la sociedad. Del mismo modo, se ha adoptado la sustitución de todo financiamiento público por financiamiento privado, pero es transparente y deducible mientras persista el marco fiscal actual, se ha reformado para que el voto directo a personas, sin listas, garantizando el voto por prioridad."
 spain.450.o1:0 "Excelente"
 spain.451.t:0 "Gibraltar Libre Asociado"
 spain.451.d:0 "En la cuestión de Gibraltar los anteriores gobiernos españoles han insistido en que la disputa es completamente bilateral y que los que moran la colonia son colonos ingleses. Este principio apareció reflejado en la resolución del Comité de Descolonización de la ONU. Por parte del actual Ejecutivo se ha procedido a plantear la autodeterminación de la población gibraltareña y su constitución como nación, dicho planteamiento ha sido recibido positivamente por dicha población, aunque por parte del Reino Unido de momento no se ha pronunciado."
 spain.451.o1:0 "Excelente"
 spain.452.t:0 "Reformar las Fuerzas Armadas"
 spain.452.d:0 "Se ha practicado medidas tendentes a la reducción y adecuación de las actuales Fuerzas Armadas a su función constitucional de Defensa Nacional. Esto abarcará desde desmovilización de unidades hasta la suspensión de misiones en el extranjero. Se tiende por tanto a unas Fuerzas Armadas de carácter voluntarios y primar su extrema profesionalidad."
 spain.452.o1:0 "Excelente"
 spain.453.t:0 "Liberalizar los Servicios Sociales"
 spain.453.d:0 "Se ha procedido ha adoptar las siguientes medidas tendentes a la mayor liberación del mercado laboral: Plan de implantación de la “mochila austriaca” en sustitución del actual sistema de gestión del desempleo, fin de la negociación colectiva forzosa, libertad de contratos, eliminación del salario mínimo interprofesional. Tendentes a la consolidación de un mercado plenamente libre. Del mismo modo se ha privatizado el Instituto de la Seguridad Social y sus organismos periféricos, resultando la liberalización del sistema sanitario, pensiones y otros servicios esenciales."
 spain.453.o1:0 "Excelente"
 spain.454.t:0 "Reforma de la Ley de Extranjería"
 spain.454.d:0 "El actual gobierno ha reformado la actual Ley de Extranjería hacía la libre circulación de personas, y del mismo modo se concederá la nacionalidad a todos aquellos residentes legales."
 spain.454.o1:0 "Excelente"
 spain.455.t:0 "Ingenería Civil"
 spain.455.d:0 "La legalización de las drogas reconoce el derecho de las personas a consumir cualquier sustancia y, acompañada con educación, es posiblemente la mejor estrategia para luchar contra el consumo abusivo y la drogodependencia, causas de la degradación humana del consumidor y de múltiples daños a su entorno. La ilegalización de las drogas no está resolviendo los problemas que el consumo de drogas genera en la salud pública y está fomentado otros problemas igualmente graves como el narcotráfico y las dudosas políticas gubernamentales de guerra contra el narcotráfico. La lucha legal contra las drogas se ha centrado, a nivel mundial, en la prohibición, la represión y la sanción de su uso (a excepción del tabaco y el alcohol). La ilegalización de las drogas vulnera derechos como la autodeterminación individual y el libre desarrollo de la personalidad, tan publicitados por los actuales sistemas de gobierno."
 spain.455.o1:0 "Excelente" 
 spain.456.t:0 "Legalización de la prostitución"
 spain.456.d:0 "Como un medio potencial para desplazar el tráfico sexual, legalizar la prostitución tiene un atractivo obvio. Además de ser una política deseable entre muchos de los que se dedican a la prostitución de forma consensual, se supone que la legalización ayuda al mercado a desplazar a clientes violentos, proxenetas abusadores y traficantes malvados. Los defensores argumentan que legalizar la venta de sexo aumenta la oferta de prostitución consensual, mientras que legalizar la compra de sexo atrae a consumidores que se comportan mejor, lo que debería hacer que el mercado de sexo comercial sea menos explotador. Esta línea de razonamiento tiene sentido, y también es lo que predeciría la teoría económica básica. Pero por parte del Gobierno la reciente legalización de la prostución ha primado los principios ideológicos del liberalismo y la libertad individual."
 spain.456.o1:0 "Excelente"
 spain.457.t:0 "Asociación Empresarial para la Formación Tecnológica"
 spain.457.d:0 "Recientente por parte de grandes empresas y particulares relevantes se ha creado la Asociación Empresarial para la Formación Tecnológica, la cual se espera sea un estimulante al crecimiento de la investigación y el desarrollo de nuevas tecnologías."
 spain.457.o1:0 "Excelente"
 spain.458.t:0 "Agency for Science, Technology and Research"
 spain.458.d:0 "La Agencia de Ciencia, Tecnología e Investigación (abreviatura: A * STAR) es una junta estatutaria dependiente del Ministerio de Comercio e Industria de España. A * STAR es la agencia pública líder que impulsa la investigación orientada a la misión para avanzar en el descubrimiento científico y la innovación tecnológica. El objetivo principal es crear crecimiento económico y empleos para España, y contribuir a los beneficios sociales, como la mejora de los resultados en la asistencia sanitaria, la vida urbana y la sostenibilidad. Como organización de Ciencia y Tecnología, A * STAR cierra la brecha entre la academia y la industria en términos de investigación y desarrollo."
 spain.458.o1:0 "Excelente"
 spain.459.t:0 "Instituto de Investigación Tecnológica (IIT)"
 spain.459.d:0 "El Consejo Superior de Investigaciones Científicas (CSIC) era una agencia estatal adscrita al Ministerio de Economía y Competitividad de España, a través de la Secretaría de Estado de Investigación. Su objetivo fundamental era desarrollar y promover investigaciones en beneficio del progreso científico y tecnológico, para lo cual está abierta a la colaboración con entidades españolas y extranjeras. Después de realizar su privatización ha pasado a denominarse como Instituto de Investigación Tecnológica (IIT) el cual mantiene un convenio de colaboración como representación delegada en España del prestigioso y avanzado Instituto Tecnológico de Massachusetts, lo cual inicia una nueva etapa prometedora en la historia de dicha institución."
 spain.459.o1:0 "Excelente" 
