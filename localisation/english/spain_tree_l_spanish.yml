 SPR_mec_pegaso:0 "Pegaso"
 SPR_mec_pegaso_desc:0 "Pegaso fue la marca comercial de la empresa española ENASA (ahora integrada en el consorcio Iveco) utilizada en sus automóviles y camiones. ENASA (Empresa Nacional de Autocamiones, S.A.) fue una empresa española dedicada a la fabricación de vehículos industriales, principalmente camiones, que, durante los años cincuenta, también produjo los automóviles deportivos Pegaso. Con ENASA se asentaba la base de una industria automovilística nacional en un momento de total aislamiento económico y político de España. Las necesidades de aquel momento eran primarias: camiones, tractores y tecnología. Así, sobre los restos de Hispano-Suiza nació ENASA, cuya prioridad era la producción de vehículos de transporte pesado y público."
