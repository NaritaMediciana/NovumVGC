 SPR_flujos_migratorios:0 "Flujos Migratorios"
 SPR_flujos_migratorios_desc:0 "La ley de extranjería es el nombre con el que se conoce la Ley Orgánica 4/2000, de 11 de enero, sobre Derechos y Libertades de los Extranjeros en España y su Integración Social, modificada por las LO 8/2000, 14/2003 y 2/2009. Es la norma española que regula la entrada y estancia de los extranjeros extracomunitarios en el territorio español, así como los derechos y libertades que se les reconocen. Su actual Reglamento de desarrollo fue aprobado por el Real Decreto 2393/2004, de 30 de diciembre. Con fecha de 30 de junio de 2011 será sustituido por el nuevo Reglamento de desarrollo, aprobado por el Real Decreto 557/2011, de 20 de abril (BOE de 30 de abril). La Ley comprende setenta y un artículos estructurados en cinco títulos. El Título Preliminar contiene disposiciones generales y los demás hacen referencia, respectivamente, a los derechos y libertades de los extranjeros, su régimen jurídico, las infracciones en materia de extranjería y el procedimiento sancionador y la coordinación de los poderes públicos. Tradicionalmente, España ha sido un país de emigración, por lo que la producción legislativa se ha centrado en este ámbito, mientras que la legislación relativa a la extranjería era fragmentaria. El primer intento de paliar esto se dio con la Ley Orgánica 7/1985, de 1 de julio, sobre Derechos y Libertades de los extranjeros, que fue fuertemente criticada1 por su tratamiento policial del fenómeno migratorio, su regulación restrictiva en materia de derechos de los extranjeros y la deficiente técnica legal que mostraba. España, que iba a ingresar pronto en la entonces Comunidad Europea, trataba de evitar convertirse en puerta de entrada al continente: algunas organizaciones sociales denunciaron que se trataba de la norma más dura de Europa. La Ley fue objeto de recurso de inconstitucionalidad, resuelto por la Sentencia del Tribunal Constitucional 115/1987, de 7 de julio, que anuló varios preceptos de la norma y marcó un cambio de la doctrina constitucional en materia de extranjería hacia una línea más progresista. Las deficiencias de la Ley y la transformación del fenómeno migratorio en España a finales de los años 1980 y en los años 1990 mostró la necesidad de una nueva ley adaptada a las circunstancias, favoreciendo la inmigración con el objeto de abaratar la mano de obra al aumentar su número disponible. Desde el año 2000, España ha presentado una de las mayores tasas de inmigración anual del mundo (de tres a cuatro veces mayor que la tasa media de Estados Unidos, ocho veces más que la francesa. En el año 2005 sólo era superada en términos relativos en el continente europeo por Chipre y Andorra.)." 
 SPR_emigracion_africana:0 "Inmigración Africana"
 SPR_emigracion_africana_desc:0 "En 2004 se registraba el primer asalto a la valla, en Melilla. Desde entonces, la presión sobre la frontera de Ceuta y Melilla ha registrado múltiples variaciones. 2005 fue un año crítico y dio lugar a lo que se llamó "crisis de las vallas". Ese año, más de 5.500 inmigrantes accedieron a territorio español a través de las vallas de Ceuta y Melilla, y se llegaron a registrar intentos de asalto masivo con varios grupos de hasta 600 inmigrantes saltando simultáneamente. Sin embargo, 2006 fue el año de la llamada "crisis de los cayucos". Las costas españolas se vieron desbordadas con la llegada de 39.180 irregulares, principalmente Canarias. Por mucho tiempo los marroquíes constituyeron la primera comunidad extranjera en importancia, en torno al millón, pero en 2007 (que ha experimentado un retroceso en los últimos años debido a la concesión de nacionalidad española a decenas de miles de ciudadanos marroquíes) pasaron a ser la segunda comunidad más numerosa tras los rumanos. Los marroquíes se han diseminado por todo el territorio nacional. La inmigración subsahariana en España siempre fue cuantitativamente muy limitada. Esta situación comienza a cambiar en los años 1990, cuando empieza a llegar a Melilla un flujo mayor de africanos procedentes del sur del Sáhara. En enero de 1998 vivían en España unas 36 000 personas nacidas en África subsahariana, pero no sería hasta los años posteriores a la regularización de 1996 cuando se produce el primer “boom” de la inmigración subsahariana y de su acceso al mercado de trabajo español el cual se orientará, fundamentalmente, hacia sectores como la agricultura, la construcción, los servicios y el comercio ambulante, sectores caracterizados por los bajos salarios y las condiciones precarias de empleo. Entre enero de 1998 y enero de 2003 se triplica la llegada de inmigrantes subsaharianos, llegando a la cifra de 110 000 personas. En 2010 la cifra es de 237 309 y todas las variables indican una tendencia a la diversificación de los países de procedencia. La irregularidad y la reagrupación familiar han sido las formas acceso a España más utilizadas, lo que hace que los primeros años en España estén caracterizados por la precariedad y el acceso al mercado informal de trabajo." 
