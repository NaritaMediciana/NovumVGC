 SPR_small_arms_program_desc:0 "Hay una larga tradición en la fabricación de armas en España. Es un insulto a España si no aprovechamos esto, y aseguramos que nuestros ejércitos tienen las armas más precisas que podamos producir."
 SPR_destroyers_focus:0 "Enfoque de los Destructores"
 SPR_destroyers_focus_desc:0 "Los destructores son ligeros y versátiles. Son naves ideales para sostener a las flotas más grandes de nuestros aliados, tal vez nuestra Armada no puede jugar en el mismo nivel. Todavía."
 SPR_fighters_focus:0 "Enfoque de los Cazas"
 SPR_fighters_focus_desc:0 "Ha pasado un tiempo desde la Segunda Guerra Mundial. Hoy en día, los cazas son el avión más importante en una fuerza aérea, no los bombarderos. Comencemos a mejorar nuestros cazas para que sean los mejores del mundo."
 SPR_tanks_focus:0 "Enfoque de los Tanques"
 SPR_tanks_focus_desc:0 "Necesitamos actualizar y actualizar nuestros tanques para restaurar la "División Brunete" a su verdadero poder."
 SPR_motorized_focus:0 "Programa de Vehículos Ligeros"
 SPR_motorized_focus_desc:0 "Debemos conseguir que nuestros fabricantes de vehículos fabriquen los mejores vehículos militares del mundo."
 SPR_submarines_focus:0 "Enfoque de los Submarinos"
 SPR_submarines_focus_desc:0 "¿Qué podría ser la Armada sin el submarino? Nada. Nuestro Programa de Submarinos debe ser ampliado, si queremos que la Armada Española alcance los estándares de otras potencias mundiales."
 SPR_bombers_focus:0 "Enfoque de los Bombarderos"
 SPR_bombers_focus_desc:0 "Incluso si los cazas son más importantes ahora, todavía necesitamos bombarderos de alta calidad. Vamos a modernizar los escuadrones de bombarderos españoles para que puedan llevar a cabo cualquier misión que necesitamos."
 SPR_artillery_focus:0 "Enfoque de la Artillería"
 SPR_artillery_focus_desc:0 "Ya fabricamos el más fino de los cañones pequeños del mundo, pero ¿de qué sirve que si nuestros cañones de artillería grandes están obsoletos? Financiemos la investigación para modernizarlos."
 SPR_naval_bases_focus:0 "Enfoque de los Arsenales"
 SPR_naval_bases_focus_desc:0 "Es hora de centrarse en la construcción de bases navales modernas para nuestro país. Una creciente Armada Española necesitará un arsenal cada vez mayor."
 SPR_air_bases_focus:0 "Enfoque de las Bases Aéreas"
 SPR_air_bases_focus_desc:0 "Es hora de centrarse en la construcción de modernas bases de aire para nuestro país. El Ejército del Aire necesitará más pistas para operar eficientemente en la patria, si fuera necesario."
 SPR_ejercito_otan:0 "Brigadas de Combate (BCT)"
 SPR_ejercito_otan_desc:0 "Necesitamos mejorar la calidad de nuestros equipos y la formación de nuestras tropas. Podríamos no tener el ejército más grande del mundo, pero las Fuerzas Armadas Españolas deben ser conocidos en todo el mundo por ser la fuerza de combate mejor prepara en el mundo." 
 SPR_carriers_focus:0 "Enfoque de los Portaeronaves"
 SPR_carriers_focus_desc:0 "Los portaaviones son ya la mejor forma de proyección de poder moderna, e España ha poseído algunos desde que fueron creados por primera vez. Necesitamos modernizar nuestros portaaviones y construir más si queremos que la Armada Española sea reconocida internacionalmente por su poder."
 SPR_patrulla_aguila:0 "La 'Patrulla Águila'"
 SPR_patrulla_aguila_desc:0 "La 'Patrulla Águila' llena de orgullo a España. Tiene una alta preparación a nivel mundial, destacando en maniobras como el looping invertido y el aterrizaje en formación, siendo esta patrulla la primera que lo ha conseguido realizar."
 SPR_land_doctrine:0 "Escuela Superior de las Fuerzas Armadas - Tierra"
 SPR_land_doctrine_desc:0 "Necesitaremos desarrollar nuevas doctrinas para la guerra moderna para nuestro Ejército Español."
 SPR_naval_doctrine:0 "Escuela Superior de las Fuerzas Armadas - Mar"
 SPR_naval_doctrine_desc:0 "Necesitaremos desarrollar nuevas doctrinas para la guerra moderna para nuestra la Armada Española."
 SPR_airforce_doctrine:0 "Escuela Superior de las Fuerzas Armadas - Aire"
 SPR_airforce_doctrine_desc:0 "Necesitaremos desarrollar nuevas doctrinas para la guerra moderna para nuestro Ejército del Aire Español."
 SPR_nasio_pa_mata:0 "Mando Conjunto de Operaciones Especiales"
 SPR_nasio_pa_mata_desc:0 "El Mando Conjunto de Operaciones Especiales (MCOE) de las Fuerzas Armadas de España, es una unidad de mando dependiente del Mando de Operaciones de España (MOPS) encargada del diseño, ejecución y supervisión de todo lo relacionado con las operaciones especiales. Tiene por objeto aumentar la interoperatividad e integración de las unidades de operaciones especiales del Ejército de Tierra, de la Armada y del Ejército del Aire."
 SPR_la_legion:0 "Legión Española"
 SPR_la_legion_desc:0 "Desde sus orígenes, la Legión ha promovido siempre un culto al combate y una disminución de la relevancia de la muerte. Se pretende con ello minimizar el miedo natural a morir, favoreciendo los actos heroicos necesarios para su misión inicial como tropas de choque profesionales. Gran parte de ese objetivo se cubre mediante un adoctrinamiento de la tropa, que incluye la llamada «mística legionaria», simbolizada de forma definitiva en el Credo legionario."
 SPR_regulares:0 "Regulares"
 SPR_regulares_desc:0 "Los grupos de Regulares pertenecen a las fuerzas militares españolas creadas en 1911, en África y con personal indígena, cuya organización fue: un Tabor (nombre que recibe un batallón en Regulares) de Infantería de cuatro compañías más un escuadrón de caballería, que se ampliaron al año siguiente a dos Tabores de Infantería más un Tabor de Caballería."
 SPR_COE:0 "Grupos de Operaciones Especiales"
 SPR_COE_desc:0 "Los Grupos de Operaciones Especiales (GOE) son las unidades de operaciones especiales del Ejército de Tierra Español, los denominados Boinas Verdes. Inicialmente se destinaban principalmente al combate de guerrillas, pero en la actualidad su función es de misiones de infiltración y reconocimiento por cualquier medio para la vigilancia u observación o ataques concretos, siempre en pequeños grupos (12-16 hombres aproximadamente) y siempre detrás de las líneas enemigas."
 SPR_BRIPAC:0 "Brigada Paracaidista (BRIPAC)"
 SPR_BRIPAC_desc:0 "La popularmente Brigada Paracaidista o BRIPAC es una fuerza aerotransportada y unidad de élite del Ejército de Tierra español."
 SPR_infanteria_marina:0 "Infantería de Marina"
 SPR_infanteria_marina_desc:0 "El Cuerpo de Infantería de Marina es una unidad operativa anfibia de élite encuadrada dentro de la Armada Española. Es la infantería de marina más antigua del mundo, creada el 27 de febrero de 1537 por el rey Carlos I. Las funciones principales de los Infantes de Marina es su especialización en operaciones anfibias así como su operatividad tanto por mar y tierra, esto es proyección del poder naval mediante el uso de fuerzas anfibias sobre una costa hostil o potencialmente hostil."
 SPR_mountain:0 "Jefatura de Tropas de Montaña «Aragón»"
 SPR_mountain_desc:0 "Fue creada el 1 de enero de 2008 integrada en el Mando de Fuerzas Ligeras para preparar y encuadrar los regimientos de cazadores de montaña desplegados a lo largo de las estribaciones sureñas de los Pirineos en Navarra, Aragón y Cataluña."
 SPR_misil_doctrine:0 "INTA"
 SPR_misil_doctrine_desc:0 "El Instituto Nacional de Técnica Aeroespacial «Esteban Terradas» (más conocido como INTA) es un organismo autónomo de España adscrito a la Secretaría de Estado de Defensa del Ministerio de Defensa que intenta suplir la ausencia de una agencia espacial propiamente dicha."
 SPR_nuclear_doctrine:0 "CIEMAT"
 SPR_nuclear_doctrine_desc:0 "El Centro de Investigaciones Energéticas, Medioambientales y Tecnológicas (CIEMAT) es un organismo público español de investigación de excelencia en materias de energía y de medio ambiente, así como en múltiples tecnologías de vanguardia y en algunas áreas de investigación básica adscrito a la Secretaría de Estado de Investigación, Desarrollo e Innovación del Ministerio de Economía y Competitividad de España."
 SPR_doctrina_NATO:0 "Doctrina OTAN"
 SPR_doctrina_NATO_desc:0 ""
 SPR_SFOR:0 "Stabilisation Force (SFOR)"
 SPR_SFOR_desc:0 "La Fuerza de Estabilización (SFOR) (del inglés Stabilisation Force) fue una fuerza multinacional de la OTAN desplegada en Bosnia y Herzegovina, encargada del cumplimiento de los Acuerdos de Dayton, que pusieron fin a la guerra de Bosnia."
 SPR_KFOR:0 "Kosovo Force (KFOR)"
 SPR_KFOR_desc:0 "La KFOR (siglas en inglés de Kosovo Force) es una fuerza militar multinacional liderada por la OTAN que entró en Kosovo el 12 de junio de 1999, dos días después de que el Consejo de Seguridad de Naciones Unidas aprobara la resolución 1244."
 SPR_ISAF:0 "International Security Assistance Force (ISAF)"
 SPR_ISAF_desc:0 "La Fuerza Internacional de Asistencia para la Seguridad, en inglés: International Security Assistance Force (ISAF), fue una misión de seguridad en Afganistán (liderada por la OTAN desde 2003) que fue establecida por el Consejo de Seguridad de Naciones Unidas el 20 de diciembre de 2001 por medio de la Resolución 1386 conforme a lo previsto por el Acuerdo de Bonn. Estuvo comprometida en la Guerra de Afganistán (2001-2015)."
 SPR_MNFI:0 "Fuerza Multinacional Irak"
 SPR_MNFI_desc:0 "La Fuerza Multinacional - Irak (en inglés: Multi-National Force - Iraq, abreviado MNF-I) era una organización militar liderada por Estados Unidos creada el 14 de mayo de 2004 para substituir a la Combined Joint Task Force 7." 
 SPR_hidalgo:0 "Operación Libre Hidalgo"
 SPR_hidalgo_desc:0 "El 30 de octubre de 2006, la Legión comenzó su misión en el sector suroriental del Líbano, uno de los dos sectores en el área de despliegue de la Fuerza Provisional de las Naciones Unidas en el Líbano (FPNUL), hasta ahora bajo el mando de la Fuerza Expedicionaria de Infantería de Marina."
 SPR_EUFOR:0 "European Union Force (EUFOR)"
 SPR_EUFOR_desc:0 "Los nombres de las operaciones que tienen una forma puramente o principalmente militar, reciben el prefijo de la Fuerza de la Unión Europea (EUFOR), o de la Fuerza Naval de la Unión Europea (EUNAVFOR), para las misiones terrestres y navales, respectivamente."   
 SPR_ejercito_popular:0 "Ejército Popular de la República"
 SPR_ejercito_popular_desc:0 "Es el instrumento de fuerza del poder de la clase proletaria. La existencia del Ejército Popular se debe a la necesidad de proteger y asegurar los logros del socialismo frente a la agresividad imperialista. El lema es: «Por la Defensa del Poder Obrero y Campesino»."
