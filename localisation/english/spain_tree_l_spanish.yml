 SPR_confidencial_market_liberal_politician:0 "Liberalismo"
 SPR_confidencial:0 "El Confidencial"
 SPR_confidencial_desc:0 "El Confidencial es un diario digital español de información general, especializado en noticias económicas, financieras y de actualidad política. Está orientado hacia un público profesional, de mediana edad. Tiene una orientación política liberal. El diario ofrece todos sus contenidos de forma gratuita en Internet, sin muro de pago o socios. Se financia sobre todo mediante publicidad, eventos y patrocinio. A octubre de 2016 el diario declaró en su blog que se había consolidado como el tercer diario digital más leído en España."
 advisor_SPR_el_mundo:0 "El Mundo"
 SPR_el_mundo:0 "El Mundo"
 SPR_el_mundo_desc:0 "El diario El Mundo define su línea editorial como liberal. Es habitualmente crítico con el PSOE y los nacionalismos periféricos y próximo (sobre todo en política española) al PP, aunque se muestra alejado de principios puramente conservadores. En ciertas cuestiones de política exterior fue crítico con el último gobierno de Aznar por su apoyo a la guerra de Irak."
 advisor_SPR_faes:0 "FAES"
 SPR_faes_conservative_politician:0 "Conservadurismo"
 SPR_faes:0 "FAES"
 SPR_faes_desc:0 "La Fundación para el Análisis y los Estudios Sociales, más conocida por su acrónimo FAES, es una fundación privada española sin ánimo de lucro que trabaja en el ámbito de las ideas y las propuestas políticas ligada al Partido Popular (PP), cuyo principal cometido es ayudar al debate de las ideas, la formación política y desarrollar los principios ideológicos que fundamentan a la derecha política. Informalmente se la conoce como "el laboratorio de ideas del PP" y se constituye como un think tank de dicho partido."
 advisor_SPR_cope:0 "COPE"
 SPR_cope_reactionary_politician:0 "Reaccionario"
 SPR_cope:0 "COPE"
 SPR_cope_desc:0 "Creada con el objetivo de ofrecer servicios religiosos, desde los años 1980 su programación ha evolucionado hacia el modelo de la radio generalista convencional, aunque mantiene programas de contenido religioso, como El Espejo con José Luis Restán y La Linterna de la Iglesia con Faustino Catalina, especialmente en domingos en el día en que se emite La Santa Misa e Iglesia Noticia y fechas señaladas del calendario litúrgico católico como Navidad y Semana Santa."
 advisor_SPR_la_razon:0 "La Razón"
 SPR_la_razon_nationalist_politician:0 "Nacionalismo"
 SPR_la_razon:0 "La Razón"
 SPR_la_razon_desc:0 "La Razón es un diario español de información general, fundado en 1998 por Luis María Anson y propiedad del Grupo Planeta. Su director desde 2008 es Francisco Marhuenda. Su redacción central se encuentra en Madrid aunque cuenta con delegaciones en Cataluña, Andalucía, Murcia, Comunidad Valenciana, Castilla y León."
 advisor_SPR_islam:0 "Unión de Comunidades Islámicas de España"
 SPR_islam:0 "Unión de Comunidades Islámicas de España"
 SPR_islam_desc:0 "Su finalidad es el desarrollo de las actividades religiosas propias del Islam. Es cofundadora de la Comisión Islámica de España (CIE), representante ante el Estado español, y del Consejo Musulmán de Cooperación en Europa (CMCE), órgano representativo ante la Unión Europea."
 advisor_SPR_abc:0 "ABC"
 SPR_abc:0 "ABC"
 SPR_abc_desc:0 "ABC es un diario español de línea conservadora, monárquica y católica. Entre sus señas de identidad destaca el formato: se edita con grapa y su formato folio, arrevistado; también la presencia de un artículo de opinión de la tercera página, denominado genéricamente «La Tercera»."
 advisor_SPR_falange:0 "Falange Española"
 SPR_falange:0 "Ministerio para la Ilustración Pública y Propaganda"
 SPR_falange_desc:0 "Es el departamento ministerial responsable de la regulación de la prensa, la literatura, el arte visual, el cine, el teatro, la música y la radiodifusión."
 advisor_SPR_acebes:0 "Ángel Acebes"
 SPR_acebes:0 "Ángel Acebes"
 SPR_acebes_desc:0 "Ángel Jesús Acebes Paniagua (Pajares de Adaja, 3 de julio de 1958) es un político español del Partido Popular. Alcalde de Ávila entre 1991 y 1995, llegó a ocupar los cargos de ministro de Interior, de Justicia y de Administraciones Públicas durante los gobiernos de José María Aznar. Fue secretario general del PP entre 2004 y 2008, bajo la presidencia del partido por parte de Mariano Rajoy. Desde el 4 de julio de 2012, está imputado por comisión de delito de apropiación indebida, falsificación de cuentas anuales, administración fraudulenta o desleal, y un delito de maquinación para alterar el precio de las cosas (Caso Bankia)."
 advisor_SPR_aguilar:0 "Juan Fernando López Aguilar"
 SPR_aguilar:0 "Juan Fernando López Aguilar"
 SPR_aguilar_desc:0 "Juan Fernando López Aguilar (Las Palmas de Gran Canaria, 10 de junio de 1961) es un político, profesor y jurista español, afiliado al PSOE. Fue diputado por Las Palmas desde la VII legislatura. Desde el 18 de abril de 2004 hasta el 12 de febrero de 2007 fue ministro de Justicia del Gobierno de José Luis Rodríguez Zapatero."
 advisor_SPR_banez:0 "Fátima Báñez"
 SPR_banez:0 "Fátima Báñez"
 SPR_banez_desc:0 "María Fátima Báñez García (San Juan del Puerto, Huelva, 6 de enero de 1967), más conocida como Fátima Báñez, es una política, economista y jurista española. Desde diciembre de 2011 es ministra de Empleo y Seguridad Social del Gobierno de España."
 advisor_SPR_blanco:0 "José Blanco López"
 SPR_blanco:0 "José Blanco López"
 advisor_SPR_blanco_desc:0 "José Blanco López (Palas de Rey, Lugo, 6 de febrero de 1962), también conocido como Pepe Blanco, y popularmente por el apodo Pepiño, es un político socialista español. Desde julio de 2008 hasta febrero de 2012 fue el vicesecretario general del Partido Socialista Obrero Español (PSOE), y entre abril de 2009 y diciembre de 2011 desempeñó el cargo de ministro de Fomento. Actualmente es diputado en el Parlamento Europeo"
 advisor_SPR_bono:0 "José Bono"
 SPR_bono:0 "José Bono"
 SPR_bono_desc:0 "José Bono Martínez (Salobre, Albacete, 14 de diciembre de 1950) es un abogado y político español perteneciente al Partido Socialista Obrero Español y anterior presidente del Congreso de los Diputados. Además, ha desempeñado los cargos de Presidente de la Junta de Comunidades de Castilla-La Mancha y de Ministro de Defensa. Se define eclécticamente como socialista católico."
 advisor_SPR_caldera:0 "Jesús Caldera"
 SPR_caldera:0 "Jesús Caldera"
 SPR_caldera_desc:0 "Jesús Caldera Sánchez-Capitán (Béjar, Salamanca, 31 de octubre de 1957) es un político socialista español. Es licenciado en Ciencias Políticas y Sociología por la Universidad Complutense de Madrid y fue ministro de Trabajo y Asuntos Sociales en el Gobierno de España durante la VIII Legislatura."
 advisor_SPR_canete:0 "Miguel Arias Cañete"
 SPR_canete:0 "Miguel Arias Cañete"
 SPR_canete_desc:0 "Miguel Arias Cañete (Madrid, 24 de febrero de 1950) es un jurista (Abogado del Estado) y político español miembro del Partido popular y actual Comisario europeo de Acción por el Clima y Energía. Fue nombrado ministro de Agricultura, Alimentación y Medio Ambiente del gobierno de España desde el 22 de diciembre de 2011. El 9 de abril de 2014 fue seleccionado por su partido para encabezar la lista electoral al Parlamento europeo y cesó de su cargo como ministro el 28 de abril de ese mismo año. Anteriormente ya había ocupado ese mismo cargo entre los años 2000 y 2004. En 2016 se publicó que, mientras era ministro, su esposa se acogió a la amnistía fiscal aprobada por el gobierno para regularizar la actividad de una empresa offshore registrada en un paraíso fiscal a través del despacho de abogados Mossack Fonseca. Arias Cañete había participado en la reunión del Consejo de Ministros que aprobó dicha amnistía fiscal a pesar de la obligación de inhibirse por tener intereses familiares."
 advisor_SPR_cascos:0 "Francisco Álvarez-Cascos"
 SPR_cascos:0 "Francisco Álvarez-Cascos"
 SPR_cascos_desc:0 "Francisco Álvarez-Cascos Fernández (Madrid, 1 de octubre de 1947) es un político español. Ha sido diputado, senador, secretario general del Partido Popular (1989-1999), vicepresidente del gobierno (1996-2000) y ministro de Fomento (2000-2004). Perteneció al PP hasta el 1 de enero de 2011, cuando lo abandonó disconforme con su dirección nacional."
 advisor_SPR_castillo:0 "Pilar del Castillo"
 SPR_castillo:0 "Pilar del Castillo"
 SPR_castillo_desc:0 "Pilar del Castillo Vera (Nador, 31 de julio de 1952) es una política española, ministra de Educación, Cultura y Deporte de España de 2000 a 2004. Es diputada en el Parlamento Europeo desde 2004 y ha sido portavoz del Grupo Parlamentario Popular Europeo en la Comisión de Industria, Investigación, Energía y Telecomunicaciones (2009-2014). Catedrática de Ciencia Política y de la Administración por la UNED, se doctoró en Derecho en la Universidad Complutense y fue becaria Fulbright en Universidad Estatal de Ohio, donde cursó un máster en Ciencia Política. Es especialista en comportamiento político y electoral, tema sobre el que tiene numerosas publicaciones de gran calidad."
 advisor_SPR_chacon:0 "Carme Chacón"
 SPR_chacon:0 "Carme Chacón"
 SPR_chacon_desc:0 "Carme Maria Chacón Piqueras (Esplugas de Llobregat, 13 de marzo de 1971-Madrid, 9 de abril de 2017), también conocida como Carmen Chacón, fue una abogada, profesora universitaria y política española. El 14 de abril de 2008, embarazada de siete meses, se convirtió en la primera ministra de Defensa de España y la primera ministra española que accedía a un ministerio encinta, lo que fue ampliamente difundido en el resto de Europa por su excepcionalidad. Entre sus primeras decisiones estuvo su visita a las tropas españolas del destacamento español en Herat (Afganistán)."
 advisor_SPR_chaves:0 "Manuel Chaves"
 SPR_chaves:0 "Manuel Chaves"
 SPR_chaves_desc:0 "Manuel María Chaves González (Ceuta, 7 de julio de 1945) es un político español, presidente de la Junta de Andalucía entre 1990 y 2009 y presidente del Partido Socialista Obrero Español (PSOE) entre 2000 y 2012. También ejerció los cargos de ministro de Trabajo y Seguridad Social durante los Gobiernos de Felipe González y de vicepresidente de Política Territorial y ministro de Política Territorial y Administración Pública del segundo gabinete de José Luis Rodríguez Zapatero. Tras la "preimputación" de la jueza de Instrucción Mercedes Alaya por presunta corrupción por el escándalo de los ERE falsos, el 17 de febrero de 2015, el Tribunal Supremo lo citó a declarar como imputado junto a José Antonio Griñán y los otros tres aforados incluidos en la causa."
 advisor_SPR_cospedal:0 "María Dolores de Cospedal"
 SPR_cospedal:0 "María Dolores de Cospedal"
 SPR_cospedal_desc:0 "María Dolores de Cospedal García (Madrid, 13 de diciembre de 1965) es una jurista (abogada del Estado) y política española, actual ministra de Defensa de España. Es la secretaria general del Partido Popular y la presidenta del PP de Castilla-La Mancha. De 2011 a 2015 fue presidenta de la Junta de Comunidades de Castilla-La Mancha. En octubre de 2013 se abrió una investigación judicial, desgajada del caso Gürtel, por la supuesta financiación irregular de la campaña electoral de María Dolores de Cospedal a la presidencia de Castilla-La Mancha en 2007."
 advisor_SPR_espinosa:0 "Elena Espinosa"
 SPR_espinosa:0 "Elena Espinosa"
 SPR_espinosa_desc:0 "Elena Espinosa Mangana (Orense, 21 de marzo de 1960) es una política y economista española. El 14 de marzo de 2004 se celebraron nuevas elecciones generales que dieron la victoria al PSOE. En junio de 2004 obtuvo el nombramiento de ministra de Agricultura, Pesca y Alimentación. Su gestión al frente del Ministerio hizo que el 14 de abril de 2008, tras las elecciones generales del 9-M y la investidura por segunda vez del candidato del PSOE José Luis Rodríguez Zapatero a presidente del Gobierno de España, fuese nombrada ministra de Medio Ambiente, Medio Rural y Marino."
 advisor_SPR_gallardon:0 "Alberto Ruiz-Gallardón"
 SPR_gallardon:0 "Alberto Ruiz-Gallardón"
 SPR_gallardon_desc:0 "Alberto Ruiz-Gallardón Jiménez (Madrid, 11 de diciembre de 1958) es un fiscal y político español, miembro del Partido Popular y ministro de Justicia del Gobierno de España entre el 22 de diciembre de 2011 y el 23 de septiembre de 2014. Anteriormente, fue presidente de la Comunidad de Madrid entre 1995 y 2003 y alcalde de Madrid entre 2003 y 2011."
 advisor_SPR_guindo:0 "Luis de Guindos"
 SPR_guindo:0 "Luis de Guindos"
 SPR_guindo_desc:0 "Luis de Guindos Jurado (Madrid, 16 de enero de 1960) es un economista español, actual Ministro de Economía, Industria y Competitividad del Gobierno de España. En la X Legislatura fue ministro de Economía y Competitividad y desde el 15 de abril de 2016 asumió los asuntos del Ministerio de Industria, Energía y Turismo tras la renuncia de su predecesor, José Manuel Soria (pero sin asumir la titularidad del Ministerio). Pertenece al Cuerpo Superior de Técnicos Comerciales y Economistas del Estado y ocupó distintos cargos durante los dos Gobiernos de Aznar (1996-2004). Ha trabajado en compañías de servicios financieros siendo miembro del Consejo Asesor de Lehman Brothers a nivel europeo y director en España y Portugal hasta su quiebra en 2008. Fue director del Instituto de Empresa desde 2010 y perteneció al Consejo de Administración de Endesa con carácter de Externo Independiente."
 advisor_SPR_mato:0 "Ana Mato"
 SPR_mato:0 "Ana Mato"
 SPR_mato_desc:0 "Ana Mato Adrover (Madrid, 24 de septiembre de 1959) es una política española, perteneciente al Partido Popular, diputada del Parlamento Europeo entre 2004 y 2008 y vicesecretaria general del Partido Popular encargada de la organización del partido y de temas electorales, entre 2008 y 2012. Ministra de Sanidad, Servicios Sociales e Igualdad desde el 22 de diciembre de 2011 hasta el 26 de noviembre de 2014, cuando dimite al ser imputada como partícipe a título lucrativo de los delitos supuestamente cometidos por su marido en la trama Gürtel."
 advisor_SPR_montoro:0 "Cristóbal Montoro"
 SPR_montoro:0 "Cristóbal Montoro"
 SPR_montoro_desc:0 "Cristóbal Ricardo Montoro Romero (Cambil, Jaén, 28 de julio de 1950) es un economista español y el actual ministro de Hacienda y Función Pública español desde el 22 de diciembre de 2011. Entre 2000 y 2004 fue también ministro de Hacienda en el gobierno de Aznar, y ha sido europarlamentario y miembro de la Comisión de Asuntos Económicos y Monetarios del Parlamento Europeo."
 advisor_SPR_moratinos:0 "Miguel Ángel Moratinos"
 SPR_moratinos:0 "Miguel Ángel Moratinos"
 SPR_moratinos_desc:0 "Miguel Ángel Moratinos Cuyaubé (Madrid, 8 de junio de 1951) es un político y diplomático español, Ministro de Asuntos Exteriores y de Cooperación de España entre 2004 y 2010, y antiguo representante de la Unión Europea para el proceso de paz árabe-israelí entre 1996 y 2003. Moratinos es miembro del Partido Socialista Obrero Español (PSOE) y diputado socialista por Córdoba desde 2004. Moratinos formó parte del primer Gobierno de José Luis Rodríguez Zapatero y se mantuvo al frente de la cartera de Exteriores y Cooperación hasta su salida del mismo el 21 de octubre de 2010, cuando fue sustituido en el cargo por Trinidad Jiménez."
 advisor_SPR_morenes:0 "Pedro Morenés"
 SPR_morenes:0 "Pedro Morenés"
 SPR_morenes_desc:0 "Pedro de Morenés y Álvarez de Eulate (Guecho, Vizcaya, 17 de septiembre de 1948) es un empresario, alto ejecutivo y político español, antiguo ministro de Defensa del Gobierno de España desde el 22 de diciembre de 2011 hasta el 4 de noviembre de 2016 (en funciones desde el 20 de diciembre de 2015)."
 advisor_SPR_rato:0 "Rodrigo Rato"
 SPR_rato:0 "Rodrigo Rato"
 SPR_rato_desc:0 "Rodrigo de Rato y Figaredo (Madrid, 18 de marzo de 1949), conocido como Rodrigo Rato, es un político español que perteneció al Partido Popular (PP). El 23 de febrero de 2017 fue condenado a cuatro años de cárcel, por un delito continuado de apropiación indebida entre 2003 y 2012, en el caso de las tarjetas black. Licenciado en Derecho, fue Vicepresidente del Gobierno de España y Ministro de Economía durante los gobiernos de José María Aznar."
 advisor_SPR_rubalcaba:0 "Alfredo Pérez Rubalcaba"
 SPR_rubalcaba:0 "Alfredo Pérez Rubalcaba"
 SPR_rubalcaba_desc:0 "Alfredo Pérez Rubalcaba (Solares; 28 de julio de 1951) es un químico, profesor y político español del Partido Socialista, vicepresidente del Gobierno de España, durante la presidencia de José Luis Rodríguez Zapatero y ministro durante la de Felipe González. Fue, desde febrero de 2012 hasta julio de 2014, líder de la oposición y secretario general de su partido, por el que fue candidato a la presidencia del Gobierno en las elecciones generales de 2011."
 advisor_SPR_salgado:0 "Elena Salgado"
 SPR_salgado:0 "Elena Salgado"
 SPR_salgado_desc:0 "Elena Salgado Méndez (Orense, 12 de mayo de 1949) es una ingeniera industrial, economista y política socialista española . Ha sido Vicepresidenta del Gobierno de España y Ministra de Economía y Hacienda. Tres meses después de abandonar su cargo de Vicepresidenta, la compañía eléctrica Chilectra, filial de Endesa y controlada a su vez por el grupo italiano Enel, incorporó a Elena Salgado a su grupo de consejeros. Aunque la legislación actual impide a un ex-alto cargo trabajar para una empresa privada durante los dos años posteriores a abandonar el puesto, esta restricción no se le aplicó dado que es una empresa radicada en el exterior de España. Dejo de ser Consejera en abril de 2015."
 advisor_SPR_santamaria:0 "Soraya Sáenz de Santamaría"
 SPR_santamaria:0 "Soraya Sáenz de Santamaría"
 SPR_santamaria_desc:0 "María Soraya Sáenz de Santamaría Antón, más conocida como Soraya Sáenz de Santamaría, (Valladolid, 10 de junio de 1971) es una jurista, abogada del Estado, profesora y política española miembro del Partido Popular. Desde el 4 de noviembre de 2016 es vicepresidenta y ministra de la Presidencia y para las Administraciones Territoriales del Gobierno de España presidido por Mariano Rajoy."
 advisor_SPR_solbes:0 "Pedro Solbes"
 SPR_solbes:0 "Pedro Solbes"
 SPR_solbes_desc:0 "Pedro Solbes Mira (Pinoso, 31 de agosto de 1942), es un economista, jurista, politólogo y político español que ha formado parte de varias listas y gobiernos del Partido Socialista Obrero Español."
 advisor_SPR_soria:0 "José Manuel Soria"
 SPR_soria:0 "José Manuel Soria"
 SPR_soria_desc:0 "José Manuel Soria López (Las Palmas de Gran Canaria, Las Palmas, 5 de enero de 1958) es un político español que milita en las filas del Partido Popular de Canarias, del que fue presidente regional desde el 16 de julio de 1999 hasta el 15 de abril de 2016. Desde el 22 de diciembre de 2011 al 15 de abril de 2016 ocupó el cargo de ministro de Industria, Energía y Turismo del Gobierno de España. Fue el impulsor del controvertido Real Decreto sobre autoconsumo fotovoltaico. Esta norma incluye una serie de peajes, entre ellos, el llamado impuesto al sol, que grava el autoconsumo de la energía que se produce desde los paneles solares. Fue forzado a dimitir en abril de 2016 después de que estuviera relacionado con empresas en los papeles de Panamá."
 advisor_SPR_trillo:0 "Federico Trillo"
 SPR_trillo:0 "Federico Trillo"
 SPR_trillo_desc:0 "Federico Trillo-Figueroa y Martínez-Conde (Cartagena, 23 de mayo de 1952) es un jurista y político español perteneciente al Partido Popular. Fue Presidente del Congreso de los Diputados de España y ministro de Defensa. Desde marzo de 2012 hasta el 12 de enero de 2017 perteneció al Cuerpo Diplomático, como embajador de España en el Reino Unido."
 advisor_SPR_vega:0 "María Teresa Fernández de la Vega"
 SPR_vega:0 "María Teresa Fernández de la Vega"
 SPR_vega_desc:0 "María Teresa Fernández de la Vega Sanz (Valencia, 15 de junio de 1949) es una jueza y política española vinculada al PSOE, partido por el que ha sido elegida en diversas ocasiones diputada en el Congreso, y entre el 18 de abril de 2004 y el 21 de octubre de 2010, vicepresidenta del Gobierno, ministra de la Presidencia y portavoz del Gobierno."
 advisor_SPR_wert:0 "José Ignacio Wert"
 SPR_wert:0 "José Ignacio Wert"
 SPR_wert_desc:0 "José Ignacio Wert Orteganota (Madrid, 18 de febrero de 1950) es un político, profesor , abogado y diplomático español. El 22 de diciembre de 2011 fue nombrado ministro de Educación, Cultura y Deporte por el Rey a propuesta del presidente del Gobierno de España, Mariano Rajoy, cargo que ostentó hasta el 26 de junio de 2015, cuando fue sucedido por Íñigo Méndez de Vigo."
 advisor_SPR_zaplana:0 "Eduardo Zaplana"
 SPR_zaplana:0 "Eduardo Zaplana"
 SPR_zaplana_desc:0 "Eduardo Andrés Julio Zaplana Hernández-Soro (n. Cartagena, 3 de abril de 1956) ex político español. Fue alcalde de Benidorm, presidente de la Generalidad Valenciana, ministro de Trabajo y portavoz del Grupo Popular en la oposición en el Congreso. En la actualidad Eduardo Zaplana es Adjunto al Secretario General de la multinacional española Telefónica. El 24 de abril de 2017, fue investigado en la Operación Lezo por malversación de fondos públicos." 
 SPR_re_industria:0 "Ministerio de Industria"
 SPR_re_industria_desc:0 "El Ministerio de Industria de España es un departamento ministerial con competencias en industria."
 SPR_re_economia:0 "Ministerio de Economía"
 SPR_re_economia_desc:0 "El Ministerio de Economía de España es un departamento ministerial encargado de varios aspectos relacionados con la economía y el comercio."
 SPR_re_energia:0 "Ministerio de Energía"
 SPR_re_energia_desc:0 "El Ministerio de Energía de España es un departamento ministerial con competencias en energía y telecomunicaciones."
 SPR_re_hacienda:0 "Ministerio de Hacienda"
 SPR_re_hacienda_desc:0 "El Ministerio de Hacienda de España es un departamento ministerial encargado de varios aspectos relacionados con la hacienda pública y los presupuestos."
 SPR_re_agricultura:0 "Ministerio de Agricultura"
 SPR_re_agricultura_desc:0 "El Ministerio de Agricultura de España, es un departamento ministerial con competencias en agricultura y pesca."
 SPR_re_MOPU:0 "Ministerio de Obras Públicas y Urbanismo"
 SPR_re_MOPU_desc:0 "El Ministerio de Obras Públicas y Urbanismo, también conocido por sus siglas MOPU, es un departamento ministerial español encarga de regular las obras civiles en el territorio español."
 SPR_re_defensa:0 "Ministerio de Defensa"
 SPR_re_defensa_desc:0 "El Ministerio de Defensa de España es el actual departamento ministerial encargado de la política de defensa y la administración militar. El Ministerio de Defensa se creó con el primer gobierno democrático de Adolfo Suárez, en julio de 1977, y fusionó a los anteriores ministerios del Ejército, de Marina y del Aire." 
 SPR_re_interior:0 "Ministerio del Interior"
 SPR_re_interior_desc:0 "El Ministerio del Interior es uno departamentos ministeriales en que se divide el actual Gobierno de España. Se encarga de la gestión de la seguridad ciudadana (fuerzas y cuerpos de seguridad del Estado, instituciones penitenciarias, protección civil, seguridad vial, etc.)."
 SPR_re_exterior:0 "Ministerio de Asuntos Exteriores"
 SPR_re_exterior_desc:0 "El Ministerio de Asuntos Exteriores (MAE) de España es un departamento ministerial encargado de la política exterior."
 SPR_re_trabajo:0 "Ministerio de Trabajo"
 SPR_re_trabajo_desc:0 "El Ministerio de Trabajo de España es un departamento ministerial con competencias en trabajo."
 SPR_re_educacion:0 "Ministerio de Educación y Ciencia"
 SPR_re_educacion_desc:0 "El Ministerio de Educación y Ciencia de España es un departamento ministerial con competencias en educación y ciencia."
 SPR_re_cultura:0 "Ministerio de Cultura"
 SPR_re_cultura_desc:0 "El Ministerio de Cultura de España es un departamento ministerial con competencias en cultura."
 SPR_re_presidencia:0 "Ministerio de la Presidencia"
 SPR_re_presidencia_desc:0 "El Ministerio de la Presidencia de España es un departamento ministerial. Existió con esta denominación desde 1993 hasta el 4 de noviembre de 2016 , en el cuarto Gobierno de González (v legislatura), en el primer y segundo Gobierno de Aznar (vi y vii legislatura), en el primer y segundo Gobierno de Zapatero (viii y ix legislatura) y en el primer Gobierno de Rajoy (x legislatura)." 
 SPR_re_sanidad:0 "Ministerio de Sanidad"
 SPR_re_sanidad_desc:0 "El Ministerio de Sanidad y Consumo de España, es un departamento ministerial con competencias en sanidad y consumo."
 SPR_re_justicia:0 "Ministerio de Justicia"
 SPR_re_justicia_desc:0 "El Ministerio de Justicia de España es el actual departamento ministerial con competencias en Justicia."
 SPR_ns_ejercito:0 "Ministerio del Ejército"
 SPR_ns_ejercito_desc:0 "El Ministerio del Ejército es el departamento ministerial encargado del ejército de tierra en España"
 SPR_ns_marina:0 "Ministerio de Marina"
