 SPR_guardia_real_idea:0 "Guardia Real"
 SPR_guardia_real_idea_desc:0 "La Guardia Real es una unidad independiente de las Fuerzas Armadas españolas dedicada a la protección militar de H.M. El Rey de España y los miembros de la Familia Real española. Tiene actualmente una fuerza de 1.900 soldados. Mientras la guardia participa en desfiles y otros eventos ceremoniales, es una unidad de combate completamente funcional. Sus miembros son reclutados de las filas de las tres ramas de las Fuerzas Armadas españolas y reciben el mismo entrenamiento de combate que los soldados regulares. La guardia contiene una mezcla diversa de unidades; Una compañía de los marines reales de la marina de guerra, una compañía del paracaidista de la fuerza aérea y una compañía de la infantería del ejército entre otros. Algunas unidades han servido recientemente en Afganistán y Bosnia. La historia de la Guardia Real data de la época medieval. La unidad mayor y uno de los guardaespaldas más antiguos del mundo es el Cuerpo de Caballeros de la Cámara, el "Monteros de Espinosa", que data de 1006 y creado por Sancho García de la Casa de Castilla. Además de la protección de los miembros de la Familia Real española, las funciones actuales de la unidad incluyen la protección de los Jefes de Estado extranjeros que visitan España y de palacios reales como el Palacio Real de Madrid, el Palacio de El Pardo y el Palacio de La Zarzuela."
