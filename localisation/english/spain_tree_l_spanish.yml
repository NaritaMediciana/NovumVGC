 spain.327.t:0 "Comisarios Politicos"
 spain.327.d:0 "Los comisarios politicos elegidos en los centros militares del partido, representan en el ejercito la voluntad de clase del proletariado. Estas son las atribuciones de los comisarios politicos en los cuadros de ejercito y en las celulas comunistas de las diferentes unidades. El nucleo comunista del ejercito es unacelula del partido dirigente; el comisariado politico es el delegado de todo el partido. De ahí su autoridad sobre las unidades y las celulas comunistas. De hay tambien su derecho de control sobre el mando, dirige la politica, controla al tecnico."
