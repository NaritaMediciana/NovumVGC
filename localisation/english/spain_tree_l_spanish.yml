 spain.345.t:0 "Educación Laica"
 spain.345.d:0 "España es el cuarto país de Europa donde menos escuela pública hay en Secundaria y el tercero en Primaria. En concreto, un 69% de los alumnos españoles de Secundaria acuden a centros públicos (68% en Primaria), un porcentaje que en todo el continente solo baten Bélgica, Reino Unido y Malta, según datos de Eurostat (los de Holanda están en revisión). En el otro extremo, países como Irlanda, Rumanía, Croacia, Alemania o Finlandia superan el 90% de sus alumnos en centros públicos. España ocupa también el cuarto lugar en cuanto a la presencia de colegios concertados (privados sostenidos por fondos públicos), que suman el 28% de la oferta educativa estatal, tanto en Primaria como en Secundaria. El restante 3% estudia en un centro privado. Esta categoría replica la tabla de la escuela pública: Bélgica, Reino Unido y Malta son los países con más escuelas "privadas dependientes del Gobierno", como las denomina la Unión Europea. Entre las principales argumentos que ponen los críticos a la escuela concertada está que la Iglesia controla alrededor de seis de cada diez centros de este tipo a través de Escuelas Católicas, por lo que el Estado estaría financiando a estas entidades. El resto pertenecen a cooperativas o agrupaciones de distinta índole."
