 LOADING_TIP_36:0 "El otro día vi un lío por la calle de mucha gente por la calle, en el que había gente muy variada... Estaban los de IU, que no se pierden ni una, y estaba parece ser lo que queda del PSOE, que debe ser bastante poco porque la cosa no era muy brillante... A lo mejor darse un paseito por las calles es muy divertido, o ponerse detrás de una pancarta aunque te dé igual lo que diga. \n- José María Aznar -"
 LOADING_TIP_37:0 "El otro día, en Canadá, durante la cumbre del G-8, estaba con el presidente Bush cuando éste puso los pies encima de la mesa y me preguntó: '¿Sigues haciendo deporte?'. Yo le dije que sí y él comentó: 'Hago 4 kilómetros en 6m. 24s.'. Yo puse los pies encima de la mesa y le respondí: 'Yo hago 10 kilómetros en 5m 20s. Es la primera vez que superamos a EE UU en algo'. \n- José María Aznar -"
