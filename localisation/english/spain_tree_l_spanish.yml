 #Events
 spain.476.t:0 "España retorna al fascismo"
 spain.476.d:0 "Hoy, los rebeldes fascistas entraron por la fuerza en el Parlamento. Con el apoyo popular, la Monarquía fue disuelta y un nuevo Gobierno fascista la reemplazó. ¿Qué pasará en España ahora? ¿El nuevo gobierno fascista seguirá el sueño del renacer imperial a la fuerza, o habrá un posible enfoque diplomático?"
 spain.476.o1:0 "El Futuro es glorioso para España."
 spain.476.o2:0 "¿Un estado fascista fuera de la Unión Europea? ¡Esto es un contubernio!"
 spain.476.o3:0 "Sólo el futuro lo dirá..."
 spain.477.t:0 "Bienvenido a Plus Ultra"
 spain.477.d:0 "Gracias por jugar al mod y espero que lo disfrutes. Se ha intentado simular los acontecimientos más relevantes en la historia reciente de España (2000-2018) con lo que respecta a la opción de la Agenda Azul, las otras Agendas serían realidades ficticias."
 spain.477.o1:0 "¡Al Turrón!" 
 spain.2.t:0 "Fuero del Trabajo"
 spain.2.d:0 "Se trata de una ley intervencionista que regula la vida laboral y económica, concretamente en cuestiones relacionadas con la jornada laboral, las vacaciones, los salarios mínimos y los precios. Tales concesiones no son otra cosa que regulaciones de la vida económica y estan supeditadas al interés de la nación, de modo que aún reconociendo la iniciativa privada, el Estado la podría sustituir en dos ocasiones: cuando aquella fracasase o cuando lo exigiese el interés público. Sienta las bases de la Seguridad Social a la vez que prometía dos conceptos novedosos: liberar a la mujer casada del taller y de la fábrica y a facilitar la propiedad del hogar, del terreno cultivado y también de la herramienta de trabajo. Sienta las bases del Sindicato Vertical que agrupa tanto a empresarios como a los asalariados: técnicos y obreros. Crea la Magistratura de Trabajo."
 spain.2.o1:0 "Patria, Pan y Justicia"
 spain.3.t:0 "Instituto Nacional de Industria"
 spain.3.d:0 "Artículo 1.° de su ley fundacional: «Propulsar y financiar, en servicio de la Nación, la creación y resurgimiento de nuestras industrias, en especial de las que se propongan como fin principal la resolución de los problemas impuestos por las exigencias de la defensa del país o que se dirijan al desenvolvimiento de nuestra autarquía económica»."
 spain.3.o1:0 "La Industria de España"
 spain.4.t:0 "Colonias Penitenciarias Militarizadas"
 spain.4.d:0 "Coordinados por el llamado Servicio de Colonias Penitenciarias Militarizadas (SCPM), se constituye como parte de los instrumentos de la represión. Terminan en estos campos de concentración desde disidentes políticos, homosexuales y presos comunes. Al igual que en otros muchos campos de concentración, los prisioneros estan jerarquizados de tal modo que presos comunes violentos (por tanto sin motivaciones políticas o ideológicas) estan en un escalón superior a la mayoría de los allí encerrados, trabajando de vigilantes de estos últimos. Los campos se caracterizan por la explotación laboral de los prisioneros, organizados en batallones de trabajadores."
 spain.4.o1:0 "Patria, Pan y Justicia"
 spain.5.t:0 "Servicio Nacional de Información e Investigación"
 spain.5.d:0 "El Servicio Nacional de Información e Investigación es un servicio de inteligencia perteneciente al partido Falange Española y de las JONS que opera como una especie de fuerza parapolicial, con la misión de vigilar a opositores y confeccionar informes personales. El Servicio de información de Falange también esta encargado de investigar el pasado de los candidatos a las elecciones del Sindicato Vertical y de supervisar el proceso electoral mismo."
 spain.5.o1:0 "¡Arriba España!"
 spain.6.t:0 "Frente de Juventudes"
 spain.6.d:0 "El Frente de Juventudes es una sección del partido político Falange Española Tradicionalista y de las JONS para el encuadramiento y adoctrinamiento político de los jóvenes españoles. Los fines del Frente de Juventudes quedan claramente expuestos en su Ley Fundacional, e van dirigidos a la totalidad de la juventud española, tanto los afiliados voluntariamente, como, y aquí radica la singularidad del Frente y su influencia en la sociedad española, los no afiliados, que reciben la denominación de "encuadrados" y quedan divididos en "escolares" (de todos los niveles educativos), "aprendices" (trabajadores), y "rurales" (campesinos). Las juventudes afiliadas voluntariamente formaban las Falanges de Voluntarios, que estan organizadas en tres grupos o "legiones": Flechas (de 10 a 13 años), Cadetes (de 14 a 16 años) y Guías (de 17 a 20 años). La unidad básica es la escuadra, y los mandos se denominan jefe de escuadra, de falange, de centuria y de legión. El mando de las FF.VV. de la provincia correspondía al ayudante provincial. Como actividades más destacadas de las FF.VV. sobresalen los hogares, campamentos, marchas y las Escuelas de Montaña. El soporte humano básico del Frente de Juventudes lo constituye el Cuerpo Especial de Oficiales Instructores formados en la Academia de Mandos «José Antonio» de Madrid, titulados en Educación Física, Formación Cívico-Social y Campamentos."
 spain.6.o1:0 "Montañas nevadas"
 spain.7.t:0 "Sección Femenina"
 spain.7.d:0 "La Sección Femenina fue organizada oficialmente el 12 de julio de 19343 como rama femenina del partido Falange Española de las JONS. La Falange había sido fundada un año antes por su hermano José Antonio Primo de Rivera, que situó a su hermana Pilar al frente de la Sección Femenina. Durante la Segunda República española, las militantes de la Sección Femenina realizaron tareas de apoyo a la militancia masculina del partido, especialmente visitas a los presos del partido y a sus familias, así como tareas de enlace entre los presos y la calle (mensajes, consignas, etc.). La organización tenía unas 2500 militantes hacia julio de 1936. El ideario de la Sección Femenina estuvo marcado por  José Antonio Primo de Rivera, “el verdadero feminismo no debiera consistir en querer para las mujeres las funciones que hoy se estiman superiores, sino en rodear cada vez de mayor dignidad humana y soical a las funciones femeninas”. El fin último de la Sección Femenina era difundir en el imaginario social la figura de la mujer como perfecto ángel del hogar, y pilar fundamental de la familia y los valores tradicionales."
 spain.7.o1:0 "¡Arriba España!"
 spain.8.t:0 "Estado Nacionalsindicalista"
 spain.8.d:0 "De carácter antiparlamentario y contrario a los partidos políticos, defiende el corporativismo basándose en un Estado totalitario a través de un sindicato único y vertical en el que se aglutinarían empresarios y trabajadores al servicio de la nación. Se define anticapitalista y antimarxista (tercerposicionismo) y destaca por su nacionalismo extremo y su defensa del catolicismo, contemplando la vía revolucionaria para alcanzar sus objetivos políticos."
 spain.8.o1:0 "¡Arriba España!"
 spain.9.t:0 "Agenda Negra"
 spain.9.d:0 "Los dircusos totalitarios con su retórica contra la oligarquía y los políticos corruptos se esta propagando entre muchos españoles, y es posible que su popularidad podría seguir aumentando, hasta que alcanza los niveles más altos de poder. Pero hasta entonces, todo es sólo especulación."
 spain.9.o1:0 "Interesante"
 spain.10.t:0 "Depuración del Ejército"
 spain.10.d:0 "Nuestras agencias de inteligencia han llevado a cabo operaciones en todo el país para eliminar a todos los enemigos políticos encuadrados en las Fuerzas Armadas, purgando a los traidores de nuestra gloriosa nación. Ahora estamos libres de influencia izquierdista y podemos comenzar a construir nuestro Nuevo Imperio Español."
 spain.10.o1:0 "Excelente"
 spain.11.t:0 "Depuración de las Fuerzas y Cuerpos de Seguridad"
 spain.11.d:0 "Nuestras agencias de inteligencia han llevado a cabo operaciones en todo el país para eliminar a todos los enemigos políticos encuadrados en las las Fuerzas y Cuerpos de Seguridad del Estado, purgando a los traidores de nuestra gloriosa nación. Ahora estamos libres de influencia izquierdista y podemos comenzar a construir nuestro Nuevo Imperio Español."
 spain.11.o1:0 "Excelente"
 spain.12.t:0 "Depuración del magisterio español"
 spain.12.d:0 "La represión administrativa será practicada en el Sistema Educativo con especial intensidad, tanto en la enseñanza primaria y secundaria como en las universidades. Instituciones pioneras de educación superior y de investigación de corte izquierdista son desmanteladas por ser consideradas subversivas, y los contenidos educativos seran revisados para ajustarse a los estrictos criterios políticos, religiosos y culturales del Nuevo Régimen, en todos los niveles de la enseñanza."
 spain.12.o1:0 "Excelente"
 spain.13.t:0 "Depuración de la Administración"
 spain.13.d:0 "Practicada con todos los funcionarios del Estado, tanto en las instituciones Centrales, como en diputaciones y municipios, es llevada a cabo mediante un proceso de purga conocido con el nombre de depuración. Los funcionarios son castigados con sanciones que iban desde el encarcelamiento, el traslado forzoso, la suspensión de empleo y sueldo, la inhabilitación y la separación. Para la obtención de una plaza, se daba prioridad a los leales al Movimiento, y se exigía la presentación de "certificados de buena conducta" expedidos por el jefe local de FET y de las JONS -a través de los informes del Servicio de Información e Investigación-."
 spain.13.o1:0 "Excelente"
 spain.14.t:0 "Represión de los intelectuales"
 spain.14.d:0 "Nuestras agencias de inteligencia han llevado a cabo operaciones en todo el país para eliminar a todos los enemigos políticos que forman parte de la odiosa intelectualidad roja, purgando a los traidores de nuestra gloriosa nación. Ahora estamos libres de influencia izquierdista y podemos comenzar a construir nuestro Nuevo Imperio Español."
 spain.14.o1:0 "Excelente"
 spain.15.t:0 "Represión de los enemigos políticos"
 spain.15.d:0 "Nuestras agencias de inteligencia han llevado a cabo una última operación en todo el país para eliminar a todos los enemigos políticos restantes, purgando a los traidores de nuestra gloriosa nación. Ahora estamos libres de influencia izquierdista y podemos comenzar a construir nuestro Nuevo Imperio Español."
 spain.15.o1:0 "Excelente"
 spain.16.t:0 "Corredor Central"
 spain.16.d:0 "El Corredor Central es un corredor ferroviario de pasajeros y mercancías que recorre de norte a sur la Península Ibérica. Junto con el Corredor Atlántico y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo. El tramo inicial pertenece a la Línea de alta velocidad Madrid-Zaragoza-Barcelona-Frontera francesa. El recorrido de mercancías se separa en el Penedés, continuando por la línea convencional Barcelona-Madrid vía Caspe. A partir de Madrid, el corredor de viajeros circula por la línea de alta velocidad Madrid-Sevilla, y el de mercancías de nuevo continúa por la vía convencional vía Despeñaperros. En Andalucía el corredor finaliza en los puertos de Sevilla y Algeciras, añadiendo parte del Eje Ferroviario Transversal de Andalucía que sirve para comunicar ambos puertos."
 spain.16.o1:0 "Excelente"
 spain.17.t:0 "Corredor Mediterráneo"
 spain.17.d:0 "El Corredor Mediterráneo es el término bajo el cual se denomina un conjunto de líneas ferroviarias en el este de España destinadas al transporte de pasajeros y mercancías y que discurren principalmente en paralelo a la costa mediterránea. Su recorrido cubre las comunidades autónomas de Cataluña, Comunidad Valenciana, Murcia y Andalucía. Debido a su conexión con las líneas de alta velocidad europeas y su interoperabilidad con los principales puertos españoles, constituye uno de los ejes ferroviarios más importantes a nivel económico y comercial del país. El concepto comprende varias líneas diferentes, tanto por su tipo (alta velocidad, línea convencional, línea de mercancías...), su situación (en servicio, en construcción en proyecto, en planificación...), como su ámbito. Junto al Corredor Central y el Corredor Atlántico constituye una de las tres principales líneas de transporte de la Península Ibérica con el resto del continente europeo tanto de personas como de mercancías. De entre las diferentes líneas pasadas y futuras que se incluyen en el Corredor Mediterráneo destacan tres: la línea entre Barcelona y La Encina (Alicante) remodelada para permitir tráficos a 220 km/h, la línea de alta velocidad que complementa a la anterior entre Almería y la frontera francesa que se encuentra parcialmente en construcción, y una futura línea dedicada a mercancías."
 spain.17.o1:0 "Excelente"
 spain.18.t:0 "Corredor Atlántico"
 spain.18.d:0 "El Corredor Atlántico es un corredor ferroviario de pasajeros y mercancías que conecta los puertos de la fachada atlántica con el interior y el resto de Europa. Junto con el Corredor Central y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo. El tramo principal es el que recorre Madrid-Irún, a través de la línea convencional reformada y las líneas de alta velocidad que componen este recorrido: LAV Madrid-Valladolid, parte de la LAV Valladolid-León, LAV Venta de Baños-Burgos-Miranda de Ebro y la Y Vasca. De ese tronco salen ramas para pasajeros y mercancías a Bilbao, Oviedo (desde Venta de Baños) y Portugal vía Salamanca (desde Medina del Campo). También se incluye el eje transversal gallego, mixto entre La Coruña y Santiago de Compostela, y hasta Vigo para mercancías. La conexión entre este eje y el principal se realiza a través de la línea de alta velocidad Olmedo-Zamora-Galicia para viajeros, y desde León para mercancías. Santander se unirá a la vía a través de Bilbao. Se prevén nodos logísticos en Madrid, Valladolid, Lezo, Zalia, Salamanca, Monforte de Lemos, Vigo y La Coruña."
 spain.18.o1:0 "Excelente"
 spain.19.t:0 "Planes de Desarrollo Económico y Social I"
 spain.19.d:0 "Surgen los polos de desarrollo industrial, con importante incidencia en ciudades como Valladolid, Vigo, La Coruña, Zaragoza y Sevilla. Se centra en el Polo de Promoción Industrial de Burgos y en el Polo Químico de Huelva. Se prevee un resultado de un incremento del 6,4% del P.N.B."
 spain.19.o1:0 "Excelente"
 spain.20.t:0 "Planes de Desarrollo Económico y Social II"
 spain.20.d:0 "Surgen los polos de desarrollo industrial, consolidando los ya desarrollados, con importante incidencia en ciudades como Bilbao, León, Castellón, Zaragoza y Ciudad Real. Se centra en el aumento de materias primas y del sector de la siderurgia. Se prevee un resultado de un incremento del 7,4% del P.N.B."
 spain.20.o1:0 "Excelente"
 spain.21.t:0 "Planes de Desarrollo Económico y Social III"
 spain.21.d:0 "Los polos de desarrollo industrial de Valladolid, Zaragoza y Sevilla son sustituidos (aunque evidentemente eso no significa que desaparezcan) por unos nuevos considerados más prioritarios en Granada, Córdoba y Oviedo."
 spain.21.o1:0 "Excelente"
 spain.22.t:0 "Estado Nacional-Sindicalista"
 spain.22.d:0 "El fascismo es un movimiento totalitario en la medida en que aspira a intervenir en la totalidad de los aspectos de la vida del individuo. Cualquier forma de acción individual o colectiva ajena a los fines del Estado es rechazada. Se ha llevado a cabo una «estatización» de todos los ámbitos de la vida: económica, social, política, cultural e ideológica. El encuadramiento social se efectúa con todos los medios de la propaganda, con adopción de uniformes y lenguaje militar y uso masivo de los símbolos y lemas patrióticos y adoctrinantes. Las grandes concentraciones y movilizaciones colectivas de todo tipo buscan formar la conciencia unitaria. La identificación de pueblo y estado se hace en un todo orgánico, el de un organismo cuasi-biológico y autónomo cuyos miembros han de responder a las órdenes de la mente directora."
 spain.22.o1:0 "¡Arriba España!"
 spain.23.t:0 "Fomento del Crecimiento Económico"
 spain.23.d:0 "Desde los distintas administraciones del Estado se esta implementando medidas que fomenten y fortalezca el tejido económico de España, tanto de la iniciativa privada como de la Estatal."
 spain.23.o1:0 "Excelente"
 spain.24.t:0 "Fortalecimiento de la Peseta"
 spain.24.d:0 "Por parte del actual gobierno se han llevado a termino medidas en relación a la política monetaria nacional, para adecuarse a la presente y futura realidad económica de la nación. Siendo el aspecto más controvertido en el sistema que sustente a la moneda nacional, o seguir como valedor el Banco de España o trnasformar el actual sistema al Patrón Plata."
 spain.24.o1:0 "Banco de España"
 spain.24.o2:0 "Patrón Oro"
 spain.25.t:0 "Fomento de la Industria"
 spain.25.d:0 "El Programa de Ayudas a la Reindustrialización es una línea de actuación que juega un importante papel en el desarrollo económico y social del conjunto del Estado, mediante la creación de nuevo tejido industrial o la adaptación del existente a las mejoras tecnológicas disponibles en los ámbitos territoriales de menor renta y los especialmente afectados por procesos de reestructuración y/o deslocalización industrial. La cuestión que se nos plantea es tender a un rápido crecimiento industrial sin importar sus consecuencias, o enfocar hacia la generación de nuevas tecnologías y energías renovables."
 spain.25.o1:0 "Fomento de la industria Pesada"
 spain.25.o2:0 "Fomento de Renovables y Nuevas Tecnologías"
 spain.26.t:0 "Mejora Agraria"
 spain.26.d:0 "El sector agricola se destaca como uno de sectores de la economía que puede ser dinamizado y competitivo en el mercado internacional. ¿A quien daremos mayor importancia?"
 spain.26.o1:0 "Con los terratenientes"
 spain.26.o2:0 "Con los campesinos"
 spain.27.t:0 "Oferta realizada por el Estado"
 spain.27.d:0 "La compañía española CEPSA manifiesta haber encontrado llacimientos petrolíferos en nuestro país... se han ofrecido a construir oleoducteos y refinerías, por lo cual nos daran participaciones. ¿Vamos a aceptarlo?"
 spain.27.o1:0 "Aceptamos la propuesta"
 spain.27.o2:0 "¡Este es nuestro petroleo!"
 spain.28.t:0 "¡[From.GetName] rechaza la propuesta!"
 spain.28.d:0 "La propuesta enviada a [From.GetName] ha sido rechazada! Afirman que el depósito de petróleo es suyo, y no quieren compartirlo con nadie."
 spain.28.o1:0 "Ellos van a pagar por eso."
 spain.29.t:0 "¡[From.GetName] acepta la propuesta!"
 spain.29.d:0 "Nuestra oferta ha sido aceptada por el [From.GetAdjective] gobierno. Nos permitirán construir pozos de petróleo en el nuevo depósito de petróleo que encontramos, siempre y cuando obtengan su parte justa de ello."
 spain.29.o1:0 "Conseguimos recursos, obtenemos recursos. ¡Oro negro!"
 spain.30.t:0 "Oferta del Estado Español"
 spain.30.d:0 "La empresa nacional española CEPSA afirmó haber encontrado un depósito de petróleo en las costas de nuestro país ... se ofrecieron a construir pozos de petróleo y otras cosas, mientras nos daban nuestra parte justa. ¿Deberíamos aceptar?"
 spain.30.o1:0 "Por supuesto debemos"
 spain.30.o2:0 "¡Es nuestro petróleo y no queremos compartirlo con nadie!"
 spain.31.t:0 "¡Nuestra oferta rechazada!"
 spain.31.d:0 "Nuestra oferta justa enviada a [From.GetName] ha sido rechazada! Afirman que el depósito de petróleo es suyo, y no quieren compartirlo con nadie."
 spain.31.o1:0 "Ellos van a pagar por eso."
 spain.32.t:0 "Milagro Económico Español"
 spain.32.d:0 "El reciente auge de la industria ha dado a nuestra economía nacional un impulso sorprendente y en la mayoría de los casos inesperado, desde la construcción hasta las finanzas y muchos otros sectores. Se ha producido una expansión de las industrias en las antiguas áreas industriales, en el País Vasco y de la costa norte de Ferrol o Vigo (metalurgia, construcción naval), en los alrededores de Barcelona (automóviles, maquinaria, textil, petroquímica) y la consolidación de Madrid como una zona industrial y comercial importante. España tiene la tercera mayor tasa de crecimiento en el mundo y se ha convertido en una de las economía más grande del mundo. Ahora estamos llamados ha ejercer nuestro merecido lugar entre las potencias e influenciar políticamente aquellas naciones que se encuentran dentro de nuestra esfera de influencia."
 spain.32.o1:0 "Hispanoamérica"
 spain.32.o2:0 "Europa"
 spain.33.t:0 "Consejo Superior de Investigaciones Científicas"
 spain.33.d:0 "Su objetivo fundamental es desarrollar y promover investigaciones en beneficio del progreso científico y tecnológico, para lo cual está abierta a la colaboración con entidades españolas y extranjeras. Tiene carácter multidisciplinar y realiza investigaciones avanzadas en todas las áreas científicas gracias a sus más de 130 centros distribuidos en todas las Comunidades Autónomas de España, de forma parecida al CNRS francés. El CSIC cuenta con el 6 por ciento del personal dedicado a la Investigación y el Desarrollo en España (más de 14.000 personas), que genera aproximadamente el 20 por ciento de la producción científica nacional. Además, gestiona un conjunto de importantes infraestructuras, la red más completa y extensa de bibliotecas especializadas y cuenta con unidades mixtas de investigación. El CSIC entrega como galardón para distinguir a personas o entidades la Medalla de Oro del CSIC."
 spain.33.o1:0 "Excelente"
 spain.34.t:0 "Área de Influencia Española"
 spain.34.d:0 "Una vez consolidado el desarrollo económico y realizado actuaciones diplomáticas entre las naciones hermanas de la comunidad hispánica, se ha procedido a diferentes acuerdos comerciales para garantizar mercados a nuestros productos y la obtención de materias primas, desplazando los eternos enemigos de las razas hispanas."
 spain.34.o1:0 "Excelente"
 spain.35.t:0 "Sistema Nacional de Salud"
 spain.35.d:0 "Reconocimiento de que el derecho a la protección de la salud es un derecho humano fundamental y la convicción de que la búsqueda del grado más alto posible de salud es un objetivo irrenunciable en todo el mundo."
 spain.35.o1:0 "Universalidad Sanitaria"
 spain.35.o2:0 "Ley General de Sanidad"
 spain.36.t:0 "Nacionalización de la Banca"
 spain.36.d:0 "Defendemos la tendencia a la nacionalización del servicio de Banca y, mediante las corporaciones, a la de los grandes servicios públicos."
 spain.36.o1:0 "Nacionalizar"
 spain.36.o2:0 "Limitar"
 spain.37.t:0 "Investigación y Tecnología"
 spain.37.d:0 "Hay que elevar a todo trance el nivel de la investigación, vivero permanente de España. Para ello adquirimos el compromiso de llevar a cabo sin contemplaciones la reforma económica y la reforma social de la Investigación y Tecnología."
 spain.37.o1:0 "Investigación Genética"
 spain.37.o2:0 "Informática Política"
 spain.38.t:0 "Desarrollo de la Productividad y Competitividad"
 spain.38.d:0 "La mejora de la competitividad de la industria española podría generar un crecimiento adicional del PIB del 2,3%. Para hacer realidad este aumento, sería necesario incrementar la productividad por empleado e impulsar la inversión en I+D, lo que se traduciría en aumentos de la actividad del 1,13% y 1,17% respectivamente. Pero si, además, la industria fuera capaz de aumentar el tamaño medio de sus empresas y España como país de mejorar factores como la calidad de la educación o la carga administrativa, esta aportación al crecimiento económico sería mucho mayor. En materia de I+D, la industria española invierte el 0,84% del valor de su producción, mientras que la media europeasupera el 1,5%, es decir,  casi el doble. Si calculamos que cada 10% de diferencial de I+D supondría un crecimiento del PIB del 0,13%, la mejora de este factor equivaldría a un aumento del PIB del 1,17%. Las posibilidades de incrementar el volumen de inversión en I+D de la industria española pasan, entre otras medidas, por atraer uno o más de los centros de innovación que las grandes multinacionales tienen desplegados en otros países -lo que no parece fácil a priori-, y/o por potenciar la actividad innovadora de la pequeña y mediana industria local."
 spain.38.o1:0 "Invertir I+D"
 spain.38.o2:0 "Política salarial (Rebajar y Congelar)"
 spain.39.t:0 "¡Una, Grande y Libre!"
 spain.39.d:0 "Tenemos voluntad de Imperio. Afirmamos que la plenitud histórica de España es el Imperio. Reclamamos para España un puesta preeminente en Europa. No soportamos ni el aislamiento internacional ni la mediatización extranjera. Respecto de los países de Hispanoamérica, tendemos a la unificación de cultura, de intereses económicos y de poder. España alega su condición de eje espiritual del mundo hispánico como título de preeminencia en las empresas universales. Nuestras fuerzas armadas –en la tierra, en el mar y en el aire– habrán de ser tan capaces y numerosas como sea preciso para asegurar a España en todo instante la completa independencia y la jerarquía mundial que le corresponde. Devolvemos al Ejército de tierra, mar y aire toda la dignidad pública que merece y haremos, a su imagen, que un sentido militar de la vida informe toda la existencia española. España volverá a buscar su gloria y su riqueza por las rutas del mar. España ha de aspirar a ser una gran potencia marítima, para la guerra y para el comercio."
 spain.39.o1:0 "Potenciar la Diplomacia"
 spain.39.o2:0 "Potenciar el Militarismo"
 spain.40.t:0 "España exige anexión inmediata!"
 spain.40.d:0 "¡Una demanda escandalosa acaba de llegar a nosotros, España pide nuestra anexión inmediata! La nación está lista para enfrentar la guerra con España, pero muchas vidas podrían perderse y las posibilidades de que nuestro país ganará la guerra son pocas ... ¿Qué debemos hacer?"
 spain.40.o1:0 "Parece que todos somos españoles ahora..."
 spain.40.o2:0 "¡Demandas indignantes! La comunidad internacional seguramente nos apoyará."
 spain.41.t:0 "¡[From.GetName] aceptan la anexión!"
 spain.41.d:0 "[From.GetName] han decidido aceptar nuestra propuesta, ahora son parte del Estado Español"
 spain.41.o1:0 "Bien."
 spain.42.t:0 "¡[From.GetName] rechazan la anexión!"
 spain.42.d:0 "[From.GetName] has decidido no aceptar su requirimiento..."
 spain.42.o1:0 "[From.GetName] ¡Pronto será un desierto!"
 spain.43.t:0 "¡Viva el Rey!"
 spain.43.d:0 "Hoy, los partidarios monárquicos organizaron un golpe de estado en Madrid, España, llevando a su candidato a convertirse en monarca absoluto."
 spain.43.o1:0 "Casa de Borbón"
 spain.43.o2:0 "Casa de Borbón-Parma"
 spain.44.t:0 "Influencias Políticas de España"
 spain.45.t:0 "Neo-Mercantilismo"
 spain.45.d:0 "Los pensadores mercantilistas preconizan el desarrollo económico por medio del enriquecimiento de las naciones gracias al comercio exterior, lo que permite encontrar salida a los excedentes de la producción. El Estado adquiere un papel primordial en el desarrollo de la riqueza nacional, al adoptar políticas proteccionistas, y en particular estableciendo barreras arancelarias y medidas de apoyo a la exportación."
 spain.45.o1:0 "Interesante"
 spain.46.t:0 "Estado Social"
 spain.46.d:0 "Se considera que el Estado social es un sistema socio-político-económico definido por un conjunto de condiciones jurídicas, políticas y económicas. En términos generales la mayor parte de los autores de filosofía del derecho concuerdan en que un Estado social de derecho se propone fortalecer servicios y garantizar derechos, considerados esenciales para mantener el nivel de vida necesario para participar como miembro pleno en la sociedad."
 spain.46.o1:0 "Amplio"
 spain.46.o2:0 "Reducido"
 spain.47.t:0 "Reales Academias"
 spain.47.d:0 "Las reales academias son instituciones españolas de investigación y divulgación cultural, científica y artística. Buena parte de ellas surgieron durante la Ilustración amparadas por la Corona como forma de establecer un sistema centralizado de instituciones culturales paralelo al formado por las universidades, que eran vistas como vestigios medievales incontrolables por parte del Estado."
 spain.47.o1:0 "Excelente"
 spain.48.t:0 "Desmantelar la Farsa Parlamentaria"
 spain.48.d:0 "Tanto el Senado como el Parlamento esta plagado de corruptos y plutocratas que sólo se preocupan de ampliar sus cuentas bancarias en Suiza. Vamos acabar con ellos apoyandonos en las clases populares fortaleciendo nuestra posición como monarca."
 spain.48.o1:0 "Excelente"
 spain.49.t:0 "Estatuto Fundamental de la Monarquía"
 spain.49.d:0 "Una vez que hemos acabado con la farsa parlamentaria y derogado la caduca constitución vigente, vamos a iniciar un proceso que culmine con una nueva ley fundamental de la Monarquía. El rey no constituye el "poder moderador" propio de una Monarquía Constitucional sino que sus poderes se aproximan a los de los monarcas del Antiguo Régimen. Nombra libremente a los ministros, sin que éstos tengan que dar cuenta de sus acciones ante las Cortes; tiene la iniciativa legislativa exclusiva, junto con el Gobierno nombrado por él, en asuntos tan importantes como la política exterior, las relaciones con la Iglesia Católica, los tratados comerciales, la defensa, la reforma de la Constitución y los impuestos y los prespuestos, y posee derecho de veto sobre las leyes aprobadas por las Cortes, al compartir con ellas el poder legislativo; con el acuerdo del Gobierno nombrado por él puede clausurar las Cortes sin ningún tipo de limitación y suspender sin el concurso de ellas los derechos y libertades públicas, además de arrogarse poderes excepcionales en los casos «de grave perturbación interior que amenace o comprometa la paz general»; y puede interferir en las decisiones del poder judicial. Además el rey controla el Consejo del Reino y su Comisión Permanente."
 spain.49.o1:0 "¡Viva el Rey!"
 spain.50.t:0 "Valores Tradicionales"
 spain.50.d:0 "La historia ha demostrado que las civilizaciones que no son biológicamente capaces de perpetuarse a sí mismas están destinadas a desaparecer y desaparecen. Nuestra civilización, Europa, hoy no es capaz de hacerlo. La inmigración masiva, que muchos propone como remedio, provoca tensiones que conducen a más conflictos y terremotos políticos, debido a las diferencias culturales, religiosas y de estilo de vida. El sentido común dicta que España y Europa en el futuro debe hacer frente a sus problemas demográficos por una vía natural, respetando y protegiendo la familia y los valores morales católicos."
 spain.50.o1:0 "Patria, Fe y Familia"
 spain.51.t:0 "Plus Ultra"
 spain.51.d:0 "Este lema se utilizó para animar a los navegantes a desafiar y olvidar la antigua advertencia de la mitología griega, según la cual Hércules había puesto dos pilares en el Estrecho de Gibraltar, y se creía que eran el límite del Mundo, la última frontera que los navegantes del Mediterráneo podían alcanzar. Era el Non Terrae Plus Ultra (‘No existe tierra más allá’) en referencia también a Finisterre, pero este lema perdió su poder simbólico a raíz de que Cristóbal Colón llegara a las Indias Occidentales cruzando el océano Atlántico en 1492. Desde entonces, este ha sido el lema de España."
 spain.51.o1:0 "Potenciar la Diplomacia"
 spain.51.o2:0 "Potenciar el Militarismo"
 spain.52.t:0 "Gran Conquista de Ultramar"
 spain.52.d:0 "Tras el descubrimiento de América en 1492, España exploró y colonizó grandes extensiones de territorio en América, desde el actual suroeste de Estados Unidos, México, y el Caribe, hasta Centroamérica, la mayor parte de Sudamérica y la costa noroeste de Norteamérica (actual Alaska y Columbia Británica). Todos estos territorios se integraron en la Corona de Castilla y más tarde en la Corona española. Inicialmente se organizaron en dos virreinatos, el de la Nueva España y el del Perú. Con el descubrimiento y asentamiento de varios archipiélagos del Pacífico a finales del siglo xvi, se incorporaron al imperio las Indias orientales españolas formadas por las Filipinas, las Marianas (que incluían Guam) y las Carolinas (que incluían las Palaos), bajo la jurisdicción de la Nueva España. Más tarde, el Virreinato del Perú se dividió en dos: el de Nueva Granada y el del Perú, y finalmente se creó el del Río de la Plata."
 spain.52.o1:0 "¡Viva el Rey!"
 spain.53.t:0 "Capitanía General de Cuba"
 spain.53.d:0 "La gobernación de Cuba y la sucesora capitanía general homónima comprendió además de la isla de Cuba, Jamaica hasta 1655, la provincia de La Florida desde 1567 y la Luisiana española desde 1763. La administración cubana estuvo dominada desde entonces por capitanes generales, militares de oficio en su mayor parte. Algunos de ellos vieron recompensada su actuación siendo luego elevados a virreyes de Nueva España. Desde 1825, el capitán general de Cuba fue dotado con amplias atribuciones en los ramos de Gobierno, Justicia y Hacienda, además de seguir siendo la máxima autoridad militar. Y a partir de la segunda mitad del siglo XIX, fue también su gobernador general al haberse perdido las colonias continentales en América."
 spain.53.o1:0 "¡Viva el Rey!" 
 spain.54.t:0 "Capitanía General de Filipinas"
 spain.54.d:0 "En 1521, la llegada del explorador Fernando de Magallanes marcó el comienzo de una era de influencia y posterior dominio español. Miguel López de Legazpi estableció el primer asentamiento español en Filipinas en 1565, con la fundación de Cebú. En 1571 fundó la ciudad de Manila, que se convertiría en el centro administrativo y económico del Imperio español en Asia y puerto de partida del galeón de Manila con destino Acapulco. Tres siglos de colonización española dieron lugar a una cultura hispano-asiática, patente en el arte, música, gastronomía y costumbres de Filipinas, en especial su religión católica. También surgió una variante filipina del idioma español, que floreció en la segunda mitad del siglo XIX y primera del XX."
 spain.54.o1:0 "¡Viva el Rey!"
 spain.55.t:0 "Virreinato del Perú"
 spain.55.d:0 "El inmenso virreinato abarcó gran parte de Sudamérica, incluida Panamá. Quedó fuera de él, también como bien realengo, Venezuela, así como la costa atlántica de Brasil, que pertenecía a Portugal."
 spain.55.o1:0 "¡Viva el Rey!"
 spain.56.t:0 "Virreinato de Nueva España"
 spain.56.d:0 "El virreinato de Nueva España fue una entidad territorial integrante del Imperio español, establecida en gran parte de América del Norte por la Corona durante su dominio en el Nuevo Mundo, entre los siglos XVI y XIX. Se originó tras la caída de México-Tenochtitlán, evento principal de la conquista, la que propiamente no concluyó sino hasta mucho después, pues su territorio siguió creciendo hacia el norte."
 spain.56.o1:0 "¡Viva el Rey!"
 spain.57.t:0 "Legado Borbónico"
 spain.57.d:0 "Su Majestad el Rey ha manifestado en el Consejo del Reino que siguiendo el ejemplo de Los Cien Mil Hijos de San Luis ahora debemos apoyar al restablecimiento del reinado de la Casa de Borbón en Francia en la rama legitimista representada por Luis Alfonso de Borbón, futuro Luis XX de Francia."
 spain.57.o1:0 "Vive le Roi!"
 spain.58.t:0 "Integración en Europa"
 spain.58.d:0 "Recientemente, el Presidente del Gobierno de España afirmó que su país seguirá ahora una política de amistad europea. Las intenciones de los países europeos es ampliar la unión y eventualmente unificar al país en uno solo, que se convertirá en la superpotencia indiscutible del continente europeo."
 spain.58.o1:0 "Interesante"
 spain.59.t:0 "Tratado de Maastricht"
 spain.59.d:0 "El Tratado de la Unión Europea (TUE) o Tratado de Maastricht es, junto al Tratado de Funcionamiento de la Unión Europea, uno de los tratados fundacionales de la Unión Europea. Firmado en la ciudad neerlandesa de Maastricht el 7 de febrero de 1992, entró en vigor el 1 de noviembre de 1993 y fue concebido como la culminación política de un conjunto normativo, vinculante para todos los Estados miembro de la Unión Europea, tanto para los futuros miembros como para los estados firmantes en el momento del tratado. El TUE original estaba formado por una serie de tratados preexistentes, los entonces vigentes eran tres, con los nombres de las respectivas Comunidades Europeas a que daban lugar: el Tratado constitutivo de la Comunidad Europea del Carbón y del Acero, el Tratado constitutivo de la Comunidad Europea de la Energía Atómica y el Tratado constitutivo de la Comunidad Económica Europea. Esos tres tratados anteriores están considerados como el pilar comunitario (o primer pilar) y a ellos el TUE viene a añadir otros dos pilares político-jurídicos de nuevo cuño, que él mismo regula: la política exterior y de seguridad común (o segundo pilar, PESC) y los asuntos de justicia e interior (JAI) o tercer pilar. Se concebía así el conjunto como un templo griego, conformado sobre tres grandes pilares de integración y funcionamiento que levantaban un friso superior, la nueva Unión Europea, que presidía todo el paisaje comunitario y lo integraba en una superestructura. Los criterios de convergencia (o criterios de Maastricht) son los requisitos que deben cumplir los estados pertenecientes a la Unión Europea para ser admitidos dentro de la Eurozona, y consecuentemente, para participar en el Eurosistema. Los criterios vienen establecidos en el artículo 121 del tratado que establece la Comunidad Europea (Tratado de la CE). En total hay cuatro criterios, el que se refiere a la estabilidad de precios, el que se refiere a las finanzas gubernamentales, el que se refiere a los tipos de cambio y por último el que hace mención a las tasas de interés a largo plazo."
 spain.59.o1:0 "Veamos que pasa."
 spain.60.t:0 "Criterios de Convergencia"
 spain.60.d:0 "Uno de los pilares de la política económica europea es el Pacto de Crecimiento y Estabilidad. Establecido en Maastricht, define las condiciones económicas necesarias para integrarse en el proyecto de unión económica y monetaria: un déficit presupuestario menor del 3% del PIB, una deuda pública por debajo del 60% del PIB y una inflación inferior al 2%. El Pacto de Crecimiento y Estabilidad ha generalizado el rigor fiscal entre los Estados miembros de la UE, imponiendo la austeridad como única política económica adoptable. Haberse de ajustar a un déficit público del 3% obliga, en un contexto de repetidas reformas fiscales regresivas, y, sobretodo, frente a una coyuntura marcada por la caída de la recaudación, a una reducción del gasto público. Otro pilar importante, institución rectora de la unión monetaria, es el Banco Central Europeo (BCE): encargado estatutariamente del control de la inflación como mandato único, a diferencia de otros bancos centrales que, como la Reserva Federal estadounidense, también velan por el crecimiento económico y el nivel de ocupación. El BCE ha llevado a cabo una política monetarista única para toda la zona euro centrada en el control de la inflación a través de la fijación de los tipos de interés."
 spain.60.o1:0 "¡España va bien!"
 spain.61.t:0 "Política Agrícola Común"
 spain.61.d:0 "Uno de los pilares de la soberanía alimentaria es el derecho de los pueblos a organizar su sistema y políticas agroalimentarios según sus necesidades. Esto es del todo incompatible con la  PAC (Política Agrícola Común de la Unión Europea), que promovió y continúa promoviendo el desmantelamiento del sector agrario en España a favor del sector servicios, subvenciona la agricultura de monocultivo y latifundista, y que únicamente defiende los intereses de unos pocos terratenientes."
 spain.61.o1:0 "¡España va bien!"
 spain.62.t:0 "Liberalización del Suelo"
 spain.62.d:0 "Bajo el argumento de que el elevado precio del suelo, unido a la discrecionalidad existente en la administración impide garantizar el acceso a la vivienda, y con la finalidad de abaratar el suelo, plantea medidas encaminadas a incrementar la oferta de suelo disponible para urbanizar. Para ello elimina la distinción entre suelo urbanizable programado y no programado, siendo ahora todo él urbanizable."
 spain.62.o1:0 "¡España va bien!"
 spain.63.t:0 "Sistematización de las Privatizaciones I"
 spain.63.d:0 "Aznar se deshizo de las joyas de la Corona: Endesa, Tabacalera (ahora en Altadis), Repsol, Telefónica, Argentaria o Gas Natural, algo que ya había iniciado su predecesor en el cargo. Solo un año después de ganar las elecciones, en 1997, el PP empezó a vender. Bajo su mandato, pasaron a manos privadas las principales compañías de sectores de gran importancia en la economía española, como electricidad, gas, petróleo, transporte, telecomunicaciones... en total se privatizan unas 50 empresas, que dejan unos ingresos de 30.000 millones de euros, de los que más de 22.000 millones corresponden a OPVs. En 1996, el déficit era del 5,5% y la deuda pública ascendía al 67,4%. Según el estudio de la universidad de Oviedo antes citado, con Felipe González los ingresos anuales obtenidos por las privatizaciones solo representaron un 10% del déficit, mientras que en los años 1997 y 1998 (con Aznar) la proporción aumentó hasta un 60-75%, "lo que contribuyó a la reducción del déficit y de la deuda pública y a hacer posible que España cumpliera el requisito de Maastricht de reducir el déficit fiscal por debajo del 3% del PIB. No todos están de acuerdo con este supuesto milagro económico de Aznar, ya que las privatizaciones suelen sirven para reducir el nivel de deuda pública pero no el déficit estructural, ya que solo producen ingresos en el año de la venta. Aznar, el rey de las privatizaciones, encontró luego acomodo en una de las empresas que privatizó, Endesa. Como mucho otros expolíticos."
 spain.63.o1:0 "¡España va bien!"
 spain.64.t:0 "Sistematización de las Privatizaciones II"
 spain.64.d:0 "La gestión de la transición de economías tradicionalmente industriales hacia la eufemística “economía del conocimiento” se ha concentrado en la privatización y liberalización de las grandes empresas públicas y sectores llamados estratégicos, como la energía, los suministros, el transporte, las infraestructuras y las telecomunicaciones. La flexibilidad del mercado de trabajo que pretendidamente debería favorecer la movilidad laboral en este proceso de transición se ha quedado en una burda (des)regulación, profundizada con la excusa de la crisis actual, consiguiendo abaratar el coste de trabajo y aumentar la precariedad laboral."
 spain.64.o1:0 "¡España va bien!"
 spain.65.t:0 "Reforma del IRPF"
 spain.65.d:0 "Se lleva a cabo una reforma del IRPF, en la cual se rebaja este impuesto, además de crear instrumentos fiscales tales como las SICAV, Fundaciones, y otros medios de evasión legal fiscal, las cuales favorecen a las rentas más altas en perjuicio de la mayoría de los contribuyentes. La competencia entre países en materia fiscal ha acabado siendo la única herramienta utilizada para dirigir la política industrial. Los ganadores, una vez más, han sido los grandes grupos empresariales que han visto flexibilizarse los mercados laborales nacionales y reducirse los salarios, además de gozar de privilegios fiscales."
 spain.65.o1:0 "¡España va bien!"
 spain.66.t:0 "Reducción de la Protección Social"
 spain.66.d:0 "Se continua en la reducción del gasto en protección social (educación, pensiones, sanidad pública, seguridad ciudadana...) que es una constante desde la I Legislatura de España. La moneda común se ha convertido en la palanca definitiva para institucionalizar la austeridad salarial y extenderla a ámbitos del salario socializado como la protección social, los servicios públicos o las pensiones como única política económica posible. Los Estados no disponen de política monetaria propia, determinada exclusivamente por el BCE."
 spain.66.o1:0 "¡España va bien!" 
 spain.67.t:0 "Tratado de Lisboa"
 spain.67.d:0 "Al mismo tiempo la UE se expandía, primero hacia el Sur, luego, liquidado el socialismo real, al Este. La competitividad de los países del Sur, siempre incierta, se fue debilitando y estos países se fueron convirtiendo cada vez más en compradores de los productos de los del Norte. En el Este encontraron, a su vez, mercados para sus productos (incluyendo su tecnología), mano de obra bien formada y cada vez más barata, ámbitos de inversión favorables, demanda para sus capitales financieros."
 spain.67.o1:0 "¡España va bien!"
 spain.68.t:0 "Fondo Europeo de Desarrollo Regional"
 spain.68.d:0 "El Fondo Europeo de Desarrollo Regional (FEDER) es un instrumento financiero de la Comisión Europea cuya finalidad es la ayuda para el desarrollo económico de las regiones deprimidas de la Unión Europea. Para comprender el actual sistema neoliberal corporativo español, implica abordar las realidades promulgadas y construidas por los actores sociales en la práctica (partidos políticos, sindicatos, empresarios ...) a medio camino entre la dinámica clientelista tradicional y las lógicas neoliberales del libre mercado. Este fenómeno híbrido es públicamente criticado pero en gran parte desconocido. En ella, las comunidades de complicidad distribuyen recursos públicos sin rendir cuentas públicas. A su vez, los ciudadanos ignoran, toleran o participan - ya sea activa o pasivamente - en el proceso."
 spain.68.o1:0 "Clientelismo"
 spain.68.o2:0 "Desarrollo" 
 spain.69.t:0 "Bruselas retiene los FEDER"
 spain.69.d:0 "La Comisión Europea mantiene bloqueados 1.122 millones de euros en subvenciones europeas a España tras detectar graves deficiencias e irregularidades en el control que realizan los organismos que gestionan la aplicación y la justificación de estos proyectos. Este importe corresponde a fondos FEDER (Fondo Europeo de Desarrollo Regional), con los que Europa financia infraestructuras e iniciativas de desarrollo en materia de transportes, energía, medio ambiente o investigación. Actualmente hay 15 órganos gestores de fondos FEDER con cantidades retenidas por la Comisión Europea debido a los incumplimientos. Entre los llamados organismos intermedios que gestionan las subvenciones y de los que Bruselas considera que no han ejercido el control adecuado hay ministerios (Economía, Industria, Agricultura…), entidades públicas empresariales como el ICEX, y gobiernos regionales (Madrid, Castilla y León, Melilla). El Ministerio de Hacienda, del que depende la Dirección General de Fondos Comunitarios encargada de evaluar y gestionar las subvenciones europeas, asegura que este tipo de irregularidades son “habituales” y que España es el país que más fondos recibe, más proyectos financia y más organismos intermedios tiene gestionándolos. Una portavoz señaló que para el siguiente periodo de FEDER, “se ha contemplado la simplificación del sistema de gestión” al pasar “de 150 organismos intermedios a solo 12”."
 spain.69.o1:0 "Las irregularidades son “habituales”..."
 spain.70.t:0 "Bruselas negocia los FEDER"
 spain.70.d:0 "Los países que para el período de programación establecido más reciente tendrán prioridad en la recepción de los Fondos de Cohesión y Fondos Estructurales (FEDER y FSE) son, precisamente, los más recientemente adheridos (a excepción de Portugal y Grecia) y se encuentran en la Europa del Este."
 spain.70.o1:0 "Interesante"
 spain.71.t:0 "Crisis de la zona Euro"
 spain.71.d:0 "En la crisis de 2008, los acreedores europeos plantean la necesidad de que los países endeudados paguen la deuda (aspecto reforzado porque son los grandes bancos europeos los principales acreedores), lo que fuerza a éstos a pedir ayudas financieras a la UE. Para concederla, las UE va a exigirles que implanten duros programas de austeridad, la destrucción del estado del bienestar para intentar (y lograr) desprenderse de la Europa social existente, y el debilitamiento de la democracia, disminuyendo así el nivel de vida de las clases populares. Lo que no estimula sino que frena la producción, y se detiene el crecimiento. Es decir, la presión de los países del centro para que se paguen las deudas provoca la destrucción de las instalaciones productivas y disminuye la producción, y, por tanto, genera la imposibilidad de pagar de los países endeudados."
 spain.71.o1:0 "Interesante"
 spain.72.t:0 "Crisis Económica Española"
 spain.72.d:0 "El comienzo de la crisis mundial supuso para España la explosión de otros problemas: el final de la burbuja inmobiliaria, la crisis bancaria de 2010 y finalmente el aumento del desempleo en España, lo que se tradujo en el surgimiento de movimientos sociales encaminados a cambiar el modelo económico y productivo así como cuestionar el sistema político exigiendo una renovación democrática. El movimiento social más importante es el denominado Movimiento 15-M, surgido en mayor medida por la precariedad y las condiciones económicas de la clase media y baja; dos consecuencias de la crisis financiera. La drástica disminución del crédito a familias y pequeños empresarios por parte de los bancos y las cajas de ahorros, algunas políticas de gasto llevadas a cabo por el gobierno central, el elevado déficit público de las administraciones autonómicas y municipales, la corrupción política, el deterioro de la productividad y la competitividad y la alta dependencia del petróleo son otros de los problemas que también han contribuido al agravamiento de la crisis. La crisis se extendió más allá de la economía para afectar a los ámbitos institucionales, políticos y sociales, dando lugar a la denominada crisis española de 2008-2016."
 spain.72.o1:0 "«En España no hay crisis económica»"
 spain.72.o2:0 "Rescate Neoliberal"
 spain.73.t:0 "Rescate Neoliberal"
 spain.73.d:0 "Quienes tienen el poder y quienes cooperan con ellos tienen claro su modelo de salida de la crisis, consistente en un deterioro permanente de las condiciones de trabajo, salarios, prestaciones sociales y formas de vida de la mayoría de la pobleción de los países occidentales."
 spain.73.o1:0 "¡España va bien!"
 spain.74.t:0 "Rescate de los Poderosos"
 spain.74.d:0 "En esta crisis parece que los propietarios del capital han entendido que, para ellos, la forma de salir de ella es por medio de limitar los niveles de vida de las poblaciones en beneficio de las clases propietarias del capital y las élites políticas, técnicas y de muy altos funcionarios a su servicio."
 spain.74.o1:0 "¡España va bien!"
 spain.75.t:0 "Estabilidad Presupuestaria"
 spain.75.d:0 "La reforma constitucional española de 2011 modificó el artículo 135 de la vigente Constitución estableciendo en el texto el concepto de estabilidad presupuestaria y que el pago de la deuda pública fuese lo primero a pagar frente a cualquier otro gasto del Estado en los presupuestos generales, sin enmienda o modificación posible. La entrada en vigor de parte del artículo se demora a 2020. La propuesta de reforma fue realizada el 23 de agosto de 2011 por el entonces presidente del Gobierno, el socialista José Luis Rodríguez Zapatero. La reforma contó con el apoyo de los dos partidos mayoritarios, Partido Popular y Partido Socialista Obrero Español, así como por Unión del Pueblo Navarro. Puesto que PSOE y PP tenían conjuntamente, en dicha legislatura, más del 90 % de diputados y senadores, y al tratarse de una reforma por proceso ordinario, no fue necesario un referéndum."
 spain.75.o1:0 "¡España va bien!"
 spain.76.t:0 "Recorte del Gasto Social"
 spain.76.d:0 "En mayo de 2010 se procedió a un recorte del gasto público social por valor de unos 15.000 millones de euros. Entre las partidas recortadas se aplicó una reducción media del 5% del sueldo de los funcionarios. Del 0,75 al 7%, en salarios del los altos cargos se les reducía un 10% el salario y a los miembros del gobierno un 15%. Otra de las medidas anunciadas fue la eliminación del cheque-bebé y la congelación de las pensiones (excepto las pensiones mínimas y no contributivas, que suponían más de un 35 % de las pensiones)."
 spain.76.o1:0 "¡España va bien!"
 spain.77.t:0 "Recorte Adicional del Gasto Social"
 spain.77.d:0 "El lunes 9 de abril 2012 el Gobierno anunció un recorte adicional de 10.000 millones a los 27.000 millones previstos en los Presupuestos presentados el 30 de marzo. Estos 10.000 millones se repartirían entre Educación (unos 3.000 millones) y Sanidad (7.000), que en los presupuestos ya habían padecido un recorte del 21% y del 14% respectivamente. Entre 2007 y 2011 la crisis afectó a toda la población pero los más pobres perdieron mucho más que los más ricos: el 10% más pobre vio bajar sus ingresos anuales un 42,4% mientras que para el 10% más rico solo se redujeron un 5,6%. Por ello España se convirtió en el segundo país con mayor desigualdad económica de toda la Unión Europea, solo superado por el Reino Unido. Entre 2010 y 2013 el salario medio anual bajó un 3,0% hasta los 18.505 euros brutos. Sin embargo, los sueldos más altos subieron en el mismo trienio un 2,4%."
 spain.77.o1:0 "¡España va bien!"
 spain.78.t:0 "Protesta Contra los Recortes"
 spain.78.d:0 "Miles de madrileños --800.000 según los convocantes, 40.000 según la Delegación del Gobierno-- han salido a la calle este jueves convocados por los sindicatos y organizaciones sociales para protestar contra los últimos ajustes del Gobierno en una de las manifestaciones más multitudinarias que han vivido la capital. Como en otras ocasiones, la marcha ha vuelto transcurrir entre gritos de huelga general, pero se han multiplicado los cánticos y la pancartas de crítica a la clase política y a la banca."
 spain.78.o1:0 "Pancarteros..." 
 spain.79.t:0 "Crisis Inmobiliaria Española"
 spain.79.d:0 "El origen de esta crisis, enmarcada en el contexto de una crisis económico-financiera mundial, estuvo fuertemente influida por el fuerte ajuste de la industria de la construcción tras el pinchazo de la burbuja inmobiliaria. Se considera que la burbuja inmobiliaria empezó durante el gobierno de J. M. Aznar, en los años anteriores al mandato de Zapatero. El abaratamiento del precio de la vivienda unido al desempleo conlleva que muchos ciudadanos no puedan hacerse cargo de sus hipotecas, ni aún vendiendo sus inmuebles. Ésta situación se produce debido a que en zonas donde los precios se habían "inflado" mucho, el precio actual de la vivienda es inferior al la deuda hipotecaria contraída. Así, numerosos embargos de locales y segundas residencias, así como desahucios de primeras viviendas se están llevando a cabo durante este período de crisis."
 spain.79.o1:0 "«En España no hay crisis económica»"
 spain.80.t:0 "Bancarrota y Liquidación de Martinsa-Fadesa"
 spain.80.d:0 "La banca acreedora puso este jueves punto y final a la aventura que en 2006 emprendía Fernando Martín. Entonces el promotor vallisoletano, que llegó a figurar en la lista Forbes de los hombres más ricos del mundo, alumbraba con la compra de la gallega Fadesa un gigante inmobiliario con unos activos valorados en más de 13.000 millones de euros ubicados en 13 países. Martinsa Fadesa protagonizó en 2008 el mayor concurso de acreedores de España, con una deuda que entonces ascendía a 7.800 millones de euros."
 spain.80.o1:0 "El fin de la burbuja"
 spain.81.t:0 "Protesta Contra los Desahucios"
 spain.81.d:0 "En 2012, según el Banco de España, y con los datos filtrados de entidades financieras que gestionan algo más del 85% del crédito hipotecario, se produjeron 32.490 ejecuciones hipotecarias de vivienda habitual, de las cuales 14.110 fueron daciones en pago (el 43% del total) y otras 4.215 entregas voluntarias. Cuando llegó la comisión judicial para ejecutar el desahucio 2.405 viviendas estaban todavía ocupadas y en 355 casos de entregas judiciales de viviendas habituales ocupadas se requirió la intervención de la policía para la realización del lanzamiento o desahucio. El Banco de España destaca que el 85% de las hipotecas que no pudieron ser pagadas en 2012 se contrataron en el año 2007 o antes, durante la burbuja inmobiliaria."
 spain.81.o1:0 "Pancarteros..." 
 spain.82.t:0 "Reformas Laborales"
 spain.82.d:0 "Trazada en plena recesión, la reforma laboral decía tener por objetivo principal cambiar la flexibilidad externa en las empresas por la flexibilidad interna. Traducción: menos destrucción de empleo cuando llegan las crisis y más reducciones de sueldos y salarios. Buscaba que España recuperara parte de la competitividad perdida durante la época de la burbuja a base de reducir sueldos, a diferencia de otras crisis, ya que no se podía recurrir a la devaluación monetaria. Y este objetivo se consiguió: la reducción de sueldos, que venía produciéndose desde antes, se acentuó. En 2011, la encuesta de estructura salarial del INE arrojaba un salario medio de 25.999,87 euros anuales; en 2015, la remuneración era casi 800 euros menos, después de haber tocado fondo justo un año antes. El trabajo que se está creando es precario y poco productivo. “Cuando alguien se vanagloria de que con poco crecimiento del PIB se crea empleo, en realidad está celebrando que la productividad aumente poco”, escribe Juan Francisco Jimeno, economista del Banco de España, en su libro Crecimiento y empleo, editado por RBA a finales de 2016. “Que se cree empleo con poco crecimiento no es una virtud del mercado de trabajo español, sino más bien, un síntoma de sus peores males”, ahonda Jimeno en otro capítulo. Uno de esos “peores males” es la temporalidad."
 spain.82.o1:0 "¡España va bien!"
 spain.83.t:0 "Huelga General 29 de septiembre de 2010"
 spain.83.d:0 "La Huelga general en España de 2010 fue una huelga general convocada para el miércoles, 29 de septiembre de 2010, por las dos principales centrales sindicales españolas -Comisiones Obreras y Unión General de Trabajadores-, contra la reforma laboral de 2010, promovida por el gobierno socialista de José Luis Rodríguez Zapatero y aprobada en el Congreso de los Diputados el 9 de septiembre de 2010 entrando en vigor el 19 de septiembre de 2010, y contra la reforma del sistema público de pensiones anunciada por el Gobierno de España."
 spain.83.o1:0 "Pancarteros..."
 spain.84.t:0 "Huelga General 14 de noviembre de 2012"
 spain.84.d:0 "La huelga general europea o huelga general ibérica de 2012 (más conocida por las siglas 14-N) fue una huelga general convocada para el miércoles 14 de noviembre de 2012 inicialmente por varias organizaciones sindicales españolas a la que se sumaron diversos sindicatos y colectivos europeos. Por primera vez en la historia de la Unión Europea se convocó simultáneamente una jornada de paros en diferentes estados con una reivindicación común. Chipre, Malta, Portugal, Italia y España vivieron una jornada de huelga general que fue apoyada con movilizaciones en Francia, Grecia y sectoriales en la Bélgica francófona."
 spain.84.o1:0 "Pancarteros..." 
 spain.85.t:0 "Crisis del Sistema Bancario"
 spain.85.d:0 "Domingo 29 de marzo de 2009. El pánico se apodera del Gobierno de España y del sector financiero. El Banco de España tiene que intervenir Caja Castilla-La Mancha (CCM) ante la negativa de Unicaja a absorberla. El Consejo de Ministros se reúne de urgencia, porque las anquilosadas leyes de resolución bancaria del momento así lo exigen. Hay mucho miedo a una retirada masiva de depósitos al día siguiente, a que CCM se convierta en el Northern Rock español. Es el pistoletazo de salida de la mayor crisis financiera de la Historia de España."
 spain.85.o1:0 "«En España no hay crisis económica»"
 spain.86.t:0 "Rescate Bancario Español"
 spain.86.d:0 "¿Cuánto costará el rescate a la banca española? El Tribunal de Cuentas puso ayer sobre la mesa una cifra: 60.718 millones de euros. Pero es una factura realizada sobre una foto fija de finales de 2015. Desde entonces ya ha pasado más de un año, y como el propio organismo público refleja en su informe todavía quedan pendientes cuatro frentes que podrían elevar el coste del rescate por encima de los 80.000 millones."
 spain.86.o1:0 "Fondo de Reestructuración Ordenada Bancaria" 
 spain.87.t:0 "El Banco de España da por perdidos 60.613 millones del rescate"
 spain.87.d:0 "Al menos 60.613 millones de euros. Este es el último cálculo que hace el Banco de España sobre la parte del rescate financiero que no logrará recuperar. La cifra no dista mucho de la ofrecida por el Tribunal de Cuentas que en un reciente informe de fiscalización calculaba que se perderían 60.718 millones de euros, apenas cien millones de diferencia. Esto supone que se perderá casi el 80% del dinero invertido en sanear básicamente a las Cajas de Ahorros, que recibieron ayudas públicas por valor de más de 76.410 millones de euros."
 spain.87.o1:0 "¡España va bien!"
 spain.88.t:0 "Acuerdo Económico y Comercial Global (CETA)"
 spain.88.d:0 "Las razones de este empeoramiento del panorama distributivo son varias y obedecen a factores que van más allá del cambio de ciclo económico. En primer lugar, persiste un problema económico básico ligado a una estructura productiva poco competitiva. En las últimas décadas, la creación de empleo ha estado muy ligada a sectores muy cíclicos y la evidencia nos muestra que necesitamos tasas relativamente altas de crecimiento del PIB para crear nuevos puestos de trabajo. En segundo lugar, tenemos un grave problema estructural de desigualdad y vulnerabilidad. Ya antes de la crisis existía un porcentaje de población muy amplio con rentas sólo ligeramente superiores al umbral de pobreza y muy dependientes del efecto de arrastre que había tenido la expansión de determinadas actividades económicas. En tercer lugar, no hemos sido capaces de consolidar una red de protección suficientemente sólida, enfrentándonos a la crisis con un sistema de garantía de ingresos muy fragmentado, con importantes lagunas en su cobertura y con grandes desigualdades territoriales en la respuesta ofrecida a las situaciones de insuficiencia de los ingresos."
 spain.88.o1:0 "¡España va bien!"
 spain.88.t:0 "Protestas contra el CETA"
 spain.88.d:0 "El Acuerdo Integral sobre Economía y Comercio o Acuerdo Económico y Comercial Global (AECG) es una propuesta de tratado de libre comercio entre la Unión Europea y Canadá. Al igual que con el TTIP, este acuerdo ha sido ampliamente criticado por el secretismo en el que se han desarrollado las negociaciones y por las posibles consecuencias laborales, jurídicas, sanitarias o sobre medio ambiente. Sectores importantes de la población de los países de la Unión Europea se oponen a la firma de este acuerdo de libre comercio con protestas en las calles y piden una consulta popular."
 spain.88.o1:0 "Hippies..." 
 spain.89.t:0 "Protestas contra el CETA"
 spain.89.d:0 "El Acuerdo Económico y Comercial Global (CETA) es una propuesta de tratado de libre comercio entre la Unión Europea y Canadá. Al igual que con el TTIP, este acuerdo ha sido ampliamente criticado por el secretismo en el que se han desarrollado las negociaciones y por las posibles consecuencias laborales, jurídicas, sanitarias o sobre medio ambiente. Sectores importantes de la población de los países de la Unión Europea se oponen a la firma de este acuerdo de libre comercio con protestas en las calles y piden una consulta popular."
 spain.89.o1:0 "Hippies..."
 spain.90.t:0 "Acuerdo Económico y Comercial Global (CETA)"
 spain.90.d:0 "Al potenciar el comercio entre ambas partes, el AECG creará empleo y crecimiento, lo que significa nuevas oportunidades para su empresa. Canadá es un gran mercado para las exportaciones europeas y un país rico en los recursos naturales que necesita Europa. Además, el AECG es un acuerdo de progreso. Más allá de la mera eliminación de los derechos de aduana, el AECG toma plenamente en consideración las personas y el medio ambiente. Estamos ante un nuevo modelo mundial para futuros acuerdos comerciales."
 spain.90.o1:0 "Excelente"
 spain.91.t:0 "Protestas contra el TTIP"
 spain.91.d:0 "La Asociación Transatlántica para el Comercio y la Inversión (TTIP) es una propuesta de tratado de libre comercio entre la Unión Europea y EE.UU. Al igual que con el CETA, este acuerdo ha sido ampliamente criticado por el secretismo en el que se han desarrollado las negociaciones y por las posibles consecuencias laborales, jurídicas, sanitarias o sobre medio ambiente. Sectores importantes de la población de los países de la Unión Europea se oponen a la firma de este acuerdo de libre comercio con protestas en las calles y piden una consulta popular."
 spain.91.o1:0 "Hippies..." 
 spain.92.t:0 "Asociación Transatlántica para el Comercio y la Inversión (TTIP)"
 spain.92.d:0 "Las inversiones de EE.UU. en la UE son tres veces mayores que las inversiones de EE.UU. en toda Asia y las inversiones de la UE en EE.UU. son ocho veces mayores que la suma de las inversiones de la UE en India y China. Se estima que las transferencias dentro de una misma corporación constituyen un tercio de todo el comercio transatlántico. EE.UU. y la UE son los mayores socios comerciales de la mayoría de los demás países del mundo y representan un tercio de los flujos de comercio mundiales. Dado que las barreras arancelarias son ya bajas (alrededor del 3%), para hacer que el pacto sea un éxito el objetivo es la eliminación de las barreras no arancelarias."
 spain.92.o1:0 "Excelente" 
 spain.93.t:0 "[From.GetAdjective] llama a la Cooperación Militar"
 spain.93.d:0 "Recientemente, [From.GetName] ha pedido cooperación militar entre los países de la Unión Europea y han empezado compartiendo con todos los miembros de la Unión Europea los planos para algunos de sus mejores equipos de infantería, así como ofreciendo mandar oficiales para entrenar ejércitos."
 spain.93.o1:0 "Esto probablemente es bueno."
 spain.94.t:0 "Proyecto INDECT"
 spain.94.d:0 "El Proyecto INDECT ("Sistema Inteligente de Información que apoya la observación, la búsqueda y la detección para la seguridad de los ciudadanos en el medio urbano") desarrolla un sistema inteligente de observación del medio ambiente urbano para registrar e intercambiar datos operativos para la detección automática, comportamiento o violencia."
 spain.94.o1:0 "Excelente" 
 spain.95.t:0 "Proyecto INDECT"
 spain.95.d:0 "El Proyecto INDECT ("Sistema Inteligente de Información que apoya la observación, la búsqueda y la detección para la seguridad de los ciudadanos en el medio urbano") desarrolla un sistema inteligente de observación del medio ambiente urbano para registrar e intercambiar datos operativos para la detección automática, comportamiento o violencia."
 spain.95.o1:0 "Excelente"
 spain.96.t:0 "Desgaste del Bipartidismo"
 spain.96.d:0 "Los dos grandes partidos españoles, PP y PSOE, los únicos que se han alternado al frente del ejecutivo —y de los Gobiernos de la mayoría de las comunidades autónomas y Ayuntamientos— en las últimas tres décadas, llegaron a sumar en las elecciones generales de 2008 el 83,8% de los votos válidos. Fue el momento cumbre del que es probablemente uno de los sistemas más bipartidistas de Europa, si no el mayor. Pero un porcentaje similar se había mantenido desde 1982: la suma PP-PSOE nunca bajó del 65% y se situó casi siempre en torno al 75%. En 2011 aún superaba el 73%. Eso se lo ha llevado por delante la crisis, según las encuestas publicadas por el CIS y por distintos medios en los últimos meses. Los dos grandes partidos —sobre todo el PP— caen sin pausa en las estimaciones de voto: suman solo entre el 45% y el 60%; sus direcciones lo saben y lo asumen como el coste “lógico” de las medidas de Gobierno, las del anterior y las del actual. Fuentes de ambos partidos interpretan que el problema es circunstancial, que durará lo que dure la crisis y que, aunque seguramente nunca vuelvan a sumar el 80% de los votos, el sistema seguirá siendo el que es: solo dos partidos con opciones de Gobierno. Ante esa encrucijada, el partido en el Gobierno pide “tiempo” para aplicar sus políticas; y por parte del otro, pactos de Estado."
 spain.96.o1:0 "Veamos que pasa."
 spain.97.t:0 "¡Celebrar elecciones ahora!"
 spain.97.d:0 "«Sí se puede», «Nos toca ganar, nos toca cambiar el país que la casta ha arruinado. #2015EmpienzaElCambio», por un lado y por el otro «Es el momento de decir 'NO' a los políticos corruptos, y el tiempo para traer de vuelta la legalidad a este sistema político lleno de sobornos e ilegalidad!», son los lemas de los populistas, y están liderando las encuestas de salida para las elecciones anticipadas..."
 spain.97.o1:0 "Podemos - «Sí se puede»"
 spain.97.o2:0 "Vox - «Hacer Grande España Otra Vez»" 
 spain.97.o3:0 "MSR - «Otra España es Posible»" 
 spain.98.t:0 "Nuevos Valores"
 spain.98.d:0 "Con los recientes cambios a partidos que ocurrieron en nuestro país, la oposición ha aumentado. Nuevas caras pueden verse entre los líderes de los partidos que se opondrán al partido líder en nuestro país."
 spain.98.o1:0 "Caras diferentes, pero son los corruptos de siempre." 
 spain.99.t:0 "¡Spexit!"
 spain.99.d:0 "¡Nuestro país es mejor sin la participación europea! Debemos celebrar un referéndum y mostrar a todos que la gente de España quiere renunciar a esta unión fallida y obsoleta. ¡Es finalmente hora de hacer a España grande otra vez!"
 spain.99.o1:0 "¡Tengamos el Referendum ahora!"
 spain.100.t:0 "Resultado Spexit: Adios!"
 spain.100.d:0 "¡Nuestro pueblo votó sabiamente para que España abandonara la Unión Europea! Debemos iniciar las negociaciones y activar el Artículo 50 tan pronto como sea posible"
 spain.100.o1:0 "¡Maravilloso!"
 spain.101.t:0 "Resultado Spexit: ¡Permanecemos!"
 spain.101.d:0 "El pueblo español ha decidido votar en contra de la salida de la Unión Europea, que deben ser lavados el cerebro por la propaganda europea! Ahora tenemos que decidir si desencadenar o no el artículo 50, incluso si la situación en nuestro país podría calentarse..."
 spain.101.o1:0 "Tomaremos nuestra decisión"
 spain.102.t:0 "Amistad Hispano-Rusa"
 spain.102.d:0 "Es tiempo de cambios. El orden internacional está experimentando una profunda transformación. Vivimos en un mundo globalizado y crecientemente digitalizado. Las alianzas tradicionales de décadas anteriores se debilitan y se tambalean, resurgen las grandes potencias al mismo tiempo que los estados nacionales se ven sometidos a las presiones de grupos no estatales pero de una gran capacidad destructiva."
 spain.102.o1:0 "¡Maravilloso!"
 spain.103.t:0 "Relaciones entre España y la en Oriente Próximo"
 spain.103.d:0 "España, por sí sola. Ante este universo fluido y mudable, los intereses españoles de todo tipo sólo se verán debidamente atendidos por lo que España haga en su defensa."
 spain.103.o1:0 "¡Maravilloso!"
 spain.104.t:0 "Relaciones entre España y la OTSC"
 spain.104.d:0 "En política internacional nada sale gratis. España debe contar con una visión y los medios para hacer valer sus intereses por sí misma, sin renunciar a su soberanía  ni depender de otros."
 spain.104.o1:0 "¡Maravilloso!"
 spain.105.t:0 "[From.GetName] quieren unirse [Root.GetFactionName]"
 spain.105.d:0 "[From.GetName] está pidiendo a unirse a nuestra facción. ¿Deberíamos aceptar?"
 spain.105.o1:0 "Si."
 spain.105.o2:0 "No."
 spain.106.t:0 "Cumbre Iberoamericana"
 spain.106.d:0 "Las Cumbres Iberoamericanas de Jefes de Estado y de Gobierno son las reuniones anuales de los Jefes de Estado y Gobierno de los veintidós países que se encuentran en la Organización de Estados Iberoamericanos (OEI). Los miembros de pleno derecho y observadores que participan en ella son: Andorra, Argentina, Bolivia, Brasil, Colombia, Costa Rica, Cuba, Chile, Ecuador, El Salvador, España, Filipinas, Guatemala, Guinea Ecuatorial, Honduras, México, Nicaragua, Panamá, Paraguay, Perú, Portugal, Puerto Rico, República Dominicana, Uruguay y Venezuela."
 spain.106.o1:0 "¡Maravilloso!"
 spain.107.t:0 "Asociación Iberoamericana para el Comercio y la Inversión"
 spain.107.d:0 "La Asociación Iberoamericana para el Comercio y la Inversión (AICI) es una propuesta de comercio entre España e Iberoamericana. El acuerdo sería beneficioso para el crecimiento económico de las naciones que lo integrarían, aumentaría sobremanera la libertad económica y fomentaría la creación de empleo. Debemos decidir si planteamos un Tratado de Comercio de los Pueblos, instrumentos de intercambio solidario y complementario entre los países destinados a beneficiar a los pueblos, o en contraposición un Tratado de Libre Comercio tradicionales, que consisten en acuerdos comerciales bilaterales para ampliar el mercado de bienes y servicios entre los países participantes."
 spain.107.o1:0 "Tratado de Comercio de los Pueblos (TCP)"
 spain.107.o2:0 "Tratado de Libre Comercio (TLC)"
 spain.108.t:0 "Secretaría General Iberoamericana"
 spain.108.d:0 "La Secretaría General Iberoamericana (SEGIB) coordina las Cumbres Iberoaméricanas de la Comunidad Iberoamericana de Naciones. Tiene un papel central ya que asume la coordinación y gestión de las Cumbres, además de ser una pieza clave para la vertebración de una estructura institucional en Iberoamérica."
 spain.108.o1:0 "¡Maravilloso!"
 spain.109.t:0 "Alianza Popular Iberoamericana"
 spain.109.d:0 "Es un proyecto de colaboración y complementación política, social y económica entre ciertos países de Iberoamerica y España, promovida inicialmente por España como contrapartida del ALCA (Área de Libre Comercio de las Américas), impulsada por Estados Unidos. La Alianza Popular Iberoamericana se fundamenta en la creación de mecanismos que aprovechen las ventajas cooperativas entre las diferentes naciones asociadas para compensar las asimetrías entre esos países. Esto se realiza mediante la cooperación de fondos compensatorios, destinados a la corrección de discapacidades intrínsecas de los países miembros, y la aplicación del AICI (Asociación Iberoamericana para el Comercio y la Inversión)."
 spain.109.o1:0 "Aceptar"
 spain.109.o2:0 "Rechazar"
 spain.110.t:0 "¡Bienvenido, Mister Marshall!"
 spain.110.d:0 "Los llamados Pactos de Madrid de 1953 fueron tres «acuerdos ejecutivos» (agreements) firmados en Madrid el 23 de septiembre de 1953 entre Estados Unidos y España, que entonces vivía bajo la Dictadura del general Franco. Según los mismos se instalarían en territorio español cuatro bases militares norteamericanas a cambio de ayuda económica y militar. Para el régimen franquista supusieron, junto con el Concordato con la Iglesia Católica firmado un mes antes, la integración definitiva en el bloque occidental tras el aislamiento que había padecido desde el final de la Segunda Guerra Mundial por su vinculación con las potencias del Eje."
 spain.110.o1:0 "¡Maravilloso!"
 spain.111.t:0 "El Amigo Americano"
 spain.111.d:0 "España, por sí sola. Ante este universo fluido y mudable, los intereses españoles de todo tipo sólo se verán debidamente atendidos por lo que España haga en su defensa."
 spain.111.o1:0 "¡Maravilloso!"
 spain.112.t:0 "Esfera de Influencia Atlantista I"
 spain.112.d:0 "En política internacional nada sale gratis. España debe contar con una visión y los medios para hacer valer sus intereses por sí misma, sin renunciar a su soberanía  ni depender de otros. "
 spain.112.o1:0 "¡Maravilloso!"
 spain.113.t:0 "Esfera de Influencia Atlantista II"
 spain.113.d:0 "En política internacional nada sale gratis. España debe contar con una visión y los medios para hacer valer sus intereses por sí misma, sin renunciar a su soberanía  ni depender de otros. "
 spain.113.o1:0 "¡Maravilloso!"
 spain.114.t:0 "Reforzar los Tratados con la OTAN"
 spain.114.d:0 "Una Acción exterior con valores. España ha sido una gran nación con proyección  y ambición universal. Siempre ha tenido vocación universal. Su acción exterior no puede estar divorciada de los principios y valores que nos dan sentido como nación, defensa de la  libertad y la democracia,   defensa  del  libre  mercado,  promoción  de  la  cultura española, defensa de la igualdad de todos ante la ley."
 spain.114.o1:0 "¡Maravilloso!"
 spain.115.t:0 "Reformas Políticas"
 spain.115.d:0 "Nuestro país está experimentando fuertes reformas del actual Sistema Político."
 spain.115.o1:0 "Ok"
 spain.116.t:0 "España apoya a los populistas en nuestro país!"
 spain.116.d:0 "Parece que el nuevo Gobierno español ha decidido subvencionar a los populistas en los países vecinos de España, en un esfuerzo por "difundir" la revolución."
 spain.116.o1:0 "¡Malditos!"
 spain.117.t:0 "Referendum Monarquía"
 spain.117.d:0 "En paralelo al deterioro de la imagen del monarca y la institución que representa, la opción de una república como forma de gobierno fue ganando fuerza según las encuestas. Es el momento de darle una oportunidad al país. Proceso constituyente por otra política y por la república. ¡Referéndum ya!"
 spain.117.o1:0 "¡Tengamos el Referendum ahora!"
 spain.118.t:0 "República"
 spain.118.d:0 "En el Gran Plebiscito de ayer España voto por la República. A la Monarquía le fallaron todos sus apoyos sociales e institucionales."
 spain.118.o1:0 "«¡Que no se ha marchado, Que lo hemos echao!»"
 spain.119.t:0 "Monarquía Parlamentaria"
 spain.119.d:0 "El pueblo español ha decidido votar en el mantenimiento de la Monarquía Parlamentaria, ¡Deben tener lavados el cerebro por la propaganda monarquica! Ahora tenemos que decidir si reformar la Constitución, la situación en nuestro país podría calentarse..."
 spain.119.o1:0 "¡Viva el Rey!"
 spain.120.t:0 "República Española"
 spain.120.d:0 "El Gobierno ha anunciado que la reforma constitucional para la formación del Estado Español como república seran presentados en Cortes Constituyentes para su aprobación. Este extremo ocupará a España meses hasta la unificación en un estado republicano."
 spain.120.o1:0 "¡Viva la República!"
 spain.121.t:0 "La Cuestión Nacional en España"
 spain.121.d:0 "Nuestra concepción plurinacional de España se sustenta bajo el inalienable derecho de autodeterminación de las naciones y pueblos."
 spain.121.o1:0 "Que el pueblo decida"
 spain.122.t:0 "Independencia"
 spain.122.d:0 "Después de la celebración del referendum sobre la cuestión nacional en España, diversas nacionalidades han manifestado su deseo de independencia, y en algunos territorios, como sucede en Vancongadas y Catalunya, se plantean una declaración unilateral de independencia como estados soberanos."
 spain.122.o1:0 "¡Malditos!"
 spain.123.t:0 "Plurinacional"
 spain.123.d:0 "Después de la celebración del referendum sobre la cuestión nacional en España, diversas nacionalidades han manifestado su deseo de integración y unidad como un estado plurinacional."
 spain.123.o1:0 "¡Maravilloso!"
 spain.124.t:0 "República Plurinacional Española"
 spain.124.d:0 "El Gobierno ha anunciado que en la reforma constitucional para la formación del Estado Español como república se incluiran los resultados del reciente Referendum sobre la Cuestión Nacional en España, los cuales seran presentados en Cortes Constituyentes para su aprobación. Este extremo ocupará a España meses hasta la unificación en un estado republicano plurinacional."
 spain.124.o1:0 "¡Viva la República!"
 spain.125.t:0 "Proclamación de la Tercera República Española"
 spain.125.d:0 "A las seis y media en punto de la tarde, por uno de los balcones del Congreso de los Diputados, aparece una bandera republicana. El público estacionado en la plaza, que la llenaba totalmente, prorrumpió en grandes vivas y aplausos. En la Puerta del Sol, calle de Alcalá y demás lugares céntricos empezaron a aparecer grupos, con la bandera morada, roja y amarilla de la República y también banderas rojas, que daban grandes vivas a la República y otros de “¡Ya le han echado! ¡Ya le han echado!”"
 spain.125.o1:0 "¡Viva la República!"
 spain.126.t:0 "Nacionalización del Sector Eléctrico"
 spain.126.d:0 "El líder de Podemos, Pablo Iglesias, apuesta por “nacionalizar” las empresas eléctricas españolas ya que el sistema español está “en manos de grandes empresas privadas que actúan como un oligopolio que impide la competencia real”. “La nacionalización de las eléctricas no es la única ni la primera solución a los graves problemas del sector eléctrico español y tal vez no sea la mejor a corto a plazo, pero es una posibilidad que permite la Constitución y además es una excelente oportunidad para debatir qué hacer”, agrega."
 spain.126.o1:0 "Excelente"
 spain.127.t:0 "Ecotasa"
 spain.127.d:0 "El esquema de fijación del precio del carbón requerirá que las entidades que emiten más de 25.000 toneladas por año de gases de efecto invernadero equivalentes a dióxido de carbono y que no estén en los sectores de transporte o agricultura para obtener permisos de emisión. Las unidades de carbono se comprarán del gobierno o serán emitidas gratis como parte de las medidas de asistencia de la industria."
 spain.127.o1:0 "Excelente"
 spain.128.t:0 "Cierre de Centrales Nucleares"
 spain.128.d:0 "El Gobierno ha aprobado una ley para el cierre progresivo de todas las centrales nucleares del país según vayan expirando sus actuales autorizaciones de explotación, sin esperar a que alcancen los 40 años de vida útil. Con esta propuesta, el primer cierre de una central se produciría ya en 2020 y el apagón nuclear se completaría en 2024. El calendario de cierre previsto de todas las plantas sería el siguiente: Almaraz I (2020), Almaraz II (2020), Vandellós II (2020), Ascó I (2021), Cofrentes (2021) Ascó II (2021) y Trillo (2024)."
 spain.128.o1:0 "Excelente"
 spain.129.t:0 "Plan de Energías Renovables"
 spain.129.d:0 "El cambio de modelo energético propuesto implicaría una inversión anual público-privada del 1,5% del PIB durante los próximos 20 años. "Este programa puede autofinanciarse por el ahorro que genera la eficiencia y por una menor dependencia de la energía que importa el país", que solo en petróleo representa el 5,5% de la riqueza nacional. Aunque estas medidas serían costosas (unos 18.500 millones de euros), el Estado habría de invertir un 0,5% del PIB y la parte restante quedaría en manos de las empresas, a las que habría que facilitar el crédito a través de la banca pública y el Banco de España."
 spain.129.o1:0 "Excelente"
 spain.130.t:0 "Banca Pública"
 spain.130.d:0 "Bankia junto con las entidades nacionalizadas, anteriormente rescatadas financieramente, se han constituido como un banco público de carácter estatal, cuya gestión esta participada por el Estado, las comunidades y los ayuntamientos, bajo unas normas de gestión democráticas y transparentes, que sea un servicio público vinculado a las políticas económicas y sociales de las administraciones públicas."
 spain.130.o1:0 "Excelente"
 spain.131.t:0 "Acuerdos Comerciales con España"
 spain.131.d:0 "Una delegación comercial española ha llegado a nuestra capital. Esto sólo aumentará nuestros lazos económicos con España."
 spain.131.o1:0 "No puede ser tan malo"
 spain.132.t:0 "Reforma de la Ley de Extranjería"
 spain.132.d:0 "Se han articulado vías legales y seguras de entrada en España, la flexibilización de los procesos de reagrupación familiar. Del mismo modo hay una nueva política de visados con distinta tipología, como por ejemplo el de búsqueda de empleo, que permita la estancia temporal en España y el regreso al país de origen si no se ha logrado encontrar un trabajo, sin prohibición de nueva entrada. La renovación de las autorizaciones de residencia no se vinculará exclusivamente a la posesión de un contrato en vigor o una oferta de empleo, y se flexibilizarán asimismo los procesos de arraigo."
 spain.132.o1:0 "Excelente"
 spain.133.t:0 "Garantía del Derecho de Asilo"
 spain.133.d:0 "Promoveremos la adopción de un sistema común de asilo real y eficaz en el ámbito europeo que ponga fin a la falta de homogeneidad en la protección internacional de los refugiados en los distintos países miembros, así como la creación de una Agencia Europea de Salvamento. Articularemos canales de entrada seguros y legales al recuperar la posibilidad de solicitar asilo diplomático en embajadas y consulados españoles de terceros países y con la concesión de visados humanitarios, la eliminación del visado de tránsito para quienes huyen de países en conflicto y la agilización de los procesos de reunificación familiar. Además, crearemos programas de reasentamiento dignos que aseguren una solución duradera y un compromiso de España en función de su población y de sus recursos."
 spain.133.o1:0 "Excelente"
 spain.134.t:0 "Sistema Nacional de Salud"
 spain.134.d:0 "Reconocimiento de que el derecho a la protección de la salud es un derecho humano fundamental y la convicción de que la búsqueda del grado más alto posible de salud es un objetivo irrenunciable en todo el mundo."
 spain.134.o1:0 "Universalidad Sanitaria"
 spain.135.t:0 "Apoyo a las Organizaciones Sindicales"
 spain.135.d:0 "Apoyar a los sindicatos es apoyar la igualdad y la libertad en el lugar de trabajo."
 spain.135.o1:0 "Excelente"
 spain.136.t:0 "Red Nacional de Banda Ancha"
 spain.136.d:0 "La Red Nacional de Banda Ancha será el proyecto de infraestructura más grande de la historia de España, desarrollando una moderna red de telecomunicaciones de fibra óptica para proporcionar acceso de banda ancha al 93% de la población e industria española a 100 Mbit / s, con áreas y personas ajenas a la red Acceso de banda ancha a través de satélites fijos inalámbricos y geosincrónicos de telecomunicaciones."
 spain.136.o1:0 "Excelente"
 spain.137.t:0 "España apoya a los populistas en nuestro país!"
 spain.137.d:0 "Parece que el nuevo Gobierno español ha decidido subvencionar a los populistas en los países vecinos de España, en un esfuerzo por "difundir" la revolución."
 spain.137.o1:0 "¡Malditos!"
 spain.138.t:0 "Estado Central Unitario"
 spain.138.d:0 "Un solo Gobierno y un solo Parlamento para un solo  pueblo  soberano  y  que  reconozca  e  integre  los  hechos  diferenciales  lingüístico-culturales, jurídico-forales e insulares característicos de nuestro país. El Estado unitario español se descentraliza  en  favor  de  entidades  locales  autónomas, los Municipios, una autonomía  municipal  profundamente  arraigada en la sociedad  española a partir  de la cual se genera nuestra estructura territorial propiamente constitucional."
 spain.138.o1:0 "Excelente"
 spain.139.t:0 "Ente Público Radiotelevisión Española"
 spain.139.d:0 "En el ejercicio de su función de servicio público, el Ente Público RTVE debía servir como vehículo esencial de información y participación política de los ciudadanos, de formación de la opinión pública, de cooperación con el sistema educativo, de difusión de la cultura española y de sus nacionalidades y regiones, así como medio capital para contribuir a que la libertad y la igualdad sean reales y efectivas, con especial atención a la protección de los marginados y a la no discriminación de la mujer."
 spain.139.o1:0 "Excelente"
 spain.140.t:0 "Valores Tradicionales"
 spain.140.d:0 "El primero de  los valores que debemos preservar es el mero derecho a existir como individuos. En segundo lugar, si nuestra vida en común se basa en la existencia de células sociales de convivencia,  la  primera  de  esas  células, base  para  todas  las  demás, es la familia. Y por último, defenderemos  hoy  aquí  la importancia de crear políticas de natalidad que garanticen el relevo generacional en el mode lo de sociedad que defendemos."
 spain.140.o1:0 "Patria, Fe y Familia"
 spain.141.t:0 "Intereses Nacionales"
 spain.141.d:0 "Se hace perentorio el desarrollo consecuente de una política de Defensa que, con  el apoyo, comprensión y sentido de corresponsabilidad de todos los españoles, logrado con una adecuada formación y cultura de defensa, proporcione la seguridad necesaria para afrontar los inevitables riesgos derivados de las amenazas que se establezcan sobre nuestra nación. Se muestra como necesario la nacionalización de las Industrias de Armamento privatizadas previamente."
 spain.141.o1:0 "Excelente"
 spain.142.t:0 "Política Inmigratoria Responsable"
 spain.142.d:0 "Control de la inmigración según necesidades laborales y capacidad de integrarla por parte del receptor, evitando la falta de integración o la imposibilidad de ofrecer un trabajo digno como medio de vida."
 spain.142.o1:0 "Excelente"
 spain.143.t:0 "Reforma Servicio de Inteligencia"
 spain.143.d:0 "Se unificarán los críticos e imprescindibles servicios de inteligencia, bajo un organismo y mando único, en el Centro Nacional de Inteligencia (C.N.I), promoviendo evitar la perniciosa duplicidad de esfuerzos y promoviendo la máxima coordinación de organismos internacionales."
 spain.143.o1:0 "Excelente"
 spain.144.t:0 "Defensa de nuestra soberanía"
 spain.144.d:0 "Somos conscientes de que España es objetivo prioritario de los islamistas. El fracaso en el proceso de integración, la exclusión social, la falta de  control sobre  aquellos imanes que aleccionan en el radicalismo,  la mala inserción en el mercado laboral o la falta de asociación con la identidad española pueden convertirse en un caldo de cultivo propicio para que algunos individuos abracen el credo yihadista."
 spain.144.o1:0 "Excelente"
 spain.145.t:0 "Milagro Económico Español"
 spain.145.d:0 "El reciente auge de la industria ha dado a nuestra economía nacional un impulso sorprendente y en la mayoría de los casos inesperado, desde la construcción hasta las finanzas y muchos otros sectores. Se ha producido una expansión de las industrias en las antiguas áreas industriales, en el País Vasco y de la costa norte de Ferrol o Vigo (metalurgia, construcción naval), en los alrededores de Barcelona (automóviles, maquinaria, textil, petroquímica) y la consolidación de Madrid como una zona industrial y comercial importante. España tiene la tercera mayor tasa de crecimiento en el mundo y se ha convertido en una de las economía más grande del mundo. Ahora estamos llamados ha ejercer nuestro merecido lugar entre las potencias e influenciar políticamente aquellas naciones que se encuentran dentro de nuestra esfera de influencia."
 spain.145.o1:0 "Hispanoamérica"
 spain.145.o2:0 "Europa"
 spain.146.t:0 "Hacer Grande España Otra Vez"
 spain.146.d:0 "Trabajaremos para que los españoles, independientemente de la región en la que residamos, tengamos los mismos derechos y obligaciones y recuperemos nuestro orgullo y nuestra autoestima nacional. Porque somos una gran nación, porque nuestra patria merece una defensa y porque estamos convencidos de que, entre todos, seremos capaces de "hacer a España grande otra vez"."
 spain.146.o1:0 "Excelente"
 spain.147.t:0 "Unificar Mercado Interior"
 spain.147.d:0 "Desregulación y unificación de mercados son requisitos básicos que sientan las bases de una economía ágil, con capacidad de afrontar en mejores condiciones las crisis económicas y de fomentar en crecimiento económico."
 spain.147.o1:0 "Interesante"
 spain.148.t:0 "Pacto General de Educación"
 spain.148.d:0 "La educación debe ser recuperada como proyecto común de todos los españoles. Se  han  de  aplicar pedagogías alternativas que estimulen los sentidos y el deseo de superación abandonando métodos que han demostrado ineficacia."
 spain.148.o1:0 "Excelente"
 spain.149.t:0 "Concepción Integral de Salud"
 spain.149.d:0 "Fundación por el Consejo de Ministros a propuesta del Ministerio de Sanidad de la MUTUALIDAD CIVIL GENERAL SANITARIA (MUCIGESA) como herramienta de gestión de la libertad de elección de los pacientes-copropietarios del Sistema Nacional de Salud Español. Devolución de las competencias transferidas desde el extinto INSALUD. Se aprobara una Cartera Básica de Servicios Sanitarios."
 spain.149.o1:0 "Excelente"
 spain.150.t:0 "Agenda Roja"
 spain.150.d:0 "Los dircusos revolucionarios con su retórica contra la oligarquía y la monarquía corrupta se esta propagando entre muchos españoles, y es posible que su popularidad podría seguir aumentando, hasta que alcanza los niveles más altos de poder. Pero hasta entonces, todo es sólo especulación."
 spain.150.o1:0 "Interesante"
 spain.151.t:0 "Asaltar los Cielos"
 spain.151.d:0 "A las seis y media en punto de la tarde, por uno de los balcones del Congreso de los Diputados, aparece una bandera republicana. El público estacionado en la plaza, que la llenaba totalmente, prorrumpió en grandes vivas y aplausos. En la Puerta del Sol, calle de Alcalá y demás lugares céntricos empezaron a aparecer grupos, con la bandera morada, roja y amarilla de la República y también banderas rojas, que daban grandes vivas a la República y otros de “¡Ya le han echado! ¡Ya le han echado!”"
 spain.151.o1:0 "Interesante"
 spain.152.t:0 "República Española"
 spain.152.d:0 "El Gobierno ha anunciado que la reforma constitucional para la formación del Estado Español como república seran presentados en Cortes Constituyentes para su aprobación. Este extremo ocupará a España meses hasta la unificación en un estado republicano."
 spain.152.o1:0 "¡Viva la República!"
 spain.153.t:0 "Protección de la Clase Obrera"
 spain.153.d:0 "El actual Gobierno provisional en manos de Unidos Podemos se vienen implementando una serie de medidas que beneficie a las masas trabajadoras, dichas medidas se muestran como socialdemócratas, de momento parece que no contentan a gran parte de la población española ya que no avanzan hacia un sistema de economía socialista sino que se muestra como un intento de salvaguardar el sistema capitalista con una ligera mejora de las condiciones sociales. Por parte de las clases poseedoras parece que dichas medidas radicalizan su posicionamiento avanzando abiertamente hacia una contrarrevolución armada."
 spain.153.o1:0 "¡Viva la República!"
 spain.154.t:0 "Redistribución de la Riqueza"
 spain.154.d:0 "Los economistas marxistas argumentan que las reformas socialdemócrátas –incluyendo políticas para redistribuir ingresos– como el subsidio de paro e impuestos altos a los beneficios y a los ricos, crean más contradicciones en el capitalismo, al limitar más la eficacia del sistema capitalista mediante la reducción de incentivos para que los capitalistas inviertan en aumentar la producción. En la visión marxista, la redistribución no puede resolver las cuestiones de fondo de capitalismo –solo puede hacerlo la transición a una economía socialista."
 spain.154.o1:0 "¡Viva la República!"
 spain.155.t:0 "Protección de la Democracia Popular"
 spain.155.d:0 "La presente Revolución esta siendo atacada desde el frente interno como desde el frente internacional, la acción contrarevolucionaria debe ser perseguida y exterminada allí donde se encuentre, esta lucha nos permitirá construir el nuevo orden revolucionario que garantice la supervivencia de la presente Revolución."
 spain.155.o1:0 "¡Viva la República!"
 spain.156.t:0 "Frente Popular"
 spain.156.d:0 "La Unidad Popular es un frente popular conformado por partidos políticos y organizaciones de masas de la República Española que, a pesar de estar dominado políticamente por los comunistas, presentan una lista única a las elecciones de la Cámara Popular con candidatos de todos sus integrantes."
 spain.156.o1:0 "Interesante"
 spain.157.t:0 "Abolición de la Monarquía"
 spain.157.d:0 "Miles de personas se concentraron ayer en decenas de ciudades españolas para reclamar la abolición de la Monarquía y la instauración de la Tercera República. Las protestas, convocadas en apenas unas horas, principalmente a través de las redes sociales, movilizaron a una gran parte de la izquierda, que reclamó el cambio institucional tras la abdicación del Rey. Madrid acogió probablemente la concentración más numerosa: unas 100.000 personas se congregaron en la Puerta del Sol y las calles adyacentes, según fuentes policiales."
 spain.157.o1:0 "¡Viva la República!"
 spain.158.t:0 "Cuerpo de Asalto"
 spain.158.d:0 "El Cuerpo de Seguridad y Asalto esta organizado militarmente y distribuido en pelotones (de veinticinco guardias), que agrupados en compañías, se desplegan por las principales ciudades españolas. Su función principal es el mantenimiento del orden público y actua normalmente en caso de disturbios. A diferencia de los otros cuerpos policiales, no tiene como función principal la persecución de la delincuencia. Con su creación, el mantenimiento del orden público, queda exclusivamente a su cargo en las zonas en las que esta desplegado. La Guardia Civil todavía existente en la Zona republicana pasa a denominarse Guardia Nacional Republicana."
 spain.158.o1:0 "¡Viva la República!"
 spain.159.t:0 "Reforma de la Educación"
 spain.159.d:0 "La postura mayoritaria propugnan un anticlericalismo radical que no sólo abogaba por la secularización del Estado, sino también de la sociedad, justificándolo por el daño que ha causado el clericalismo en la historia de España, al convertirse en el principal obstáculo para su progreso y modernización. Hay que privar a la Iglesia de los medios con que ejerce su hegemonía social y cultural, y sobre todo el más importante: la educación. Así pues el programa incluye la supresión del presupuesto de culto y clero, el matrimonio civil y el divorcio, la secularización de los cementerios y la medida más contundente: la disolución de las órdenes religiosas, y especialmente los jesuitas, y la nacionalización de sus bienes, sustituyendo los colegios religiosos que aquéllas regentan por una escuela “única” y laica. “Más que una Iglesia libre en un Estado libre se buscaría el sometimiento de la primera al segundo en aras del bien público”."
 spain.159.o1:0 "Interesante"
 spain.160.t:0 "República Democrática Española"
 spain.160.d:0 "Las reformas iniciadas por el gobierno de Unidos Podemos se han mostrado como ineficaces a la actual situación tanto social como económica, además la mayoría de sus miembros se destacan como un conjunto de oportunistas formado por arribistas y funcionarios sindicales, junto a los continuos ataques tanto del ámbito nacional como internacional ha radicalizado la situación política en España, el apoyo popular se ha desplado hacia la opción política de Unidad Popular ahora liderada por Pablo Iglesias la cual ha protagonizado una insurreción armada derrocando al actual Gobierno provisional."
 spain.160.o1:0 "¡Viva la República Democrática Española!"
 spain.161.t:0 "Constitución de la República Democrática Española"
 spain.161.d:0 "De acuerdo con la teoría marxista-leninista, el objetivo de las sucesivas constituciones de la República Socialista de España es el de, superado el capitalismo, establecer las bases para el desarrollo del socialismo de modo que finalmente se pudiera llegar a la fase final del desarrollo humano, el comunismo. Su naturaleza es principalmente descriptiva, al plasmar en el papel relaciones ya establecidas e irse modificando a medida que cambiaba el escenario socioeconómico."
 spain.161.o1:0 "¡Viva la República Democrática Española!"
 spain.162.t:0 "Federación Democrática de Mujeres Españolas"
 spain.162.d:0 "Es una organización femenina en la República Democrática Española (RDE). Forma parte de la Unión Popular de la República Democrática Española, contando con representación parlamentaria en la Cámara Popular. Los objetivos de la organización eran los siguientes: Eliminación de las ideas fascistas, Educación para mujeres, Igualdad de derechos, Condiciones de vida justas, Educación de los niños en el espíritu del humanismo y la paz y Cooperación con el movimiento internacional de mujeres."
 spain.162.o1:0 "¡Viva la lucha anti-fascista!"
 spain.163.t:0 "Unión de Jóvenes Trabajadores"
 spain.163.d:0 "Ha sido organizada como movimiento juvenil antifascista por el Partido Comunista de España mediante la unión de varios movimientos juveniles. Es la organización oficial de la juventud en la República Democrática Española (RDE) y miembro de la Unidad Popular."
 spain.163.o1:0 "¡Viva la lucha anti-fascista!"
 spain.164.t:0 "Confederación General de Trabajadores"
 spain.164.d:0 "Es la central sindical única de la República Democrática Española (RDE). Originalmente, estaba formada por 15 sindicatos a nivel de ramo de la producción. Con la fundación de la República Democrática Española (RDE) se ha convertido en el sindicato mayoritario en el país y en el único permitido. Casi todos los trabajadores de la RDE estan afiliados a esta federación sindical."
 spain.164.o1:0 "¡Viva la lucha anti-fascista!"
 spain.165.t:0 "Unión de Agricultores Cooperativistas"
 spain.165.d:0 "La Unión de Agricultores Cooperativistas es una organización de masas de la población rural en la República Democrática Española, que esta hegeminizada como todas las organizaciones de masas por los comunistas. La Unión se organiza en 8000 los grupos locales con 640.000 miembros."
 spain.165.o1:0 "¡Viva la lucha anti-fascista!"
 spain.166.t:0 "Solidaridad Popular"
 spain.166.d:0 "Es una organización de masas en la RDE y tiene un papel importante en el cuidado de los ancianos, el área de trabajo también incluye el cuidado del medio, la atención de enfermos crónicos a largo plazo, así como los niños y adolescentes en desventaja social. Es una de las grandes asociaciones sociales y de bienestar en España. De acuerdo con las normas federales, esta comprometida "a los valores humanistas y democráticos y defensores de la justicia social"."
 spain.166.o1:0 "¡Viva la lucha anti-fascista!"
 spain.167.t:0 "Alianza Anti-Imperialista"
 spain.167.d:0 "En la última Conferencia se adoptó una resolución sobre la necesidad de una alianza anti-imperialista de los movimientos de liberación colonial y nacional junto con la España Socialista y los movimientos de la clase obrera para luchar contra el capitalismo."
 spain.167.o1:0 "¡Viva la Solidaridad entre los Pueblos!"
 spain.168.t:0 "Federación Mundial de la Juventud Democrática"
 spain.168.d:0 "Nos comprometemos a recordar esta unidad, forjada en este mes de noviembre de 1945. No sólo hoy, no sólo esta semana, este año, sino siempre, hasta que hayamos construido el mundo con el que hemos soñado y luchado. Nos comprometemos a construir la Unidad de la juventud del mundo Todas las razas, todos los colores, todas las nacionalidades, todas las creencias Eliminar todas las huellas del fascismo de la tierra Para construir una amistad internacional profunda y sincera entre los pueblos del mundo Para mantener una paz justa Para eliminar la necesidad, Frustración y ociosidad forzada. Hemos venido a confirmar la unidad de todos los jóvenes saludar a nuestros camaradas que han muerto y prometer nuestra palabra que las manos hábiles, los cerebros agudos y el entusiasmo joven nunca más se desperdiciará en la guerra."
 spain.168.o1:0 "¡Por la Solidaridad Anti-imperialista, la Paz y la Amistad!"
 spain.169.t:0 "Federación Sindical Mundial"
 spain.169.d:0 "La Federación Sindical Mundial (FSM) es una federación internacional de sindicatos fundada el 3 de octubre de 1945 en París. Es la segunda organización sindical internacional más antigua del mundo y fundadora de la Organización Internacional del Trabajo (OIT). Sigue la línea del movimiento sindical de clase y lucha contra el capitalismo y el imperialismo, por una sociedad sin explotación del hombre por el hombre. Es de tendencia comunista y marxista-leninista."
 spain.169.o1:0 "¡Viva la Solidaridad entre los Pueblos!"
 spain.170.t:0 "Federación Democrática Internacional de Mujeres"
 spain.170.d:0 "Las principales áreas de preocupación identificadas inicialmente por la FDIM fueron el antifascismo, la paz mundial, el bienestar infantil y la mejora de la condición de la mujer."
 spain.170.o1:0 "¡Viva la Solidaridad entre los Pueblos!"
 spain.171.t:0 "Federación Mundial de Trabajadores Científicos"
 spain.171.d:0 "La FMTC fue fundada en una conferencia celebrada en Londres del 20 al 21 de julio de 1946, por iniciativa de la Asociación Británica de Trabajadores Científicos. A la conferencia original asistieron 18 organizaciones, que representaban a 14 países. La existencia de la FMTC constituye ante todo un llamamiento a toda la comunidad científica para que contribuya a poner la ciencia y la tecnología al servicio del bienestar de la humanidad. Esta es la razón por la que la FMTC es un grupo de organizaciones profesionales o sindicalistas y de personalidades científicas individuales. La FMTC se convirtió más en un grupo de organizaciones de este tipo que en una personalidad científica individual. Al actuar junto con sus organizaciones afiliadas para obtener una Recomendación de la UNESCO en 1974 sobre la condición de los investigadores científicos, la FMTC ayudó a los científicos a llevar a cabo una actividad profesional emancipada."
 spain.171.o1:0 "¡Viva la Solidaridad entre los Pueblos!"
 spain.172.t:0 "Unión Internacional de Estudiantes"
 spain.172.d:0 "El propósito de la Unión Internacional de Estudiantes, que se basa en las organizaciones estudiantiles representativas de diferentes países, será defender los derechos e intereses de los estudiantes para promover la mejora de su bienestar y nivel de educación y prepararlos para sus tareas como democráticas los ciudadanos."
 spain.172.o1:0 "¡Viva la Solidaridad entre los Pueblos!"
 spain.173.t:0 "Oleada Socialista"
 spain.173.d:0 "Se ha articulado los mecanismo necesarios para llevar a cabo la labor de agitación y propaganda con el objeto de propagar la defensa y los logros de la presente Revolución en la República Democrática Española en el plano internacional."
 spain.173.o1:0 "¡Viva la Lucha Internacionalista!"
 spain.174.t:0 "Oleada Revolucionaria Europea"
 spain.174.d:0 "Se ha articulado los mecanismo necesarios para llevar a cabo la labor de agitación y propaganda con el objeto de propagar la defensa y los logros de la presente Revolución en la República Democrática Española en las naciones europeas."
 spain.174.o1:0 "¡Viva la Lucha Internacionalista!"
 spain.175.t:0 "Oleada Revolucionaria Hispanoamericana"
 spain.175.d:0 "Se ha articulado los mecanismo necesarios para llevar a cabo la labor de agitación y propaganda con el objeto de propagar la defensa y los logros de la presente Revolución en la República Democrática Española en las naciones iberoamericanas."
 spain.175.o1:0 "¡Viva la Lucha Internacionalista!"
 spain.176.t:0 "Conferencia Internacional Socialista"
 spain.176.d:0 "Se ha realizado una invitación a diversos partidos y grupos socialistas, invitándoles a Barcelona para celebrar una Conferencia Internacional Socialista con el objeto de adecuar las tácticas para la defensa y desarrollo del presente movimiento socialista."
 spain.176.o1:0 "¡Viva la Lucha Internacionalista!"
 spain.177.t:0 "Alianza con los Socialistas"
 spain.177.d:0 "Esta mañana los diferentes representantes de las naciones hermanas han firmado en Madrid un acuerdo de Cooperación y Defensa Mutua que garantice el desarrollo y bienestar de nuestros pueblos hermanos."
 spain.177.o1:0 "¡Viva la Solidaridad entre los Pueblos!"
 spain.178.t:0 "Alianza con los Comunistas"
 spain.178.d:0 "Esta mañana los diferentes representantes de las naciones hermanas han firmado en Madrid un acuerdo de Cooperación y Defensa Mutua que garantice el desarrollo y bienestar de nuestros pueblos hermanos."
 spain.178.o1:0 "¡Viva la Lucha Internacionalista!"
 spain.179.t:0 "República Socialista de España"
 spain.179.d:0 "Las reformas iniciadas por el gobierno provisional de Unidos Podemos se han mostrado como ineficaces a la actual situación tanto social como económica, además la mayoría de sus miembros se destacan como un conjunto de oportunistas formado por arribistas y funcionarios sindicales, junto a los continuos ataques tanto del ámbito nacional como internacional ha radicalizado la situación política en España, el apoyo popular se ha desplado hacia la opción política del Partido Comunista el cual ha protagonizado una insurreción armada derrocando al actual Gobierno provisional, los cuales o han huído del país, sumandose a la Familia Real ahora en el exilido, o han sido detenidos por Guardias Rojos."
 spain.179.o1:0 "¡Viva la Revolución Proletaria!"
 spain.180.t:0 "Dictadura del Proletariado"
 spain.180.d:0 "En la doctrina marxista, la dictadura del proletariado se refiere a un Estado en el que el proletariado (los obreros industriales asalariados) tiene el control del poder político en lugar de la burguesía (empresarios, capitalistas y profesionales independientes) cuyo dominio es considerado en oposición una "dictadura de la burguesía"."
 spain.180.o1:0 "¡Viva la Dictadura del Proletarido!"
 spain.181.t:0 "Partido de Vanguardia"
 spain.181.d:0 "El partido del proletariado, armado con la teoría revolucionaria, es quien debe guiar a la clase obrera y a sus aliados en la lucha por la conquista del poder político. Este poder es el instrumento que permite a la clase obrera destruir el sistema de explotación capitalista y empezar a construir la nueva sociedad."
 spain.181.o1:0 "¡Viva el Partido Comunista de España!"
 spain.182.t:0 "Alianza Obrero-Campesina"
 spain.182.d:0 "El Partido Comunista, tiene la tarea de orientar al campesinado, de hacerlo entender que los problemas y las necesidades que padece, son producto de este sistema capitalista, que la única forma de salir de ello, es luchando contra aquel que le arrebata la tierra, violenta y explota su familia, aquel que es capaz de hasta quitarle la vida. Y que estos mismo problemas los padece su camarada de lucha, el obrero y que ambos tienen interés comun, que solo juntos, formados y organizados política e ideológicamente bajo la teoría marxista leninista en una vanguardia política, deben dar la lucha por el poder."
 spain.182.o1:0 "¡Viva la Revolución Proletaria!"
 spain.183.t:0 "¡Todo el Poder a los Soviets!"
 spain.183.d:0 "La estructura jerárquica del Estado, que va de abajo arriba y de arriba abajo —uno de los principios del centralismo democrático leninista—, esta conformada por sucesivos consejos, hasta llegar a la máxima autoridad, el Consejo Supremo."
 spain.183.o1:0 "¡Viva la Dictadura del Proletarido!"
 spain.184.t:0 "Comisariado del Pueblo"
 spain.184.d:0 "Tras la Revolución, el poder político esta en manos de los consejos o asambleas de los trabajadores, campesinos y soldados. El Segundo Congreso de los Consejos creó y eligió el primer Consejo de Comisarios del Pueblo para administrar España en nombre del pueblo. El Presidente del Consejo de Comisarios del Pueblo, también elegido por el Congreso de los Consejos, teniendo una función similar a la de un primer ministro."
 spain.184.o1:0 "¡Viva la Dictadura del Proletarido!"
 spain.185.t:0 "Estado Socialista"
 spain.185.d:0 "El Estado bajo el control de un partido de vanguardia que organiza los asuntos económicos, sociales y políticos de dicho Estado hacia la construcción del socialismo."
 spain.185.o1:0 "¡Viva la Dictadura del Proletarido!"
 spain.186.t:0 "Defensa de la Revolución"
 spain.186.d:0 "La presente Revolución esta siendo atacada desde el frente interno como desde el frente internacional, la acción contrarevolucionaria debe ser perseguida y exterminada allí donde se encuentre, esta lucha nos permitirá construir el nuevo orden revolucionario que garantice la supervivencia de la presente Revolución."
 spain.186.o1:0 "¡Viva la Revolución Proletaria!"
 spain.187.t:0 "Milicias Populares"
 spain.187.d:0 "Las Milicias Populares, también llamadas El Puño Armado de la Clase Obrera, es una organización miliciana del Partido Comunista de España. La tarea de las milicias es proteger contra los guerrilleros que se espera que aparezcan después de la toma de posesión, contra agentes encubiertos enviados a España y cooperar con la policía y el ejército. Alrededor de 3.000 milicianos se unieron a las fuerzas policiales. Los no comunistas fueron retirados lentamente de las milicias."
 spain.187.o1:0 "¡Viva la Revolución Proletaria!" 
 spain.188.t:0 "Liquidación de los Enemigos del Pueblo"
 spain.188.d:0 "Una acción contrarrevolucionaria es cualquier acción encaminada a derrocar, socavar o debilitar el poder de los consejos de obreros y campesinos, o al socavar o debilitar la seguridad externa de la RSE y los principales logros económicos, políticos y nacionales de la revolución proletaria."
 spain.188.o1:0 "¡Viva la Revolución Proletaria!"
 spain.189.t:0 "Dirección de Seguridad del Estado"
 spain.189.d:0 "Supervisar exhaustivamente la opinión pública, la subversión interna y los posibles complots desestabilizadores."
 spain.189.o1:0 "¡Viva la Revolución Proletaria!"
 spain.190.t:0 "Dirección General de Campos de Trabajo"
 spain.190.d:0 "Es la rama del DGS que dirige el sistema penal de campos de trabajos forzados."
 spain.190.o1:0 "¡Viva la Revolución Proletaria!"
 spain.191.t:0 "Terror Rojo"
 spain.191.d:0 "La necesidad de terror de masas para "construir el orden revolucionario"."
 spain.191.o1:0 "¡Viva la Revolución Proletaria!"
 spain.192.t:0 "Constitución de la República Socialista de España"
 spain.192.d:0 "De acuerdo con la teoría marxista-leninista, el objetivo de las sucesivas constituciones de la República Socialista de España es el de, superado el capitalismo, establecer las bases para el desarrollo del socialismo de modo que finalmente se pudiera llegar a la fase final del desarrollo humano, el comunismo. Su naturaleza es principalmente descriptiva, al plasmar en el papel relaciones ya establecidas e irse modificando a medida que cambiaba el escenario socioeconómico."
 spain.192.o1:0 "¡Viva la Revolución Proletaria!" 
 spain.193.t:0 "Internacionalismo Proletario"
 spain.193.d:0 "El internacionalismo proletario tiene dos elementos importantes: la solidaridad con los procesos revolucionarios de todos los pueblos del mundo, que se expresa a través de la prestación de ayuda a éstos para que alcancen éxito; y el aprendizaje de lo que ellos tengan de positivo para alcanzar los comunes objetivos de la causa revolucionaria de los trabajadores. De modo que, así como los capitalistas de todos los países se unen para combatir por sus ideas y defender sus posiciones sociales e intereses económicos, los obreros de diferentes nacionalidades abrazan también su causa por encima de las fronteras nacionales y luchan coordinadamente por sus comunes intereses. Este es el internacionalismo proletario."
 spain.193.o1:0 "¡Proletarios de todos los países, uníos!"
 spain.194.t:0 "Revolución Mundial"
 spain.194.d:0 "La revolución mundial hace referencia a la necesidad, subrayada por Vladímir Lenin, de que la revolución socialista sea global para ser duradera, ya que de lo contrario las dinámicas expansionistas del capitalismo y los problemas de la estructura social tensionada harán tarde o temprano caer el gobierno de los trabajadores."
 spain.194.o1:0 "¡Viva la Lucha Internacionalista!" 
 spain.195.t:0 "International Comunista"
 spain.195.d:0 "Agrupa a los partidos comunistas de distintos países, y cuyo objetivo es luchar por la supresión del sistema capitalista, el establecimiento de la dictadura del proletariado y de la República Internacional de los Soviets, la completa abolición de las clases y la realización del socialismo, como primer paso a la sociedad comunista, como se fija en sus primeros estatutos."
 spain.195.o1:0 "¡Proletarios de todos los países, uníos!"
 spain.196.t:0 "Un Fantasma Recorre Europa"
 spain.196.d:0 "En la última Conferencia se adoptó una resolución sobre la necesidad de una alianza anti-fascista de los movimientos populares junto con la España Socialista y los movimientos de la clase obrera para luchar contra el capitalismo."
 spain.196.o1:0 "¡Viva la Lucha Internacionalista!"
 spain.197.t:0 "Un Fantasma Recorre América"
 spain.197.d:0 "En la última Conferencia se adoptó una resolución sobre la necesidad de una alianza anti-imperialista de los movimientos de liberación colonial y nacional junto con la España Socialista y los movimientos de la clase obrera para luchar contra el capitalismo."
 spain.197.o1:0 "¡Viva la Lucha Internacionalista!"
 spain.198.t:0 "Conferencia Internacional Comunista"
 spain.198.d:0 "Se ha realizado una invitación a diversos partidos y grupos socialistas, invitándoles a Barcelona para celebrar una Conferencia Internacional Comunista. De esta Conferencia nacerá la nueva Internacional Comunista."
 spain.198.o1:0 "¡Viva la Lucha Internacionalista!"
 spain.199.t:0 "Coexistencia Pacífica"
 spain.199.d:0 "Lo fundamental en la coexistencia pacífica de los estados con diverso régimen social es la renuncia a la guerra como medio de resolver los litigios internacionales y su solución por vía pacífica; la igualdad de derechos entre los estados, la comprensión mutua y la confianza entre unos y otros; el tomar en consideración los intereses de ambas partes, la no injerencia en los asuntos internos, el estricto respeto de la soberanía y la integridad territorial de todos los estados; el desarrollo de la colaboración económica y cultural basada en la plena igualdad y la ventaja mutua. La política de coexistencia pacífica deriva de la naturaleza de la sociedad socialista, en la cual no existen clases ni grupos interesados en la guerra.... En la época presente, la lucha por la coexistencia pacífica por evitar la guerra termonuclear, se ha convertido en una importantísima tarea histórica no sólo de la clase trabajadora, sino, además de la aplastante mayoría de la población del orbe."
