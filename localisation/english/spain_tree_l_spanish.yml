 spain.401.t:0 "Evo Presidente"
 spain.401.d:0 "Con una participación del 84,5%, la elección vio a Morales ganar el 53,7% de los votos, mientras que Quiroga ocupó el segundo lugar con 28,6%; Morales fue la primera victoria con una mayoría absoluta en Bolivia por 40 años. Al ser presidente electo, Morales fue ampliamente descrito como el primer líder indígena de Bolivia, en un momento en que alrededor del 62% de la población se identificó como indígena. Esto resultó en un entusiasmo generalizado entre los aproximadamente 40 millones de indígenas en las Américas, particularmente los de Bolivia. Sin embargo, su elección causó preocupación entre las clases ricas y terratenientes del país, que temían la expropiación estatal y la nacionalización de sus propiedades, así como grupos de extrema derecha, que afirmaban que iba a desencadenar una guerra racial. Viajó a Cuba para pasar tiempo con Castro, antes de ir a Venezuela, y luego de gira por Europa, China y Sudáfrica; En enero de 2006, Morales asistió a una ceremonia espiritual indígena en Tiwanaku donde fue coronado Apu Mallku (Líder Supremo) de los aymaras, recibiendo regalos de los pueblos indígenas de América Latina. Agradeció a la diosa Pachamama por su victoria y proclamó que «con la unidad del pueblo, vamos a poner fin al estado colonial y al modelo neoliberal.»"
