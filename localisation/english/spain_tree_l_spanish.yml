 SPR_national_firewall:0 "Centro Nacional de Inteligencia"
 SPR_national_firewall_desc:0 "El Centro Nacional de Inteligencia (CNI) es el servicio de inteligencia de España, creado en 2002 como sucesor del antiguo Centro Superior de Información de la Defensa (CESID)."
 SPR_fight_the_minorities:0 "Lucha Contra los Separatistas"
