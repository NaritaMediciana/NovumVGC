 #Bookmarks
 BM_HISTORY_TITLE:0 "Resumen Histórico"
 GATHERING_STORM_NAME:0 "Nuevo Milenio (Recomendado)"
 GATHERING_STORM_DESC:0 "El mundo ha cambiado. Hablando globalmente, una atmósfera de paz y prosperidad ha reinado durante medio siglo. Pero con el fin de la Guerra Fría, el alzamiento de China, ¿cómo se verá el mundo a si mismo? ¿Continuarán los Estados Unidos siendo la primera potencia mundial? ¿Conseguirá Rusia el poder perdido? ¿Qué posturas adoptaran los imperios Europeos como Gran Bretaña, Francia o Alemania? ¿Y qué papel tendrá la sombra del terrorismo? El mundo ha cambiado. El mundo está cambiando."
 ENG_GATHERING_STORM_DESC:0 "Tras perder Hon Kong en 1997, Gran Bretaña ha perdido la mayoría de sus colonias. ¿Gran Bretaña seguirá cooperando con los Estados Unidos? ¿Debería Gran Bretaña acercarse a Europa? ¿O debería Gran Bretaña reinarse a si sola?"
 FRA_GATHERING_STORM_DESC:0 "Francia, la gran nación, ha tratado de encontrar un nuevo lugar en cada cambio que ha sufrido la historia. Con rivales viejos y viejos amigos firmemente a su lado, con nuevos oponentes y las nuevas amenazas en el horizonte, Francia tendrá que decidir si el futuro de la cuna de la democracia será la unidad y la paz o un retorno a los tiempos más oscuros."
 GER_GATHERING_STORM_DESC:0 "Alemania lleva reunida durante casi una década. Económicamente más fuerte que nunca, aunque con la perspectiva de una recesión en el futuro, Alemania necesita encontrar nuevas metas en este mundo. Los estados de Europa del Este que recientemente se independizaron  están en el proceso de adhesión a la Unión Europea, donde Alemania tiene una influencia significativa. Alemania, aunque preocupado por su oscuro pasado, mira a un futuro brillante."
 ITA_GATHERING_STORM_DESC:0 "Italia ha estado ligeramente detrás de las demás grandes potencias desde principios del siglo XX. Tras la derrota en la Segunda Guerra Mundial, fuerte lazo de Italia de sus antiguos enemigos y su ex aliado en Alemania les ha traído hasta el estado de un país altamente desarrollado y próspero. Pero lo que le depara el futuro? La grandeza nacional o un desastre económico?"
 JAP_GATHERING_STORM_DESC:0 "Japón, la segunda economía más grande en la tierra, ha sido el motor de las democracias del Este de Asia desde la Segunda Guerra Mundial. Con el respaldo de aliados americanos y europeos y protegida por una potente base industrial, Japón mira a su viejo rival, China, con nueva confianza y un nuevo potencial para el conflicto."
 SOV_GATHERING_STORM_DESC:0 "Cuando la Unión Soviética colapsó en 1991, estaba claro que el camino de regreso a la gloria no sería fácil para la Federación Rusa. El sistema y la economía corrupta, el alcance grande, pero anticuado y la política militar debilitada, Rusia tenía que aceptar estar en el marco durante una década. Ahora, busca volver al centro de atención."
 USA_GATHERING_STORM_DESC:0 "Los ciudadanos de los Estados Unidos han conocido poco, pero la victoria en el último siglo. Ganar las guerras mundiales, ganar la Guerra Fría; los Estados Unidos tenían un historial casi perfecto hasta ahora. Pero con China emergente en el lado del océano, empujando con Rusia para renovar la grandeza, con el terrorismo y siempre tan gran amenaza, lo que puede hacer para mantenerse Latina dominante?"
 PRC_GATHERING_STORM_DESC:0 "China, el remanso de ayer, es la superpotencia del mañana. Su base industrial grande, su influencia política cada vez mayor, su modernización militar y su mano de obra casi infinita, China tiene que temer una sola cosa: Si se reforma demasiado lentamente, que podrían ser destruidos. Si se reforma con demasiada rapidez, podría destruirse a sí misma."
 RAJ_GATHERING_STORM_DESC:0 "Donde China es la superpotencia del mañana, la India es la superpotencia de la próxima semana. Sus constantes luchas contra Pakistán y China, así como su profunda conexión económica hacia el oeste de la India han dado un nicho para prosperar. Si se le da suficiente tiempo, el tigre del sur de Asia será lo suficientemente fuerte para sacar cada uno de sus enemigos."
 OTHER_GATHERING_STORM_DESC:0 "Primera Guerra Mundial, Segunda Guerra Mundial, Corea, Vietnam, Afganistán. Las guerras del pasado han dejado las naciones de la presente temiendo por el futuro. Sin embargo, hay una gran esperanza de que la humanidad podría haber pasado XX siglos de derramamiento de sangre para completar su transición a un periodo de paz y estabilidad."
 BLITZKRIEG_NAME:0 "Mundo actual"
 BLITZKRIEG_DESC:0 "¿Con China reclamando aguas territoriales en torno a sus costas, marchando con Rusia en Crimea, con el Estado islámico terrorista proclamando su califato, el mundo va a seguir igual? El Reino Unido está experimentando falta de voluntad para continuar con la integración europea. Los recientes ataques terroristas han sacudido la nación francesa. Los refugiados buscan refugio de las guerras por los disturbios en Siria y Libia. La próxima elección presidencial en los EE.UU. podría ser la más decisiva desde 1940. El mundo sigue cambiando."
 ENG_BLITZKRIEG_DESC:0 "La Unión Europea es más impopular que nunca. Los británicos se apresuran a culpar de todo mal con su país en los funcionarios de Bruselas, así como en el gobierno alemán en Berlín. La población está profundamente dividida en torno a éste tema en particular. Gran Bretaña se ha recuperado de la crisis económica de 2008 también, pero dejando a la Unión Europea para deshacer el progreso económico de la última década. Y aun así ... es la soberanía nacional no es preferible a las ganancias económicas menores?"
 FRA_BLITZKRIEG_DESC:0 "Francia ha sufrido dificultades económicas y los principales ataques terroristas en París. Los franceses hacen cada vez más antagónica a sus minorías musulmanas y judías. El Frente Nacional está estudiando la posibilidad de tomar el poder quizá en estos tiempos difíciles. Prevalecerá el establecimiento democrática y la integración europea francesa? ¿O será Francia sostenerse por sí misma como en los buenos viejos tiempos?"
 GER_BLITZKRIEG_DESC:0 "Alemania, golpeado por la crisis de los refugiados, las dificultades económicas y el creciente resentimiento interno a países como Grecia, Italia y España, es todavía fuerte. La Unión Europea siempre se expande hacia el sur. Los vecinos europeos crecen cada vez más molesto por las políticas de Alemania. ¿Vale la pena que siga ese camino? ¿O es tal vez el momento de revivir conflictos fronterizos de edad y dejar que los soldados que marchan de nuevo?"
 JAP_BLITZKRIEG_DESC:0 "Japón se enfrenta a la posibilidad de una guerra cada día que pasa, como los buques de guerra chinos cercanos a las islas Senkaku y los misiles de Corea del Norte son lanzados a la estratosfera. El artículo 9 de la Constitución japonesa ha sido recientemente modificado para permitir mayor presencia japonesa en el extranjero. Esta postura militarista no es popular con la gente, pero tal vez sea necesario para mantener la seguridad nacional."
 ITA_BLITZKRIEG_DESC:0 "Ningún país del G7 y el gran cuatro de Europa ha sido tan fuertemente afectado por la crisis económica de 2008 como Italia. La recuperación es lenta y el apoyo del gobierno menguante. La afluencia de inmigrantes africanos que no está ayudando a dar a la gente la imagen de estabilidad interna. Italia necesita considerar sus opciones. Sin duda, este no es el momento para revivir el imperialismo, pero será necesario reformas drásticas ..."
 SOV_BLITZKRIEG_DESC:0 "Expulsado del G-8, frente a las sanciones económicas masivas, luchando con el mantenimiento de su esfera de influencia, pero al menos reunirse con sus hermanos en Crimea. Eso lo resume la situación de la Federación de Rusia desde marzo de 2014. Con el oeste ahora en gran medida antagónica a Rusia, se debe tener en cuenta, ya sea disculparse y retirándose a su territorio reconocido a nivel internacional o que deben encontrar nuevos aliados. Pekín viene a la mente."
 USA_BLITZKRIEG_DESC:0 "Internamente más divididos que nunca más, externamente más cuestionado desde que terminó la Guerra Fría. Los Estados Unidos no está viviendo en una edad de oro nacional seguramente. Las personas se resisten a la agresión china, de los problemas industriales y las dificultades económicas, el apoyo público a las alianzas militares estadounidenses se está desvaneciendo. El próximo presidente de los Estados Unidos tendrá que redefinir lo que significa ser la nación más grande en la tierra, la tierra de los libres y el hogar de los valientes."
 PRC_BLITZKRIEG_DESC:0 "China está muy centrado en no dejar que sus enemigos no sus debilidades. La contaminación, problemas de migración interna, un estándar de la disminución en el ejército, el órgano de gobierno cada vez corrupto del Partido Comunista. Y, sin embargo, China es el gigante del este, el que todos los países pequeños temen. Japón, Corea del Sur, los rebeldes en Taiwán, Vietnam ... todos ellos unidos en su odio a China. Es hora de China para encontrar una respuesta significativa."
 RAJ_BLITZKRIEG_DESC:0 "La economía de la India está creciendo rápidamente, y también lo es su población. Todavía no en gran medida en el punto de mira internacional, el tigre está bien alimentado y gruñiendo. La India está a la caza, y su presa siempre desprevenida."
 OTHER_BLITZKRIEG_DESC:0 "Crimea, el Estado Islámico, las armas nucleares de Corea del Norte. Con el conflicto cada vez mayor, las naciones menores del mundo tienen que encontrar una manera de preservar la paz, ya sea o para destruir a sus enemigos lo más rápido posible."