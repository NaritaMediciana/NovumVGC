 spain.204.t:0 "Contrarrevolución"
 spain.204.d:0 "En el actual panorama político y social de España, la contrarrevolución no ha permanecido pasiva ante los acontecimientos reciente, ahora se ha articulado en lo que ellos llaman Frente de la Libertad, en el cual se encuentran encuadrados desde los más abiertamente fascistas, pasando por los monarquicos, hasta los representantes oficiales de la actual oligarquía española que son el PP y el PSOE. Se realizan todo tipo de acciones subversivas, y se habla abiertamente de la intervención directa del éjercito para reinstaurar la democracia en España, de momento se convoca períodicas manifestaciones que suelen acabar en disturbios con las fuerzas del orden público."
 spain.204.o1:0 "Ignorarlas"
 spain.204.o2:0 "Represión" 
 spain.205.t:0 "Contrarrevolución internacional"
 spain.205.d:0 "Desde la Unión Europea, encabezada por Alemania y Francia, y los Estados Unidos han iniciado una serie de medidas, tales como aislamiento y sanciones económicas y comerciales, con el objeto de destabilizar y derrocar al actual Gobierno, e incluso amenazan con la intervención armada con el objeto de restaurar la democracia. Se tiene conocimiento de que el actual Frente de la Libertad se esta financiando con enormes partidas económicas por parte de las Potencias capitalistas."
 spain.205.o1:0 "Malditos"
 spain.206.t:0 "Contrarrevolución revisionista"
 spain.206.d:0 "Ante la represión de las recientes manifestaciones del Frente de la Libertad, desde la formación Unidos Podemos han manifestado que las medidas tomadas por el gobierno son fascistas y totalitarias, propias de un regimen estalinista, y que el incrmento reciente de los recursos destinados a las Fuerzas del Orden Público y las Fuerzas Armadas son un claro ejemplo. Han presentado una resolución para paliar dicha circunstancias presentando como medidas tales como: disolución de los Cuerpos y Fuerzas de Seguridad del Estado, Disolución de las Fuerzas Armadas, fomento de políticas de discriminación positiva con cuotas de poder (tanto homosexual, femenina e inmigrantes), derogar los controles en Frontera y conceder la nacionalidad a los extranjeros irregulares, además de una relación de medidas relacionadas con el altermundismo."
 spain.206.o1:0 "Aceptar la crítica"
 spain.206.o2:0 "Represión"
 spain.207.t:0 "Represión Organizada"
 spain.207.d:0 "A fin de evitar una represión indiscriminada y de que bandas criminales con afán de lucro personal, que se amparaban bajo la cobertura de los partidos y sindicatos para alcanzar sus objetivos personales, puedan actuar debemos instaurar legalmente leyes encaminadas a la represión del terrorismo, saboteadores y demás enemigos de clase."
 spain.207.o1:0 "Negarse"
 spain.207.o2:0 "Ley de Represión de la Actividad Contrarrevolucionaria" 
 spain.208.t:0 "Dilectissima Nobis"
 spain.208.d:0 "Juan Pablo II ha excomulgado al Gobierno y ha redactado una encíclica Dilectissima Nobis sobre la injusta situación creada a la Iglesia católica en España. El Servicio de Inteligencia nos informa que viene detectando actualmente un notable número de agentes papales que se valen de la red parroquial española."
 spain.208.o1:0 "Malditos sean"
 spain.209.t:0 "Misterio del Rocio"
 spain.209.d:0 "Los Tres Secretos del Rocío consisten en una serie de visiones apocalípticas y profecías que han sido dadas a tres pastores jóvenes españoles. El primer secreto, una visión del infierno. El segundo secreto junto con la predicción de otra guerra mundial durante el reinado de Juan Pablo II, si los hombres continúan ofendiendo a Dios y si España no se convierte. La segunda mitad pide que España sea consagrada al Inmaculado Corazón de María. El tercer secreto no ha sido revelado y las especulaciones han comenzado sobre su tema, de un holocausto nuclear global a los peligros que amenazan la fe y la vida del cristiano, y por lo tanto del mundo."
 spain.209.o1:0 "Cuentos de vieja"
 spain.210.t:0 "Gran Purga"
 spain.210.d:0 "A lo largo de la mañana el Partido Socialista Unificado de España, resultante de la unificación del Partido Comunista con elementos destacados de la presente Revolución, ha emitido un comunicado sobre los sucesos de la pasada noche: «Ante los intentos reiterados de reinstaurar la Dictadura buguesa en España de destacados miembros del actual Gobierno y la infiltración de terroristas, saboteadores y agentes del imperialismo internacional la Vanguardia del Proletariado no puede permanecer impasible ante tales hechos y por tanto declara la Guerra a la Contrarrevolución allí donde se encuentre. Que se continuará una serie de campañas de represión y persecución políticas de dichos elementos, procediendo a su enjuiciamiento público por Tribunales Revolucionarios constituidos a tal efecto.»"
 spain.210.o1:0 "Muerte a los revisionistas"
 spain.211.t:0 "Proceso del Centro Terrorista Iglesias-Monedero"
 spain.211.d:0 "La corte marcial ha considerado que los cargos de los acusados estaban probados, y han emitido sentencia en la que todos eran condenados a la pena máxima – el fusilamiento. Todos los acusados fueron acusados de alta traición, espionaje, desviacionismo, terror, sabotaje, minar el poder militar de la RDE, provocar un ataque militar de estados extranjeros contra la RDE. Todos los cargos estaban incluidos en la nueva Ley de Represión de la Actividad Contrarrevolucionaria. Los cargos incluían los siguientes puntos: Formar parte de un grupo para la conspiración denominado “Bloque Trotskista-Derechista”, lo que describe por sí mismo sus objetivos, entre los que estarían la restauración del capitalismo y la disolución de la RDE. Conexiones con el espionaje extranjero, en particular, con los imperialistas alemanes (directamente o mediante Pablo Iglesias), la preparación de una agresión armada contra la RDE, obtención de ayuda de gobiernos extranjeros y de la emigración contrarrevolucionaria y trotskista. Trabajar para los servicios de espionaje de EE.UU., Gran Bretaña, Francia, Japón y Alemania. Tener como objetivo dirigir el sabotaje en la industria y la agricultura, por medio del sabotaje de minas, descarrilamiento de trenes, muerte de ganado, etc. El asesinato de funcionarios del Estado. Planear el asesinato de los miembros del Comité Central del PSUE."
