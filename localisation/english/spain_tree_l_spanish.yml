 #Leader Traits
 cuartel_general_ejercito_tierra_1:0 "Estado Mayor del Ejército de Tierra"
 cuartel_general_ejercito_tierra_1_desc:0 "El Estado Mayor del Ejército de Tierra es el primero de los órganos que están al servicio del Jefe de Estado Mayor del Ejército de Tierra. Su finalidad más importante consisten en facilitarle la información y los elementos de juicio necesarios para la toma de decisiones, la plasmación de éstas en órdenes y la supervisión de su cumplimiento. Para alcanzar sus objetivos, el Estado Mayor del Ejército de Tierra gestiona cuantos asuntos resuelva Jefe de Estado Mayor en el ejercicio su mando sobre el Ejército de Tierra."
 cuartel_general_ejercito_tierra_2:0 "Estado Mayor del Ejército de Tierra"
 cuartel_general_ejercito_tierra_2_desc:0 "El Estado Mayor del Ejército de Tierra es el primero de los órganos que están al servicio del Jefe de Estado Mayor del Ejército de Tierra. Su finalidad más importante consisten en facilitarle la información y los elementos de juicio necesarios para la toma de decisiones, la plasmación de éstas en órdenes y la supervisión de su cumplimiento. Para alcanzar sus objetivos, el Estado Mayor del Ejército de Tierra gestiona cuantos asuntos resuelva Jefe de Estado Mayor en el ejercicio su mando sobre el Ejército de Tierra."
 cuartel_general_ejercito_aire_1:0 "Estado Mayor del Aire"
 cuartel_general_ejercito_aire_1_desc:0 "El Estado Mayor del Aire de España es el grupo de oficiales del ejército del Aire de España que cumplen tareas de organización, operaciones y logística. Fue creado en septiembre de 1939, al organizarse el ministerio del Aire por Decreto de 1 de septiembre y las funciones propias de cada una de sus secciones fueron fijadas por Ley de 12 de julio de 1940 (art. 3). Al desaparecer el ministerio del Aire en 1977, quedó automática ligado al nuevo Ministerio de Defensa que sucedió al anterior. Es el órgano encargado de proporcionar asistencia inmediata al Ministro en cuanto a organización, operaciones y logística."
 cuartel_general_ejercito_aire_2:0 "Estado Mayor del Aire"
 cuartel_general_ejercito_aire_2_desc:0 "El Estado Mayor del Aire de España es el grupo de oficiales del ejército del Aire de España que cumplen tareas de organización, operaciones y logística. Fue creado en septiembre de 1939, al organizarse el ministerio del Aire por Decreto de 1 de septiembre y las funciones propias de cada una de sus secciones fueron fijadas por Ley de 12 de julio de 1940 (art. 3). Al desaparecer el ministerio del Aire en 1977, quedó automática ligado al nuevo Ministerio de Defensa que sucedió al anterior. Es el órgano encargado de proporcionar asistencia inmediata al Ministro en cuanto a organización, operaciones y logística."
 cuartel_general_armada_1:0 "Estado Mayor de la Armada"
 cuartel_general_armada_1_desc:0 "El Estado Mayor de la Armada Española (EMA) es el grupo de oficiales de la Armada de España, encuadrados en su Cuartel General, que cumplen tareas de organización, operaciones y logística. Fue creado como Estado Mayor Central de la Armada el 24 de diciembre de 1902, para adecuar la organización del sistema de defensa a las exigencias derivadas de los avance que se había experimentado la tecnología militar. Al desaparecer el Ministerio de Marina en 1977, quedó automática ligado al nuevo Ministerio de Defensa que sucedió al anterior. Es el órgano encargado de proporcionar asistencia inmediata al Ministro en cuanto a organización, operaciones y logística."
 cuartel_general_armada_2:0 "Estado Mayor de la Armada"
 cuartel_general_armada_2_desc:0 "El Estado Mayor de la Armada Española (EMA) es el grupo de oficiales de la Armada de España, encuadrados en su Cuartel General, que cumplen tareas de organización, operaciones y logística. Fue creado como Estado Mayor Central de la Armada el 24 de diciembre de 1902, para adecuar la organización del sistema de defensa a las exigencias derivadas de los avance que se había experimentado la tecnología militar. Al desaparecer el Ministerio de Marina en 1977, quedó automática ligado al nuevo Ministerio de Defensa que sucedió al anterior. Es el órgano encargado de proporcionar asistencia inmediata al Ministro en cuanto a organización, operaciones y logística."
