 POLITICIAN_SPR_PABLO_IGLESIAS_DESC:0 "Pablo Iglesias Turrión. (Madrid, 17 de octubre de 1978) es un politólogo, político y presentador de televisión español, actual secretario general de Podemos. Profesor universitario y eurodiputado entre 2014 y 2015, ha colaborado con la Fundación Centro de Estudios Políticos y Sociales (CEPS). Presenta, además, los programas de debate político Fort Apache (Hispan TV) y La Tuerka (Público TV) y es tertuliano de televisión y director de contenidos y creatividad de Producciones Con Mano Izquierda. Se posiciona en la izquierda política y se postuló como candidato a la presidencia del Gobierno de España en las elecciones generales de 2015 y 2016. En enero de 2014 presentó, junto con otras personas y colectivos, el movimiento ciudadano Podemos —que en marzo se transformaría en partido político— con vistas a concurrir en las elecciones europeas de ese año y en cuyas primarias abiertas fue elegido cabeza de lista de la candidatura. Su imagen fue utilizada como logotipo para las papeletas electorales debido a su proyección mediática, superior a la del partido, lo cual suscitó algunas críticas y comentarios irónicos en las redes sociales. Finalmente, Pablo Iglesias resultó elegido eurodiputado por la candidatura de Podemos, que logró cinco escaños en el Parlamento Europeo. El 27 de octubre dejó su escaño en el Parlamento Europeo para centrarse en la campaña de las elecciones generales de 20 de diciembre de 2015, para las que se proclamó candidato por Podemos en julio de 2015, mediante unas primarias en las que tuvo un apoyo masivo (82%) pero en las que hubo poca participación de los militantes (16%). En las elecciones generales de España del 20 de diciembre de 2015 su partido consiguió 44 escaños en el Congreso de los Diputados, si bien formó grupo parlamentario con En Comú Podem y En Marea. Esto resultaba en el tercer grupo parlamentario mayor, con 69 miembros. El 15 de febrero de 2016 Podemos junto con En Comú Podem y En Marea presentó al PSOE una propuesta para formar gobierno que incluía 98 puntos de los que los socialistas responderían con su disconformidad con 14 que considera innegociables, entre ellos las cuestiones relativas a la política por el proceso soberanista en Cataluña. El 30 de marzo Pablo Iglesias renunciaría a entrar a formar parte de un gobierno de coalición si eso facilitara las negociaciones. Tras no conformarse gobierno, son convocadas nuevas elecciones para el 26 de Junio de 2016, donde Izquierda Unida entraría a formar parte de la coalición electoral Unidos Podemos, que junto a En Comú Podem, En Marea y Compromís, obtienen 71 escaños, afianzándose en tan solo dos años tras su fundación como partido político, en la tercera fuerza política de España."
 POLITICIAN_SPR_INIGO_EREJON_DESC:0 "Íñigo Errejón Galván (Madrid, 14 de diciembre de 1983)2 es un politólogo y político español, diputado por Madrid de la xi y xii legislaturas de las Cortes Generales. Desde el 18 de febrero de 2017 es secretario de Análisis Estratégico y Cambio Político en la ejecutiva nacional de Podemos. De 2014 a 2017 fue secretario de Política y Área de Estrategia y Campaña de Podemos, cuyas campañas electorales ha dirigido. Doctor en Ciencias Políticas, es miembro del consejo editorial de la revista de análisis político Viento Sur. Estudió Ciencias Políticas en la Universidad Complutense de Madrid (UCM), donde se licenció en 2006. Durante su etapa universitaria fue miembro de organizaciones como Juventudes Anarquistas o el Colectivo 1984, con los que participó en las protestas antiglobalización de Génova (julio de 2001, contra la reunión del G8, en las que resultó muerto el activista antiglobalización Carlo Giuliani), Praga (septiembre de 2000, con motivo de la asamblea anual de la junta de gobernadores del FMI y del BM) y Escocia (julio de 2005, contra una nueva reunión del G8); en las movilizaciones en contra de la guerra de Irak o en las manifestaciones del 13 de marzo de 2004 frente a la sede de Partido Popular en Madrid, tras los atentados del 11-M. Desde la irrupción de Podemos en el Congreso de los Diputados en las elecciones de diciembre de 2015, Errejón asumió la portavocía del grupo tanto en la legislatura fallida como en la que vino tras la repetición de elecciones en junio de 2016. En la segunda asamblea ciudadana de Podemos, órgano principal de organización del partido, Errejón encabezó una corriente con una línea política distinta a la del secretario general, Pablo Iglesias Turrión, y presentó documentos políticos, organizativos y éticos distintos, así como una lista alternativa para los miembros de la dirección general de Podemos (Consejo Ciudadano). No presentó candidato a la secretaría general, y asumió que Pablo Iglesias debía seguir ejerciendo dicho cargo, pidiendo el voto para él y siendo duramente criticado por ello. Tras las votaciones las tesis apoyadas por Errejón quedaron en minoría, perdiendo la votación en los documentos que debían articular la línea política, organizativa y ética del partido en los próximos tres años. Ocupando su lista el 37% de los puestos en la dirección de Podemos, frente a más al 60% obtenido por la lista de Pablo Iglesias. De toda la gente en las listas a la dirección (abiertas), Errejón quedó tercero, por detrás de Pablo Iglesias y Pablo Echenique. El 18 de febrero de 2017 fue nombrado secretario de Análisis Estratégico y Cambio Político. La Secretaría Política que hasta el momento asumía desapareció en la nueva ejecutiva nacional."
 POLITICIAN_SPR_SANTIAGO_ABASCAL_DESC:0 "Santiago Abascal Conde (Bilbao, 14 de abril de 1976) es un político español, presidente de Vox. Anteriormente militó en el Partido Popular, desde 1994 hasta 2013, siendo parlamentario vasco por esta formación entre 2004 y 2009. Fue fundador de la Fundación para la Defensa de la Nación Española, de la cual fue presidente varios años. Asimismo es autor de varios ensayos políticos. Nació en Bilbao el 14 de abril de 1976, procedente de una familia de Amurrio (Álava). Su vinculación con la política procede de familia. Su padre Santiago Abascal Escuza es un miembro histórico del grupo Alianza Popular y, más tarde, dirigente local del Partido Popular en Álava. Fue concejal en el ayuntamiento de Amurrio, miembro de la ejecutiva del partido en el País Vasco y portavoz de su grupo juntero en las Juntas Generales de Álava. Su abuelo fue también alcalde de la localidad durante el franquismo, comenzando en el año 1963 y finalizando su mandato ya en democracia, en el año 1979. Su familia, debido a su actividad política, siempre ha estado amenazada por la banda terrorista ETA y por su entorno. Santiago Abascal Conde ha realizado estudios de sociología, habiéndose licenciado en la Universidad de Deusto en 2003. Colabora con numerosos medios de comunicación entre los que pueden citarse la Cadena COPE, el Grupo Intereconomía, esRadio, Libertad Digital, 13TV, ABC, La Razón o el Semanario Alba, y participa en las tertulias de «El gato al agua» (Intereconomía Televisión) o «El cascabel» (13 TV). Santiago Abascal ha realizado una intensa carrera política desde los 18 años, cuando se afilió al Partido Popular (PP). En 1996 ingresó en el Comité Provincial del PP en Álava y desde 1999 formó parte de su comité ejecutivo. En noviembre de 2000 fue elegido presidente de Nuevas Generaciones del Partido Popular del País Vasco, cargo que ejerció hasta 2005. Durante ese período también fue miembro de la Junta Directiva Nacional del PP. Desde 2000 hasta 2013 fue miembro de la ejecutiva del Partido Popular del País Vasco y desde 2005 secretario de educación del PP en el País Vasco. En noviembre de 2013 presentó su baja del partido por diferencias irreconciliables con la cúpula de este. En el Congreso del Partido Popular en Valencia de junio de 2008, Santiago Abascal, junto con Vidal-Quadras y otros miembros del PP, presentó una enmienda a la línea política a desarrollar por su partido en relación con los partidos nacionalistas. Esta enmienda, que fue aprobada por la dirección, recogía la «necesidad de una reforma constitucional que fortalezca el Estado y cohesione la Nación, así como de una nueva estrategia de pactos en virtud de la cual el Partido Popular buscará de manera preferente la estabilidad parlamentaria tanto a nivel nacional como autonómico mediante acuerdos con el PSOE y no con los nacionalistas», llegando incluso a afirmar en 2009 que el único modo de conservar la unidad nacional es a través de la eliminación de las nacionalidades de la Constitución. En noviembre de 2013 anunciaba su abandono de militancia en el Partido Popular en desacuerdo con la actuación del partido frente a los casos de corrupción que lo salpicaban (Caso Gürtel), con la política antiterrorista frente a la banda terrorista ETA del Gobierno de Mariano Rajoy y del Partido Popular del País Vasco (por ejemplo la excarcelación del terrorista Josu Uribetxeberria Bolinaga) y con la política frente a los nacionalismos vasco y catalán y la unidad de España, acusando a Rajoy de "traicionar las ideas" del PP. Meses después anunció que ponía en marcha un nuevo partido político de derecha junto a José Antonio Ortega Lara, José Luis González Quirós o Ignacio Camuñas, entre otros, con el fin de ser una alternativa a la partitocracia del PP y PSOE, regenerar la democracia, acercar la política a los ciudadanos y defender la unidad de la nación española. El 16 de enero de 2014 presentó, como miembro de su Comité Ejecutivo Provisional y junto con otros exmilitantes del Partido Popular, el nuevo partido político Vox, cuyo primer objetivo fue concurrir a las elecciones europeas de mayo. Ocupó el cargo de secretario general provisional de esta formación hasta que el 20 de septiembre de ese mismo año fue elegido presidente por el 91% de los militantes. En junio de 2015 se convirtió en el candidato de esta formación a la Presidencia del Gobierno de España."
 POLITICIAN_SPR_JAVIER_GARISOAIN_DESC:0 "«Lo peor no es que los españoles nos desconozcan a los carlistas sino que se hayan olvidado de su propia tradición política. Nosotros queremos ayudarles a recordar cómo nacieron sus propios pueblos y ciudades, qué eran las cortes o juntas regionales, de qué forma los fueros limitaban el poder real... El carlismo, no es un partido «del sistema», es un movimiento político que sirve y cree en esa Tradición. Así pues, lo que afirmamos los carlistas no son «cosas nuestras», sino ideas, principios y experiencias que pertenecen a todos los españoles.»"
 POLITICIAN_SPR_ALBERT_RIVERA_DESC:0 "De padre catalán y madre andaluza, es licenciado y máster en Derecho por ESADE (Ramón Llull) y realizó un postgrado en Derecho Constitucional en la Universidad Autónoma de Barcelona. Cursó estudios en la Universidad de Helsinki (Finlandia) en 2001 y en el año 2009 realizó un curso en Marketing Político en la Universidad George Washington (Estados Unidos). Abogado de profesión, trabajó en los servicios jurídicos de La Caixa (2002-2006). Fue elegido presidente de Ciudadanos el 9 de julio de 2006 durante la celebración del congreso fundacional del partido. Esta formación nació de la transformación en partido político de la plataforma cívica Ciutadans de Catalunya, que fue creada en 2005 por intelectuales, profesores y profesionales de diversos ámbitos. Fue reelegido presidente de C's durante los congresos celebrados en julio de 2007 y octubre de 2011. Su discurso político se caracteriza por la defensa del bilingüismo y el rechazo al proceso soberanista catalán, además de la lucha contra la corrupción y por la regeneración democrática. En las elecciones del 1 de noviembre de 2006 Rivera fue elegido diputado del Parlamento de Cataluña por Barcelona encabezando la lista de Ciutadans, partido que se presentaba por primera vez y que obtuvo tres diputados. Fue reelegido en los comicios del 28 de noviembre de 2010, en los que su formación mantuvo el número de escaños. Dos años después, en las elecciones anticipadas celebradas el 25 de noviembre de 2012, volvió a presentarse como candidato. Fue entonces cuando Ciudadanos dio el salto cualitativo tanto en votos como en escaños. Logró nueve diputados y grupo propio. Ante la iniciativa independentista de Artur Mas, con la intención de realizar una consulta sobre la soberanía del pueblo catalán el 9 de noviembre de ese año, Albert Rivera formó junto al PP un bloque contra el proceso de independencia. Con nueve diputados, Ciudadanos logró el 22 de marzo de 2015 entrar por primera vez en el Parlamento andaluz como cuarta fuerza política. El partido de Rivera igualó el número de escaños conseguidos en Cataluña. El partido continuó en ascenso en los comicios del 24 de mayo, cuando logró ser la tercera fuerza municipal en España, unos resultados que llevaron a C´s a pactar indistintamente con el PP o con el PSOE para facilitar la gobernabilidad, convirtiéndose en bisagra en autonomías clave, como Andalucía o Madrid. Albert Rivera decidió dar el paso a la política española y encabezar uno de los partidos emergentes con más posibilidades de jugar un papel decisivo en las diversas instituciones. Fue proclamado candidato a la presidencia del gobierno en el mes de julio con una votación en primarias internas con casi el 100 por cien de los votos emitidos. En las catalanas del 27 de septiembre, Ciudadanos casi triplicó votos y escaños y se convirtió en la segunda fuerza del Parlament con 25 diputados, 16 más que en 2012. Con estos históricos resultados, Rivera afirmó que su partido tiene capacidad para liderar la nueva etapa política de España ante el “descalabro” de un “bipartidismo” decadente."
 POLITICIAN_SPR_JUAN_CARLOS_I_DESC:0 "Juan Carlos I de España (Roma, 5 de enero de 1938) fue rey de España desde el 22 de noviembre de 1975 hasta el 19 de junio de 2014, fecha de su abdicación y del acceso a la jefatura del Estado de su hijo Felipe VI. Ostenta de forma vitalicia la dignidad de rey y es capitán general de las Fuerzas Armadas en la reserva, aunque no ejerce funciones constitucionales sino solo protocolares como miembro de la familia real. Fue proclamado el 22 de noviembre de 1975, tras la muerte de Francisco Franco, de acuerdo con la Ley de Sucesión en la Jefatura del Estado de 1947. La Constitución española, ratificada por referéndum popular el 6 de diciembre de 1978 y promulgada el 27 de diciembre del mismo año, lo reconoce expresamente como rey de España y legítimo heredero de la dinastía histórica de Borbón, otorgándole la jefatura del Estado. La Carta Magna confiere a su dignidad el rango de símbolo de la unidad nacional. Anteriormente a su proclamación, había desempeñado funciones interinas en la jefatura del Estado durante la enfermedad de Franco."
 POLITICIAN_SPR_FELIPE_VI_DESC:0 "Felipe VI de España (Madrid, 30 de enero de 1968) es el actual rey de España, título por el que ostenta la jefatura del Estado y el mando supremo de las Fuerzas Armadas. Es el tercer hijo del matrimonio formado por Juan Carlos I de Borbón y Sofía de Grecia. Fue proclamado ante las Cortes Generales el 19 de junio de 2014, tras la abdicación de su padre, el rey Juan Carlos I, de acuerdo con la ley orgánica por la que se hace efectiva la abdicación de la Corona, sancionada solemnemente el día anterior por su predecesor en el Palacio Real de Madrid y publicada la madrugada del 19 en el Boletín Oficial del Estado. Está casado con Letizia Ortiz, reina consorte, con la que tiene dos hijas: la princesa de Asturias, Leonor, y la infanta Sofía. Es políglota, pues habla con fluidez desde la infancia cuatro lenguas: español, inglés, francés y catalán. Habiendo obtenido un título de Licenciado en Derecho en 1993 y de posgrado en 1995, se convierte en el primer rey de España en la historia en poseer tales estudios universitarios siendo el primero en la línea de sucesión al Trono de España. Recibió su instrucción militar sucesivamente en la Academia General Militar de Zaragoza, la Escuela Naval Militar de Marín y la Academia General del Aire de San Javier. Hasta su proclamación como rey, ostentaba los rangos de teniente coronel del Cuerpo General de las Armas del Ejército de Tierra de Infantería, capitán de fragata del Cuerpo General de la Armada y teniente coronel del Cuerpo General del Ejército del Aire. A los 18 años de edad, en 1987, realizó su instrucción como guardiamarina en el buque escuela Juan Sebastián Elcano. Desde el 19 de junio de 2014, al ser proclamado rey, se convirtió en capitán general de las Fuerzas Armadas Españolas —Ejército de Tierra, Armada y Ejército del Aire—. Concluido el reinado de su padre, Juan Carlos I, Felipe fue proclamado rey el 19 de junio de 2014. El rey de España es una figura representativa, ya que así lo quiso Juan Carlos I, que recibió del general Francisco Franco la jefatura del Estado e impulsó la transición hacia la democracia, en la que se devolvió la soberanía nacional al pueblo español, según se estableció en la Constitución, promulgada en 1978. Fue proclamado ante las Cortes Generales en el Palacio de las Cortes, en sesión conjunta y extraordinaria del Congreso de los Diputados y el Senado; en su discurso anunció «una monarquía renovada para un tiempo nuevo», en un mundo cambiante y una sociedad en plena transformación. Una vez proclamado rey, Leonor heredó el título de princesa de Asturias, y en 2023 prestará juramento a la Constitución, tal y como hizo Felipe VI en 1986. Juan Carlos I ostentará el título de rey y la dignidad de Majestad de manera vitalicia, aunque solo desempeñará funciones protocolarias. Felipe, además de rey de España, es el heredero histórico de veintiocho reinos —la mayoría de ellos sólo a título honorífico—, seis principados, veintitrés ducados, ocho marquesados, veintinueve condados y diecisiete señoríos."
 POLITICIAN_SPR_ENRIQUE_V_DESC:0 "Enrique V de España, (Pau, 22 de julio de 1940) es el actual rey de España, reclamante de los derechos al trono de España como descendiente de Felipe V. Sus seguidores dentro del carlismo, los "sixtinos", representan el ala de orientación más tradicionalista. Sixto Enrique de Borbón-Parma y Borbón-Busset nació en la ciudad francesa de Pau el 22 de julio de 1940, segundo de los varones de Francisco Javier de Borbón-Parma (reclamante del trono español) y de María Magdalena de Borbón-Busset. Estudió en diversos colegios religiosos, completando su formación posteriormente con estudios de Derecho, lenguas clásicas y modernas y finanzas. Bajo el nombre falso de Enrique Aranjuez, en 1965 se alistó en el tercio Gran Capitán, 1º de la Legión. El 2 de mayo de aquel año juró bandera, pero al descubrirse su identidad fue expulsado de la Legión y de España. Tras la cesión del control del partido en 1972 de su padre en su hermano Carlos Hugo, las divergencias con éste se acentuaron, sobre todo debido al cambio ideológico del nuevo Partido Carlista, liderado por su hermano hacia el socialismo autogestionario. Finalmente, los sectores más tradicionalistas del movimiento se separaron. La ruptura se hizo pública mediante una carta dirigida por Sixto a su hermano, el 22 de septiembre de 1975, en la que le acusaba de traicionar los ideales carlistas. En agosto de 1975 Sixto ya había iniciado una gira política por España. Aunque todavía seguía vigente la orden gubernamental de expulsión contra toda la familia Borbón-Parma, Sixto se mueve por el territorio español con pasaporte expedido en el Consulado de Bayona, mientras que periódicos tradicionalistas o afines como El Alcázar, El Pensamiento Navarro, Brújula, Iglesia Mundo, ¿Qué pasa?, promueven la campaña sixtina de «Reconquista de Montejurra», de la que también se hace eco la prensa del Movimiento. En la primavera de 1976, en la romería de Montejurra, un heterogéneo grupo «sixtino», compuesto por miembros de la nueva Comunión Tradicionalista, la Hermandad de Excombatientes, Unión Nacional Española y Fuerza Nueva, acompañados de pistoleros ultraderechistas españoles, argentinos, italianos y franceses, agredió a los militantes del nuevo Partido Carlista, partidarios de Carlos Hugo, cuando trataban de recuperar el tradicional Viacrucis para el tradicionalismo, resultando muertas dos personas. Según afirma José Arturo Márquez de Prado, uno de los principales tradicionalistas sixtinos que acudió a Montejurra, también hubo miembros de ETA que acompañaron a los integrantes del Partido Carlista, recibiendo los partidarios de Sixto de Borbón ráfagas de metralleta. En 2001 publicó un manifiesto llamando al reagrupamiento de los carlistas, en el que destacaba la misión providencial del Carlismo. Los matrimonios desiguales de sus sobrinos Carlos Javier de Borbón-Parma (2010) y Jaime Bernardo de Borbón-Parma (2013), habrían legitimado las pretensiones de Sixto Enrique por ser contrarios a las disposiciones de la Pragmática Sanción de 1776. Según esta Ley, el matrimonio desigual supone la pérdida de los derechos de sucesión."
 POLITICIAN_SPR_CARLOS_VIII_DESC:0 "Carlos VIII de España (Boulogne-Billancourt, 16 de diciembre de 1955) es el actual rey de España, tras el fallecimiento natural de Su Majestad Enrique V de España sin descendencia, título por el que ostenta la jefatura del Estado y el mando supremo de las Fuerzas Armadas. En febrero de 1996, con la muerte de su padre, Su Majestad heredó el liderazgo de una rama menor de la Casa de Habsburgo-Lorena, Archiduque de Austria-Este, Príncipe Imperial de Austria y Príncipe Real de Hungría y Bohemia. Estos títulos, sin embargo, no son reconocidos por Italia, Austria, Hungría o la República Checa, que son repúblicas. Su Majestad nació en Boulogne-Billancourt, en los Altos del Sena, en Francia. Él es el hijo mayor del archiduque Roberto de Austria-Este (1915-1996) y su esposa, la princesa Margarita Isabel de Saboya-Aosta (1930). Es trastataranieto de Victor Manuel II de Italia y tataranieto de Amadeo de Saboya, rey constitucional de España entre 1871 y 1873 , en el marco del Sexenio Democrático. Fue bautizado como Lorenzo Otón Carlos Amadeo Tadeo María Pío Andrés Marcos de Aviano."
 POLITICIAN_SPR_CARLOS_IX_DESC:0 "Carlos IX de España (Woluwe-Saint-Lambert, 21 de febrero de 1986) es el actual rey de España, título por el que ostenta la jefatura del Estado y el mando supremo de las Fuerzas Armadas. Es el primogénito del matrimonio formado por S.M. Don Carlos VII de Austria-Este y S.M. Doña Astrid de Bélgica. Fue proclamado ante las Cortes Generales, tras el magnicidio de su padre, el rey Carlos VIII. Fue bautizado como Amedeo Marie Joseph Carl Pierre Philippe Paola Marcus d'Aviano, y sus padrinos fueron su tío materno Felipe de Brabante y su abuela materna Paola Ruffo di Calabria. Recibió los nombres de Amadeo por su bisabuelo parteno, Amadeo II de Saboya-Aosta; María por la Virgen María; José por que a su padre le gustaba; Carlos por su tatarabuelo materno, Carlos de Suecia; Pedro por que a su madre le gustaba; y Felipe por su tío materno, el actual rey Felipe de Bélgica. Además de los tradicionales títulos de la Casa de Austria, desde 1991 ostenta por decreto real el título de Príncipe de Bélgica. Después de hacer educación secundaria en la escuela de los jesuitas Sint-Jan Berchmans de Bruselas, Amadeo terminó su educación en el Sevenoaks School en Kent, Inglaterra, entre 2001 y 2004. Recibió su instrucción militar sucesivamente en la Academia General Militar de Zaragoza, la Escuela Naval Militar de Marín y la Academia General del Aire de San Javier. Hasta su proclamación como rey, ostentaba los rangos de teniente coronel del Cuerpo General de las Armas del Ejército de Tierra de Infantería, capitán de fragata del Cuerpo General de la Armada y teniente coronel del Cuerpo General del Ejército del Aire."
 POLITICIAN_SPR_JOSE_MARIA_AZNAR_DESC:0 "José María Alfredo Aznar López (Madrid, 25 de febrero de 1953), es un político español, presidente del Gobierno de España entre 1996 y 2004. Es miembro del Partido Popular, del que fue presidente entre 1990 y 2004. Hijo de Manuel Aznar Acedo y Elvira López Valdivieso, durante su juventud militó en el Frente de Estudiantes Sindicalistas, una organización falangista de orientación católica. Licenciado en Derecho por la Universidad Complutense, empezó a trabajar como Inspector de Finanzas del Estado hasta su salto a la política de la mano del partido Alianza Popular, más tarde refundado como Partido Popular. Tras su progresivo ascenso dentro del partido, llegó a ser presidente de la Junta de Castilla y León (1987-1989) y jefe de la oposición desde 1989 a 1996, etapa durante la que sufrió un intento de asesinato por parte de ETA (1995). Aznar y el Partido Popular ganaron las elecciones generales de 1996, pero al no alcanzar la mayoría absoluta, Aznar fue nombrado presidente del gobierno con el apoyo, previo pacto, de los partidos nacionalistas catalanes —CiU, ver Pacto del Majestic— vascos (EAJ-PNV) y canarios (CC). Durante su primera legislatura, entre 1996 y 2000, su gobierno destacó por la liberalización y desregularización de la economía, al tiempo que recortó gastos del Estado y privatizó diversas empresas estatales de sectores estratégicos. La economía creció y el país cumplió con los criterios de convergencia fijados en Maastricht y se integró en el grupo de países que tendrían el euro como nueva moneda, pero el desempleo continuó siendo muy elevado. En otros ámbitos, su gobierno tuvo que lidiar con el asesinato por parte de ETA de Miguel Ángel Blanco, que convulsionó a la sociedad española —aunque el gobierno de Aznar negociaría con ETA entre 1998 y 1999—. España también progresó en su integración en la estructura de la OTAN. Su segunda legislatura al frente del gobierno vino marcada por la mayoría absoluta obtenida en las elecciones del año 2000. La economía continuó en índices altos de crecimiento y el paro bajó progresivamente. En el plano internacional, España se acercó a Estados Unidos, especialmente después de iniciado el gobierno de George W. Bush, apoyando eventualmente la llamada «Guerra contra el terrorismo» y la invasión de Afganistán. Durante el año 2002 su gobierno tuvo que abordar el desastre del Prestige, donde fue duramente criticado por su mala gestión, al tiempo que las manifestaciones contra la inminente invasión de Irak —sin el apoyo de la ONU y rechazada ampliamente por la opinión pública española— se acrecentaban en varios países, incluido España, cuyo gobierno se transformó en el principal apoyo de Estados Unidos junto a Reino Unido durante el proceso previo y posterior a la invasión, con la finalidad de posicionar a España en un lugar destacado de la comunidad internacional pese al abrumador rechazo de la población. A tres días de las elecciones de 2004, una célula yihadista, supuestamente motivada por el apoyo de España a las invasiones de Irak y Afganistán, hizo explotar diez mochilas cargadas de explosivos en cuatro atentados coordinados en diferentes estaciones de trenes de cercanías de Madrid. El gobierno de Aznar acusó inicialmente a ETA de ser la autora del atentado y mantuvo durante unos días esa hipótesis, preocupado de la pérdida de votos que podía acarrear un atentando de corte islamista. Finalmente, el Partido Popular perdió las elecciones, influidas no tanto por los atentados sino por la creencia sostenida de la opinión pública de que el gobierno había mentido deliberadamente."
 POLITICIAN_SPR_MARIANO_RAJOY_DESC:0 "Mariano Rajoy Brey (Santiago de Compostela, 27 de marzo de 1955) es un político español, presidente del Gobierno de España desde 2011, durante las x y la xii legislaturas. Rajoy sirvió como ministro en los gobiernos de José María Aznar en diversas carteras entre 1996 y 2003, y como vicepresidente del Ejecutivo de 2000 a 2003. Entre 2003 y 2004, cuando fue elegido presidente del Partido Popular, desempeñó el cargo de secretario general de la formación. En la actualidad es presidente del Partido Popular —fue reelegido en el XVII Congreso celebrado en Sevilla en febrero de 2012—, y se desempeñó como líder de la oposición parlamentaria durante los dos mandatos (2004-2008 y 2008-2011) del Gobierno socialista de José Luis Rodríguez Zapatero. Como resultado de la victoria de su partido por mayoría absoluta en las elecciones generales del 20 de noviembre de 2011, el 21 de diciembre de 2011 se convirtió en el sexto presidente del Gobierno de la democracia. Renovó mandato para una segunda legislatura tras ser investido por el Congreso de los Diputados y por mayoría simple el 29 de octubre de 2016. En el XIV Congreso del Partido Popular celebrado en Madrid entre los días 25 al 27 de enero de 2002, el presidente del Gobierno y del partido José María Aznar cumplió su palabra de no estar más de ocho años al frente de la presidencia del país y además se convertía así en el primer gobernante español en ejercicio que renunciaba voluntariamente a seguir en el poder a pesar de las presiones de dentro de su partido para que continuara. El 31 de agosto de 2003, Aznar le propuso como su sucesor y lo expresó con esta frase: «Mariano, te ha tocado». En noviembre de 2012, Aznar reveló que le había ofrecido su sucesión a Rodrigo Rato, pero Rato la rechazó hasta en dos ocasiones. El 3 de septiembre, fue elegido por la Junta Directiva Nacional del Partido Popular, nuevo secretario de la formación y candidato a la presidencia del Gobierno. Su etapa en su primera etapa como líder de la oposición (2004-2008) significó en el plano político la vuelta a la crispación. Dos fueron los temas que se utilizaron a fondo para desgartar la acción gubernamental: El primero fue la política antiterrorista y el proceso de paz en el País Vasco y el segundo la reforma del Estatut de Cataluña. El 20 de diciembre de 2011 Mariano Rajoy fue investido presidente del Gobierno y el 21 juró su cargo ante el rey. Nada más constituirse acordó una fuerte reducción del gasto público para controlar el déficit presupuestario —que superaba el 8 % del PIB, por encima del límite pactado por Rodríguez Zapatero con la Comisión Europea—, continuando así con las políticas de ajuste del gobierno anterior y con las «reformas estructurales», la más importante de las cuales fue la reforma laboral diseñada por la ministra de Empleo Fátima Báñez y aprobada por el gobierno en febrero de 2012. La reforma laboral fue rechazada por los sindicatos que convocaron una huelga general para el 29 de marzo de 2012, que fue seguida siete meses después por la huelga general europea de 2012. El 25 de septiembre de 2012, tuvo lugar una gran manifestación llamada Rodea el Congreso (25-S) para intentar de una manera simbólica rodear el Congreso de los Diputados de Madrid. Al final, acabó en una batalla campal con 64 heridos y 35 detenidos. Las imágenes de la actuación policial (con varias cargas de gran brutalidad) dieron la vuelta al mundo. Para reducir el déficit el gobierno no sólo recortó el gasto público —los sueldos de los funcionarios siguieron congelados así como las oposiciones, por lo que no se cubrirían las jubilaciones; se recortaron los beneficiarios de la Ley de dependencia; no se aumentó el salario mínimo interprofesional; se disminuyeron las subvenciones a los partidos políticos, sindicatos y patronales; etc.— sino que también acordó subidas de impuestos en contra de lo que había prometido en la campaña electoral. En cuanto a las pensiones decretó un mínimo aumento de 1 %, para diferenciarse de la congelación decidida por el gobierno de Zapatero en mayo de 2010. Las políticas de ajuste tuvieron un efecto negativo en la actividad económica provocando la segunda recesión de la crisis económica que tuvo mayor duración que la primera de 2009, ya que abarcó desde el último trimestre de 2011 hasta el segundo de 2013, lo que se tradujo en un aumento del desempleo en un millón de personas desde que el PP comenzó a gobernar —de 5 273 600 parados en diciembre de 2011, un 22,85 % de la población activa, se pasó al récord histórico de 6 202 700 parados en marzo de 2013, situándose la tasa de paro en el 27,1 % y la tasa de paro juvenil en el 57,22 %—."
 POLITICIAN_SPR_SORAYA_SANTAMARIA_DESC:0 "María Soraya Sáenz de Santamaría Antón, más conocida como Soraya Sáenz de Santamaría, (Valladolid, 10 de junio de 1971) es una jurista, abogada del Estado, profesora y política española miembro del Partido Popular. Desde el 4 de noviembre de 2016 es vicepresidenta y ministra de la Presidencia y para las Administraciones Territoriales del Gobierno de España presidido por Mariano Rajoy. En la anterior legislatura ocupó la vicepresidencia, el Ministerio de la presidencia y la portavocía del gobierno; esta última competencia pasó a Íñigo Méndez de Vigo en la formación del gobierno de la actual legislatura. Anteriormente, había ocupado el cargo de secretaria ejecutiva de Política Territorial del Partido Popular y un escaño de diputada por Madrid durante la VIII Legislatura (2004-2008). En la IX Legislatura fue designada por Mariano Rajoy como la portavoz del Grupo Popular en el Congreso de los Diputados, en sustitución de Eduardo Zaplana. El 31 de marzo de 2008, el líder del PP, Mariano Rajoy, anunció que Soraya Sáenz de Santamaría ocuparía el cargo de portavoz del Partido Popular en el Congreso de los Diputados en lugar de Eduardo Zaplana, que ocupó el mismo cargo en la anterior legislatura. Tras ganar el Partido Popular las elecciones generales de noviembre de 2011, el líder del PP, Mariano Rajoy, designó a Soraya Sáenz de Santamaría para dirigir el equipo de traspaso de poderes entre el Gobierno saliente del PSOE y el del Gobierno entrante, del PP. El 21 de diciembre de 2011 fue nombrada vicepresidenta, ministra de la Presidencia —con las competencias sobre los servicios de inteligencia, que anteriormente estaban incluidas en Defensa— y portavoz del ejecutivo presidido por Mariano Rajoy. Además, el 3 de junio de 2013 asumió la presidencia de la Comisión Delegada para Asuntos Económicos, en ausencia del Presidente del Gobierno. Asumió interinamente las carteras de Justicia (23-29 de septiembre de 2014) y Sanidad (26 de noviembre-3 de diciembre de 2014). A partir del 4 de noviembre de 2016, en la XII legislatura, siguió ocupando la Vicepresidencia del Gobierno y los ministerios de Presidencia y Administraciones Territoriales, aunque deja de ser portavoz del Gobierno, puesto que pasó a ocupar Íñigo Méndez de Vigo."
 POLITICIAN_SPR_JOSE_LUIS_ZAPATERO_DESC:0 "José Luis Rodríguez Zapatero (Valladolid, 4 de agosto de 1960) es un político socialista y consejero de Estado español. Miembro del Partido Socialista Obrero Español, ha sido el quinto presidente del Gobierno desde la transición democrática, tras su victoria en las elecciones generales de 2004, y de nuevo en la ix legislatura, tras revalidar su cargo en los comicios de 2008. Su época como presidente estuvo dividida en dos etapas, coincidentes con las legislaturas octava y novena de la democracia española. Durante su primera etapa, las principales medidas de su gobierno fueron la retirada de las tropas españolas de Irak, el envío de tropas a Afganistán y la promoción de la Alianza de Civilizaciones. La estabilidad política y económica del periodo 2004-2007 permitió el desarrollo de un programa progresista con acciones como la legalización del matrimonio homosexual, la Ley de la promoción de la autonomía personal y atención a las personas en situación de dependencia, la Ley para la igualdad efectiva entre mujeres y hombres, la creación de los Juzgados de Violencia sobre la Mujer, una nueva regularización de inmigrantes, implementar una serie de ayudas a las familias desfavorecidas, el intento de proceso de paz con ETA, la Ley antitabaco o la reforma de Estatutos de Autonomía, como el de Cataluña. Su segundo mandato estuvo intensamente marcado por el impacto de una crisis económica mucho más grave y profunda de lo previsto por su gobierno y por la mayoría de organismos económicos internacionales. Este periodo de recesión, agravado por el colapso del sector financiero y por la debacle del sector inmobiliario (principal motor económico y laboral de España en los quince años previos) conllevó un brusco deterioro de la economía nacional y un rápido crecimiento del desempleo (que llegó a superar los cinco millones de parados). En el Comité Federal del PSOE celebrado el 2 de abril de 2011 anunció que no se presentaría como candidato a unas hipotéticas elecciones en 2012, renunciando así a un posible tercer mandato. Finalmente, el 29 de julio de 2011 anunció un adelanto electoral para el 20 de noviembre de ese mismo año. Un mes antes de las elecciones, el 20 de octubre, la organización terrorista ETA anunció «el cese definitivo de su actividad armada». Tras abandonar la presidencia del Gobierno, el 9 de febrero de 2012 tomó posesión como miembro nato del Consejo de Estado. En 2015, deja el Consejo de Estado para ocupar la presidencia del Consejo Asesor de la fundación alemana Instituto para la Diplomacia Cultural."
 POLITICIAN_SPR_PEDRO_SANCHEZ_DESC:0 "Pedro Sánchez Pérez-Castejón (Madrid, 29 de febrero de 1972) es un político y economista español, secretario general del PSOE y exdiputado por Madrid en el Congreso de los Diputados. En 2015 y 2016 fue candidato a la presidencia del Gobierno español. Fue líder de la oposición desde 2014 hasta su dimisión como secretario general del PSOE en octubre de 2016. Dejó el acta como diputado el 29 de octubre de 2016. Tras vencer en elecciones primarias el 21 de mayo de 2017 fue reelegido secretario general del PSOE, derrotando a Susana Díaz y a Patxi López con más de un 50% de los votos de la militancia. Tomó posesión del cargo el 18 de junio de 2017, durante la celebración del 39 Congreso del partido."
 POLITICIAN_SPR_GASPAR_LLAMAZARES_DESC:0 "Gaspar Llamazares Trigo (Logroño, 28 de noviembre de 1957) es un político y médico español. Desde junio de 2015 es diputado de la Junta General del Principado de Asturias. Desde septiembre de 2012 es portavoz de Izquierda Abierta. Del año 2000 a 2008 fue Coordinador General de Izquierda Unida sucediendo a Julio Anguita. Su periodo de coordinación se caracterizó por el propósito de adoptar políticas ecosocialistas, marcando diferencias con el PCE. Sin embargo, en las sucesivas elecciones IU continuó perdiendo representación. Tras los resultados de las elecciones generales de 2008 en las que IU tan sólo logró dos escaños, Llamazares presentó su dimisión, un mes antes de la IX Asamblea Federal. En octubre de 2008 fue relevado por Cayo Lara. Su corriente de pensamiento se mantuvo en el seno de IU con el nombre de llamazaristas o Izquierda Abierta que en 2012 se transformó en partido político integrado en IU."
 POLITICIAN_SPR_ALBERTO_GARZON_DESC:0 "Alberto Carlos Garzón Espinosa (Logroño, 9 de octubre de 1985) es un político y economista español. Militante del PCE, y de Izquierda Unida desde 2003, desde las elecciones generales de 2011 es diputado en el Congreso por dicha formación. También es miembro de ATTAC (organización que promueve el control democrático de los mercados financieros). Desde 2016 es coordinador federal de Izquierda Unida y en 2015 fue elegido, mediante primarias, candidato a la presidencia del Gobierno de España por Unidad Popular en las elecciones generales de 2015. El 2 de octubre de 2011 fue elegido para encabezar la lista de IU por Málaga para las elecciones generales de 2011, resultando elegido diputado. Durante la campaña electoral su candidatura recibió el apoyo de personas del mundo de la cultura como Juan Diego Botto, Carlos Bardem y Antonio de la Torre. Fue el diputado más joven del congreso en esa legislatura. Alberto Garzón estuvo afiliado a la Unión de Juventudes Comunistas de España en su juventud y después, hasta la actualidad, pasó a engrosar las filas del Partido Comunista de España Sin embargo, Garzón ha sido tachado muchas veces de socialdemócrata por plantear en numerosas ocasiones medidas reformistas que no buscan acabar con el capitalismo. Según sus propios críticos, esto puede ser debido al hecho de haber trabajado –y publicado varios libros conjuntos– con dos economistas de referencia dentro de la socialdemocracia como son Vicenç Navarro y Juan Torres López."
 POLITICIAN_SPR_ROSA_DIEZ_DESC:0 "Rosa María Díez González (Sodupe, Güeñes, Vizcaya, 27 de mayo de 1952), más conocida como Rosa Díez, es una política española. Fue diputada en el Congreso de los Diputados desde 2008 hasta 2016. Es cofundadora del partido Unión Progreso y Democracia, del que fue también portavoz desde su creación hasta julio de 2015. Hasta 2007 fue militante del Partido Socialista Obrero Español, partido con el que llegó a ser diputada foral de Vizcaya, parlamentaria del Parlamento Vasco, consejera del Gobierno Vasco (1991-1998) y europarlamentaria (1999-2007). Cuando era militante del PSOE, se autodefinía en exclusiva como socialdemócrata. Sin embargo, evolucionó hasta proclamarse tanto de la tradición socialdemócrata como de la tradición liberal y, consecuentemente, se definió a sí misma cuando era la portavoz de UPyD como una política social liberal que apoya la economía de libre mercado, las libertades individuales y el Estado del bienestar. Además, se declara patriota española en el sentido republicano y jacobino francés del término y monárquica en la medida que la Monarquía Española cumpla su deber de simbolizar la unidad y soberanía de la nación española."
 POLITICIAN_SPR_ANDRES_HERZOG_DESC:0 "Andrés Gustavo Herzog Sánchez (San Sebastián, 21 de enero 1974), más conocido como Andrés Herzog es un abogado y político español, portavoz del partido Unión Progreso y Democracia hasta el 16 de enero de 2016. Es licenciado en Derecho y máster en Asesoría Jurídica de Empresas. Es conocido públicamente por haber sido la cabeza visible de Unión Progreso y Democracia en su lucha contra la corrupción. Habiendo dirigido la acción judicial del partido en casos como la Salida a Bolsa de Bankia, las Preferentes, o los presuntos casos de corrupción de la familia Pujol. Herzog es afiliado y militante activo de Unión Progreso y Democracia desde 2008, año en el que comenzó a colaborar puntualmente con el partido en cuestiones jurídicas, hasta que en el año 2011 Rosa Díez le fichó definitivamente, cuando todavía trabajaba en el prestigioso despacho de abogados Garrigues. Así, tras las Elecciones Generales de 2011 en las que UPyD obtuvo 5 escaños y Grupo Parlamentario propio, le incorporó como Secretario General en el Congreso (cargo tradicionalmente ocupado por Diputados) así como director jurídico en la formación. Es confeso ex votante tanto del Partido Popular como del Partido Socialista Obrero Español, que a su vez son los dos principales motivos por los que se aventuró a dar el salto a la política de la mano de Rosa Díez cuando esta decidió fundar Unión Progreso y Democracia como alternativa al clásico bipartidismo imperfecto, necesitado tradicionalmente de los nacionalismos periféricos, típico del sistema político español y que en opinión del propio Herzog ha provocado la necesidad imperiosa de un cambio radical, centrado y razonable de España que sólo su formación puede ofrecer."
 POLITICIAN_SPR_CONSEJO_NACIONAL_DESC:0 "¡Arriba España!"
 POLITICIAN_SPR_COMITE_CENTRAL_DESC:0 "El Comité Central del Partido Comunista de España es el cuerpo orgánico estable partidario más importante del PCE. La función principal es la de dirigir al partido, y por ende al gobierno de la República Socialista de España, entre los períodos comprendidos entre cada Congreso del Partido realizado cada cinco años." 
 POLITICIAN_SPR_JUAN_PINA_DESC:0 "Juan Pina nació en Canadá de padres españoles, en agosto de 1968.  Creció en Madrid, donde estudió Ciencias Políticas. Es Máster en Comunicación Digital 2.0 por la Universidad de Alcalá de Henares. En 1986, nada más cumplir los dieciocho años se afilia a Centro Democrático y Social (CDS) por entender que es en ese momento la opción política más cercana al liberalismo. Participa en la dirección de la organización juvenil durante varios años, y también en tareas de relaciones internacionales del propio partido. Ha publicado cerca de mil artículos de opinión en periódicos, revistas y medios digitales de Europa, Estados Unidos y América Latina. El 2 de julio de 2009 participó en la constitución ante notario del Partido de la Libertad Individual (P-LIB) y el 25 de septiembre de 2010 fue elegido presidente de esta formación política por su I Congreso, resultando reelegido por el II Congreso el 23 de junio de 2012 y por el III Congreso el 20 de diciembre de 2014. En 2015 el P-LIB efectúa su transición a la nueva marca Partido Libertario y en el IV Congreso del 3 de septiembre de 2016 pasa a desempeñar la labor de Secretario de Relaciones Internacionales del Partido Libertario."
 POLITICIAN_SPR_JR_RALLO_DESC:0 "Juan Ramón Rallo Julián (Benicarló, Castellón, 13 de marzo de 1984) es un economista y abogado liberal libertario español de la Escuela austríaca. Rallo es escritor, docente en varias universidades y también es conocido por su presencia mediática en espacios de análisis económico.​ Es socio fundador del Instituto Juan de Mariana y su actual director. Es licenciado en Derecho y en economía por la Universidad de Valencia, máster y doctor en economía por la Universidad Rey Juan Carlos de Madrid.​ Actualmente es profesor y codirector del máster en economía del Centro de Estudios Superiores Online de Madrid Manuel Ayau (OMMA)​ y en la Escuela Superior de Negocios ISEAD. Ha sido reconocido con el Premio Julián Marías 2011, y el Tercer Premio Vernon Smith 2009 Destrucción y reconstrucción de la estructura de capital de ECAEF.​ En 2012 recibió el premio de la Comunidad de Madrid al mejor investigador menor de 40 años en humanidades."
 POLITICIAN_SPR_RDGUEZ_BRAUN_DESC:0 "Carlos Rodríguez Braun (Buenos Aires; 1948) es un economista hispano-argentino y catedrático en la Universidad Complutense de Madrid. En su país natal estudió en el Colegio Cardenal Newman y se licenció en Economía en la Universidad Católica Argentina. Militaba en la izquierda, lo que hizo que sufriera varias detenciones durante los últimos tiempos del tercer peronismo y el primer año de la dictadura militar, lo cual le hizo plantearse que debía huir del país.​ Desembarcó en España en enero de 1977, donde comenzó estudios del doctorado bajo la dirección de Pedro Schwartz (que le convirtió de su izquierdismo inicial al liberalismo) y donde se ha dedicado dedicado a la docencia y al periodismo. Es doctor en Ciencias Económicas por la Universidad Complutense de Madrid y catedrático de Historia del pensamiento económico en la misma universidad. Ha publicado artículos académicos en revistas de su especialidad en España, Estados Unidos, Inglaterra, Italia y otros países, y es autor de más de veinte libros. Ha traducido a relevantes figuras de la ciencia económica, como Adam Smith, David Ricardo, John Stuart Mill, Friedrich von Hayek y John Maynard Keynes. Ha sido evaluador en las siguientes revistas académicas: Estudios Públicos (Chile), European Journal of the History of Economic Thought, Información Comercial Española, Investigaciones de Historia Económica, Journal des Économistes et des Études Humaines, OEconomia¸ Philosphia (Argentina), Procesos de Mercado, Revista de Historia Económica¸ y Revista del Instituto Español de Estudios Estratégicos. Ha ejercido asimismo la actividad periodística y de divulgación de la economía. Autor del estudio sobre el 25 Aniversario del Círculo de Empresarios, fue director de España Económica y subdirector de Cambio 16 y del programa El valor del dinero en RTVE, y ha publicado numerosos artículos en la prensa de España, Europa y América. Ha sido colaborador de ABC, Cadena SER, Telemadrid, La Cuatro y Antena 3 TV. En la actualidad es columnista de La Razón, Expansión (periódico), Actualidad Económica y Libertad Digital y colabora en los programas “Más de Uno” y “La Brújula” en Onda Cero Radio; hasta la fecha colaboró en "Herrera en la Onda"." 
