 SPR_NS_plus_ultra_diplomacia_idea:0 "Plus Ultra"
 SPR_NS_plus_ultra_diplomacia_idea_desc:0 "Este lema se utilizó para animar a los navegantes a desafiar y olvidar la antigua advertencia de la mitología griega, según la cual Hércules había puesto dos pilares en el Estrecho de Gibraltar, y se creía que eran el límite del Mundo, la última frontera que los navegantes del Mediterráneo podían alcanzar. Era el Non Terrae Plus Ultra (‘No existe tierra más allá’) en referencia también a Finisterre, pero este lema perdió su poder simbólico a raíz de que Cristóbal Colón llegara a las Indias Occidentales cruzando el océano Atlántico en 1492. Desde entonces, este ha sido el lema de España."
