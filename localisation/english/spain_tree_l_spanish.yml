 SPR_VOX_estado_unitario_idea:0 "Estado Unitario"
 SPR_VOX_estado_unitario_idea_desc:0 "Vox defiende un Estado unitario, políticamente centralizado y administrativamente descentralizado en las diputaciones provinciales y municipios. Así que Vox defiende la supresión de los parlamentos autonómicos y la centralización política de todas las competencias a través de una reforma constitucional."
 SPR_VOX_familia_tradicional_idea:0 "Valores Tradicionales"
 SPR_VOX_familia_tradicional_idea_desc:0 "Enfatizan el valor del patriotismo, la religión Católica, los lazos de parentesco, la jerarquización de la sociedad, obediencia a la autoridad, y la defensa a la familia tradicional."
 SPR_VOX_tramo_unico_idea:0 "Tramo Único"
 SPR_VOX_tramo_unico_idea_desc:0 "Queremos bajar o suprimir todos los impuestos que están en vigor en España. Además, nos comprometemos a no crear ningún tributo adicional. Solamente con una mentalidad así podemos conseguir cambios sustanciales. La más significativa tiene que ver con el IRPF, tributo para el que Vox se muestra partidario de adoptar un tipo único del 21% en el que estarían exentos de tributación los primeros 12.000 euros de ingresos. Dicho mínimo exento garantizaría la progresivad del gravamen: un sueldo de 12.000 euros pagaría un IRPF del 0%, mientras que uno de 24.000 euros entregaría al fisco el 6% de sus ingresos totales. Para el Impuesto de Sociedades, planteamos una tasa general del 21%. Estamos concretando esta medida para que incorpore una serie de condiciones que permita un trato diferenciado entre Pymes y grandes empresas. Obviamente, no es lo mismo que una cotizada del Ibex 35 contrate a un nuevo trabajador que una pequeña tienda haga eso mismo. No hablamos de subvenciones, sino de un trato más favorable en el ámbito laboral, mercantil y fiscal. Por último, en lo tocante al IVA queremos volver a un tramo general del 16%, con un tipo reducido del 8% y uno aún más bajo del 4%."
 SPR_VOX_escuela_nacional_idea:0 "Pacto General de Educación"
 SPR_VOX_escuela_nacional_idea_desc:0 "La educación debe ser recuperada como proyecto común de todos los españoles. Se han de aplicar pedagogías alternativas que estimulen los sentidos y el deseo de superación abandonando métodos que han demostrado ineficacia."
 SPR_VOX_salud_idea:0 "Concepción Integral de Salud"
 SPR_VOX_salud_idea_desc:0 "Fundación por el Consejo de Ministros a propuesta del Ministerio de Sanidad de la MUTUALIDAD CIVIL GENERAL SANITARIA (MUCIGESA) como herramienta de gestión de la libertad de elección de los pacientes-copropietarios del Sistema Nacional de Salud Español. Devolución de las competencias transferidas desde el extinto INSALUD. Se aprobara una Cartera Básica de Servicios Sanitarios."
 SPR_VOX_ley_extranjeria_idea:0 "Política Inmigratoria Responsable"
 SPR_VOX_ley_extranjeria_idea_desc:0 "Control de la inmigración según necesidades laborales y capacidad de integrarla por parte del receptor, evitando la falta de integración o la imposibilidad de ofrecer un trabajo digno como medio de vida."
 SPR_VOX_CNI_idea:0 "Reforma Servicio de Inteligencia"
 SPR_VOX_CNI_idea_desc:0 "Se unificarán los críticos e imprescindibles servicios de inteligencia, bajo un organismo y mando único, en el Centro Nacional de Inteligencia (C.N.I), promoviendo evitar la perniciosa duplicidad de esfuerzos y promoviendo la máxima coordinación de organismos internacionales."
 SPR_VOX_antiterrorismo_idea:0 "Defensa de Nuestra Soberanía"
 SPR_VOX_antiterrorismo_idea_desc:0 "Somos conscientes de que España es objetivo prioritario de los islamistas. El fracaso en el proceso de integración, la exclusión social, la falta de  control sobre aquellos imanes que aleccionan en el radicalismo, la mala inserción en el mercado laboral o la falta de asociación con la identidad española pueden convertirse en un caldo de cultivo propicio para que algunos individuos abracen el credo yihadista."
 SPR_VOX_influencia_diplomatica_idea:0 "Influencia Diplomática"
 SPR_VOX_miracle_industry_idea:0 "Milagro Económico Español"
 SPR_VOX_miracle_industry_idea_desc:0 "El reciente auge de la industria ha dado a nuestra economía nacional un impulso sorprendente y en la mayoría de los casos inesperado, desde la construcción hasta las finanzas y muchos otros sectores. Se ha producido una expansión de las industrias en las antiguas áreas industriales, en el País Vasco y de la costa norte de Ferrol o Vigo (metalurgia, construcción naval), en los alrededores de Barcelona (automóviles, maquinaria, textil, petroquímica) y la consolidación de Madrid como una zona industrial y comercial importante. España tiene la tercera mayor tasa de crecimiento en el mundo y se ha convertido en una de las economía más grande del mundo. Ahora estamos llamados ha ejercer nuestro merecido lugar entre las potencias e influenciar políticamente aquellas naciones que se encuentran dentro de nuestra esfera de influencia."
 SPR_VOX_CSIC_idea:0 "Consejo Superior de Investigaciones Científicas"
 SPR_VOX_CSIC_idea_desc:0 "Su objetivo fundamental es desarrollar y promover investigaciones en beneficio del progreso científico y tecnológico, para lo cual está abierta a la colaboración con entidades españolas y extranjeras. Tiene carácter multidisciplinar y realiza investigaciones avanzadas en todas las áreas científicas gracias a sus más de 130 centros distribuidos en todas las Comunidades Autónomas de España, de forma parecida al CNRS francés. El CSIC cuenta con el 6 por ciento del personal dedicado a la Investigación y el Desarrollo en España (más de 14.000 personas), que genera aproximadamente el 20 por ciento de la producción científica nacional. Además, gestiona un conjunto de importantes infraestructuras, la red más completa y extensa de bibliotecas especializadas y cuenta con unidades mixtas de investigación. El CSIC entrega como galardón para distinguir a personas o entidades la Medalla de Oro del CSIC."
 SPR_VOX_spain_first_idea:0 "Hacer Grande España Otra Vez"
 SPR_VOX_spain_first_idea_desc:0 "Trabajaremos para que los españoles, independientemente de la región en la que residamos, tengamos los mismos derechos y obligaciones y recuperemos nuestro orgullo y nuestra autoestima nacional. Porque somos una gran nación, porque nuestra patria merece una defensa y porque estamos convencidos de que, entre todos, seremos capaces de "hacer a España grande otra vez"."
 
 
 
 
 SPR_RDE_control_precios_idea:0 "Control del Precios"
 SPR_RDE_control_precios_idea_desc:0 "El control de precios es un mecanismo por el cual una autoridad gubernamental impone montos determinados para los precios de bienes y servicios dentro de un mercado determinado, usualmente con la finalidad de mantener la disponibilidad de esos bienes y servicios para los consumidores, evitar incrementos de precio durante periodos de escasez, o inclusive para asegurar una renta en beneficio de los productores de ciertos bienes, de la misma manera que un subsidio. Otra forma de ejecutar un control de precios consiste en la fijación de precios máximos o precios mínimos."
 SPR_RDE_proteccion_social_idea:0 "Protección Social"
 SPR_RDE_redistribution_program_idea:0 "Redistribución de la Riqueza"
 SPR_RDE_redistribution_program_idea_desc:0 "Los economistas marxistas argumentan que las reformas socialdemócrátas –incluyendo políticas para redistribuir ingresos– como el subsidio de paro e impuestos altos a los beneficios y a los ricos, crean más contradicciones en el capitalismo, al limitar más la eficacia del sistema capitalista mediante la reducción de incentivos para que los capitalistas inviertan en aumentar la producción. En la visión marxista, la redistribución no puede resolver las cuestiones de fondo de capitalismo –solo puede hacerlo la transición a una economía socialista."
 SPR_RDE_contrarrevolucion_idea:0 "Contrarrevolución"
 SPR_RDE_contrarrevolucion_idea_desc:0 "En el actual panorama político y social de España, la contrarrevolución no ha permanecido pasiva ante los acontecimientos reciente, ahora se ha articulado en lo que ellos llaman Frente de la Libertad, en el cual se encuentran encuadrados desde los más abiertamente fascistas, pasando por los monarquicos, hasta los representantes oficiales de la actual oligarquía española que son el PP y el PSOE. Se realizan todo tipo de acciones subversivas, y se habla abiertamente de la intervención directa del éjercito para reinstaurar la democracia en España, de momento se convoca períodicas manifestaciones que suelen acabar en disturbios con las fuerzas del orden público."  
 SPR_RDE_contrarrevolucion_internacional_idea:0 "Contrarrevolución internacional"
 SPR_RDE_contrarrevolucion_internacional_idea_desc:0 "Desde la Unión Europea, encabezada por Alemania y Francia, y los Estados Unidos han iniciado una serie de medidas, tales como aislamiento y sanciones económicas y comerciales, con el objeto de destabilizar y derrocar al actual Gobierno, e incluso amenazan con la intervención armada con el objeto de restaurar la democracia. Se tiene conocimiento de que el actual Frente de la Libertad se esta financiando con enormes partidas económicas por parte de las Potencias capitalistas." 
 SPR_RDE_contrarrevolucion_revisionista_idea:0 "Contrarrevolución revisionista"
 SPR_RDE_contrarrevolucion_revisionista_idea_desc:0 "Ante la represión de las recientes manifestaciones del Frente de la Libertad, desde la formación Unidos Podemos han manifestado que las medidas tomadas por el gobierno son fascistas y totalitarias, propias de un regimen estalinista, y que el incrmento reciente de los recursos destinados a las Fuerzas del Orden Público y las Fuerzas Armadas son un claro ejemplo. Han presentado una resolución para paliar dicha circunstancias presentando como medidas tales como: disolución de los Cuerpos y Fuerzas de Seguridad del Estado, Disolución de las Fuerzas Armadas, fomento de políticas de discriminación positiva con cuotas de poder (tanto homosexual, femenina e inmigrantes), derogar los controles en Frontera y conceder la nacionalidad a los extranjeros irregulares, además de una relación de medidas relacionadas con el altermundismo."
 SPR_RSE_represion_contrarrevolucion_idea:0 "Represión Organizada"
 SPR_RSE_represion_contrarrevolucion_idea_desc:0 "A fin de evitar una represión indiscriminada y de que bandas criminales con afán de lucro personal, que se amparaban bajo la cobertura de los partidos y sindicatos para alcanzar sus objetivos personales, puedan actuar debemos instaurar legalmente leyes encaminadas a la represión del terrorismo, saboteadores y demás enemigos de clase."
 SPR_RDE_frente_popular_idea:0 "Frente Popular"
 SPR_RDE_frente_popular_idea_desc:0 "La Unidad Popular es un frente popular conformado por partidos políticos y organizaciones de masas de la República Española que, a pesar de estar dominado políticamente por los comunistas, presentan una lista única a las elecciones de la Cámara Popular con candidatos de todos sus integrantes."
 SPR_RDE_guardia_asalto_idea:0 "Cuerpo de Asalto"
 SPR_RDE_guardia_asalto_idea_desc:0 "El Cuerpo de Seguridad y Asalto esta organizado militarmente y distribuido en pelotones (de veinticinco guardias), que agrupados en compañías, se desplegan por las principales ciudades españolas. Su función principal es el mantenimiento del orden público y actua normalmente en caso de disturbios. A diferencia de los otros cuerpos policiales, no tiene como función principal la persecución de la delincuencia. Con su creación, el mantenimiento del orden público, queda exclusivamente a su cargo en las zonas en las que esta desplegado. La Guardia Civil todavía existente en la Zona republicana pasa a denominarse Guardia Nacional Republicana."
 SPR_RDE_reforma_educativa_idea:0 "Reforma de la Educación"
 SPR_RDE_reforma_educativa_idea_desc:0 "La postura mayoritaria propugnan un anticlericalismo radical que no sólo abogaba por la secularización del Estado, sino también de la sociedad, justificándolo por el daño que ha causado el clericalismo en la historia de España, al convertirse en el principal obstáculo para su progreso y modernización. Hay que privar a la Iglesia de los medios con que ejerce su hegemonía social y cultural, y sobre todo el más importante: la educación. Así pues el programa incluye la supresión del presupuesto de culto y clero, el matrimonio civil y el divorcio, la secularización de los cementerios y la medida más contundente: la disolución de las órdenes religiosas, y especialmente los jesuitas, y la nacionalización de sus bienes, sustituyendo los colegios religiosos que aquéllas regentan por una escuela “única” y laica. “Más que una Iglesia libre en un Estado libre se buscaría el sometimiento de la primera al segundo en aras del bien público”." 
 SPR_RDE_dilectissima_nobis_idea:0 "Dilectissima Nobis"
 SPR_RDE_dilectissima_nobis_idea_desc:0 "Juan Pablo II ha excomulgado al Gobierno y ha redactado una encíclica Dilectissima Nobis sobre la injusta situación creada a la Iglesia católica en España. El Servicio de Inteligencia nos informa que viene detectando actualmente un notable número de agentes papales que se valen de la red parroquial española." 
 SPR_RDE_misterio_rocio_idea:0 "Misterio del Rocio"
 SPR_RDE_misterio_rocio_idea_desc:0 "Los Tres Secretos del Rocío consisten en una serie de visiones apocalípticas y profecías que han sido dadas a tres pastores jóvenes españoles. El primer secreto, una visión del infierno. El segundo secreto junto con la predicción de otra guerra mundial durante el reinado de Juan Pablo II, si los hombres continúan ofendiendo a Dios y si España no se convierte. La segunda mitad pide que España sea consagrada al Inmaculado Corazón de María. El tercer secreto no ha sido revelado y las especulaciones han comenzado sobre su tema, de un holocausto nuclear global a los peligros que amenazan la fe y la vida del cristiano, y por lo tanto del mundo."
 SPR_RDE_republica_democratica_idea:0 "República Democrática Española"
 SPR_RDE_republica_democratica_idea_desc:0 "De acuerdo con la teoría marxista-leninista, el objetivo de las sucesivas constituciones de la República Socialista de España es el de, superado el capitalismo, establecer las bases para el desarrollo del socialismo de modo que finalmente se pudiera llegar a la fase final del desarrollo humano, el comunismo. Su naturaleza es principalmente descriptiva, al plasmar en el papel relaciones ya establecidas e irse modificando a medida que cambiaba el escenario socioeconómico." 
 SPR_RDE_organizaciones_populares_idea:0 "Organizaciones Políticas y de Masas"
 SPR_nacionalizar_banca_idea:0 "Nacionalizar el Sector Bancario"
 SPR_nacionalizar_banca_idea_desc:0 "La abolición revolucionaria de la propiedad de las clases explotadoras por el Estado proletario y su transformación en propiedad socialista del Estado (de todo el pueblo). La nacionalización socialista constituye una necesidad objetiva, una parte muy importante del proceso revolucionario que conduce del capitalismo al socialismo, y se deduce de las exigencias de la ley de la correspondencia entre las relaciones de producción y el carácter de las fuerzas productivas. Las leyes generales de la revolución socialista y la construcción del socialismo. Liquida la propiedad capitalista y la de los terratenientes sobre los medios de producción, termina la dominación política de las clases explotadoras, crea el tipo de economía socialista."
 
 
 
 
 SPR_RSE_PCE_idea:0 "Partido de Vanguardia"
 SPR_RSE_PCE_idea_desc:0 "El partido del proletariado, armado con la teoría revolucionaria, es quien debe guiar a la clase obrera y a sus aliados en la lucha por la conquista del poder político. Este poder es el instrumento que permite a la clase obrera destruir el sistema de explotación capitalista y empezar a construir la nueva sociedad."
 SPR_RSE_estado_socialista_idea:0 "Estado Socialista"
 SPR_RSE_estado_socialista_idea_desc:0 "El Estado bajo el control de un partido de vanguardia que organiza los asuntos económicos, sociales y políticos de dicho Estado hacia la construcción del socialismo."
 SPR_RSE_defensa_revolucion_idea:0 "Defensa de la Revolución"
 SPR_RSE_defensa_revolucion_idea_desc:0 "La presente Revolución esta siendo atacada desde el frente interno como desde el frente internacional, la acción contrarevolucionaria debe ser perseguida y exterminada allí donde se encuentre, esta lucha nos permitirá construir el nuevo orden revolucionario que garantice la supervivencia de la presente Revolución." 
 SPR_RSE_milicias_populares_idea:0 "Milicias Populares"
 SPR_RSE_milicias_populares_idea_desc:0 "Las Milicias Populares, también llamadas El Puño Armado de la Clase Obrera, es una organización miliciana del Partido Comunista de España. La tarea de las milicias es proteger contra los guerrilleros que se espera que aparezcan después de la toma de posesión, contra agentes encubiertos enviados a España y cooperar con la policía y el ejército. Alrededor de 3.000 milicianos se unieron a las fuerzas policiales. Los no comunistas fueron retirados lentamente de las milicias."  
 SPR_RSE_enemigos_pueblo_idea:0 "Liquidación de los Enemigos del Pueblo"
 SPR_RSE_enemigos_pueblo_idea_desc:0 "Una acción contrarrevolucionaria es cualquier acción encaminada a derrocar, socavar o debilitar el poder de los consejos de obreros y campesinos, o al socavar o debilitar la seguridad externa de la RSE y los principales logros económicos, políticos y nacionales de la revolución proletaria." 
 SPR_RSE_DSE_idea:0 "Dirección de Seguridad del Estado"
 SPR_RSE_DSE_idea_desc:0 "Supervisar exhaustivamente la opinión pública, la subversión interna y los posibles complots desestabilizadores." 
 SPR_RSE_GULAG_idea:0 "Dirección General de Campos de Trabajo"
 SPR_RSE_GULAG_idea_desc:0 "Es la rama del DGS que dirige el sistema penal de campos de trabajos forzados."
 SPR_RSE_contrarrevolucion_idea:0 "Contrarrevolución"
 SPR_RSE_contrarrevolucion_idea_desc:0 "En el actual panorama político y social de España, la contrarrevolución no ha permanecido pasiva ante los acontecimientos reciente, ahora se ha articulado en lo que ellos llaman Frente de la Libertad, en el cual se encuentran encuadrados desde los más abiertamente fascistas, pasando por los monarquicos, hasta los representantes oficiales de la actual oligarquía española que son el PP y el PSOE. Se realizan todo tipo de acciones subversivas, y se habla abiertamente de la intervención directa del éjercito para reinstaurar la democracia en España, de momento se convoca períodicas manifestaciones que suelen acabar en disturbios con las fuerzas del orden público." 
 SPR_RSE_contrarrevolucion_internacional_idea:0 "Contrarrevolución internacional"
 SPR_RSE_contrarrevolucion_internacional_idea_desc:0 "Desde la Unión Europea, encabezada por Alemania y Francia, y los Estados Unidos han iniciado una serie de medidas, tales como aislamiento y sanciones económicas y comerciales, con el objeto de destabilizar y derrocar al actual Gobierno, e incluso amenazan con la intervención armada con el objeto de restaurar la democracia. Se tiene conocimiento de que el actual Frente de la Libertad se esta financiando con enormes partidas económicas por parte de las Potencias capitalistas." 
 SPR_RSE_contrarrevolucion_revisionista_idea:0 "Contrarrevolución revisionista"
 SPR_RSE_contrarrevolucion_revisionista_idea_desc:0 "Ante la represión de las recientes manifestaciones del Frente de la Libertad, desde la formación Unidos Podemos han manifestado que las medidas tomadas por el gobierno son fascistas y totalitarias, propias de un regimen estalinista, y que el incrmento reciente de los recursos destinados a las Fuerzas del Orden Público y las Fuerzas Armadas son un claro ejemplo. Han presentado una resolución para paliar dicha circunstancias presentando como medidas tales como: disolución de los Cuerpos y Fuerzas de Seguridad del Estado, Disolución de las Fuerzas Armadas, fomento de políticas de discriminación positiva con cuotas de poder (tanto homosexual, femenina e inmigrantes), derogar los controles en Frontera y conceder la nacionalidad a los extranjeros irregulares, además de una relación de medidas relacionadas con el altermundismo." 
 SPR_RSE_terror_rojo_idea:0 "Terror Rojo"
 SPR_RSE_terror_rojo_idea_desc:0 "La necesidad de terror de masas para "construir el orden revolucionario"."
 SPR_RSE_internacionalismo_proletario_idea:0 "¡Proletarios de todos los países, uníos!"
 SPR_RSE_internacionalismo_proletario_idea_desc:0 "Solidaridad internacional de los proletarios y de los trabajadores del mundo entero. Uno de los grandes principios que animan a los partidos comunistas de todos las países. Por oposición al nacionalismo burgués que divide a las naciones y excita a las unas contra las otras, el internacionalismo proletario une a los trabajadores de todos los países en la lucha por la paz, la democracia y el socialismo."
 SPR_RSE_revolucion_mundial_idea:0 "Revolución Mundial"
 SPR_RSE_revolucion_mundial_idea_desc:0 "La revolución mundial hace referencia a la necesidad, subrayada por Vladímir Lenin, de que la revolución socialista sea global para ser duradera, ya que de lo contrario las dinámicas expansionistas del capitalismo y los problemas de la estructura social tensionada harán tarde o temprano caer el gobierno de los trabajadores."
 SPR_NEP_reforma_educativa_idea:0 "Reformas Educativas"
 SPR_NEP_ciudad_cientifica_idea:0 "Ciudad Científica"
 SPR_NEP_ciudad_cientifica_idea_desc:0 "Es un término formal para referirse a las ciudades que cuentan con una alta concentración de investigaciones y desarrollos científicos. Muchas de estas ciudades estan siendo construidas en la época socialista con este expreso propósito."
 SPR_NEP_emancipacion_femenina_idea:0 "Emancipación de la Mujer"
 SPR_NEP_emancipacion_femenina_idea_desc:0 "El vínculo indisoluble entre la situación de la mujer como persona y como miembro de la sociedad y la propiedad privada sobre los medios de producción debe ser perfectamente aclarado."
 SPR_NEP_emulacion_socialista_idea:0 "Emulación Socialista"
 SPR_NEP_emulacion_socialista_idea_desc:0 "Método para elevar la productividad del trabajo, incrementar y perfeccionar la producción social y la educación comunista sobre la base de la ampliación de la actividad y la iniciativa creadora de los trabajadores, libres de toda la explotación. La emulación socialista surgió después de la revolución socialista, gracias a lo que resultó posible organizar en gran escala la emulación entre millones de obreros, campesinos y empleados que sustituyeron el trabajo forzoso en beneficio de los explotadores por el trabajo para sí, por su sociedad."
 SPR_NEP_socialista_miracle_industry_idea:0 "Producción Económica Socialista"
 SPR_NEP_national_research_idea:0 "Consejo Superior de Investigaciones Científicas"
 SPR_NEP_national_research_idea_desc:0 "Su objetivo fundamental es desarrollar y promover investigaciones en beneficio del progreso científico y tecnológico, para lo cual está abierta a la colaboración con entidades españolas y extranjeras. Tiene carácter multidisciplinar y realiza investigaciones avanzadas en todas las áreas científicas gracias a sus más de 130 centros distribuidos en todas las Comunidades Autónomas de España, de forma parecida al CNRS francés. El CSIC cuenta con el 6 por ciento del personal dedicado a la Investigación y el Desarrollo en España (más de 14.000 personas), que genera aproximadamente el 20 por ciento de la producción científica nacional. Además, gestiona un conjunto de importantes infraestructuras, la red más completa y extensa de bibliotecas especializadas y cuenta con unidades mixtas de investigación. El CSIC entrega como galardón para distinguir a personas o entidades la Medalla de Oro del CSIC."
 SPR_NEP_economia_socialismo_idea:0 "Economía del Socialismo"
 SPR_NEP_economia_socialismo_idea_desc:0 "El contenido de la ley económica fundamental del socialismo consiste en satisfacer de manera cada vez más plena las creencias necesidades materiales y culturales del pueblo por medio del desarrollo y del perfeccionamiento incesante de la producción social."
 
 SPR_GOSPLAN_idea:0 "Comité Estatal de Planificación"
 SPR_GOSPLAN_idea_desc:0 "El Comité Estatal de Planificación de la RSE se ha convertido en el órgano central único de planificación del país y está encargado de la planificación general del Estado." 
 SPR_GOSPLAN_centralismo_democratico_idea:0 "Centralismo Democrático en la Economía"
 SPR_GOSPLAN_centralismo_democratico_idea_desc:0 "Principio de dirección económica bajo el socialismo; Estriba en combinar acertadamente la dirección centralizada con la amplia participación de los organismos locales y de todos los trabajadores en el gobierno de la producción social. El centralismo democrático en la dirección de la economía solo es posible en un régimen socialista, el cual lo permite, por una parte, centraliza la dirección de toda la economía nacional, y, por otra parte, incorporar a la mano de obra a las amplias masas de trabajadores."
 SPR_GOSPLAN_colectivizacion_agricultura_I_idea:0 "Colectivización de la Agricultura"
 SPR_GOSPLAN_colectivizacion_agricultura_I_idea_desc:0 "El paso de la tierra, que es una propiedad privada de terratenientes y capitalistas una propiedad del Estado socialista no solo un poderoso golpe contra la propiedad privada sobre los medios de producción, sino que representa, además, un paso hacia el socialismo."
 SPR_GOSPLAN_colectivizacion_agricultura_II_idea:0 "Colectivización de la Agricultura"
 SPR_GOSPLAN_colectivizacion_agricultura_II_idea_desc:0 "El paso de la tierra, que es una propiedad privada de terratenientes y capitalistas una propiedad del Estado socialista no solo un poderoso golpe contra la propiedad privada sobre los medios de producción, sino que representa, además, un paso hacia el socialismo."
 SPR_GOSPLAN_ciudad_cientifica_idea:0 "Ciudad Científica"
 SPR_GOSPLAN_ciudad_cientifica_idea_desc:0 "Es un término formal para referirse a las ciudades que cuentan con una alta concentración de investigaciones y desarrollos científicos. Muchas de estas ciudades estan siendo construidas en la época socialista con este expreso propósito." 
 SPR_GOSPLAN_acumulacion_socialista_idea:0 "Acumulación Socialista"
 SPR_GOSPLAN_acumulacion_socialista_idea_desc:0 "Utilización de la parte de la renta nacional de la sociedad socialista para ampliar la producción social y aumentar los fondos no productivos así como para formar reservas materiales y financieras. Bajo el socialismo, la acumulación lleva un cable para incrementar y perfeccionar la producción, para crear la base material y la técnica del comunismo, para elevar el bienestar del pueblo." 
 SPR_GOSPLAN_IHE_idea:0 "Instituto Hidrológico Estatal"
 SPR_GOSPLAN_IHE_idea_desc:0 "El personal de la organización recién formada comprendía profesionales reunidos de otras organizaciones científicas. En el momento de su creación, el reto era desarrollar el contenido básico y la sustanciación cuantitativa del Programa Hidraúlico de la RSE." 
 SPR_GOSPLAN_I_plan_quinquenal_idea:0 "Primer Plan Quinquenal"
 SPR_GOSPLAN_I_plan_quinquenal_idea_desc:0 "El plan prevee en rasgos generales duplicar la economía nacional. Tiende fundamentalmente a la industrialización del país y al desarrollo masivo de la industria pesada. Cada rama de la economía tiene estipulado el progreso que debe realizar: los medios de producción deben incrementarse en un 330% y la construcción crecer un 360%. El número de obreros industriales debe incrementarse casi un 50%. Los capitales necesarios para el cumplimiento de estos planes provendrán de las plusvalías del trabajo nacional. Esta industrialización a gran escala se verá realizada a través de grandes unidades económicas." 
 SPR_GOSPLAN_cooperacion_empresas_idea:0 "Cooperación de las Empresas bajo el Socialismo"
 SPR_GOSPLAN_cooperacion_empresas_idea_desc:0 "Lazos de producción entre empresas socialistas ocupadas en la laboración conjunta de un producto determinado, aunque conservan su independencia económica y especializan su trabajo. La ventaja de la producción mancomunada está en que, combinada con la especialización de las empresas contribuye en gran medida a que se utiliza de manera racional los potenciales de producción y se facilita el progreso técnico, el crecimiento de la productividad del trabajo, la mejora de la organización y las condiciones de trabajo."
 SPR_GOSPLAN_emancipacion_femenina_idea:0 "Emancipación de las Mujeres"
 SPR_GOSPLAN_emancipacion_femenina_idea_desc:0 "La concepción comunista sobre la emancipación de las mujeres se asentaba en cuatro pilares fundamentales: La unión libre, la liberación femenina a través del trabajo asalariado, la socialización de la labor doméstica y la extinción de la familia."
 SPR_GOSPLAN_IEIE_idea:0 "Instituto Estatal de Investigación Energética"
 SPR_GOSPLAN_IEIE_idea_desc:0 "El personal de la organización recién formada comprendía profesionales reunidos de otras organizaciones científicas. En el momento de su creación, el reto era desarrollar el contenido básico y la sustanciación cuantitativa del Programa Energético de la RSE." 
 SPR_GOSPLAN_II_plan_quinquenal_idea:0 "Segundo Plan Quinquenal"
 SPR_GOSPLAN_II_plan_quinquenal_idea_desc:0 "Mientras que el primer plan lo «sacrificó todo» a los elementos más imprescindibles como la industria pesada, en este segundo plan, se prestó especial atención a otros elementos. Este plan se caracteriza por ser más equitativo con todos los sectores económicos a pesar de seguir habiendo industrias que tenían prioridad sobre otras. Este plan es mucho más sencillo de realizar por las altas y mayores inversiones. Se tendera a desarrollar sobre todo industrias productoras de bienes de consumo, transportes, etc." 
 SPR_GOSPLAN_institutos_cientificos_idea:0 "Institutos de Investigación Científica"
 SPR_GOSPLAN_institutos_cientificos_idea_desc:0 "A diferencia de los países occidentales, la mayoría de la investigación no tiene lugar en las universidades, sino en institutos especiales destinados a investigación y desarrollo. Los más prestigiosos de todos ellos eran los pertenecientes a la Academia Socialista de Ciencias, aunque otros se encuentran dentro del sistema de academias especializadas o de las ramas de investigación de varios ministerios del gobierno."
 SPR_GOSPLAN_bienes_consumo_idea:0 "Artículos de Consumo"
 SPR_GOSPLAN_bienes_consumo_idea_desc:0 "En la sociedad socialista, la producción y el intercambio de bienes se efectúan bajo el dominio de la propiedad social sobre los medios de producción; En su mayor parte, los artículos son producidos por el trabajo colectivo en las empresas socialistas de acuerdo con un plan establecido de antemano, un plan que tiene en cuenta las necesidades sociales y las inversiones de trabajo social necesario. La circulación de los bienes se organiza de manera planificada a escala de toda la sociedad. Por esta razón, la mercancía, en el socialismo, no es simplemente una mercancía destinada al cambio, sino un producto obtenido según un plan para satisfacer las necesidades de la sociedad socialista y pasado al consumidor a través de la circulación organizada sobre la base de un plan."
 SPR_GOSPLAN_emulacion_socialista_idea:0 "Emulación Socialista"
 SPR_GOSPLAN_emulacion_socialista_idea_desc:0 "Método para elevar la productividad del trabajo, incrementar y perfeccionar la producción social y la educación comunista sobre la base de la ampliación de la actividad y la iniciativa creadora de los trabajadores, libres de toda la explotación. La emulación socialista surgió después de la revolución socialista, gracias a lo que resultó posible organizar en gran escala la emulación entre millones de obreros, campesinos y empleados que sustituyeron el trabajo forzoso en beneficio de los explotadores por el trabajo para sí, por su sociedad."
 SPR_GOSPLAN_proyecto_RED_idea:0 "Proyecto Red Estatal Digital (RED)"
 SPR_GOSPLAN_proyecto_RED_idea_desc:0 "La Red Estatal Digital (RED) será el proyecto de infraestructura más grande de la historia de España, desarrollando una moderna red de telecomunicaciones de fibra óptica para proporcionar acceso de banda ancha al 93% de la población e industria española a 400 Gb/s y 1 Tb/s, con áreas y personas ajenas a la red Acceso de banda ancha a través de satélites fijos inalámbricos y geosincrónicos de telecomunicaciones. Su objetivo principal es sortear el problema del cálculo económico en el socialismo."
 SPR_GOSPLAN_RED_idea:0 "Proyecto Red Estatal Digital (RED)"
 SPR_GOSPLAN_RED_idea_desc:0 "La Red Estatal Digital (RED) es uno de los proyectos de infraestructura más grande de la historia de España, desarrollando una moderna red de telecomunicaciones de fibra óptica para proporcionar acceso de banda ancha al 93% de la población y de la industria española a 400 Gb/s y 1 Tb/s, con áreas y personas ajenas a la red Acceso de banda ancha a través de satélites fijos inalámbricos y geosincrónicos de telecomunicaciones. Su objetivo principal es sortear el problema del cálculo económico en el socialismo."
 SPR_GOSPLAN_III_plan_quinquenal_idea:0 "Tercer Plan Quinquenal"
 SPR_GOSPLAN_III_plan_quinquenal_idea_desc:0 "El plan prevee en rasgos generales duplicar la economía nacional. Tiende fundamentalmente a la industrialización del país y al desarrollo masivo de la industria pesada. Cada rama de la economía tiene estipulado el progreso que debe realizar: los medios de producción deben incrementarse en un 330% y el de la industria de bienes de servicio en un 200%. La metalurgia debe incrementar su producción en un 300% y la industria química quintuplicarla. La construcción crecer un 360% y la industria de combustibles sólidos un 260%. El número de obreros industriales debe incrementarse casi un 50%. Los capitales necesarios para el cumplimiento de estos planes provendrán de las plusvalías del trabajo nacional. Esta industrialización a gran escala se verá realizada a través de grandes unidades económicas.  " 
 SPR_GOSPLAN_ateismo_cientifico_idea:0 "Ateísmo Científico"
 SPR_GOSPLAN_ateismo_cientifico_idea_desc:0 "La religión es una de las formas de opresión espiritual que en todas partes pesa en gran medida de las masas del pueblo, más agobiado por su trabajo perpetua por los demás, por la necesidad y el aislamiento. La impotencia de las clases explotadas en su lucha contra los explotadores da igual que inevitablemente lugar a la creencia en una vida mejor después de la muerte como la impotencia del salvaje en su batalla con la naturaleza da lugar a la creencia en los dioses, demonios, que hacen señales, y similares. Los que trabajan y viven en todos quieren sus vidas son impartidos por la religión para ser sumisa y paciente mientras que aquí en la tierra, y se consuelan con la esperanza de una recompensa celestial. Pero los que viven por el trabajo de los demás son enseñados por la religión para practicar la caridad en la tierra, ofreciéndoles así una forma muy barata de justificar su existencia entera como explotadores y venderlos a unos precios moderados boletos para el bienestar en el cielo. La religión es el opio del pueblo. La religión es una especie de bebida espiritual, en la que los esclavos del capital ahogan su imagen humana, su demanda de una vida más o menos digna del hombre." 
 SPR_GOSPLAN_patriotismo_socialista_idea:0 "Patriotismo Socialista"
 SPR_GOSPLAN_patriotismo_socialista_idea_desc:0 "El patriotismo socialista se refiere a una forma de patriotismo cívico propugnado por movimientos marxistas-leninistas. Promueve que la gente tenga «amor ilimitado por la patria socialista, un compromiso con la transformación revolucionaria de la sociedad y con la causa del comunismo». El término ha sido atribuido por escritores soviéticos a Karl Marx y Vladimir Lenin. El patriotismo socialista no está relacionado con el nacionalismo, pues los marxistas y marxistas-leninistas denuncian el carácter burgués de tal ideología desarrollada bajo el capitalismo y que enfrenta a los trabajadores entre sí. En el Manifiesto Comunista, obra fundamental del marxismo, se menciona el carácter nacional del proletariado, si bien la concepción socialista del patriotismo sea contraria a su uso en la política burguesa."
 SPR_GOSPLAN_RTVE_idea:0 "Radiotelevisión Española"
 SPR_GOSPLAN_RTVE_idea_desc:0 "En el ejercicio de su función de servicio público, el Ente Público RTVE debía servir como vehículo esencial de información y participación política de los ciudadanos, de formación de la opinión pública, de cooperación con el sistema educativo, de difusión de la cultura española y de sus nacionalidades y regiones, así como medio capital para contribuir a que la libertad y la igualdad sean reales y efectivas, con especial atención a la protección de los marginados y a la no discriminación de la mujer." 
 SPR_GOSPLAN_IV_plan_quinquenal_idea:0 "Cuarto Plan Quinquenal"
 SPR_GOSPLAN_IV_plan_quinquenal_idea_desc:0 "Este plan tenía por meta el desarrollo de las industrias especializadas, especialmente la industria química. Se ha proyectado un crecimiento mucho más rápido que sus precedentes. Las directrices contemplaban un cambio de modelo: el gigantismo industrial, centrado en lugares muy concretos de la geografía, ya no se antoja el mejor modelo de crecimiento a largo plazo, sino que se optaría por una descentralización industrial y una mayor equidad en su reparto que daría lugar a enormes tasas de crecimiento demográfico e industrial en la España interior." 
 SPR_GOSPLAN_exploracion_cosmos_idea:0 "Per Aspera Ad Astra"
 SPR_GOSPLAN_exploracion_cosmos_idea_desc:0 "«La Tierra es la cuna de la humanidad, pero no se puede vivir en una cuna para siempre». La exploración espacial designa los esfuerzos del ser humano en estudiar el espacio y sus astros desde el punto de vista científico y de su explotación económica. Estos esfuerzos pueden involucrar tanto seres humanos viajando en naves espaciales como satélites con recursos de telemetría o sondas teleguiadas enviadas a otros planetas (orbitando o aterrizando en la superficie de estos cuerpos celestes)." 
 SPR_GOSPLAN_transformacion_naturaleza_idea:0 "Transformación de la Naturaleza"
 SPR_GOSPLAN_transformacion_naturaleza_idea_desc:0 "Se da así inicio a un combate a gran escala contra la sequía a través de plantaciones forestales que protegen los suelos contra la erosión, la introducción de cultivos forrajeros rotativos, la construcción de presas y embalses de agua. La fuerza de este plan reside en su coherencia, complejidad y dimensión. Su proporción no tiene precedentes a nivel mundial."
 SPR_GOSPLAN_proletkult_idea:0 "Cultura Proletaria"
 SPR_GOSPLAN_proletkult_idea_desc:0 "La tarea de la 'Proletkult' es el desarrollo de una cultura espiritual proletaria independiente, incluyendo todas las áreas del espíritu humano-ciencia, arte y vida cotidiana. La nueva época socialista debe producir una nueva cultura, las bases de los cuales ya han sido establecidos. Esta cultura será el fruto de los esfuerzos creativos de la clase obrera y será totalmente independiente. Trabajar en nombre de la cultura proletaria debe estar a la par de la lucha política y económica de la clase obrera" 
 SPR_GOSPLAN_V_plan_quinquenal_idea:0 "Quinto Plan Quinquenal"
 SPR_GOSPLAN_V_plan_quinquenal_idea_desc:0 "El plan se centra en la elevación de la producción industrial en un 70%, con un crecimiento anual del 12% para la metalurgia, la industria petrolera y eléctrica y de un 11% para bienes de consumo. El plan tiene por objetivos el incremento de entre un 38% y un 41% de la renta nacional y un crecimiento per cápita del 30%. En este plan se empieza a tener cada vez más en consideración el progreso de la industria de bienes de consumo en detrimento de la industria pesada, con el objetivo de aumentar el nivel de vida de la población en general, prestando especial atención a reducir las diferencias entre el mundo urbano y el rural. Otro objetivo consiste en un amplio crecimiento de la productividad laboral mediante la racionalización del trabajo, la elevación del nivel técnico y cultural de la población, una mejor organización económica a nivel regional y un uso más eficiente de los bienes de capital. El ritmo de crecimiento agrícola debía de ser un 25% superior en relación al aumento registrado en el periodo anterior y la producción industrial crecer en un 50%." 
 SPR_GOSPLAN_nuevo_hombre_idea:0 "El Nuevo Hombre"
 SPR_GOSPLAN_nuevo_hombre_idea_desc:0 "El nuevo hombre debe ser desinteresado, sabio, sano, musculoso y entusiasta en la difusión de la Revolución socialista. La adhesión al marxismo-leninismo y la conducta individual consistente con las prescripciones de esa filosofía estan entre los rasgos cruciales que se esperaban del Nuevo Hombre, que requiere intelectualismo y disciplina dura. No esta impulsado por impulsos crudos de la naturaleza, sino por el auto-dominio consciente, una creencia que rechaza tanto la personalidad innata como del inconsciente. Trata la propiedad pública con respeto, como si fuera la suya. También ha perdido sentimientos nacionalistas. Su trabajo requiere esfuerzo y austeridad, para mostrar al nuevo hombre triunfando sobre sus instintos básicos." 
 SPR_GOSPLAN_base_material_idea:0 "Base Material y Técnica del Socialismo"
 SPR_GOSPLAN_base_material_idea_desc:0 "Por su contenido físico, la base material y técnica del socialismo constituye ante todo un sistema de producción de la economía nacional formado por diversos medios de trabajo. Son inherentes a la base material y técnica del socialismo: la técnica avanzada y en rápido desarrollo, la alta concentración de la producción, la especialización y cooperación en la misma, el crecimiento del nivel cultural y técnico de los trabajadores y la elevación incesante de la productividad del trabajo."
 SPR_GOSPLAN_progreso_tecnico_idea:0 "Progreso Técnico"
 SPR_GOSPLAN_progreso_tecnico_idea_desc:0 "Bajo el socialismo, el progreso técnico presenta un carácter distinto, es incesante y esté planificado, sirve de poderoso recurso para mejorar el bienestar del pueblo en interés de la sociedad entera. Los resultados del progreso técnico y del perfeccionamiento de la producción se utilizan para ampliar la economía nacional, para aumentar más aun la producción con el fin de acrecentar incesantemente el bienestar y el nivel cultural de los trabajadores. En los planes de la economía nacional, corrientes y de perspectiva, se prevé el desarrollo y la introducción de la técnica de vanguardia en la industria y en la agricultura, en el transporte y en las demás ramas de la economía nacional. Las principales direcciones del progreso técnico son: mecanización múltiple del trabajo y automatización en gran escala da los procesos productivos; electrificación completa de la economía nacional, aplicación de la radiotécnica y de la electrónica; amplia introducción de los métodos de reelaboración química de las sustancias, fabricación de nuevos materiales y objetos sintéticos; utilización de la energía atómica con fines pacíficos. El progreso técnico es una condición importantísima para crear la base material y técnica del comunismo." 
 SPR_GOSPLAN_VI_plan_quinquenal_idea:0 "Sexto Plan Quinquenal"
 SPR_GOSPLAN_VI_plan_quinquenal_idea_desc:0 "El plan se centra en la elevación de la producción industrial en un 70%, con un crecimiento anual del 12% para la metalurgia, la industria petrolera y eléctrica y de un 11% para bienes de consumo. El plan tiene por objetivos el incremento de entre un 38% y un 41% de la renta nacional y un crecimiento per cápita del 30%. En este plan se empieza a tener cada vez más en consideración el progreso de la industria de bienes de consumo en detrimento de la industria pesada, con el objetivo de aumentar el nivel de vida de la población en general, prestando especial atención a reducir las diferencias entre el mundo urbano y el rural. Otro objetivo consiste en un amplio crecimiento de la productividad laboral mediante la racionalización del trabajo, la elevación del nivel técnico y cultural de la población, una mejor organización económica a nivel regional y un uso más eficiente de los bienes de capital. El ritmo de crecimiento agrícola debía de ser un 25% superior en relación al aumento registrado en el periodo anterior y la producción industrial crecer en un 50%."
 
 
 
 
 
 
 
 
