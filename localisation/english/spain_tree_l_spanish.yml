 spain.425.t:0 "Trío de las Azores"
 spain.425.d:0 "La Cumbre de las Azores fue una reunión mantenida en las islas Azores el 16 de marzo de 2003 por los presidentes de Estados Unidos (George W. Bush), Reino Unido (Tony Blair), España (José María Aznar) y Portugal (José Manuel Durão Barroso) -quien ejercía además de anfitrión- previa a la Invasión de Irak el 20 de marzo de 2003. En la Cumbre de las Azores se adoptó la decisión de lanzar un ultimátum de 24 horas al régimen iraquí encabezado por Saddam Hussein para su desarme, bajo amenaza de declaración de guerra. En España la cumbre de las Azores fue muy criticada y, según algunos expertos, supuso un punto de inflexión que marcó el inicio de la caída del PP, que se acentuaría aún más con el 11-M. El ultimátum finalmente desembocó en la invasión de Irak (Operación Libertad Iraquí) por una coalición internacional de países sin el respaldo explícito de la Organización de las Naciones Unidas, aunque se ampararon en la Resolución del Consejo de Seguridad de las Naciones Unidas número 1441, 1483 y 1511."
 spain.425.o1:0 "«Vamos a contar mentiras..»"
 spain.426.t:0 "La Metamorfosis del Ibex"
 spain.426.d:0 "En sus orígenes, el Ibex era fiel reflejo de una economía inmersa en un profundo proceso de ajuste y modernización para lograr la convergencia con los países del entorno europeo. En ella, dos sectores muy regulados, la banca y las eléctricas, tenían un peso muy relevante -ambos representaban más de un 70% del índice- y el sector público estaba muy presente a través de compañías como Telefónica, Endesa, Iberia, Repsol o Tabacalera. Las 35 empresas presentes en aquellos primeros compases del índice tenían un valor conjunto equivalente a los 51.382 millones de euros. Veinticinco años después, el Ibex 35 ha multiplicado por más de diez su capitalización, unas cifras que hablan a las claras del crecimiento experimentado en este periodo por la economía española y sus empresas y que también se ha reflejado en una revalorización del índice del 255% -un 790% si se tienen en cuenta los dividendos abonados por sus empresas. Un sector ha logrado mantener casi invariable su preponderancia en el índice selectivo de la bolsa española: la banca. Ya en su origen, Banco Central Hispano, BBV, Santander, Popular, Banesto y Banco Exterior se encuadraban entre los diez mayores valores del índice. A través de procesos de fusión e internacionalización, el sector financiero ha alumbrado algunas de las mayores compañías del mercado español. El testigo de Telefónica como la empresa más valiosa del Ibex ha sido recogido por Inditex. La compañía textil ha protagonizado una de las más reseñables historias de éxito en el mercado español en los últimos años y ha alcanzado un valor en bolsa cercano a los 100.000 millones de euros. Firmas como Iberdrola, Endesa o Repsol se mantienen hoy entre las más relevantes del Ibex 35. Y otras, como Gas Natural y Red Eléctrica, que no estaban presentes en los orígenes del selectivo también tiene en la actualidad un peso considerable."
