 spain.429.t:0 "Aznar designa sucesor"
 spain.429.d:0 "En el XIV Congreso del Partido Popular celebrado en Madrid entre los días 25 al 27 de enero de 2002, el presidente del Gobierno y del partido José María Aznar cumplió su palabra de no estar más de ocho años al frente de la presidencia del país y además se convertía así en el primer gobernante español en ejercicio que renunciaba voluntariamente a seguir en el poder​ a pesar de las presiones de dentro de su partido para que continuara. El 31 de agosto de 2003, Aznar le propuso como su sucesor y lo expresó con esta frase: «Mariano, te ha tocado».​ En noviembre de 2012, Aznar reveló que le había ofrecido su sucesión a Rodrigo Rato, pero Rato la rechazó hasta en dos ocasiones.​ El 3 de septiembre, fue elegido por la Junta Directiva Nacional del Partido Popular, nuevo secretario de la formación y candidato a la presidencia del Gobierno. Tras abandonar el gobierno, desde 2004 ha trabajado en diversas empresas privadas. Es diez años después de presidir su último Consejo de Ministros, el ex presidente del Gobierno con más patrimonio. Sus ingresos se han multiplicado por 20 desde los viejos tiempo de la Moncloa. Asesora a media docena de multinacionales, de las que cobra 200.000 euros anuales; imparte conferencias por todo el mundo a 40.000 euros cada una (no factura las que se organizan en España); da clases en varias universidades y mantiene el sueldo de los ex presidentes, 75.000 euros. Moncloa se hace cargo del coche oficial y de la seguridad. Es miembro y presidente de FAES y fue presidente de honor del Partido Popular (2004-2016), cargo al que renunció. Fue miembro del Consejo de Estado. Periódicamente entra en el debate político del momento con intervenciones o ruedas de prensa. La figura de Aznar, que se ha llegado a presentar a sí mismo como un «heredero de la tradición liberal española»,​ ha sido una de las referencias del sector neoconservador de la derecha española.​ Dio pie a un cambio en la dirección de la política exterior española, orientándola hacia el atlantismo,​ propiciando un acercamiento a Tony Blair y George W. Bush a costa de las relaciones con el eje francoalemán."
 spain.429.o1:0 "¡España va bien!" 
 spain.430.t:0 "Atentados del 11 de marzo de 2004"
 spain.430.d:0 "Los atentados del 11 de marzo de 2004, conocidos por el numerónimo 11M, fueron una serie de ataques terroristas en cuatro trenes de la red de Cercanías de Madrid llevados a cabo por una célula terrorista de tipo yihadista, tal como reveló la posterior investigación policial, sentenció la Audiencia Nacional y reiteró el Tribunal Supremo. Se trata del mayor atentado cometido en Europa detrás del atentado de Lockerbie ocurrido en 1988, con 10 explosiones casi simultáneas en cuatro trenes en hora punta de la mañana (entre las 07:36 y las 07:40). Más tarde, y tras un intento de desactivación, la policía detonaría de forma controlada dos artefactos que no habían estallado. Tras ello desactivaron un tercero que permitiría, gracias a su contenido, iniciar las primeras pesquisas que conducirían a la identificación de los autores. Fallecieron 192 personas, y 2057 resultaron heridas. El de 2004 no fue el primer atentado de corte yihadista perpetrado en España. Con anterioridad se había producido el atentado del restaurante El Descanso del 12 de abril de 1985, que causó 18 muertes. Mientras en democracias más antiguas como Estados Unidos y Reino Unido, atentados similares (11-S y 7-J, respectivamente) no produjeron apenas fractura social, sino que unieron a la sociedad civil en torno a sus instituciones, en España tuvo lugar el cénit de la tensión social y política que se había ido incrementando durante la segunda legislatura de Aznar. Existe la teoría, ampliamente aceptada, de que el resultado electoral se vio influido por los atentados que tuvieron lugar tres días antes en Madrid."
 spain.430.o1:0 "«¿Quién ha sido?»" 
 spain.431.t:0 "Alto el fuego de 2006"
 spain.431.d:0 "ETA declara "un alto el fuego permanente". La banda terrorista, cuya actividad criminal en España dura ya 38 años con 817 asesinatos, anunció su decisión a través de un vídeo remitido a la televisión pública vasca. En la grabación, una terrorista encapuchada, escoltada por otros dos miembros de ETA, leyó un comunicado en euskera y en castellano donde explicaba las intenciones de la banda: "El objetivo de esta decisión es impulsar un proceso democrático en Euskal Herria para construir un nuevo marco en el que sean reconocidos los derechos que como pueblo nos corresponden y asegurando de cara al futuro la posibilidad de desarrollo de todas las opciones políticas". El presidente del Gobierno, José Luis Rodríguez Zapatero, anuncia en una declaración institucional en el vestíbulo del Congreso de los Diputados el inicio del diálogo con ETA. El PP se desmarca desde el primer momento del proceso e inicia una etapa de áspera confrontación con el PSOE a propósito de la política antiterrorista. Se celebran diversos encuentros entre representantes gubernamentales y emisarios de ETA, a los que se incorporaría también el PNV. Tras llegarse a un conato de acuerdo (los denominados acuerdos de Loyola), las conversaciones naufragan nuevamente."
 spain.431.o1:0 "Acuerdos de Loyola"
 spain.432.t:0 "Atentado de la T4"
 spain.432.d:0 "El atentado de la T4 consistió en la explosión de un furgoneta bomba que miembros de la organización terrorista ETA habían situado en uno de los aparcamientos de la Terminal 4 del Aeropuerto de Madrid-Barajas, Madrid, el 30 de diciembre de 2006, sábado, a las 09:01 (hora española). El fuerte estallido causó la muerte de dos personas, hirió a una veintena y provocó importantes destrozos en las infraestructuras del aeropuerto, así como suspensiones y retrasos en los vuelos. A nivel político, el atentado se produjo en el contexto de un proceso de paz del Gobierno español y la banda terrorista, la cual había declarado un «alto el fuego permanente». Finalmente los cuatro implicados en el atentado fueron detenidos durante la misma legislatura. Desde ese momento ha asesinado a varias personas más. A finales de 2008 la cúpula de ETA cae dos veces en tan solo tres semanas: el 17 de noviembre las fuerzas policiales detienen a Mikel Garikoitz Aspiazu Txeroki​ y el 8 de diciembre hacen lo propio con Aitzol Iriondo.​ Esta detención fue seguida por otros dos etarras que iban a acompañarle; Eneko Zarrabeitia y Aitor Artetxe.​ En la localidad guipuzcoana de Irún, ese mismo día son detenidos otros tres etarras, dando como resultado la detención de dos presuntas terroristas en Guecho y Berango.​ La madrugada del 15 al 16 de diciembre, se detienen cuatro miembros "legales" de ETA en Guipúzcoa. Los medios de comunicación coinciden en que pasados cincuenta años de su creación, ETA se encuentra en estos momentos estructuralmente debilitada y aislada ante una sociedad hastiada de violencia y con un creciente rechazo social."
 spain.432.o1:0 "Suspender las iniciativas de diálogo"
 spain.433.t:0 "Cese definitivo de la actividad armada de ETA"
 spain.433.d:0 "La organización terrorista Euskadi Ta Askatasuna (ETA) realizó el anuncio del cese definitivo de su actividad armada el 20 de octubre de 2011. El comunicado fue emitido tres días después de la celebración de la Conferencia Internacional de Paz de San Sebastián,​ en la que se le pedía una declaración en esos términos,​ mediante un comunicado publicado en las ediciones digitales de los diarios Gara​ y Berria.​ En el comunicado, ETA afirmó un "compromiso claro, firme y definitivo" de "superar la confrontación armada", al tiempo que pidió a los gobiernos español y francés un "diálogo directo" con objeto de llegar a una solución de "las consecuencias del conflicto". Desde su paso a la actividad armada en 1968, ETA ha asesinado a 829 personas, de las cuales 486 eran militares y policías (el 58,62 %) y 343 civiles (el 41,38 %). El 66,46 % de todos los atentados se cometieron en el País Vasco."
