 SPR_actividad_armada_ETA:0 "Euskadi Ta Askatasuna"
 SPR_actividad_armada_ETA_desc:0 "Euskadi Ta Askatasuna —expresión en euskera traducible como «País Vasco y Libertad»—, más conocida por sus siglas ETA, es una organización terrorista nacionalista vasca que se proclama independentista, abertzale, socialista y revolucionaria. El grupo fue fundado en 1959 y más tarde evolucionó de un grupo que promovía la cultura vasca tradicional a un grupo paramilitar que participaba en una violenta campaña de bombardeos, asesinatos y secuestros en el País Vasco Sur y en todo el territorio español. Su objetivo era ganar independencia para el País Vasco. ETA es el principal grupo dentro del Movimiento de Liberación Nacional Vasco y es el participante vasco más importante del conflicto vasco. Desde 1968, ha matado a más de 820 personas (incluyendo 340 civiles) y miles de heridos. ETA es proscrito como grupo terrorista por España, Francia, Reino Unido, Estados Unidos y la Unión Europea. Esta convención es seguida por una pluralidad de medios nacionales e internacionales, que también se refieren al grupo como "terroristas". Hay más de 300 miembros encarcelados del grupo en España, Francia y otros países. El lema de ETA es Bietan jarrai ("adelante en las dos"), refiriéndose a las dos figuras en su símbolo, una serpiente (que representa la política) envuelta alrededor de un hacha (que representa la lucha armada)."
