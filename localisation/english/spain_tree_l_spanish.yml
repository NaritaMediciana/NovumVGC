 spain.326.t:0 "Comité Militar Revolucionario"
 spain.326.d:0 "De acuerdo con las directivas del Comité Central del Partido Comunista, se encarga de: Formación de las Fuerzas Armadas Populares, Desarrollo de los planes de defensa de la República, y su presentación al Comité Central. Dirección de las fuerzas militares. Organización de aprovisionamiento y suministros. Formación de los distintos niveles de la administración militar. La formación e instrucción militar. Formación de estados mayores. El Comité Militar Revolucionario tiene la completa independencia en la resolución de necesidades estratégicas inmediatas."
