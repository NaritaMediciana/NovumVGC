 #Companies
 instalaza:0 "Instalaza"
 instalaza_desc:0 "Instalaza S.A. es una compañía dedicada al diseño, desarrollo y fabricación de equipos y material militar de infantería. La empresa, fundada en 1943, tiene su sede y centros de producción en Zaragoza, Aragón, (España). La compañía es conocida por la producción de bombas y lanzadores de cohetes equipando a países de todo el mundo, principalmente a fuerzas armadas de España e Hispanoamérica."
 aernnova:0 "Aernnova"
 aernnova_desc:0 "Multinacional aeronáutica española con sede en Vitoria, (Álava). Surgió en 2006 mediante la adquisición de la división aeronáutica de Gamesa (Gamesa Aeronáutica) por parte de un consorcio liderado por Caja Castilla La Mancha. En 2007 crea la filial Aernnova México en la cual se manejan los proyectos del empenaje del Canadair Regional Jet de Bombardier, el ATT del modelo Sikorsky S-92 de Sikorsky Aircraft y los 5 modelos de alas de HBC en la serie Beechcraft y se produce la apertura de un centro de ingeniería en Míchigan (EE. UU.)"
 casa:0 "CASA"
 casa_desc:0 "Construcciones Aeronáuticas S.A. (CASA) fue una empresa aeronáutica española. Creada por José Ortiz Echagüe el 3 de marzo de 1923, en 1971 absorbió a la compañía Hispano Aviación, S.A., lo que la convirtió en la primera compañía española en el sector aeroespacial. En 1999 CASA se incorporó al grupo aeronáutico europeo EADS, actual Airbus Group, y pasó a llamarse EADS CASA, dentro de la cual se estructuró en cuatro divisiones: Aviones de Transporte Militar, Airbus, Defensa y Espacio."
 navantia:0 "Navantia"
 navantia_desc:0 "La trayectoria de Navantia arranca en 1730 con la creación de los históricos arsenales militares de Ferrol, Cartagena y La Carraca, cuyos astilleros estaban destinados a construir y reparar los buques de la Armada Española. Al término de la Guerra Civil Española, el Estado se hizo cargo de los arsenales militares y en 1947 se constituyó la Empresa Nacional Bazán, que nació como una empresa de construcción naval que dependía de tecnología extranjera. Con posterioridad, Bazán empezó a desarrollar sus propios proyectos de buques. En 2000, nace IZAR, como resultado de la fusión entre Astilleros Españoles (AESA), sociedad que aglutinaba los astilleros públicos civiles y la Empresa Nacional Bazán. En diciembre de 2004 la Sociedad Estatal de Participaciones Industriales (SEPI), máxima accionista y gestora del grupo, decide la segregación de la rama militar de IZAR, creando en marzo de 2005 la sociedad Navantia, encaminado a lograr una mayor eficacia empresarial, posteriormente siéndole traspasada también la rama civil."
 santa_barbara:0 "Santa Bárbara"
 santa_barbara_desc:0 "La industria armamentística en España se remontan a varios siglos con fábricas como la Real Fábrica de Artillería de Sevilla (fundada en el año 1540 y que fue una de las primeras en fundir cañones de hierro del calibre 24 en España en 1777), la Fábrica de Armas de Oviedo (fundada en 1794), la Fábrica de Armas de Trubia (de donde salió el primer carro de combate español en 1926) o la Fábrica de pólvora y explosivos de El Fargue (fundada en 1908). La Empresa Nacional Santa Bárbara de Industrias Militares Sociedad Anónima se constituyó como empresa en 1960 al reagruparse diversas fábricas pertenecientes hasta entonces al Ejército y bajo el accionariado del Instituto Nacional de Industria."
 INDRA:0 "Indra"
 INDRA_desc:0 "Indra es una empresa multinacional española que ofrece servicios de consultoría sobre transporte, defensa, energía, telecomunicaciones, servicios financieros; así como servicios al sector público. Es una de las mayores empresas armamentísticas de España, siendo una de las tres empresas españolas que se encuentran entre las 100 mayores compañías mundiales del sector de defensa y seguridad, según los informes del SIPRI . Indra pertenece al índice selectivo español IBEX 35 desde el 1 de julio de 1999."
