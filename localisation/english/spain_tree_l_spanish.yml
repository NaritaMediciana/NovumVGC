 SPR_PD_antinuclear_idea:0 "Cierre de Centrales Nucleares"
 SPR_PD_antinuclear_idea_desc:0 "Sin duda el gran inconveniente, y principal valedor de la lucha contra el uso de la energía nuclear, es el riesgo de accidentes. Si bien es cierto que desde los sucesos de Chernóbil y Three Miles Island, las medidas de seguridad en las centrales son muchísimo más estrictas y hacen que la posibilidad de que se produzcan accidentes nucleares se reduzcan drásticamente, también es verdad, que el accidente de Japón nos hace suponer que aunque existan todas las medidas de seguridad necesarias, el poder de la naturaleza no se puede controlar. Esto hace que los posibles fallos en centrales nucleares se conviertan en auténticos desastres tanto para la población como para la naturaleza, a diferencia de otras fuentes energéticas. Esto es debido a que las reacciones nucleares por fisión generan unas reacciones en cadena que si los sistemas de control fallasen provocarían una explosión radiactiva."
