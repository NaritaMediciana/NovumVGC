 SPR_ejercito_popular_voluntario_desc:0 ""
 SPR_ejercito_popular_pueblo:0 "Defensa Total del Pueblo"
 SPR_ejercito_popular_pueblo_desc:0 "Cualquier ciudadano que resista a un agresor es un miembro de las fuerzas armadas, así toda la población podría convertirse en un ejército de resistencia monolítico."
