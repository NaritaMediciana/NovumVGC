 SPR_NEP_desc:0 "Permitiendo el establecimiento de algunas empresas privadas, la NEP permite la iniciativa privada en el comercio interior para el beneficio privado mientras que el Estado seguía controlando el comercio exterior, los bancos y las grandes industrias."
