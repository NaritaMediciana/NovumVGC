 spain.328.t:0 "Heroísmo Positivo"
 spain.328.d:0 "Las características que distinguían al nuevo hombre socialista, impregnada de los valores colectivistas, son la valentía, la decisión, la firmeza, el profundo conocimiento de la tecnología que maneja y el espíritu emprendedor y competitivo. Los héroes son las personas que no tienen miedo de romper las reglas caducas y que estan dispuestas a cargar con la responsabilidad en caso de fracaso. Para construir tal cultura el esfuerzo se encamina en dos direcciones. Primero, realizar hechos que produzcan sensación de orgullo en la población. Segundo, difundir estos hechos, creando una ética de heroísmo."
