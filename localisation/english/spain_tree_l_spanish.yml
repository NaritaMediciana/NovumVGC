 SPR_privatizaciones_idea:0 "Privatizaciones"
 SPR_privatizaciones_idea_desc:0 "Aznar se deshizo de las joyas de la Corona: Endesa, Tabacalera (ahora en Altadis), Repsol, Telefónica, Argentaria o Gas Natural, algo que ya había iniciado su predecesor en el cargo. Solo un año después de ganar las elecciones, en 1997, el PP empezó a vender. Bajo su mandato, pasaron a manos privadas las principales compañías de sectores de gran importancia en la economía española, como electricidad, gas, petróleo, transporte, telecomunicaciones... en total se privatizan unas 50 empresas, que dejan unos ingresos de 30.000 millones de euros, de los que más de 22.000 millones corresponden a OPVs. En 1996, el déficit era del 5,5% y la deuda pública ascendía al 67,4%. Según el estudio de la universidad de Oviedo antes citado, con Felipe González los ingresos anuales obtenidos por las privatizaciones solo representaron un 10% del déficit, mientras que en los años 1997 y 1998 (con Aznar) la proporción aumentó hasta un 60-75%, "lo que contribuyó a la reducción del déficit y de la deuda pública y a hacer posible que España cumpliera el requisito de Maastricht de reducir el déficit fiscal por debajo del 3% del PIB. No todos están de acuerdo con este supuesto milagro económico de Aznar, ya que las privatizaciones suelen sirven para reducir el nivel de deuda pública pero no el déficit estructural, ya que solo producen ingresos en el año de la venta. Aznar, el rey de las privatizaciones, encontró luego acomodo en una de las empresas que privatizó, Endesa. Como mucho otros expolíticos. La gestión de la transición de economías tradicionalmente industriales hacia la eufemística “economía del conocimiento” se ha concentrado en la privatización y liberalización de las grandes empresas públicas y sectores llamados estratégicos, como la energía, los suministros, el transporte, las infraestructuras y las telecomunicaciones. La flexibilidad del mercado de trabajo que pretendidamente debería favorecer la movilidad laboral en este proceso de transición se ha quedado en una burda (des)regulación, profundizada con la excusa de la crisis actual, consiguiendo abaratar el coste de trabajo y aumentar la precariedad laboral."
 SPR_liberalizacion_economia_idea:0 "Liberalización Económica"
 SPR_liberalizacion_economia_idea_desc:0 "La gestión de la transición de economías tradicionalmente industriales hacia la eufemística “economía del conocimiento” se ha concentrado en la privatización y liberalización de las grandes empresas públicas y sectores llamados estratégicos, como la energía, los suministros, el transporte, las infraestructuras y las telecomunicaciones. La flexibilidad del mercado de trabajo que pretendidamente debería favorecer la movilidad laboral en este proceso de transición se ha quedado en una burda (des)regulación, profundizada con la excusa de la crisis actual, consiguiendo abaratar el coste de trabajo y aumentar la precariedad laboral."
 SPR_burbuja_inmobiliaria_idea:0 "Fase Expansiva: La Entrada del Euro"
 SPR_burbuja_inmobiliaria_idea_desc:0 "Los índices económicos comenzaron a subir a partir de 1995, trayendo una fase expansiva que duró hasta principios de 2008, con un incremento medio anual del PIB del 3,5 %, lo que ha constituido el periodo de crecimiento más alto desde 1975. Las razones que se han enunciado mayoritariamente como impulsoras de este prolongado periodo de auge económico fueron básicamente dos: En primer lugar, la incorporación de España a la Unión Monetaria. La entrada en vigor de la segunda fase de la Unión Económica y Monetaria de la Unión Europea en 1994 propició una caída de los tipos de interés, que se acentuó a partir de la instauración del euro como moneda oficial en sustitución de la peseta, que dejó de circular en 2002. La bajada de los tipos y la ausencia de riesgo de tipo de cambio dentro de la zona euro llegó a provocar la existencia de tipos de interés reales negativos y alentó un aumento de la confianza de los inversores y un fuerte aumento del crédito, que conllevó el aumento de la demanda de viviendas y de bienes de consumo duradero y posteriormente el aumento de la inversión y el empleo de las empresas favorecidos por esa mayor demanda. Esta bajada de los tipos de interés trajo también el nacimiento de la denominada burbuja inmobiliaria, que infló el precio de las viviendas con subidas durante este periodo de más de un 30 % en términos reales. La segunda causa de la expansión vivida por España fue una llegada masiva de inmigrantes, fundamentalmente a partir del año 2002, atraídos por una creciente demanda de empleo en el sector de la construcción y de algunos servicios básicos de bajo nivel añadido como la hostelería y el servicio doméstico. Esta llegada provocó un nuevo impulso al consumo y a la inversión española y a la vez impidió el estrangulamiento por falta de mano de obra en determinados sectores. Estos factores mencionados fueron capaces de vencer un periodo internacional caracterizado por el alza de los precios de la energía y de otras materias primas así como por el desarrollo de una competencia internacional creciente. A finales de 2007 se ponía de manifiesto en la economía de España, problemas típicos de un exceso de la demanda global con una inflación arrastrada superior en un punto a la de la zona euro, una burbuja inmobiliaria muy hinchada y un amplio déficit de la balanza por cuenta corriente, que llegó a ser el segundo más elevado del mundo, tras el de Estados Unidos, provocado por el aumento muy fuerte de la inversión en España que se tradujo en un elevado endeudamiento exterior, también se llegó a este año con una economía muy desequilibrada hacia el sector de la construcción y poco eficiente con una productividad muy deteriorada que en su conjunto hacían insostenible el mantenimiento de las tasas de crecimiento llevadas hasta ese año." 
 SPR_ibex_idea:0 "La Metamorfosis del Ibex"
 SPR_ibex_idea_desc:0 "En sus orígenes, el Ibex era fiel reflejo de una economía inmersa en un profundo proceso de ajuste y modernización para lograr la convergencia con los países del entorno europeo. En ella, dos sectores muy regulados, la banca y las eléctricas, tenían un peso muy relevante -ambos representaban más de un 70% del índice- y el sector público estaba muy presente a través de compañías como Telefónica, Endesa, Iberia, Repsol o Tabacalera. Las 35 empresas presentes en aquellos primeros compases del índice tenían un valor conjunto equivalente a los 51.382 millones de euros. Veinticinco años después, el Ibex 35 ha multiplicado por más de diez su capitalización, unas cifras que hablan a las claras del crecimiento experimentado en este periodo por la economía española y sus empresas y que también se ha reflejado en una revalorización del índice del 255% -un 790% si se tienen en cuenta los dividendos abonados por sus empresas. Un sector ha logrado mantener casi invariable su preponderancia en el índice selectivo de la bolsa española: la banca. Ya en su origen, Banco Central Hispano, BBV, Santander, Popular, Banesto y Banco Exterior se encuadraban entre los diez mayores valores del índice. A través de procesos de fusión e internacionalización, el sector financiero ha alumbrado algunas de las mayores compañías del mercado español. El testigo de Telefónica como la empresa más valiosa del Ibex ha sido recogido por Inditex. La compañía textil ha protagonizado una de las más reseñables historias de éxito en el mercado español en los últimos años y ha alcanzado un valor en bolsa cercano a los 100.000 millones de euros. Firmas como Iberdrola, Endesa o Repsol se mantienen hoy entre las más relevantes del Ibex 35. Y otras, como Gas Natural y Red Eléctrica, que no estaban presentes en los orígenes del selectivo también tiene en la actualidad un peso considerable."
 SPR_fundaciones_idea:0 "Los Tentáculos de la «Real Politik»"
 SPR_fundaciones_idea_desc:0 "PP y PSOE han pasado de tener diferentes instituciones a coordinarlas en torno a un importante think tank. En esta labor, la innovación la marcaron José María Aznar y su Fundación para el Análisis y los Estudios Sociales (FAES), cuando, a finales de 2002, se integraron cinco fundaciones vinculadas con el Partido Popular, dejando sólo al margen a la ONG Humanismo y Democracia. Similar proceso estarían viviendo ahora la Fundación Pablo Iglesias, Españoles en el Mundo, Jaime Vera, Sistema y Progreso Global, instituciones más afines al PSOE y que podrían integrarse en Igualdad, Derechos, Ecología, Acción y Solidaridad, que conforman el acrónimo IDEAS y que se convertirá en breve en el reflejo socialista del think tank popular. Existen en todos los países que han tenido algún objetivo imperialista en su historia, como Estados Unidos, Francia o España. Pero este legado no se encuentra únicamente en mano de las organizaciones partidistas. Se dividen estas fundaciones entre públicas, creadas directamente por el Estado, como el Instituto Cervantes o la Fundación Carolina; y las privadas, relacionadas con partidos, empresas e Iglesia. En las organizaciones ligadas a los propios partidos o al propio Estado, la participación de las grandes empresas es trascendental para su financiación, ya sea con directivos en sus patronatos o con la presencia directa de las multinacionales, como es el caso de la Fundación Carolina, que junto al dinero de la AECI cuenta con las aportaciones del Santander, BBVA, Endesa, PRISA y, así, hasta a un total de 25 multinacionales españolas. Con diferentes medios pero objetivos parecidos se encuentran otras instituciones como el Instituto Cervantes u ONG afines, como Solidaridad (PSOE) o Humanismo y Democracia (PP). El Cervantes, junto al idioma español, exporta la venerable imagen de monarquía parlamentaria, la Transición y todas las trascendentales cuestiones de Estado. Un ejemplo de ello es la ausencia del Cervantes en los territorios de la ex provincia española del Sáhara Occidental, mientras que existen cinco de sus centros en Marruecos, quien ocupó la antigua colonia."
