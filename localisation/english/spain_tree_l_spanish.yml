 spain.422.t:0 "Libertad para Ecuador"
 spain.422.d:0 "La comunidad internacional también tiene la responsabilidad de proteger al pueblo de Ecuador y responder de manera urgente a su crisis económica y humanitaria. En la actualidad, Ecuador enfrenta una terrible hiperinflación, lo que ha ocasionado una escasez generalizada de suministros básicos, incluidos los alimentos. El número de fallecidos y las detenciones masivas en respuesta a las protestas pacíficas se desarrollan rápidamente. La única solución para solventar la crisis que vive Ecuador es una intervención militar."
