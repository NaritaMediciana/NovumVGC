 #Focus tree
 SPR_industrial_focus:0 "Enfoque Industrial"
 SPR_industrial_focus_desc:0 "Centra todos nuestros esfuerzos políticos en fortalecer la industria civil en un gran salto adelante."
 SPR_south_dev:0 "Desarrollo del Sur"
 SPR_south_dev_desc:0 "Debemos desarrollar la industria en el sur de España para solucionar los desequilibrios territoriales."
 SPR_levante_dev:0 "Desarrollo del Levante"
 SPR_levante_dev_desc:0 "El Levante español se configura como una oportunidad a futuros negocios con la ribera mediterranea. Ayudar a su desarrollo incrementará nuestro poder económico."
 SPR_north_dev:0 "Desarrollo del Norte"
 SPR_north_dev_desc:0 "El norte de España es la parte más moderna del país. Ayudar a su desarrollo incrementará nuestro poder económico."
 SPR_central_logistics:0 "Corredor Central"
 SPR_central_logistics_desc:0 "El Corredor Central es un corredor ferroviario de pasajeros y mercancías que recorre de norte a sur la Península Ibérica. Pertenece a la red básica de la Red Transeuropea de Transporte (TEN-T). Debe estar finalizado antes del año 2031. Junto con el Corredor Atlántico y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo."
 SPR_mediterranean_logistics:0 "Corredor Mediterráneo"
 SPR_mediterranean_logistics_desc:0 "El Corredor Mediterráneo es el término bajo el cual se denomina un conjunto de líneas ferroviarias en el este de España destinadas al transporte de pasajeros y mercancías y que discurren principalmente en paralelo a la costa mediterránea. Su recorrido cubre las comunidades autónomas de Cataluña, Comunidad Valenciana, Murcia y Andalucía. Debido a su conexión con las líneas de alta velocidad europeas y su interoperabilidad con los principales puertos españoles, constituye uno de los ejes ferroviarios más importantes a nivel económico y comercial del país."
 SPR_atlantic_logistics:0 "Corredor Atlántico"
 SPR_atlantic_logistics_desc:0 "El Corredor Atlántico es un corredor ferroviario de pasajeros y mercancías que conecta los puertos de la fachada atlántica con el interior y el resto de Europa. Pertenece a la red básica de la Red Transeuropea de Transporte (TEN-T). Debe estar finalizado antes del año 2031. Junto con el Corredor Central y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo."
 SPR_arsenal_carraca:0 "Arsenal de la Carraca"
 SPR_arsenal_carraca_desc:0 "El Arsenal de la Carraca es un centro militar destinado a la construcción y reparación de buques, y al almacenamiento y distribución de armamento y munición. El Arsenal se encuentra en el término municipal de San Fernando, en la provincia de Cádiz y fue el primer establecimiento militar de su género creado en España a impulsos de la política naval de Felipe V desarrollada por José Patiño y el marqués de la Ensenada. TU REGERE IMPERIO FLUCTUS HISPANE MEMENTO."
 SPR_arsenal_cartagena:0 "Arsenal de Cartagena"
 SPR_arsenal_cartagena_desc:0 "El Arsenal Militar de Cartagena es un astillero y base naval de gran importancia en el Levante español, construido con la intención de desarrollar la política naval de Felipe V y su secretario, el marqués de la Ensenada."
 SPR_galicia_civilian:0 "Inversiones industriales en Galicia"
 SPR_galicia_civilian_desc:0 "Debemos facilitar inversiones en el tejido industrial de Galicia."
 SPR_bascongadas_military:0 "Inversiones militares en el País Vasco"
 SPR_bascongadas_military_desc:0 "Estas inversiones estan encaminadas a garantizar la productividad de las empresas armamentísticas."
 SPR_invest_south:0 "Inversiones industriales en el Sur"
 SPR_invest_south_desc:0 "Nuestros esfuerzos a ayudar a un sur prospero y con trabajo"
 SPR_invest_north:0 "Inversiones industriales en el Norte"
 SPR_invest_north_desc:0 "Debemos expandir para fortalecer la base industrial."
 SPR_enforce_culture_GLC:0 "Unión política y cultural con Galicia"
 SPR_enforce_culture_GLC_desc:0 "Los gallegos deben entender el lugar que les corresponde en España, y así olvidar sus veleidades separatistas"
 SPR_north_miracle:0 "Eficiencia Industrial del Norte"
 SPR_north_miracle_desc:0 "Futuras inversiones en el norte garantizara su eficiencia económica."
 SPR_estado_unitario:0 "Estado Unitario"
 SPR_estado_unitario_desc:0 "Vox defiende un Estado unitario, políticamente centralizado y administrativamente descentralizado en las diputaciones provinciales y municipios. Así que Vox defiende la supresión de los parlamentos autonómicos y la centralización política de todas las competencias a través de una reforma constitucional."
 SPR_familia_tradicional:0 "Familia Tradicional"
 SPR_familia_tradicional_desc:0 ""
 SPR_education_reforms:0 "Reformas Educativas"
 SPR_education_reforms_desc:0 "Los alemanes, franceses y británicos dominan la educación universitaria. Las Universidades españolas deben liderar en Europa."
 SPR_economic_reforms:0 "Reformas Económicas"
 SPR_economic_reforms_desc:0 "Nuestra economía se encuentra oxidada. Debemos encontar y facilitar la legislación para evitar dicha situación."
 SPR_sidero_metal:0 "Desarrollo de la Siderurgia"
 SPR_sidero_metal_desc:0 "¡Una verdadera superpotencia debe ser autosuficiente! Las políticas de reconversión industrial se han mostrado nefastas. Debemos aumentar la importancia de la industria siderúrgica en nuestro país."
 SPR_european_logistics:0 "Corredor Atlántico-Mediterráneo"
 SPR_european_logistics_desc:0 "El Corredor Atlántico-Mediterráneo es un corredor ferroviario de pasajeros y mercancías que conecta los puertos de la fachada atlántica de la Península Ibérica con el Corredor Mediterráneo. Pertenece a la red básica de la Red Transeuropea de Transporte (TEN-T). Debe estar finalizado antes del año 2031."
 SPR_escuela_nacional:0 "Reforma del Sistema Educativo"
 SPR_escuela_nacional_desc:0 "Debemos invertir en el sistema público educativo para garantizar el futuro desarrollo de la nación."
 SPR_bureaucratic_reforms:0 "Reformas Administrativas"
 SPR_bureaucratic_reforms_desc:0 "La Administración Española es ineficiente y anticuada. Garantizaremos las inversiones y legislación adecuada para crear su eficiencia."
 SPR_mineria_metal:0 "Desarrollo de la Minería"
 SPR_mineria_metal_desc:0 "Después de los recientes sucesos en el campo siderúrgico, deberíamos proseguir en el aumento de nuestras reservas mineras."
 SPR_enforce_culture_CAT:0 "Unión política y cultural con Catalunya"
 SPR_enforce_culture_CAT_desc:0 "Los catalanes deben entender el lugar que les corresponde en España, y así olvidar sus veleidades separatistas." 
 SPR_enforce_culture_BSQ_desc:0 "Los vascos deben entender el lugar que les corresponde en España, y así olvidar sus veleidades separatistas."
 SPR_support_cep_africa:0 "Apoyo a CEPSA en Africa"
 SPR_support_cep_africa_desc:0 "Usando nuestras influencias gubernamentales debemos garantizar a la Compañía Española de Petróleos (CEPSA), nuestra princial compañía petrolera, aumentar el control de los recursos africanos para beneficio de nuestra economía."
 SPR_support_cep_arabia:0 "Apoyo a CEPSA en Arabia"
 SPR_support_cep_arabia_desc:0 "Al igual que en Africa, debemos ayudar a la Compañía Española de Petróleos (CEPSA) en la peninsula arabica, permitiendo el control de los mayores recursos estratégicos mundiales."
 SPR_anti_mafia_measures:0 "Medidas Anti-Mafia"
 SPR_anti_mafia_measures_desc:0 "El poder de la organizaciones criminales es bien conocido en todo el mundo, son una amenaza real en España. Debemos presupuestar a los Cuerpos y Fuerzas de Seguridad del Estado para combatir dicho fenómeno delincuencial. Podríamos no eliminarlos completamente, pero definitivamente podemos disminuir su influencia y daño en el corto plazo."
 SPR_anti_corruption_measures:0 "Medidas Anti-Corrupción"
 SPR_anti_corruption_measures_desc:0 "Ahora que hemos lidiado con la influencia de las mafias, podemos empezar a luchar contra la corrupción. Vamos a dotar al Estado de los mécanismos de represión para hacer frente al sistema social y político, basado en el clientelismo, nepotismo y amiguismo, que impera en la actualidad española."
 SPR_ideology_focus:0 "Enfoque Ideológico"
 SPR_ideology_focus_desc:0 "Desde el fin de la dictadura, España ha estado alineada con el Occidente, pero los tiempos cambian. Tal vez sea hora de revisar nuestra agenda de Alianzas."
 SPR_our_past:0 "Las Viejas Maneras"
 SPR_our_past_desc:0 "La democracia actual se desmorona ante la corrupción. ¡Debemos cambiar todo para que nada cambie!"
 SPR_what_we_are:0 "El Camino Democrático"
 SPR_what_we_are_desc:0 "¿No hemos aprendido nada de nuestro pasado totalitario? ¡España es libre y lo seguira siendo!"
 SPR_towards_fascism:0 "Retorno al Fascismo"
 SPR_towards_fascism_desc:0 "Honestamente ¿Realmente los fascistas estaban en todo equivocado? Debemos volver al camino de la España Imperial."
