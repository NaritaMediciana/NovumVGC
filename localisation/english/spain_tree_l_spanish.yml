 #Equipment Infantry
 SPR_infantry_equipment_0:0 "CETME C"
 SPR_infantry_equipment_0_short:0 "CETME C"
 SPR_infantry_equipment_0_desc:0 "La producción del rifle comenzó en España en 1957. La serie CETME de rifles de batalla se fabricó en cuatro modelos básicos; Los modelos A, B, C y E. La principal diferencia en los modelos de producción son los modos de fuego, la ausencia de bipod y el peso más ligero para modelos posteriores."
 SPR_infantry_equipment_1:0 "CETME L"
 SPR_infantry_equipment_1_short:0 "CETME L"
 SPR_infantry_equipment_1_desc:0 "El arma fue probada con éxito entre 1981-1982 y aprobada para producción en serie en 1984 en la fábrica de la Empresa Nacional Santa Bárbara (actualmente Santa Bárbara Sistemas, integrada en la división de Sistemas de Combate Terrestre de General Dynamics). En servicio con el ejército español y los primeros rifles fueron entregados en 1987, con lo cual se habían colocado pedidos de aproximadamente 60.000."
 SPR_infantry_equipment_2:0 "HK G36E"
 SPR_infantry_equipment_2_short:0 "HK G36E"
 SPR_infantry_equipment_2_desc:0 "En julio de 1998, se anunció que el G36 había sido seleccionado como el rifle estándar para las Fuerzas Armadas españolas, reemplazando los 5.56 mm CETME de los fusiles modelo L y LC. Las entregas se realizaron por primera vez a finales de 1999. Estos fusiles se fabrican en España bajo licencia de General Dynamics Santa Bárbara Sistemas en la instalación de FACOR (Fábrica de Armas de la Coruña), en Coruña, Galicia."
 SPR_infantry_equipment_3:0 "HK G36E1"
 SPR_infantry_equipment_3_short:0 "HK G36E1"
 SPR_infantry_equipment_3_desc:0 "Se trata de una designación de artillería asignada a una variante actualizada del G36 utilizado por el Ejército español."
 SPR_infantry_equipment_4:0 "HKG36E2"
 SPR_infantry_equipment_4_short:0 "HKG36E2"
 SPR_infantry_equipment_4_desc:0 "Se trata de una designación de artillería asignada a una variante actualizada del G36 utilizado por el Ejército español."
 SPR_infantry_equipment_5:0 "HK417E"
 SPR_infantry_equipment_5_short:0 "HK417E"
 SPR_infantry_equipment_5_desc:0 "El Heckler & Koch HK417E es un rifle de combate diseñado y fabricado bajo licencia por Heckler & Koch en España. Es un rifle de fuego selectivo de gas con un perno rotatorio y es esencialmente un fusil de asalto HK416 ampliado."
 SPR_infantry_equipment_6:0 "CETME M30"
 SPR_infantry_equipment_6_short:0 "CETME M30"
 SPR_infantry_equipment_6_desc:0 "El Modelo 30 de CETME es un rifle de asalto de la OTAN de 7,62 mm. El diseño de este rifle nació de una mezcla del antiguo modelo CETME C con las necesidades actuales del ejército español. Siendo un rifle del tipo bullpup y fabricado completamente a nivel nacional, esta es la opción del futuro para el ejército español." 
 #Equipment Land
 SPR_modern_tank_equipment_1:0 "M48A5E Patton"
 SPR_modern_tank_equipment_1_short:0 "M48A5E"
 SPR_modern_tank_equipment_1_desc:0 "El tanque M48 Patton fue diseñado para reemplazar a los anteriores M47 Pattons y M4 Shermans. Aunque en gran parte se asemeja a la M47, el M48 fue un diseño completamente nuevo. El modelo M48A5, siendo actualizado para llevar el nuevo arma estándar de la M60, la pistola de 105mm. Algunos modelos M48A5 sirvieron bien en los años ochenta."
 SPR_modern_tank_equipment_2:0 "AMX-30E"
 SPR_modern_tank_equipment_2_short:0 "AMX-30E"
 SPR_modern_tank_equipment_2_desc:0 "El AMX-30E es un tanque de batalla español basado en el AMX-30 de Francia."
 SPR_modern_tank_equipment_3:0 "Leopard 2A4"
 SPR_modern_tank_equipment_3_short:0 "Leopard 2A4"
 SPR_modern_tank_equipment_3_desc:0 "La versión más extendida de la familia Leopard 2, los modelos 2A4. Estos tanques fueron vendidos a la OTAN o ejércitos amistosos alrededor del mundo."
 SPR_modern_tank_equipment_4:0 "Leopard 2A5"
 SPR_modern_tank_equipment_4_short:0 "Leopard 2A5"
 SPR_modern_tank_equipment_4_desc:0 "Leopard 2A5"
 SPR_modern_tank_equipment_5:0 "Leopardo 2E"
 SPR_modern_tank_equipment_5_short:0 "Leopardo 2E"
 SPR_modern_tank_equipment_5_desc:0 "El Leopard 2E o Leopard 2A6E es una variante del tanque de combate alemán Leopard 2, adaptado a las necesidades del ejército español, que lo adquirió como parte de un programa de modernización del armamento llamado Programa Coraza."
 SPR_modern_tank_equipment_6:0 "LINCE 1"
 SPR_modern_tank_equipment_6_short:0 "LINCE 1"
 SPR_modern_tank_equipment_6_desc:0 "El Lince fue un programa de desarrollo español para un tanque de batalla principal propuesto que se desarrolló durante el final de 2017 y principios de 2019."
 SPR_modern_tank_equipment_7:0 "Leopard 2A8"
 SPR_modern_tank_equipment_7_short:0 "Leopard 2A8"
 SPR_modern_tank_equipment_7_desc:0 "El Leopard 2A8 está diseñado para funcionar tanto en conflictos de baja intensidad como de alta intensidad. La protección del tanque ha sido aumentada por la armadura modular; La protección frontal se ha mejorado con un kit dual en la torreta y el frente del casco, mientras que la protección de 360 ​​° contra los RPG y la protección contra las minas aumenta la capacidad de supervivencia del tanque en operaciones urbanas."
