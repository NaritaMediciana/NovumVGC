 spain.XXX.t:0 "Caso Gürtel"
 spain.XXX.d:0 "El caso Gürtel es el nombre con el que se conoce una investigación iniciada en noviembre de 2007 por la Fiscalía Anticorrupción y denunciada por la Fiscalía en febrero de 2009 ante la Audiencia Nacional, sobre una red de corrupción política vinculada al Partido Popular, que funcionaba principalmente en las comunidades de Madrid y Valencia. El denominado caso Bárcenas, que constituye una derivación del Gürtel, y recoge una contabilidad B del PP (es decir, no declarada a la Hacienda Pública española), con recepción de donativos ilegales de constructoras y entrega de dinero negro a los dirigentes del partido. La trama estaba encabezada por el cuarteto integrado por el empresario Francisco Correa y tres de sus hombres de confianza: Álvaro Pérez Alonso apodado "El Bigotes", Pablo Crespo y Antoine Sánchez. Este grupo habría establecido un supuesto conglomerado de negocios con objeto de nutrirse de fondos de entidades públicas, en particular de algunos ayuntamientos y comunidades autónomas como la Comunidad de Madrid, Comunidad Valenciana y Galicia, así como para saltarse las prohibiciones legales en materia urbanística y medioambiental que habrían afectado a sus negocios inmobiliarios."
 spain.XXX.o1:0 "" 
 spain.XXX.t: "Invitación al Pacto Plus Ultra"
 spain.XXX.d: "Hemos sido invitados por España a entrar en su "Federación Plus Ultra", que pretende restaurar el poderoso Imperio Español en una Federación de Naciones. ¿Deberíamos aceptar?"
 spain.XXX.o1: "Somos de sangre española, nuestro único lugar en el mundo está entre nuestros hermanos"
 spain.XXX.o2: "Esto es simplemente ridículo!" 
 spain.XXX.t:0 "Crisis de Inmigración Ilegal"
 spain.XXX.d:0 "Ha habido un aumento de la inmigración ilegal desde el norte de África en los últimos años. Si bien nos ofrece más fuerza de trabajo y, por lo tanto, población en nuestro país, que está sufriendo la tasa de natalidad estancada, también preocupa a una parte de nuestra población que piensa que no debemos salvarlos de los mares, sino que debemos enviarlos a su país de origen."
 spain.XXX.o1:0 "Elegiremos nuestra política sabiamente"
 spain.XXX.t:0 "Detener la migración masiva"
 spain.XXX.d:0 "Es nuestro deber preservar nuestra cultura superior sobre los africanos inferiores, y por lo tanto debemos proteger nuestras fronteras de los salvajes. Pongamos fin finalmente a esta inmigración ilegal de las tierras baldías de África"
 spain.XXX.o1:0 "Es la hora" 

