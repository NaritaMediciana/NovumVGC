 SPR_EMEA_1:0 "Estado Mayor del Aire"
 SPR_EMEA_1_desc:0 "El Estado Mayor del Aire de España es el grupo de oficiales del ejército del Aire de España que cumplen tareas de organización, operaciones y logística. Fue creado en septiembre de 1939, al organizarse el ministerio del Aire por Decreto de 1 de septiembre y las funciones propias de cada una de sus secciones fueron fijadas por Ley de 12 de julio de 1940 (art. 3). Al desaparecer el ministerio del Aire en 1977, quedó automática ligado al nuevo Ministerio de Defensa que sucedió al anterior. Es el órgano encargado de proporcionar asistencia inmediata al Ministro en cuanto a organización, operaciones y logística."
