 SPR_corruption_EU_idea:0 "Corrupción"
 SPR_corruption_EU_idea_desc:0 "El sistema político español es mucho menos estable e imparcial que los sistemas europeos comparables. El amiguismo, clientelismo y el nepotismo son enormes problemas en la administración y el poder judicial."  
 SPR_UE_FEDER_retirada_idea:0 "Bruselas retiene los FEDER"
 SPR_UE_FEDER_retirada_idea:0 "La Comisión Europea mantiene bloqueados 1.122 millones de euros en subvenciones europeas a España tras detectar graves deficiencias e irregularidades en el control que realizan los organismos que gestionan la aplicación y la justificación de estos proyectos. Este importe corresponde a fondos FEDER (Fondo Europeo de Desarrollo Regional), con los que Europa financia infraestructuras e iniciativas de desarrollo en materia de transportes, energía, medio ambiente o investigación. Actualmente hay 15 órganos gestores de fondos FEDER con cantidades retenidas por la Comisión Europea debido a los incumplimientos. Entre los llamados organismos intermedios que gestionan las subvenciones y de los que Bruselas considera que no han ejercido el control adecuado hay ministerios (Economía, Industria, Agricultura…), entidades públicas empresariales como el ICEX, y gobiernos regionales (Madrid, Castilla y León, Melilla). El Ministerio de Hacienda, del que depende la Dirección General de Fondos Comunitarios encargada de evaluar y gestionar las subvenciones europeas, asegura que este tipo de irregularidades son “habituales” y que España es el país que más fondos recibe, más proyectos financia y más organismos intermedios tiene gestionándolos. Una portavoz señaló que para el siguiente periodo de FEDER, “se ha contemplado la simplificación del sistema de gestión” al pasar “de 150 organismos intermedios a solo 12”." 
 SPR_UE_FEDER_renegociado_idea:0 "Bruselas negocia los FEDER"
 SPR_UE_FEDER_renegociado_idea:0 "Los países que para el período de programación establecido más reciente tendrán prioridad en la recepción de los Fondos de Cohesión y Fondos Estructurales (FEDER y FSE) son, precisamente, los más recientemente adheridos (a excepción de Portugal y Grecia) y se encuentran en la Europa del Este." 
 SPR_crisis_deuda_soberana_idea:0 "Crisis de la zona Euro"
 SPR_crisis_deuda_soberana_idea_desc:0 "En la crisis de 2008, los acreedores europeos plantean la necesidad de que los países endeudados paguen la deuda (aspecto reforzado porque son los grandes bancos europeos los principales acreedores), lo que fuerza a éstos a pedir ayudas financieras a la UE. Para concederla, las UE va a exigirles que implanten duros programas de austeridad, la destrucción del estado del bienestar para intentar (y lograr) desprenderse de la Europa social existente, y el debilitamiento de la democracia, disminuyendo así el nivel de vida de las clases populares. Lo que no estimula sino que frena la producción, y se detiene el crecimiento. Es decir, la presión de los países del centro para que se paguen las deudas provoca la destrucción de las instalaciones productivas y disminuye la producción, y, por tanto, genera la imposibilidad de pagar de los países endeudados."
 SPR_gran_recesion_idea:0 "Crisis Económica Española"
 SPR_gran_recesion_idea_desc:0 "El comienzo de la crisis mundial supuso para España la explosión de otros problemas: el final de la burbuja inmobiliaria, la crisis bancaria de 2010 y finalmente el aumento del desempleo en España, lo que se tradujo en el surgimiento de movimientos sociales encaminados a cambiar el modelo económico y productivo así como cuestionar el sistema político exigiendo una renovación democrática. El movimiento social más importante es el denominado Movimiento 15-M, surgido en mayor medida por la precariedad y las condiciones económicas de la clase media y baja; dos consecuencias de la crisis financiera. La drástica disminución del crédito a familias y pequeños empresarios por parte de los bancos y las cajas de ahorros, algunas políticas de gasto llevadas a cabo por el gobierno central, el elevado déficit público de las administraciones autonómicas y municipales, la corrupción política, el deterioro de la productividad y la competitividad y la alta dependencia del petróleo son otros de los problemas que también han contribuido al agravamiento de la crisis. La crisis se extendió más allá de la economía para afectar a los ámbitos institucionales, políticos y sociales, dando lugar a la denominada crisis española de 2008-2016." 
 SPR_UE_rescate_neoliberal_idea:0 "Rescate Neoliberal"
 SPR_UE_rescate_neoliberal_idea_desc:0 "Quienes tienen el poder y quienes cooperan con ellos tienen claro su modelo de salida de la crisis, consistente en un deterioro permanente de las condiciones de trabajo, salarios, prestaciones sociales y formas de vida de la mayoría de la pobleción de los países occidentales." 
 SPR_UE_rescate_poderosos_idea:0 "Rescate de los Poderosos"
 SPR_UE_rescate_poderosos_idea_desc:0 "En esta crisis parece que los propietarios del capital han entendido que, para ellos, la forma de salir de ella es por medio de limitar los niveles de vida de las poblaciones en beneficio de las clases propietarias del capital y las élites políticas, técnicas y de muy altos funcionarios a su servicio." 
 SPR_estabilidad_presupuestaria_idea:0 "Estabilidad Presupuestaria"
 SPR_estabilidad_presupuestaria_idea_desc:0 "La reforma constitucional española de 2011 modificó el artículo 135 de la vigente Constitución estableciendo en el texto el concepto de estabilidad presupuestaria y que el pago de la deuda pública fuese lo primero a pagar frente a cualquier otro gasto del Estado en los presupuestos generales, sin enmienda o modificación posible. La entrada en vigor de parte del artículo se demora a 2020. La propuesta de reforma fue realizada el 23 de agosto de 2011 por el entonces presidente del Gobierno, el socialista José Luis Rodríguez Zapatero. La reforma contó con el apoyo de los dos partidos mayoritarios, Partido Popular y Partido Socialista Obrero Español, así como por Unión del Pueblo Navarro. Puesto que PSOE y PP tenían conjuntamente, en dicha legislatura, más del 90 % de diputados y senadores, y al tratarse de una reforma por proceso ordinario, no fue necesario un referéndum." 
 SPR_crisis_inmobiliaria_idea:0 "Crisis Inmobiliaria Española"
 SPR_crisis_inmobiliaria_idea_desc:0 "El origen de esta crisis, enmarcada en el contexto de una crisis económico-financiera mundial, estuvo fuertemente influida por el fuerte ajuste de la industria de la construcción tras el pinchazo de la burbuja inmobiliaria. Se considera que la burbuja inmobiliaria empezó durante el gobierno de J. M. Aznar, en los años anteriores al mandato de Zapatero. El abaratamiento del precio de la vivienda unido al desempleo conlleva que muchos ciudadanos no puedan hacerse cargo de sus hipotecas, ni aún vendiendo sus inmuebles. Ésta situación se produce debido a que en zonas donde los precios se habían "inflado" mucho, el precio actual de la vivienda es inferior al la deuda hipotecaria contraída. Así, numerosos embargos de locales y segundas residencias, así como desahucios de primeras viviendas se están llevando a cabo durante este período de crisis." 
 SPR_crisis_bancaria_idea:0 "Crisis del Sistema Bancario"
 SPR_crisis_bancaria_idea_desc:0 "Domingo 29 de marzo de 2009. El pánico se apodera del Gobierno de España y del sector financiero. El Banco de España tiene que intervenir Caja Castilla-La Mancha (CCM) ante la negativa de Unicaja a absorberla. El Consejo de Ministros se reúne de urgencia, porque las anquilosadas leyes de resolución bancaria del momento así lo exigen. Hay mucho miedo a una retirada masiva de depósitos al día siguiente, a que CCM se convierta en el Northern Rock español. Es el pistoletazo de salida de la mayor crisis financiera de la Historia de España."
 SPR_rescate_bancario_idea:0 "Rescate Bancario Español"
 SPR_rescate_bancario_idea_desc:0 "¿Cuánto costará el rescate a la banca española? El Tribunal de Cuentas puso ayer sobre la mesa una cifra: 60.718 millones de euros. Pero es una factura realizada sobre una foto fija de finales de 2015. Desde entonces ya ha pasado más de un año, y como el propio organismo público refleja en su informe todavía quedan pendientes cuatro frentes que podrían elevar el coste del rescate por encima de los 80.000 millones." 
 SPR_horizonte_2020_idea:0 "Horizonte 2020"
 SPR_horizonte_2020_idea_desc:0 "Horizonte 2020 es el mayor programa de investigación e innovación en la Unión Europea con un presupuesto de casi € 80 mil millones para el periodo 2014-2020. Su principal objetivo es asegurar la competitividad global de Europa. Horizonte 2020 cuenta con el respaldo político de los líderes europeos y los miembros del Parlamento Europeo. Coincidiendo en que la investigación es una inversión de futuro, Horizonte 2020 está en el centro del plan de la Unión Europea para el crecimiento y el empleo inteligente, sostenible e integrador. Mediante la ayuda financiera coordinada de la investigación y la innovación, Horizonte 2020 apoya la excelencia científica, el liderazgo industrial y las soluciones a los retos sociales."
 SPR_proyecto_INDECT_idea:0 "Proyecto INDECT"
 SPR_proyecto_INDECT_idea_desc:0 "El Proyecto INDECT ("Sistema Inteligente de Información que apoya la observación, la búsqueda y la detección para la seguridad de los ciudadanos en el medio urbano") desarrolla un sistema inteligente de observación del medio ambiente urbano para registrar e intercambiar datos operativos para la detección automática, comportamiento o violencia."
 SPR_INDECT_idea:0 "Proyecto INDECT"
 SPR_INDECT_idea_desc:0 "El Proyecto INDECT ("Sistema Inteligente de Información que apoya la observación, la búsqueda y la detección para la seguridad de los ciudadanos en el medio urbano") desarrolla un sistema inteligente de observación del medio ambiente urbano para registrar e intercambiar datos operativos para la detección automática, comportamiento o violencia."
 SPR_proyecto_HIDE_idea:0 "Proyecto HIDE"
 SPR_proyecto_HIDE_idea_desc:0 "HIDE (Seguridad Nacional, Acción de Identificación Biométrica y Ética de Detección Personal) es una acción de coordinación de 36 meses que tiene como objetivo la creación de una Plataforma de Diálogo Paneuropeo sobre Ética y Gobernanza de Tecnologías de Detección Personal y Biometría. Tres ideas clave llevaron al Consorcio a preparar el proyecto HIDE: ** Las preocupaciones sociales en curso sobre el uso de la biometría y las tecnologías de detección personal para mejorar la seguridad europea son legítimas. Es necesaria una investigación centrada en los desafíos éticos, de privacidad y normativos planteados por estas tecnologías en el contexto de la UE-27. ** Los aspectos éticos de las tecnologías de seguridad y la cuestión de la protección de datos ya no pueden abordarse en el contexto de una tecnología en particular. Es necesario investigar con un enfoque más integral del continuo entre la detección personal, la autenticación y la identificación. ** Las controversias internacionales pueden ser enfrentadas promoviendo la conversación estructurada. Estas controversias suelen basarse en diversas interpretaciones de principios compartidos (por ejemplo, el principio de proporcionalidad, el derecho a la intimidad, el derecho a la seguridad, etc.). La conversación estructurada puede permitir una mejor comprensión de las perspectivas de los demás y compromete a todas las partes en el diálogo. HIDE tiene como objetivo crear el mejor entorno donde este diálogo sea posible y pueda progresar."
 SPR_ue_mercosur_idea:0 "TLC UE-Mercosur"
 SPR_ue_mercosur_idea_desc:0 "Mercosur fue creado en 1991 y abarca Argentina, Brasil, Paraguay, Uruguay y Venezuela, que se unió oficialmente en julio de 2012. En diciembre de 2012 se firmó el Protocolo de Adhesión de Bolivia al Mercosur. Este Protocolo está pendiente de ratificación por todos los Parlamentos de los países del Mercosur. La UE tiene acuerdos bilaterales de asociación y cooperación mediante España con la mayor parte de los países iberoamericanos."
 SPR_mercosur_idea:0 "TLC UE-Mercosur"
 SPR_mercosur_idea_desc:0 "Mercosur fue creado en 1991 y abarca Argentina, Brasil, Paraguay, Uruguay y Venezuela, que se unió oficialmente en julio de 2012. En diciembre de 2012 se firmó el Protocolo de Adhesión de Bolivia al Mercosur. Este Protocolo está pendiente de ratificación por todos los Parlamentos de los países del Mercosur. La UE tiene acuerdos bilaterales de asociación y cooperación mediante España con la mayor parte de los países iberoamericanos."
 SPR_burbuja_turistica_idea:0 "Burbuja Turística"
 SPR_burbuja_turistica_idea_desc:0 "Las razones de este empeoramiento del panorama distributivo son varias y obedecen a factores que van más allá del cambio de ciclo económico. En primer lugar, persiste un problema económico básico ligado a una estructura productiva poco competitiva. En las últimas décadas, la creación de empleo ha estado muy ligada a sectores muy cíclicos y la evidencia nos muestra que necesitamos tasas relativamente altas de crecimiento del PIB para crear nuevos puestos de trabajo. En segundo lugar, tenemos un grave problema estructural de desigualdad y vulnerabilidad. Ya antes de la crisis existía un porcentaje de población muy amplio con rentas sólo ligeramente superiores al umbral de pobreza y muy dependientes del efecto de arrastre que había tenido la expansión de determinadas actividades económicas. En tercer lugar, no hemos sido capaces de consolidar una red de protección suficientemente sólida, enfrentándonos a la crisis con un sistema de garantía de ingresos muy fragmentado, con importantes lagunas en su cobertura y con grandes desigualdades territoriales en la respuesta ofrecida a las situaciones de insuficiencia de los ingresos."
