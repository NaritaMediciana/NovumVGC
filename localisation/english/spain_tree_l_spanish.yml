 spain.427.t:0 "Los Tentáculos de la «Real Politik»"
 spain.427.d:0 "PP y PSOE han pasado de tener diferentes instituciones a coordinarlas en torno a un importante think tank. En esta labor, la innovación la marcaron José María Aznar y su Fundación para el Análisis y los Estudios Sociales (FAES), cuando, a finales de 2002, se integraron cinco fundaciones vinculadas con el Partido Popular, dejando sólo al margen a la ONG Humanismo y Democracia. Similar proceso estarían viviendo ahora la Fundación Pablo Iglesias, Españoles en el Mundo, Jaime Vera, Sistema y Progreso Global, instituciones más afines al PSOE y que podrían integrarse en Igualdad, Derechos, Ecología, Acción y Solidaridad, que conforman el acrónimo IDEAS y que se convertirá en breve en el reflejo socialista del think tank popular. Existen en todos los países que han tenido algún objetivo imperialista en su historia, como Estados Unidos, Francia o España. Pero este legado no se encuentra únicamente en mano de las organizaciones partidistas. Se dividen estas fundaciones entre públicas, creadas directamente por el Estado, como el Instituto Cervantes o la Fundación Carolina; y las privadas, relacionadas con partidos, empresas e Iglesia. En las organizaciones ligadas a los propios partidos o al propio Estado, la participación de las grandes empresas es trascendental para su financiación, ya sea con directivos en sus patronatos o con la presencia directa de las multinacionales, como es el caso de la Fundación Carolina, que junto al dinero de la AECI cuenta con las aportaciones del Santander, BBVA, Endesa, PRISA y, así, hasta a un total de 25 multinacionales españolas. Con diferentes medios pero objetivos parecidos se encuentran otras instituciones como el Instituto Cervantes u ONG afines, como Solidaridad (PSOE) o Humanismo y Democracia (PP). El Cervantes, junto al idioma español, exporta la venerable imagen de monarquía parlamentaria, la Transición y todas las trascendentales cuestiones de Estado. Un ejemplo de ello es la ausencia del Cervantes en los territorios de la ex provincia española del Sáhara Occidental, mientras que existen cinco de sus centros en Marruecos, quien ocupó la antigua colonia."
