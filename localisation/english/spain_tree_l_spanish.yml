 SPR_privatizar_servicios_publicos_desc:0 "El gasto público se muestra excesivo, es necesario liberalizar los servicios para su mejor gestión por parte de empresas privadas."
 SPR_desregulacion_mercado:0 "Desregulación del Mercado"
 SPR_desregulacion_mercado_desc:0 "La desregulación, liberalización o desreglamentación, es el proceso por el cual un gobierno reduce las regulaciones específicas a un sector económico."
 SPR_libertad_economica:0 "Libertad Económica"
 SPR_libertad_economica_desc:0 "Instituciones básicas que protegen la libertad de los individuos para perseguir sus propios intereses económicos resultan en una mayor prosperidad para la sociedad"
 SPR_without_europe:0 "Por Nuestra Cuenta"
 SPR_without_europe_desc:0 "La Unión Europea está destinada a fracasar, y nuestra membresía está haciendo poco más que robarnos nuestra soberanía. Debemos empezar a distanciarnos de la organización."  
 SPR_attempt_join_berlin_alliance:0 "Adhesión al Eje de Berlin"
 SPR_attempt_join_berlin_alliance_desc:0 "Alemania ha roto la cadena de la OTAN. Una vez, nos enfrentamos a los poderes de Europa juntos. ¡Lo haremos de nuevo, y esta vez, triunfaremos!"
 SPR_new_parties:0 "Los Nuevos Partidos"
 SPR_new_parties_desc:0 "Los partidos políticos actuales están llenos de corrupción y llevaron a España a la situación en la que se encuentra. Necesitamos ayudar a nuevos partidos a entrar en la escena nacional para que puedan ayudar a solucionar nuestros problemas."
 SPR_old_parties:0 "Los Viejos Partidos"
 SPR_old_parties_desc:0 "Los partidos establecidos están aquí para quedarse. Sustituirlos sería inútil, debemos ayudarlos a crecer y eliminar su corrupción en su lugar."
 SPR_with_populism:0 "El Sendero Populista"
 SPR_with_populism_desc:0 "A pesar de que sus medios pueden ser extremos, los partidos populistas están ganando más y más apoyo que los partidos actuales establecidos. Esta ola populista cambiará la política española para siempre. ¡Hagamos a España grande otra vez!"
