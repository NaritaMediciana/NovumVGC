 spain.428.t:0 "No a la Guerra"
 spain.428.d:0 "Las manifestaciones mundiales contra la invasión de Irak de 2003 fueron una serie de protestas convocadas y coordinadas a nivel mundial contra la inminente invasión de Irak por Estados Unidos y sus aliados, siendo las primeras convocatorias de carácter realmente global de la historia. Es España el país donde estas manifestaciones lograron mayor trascendencia. Se daba la circunstancia que España formaba parte por turno del Consejo de Seguridad de la ONU y que el gobierno de Estados Unidos le concedió especial protagonismo. Por una parte, se refirió a España como puntal de la nueva Europa y, por otra, le encomendó sumar el apoyo de los países de América Latina. El gobierno español del Partido Popular apoyó la invasión de Iraq en 2003 a pesar de tener a todos los demás partidos políticos y hasta a un 90% de los ciudadanos en su contra.6​ De hecho durante ese periodo el entonces presidente José María Aznar tuvo el índice de popularidad más bajo de toda la legislatura, y las encuestas le dieron momentáneamente una ventaja de cuatro puntos al PSOE. Se estima que en España se manifestaron entre once millones​ y ocho millones de personas. Sólo entre Madrid y Barcelona se cifró entre un millón y tres millones de manifestantes. Las protestas por parte de artistas y gente del espectáculo también se dejaron ver hasta el punto de que durante la XVII edición de los Premios Goya, los actores y directores llevaron chapas diciendo "No a la guerra" y convirtieron el acto en un alegato contra la misma. Posteriormente, algunos de ellos participaron en el conocido ¡Hay motivo!. Estas movilizaciones, junto con las motivadas por el desastre del Prestige, marcaron el malestar de la ciudadanía antes de las elecciones generales de España de 2004, donde al final el PP perdió las elecciones con los atentados del 11 de marzo en Madrid como marco de fondo."
