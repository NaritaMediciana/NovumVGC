 SPR_army_armor:0 "Centro Nacional de Adiestramiento «San Gregorio»"
 SPR_army_armor_desc:0 "El Centro Nacional de Adiestramiento "San Gregorio" (CENAD San Gregorio) es un centro de formación militar del Ejército de Tierra de España situado en el Acuartelamiento General Quintana y el Área del Campo de Maniobras y Tiro de "San Gregorio", ambos en las proximidades de la ciudad de Zaragoza (en los municipios de Castejón de Valdejasa, Tauste, Torres de Berrellén, Villanueva de Gállego, Zuera y la propia Zaragoza). Es uno de los dos Centros Nacionales de Adiestramiento de España junto con el Centro Nacional de Adiestramiento de Chinchilla (CENAD Chinchilla). Está pensado para la realización de maniobras de adiestramiento, sobre todo acorazadas y mecanizadas, facilitando instalaciones y medios de simulación virtual. Se compone de una plana mayor de mando, un grupo de adiestramiento y evaluación, otro de unidades acorazadas y una unidad de apoyo. El origen del Centro Nacional de Adiestramiento "San Gregorio" se sitúa en el Campo de Tiro y Maniobras creado en la zona en 1910. Entre 1974 y 1976 se incrementó su superficie casi hasta sus límites actuales, alcanzando casi las 34.000 hectáreas, con un perímetro de 108 kilómentros, incorporándose en 1975 la primera plantilla de la Comandancia Militar del Campo de Maniobras. Tras conocer varias reorganizaciones, el 1 de enero de 1999 se creó el actual Centro de Adiestramiento "San Gregorio" a partir de la Comandancia del Campo de Maniobras. El nuevo CENAD quedó sujeto a la Dirección de Enseñanza, Instrucción, Adiestramiento y Evaluación del Mando de Adiestramiento y Doctrina. En 2001 la unidad pasó a ocupar el Acuartelamiento General Quintana, más adecuado a las nuevas necesidades creadas por los avances que habían experimentado la instrucción y el adiestramiento."
 SPR_army_armored_2:0 "CENAD San Gregorio" 
 SPR_army_conceal:0 "Mando de Artillería Antiaérea"
 SPR_army_conceal_desc:0 "El Mando de Artillería Antiaérea (MAAA) es un conjunto de Unidades, básicamente de Artillería, puestas bajo un mando único y constituidas, adiestradas y equipadas para contribuir, en el marco conjunto o conjunto-combinado, al control del espacio aéreo y defensa aérea del territorio nacional y, en su caso, reforzar a otras organizaciones, de acuerdo con la doctrina conjunta y la específica terrestre."
 SPR_army_concealment_2:0 "MAAA"
 SPR_army_log:0 "Fuerza Logística Operativa"
 SPR_army_log_desc:0 "La Fuerza Logística Operativa (FLO) es el órgano de la Fuerza del Ejército de Tierra de España integrado por un conjunto de unidades bajo un mando único, adiestradas y equipadas para prestar apoyo logístico a las unidades en operaciones. Se creó en 2005, con la finalidad de adaptar la antigua asistencia logística regional a las transformaciones orgánicas que había experimentado el Ejército de Tierra desde la década de los ochenta. La sede de su cuartel general se encuentra en el Palacio de Capitanía de La Coruña. Su jefatura la ejerce un general de división o un teniente general."
 SPR_army_logistics_2:0 "FLO"
 SPR_army_infantry:0 "Academia de Infantería"
 SPR_army_infantry_desc:0 "La Academia de Infantería (ACINF) es un centro de formación militar del Ejército de Tierra español situado en la localidad de Toledo. El centro se encarga de ofrecer formación básica, especialización y formación de oficiales y suboficiales del Arma de Infantería. La academia fue creada con el nombre de Colegio de Infantería en Toledo, en 1850. El 17 de octubre de 1875, tras haber sido trasladada temporalmente a Madrid, se instaló en el Alcázar de Toledo. Desapareció en 1882 al ser absorbida por la recién creada Academia General Militar, pero volvió a constituirse como Academia de Infantería cuando la Academia General Militar fue disuelta en 1893."
 SPR_army_infantry_2:0 "ACINF"
 SPR_army_commando:0 "Mando de Operaciones Especiales"
 SPR_army_commando_desc:0 "El Mando de Operaciones Especiales es el mando encargado de dirigir los Grupos de Operaciones Especiales del Ejército de Tierra de España. A su frente hay un General de Brigada. Actualmente está afincado en la ciudad de Alicante, barrio de Rabasa, en el Acuartelamiento Alférez Rojas Navarrete. El Mando de Operaciones Especiales fue creado en 1997 como heredero de los seis Grupos de Operaciones Especiales (GOE) creados a lo largo de los años ochenta, además de la Bandera de Operaciones Especiales de la Legión (BOEL). Estas unidades recogieron el testigo de una tradición guerrillera que fue constituida formalmente en el Ejército de Tierra a partir de 1962. La Jefatura del Mando de Operaciones Especiales se estableció inicialmente en Jaca (Huesca) y a finales de 1999 se trasladó a su nueva ubicación en Rabasa (Alicante). La Jefatura del MOE se compone de Plana Mayor de Mando, Compañía de Plana Mayor y Unidad de Experiencias. Las unidades operativas subordinadas del MOE son los Grupos de Operaciones Especiales Valencia III, con base en Alicante, y Tercio del Ampurdán IV, ubicado en Barcelona, y la Bandera de Operaciones Especiales "C. L. Maderal Oleaga" XIX de la Legión, localizada en Ronda (Málaga). Por este cuerpo de elite han pasado más de 20.000 efectivos a lo largo de su historia, según los datos facilitados por el propio MOE."
 SPR_army_commando_2:0 "MOE"
 SPR_navy_amphib_invader:0 "Fuerza de Infantería de Marina"
 SPR_navy_amphib_invader_desc:0 "Las dos unidades principales de la Infantería de Marina, dependientes del comandante general del Cuerpo, son el Tercio de Armada y la Fuerza de Protección (establecido un máximo de 4.680 efectivos, encontrándose a un 90 % de su capacidad)."
 SPR_navy_amphibious_assault_3:0 "FIM"
 SPR_navy_fleet_log:0 "Cuerpo de Intendencia de la Armada"
 SPR_navy_fleet_log_desc:0 "El Cuerpo de intendencia de la Armada es uno de los Cuerpos Patentados de la Armada Española, teniendo como funciones el planeamiento y gestión de los recursos económicos y el asesoramiento en materia económico-financiera en el ámbito de la Armada, servicios administrativos, adquisiciones de efectos, factorías de víveres, vestuario, abastecimiento y demás servicios logístico-económicos."
 SPR_navy_fleet_logistics_2:0 ""
 SPR_navy_submarine_commander:0 "Arma Submarina Española"
 SPR_navy_submarine_commander_desc:0 "El Arma Submarina, también llamada Flotilla de Submarinos (FLOSUB), es el componente submarino de la Armada Española desde 1915. Su misión es la protección submarina de la flota, mediante la eliminación de las amenazas de superficie y submarinas que puedan impedir la libre actuación de la Armada. También, tiene como misión la recolección de inteligencia, misiones de reconocimiento e información en zonas avanzadas para apoyo a una Fuerza Naval y misiones de infiltración en la costa de comandos de operaciones especiales. El futuro del Arma Submarina se centra en la nueva clase de submarinos de construcción nacional, los S-80. Es una apuesta tecnológica de la industria española, con la concepción de un buque con sistemas inteligentes de seguridad, armas, sensores, comunicación vía satélite y con un revolucionario sistema de propulsión independiente de la atmósfera, que le van a permitir cumplir con los nuevos retos y misiones que se le asignarán a los submarinos del futuro, como su integración con fuerzas de superficie, aéreas y de operaciones especiales o los múltiples cometidos de inteligencia y vigilancia de zonas de conflicto."
 SPR_navy_submarine_2:0 "FLOSUB"
 SPR_navy_naval_capital_commander:0 "Fuerza de Acción Naval"
 SPR_navy_naval_capital_commander_desc:0 "La Fuerza de Acción Naval (FAN) es el conjunto de medios y unidades de la Armada cuyo cometido es efectuar misiones relacionadas con capacidades como la proyección del poder naval, la protección y seguridad marítima, la libertad de acción y el apoyo logístico operativo."
 SPR_navy_capital_ship_2:0 "FAN"
 SPR_navy_naval_screen_commander:0 "Fuerza de Acción Marítima"
 SPR_navy_naval_screen_commander_desc:0 "La Fuerza de Acción Marítima (FAM) esta formada por el conjunto de unidades que tienen por cometido principal prepararse para proteger los intereses marítimos nacionales y el control de los espacios marítimos de soberanía e interés nacional, contribuyendo al conjunto de actividades que llevan a cabo las distintas administraciones públicas con responsabilidades en el ámbito marítimo."
 SPR_navy_screen_2:0 "FAM"
 SPR_navy_carrier_commander:0 "Fuerza de Acción Naval Estratégica"
 SPR_navy_carrier_commander_desc:0 "La Fuerza de Acción Naval Estratégica (FANE) esta formada por el conjunto de unidades que tienen por cometido principal prepararse para proteger los intereses marítimos nacionales y el control de los espacios marítimos de interés nacional"
 SPR_navy_carrier_2:0 "FANE"
 SPR_air_airborne:0 "Brigada de Paracaidistas"
 SPR_air_airborne_desc:0 "Con sede en Paracuellos del Jarama (Madrid) y Murcia. Actualmente cuenta con tres regimientos, tres banderas y otras unidades menores, que actúan como unidad de fuerza, ya que su principal misión es el combate dentro de las líneas enemigas y no de frente como un ejército normal."
 SPR_air_airborne_3:0 "BRIPAC"
 SPR_air_naval_strike:0 "Flotilla de Aeronaves"
 SPR_air_naval_strike_desc:0 "La Flotilla de Aeronaves (FLOAN) es el arma aérea de la Armada Española desde 1954. Es la encargada de dar soporte y protección aéreos a la flota y prestar apoyo aéreo a la Infantería de Marina. Está formada por once escuadrillas en total, siete de ellas en activo y cuatro desactivadas, cada una equipada con un modelo específico de aeronave."
 SPR_air_naval_strike_2:0 "FLOAN"
 SPR_air_bomber_interceptor:0 "Mando de Defensa y Operaciones Aéreas"
 SPR_air_bomber_interceptor_desc:0 "El Mando de Defensa y Operaciones Aéreas (MDOA) es un órgano auxiliar del Jefe del Estado Mayor de la Defensa de España (JEMAD), integrado en la estructura orgánica del Estado Mayor de la Defensa como organización operativa permanente. Su objetivo es planear, conducir y controlar las operaciones militares de vigilancia, seguridad, control y policía aérea de los espacios aéreos bajo soberanía, responsabilidad e interés para España."
 SPR_air_bomber_interception_2:0 "MDOA"
 SPR_air_controller:0 "Mando Aéreo de Combate"
 SPR_air_controller_desc:0 "El Mando Aéreo de Combate, conocido por su acrónimo MACOM, es la unidad de mando del Ejército del Aire de España que se encarga del apoyo y preparación de las unidades aéreas para el combate, así como de constituir el sistema de mando y control de las actividades ofensivas de la Fuerza Aérea. Para tal fin cuenta con posibilidades de despliegue operativo tanto en misiones con otras unidades de las Fuerzas Armadas Españolas como en el ámbito internacional."
 SPR_air_air_superiority_1:0 "MACOM"
 SPR_air_close_supporter_I:0 "Ala 11"
 SPR_air_close_supporter_I_desc:0 "En 1940 comenzaron las obras en el Aeródromo Militar "Vázquez Sagastizábal", nombre original de la Base, constituyéndose al año siguiente la Escuela de Caza con material Fiat CR-32 "Chirri". Esta Escuela funcionaría hasta 1956 cuando se crea el Ala de Bombardeo Ligero núm. 7, con material Heinkel 111. Tres años más tarde este Ala de bombardeo fue sustituida por el Ala de Caza núm. 5 dotada con aviones F-86 "Sabre". En 1970 se reciben los primeros F-5 "Northrop" (A.9 según denominación del Ejército del Aire) que, en base a los acuerdos con los Estados Unidos de América, habían sido construidos por Construcciones Aeronáuticas S.A. (CASA) en su factoría de Getafe, constituyendo en 1971 el Ala Táctica núm. 21. Durante estos años la Unidad sería considerada por la prensa especializada como la "Unidad operativa más entrenada de Europa", teniendo una destacada labor en las operaciones llevadas a cabo con motivo de la descolonización del Sáhara. En 1992 y de forma provisional, llegaron a Morón aviones C-101 (E.25) procedentes de la Academia General del Aire, para sustituir a los F-5 que acababan de ser dados de baja. También en 1992 se reciben en Morón los aviones P.3 "Orion" procedentes de la Base Aérea de Jerez de la Frontera (Cádiz) que se incorporarían como Grupo 22 del Ala 21. Entre los años 1995 y 1997 los "gallos" de Morón, por entonces Grupo 21, "afilan sus espolones" y pasan a operar el F-18 dejando de operar progresivamente el C-101. En 1996 se reciben los primeros ocho aviones con los que el Grupo 21 comienza a ser operativo en 1997. El 30 de julio de 1999, al cerrarse definitivamente la Base Aérea de Manises (Valencia), la Unidad adopta el nombre de Ala 11, recibiéndose su legado histórico, incluyendo el guión original del legendario García Morato. El Ala 11 queda entonces dependiendo administrativamente del Mando Aéreo del Estrecho, contando con los grupos 11 (F-18) y 22 (P-3 "Orión"). En este punto, mención aparte merece el Grupo 22, nacido en 1962 en la Base Aérea de "La Parra" en Jerez de la Frontera, aunque con el nombre de 601 Escuadrón de Cooperación Aeronaval que conservó hasta el año 1972 en que paso a ser el Ala 22. Fue dotado con aviones AN-1 Grumman "Albatros", que realizaron casi 28.000 horas de vuelo hasta su baja en 1978. El 25 de julio de 1973 se reciben los tres primeros aviones P-3 "Orión" en su versión "Alfa" que fueron reforzados con otros cuatro, también del modelo "Alfa" en régimen de alquiler a partir de 1978, momento en el cual dijimos adiós a los Grumman. En 1988 se adquirieron a la Fuerza Aérea Noruega 5 aviones P-3 del modelo "Bravo" que sustituyeron a los 4 aviones del modelo "Alfa" alquilados a la US Navy. Actualmente la flota está compuesta por 1 avión P-3 del modelo "Alfa" (P-3A), 1 del modelo "Bravo" (P-3B) y 3 aviones P-3M (la letra M proviene de "modernizados"), cuya recepción se produjo en mayo de 2007. Esta modernización ha mejorado notablemente sus capacidades y amplía el ya de por sí amplio espectro de misiones en las que se han utilizado los aviones P-3. Los aviones P-3 tienen capacidad para realizar, en mayor o menor grado, las siguientes misiones: lucha antisubmarina y antisuperficie, vigilancia marítima, minado, vigilancia de narcotráfico e inmigración ilegal, búsqueda y salvamento, mando y control aéreo, inteligencia electrónica y fotográfica, relé de comunicaciones, etc. ... y todo ello puede efectuarse a grandes distancias de la base de partida (más de 2.000 km.). El Grupo 22 está constituido por unas 74 personas que se ocupan de operar los aviones con los que está dotado (actualmente P-3), en los que se han efectuado a día de hoy (enero 2013) , más de 69.000 horas de vuelo a lo largo de toda su andadura, participando en numerosos Ejercicios Multinacionales y en misiones de Mantenimiento de la Paz. Como más importantes, resaltar las realizadas en Yibuti durante dos años (2002-04),dentro de la operación "Libertad Duradera" donde la Unidad mantuvo desplegados, de modo permanente, un avión P-3B y 44 personas, a lo largo de los cuales se efectuaron unas 240 misiones sobre los espacios marítimos del Mar Rojo, Golfo de Adén y Cuerno de Africa. El 20 de septiembre la Unidad desplegó en Yibuti en el marco de la Operación "Centinela Indico", de carácter nacional, contra actos de piratería en aguas de Somalia. A partir del 23 de enero de 2009 y hasta el día de hoy el P3 Orión participa con un avión y una tripulación, más su equipo de mantenimiento, en la " OPERACIÓN ATALANTA" en el marco de una resolución de las Naciones Unidas. Hasta la fecha (enero 2013) se han realizado un total de 443 misiones y 3.741 horas de vuelo. En cuanto al Grupo 11, el 27 de mayo de 2004 llegaron, procedentes de las instalaciones de EADS-CASA en Getafe, los tres primeros aviones Eurofighter (C.16), los primeros pilotos que formaron el 113 Escuadrón de Conversión Operativa y el personal especialista que había realizado los correspondientes cursos de adaptación al nuevo material aéreo. En la actualidad, se continúa con la recepción de nuevos aviones totalizando 29 aparatos entregados a la Unidad. Se están incorporando progresivamente pilotos y especialistas que completarán las dotaciones asignadas a los Escuadrones 111, 112 y 113 con que contará el Grupo 11. En el año 2008, se procedió a la activación del servicio de alerta, participando activamente en las misiones de defensa aérea asignadas al Ejército del Aire. En la Base Aérea de Morón, se encuentra personal e instalaciones pertenecientes al Segundo Escuadrón de Apoyo al Despliegue Aereo (SEADA). Además de las Unidades mencionadas, en la Base aérea también hay presencia norteamericana desde 1957; En la actualidad se encuentra el 496 Air Base Squadron, Unidad de Apoyo Logístico de la USAF. La Base de Morón fue, además, Base de apoyo para todos los vuelos de la lanzadera espacial dadas las características de las instalaciones aeronáuticas y de la pista de aterrizaje, una de las más largas de Europa."
 SPR_air_air_superiority_2:0 "«Vista, Suerte y al Toro»" 
 SPR_air_close_supporter_II:0 "Ala 12"
 SPR_air_close_supporter_II_desc:0 "El Ala n° 12 es una de las unidades principales del Mando Aéreo de Combate (MACOM) del Ejército del Aire de España. Se encuentra ubicada en una de las bases aéreas más grandes de Europa, la Base Aérea de Torrejón, a 23 km de Madrid, que entró en servicio el 1 de junio de 1957, habiendo comenzado las obras cuatro años antes, tras la firma del Acuerdo Hispano-Norteamericano para usar conjuntamente la Base. Entre 1995 y 2002, el Ala n.° 12 tomó parte, junto con otras unidades del Ejército del Aire, en el Destacamento Ícaro en la Base italiana de Aviano, en las operaciones de pacificación de la antigua Yugoslavia, interviniendo activamente en las Operaciones de ataque real Deliberate Force sobre Bosnia-Herzegovina en 1995 y Allied Force en 1999 sobre Kosovo y Yugoslavia. Por estas acciones, el Destacamento Ícaro se hizo acreedor a una de las recompensas más importantes en tiempo de paz, la Medalla Aérea con carácter colectivo, ya que buena parte de su personal recibió recompensa de carácter individual con distintivo rojo o azul. En octubre de 2002 queda desactivado el Escuadrón 123, al ser dados de baja los RF-4C en el EA, y en noviembre de 2003 se alcanzaron las 100 000 horas de vuelo del avión EF-18 (en la actualidad cerca de 140 000), número de horas que habrían de sumarse a las 50 000 del Sabre, 17 000 del F-104 y 90 000 del Phantom. El 15 de octubre de 2003, el rey Juan Carlos I visitó el Ala n.º 12, y el 17 de septiembre de 2010 lo hizo el Príncipe de Asturias. A finales de 2006, la Unidad supera una evaluación operativa de la OTAN, alcanzando el Escuadrón 122 la calificación de Mission Capable. Del 19 de marzo al 6 de julio de 2011, el Ala n.° 12 ha participado en la Operación Unified Protection (Oddisey Dawn hasta el 28 de marzo) para implementar la zona de exclusión aérea en Libia, en respuesta a la petición de Naciones Unidas, realizando misiones de Patrulla Aérea de Combate, impidiendo el vuelo de aeronaves no autorizadas y proporcionando seguridad a los aviones aliados. El Ala n.° 12 está integrada hoy en día por dos Escuadrones (121, Póker, y 122, Tenis), con aviones EF-18M, con capacidad de realizar misiones de combate aéreo contra otras aeronaves y misiones de ataque a objetivos de superficie, siempre con independencia de las condiciones meteorológicas reinantes, además de misiones de reconocimiento aéreo táctico (imágenes en el espectro visual e infrarrojo). En la actualidad, es una de las unidades más operativas del Ejército del Aire, participando en la mayoría de los ejercicios organizados, tanto por los Mandos del Ejército del Aire, como por los de la OTAN. Ejemplo de ello son los Red Flag en el Desierto de Nevada y en Alaska (EE.UU.). Mención especial merece también la Operación Cruz del Sur, desarrollada en Sudáfrica en mayo de 2009 para la integración en el avión del misil Taurus, así como el despliegue realizado tan solo en unas horas el 19 de marzo de 2011 con ocasión de su participación en la Operación Unified Protector en Libia."
 SPR_air_close_air_support_1:0 "«No le busques tres pies...»"
 SPR_est_may_def:0 "Estado Mayor de la Defensa"
 SPR_est_may_def_desc:0 "El Estado Mayor de la Defensa (EMAD), con sede en Madrid, es un órgano del Ministerio de Defensa de España que opera como auxiliar del Jefe del Estado Mayor de la Defensa (JEMAD) dentro de la estructura orgánica de las Fuerzas Armadas de España y en posición jerárquica militar de dependencia de aquél. Está regulado por la Ley Orgánica 5/2005, de 17 de noviembre, de la Defensa Nacional, el Real Decreto 1551/2004 y la Orden de Defensa 1076/2005. Sus objetivos son dar apoyo al Jefe de Estado Mayor, desarrollar la estrategia militar y diseñar las operaciones militares. Sus fines son la asistencia al Presidente del Gobierno y al Ministro de Defensa, el mando de la estructura militar, la dirección de las operaciones militares, la planificación y acción conjunta de las Fuerzas Armadas de España y las acciones multinacionales, así como la coordinación de los Jefes de Estado Mayor del Ejército de Tierra, de la Armada y del Ejército del Aire."
 emd_theorist:0 "EMAD"
 SPR_military_theorist:0 "Mando de Adiestramiento y Doctrina"
 SPR_military_theorist_desc:0 "El Mando de Adiestramiento y Doctrina, MADOC, es el órgano del Apoyo a la Fuerza responsable en el ámbito del Ejército de Tierra español de la dirección, inspección, Coordinación e investigación en materias de doctrina, orgánica, materiales, enseñanza y sistemas de instrucción, adiestramiento y evaluación para su aplicación al combate. También controla el proceso de lecciones aprendidas, es responsable del desarrollo a su nivel de las misiones derivadas de la legislación vigente en materia de educación físico-militar y de conducción y seguridad vial. El MADOC se encuentra bajo la dependencia directa Jefe del Estado Mayor del Ejército de Tierra y le asesora en las materias mencionadas, ostentando ante él la representación de las Armas y Cuerpos del Ejército."
 SPR_ege_military_theorist:0 "MADOC"
 SPR_naval_theorist:0 "Centro de Doctrina de la Flota"
 SPR_naval_theorist_desc:0 "El Centro de Doctrina de la Flota (CEFLOT), es una unidad de la Armada Española mediante el cual el Almirante de la Flota conduce, promueve, regula e inspecciona el procedimiento por el que se crea la doctrina táctica. Este centro trabaja con organismos de generación de doctrina táctica nacional y aliada en nombre del Almirante de la Flota, a través de la Sección de Doctrina. También se encarga de analizar las experiencias y observaciones relacionadas con las operaciones y ejercicios remitidos por los jefes de la Fuerza, de la Sección de Análisis. Su jefatura la ostenta un capitán de navío del Cuerpo General de la Armada o un coronel del Cuerpo de Infantería de Marina. El CEFLOT opera como Secretaría Permanente del Presidente de la Junta de Táctica de la Flota (PREJUTAC), órgano de trabajo que proporciona los auxilios necesarios para el desarrollo de sus cometidos a la Junta."
 SPR_enm_naval_theorist:0 "CEFLOT"
 SPR_air_warfare_theorist:0 "Centro de Guerra Aérea"
 SPR_air_warfare_theorist_desc:0 "El Centro de Guerra Aérea (CEGA) se encuentra adscrito al Estado Mayor del Ejército del Aire, y es el órgano responsable del asesoramiento, investigación y desarrollo del pensamiento y de la doctrina militar, así como del resto de funciones y cometidos que establece la Orden Ministerial 83/2000." 
 SPR_aga_air_warfare_theorist:0 "CEGA"
 SPR_santa_barbara_tank_manufacturer:0 "Vehículo Blindado de Combate (VBC)"
 SPR_ejercito_otan:0 "Ejército Modelo OTAN"
 SPR_ejercito_otan_desc:0 "Necesitamos mejorar la calidad de nuestros equipos y la formación de nuestras tropas. Podríamos no tener el ejército más grande del mundo, pero las Fuerzas Armadas Españolas deben ser conocidos en todo el mundo por ser la fuerza de combate mejor prepara en el mundo." 
 SPR_ejercito_popular_idea:0 "Ejército Popular de la República"
 SPR_ejercito_popular_idea_desc:0 "Es el instrumento de fuerza del poder de la clase proletaria. La existencia del Ejército Popular se debe a la necesidad de proteger y asegurar los logros del socialismo frente a la agresividad imperialista. El lema es: «Por la Defensa del Poder Obrero y Campesino»."
 EPR_academia_estado_mayor:0 "Escuela Superior de las FAR"
 EPR_academia_estado_mayor_desc:0 "La Escuela Superior de las Fuerzas Armadas de la República (denominado abreviadamente como ESFASR), es el centro conjunto en el que se forman los oficiales de los Estados Mayores de las tres ramas de las Fuerzas Armadas de la República (Ejército de Tierra, Ejército del Aire y Armada), el Consejo Militar Revolucionario y los destinados en organimos internacionales de seguridad y defensa con participación española. Esta escuela está integrada en el Centro Superior de Estudios de la Defensa Nacional (CESEDEN), que tiene su sede en la ciudad de Madrid. En la ESFASR se llevan a cabo otras actividades docentes como el Curso de Habilitación para el Ascenso a Oficial General, el de Formación Superior de inteligencia de las Fuerzas Armadas, se hace cargo de la fase conjunta de la preparación para ascender a comandante o capitán de corbeta. También se realizan y difunden investigaciones relacionadas con las materias que afectan a las Fuerzas Armadas en su totalidad o a las actividades conjuntas y combinadas de la Defensa. La Jefatura de la Escuela Superior de las Fuerzas Armadas la ostenta un oficial general que es asistido por otro oficial general, coronel o capitán de navío al frente de la Jefatura de Estudios, y por una Secretaría de Estudios."
 EPR_theorist:0 "ESFAR"
 EPR_EMT:0 "Estado Mayor del EPR"
 EPR_EMT_desc:0 "La nueva doctrina militar es un sistema de opiniones sobre la naturaleza de la guerra y los métodos para emprenderla, y sobre la preparación del país y el ejército para la guerra, oficialmente adoptado en un estado dado y sus fuerzas armadas. Los teóricos enfatizaban los aspectos políticos y "militar-técnicos" de la doctrina militar, mientras que desde el punto de vista socialista, los capitalistas ignoran el aspecto político."
