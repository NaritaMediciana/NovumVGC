 spain.343.t:0 "Independencia de Catalunya"
 spain.343.d:0 "En un reciente plebiscito sobre la autodeterminación un 55,5 % de los votantes catalanes han votado por la independencia, frente a un 75% desfavorable de los ciudadanos del resto de España. Seguidamente desde la Generalitat se ha proclamado unilateralmente el Estat Catalá, siendo reconocido como nación soberana por parte de Francia y Alemania, solicitando su ingreso en la OTAN y en la Unión Europea, las cuales han decidido otorgarle el estatus de "candidato oficial" para ser miembro de la Unión y de la Alianza."
