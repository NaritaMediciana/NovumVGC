 SPR_national_research_populista:0 "Consejo Superior de Investigaciones Científicas"
 SPR_national_research_populista_desc:0 "El Consejo Superior de Investigaciones Científicas (CSIC) es una agencia estatal adscrita al Ministerio de Economía y Competitividad de España, a través de la Secretaría de Estado de Investigación. Su objetivo fundamental es desarrollar y promover investigaciones en beneficio del progreso científico y tecnológico, para lo cual está abierta a la colaboración con entidades españolas y extranjeras."
 SPR_restore_trust_in_system:0 "Restaurar la Confianza en el Sistema"
 SPR_restore_trust_in_system_desc:0 "Si queremos ayudar a los partidos establecidos, tendremos que restaurar la confianza del público en el sistema político."
 SPR_spexit:0 "Spexit"
 SPR_spexit_desc:0 "Con nuestra política interna reformada, es hora de ver qué haremos con respecto a la UE. Hagamos un referéndum sobre nuestra membresía."
 SPR_elections_now:0 "¡Elecciones Ahora!"
 SPR_elections_now_desc:0 "¡Basta de la corrupción! ¡Acabemos con los corruptos! La gente no puede esperar hasta que venga la próxima elección. Si el partido gobernante realmente piensa que son apoyados por la mayoría, deberían estar dispuestos a celebrar elecciones ahora. Vamos a presionar al gobierno para que celebre unas elecciones generales."
 SPR_political_reforms:0 "Reformas Políticas"
 SPR_political_reforms_desc:0 "Tenemos que eliminar a cada funcionario corrupto en el gobierno. Tomará mucho tiempo, pero podemos comenzar con algunas detenciones vistosas de los funcionarios más evidentemente corruptos."
 SPR_trigger_article_50:0 "Activar el Artículo 50"
 SPR_trigger_article_50_desc:0 "Ahora que se ha dado a la gente la oportunidad de votar, es decisión del gobierno decidir si abandonar o no la Unión Europea."
 SPR_support_reactionary_eurosceptics:0 "Apoyo a los Partidos Euroescépticos"
 SPR_support_reactionary_eurosceptics_desc:0 "El siguiente paso hacia una Europa libre de tiranía de Bruselas es dar nuestro apoyo a los partidos euroescépticos en nuestros países vecinos." 
 SPR_focus_on_exports:0 "Enfoque a las Exportaciones"
 SPR_focus_on_exports_desc:0 "Para hacer que nuestro país sea más atractivo invertir en, tenemos que modificar nuestra política comercial y permitir a las empresas multinacionales construcciones más baratas y mano de obra."
 SPR_restore_the_currency:0 "La Peseta"
 SPR_restore_the_currency_desc:0 "Vamos a desechar el Euro, y restaurar la Peseta como nuestra moneda oficial."
 SPR_fortalecer_peseta:0 "Fortalecer la Peseta"
 SPR_fortalecer_peseta_desc:0 ""
 SPR_unemployment_issue:0 "Guerra al Paro"
 SPR_unemployment_issue_desc:0 "Nuestra gente debe estar dispuesta a hacer cualquier trabajo, no importa cuán arduo, si queremos disminuir nuestra tasa de desempleo. Una buena campaña de propaganda y algunos incentivos económicos menores deberían ser un buen comienzo."
 SPR_support_local_productions:0 "Apoyo al Producto Nacional"
 SPR_support_local_productions_desc:0 "Se debe fomentar la producción y la fabricación locales. Tenemos empresas entre las mejores del mundo, debemos asegurar que su reputación se extienda a todo lo que lleva una etiqueta de "Made in Spain" y todo lo que se fabrica en nuestra tierra es respetado por su calidad."
 SPR_national_research:0 "Consejo Superior de Investigaciones Científicas"
 SPR_national_research_desc:0 "Una vez resuelto el problema del desempleo, debemos invertir más en la investigación científica. La creación de una organización que ayude a coordinar la investigación nos ayudará a estar a la vanguardia de la ciencia europea."
 SPR_global_investments:0 "Inversiones en el Extranjero"
 SPR_global_investments_desc:0 "Si vamos a separarnos de Europa e ir solo, vamos a tener que construir alguna influencia extranjera. Vamos a invertir en el desarrollo de otras naciones para comprar algo de buena voluntad."
 SPR_spain_first:0 "España Primero"
 SPR_spain_first_desc:0 "¡España primero, no somos la comparsa de nadie!"
 SPR_use_force:0 "Stop Immigración"
 SPR_use_force_desc:0 "La inmigración no controlada es un círculo vicioso: la clase media huye de los países pobres, convirtiéndose en la clase baja en los países más ricos y amenazando la existencia de las clases bajas locales. Esto significa que sus países de origen sufrirán una vez que se hayan ido, haciendo que más personas se vayan a los países más ricos, aumentando el efecto. Tenemos que luchar contra este ciclo."
 SPR_encourage_immigration:0 "Favorecimiento de la Immigración"
