 SPR_EMT_1:0 "Estado Mayor del Ejército de Tierra"
 SPR_EMT_1_desc:0 "El Estado Mayor del Ejército de Tierra es el primero de los órganos que están al servicio del Jefe de Estado Mayor del Ejército de Tierra. Su finalidad más importante consisten en facilitarle la información y los elementos de juicio necesarios para la toma de decisiones, la plasmación de éstas en órdenes y la supervisión de su cumplimiento. Para alcanzar sus objetivos, el Estado Mayor del Ejército de Tierra gestiona cuantos asuntos resuelva Jefe de Estado Mayor en el ejercicio su mando sobre el Ejército de Tierra." 
