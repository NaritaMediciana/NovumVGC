 spain.344.t:0 "Independencia de Galicia"
 spain.344.d:0 "En un reciente plebiscito sobre la autodeterminación un 58,4 % de los votantes gallegos han votado por la independencia, frente a un 75% desfavorable de los ciudadanos del resto de España. Seguidamente desde la Xunta de Galicia se ha proclamado unilateralmente la Segunda República Galega, siendo reconocido como nación soberana por parte de Francia y Alemania, solicitando su ingreso en la OTAN y en la Unión Europea, las cuales han decidido otorgarle el estatus de "candidato oficial" para ser miembro de la Unión y de la Alianza."
