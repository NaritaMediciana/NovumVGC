 spain.292.t:0 "Brigada Paracaidista (BRIPAC)"
 spain.292.d:0 "La popularmente Brigada Paracaidista o BRIPAC es una fuerza aerotransportada y unidad de élite del Ejército de Tierra español. Es una unidad ligera preparada para operar detrás de las líneas enemigas y, por tanto, dispondrá de los medios necesarios para actuar de forma autónoma, sin depender de los apoyos de fuego que eventualmente pudieran llegar de las líneas propias. Su capacidad de asalto aéreo, no obstante, limita de manera evidente el tipo de armas de las que puede desplegar, pero su transformación en brigada orgánica polivalente ha significado la incorporación de vehículos blindados de caballería, la adicción también de vehículos blindados a dos de sus banderas de infantería, y la de obuses de 155mm en su grupo de artillería; hasta entonces, la Brigada Paracaidista empleaba solo los cañones ligeros de 105 mm Light Gun (L-118 y L-119), de fabricación británica, como apoyo de fuego; así mismo, para repeler un eventual ataque de medios acorazados enemigos dispone de los misiles anticarro TOW y MILAN complementados y posteriormente sustituidos por el Spike. Como misiles antiaéreos cuenta con los misiles de fabricación francesa Mistral sobre afuste individual o doble. Su vocación de unidad de élite y su alto grado de preparación le ha hecho estar presente en todos los escenarios de conflicto en los que ha participado España desde la creación de esta unidad. En la actualidad la BRIPAC es una unidad con un alto grado de profesionalidad y muy elevada moral e instrucción, preparada para desplegar en cualquier momento y lugar. Junto con el Mando de Operaciones Especiales y la Brigada de La Legión forman la élite de las unidades del Ejército de Tierra español. Tres son las características que han hecho de esta unidad un referente: El salto, la disciplina y la modernidad: El salto en paracaídas supone un motivo de orgullo y un filtro de valor para todos aquellos que forman en sus filas. Todo aquel que sirve en las fuerzas paracaidistas se somete a la incertidumbre del salto sin importar su empleo, años de servicio o cualquier otra circunstancia. La Brigada Paracaidista, a diferencia de otras unidades aerotransportadas, se rige por una férrea disciplina de la que se enorgullece. El paracaidista sigue las órdenes y los procedimientos a rajatabla. Su mote de "brillantinas" tiene su origen en el especial cuidado que ponen a la uniformidad y al resto de muestras externas de disciplina. El escrupuloso cumplimiento de normas y procedimientos no la han convertido en una unidad rígida o anclada en el pasado. Al revés, sus mandos siempre han buscado innovar en orgánicas y nuevas formas de combatir siendo punteros siempre en estos extremos."
 spain.292.o1:0 "Interesante"
 spain.293.t:0 "Jefatura de Tropas de Montaña «Aragón»"
 spain.293.d:0 "Fue creada el 1 de enero de 2008 integrada en el Mando de Fuerzas Ligeras para preparar y encuadrar los regimientos de cazadores de montaña desplegados a lo largo de las estribaciones sureñas de los Pirineos en Navarra, Aragón y Cataluña. El Ejército español ha contado con tropas oficialmente designadas de montaña desde que fueran creadas el 31 de mayo de 1899, en imitación de las fuerzas de montaña creadas por otros países, empezando con los Alpini italianos en 1872 y lo que luego se llamarían Chasseurs Alpins de Francia en 1888. El antecedente más directo de la Jefatura fue la Brigada de Alta Montaña que fue creada en 1966. En 1986 pasó a denominarse Brigada de Cazadores de Alta Montaña XLII y diez años más tarde cambió otra vez de denominación, pasándose a llamar Brigada de Cazadores de Montaña "Aragón" I. En el 2008 la unidad pasó a encuadrar únicamente regimientos de infantería, convirtiéndose en la Jefatura de Tropas de Montaña. Los regimientos encuadrados en la Jefatura han participado en operaciones internacionales, empezando en Bosnia en 1995 y continuando con despliegues en Kosovo, Afganistán y Mali."
 spain.293.o1:0 "Interesante" 
 spain.294.t:0 "Stabilisation Force (SFOR)"
 spain.294.d:0 "La Fuerza de Estabilización (SFOR) (del inglés Stabilisation Force) fue una fuerza multinacional de la OTAN desplegada en Bosnia y Herzegovina, encargada del cumplimiento de los Acuerdos de Dayton, que pusieron fin a la guerra de Bosnia. Una nueva reunión del Consejo para Aplicación de la Paz en Bosnia y Herzegovina fue inaugurada en Londres el 4 de diciembre 1996 por el primer ministro John Major. Participaron 56 delegaciones, por parte española asistió el Secretario de Estado Ramón de Miguel. El Secretario General de la OTAN anunció que tenían la intención de trasformar las IFOR en una fuerza de estabilización (SFOR). SFOR suponía un aumento de tamaño, respecto a las IFOR, y tendría un mandato de 8 meses con renovaciones cada seis meses. SFOR sustituyó a IFOR el 20 de diciembre. La SFOR operó bajo el nombre en clave Operation Joint Guard (Operación Guardia Conjunta), entre el 21 de diciembre de 1996 y el 19 de junio de 1998, y Operation Joint Forge (Operación forja conjunta), entre el 20 de junio de 1998 y el 2 de diciembre de 2004, en que EUFOR Althea se hizo cargo de la misión. El nivel de tropas se redujo a aproximadamente 12.000 al finalizar 2002, y a 7.000 al finalizar 2004. Durante la Cumbre de Estambul de la OTAN en 2004 se anunció el final de la misión de la SFOR. La SFOR había relevado en la misión a la IFOR y fue reemplazada por la EUFOR Althea de la Unión Europea, el 2 de diciembre de 2004."
 spain.294.o1:0 "Interesante"
 spain.295.t:0 "Kosovo Force (KFOR)"
 spain.295.d:0 "La KFOR (siglas en inglés de Kosovo Force) es una fuerza militar multinacional liderada por la OTAN que entró en Kosovo el 12 de junio de 1999, dos días después de que el Consejo de Seguridad de Naciones Unidas aprobara la resolución 1244."
 spain.295.o1:0 "Interesante" 
 spain.296.t:0 "International Security Assistance Force (ISAF)"
 spain.296.d:0 "La Fuerza Internacional de Asistencia para la Seguridad, en inglés: International Security Assistance Force (ISAF), fue una misión de seguridad en Afganistán (liderada por la OTAN desde 2003) que fue establecida por el Consejo de Seguridad de Naciones Unidas el 20 de diciembre de 2001 por medio de la Resolución 1386 conforme a lo previsto por el Acuerdo de Bonn. Estuvo comprometida en la Guerra de Afganistán (2001-2015)."
 spain.296.o1:0 "Interesante"
 spain.297.t:0 "Fuerza Multinacional Irak"
 spain.297.d:0 "La Fuerza Multinacional - Irak (en inglés: Multi-National Force - Iraq, abreviado MNF-I) era una organización militar liderada por Estados Unidos creada el 14 de mayo de 2004 para substituir a la Combined Joint Task Force 7."
 spain.297.o1:0 "Interesante"
 spain.298.t:0 "Operación Libre Hidalgo"
 spain.298.d:0 "El 30 de octubre de 2006, la Legión comenzó su misión en el sector suroriental del Líbano, uno de los dos sectores en el área de despliegue de la Fuerza Provisional de las Naciones Unidas en el Líbano (FPNUL), hasta ahora bajo el mando de la Fuerza Expedicionaria de Infantería de Marina. La asunción del mando del general Juan Bautista García Sánchez, que está a la cabeza de la brigada multinacional liderada por España, marca el inicio de la segunda fase de despliegue de los Cascos Azules que comenzó después del alto el fuego exigido por la Resolución 1701 de la ONU, aprobada por unanimidad Por el Consejo de Seguridad el 11 de agosto. El 7 de septiembre, el Congreso español ratificó la Resolución de las Naciones Unidas y al día siguiente España envió al Líbano su primer contingente compuesto por soldados de infantería de marina y 76 soldados del ejército de la Sede, Señales, Legión y Apoyo Logístico. Más tarde llegarían más 171 tropas del ejército, la mayoría de ellas de la Unidad de Apoyo al Despliegue, que está formada por personal del Regimiento de Especialidades de Ingeniería (de Salamanca) y del Regimiento de Ingenieros y Zapadores (de Zaragoza). La segunda expedición española al Líbano comenzó el 21 de octubre cuando los buques navales "Galicia" y "Pizarro" abandonaron las costas españolas. El país aporta 1.100 soldados a la FPNUL, 710 de ellos de la Legión, que lidera y suministra la mayor parte de las tropas de la brigada de la ONU desplegada a lo largo de esta franja libanesa. El contingente también incluye un Escuadrón de Caballería del Regimiento "Lusitania" junto con las unidades de Inteligencia, Señales, Sappers y Cooperación Civil-Militar (CIMIC), así como una unidad de Apoyo Logístico de la 1ª Fuerza Logística de Tierra. Los soldados españoles desplegados entre la frontera israelí y el río Litani están estacionados en la base española "Miguel de Cervantes", que se encuentra en el municipio de Blat, cerca de la aldea de Marjayoun. La base "Cervantes" se ha convertido en sede de la Brigada Multinacional de la UNIFIL y vuela desde el 21 de septiembre."
 spain.298.o1:0 "Interesante"
 spain.299.t:0 "European Union Force (EUFOR)"
 spain.299.d:0 "Los nombres de las operaciones que tienen una forma puramente o principalmente militar, reciben el prefijo de la Fuerza de la Unión Europea (EUFOR), o de la Fuerza Naval de la Unión Europea (EUNAVFOR), para las misiones terrestres y navales, respectivamente. La EUFOR se ha utilizado cuatro veces hasta ahora: en la República de Macedonia de marzo de 2003 a diciembre de 2003 como EUFOR Concordia, en Bosnia desde 2004 como EUFOR Althea, en la República Democrática del Congo en 2006 y en el Chad y la República Centroafricana Desde 2007. Estas fuerzas de reacción rápida están subordinadas al Estado Mayor de la Unión Europea y complementan otras fuerzas militares de la UE, como el Eurocorps, la Fuerza de Gendarmería Europea, la Fuerza Marítima Europea y los grupos tácticos de la UE."
 spain.299.o1:0 "Interesante"
 spain.300.t:0 "Ejercicios y Entrenamiento de la OTAN"
 spain.300.d:0 "El papel primordial de las fuerzas militares de la Alianza es proteger la paz y garantizar la integridad territorial, la independencia política y la seguridad de los Estados miembros. Por lo tanto, las fuerzas de la Alianza deben poder disuadir y defender con eficacia. La Alianza opera en un entorno de cambio continuo. La Alianza sigue estando sujeta a una amplia variedad de riesgos militares y no militares que son multidireccionales ya menudo difíciles de predecir. Dado el carácter multinacional y conjunto de las operaciones de los Aliados, es preciso reforzar la coherencia y la interoperabilidad entre esas contribuciones de las fuerzas nacionales. La adopción de doctrinas, procedimientos y normas comunes, así como la necesidad de que las fuerzas de la Alianza entrenen, ejerzan y operen juntos es imperativo. De ahí la necesidad de programas de ejercicios multinacionales."
 spain.300.o1:0 "Interesante"
 spain.301.t:0 "Exercise Dynamic Mix 2000"
 spain.301.d:0 "El 20 de mayo al 10 de junio tendrá lugar en la región del Mediterráneo un importante ejercicio de formación en el que participan fuerzas de 14 países de la OTAN. Dynamic Mix 2000 está diseñado para mejorar la capacidad de la Región Meridional para implementar la estrategia de la OTAN y para hacer frente simultáneamente a las operaciones humanitarias y de crisis. Por lo tanto, los ejercicios se llevan a cabo concurrentemente en más de un lugar, con muchos países participando en diferentes aspectos del mismo ejercicio. Italia, Grecia y Turquía son los anfitriones de este ejercicio multifacético de varias fuerzas que involucra a aproximadamente 15.000 soldados, 65 buques y 290 aeronaves, así como la mayoría de la Sede de la OTAN en la Región Sur bajo la dirección y coordinación del Comandante en -Chief, Fuerzas Aliadas del Sur de Europa (CINCSOUTH). El ejercicio ayudará a los participantes a mejorar la interoperabilidad y la capacitación práctica para las operaciones humanitarias, el despliegue, la reubicación, las comunicaciones integradas y las actividades anfibias, terrestres, marítimas y aéreas. El comando militar, AFSOUTH, con sede en Nápoles, se centra en promover la estabilidad y prevenir los conflictos a través del diálogo, visitas portuarias, cooperación y ejercicios como este. Dynamic Mix 2000 está programado para celebrarse cada dos años. Este año marca el primer ejercicio con la nueva estructura de la OTAN, incluyendo la nueva sede conjunta SOUTHCENTRE en Larissa y COMSTRIKFORSOUTH actuando como Comandante de la Fuerza de Reacción Regional. También implicará los nuevos Centros de Operaciones Aéreas Combinadas. Activados en septiembre pasado, estos Centros y su organización agilizan y mejoran el mando y control de los activos aéreos de la OTAN en toda la Región Sur."
 spain.301.o1:0 "Excelente"
 spain.302.t:0 "Cooperative Partner 2001"
 spain.302.d:0 "Por primera vez, la República de Georgia organizará un ejercicio de la Alianza para la Paz (PfP) de la OTAN del 11 al 22 de junio. El Cooperative Partner 2001 se celebrará en el Mar Negro e incluirá capacitación marítima y terrestre. Su objetivo es desarrollar la interoperabilidad naval y anfibia entre los participantes de la OTAN y los asociados en las operaciones de apoyo a la paz y la prestación de asistencia humanitaria. El socio cooperativo es un ejercicio anual. Los participantes en el ejercicio de este año provienen de Alemania, Francia, Grecia, Italia, Países Bajos, España, Turquía, Reino Unido y Estados Unidos, así como de los siguientes países socios: Azerbaiyán, Bulgaria, Georgia, Rumania, Suecia y Ucrania."
 spain.302.o1:0 "Excelente"
 spain.303.t:0 "Exercise Dynamic Mix 2002"
 spain.303.d:0 "Un ejercicio en vivo, asistido por ordenador llamado Dynamic Mix comenzó el 21 de mayo y durará hasta el 6 de junio. El objetivo de este ejercicio bianual es mantener la preparación de tropas en la región sur de la OTAN para responder inmediatamente a cualquier crisis. Ejercicio Dynamic Mix 2002, por lo tanto, capacita al personal en procedimientos de mando y control e interfaces de comunicaciones durante las operaciones de respuesta a crisis, defensa colectiva y operaciones de asistencia humanitaria. El ejercicio se está llevando a cabo en España (incluidas las Islas Canarias), el Mediterráneo occidental, el Atlántico suroriental y Turquía, e involucra a unos 15 000 efectivos de catorce miembros de las fuerzas de la OTAN. También participan personal de la Fuerza Aeronáutica de Alerta Temprana de la OTAN, las Fuerzas Navales Permanentes y los cuarteles generales aliados. Ejercicio Dynamic Mix 2002 está bajo el mando de la Sede Regional de las Fuerzas Aliadas del Sur de Europa (AFSOUTH) con sede en Nápoles. El ejercicio Damsel Fair 2002 -un ejercicio anual de contramedidas de minas- también está siendo integrado en el ejercicio."
 spain.303.o1:0 "Excelente"
 spain.304.t:0 "Northern Light 2003"
 spain.304.d:0 "Cerca de 8.500 militares de doce naciones de la OTAN participan en Northern Light 2003, un importante ejercicio de respuesta a la crisis de la OTAN en el Mar de Irlanda del 15 al 26 de septiembre. El ejercicio pondrá a prueba la capacidad de las fuerzas miembros de la OTAN para responder a una situación de crisis. También demostrará algunas de las capacidades marítimas y anfibias que podrían desplegarse como parte de la nueva Fuerza de Respuesta de la OTAN (NRF). En particular, el ejercicio verá la primera activación de un cuartel general de la Fuerza de Preparación Superior de la OTAN, mientras que las tropas anfibias y terrestres serán probadas en un aterrizaje en la playa de Luce Bay, Escocia, el 20 de septiembre. Siete nuevos proyectos experimentales también serán evaluados durante el ejercicio, incluyendo un equipo de respuesta nuclear, biológica y química y un laboratorio. Países miembros de la OTAN participan Bélgica, Canadá, Dinamarca, Francia, Alemania, Italia, Países Bajos, Noruega, Polonia, España, Reino Unido y Estados Unidos, así como país asociado invitado Lituania y Suecia y Ucrania. Toda la fuerza de ejercicios comprenderá 50 naves y submarinos, 15 aviones de combate, numerosos helicópteros militares y aproximadamente 800 tropas anfibias y terrestres."
 spain.304.o1:0 "Excelente" 
 spain.305.t:0 "Dogfish 2004"
 spain.305.d:0 "El mayor ejercicio anti-submarino de la OTAN, Dogfish 04, se llevará a cabo en el mar Jónico del 19 de febrero al 3 de marzo. Su objetivo es mantener la competencia en operaciones coordinadas de vigilancia antisubmarina, anti-superficie y costera utilizando una fuerza multinacional de buques, submarinos y aviones. Once países de la OTAN participarán en este ejercicio anual, proporcionando submarinos, aviones de patrulla marítima, buques de superficie y personal. Alemania, Grecia, Italia, España, Turquía y Estados Unidos suministrarán a los submarinos, cinco buques de superficie de la OTAN procedentes del Estándar Naval Mediterráneo (STANAVFORMED), así como dos Destructores de los Estados Unidos, una fragata francesa, dos corbetas italianas y un petrolero. Los aviones de patrulla marítima, que operan desde Sicilia, son de Canadá, Francia, Alemania, Italia, Noruega, Portugal, España, Reino Unido y Estados Unidos, e Italia proporcionará helicópteros ASW en tierra. Todo el ejercicio será controlado desde la sede multinacional de la OTAN, ubicada en el mismo lugar, del submarino Comandante, las Fuerzas Navales Aliadas del Sur y el Comandante, el Aire Marítimo, las Fuerzas Navales Aliadas del Sur, Nápoles, Italia."
 spain.305.o1:0 "Excelente"
 spain.306.t:0 "Allied Nation 2005"
 spain.306.d:0 "El Comando Conjunto de Lisboa pondrá a prueba las capacidades de la sede marítima en su primer puesto de mando después del ejercicio de este año, ALLIED ACTION 05, que tendrá lugar del 17 de mayo al 1 de junio de 2005 en España y Francia. El ejercicio se basará en una operación ficticia de respuesta a la crisis liderada por la OTAN bajo el mandato de las Naciones Unidas. ALLIED ACTION está diseñado para certificar JC Lisboa y los Comandos de Componentes para la NRF5 y para validar la capacidad de la Fuerza de Tarea Conjunta Combinada (CJTF) basada en el mar.Este es un ejercicio único que ofrece a los participantes la oportunidad de practicar la activación y despliegue de la Fuerza de Respuesta de la OTAN (NRF). Ellos se enfocarán específicamente en la movilización rápida de un cuartel general de la Fuerza de Tareas Conjuntas (también conocido como DJTF). Con la participación de aproximadamente 2.500 personas de 23 naciones de la OTAN y 7 naciones asociadas, ALLIED ACTION 05 será uno de los mayores ejercicios militares de la OTAN este año. Este ejercicio de comando no implicará ningún movimiento de tropas. El vicealmirante Fernando J. R. Melo Gomes, de la Armada Portuguesa, comandante del Comando Conjunto de Lisboa (COM JC Lisboa) conducirá el ejercicio, operando desde el buque de mando anfibio, el USS Mount Whitney. El portaaviones italiano Garibaldi servirá como cuartel general del Comando Marítimo. La Sede de la Fuerza de Alta Preparación de España (Tierra) actuará como el Comando del Componente de la Tierra. El componente del Comando Aéreo de la Fuerza Conjunta Francesa actuará como el Comando del Componente Aéreo. ALLIED ACTION 05 es un paso importante en el proceso de implementación de los conceptos NRF / CJTF, que proporcionarán a la Alianza una herramienta vital para la gestión de crisis en el siglo XXI."
 spain.306.o1:0 "Excelente"
 spain.307.t:0 "Brillant Arrow 2006"
 spain.307.d:0 "Las zonas de ejercicio específicas estarán situadas en el Mar del Norte, Bélgica, Dinamarca, Alemania, los Países Bajos y el Reino Unido. Las naciones participantes volarán principalmente desde bases en Bélgica, Dinamarca, Alemania y los Países Bajos. El ejercicio será llevado a cabo por la Jefatura de Comando del Componente Aéreo Aliado de Ramstein a través de sus Centros de Operaciones Aéreas. BRILLIANT ARROW 2006 incluirá fuerzas aéreas de trece países miembros: Bélgica, Canadá, Dinamarca, España, Estados Unidos de América, Francia, Grecia, Países Bajos, Polonia, Dinamarca, España, Turquía y Reino Unido. El ejercicio está diseñado para proporcionar oportunidades de entrenamiento desafiantes y realistas y la formación de equipos para todas las unidades participantes en un escenario de Operación de Respuesta a Crisis, con énfasis en las operaciones aéreas de la Fuerza de Respuesta de la OTAN. También proporcionará una oportunidad para verificar la interoperabilidad, la ejecución de la misión y las capacidades de presentación de informes de los componentes aéreos de las Fuerzas de Respuesta de la OTAN (NRF 7 y 8) que estarán en espera entre julio de 2006 y julio de 2007. Este ejercicio está relacionado con el ejercicio OTAN BRILLIANT MARINER 2006, que se celebrará del 24 de marzo al 6 de abril de 2006 en el Golfo de Alemania, el Mar del Norte, el Skagerak, el Kattegat y las aguas territoriales adyacentes. Está dirigido por el Comando Marítimo Aliado de Componentes Northwood, Reino Unido. Ambos ejercicios son pasos decisivos en el camino hacia una Fuerza de Respuesta de la OTAN que tiene plena capacidad operativa."
 spain.307.o1:0 "Excelente"
 spain.308.t:0 "Noble Mariner, Noble Award y Kindred Sword 2007"
 spain.308.d:0 "Los ejercicios - Noble Mariner, Noble Award y Kindred Sword - probaron la capacidad de unas 10.000 tropas de 19 países para llevar a cabo misiones conjuntas que van desde el desastre y las operaciones de evacuación hasta la intervención militar a gran escala. Más de 150 buques, submarinos y aviones participaron en el ejercicio y se realizaron unas 600 misiones aéreas. La Fuerza de Respuesta de la OTAN es una fuerza combinada de buques, aviones y tropas terrestres capaces de responder a toda una serie de situaciones de crisis en cualquier parte del mundo en muy poco tiempo. Se basa en un sistema de rotaciones, en las que los países miembros de la OTAN están comprometiendo unidades terrestres, aéreas, navales o de fuerzas especiales a la Fuerza de Respuesta de la OTAN por un período de seis meses. Por lo tanto, la formación es esencial y es a través de tales ejercicios de prueba que la NRF está continuamente preparada para cualquier misión que tomen las decisiones de la OTAN para utilizarla."
 spain.308.o1:0 "Excelente"
 spain.309.t:0 "Uusimaa 2008"
 spain.309.d:0 "Participarán en el ejercicio equipos de veinticinco países del Consejo de Asociación Euroatlántico (EAPC): Alemania, Armenia, Austria, Azerbaiyán, Bélgica, Bosnia y Herzegovina, Bulgaria, Croacia, Estonia, Finlandia, Georgia, Lituania, Países Bajos, Noruega, Polonia, Portugal, Rusia, España, Suecia, Ucrania, Reino Unido y Estados Unidos. En total, participarán en el evento aproximadamente 1100 participantes con capacidades para tratar diferentes aspectos de emergencias, incluyendo expertos con asignaciones de oficiales de personal. También se esperan unos 150 observadores. "UUSIMAA" permitirá a la OTAN ya los países socios practicar mecanismos y capacidades de respuesta a desastres y mejorar la cooperación en situaciones de emergencia. El escenario ficticio para el ejercicio será inundaciones y tormentas a lo largo de la costa del Golfo de Finlandia. Según el escenario, los niveles de agua subirán durante la primavera y las tormentas dañarán los objetos críticos de la infraestructura. También habrá simulaciones de amenazas químicas, biológicas y radiológicas. A través de este ejercicio, las naciones de la OTAN y los países asociados practicarán los procedimientos del Centro Euro-Atlántico de Coordinación de la Respuesta ante Desastres (EADRCC) y las capacidades de la Unidad de Respuesta Euro-Atlántica (EADRU), para mejorar la capacidad de las naciones de EAPC para responder a un desastre. El ejercicio también contribuirá a fortalecer la capacidad de la nación afectada para coordinar eficazmente las operaciones de gestión de las consecuencias. El ejercicio "UUSIMAA 2008" es una contribución finlandesa al Programa de Cooperación Solidaria para 2008. Desde el año 2000, se trata del octavo ejercicio de campo realizado por la EADRCC. Durante el ejercicio, se planifica una celebración para celebrar el décimo aniversario del EADRCC."
 spain.309.o1:0 "Excelente"
 spain.310.t:0 "Loyal Arrow 2009"
 spain.310.d:0 "Diez países de la OTAN y países no pertenecientes a la OTAN participan en el ejercicio aéreo Loyal Arrow 2009 en Suecia del 8 al 18 de junio de 2009. Se involucrarán unos 50 aviones rápidos, AWACS y otros aviones de transporte y helicópteros En la formación de unidades seleccionadas de la Fuerza de Respuesta de la OTAN en la coordinación y realización de las operaciones aéreas."
 spain.310.o1:0 "Excelente"
 spain.311.t:0 "Brilliant Mariner 2010"
 spain.311.d:0 "Los buques y submarinos participarán en la formación de integración que les permitirá responder a las operaciones o situaciones de crisis en cualquier parte del mundo si es necesario. El ejercicio, que finalizará el 22 de abril de 2010, estará en funcionamiento en aguas y espacio aéreo del norte de Europa. Participarán en el ejercicio seis mil quinientos militares de 10 países de la OTAN (Francia como Comandante Marítimo, Bélgica, Dinamarca, Alemania, Países Bajos, Noruega, Polonia, España, Reino Unido y Estados Unidos) junto con un país de la Asociación para la Paz (Suecia). El ejercicio involucra a 31 buques de guerra (incluyendo un portaaviones, fragatas, buques tanque y buques de contramedida de minas), 4 submarinos y 28 aviones. Las fuerzas marítimas partieron de Wilhemshaven, Eckenförde y Cuxhaven en Alemania el lunes por la mañana. Como parte del ejercicio, el Grupo de Contramedidas de Minas de la OTAN, integrado por una docena de buques, navegó por el Canal de Kiel hacia el Kattegat meridional para realizar operaciones de desminado y destrucción de minas. Ejercicio Brilliant Mariner es coordinado por el Allied Maritime Command, con sede en Northwood, Londres. La fuerza de respuesta se enfrenta a un escenario realista que presenta una serie de desafíos para los comandantes en el mar, incluyendo amenazas asimétricas o terroristas, operaciones de seguridad marítima y operaciones de embargo."
 spain.311.o1:0 "Excelente"
 spain.312.t:0 "Cyber Coalition 2011"
 spain.312.d:0 "El ejercicio se basó en una crisis ficticia en la que todas las naciones participantes tuvieron que lidiar con ataques cibernéticos simulados. El escenario del ejercicio requería acción, coordinación y colaboración de especialistas en ciberdefensa y órganos de gestión. Un total de 23 naciones de la OTAN y seis naciones socias estuvieron involucradas en el ejercicio. "Estoy encantado de ver a tantos participantes unirse a nosotros para el mayor ejercicio anual de la OTAN en la coalición cibernética", dijo el Embajador Gabor Iklody, Secretario General Adjunto para Desafíos de Seguridad Emergentes. "El número de jugadores y observadores está creciendo cada año. Esto demuestra la gran importancia que los aliados y los asociados conceden para lograr una mejor protección contra el rápido aumento de las amenazas cibernéticas y también confirma el reconocimiento de la OTAN como un actor clave en la ciberdefensa ". Alrededor de 100 especialistas participaron en el ejercicio desde los lugares de la sede de la Alianza en SHAPE en Mons y la sede de la OTAN en Bruselas. Un número similar de expertos nacionales participaron en las instalaciones nacionales de defensa cibernética en sus respectivos países. "La ciberseguridad efectiva nos obliga a probar y mejorar continuamente nuestros procedimientos de gestión de crisis y toma de decisiones. Este ejercicio fue una gran oportunidad para promover la implementación práctica de la nueva Política de Defensa Cibernética de la OTAN aprobada el pasado junio ", dijo el Embajador Gabor Iklody, Secretario General Adjunto para Desafíos de Seguridad Emergentes. El ejercicio también ofreció la oportunidad de verificar las responsabilidades técnicas y operacionales y de examinar las necesidades de colaboración entre la OTAN y las naciones asociadas. La Unión Europea participó en el ejercicio con el papel de observador."
 spain.312.o1:0 "Excelente"
 spain.313.t:0 "Exercise Dynamic Mix 2012"
 spain.313.d:0 "El 20 de mayo al 10 de junio tendrá lugar en la región del Mediterráneo un importante ejercicio de formación en el que participan fuerzas de 14 países de la OTAN. Dynamic Mix 2000 está diseñado para mejorar la capacidad de la Región Meridional para implementar la estrategia de la OTAN y para hacer frente simultáneamente a las operaciones humanitarias y de crisis. Por lo tanto, los ejercicios se llevan a cabo concurrentemente en más de un lugar, con muchos países participando en diferentes aspectos del mismo ejercicio. Italia, Grecia y Turquía son los anfitriones de este ejercicio multifacético de varias fuerzas que involucra a aproximadamente 15.000 soldados, 65 buques y 290 aeronaves, así como la mayoría de la Sede de la OTAN en la Región Sur bajo la dirección y coordinación del Comandante en -Chief, Fuerzas Aliadas del Sur de Europa (CINCSOUTH). El ejercicio ayudará a los participantes a mejorar la interoperabilidad y la capacitación práctica para las operaciones humanitarias, el despliegue, la reubicación, las comunicaciones integradas y las actividades anfibias, terrestres, marítimas y aéreas. El comando militar, AFSOUTH, con sede en Nápoles, se centra en promover la estabilidad y prevenir los conflictos a través del diálogo, visitas portuarias, cooperación y ejercicios como este. Dynamic Mix 2000 está programado para celebrarse cada dos años. Este año marca el primer ejercicio con la nueva estructura de la OTAN, incluyendo la nueva sede conjunta SOUTHCENTRE en Larissa y COMSTRIKFORSOUTH actuando como Comandante de la Fuerza de Reacción Regional. También implicará los nuevos Centros de Operaciones Aéreas Combinadas. Activados en septiembre pasado, estos Centros y su organización agilizan y mejoran el mando y control de los activos aéreos de la OTAN en toda la Región Sur."
 spain.313.o1:0 "Excelente"
 spain.314.t:0 "Steadfast Jazz 2013"
 spain.314.d:0 ""Steadfast Jazz" involucra componentes aéreos, terrestres, marítimos y de fuerzas especiales. El ejercicio también incluye personal del cuartel general de la Fuerza Común de la OTAN Brunssum, que tendrá que ser certificado para dirigir la Fuerza de Respuesta de la OTAN el próximo año. Todos los 28 Aliados de la OTAN, así como Finlandia, Suecia y Ucrania están participando en el ejercicio. Alrededor de 3.000 de las tropas involucradas participarán en el entrenamiento físico en vivo y 3.000 personal de la sede participarán en un simulacro de mando y control. "Steadfast Jazz" es parte de una serie de ejercicios dinámicos y exigentes que se han organizado este año para la NRF. Como se espera que el ritmo operacional disminuya después de que la misión de combate en Afganistán se complete a finales de 2014, la OTAN intensificará la capacitación para mantener la preparación e interoperabilidad. La Alianza tiene metas ambiciosas para incrementar las actividades de capacitación. Estos incluyen ejercicios más ambiciosos y frecuentes, una gama más amplia de escenarios y un plan de formación integral para cubrir toda la gama de misiones de la Alianza. Los Ministros de Defensa de la OTAN en su reunión del 22 de octubre acordaron avanzar en los planes para un concepto más amplio de formación y ejercicios hasta 2020 como parte de la Iniciativa de las Fuerzas Conectadas. "Steadfast Jazz" se desarrollará del 2 al 9 de noviembre de 2013."
 spain.314.o1:0 "Excelente"
 spain.315.t:0 "Kevadtorm 2014"
 spain.315.d:0 "Alrededor de 6.000 soldados de Bélgica, Dinamarca, Estonia, Francia, España, Letonia, Lituania, Polonia, Reino Unido y Estados Unidos están participando en el ejercicio que durará hasta el 23 de mayo. El ejercicio se basa en un escenario ficticio e involucra a fuerzas aliadas que rechazan un ataque contra Estonia. Los participantes ya se encontraban en Estonia el 5 de mayo, participando en el ejercicio anual "Kevadtorm14" dirigido por Estonia, que ahora se ha fusionado con el evento dirigido por la OTAN. Las unidades participantes incluyen fuerzas de infantería y reconocimiento, ingenieros, aviones de combate, así como equipos antiaéreos y un equipo de seguridad cibernética. El 16 de abril de 2014, el Consejo del Atlántico Norte acordó un paquete de medidas militares adicionales para reforzar la defensa colectiva de la Alianza tras la crisis en Ucrania. Estas medidas incluyen ejercicios mejorados, planes de defensa actualizados y despliegues apropiados."
 spain.315.o1:0 "Excelente"
 spain.316.t:0 "Trident Junction 2015"
 spain.316.d:0 "El ejercicio incluye a 36.000 personas de más de 30 países aliados y asociados, que se llevarán a cabo en toda Italia, Portugal, España, el Océano Atlántico, el Mar Mediterráneo, Canadá, Noruega, Alemania, Bélgica y Holanda. Trident Juncture 2015 demostrará el nuevo nivel de ambición de la OTAN en la guerra moderna conjunta y demostrará que una Alianza capaz y líder en el futuro, equipada con la capacidad y capacidad adecuadas para enfrentar los desafíos actuales y futuros de seguridad. También participarán en el ejercicio más de 12 organizaciones internacionales importantes, agencias de ayuda y organizaciones no gubernamentales, como la UE y la UA, lo que demuestra el compromiso y la contribución de la OTAN a un enfoque global. Como evento culminante para las unidades, el personal militar y civil que pertenece a más de 30 naciones participantes, Trident Junction 2015 les brindará la oportunidad de refinar sus capacidades operacionales. Las Fuerzas Aéreas, Terrestres, Marítimas y Especiales participarán simultáneamente en varios lugares y desde diferentes Sedes para entrenar en un entorno complejo para mejorar las capacidades completas de la Alianza. Al concluir la reunión de Trident 2015, el personal de la Sede del Comando de la Fuerza Conjunta Brunssum será oficialmente certificado para dirigir la Fuerza de Respuesta de la OTAN, si se activa, a lo largo de 2016."
 spain.316.o1:0 "Excelente" 
 spain.317.t:0 "Enhanced Forward Presence"
 spain.317.d:0 "Los Jefes de Estado y de Gobierno de la Alianza Atlántica, en la última Cumbre de Varsovia, han acordado desarrollar los acuerdos de Gales para poner en marcha una respuesta planificada que se adapte a los desafíos procedentes del Este y del Sur. Como parte de la respuesta y con el objetivo de aumentar los medios de disuasión en el Ala Este de la Alianza, la OTAN ha diseñado una Presencia Avanzada Avanzada, respetando la Ley de la Fundación OTAN-Rusia y clasificada por medio de un territorio aliado aprobado en Gales Cumbre de Varsovia. La Enhanced Forward Presence es de naturaleza defensiva y multinacional, basada en contribuciones voluntarias. Es interoperacional y tendrá la capacidad de desplegarse en los países bálticos y en Polonia. La organización eFP ha sido establecida por 4 Grupos de Batalla (BG) liderados por los Estados Unidos, el Reino Unido, Alemania y Canadá. La participación de España estará en el BG liderado por Canadá y desplegado en Letonia. El primer contingente estará formado por miembros de la 11ª Brigada "Extremadura" (con sede en Badajoz y San Sebastián) y la Unidad Logística / Apoyo Logístico NSE nº 61 (Valladolid). La unidad de maniobra se ha organizado en base a un Grupo de Batalla Mecanizado formado por unidades con tanques de combate, Leopardo 2E y vehículos de combate de infantería Pizarro, así como vehículos de transporte blindado M-113, lo que permite completar las misiones asignadas."
 spain.317.o1:0 "Excelente" 
 spain.318.t:0 "Brilliant Jump 2016"
 spain.318.d:0 "En el ejercicio de despliegue (DeployEx) Brilliant Jump 2016 participarán más 2.100 militares de Albania, España, Polonia y el Reino Unido, de los cuales más de 1.300 son españoles, y se realizará en Polonia del 17 al 27 de mayo de 2016. El ejercicio Brilliant Jump 2016 DeployEx es el tercero de una serie de cuatro ejercicios que tendrá lugar en Polonia - sigue a la fase de alerta de Brilliant Jump y al ejercicio Trident Joust, ambos realizados en abril de 2016, y precede al ejercicio Brilliant Capability (del 29 de mayo al 3 de junio), todos ellos diseñados para demostrar el concepto del Plan de Acción de Preparación de la OTAN (RAP), como uno de los resultados tangibles más importantes desprendidos de la Cumbre de la OTAN en Gales en 2014, antes de la próxima Cumbre que tendrá lugar en Varsovia los días 8 y 9 de julio."
 spain.318.o1:0 "Excelente"
 spain.319.t:0 "Noble Jump 2017"
 spain.319.d:0 "Fuerzas de varios países de la OTAN se están preparando para desplegar un número significativo de soldados, vehículos y helicópteros a Rumania a finales del año para probar el concepto de Fuerza de Tarea Conjunta de Muy Alta Preparación (VJTF). Alrededor de 4000 soldados de 9 países de la OTAN realizarán el viaje hacia el área de entrenamiento de CINCU hacia finales de mayo, procedentes de bases en el Reino Unido, Alemania, Holanda, España, Polonia, Noruega, Albania, Bulgaria y Rumania. En su mayoría llegarán por vía aérea, con el equipo pesado llegando por mar o por ferrocarril. El ejercicio Noble Jump es un desafío logístico importante que pondrá a prueba la capacidad de todos los participantes para entregar una fuerza de combate significativa a donde sea necesario. Antes de que las tropas se muevan, tienen que ser alertados, y este proceso ahora está ocurriendo a través de las naciones que aportan tropas. Utilizando un proceso preestablecido, la sede militar de la OTAN se pone en contacto con los MOD de los Estados miembros y pide que muevan a sus tropas de alta preparación. El VJTF se mantiene a corto plazo para moverse y es capaz de desplegar una poderosa fuerza bien entrenada dentro de días para evitar que la agresión tenga éxito. Este año, está siendo dirigido por la Brigada 20 Armada del Reino Unido. El teniente general Alain Parent, comandante adjunto del Comando de Fuerza Conjunta de Nápoles, que tiene el mando de la Fuerza de Respuesta de la OTAN en 2017, dijo que "Noble Jump es un hito clave para nosotros este año, es nuestro primer ejercicio importante que verá fuerzas significativas y su equipo Moviéndose por toda Europa y nos brindará una oportunidad para demostrar que somos capaces de desplegar rápidamente fuerzas a donde sea necesario para prevenir el conflicto ". Agregó que" La fase de Alerta del ejercicio es un ejercicio clave que debemos practicar para asegurar Que nuestros procedimientos son correctos y me complace poder decir que ha ido muy bien "."
 spain.319.o1:0 "Excelente" 
 spain.320.t:0 "Trident Junction 2018"
 spain.320.d:0 "Uno de los objetivos clave de la OTAN es aumentar el nivel de ejercicio. En febrero de 2015, la OTAN aceptó la oferta de Noruega para albergar la unión de Trident 2018. Este será un ejercicio importante y de gran visibilidad en el área más septentrional de la Alianza. A medida que la acción militar de la OTAN en Afganistán vaya abajo, es importante que la Alianza mantenga su cooperación militar y continúe integrando las habilidades y la experiencia que obtuvo durante muchos años de operaciones conjuntas de la ISAF en Afganistán. Un nuevo ejercicio de alta visibilidad llamado Trident Juncture, que se celebra cada tercer año. Es uno de los ejercicios más grandes de la Alianza. El primer ejercicio tuvo lugar en Portugal, España e Italia del 3 de octubre al 6 de noviembre de 2015. Alrededor de 36.000 soldados y otro personal de más de 30 naciones participaron en el ejercicio. El próximo Trident Juncture se celebrará en el centro de Noruega en 2018 y se espera que sea del mismo tamaño. Noruega tiene una larga tradición de albergar importantes ejercicios militares aliados y multinacionales. Trident Juncture 2018 consistirá en un ejercicio en vivo en octubre y noviembre y un Ejercicio de Comando en noviembre de 2018."
 spain.320.o1:0 "Excelente"
 spain.321.t:0 "Dynamic Mongoose 2019"
 spain.321.d:0 "Más de una docena de buques de superficie y cuatro submarinos están participando en el ejercicio anual "Maniobras Dinámicas". Diez aliados se unirán este año por primera vez al socio sueco de la OTAN. El evento, que se espera que dure dos semanas, permitirá a los barcos bajo el mando de la OTAN llevar a cabo una variedad de operaciones de guerra anti-submarino. "Nos permitirá ejercer nuestras capacidades de guerra anti-submarino en un entorno complejo y desafiante", dijo el Contraalmirante Brad Williamson, Comandante del Grupo Marítimo Permanente de la OTAN. Los submarinos se turnarán tratando de aproximarse y apuntar a los barcos sin ser detectados, simulando un ataque. "La presencia de la OTAN en aguas noruegas mejorará la interoperabilidad y permitirá a la OTAN familiarizarse con las aguas noruegas", dijo el Comandante Ole Morten Sandquist, comandante de la flota noruega. Participarán submarinos de Alemania, Noruega, Suecia y Estados Unidos junto con 13 barcos de superficie de Canadá, Francia, Alemania, Noruega, Países Bajos, Polonia, España, Turquía, Reino Unido y Estados Unidos. También participan dos buques de investigación, uno noruego y otro perteneciente a la OTAN. Noruega, como país anfitrión, está prestando apoyo de la Base Naval de Haakonsvern y la Base Aérea de Sola, ambas ubicadas cerca de Bergen. Francia y Alemania también están proporcionando aviones de patrulla marítima para el ejercicio."
 spain.321.o1:0 "Excelente"
 spain.322.t:0 "Cyber ​​Coalition 2020"
 spain.322.d:0 "Alrededor de 600 defensores cibernéticos de toda la Alianza y las naciones asociadas están participando en el ejercicio "Cyber ​​Coalition 2020" de este año, que se celebrará del 16 al 20 de noviembre en el Cyber ​​Range de Tarit, Estonia y en otras naciones participantes. El evento de capacitación de cinco días pondrá a prueba la capacidad de los aliados y socios para defender sus redes de una serie de desafíos de seguridad complejos. "A medida que las amenazas cibernéticas evolucionan, también lo son nuestras defensas cibernéticas. Nuestra tecnología sólo puede ser tan efectiva como nuestra gente y nuestros procesos ", dijo el Embajador Sorin Ducaru, Secretario General Adjunto de la OTAN para los Desafíos de Seguridad Emergentes. Esta es la tercera vez que Estonia organiza el ejercicio. El objetivo es perforar procedimientos y una rápida coordinación entre los expertos nacionales en su capacidad para manejar una serie de escenarios que aumentan en complejidad durante el ejercicio. Utilizando un entorno virtual controlado, se presenta a todos los participantes argumentos que implican amenazas específicas, como malware y spyware para móviles o piratería de redes específicas. La gestión del ejercicio está coordinada por un pequeño grupo de expertos en Tartu, Estonia, pero el ejercicio también incluye expertos que participan en docenas de otros lugares. Representantes de siete países socios participan o observan, incluyendo Austria, Irlanda, Finlandia y Suecia. Georgia, Japón y Jordania están participando por primera vez. También se ha invitado a la participación de personal de defensa cibernética de la Unión Europea y representantes del mundo académico y de la industria como observadores. "La Coalición Cibernética demuestra que la OTAN y los Aliados están en acción, junto con nuestros países socios, la Unión Europea y la industria, para mejorar el intercambio de información y la colaboración y responder de manera más eficaz a las amenazas cibernéticas de rápida evolución", dijo el Embajador Ducaru. "Ninguno de nosotros puede ser tan fuerte como todos nosotros actuando juntos contra estas amenazas"."
 spain.322.o1:0 "Excelente"
 spain.323.t:0 "Trident Junction 2021"
 spain.323.d:0 "​​​​​​​​​​​​​​​​​​​​​​​​​​​​Uno de los objetivos clave de la OTAN es aumentar el nivel de ejercicio. En febrero de 2018, la OTAN aceptó la oferta de Polonia de acoger la reunión de Trident 2021. Este será un ejercicio importante y de gran visibilidad en la zona más oriental de la Alianza. A medida que la acción militar de la OTAN en Afganistán vaya abajo, es importante que la Alianza mantenga su cooperación militar y continúe integrando las habilidades y la experiencia que obtuvo durante muchos años de operaciones conjuntas de la ISAF en Afganistán. Un nuevo ejercicio de alta visibilidad llamado Trident Juncture, que se celebra cada tercer año. Es uno de los ejercicios más grandes de la Alianza. El primer ejercicio tuvo lugar en Portugal, España e Italia del 3 de octubre al 6 de noviembre de 2015. Alrededor de 36.000 soldados y otro personal de más de 30 naciones participaron en el ejercicio. El segundo ejercicio se llevó a cabo en el centro de Noruega del 25 de octubre al 23 de noviembre de 2018. Alrededor de 46.000 soldados y otro personal de más de 30 naciones participaron en el ejercicio. La próxima Trident Juncture se llevará a cabo en Polonia en 2021 y se espera que sea Del mismo tamaño. Trident Juncture 2021 consistirá en un ejercicio en vivo en octubre y noviembre y en un ejercicio de comando en noviembre de 2021."
 spain.323.o1:0 "Excelente" 
 spain.324.t:0 "Correlación de Fuerzas"
 spain.324.d:0 "Para los comunistas, la guerra es una manifestación de la lucha de clases. Es una expresión del conflicto entre las "fuerzas progresistas del socialismo" y las "fuerzas reaccionarias del capitalismo imperialista", que creen que serán resueltas en última instancia a favor del socialismo. El concepto comunista de guerra representa una continuación de la política. En las percepciones occidentales, la guerra ocurre cuando la política no logra resolver los conflictos de manera no violenta. Los comunistas sienten que la guerra es el método menos deseable por el cual las fuerzas de la historia se moverán hacia la victoria completa para el socialismo. Los teóricos políticos y militares comunistas comparan los campos socialista y capitalista con un concepto llamado "correlación de fuerzas". Este concepto compara las fuerzas políticas, morales, económicas y militares relativas de ambos lados. En la visión comunista, la correlación de fuerzas ha cambiando a favor del campo capitalista. La ideología marxista-leninista requiere que la correlación cambie continuamente a favor del socialismo. La correlación de fuerzas puede ser promovida tanto por medios violentos como no violentos. Cuando se avanza por medios violentos, el componente militar de la correlación es el factor dominante."
 spain.324.o1:0 "Excelente"
 spain.325.t:0 "Defensa Total del Pueblo"
 spain.325.d:0 "Con la promulgación de la Ley de Defensa Nacional, España ha adoptado una doctrina militar total de guerra llamada Defensa Total del Pueblo (DTP) . Inspirada por las guerras de liberación popular contra los ocupantes fascistas y sus colaboradores en los distintos conflictos bélicos y ha sido diseñada para permitir que España mantenga o restablezca eventual su estado independiente si una invasión ocurre. Cualquier ciudadano que resista a un agresor es un miembro de las fuerzas armadas, así toda la población podría convertirse en un ejército de resistencia monolítico. A partir de la educación primaria, sobre las escuelas secundarias, las universidades, las organizaciones y las empresas, las autoridades preparan toda la población para impugnar una eventual ocupación del país y finalmente liberarla. Para ello se formaría las Fuerzas de Defensa Territorial (FDT) para movilizar a la población en caso de agresión. La preparación para el combate de las FDT significa que los pasos de la organización y el entrenamiento podrían ser evitados después del comienzo de las hostilidades. Las Fuerzas de Defensa Territorial complementaría a las Fuerzas Armadas de la República regular, dándole mayor profundidad defensiva y una población local armada dispuesta a apoyar acciones de combate. Un gran número de civiles armados aumentaría el costo de una invasión a un posible agresor. El escenario más probable en la doctrina de DTP es una guerra general entre la OTAN y la OTSC. En tal situación, España permanecería no alineada, y no aceptaría tropas extranjeras de ninguna de las alianzas en su territorio. La doctrina reconoce la probabilidad de que un lado o el otro trate de apropiarse del territorio nacional como área de avanzada, para asegurar líneas de comunicación o simplemente para negar el territorio a las fuerzas enemigas. Tal acción sería considerada agresión y sería resistida. Los ocupantes serían considerados el enemigo de la República."
