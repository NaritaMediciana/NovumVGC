 SPR_EMA_1:0 "Estado Mayor de la Armada Española"
 SPR_EMA_1_desc:0 "El Estado Mayor de la Armada Española (EMA) es el grupo de oficiales de la Armada de España, encuadrados en su Cuartel General, que cumplen tareas de organización, operaciones y logística. Fue creado como Estado Mayor Central de la Armada el 24 de diciembre de 1902, para adecuar la organización del sistema de defensa a las exigencias derivadas de los avance que se había experimentado la tecnología militar. Al desaparecer el Ministerio de Marina en 1977, quedó automática ligado al nuevo Ministerio de Defensa que sucedió al anterior. Es el órgano encargado de proporcionar asistencia inmediata al Ministro en cuanto a organización, operaciones y logística."
