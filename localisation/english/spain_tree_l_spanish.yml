 spain.356.t:0 "Proclamación Carlos IX"
 spain.356.d:0 "La entronización de Carlos IX se produjo en tres actos. En primer lugar Su Majestad junto a su madre la Reina doña Astrid de Bélgica y sus hermanos, los infantes Joaquín, María Laura, Luisa María y Leticia María, fue proclamado como soberano en al Palacio Real a la muerte de Carlos VIII, se leyeron las proclamas y se alzó el pendón real. En segundo lugar en una ceremonia en el monasterio de San Jerónimo el Real, donde los procuradores castellanos le juraron y le reconocieron como rey. Un año después, fue Su Majestad Carlos IX a Zaragoza para ser jurado en la corte aragonesa, seguidamente dirigiéndose a Pamplona, para ser jurado de igual modo por la corte navarra."
 spain.356.o1:0 "¡Viva el Rey!¡Viva las Españas!"
 spain.357.t:0 "Ampliación del Tratado de Libre Comercio UE con Mercosur"
 spain.357.d:0 "Mercosur fue creado en 1991 y abarca Argentina, Brasil, Paraguay, Uruguay y Venezuela, que se unió oficialmente en julio de 2012. En diciembre de 2012 se firmó el Protocolo de Adhesión de Bolivia al Mercosur. Este Protocolo está pendiente de ratificación por todos los Parlamentos de los países del Mercosur. La UE tiene acuerdos bilaterales de asociación y cooperación mediante España con la mayor parte de los países iberoamericanos."
 spain.357.o1:0 "Excelente" 
 spain.358.t:0 "¡España exige anexión inmediata!"
 spain.358.d:0 "¡Una demanda escandalosa acaba de llegar a nosotros, España pide nuestra anexión inmediata! La nación está lista para enfrentar la guerra con España, pero muchas vidas podrían perderse y las posibilidades de que nuestro país ganará la guerra son pocas ... ¿Qué debemos hacer?"
 spain.358.o1:0 "Parece que todos somos españoles ahora..."
 spain.358.o2:0 "¡Demandas indignantes! La comunidad internacional seguramente nos apoyará."
 spain.359.t:0 "¡[From.GetName] aceptan la anexión!"
 spain.359.d:0 "[From.GetName] han decidido aceptar nuestra propuesta, ahora son parte del Estado Español"
 spain.359.o1:0 "Bien."
 spain.360.t:0 "¡[From.GetName] rechazan la anexión!"
 spain.360.d:0 "[From.GetName] has decidido no aceptar su requirimiento..."
 spain.360.o1:0 "[From.GetName] ¡Pronto será un desierto!" 
 spain.361.t:0 "Recuperación Económica"
 spain.361.d:0 ""
 spain.361.o1:0 "Excelente"
 spain.362.t:0 "Protesta Contra las Privatizaciones"
 spain.362.d:0 "Miles de madrileños --800.000 según los convocantes, 40.000 según la Delegación del Gobierno-- han salido a la calle este jueves convocados por los sindicatos y organizaciones sociales para protestar contra los últimos ajustes del Gobierno en una de las manifestaciones más multitudinarias que han vivido la capital. Como en otras ocasiones, la marcha ha vuelto transcurrir entre gritos de huelga general, pero se han multiplicado los cánticos y la pancartas de crítica a la clase política y a la banca."
 spain.362.o1:0 "Pancarteros..."
 spain.363.t:0 "Horizonte 2020"
 spain.363.d:0 "Horizonte 2020 es el mayor programa de investigación e innovación en la Unión Europea con un presupuesto de casi € 80 mil millones para el periodo 2014-2020. Su principal objetivo es asegurar la competitividad global de Europa. Horizonte 2020 cuenta con el respaldo político de los líderes europeos y los miembros del Parlamento Europeo. Coincidiendo en que la investigación es una inversión de futuro, Horizonte 2020 está en el centro del plan de la Unión Europea para el crecimiento y el empleo inteligente, sostenible e integrador. Mediante la ayuda financiera coordinada de la investigación y la innovación, Horizonte 2020 apoya la excelencia científica, el liderazgo industrial y las soluciones a los retos sociales."
 spain.363.o1:0 "Excelente"
 spain.364.t:0 "Horizonte 2030"
 spain.364.d:0 "Horizonte 2030 es el mayor programa de investigación e innovación en la Unión Europea con un presupuesto de casi € 120 mil millones para el periodo 2020-2030. Su principal objetivo es asegurar la competitividad global de Europa. Horizonte 2030 cuenta con el respaldo político de los líderes europeos y los miembros del Parlamento Europeo. Coincidiendo en que la investigación es una inversión de futuro, Horizonte 2030 está en el centro del plan de la Unión Europea para el crecimiento y el empleo inteligente, sostenible e integrador. Mediante la ayuda financiera coordinada de la investigación y la innovación, Horizonte 2030 apoya la excelencia científica, el liderazgo industrial y las soluciones a los retos sociales."
 spain.364.o1:0 "Excelente"
 spain.365.t:0 "Iniciativas del CAME"
 spain.365.d:0 "Es un proyecto de colaboración y complementación política, social y económica entre ciertos países y la República de España, promovida inicialmente por España como contrapartida de los Tratados de Libre Comercio, impulsada por Estados Unidos y otras potencias imperialistas. El acuerdo se fundamenta en la creación de mecanismos que aprovechen las ventajas cooperativas entre las diferentes naciones asociadas para compensar las asimetrías entre esos países. Esto se realiza mediante la cooperación de fondos compensatorios, destinados a la corrección de discapacidades intrínsecas de los países miembros, y la aplicación del CAME (Consejo de Ayuda Mutua Económica)."
 spain.365.o1:0 "¡Viva la Solidaridad entre los Pueblos!"
 spain.366.t:0 "Tratados Comerciales con el CAME"
 spain.366.d:0 "El acuerdo sería beneficioso para el crecimiento económico de las naciones que lo integrarían, aumentaría sobremanera la libertad económica y fomentaría la creación de empleo."
