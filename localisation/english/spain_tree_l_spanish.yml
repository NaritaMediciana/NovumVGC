 spain.367.t:0 "Tratados Mineros"
 spain.367.d:0 "Las empresas españolas han expresado su interés en las operaciones en nuestra nación. El intercambio de bienes entre Estados se regiría por acuerdos intergubernamentales a largo plazo y se efectuaría sobre la base de precios fijos acordados."
