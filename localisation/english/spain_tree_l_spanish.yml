 SPR_ejercito_popular_INTA:0 "INTA"
 SPR_ejercito_popular_INTA_desc:0 "El Instituto Nacional de Técnica Aeroespacial (más conocido como INTA) es un organismo autónomo de España adscrito a la Secretaría de Estado de Defensa del Ministerio de Defensa que intenta suplir la ausencia de una agencia espacial propiamente dicha. Fue fundado en 1942 por Esteban Terradas, ingeniero naval, industrial y aeronáutico. Su sede central se encuentra en Torrejón de Ardoz, Madrid. Tiene otra sede en el Centro de Experimentación de "El Arenosillo" en Huelva (Andalucía). Realiza proyectos de investigación, tanto en solitario como en combinación con otros organismos estatales, tanto nacionales como internacionales (CSIC, universidades, la NASA) y empresas privadas. Es responsable de los programas de satélites científicos Intasat, Minisat, Nanosat 01, Nanosat-1B y OPTOS, entre otros. Desde la base de lanzamiento de cohetes sonda, en su sede de El Arenosillo, ha trabajado con distintos tipos de cohetes suborbitales, como el INTA-300 y el INTA-255. Entre 1991 y 1999 trabajó en el desarrollo del cohete lanzador de satélites Capricornio, que fue finalmente abandonado."
 SPR_ejercito_popular_CIEMAT:0 "CIEMAT"
 SPR_ejercito_popular_CIEMAT_desc:0 "El Centro de Investigaciones Energéticas, Medioambientales y Tecnológicas (CIEMAT) es un organismo público español de investigación de excelencia en materias de energía y de medio ambiente, así como en múltiples tecnologías de vanguardia y en algunas áreas de investigación básica adscrito a la Secretaría de Estado de Investigación, Desarrollo e Innovación del Ministerio de Economía y Competitividad de España. La actividad del CIEMAT se estructura en torno a proyectos de investigación de envergadura tecnológica que sirvan de puente entre la I+D y su aplicación a objetivos de interés social. El equipo humano del CIEMAT está formado por 1465 personas (más los contratados externos) de las que el 97% son titulados universitarios."
 SPR_INDRA:0 "Indra"
 SPR_diplomatic_focus:0 "Enfoque Diplomático"
 SPR_diplomatic_focus_desc:0 "Necesitamos reorganizar nuestra política exterior, para asegurar que el mundo sepa que España sigue siendo una nación fuerte."
 SPR_bienvenido_mister_marshall:0 "Bienvenido, Mister Marshall"
 SPR_bienvenido_mister_marshall_desc:0 "Desde el final de la dictadura, España ha crecido hasta convertirse en una democracia estable. Necesitamos mantener nuestros lazos con Estados Unidos, la OTAN y el mundo libre como un todo."
 SPR_adios_mister_marshall:0 "Goodbye, Mister Marshall"
 SPR_adios_mister_marshall_desc:0 "La Guerra Fría termino y el acuerdo con la OTAN no nos ha beneficiado."
 SPR_russian_bear:0 "El Oso Ruso"
 SPR_russian_bear_desc:0 "Rusia es una poderosa superpotencia, y ahora que tratamos de separarnos de Occidente, serán nuestro mejor aliado. Pueden usar nuestros puertos, podemos usar su influencia y poder."
 SPR_draw_closer_to_far_east:0 "Acercamiento al Lejano Oriente"
 SPR_draw_closer_to_far_east_desc:0 "Los chinos dominarán este nuevo siglo. Si queremos separarnos de Occidente, debemos acercarnos a ellos. Un aliado en Europa les será inestimable, nos recibirán con los brazos abiertos."
 SPR_amigo_americano:0 "El Amigo Americano"
 SPR_amigo_americano_desc:0 "Estados Unidos es el bastión moderno de la libertad y la democracia. A fin de asegurar que el mundo sabe que España representa la libertad, debemos asegurar su amistad."
 SPR_befriend_europeans:0 "Amistad con la Europa Occidental"
 SPR_befriend_europeans_desc:0 "Debemos mostrar a nuestros hermanos europeos que nuestra lealtad es con ellos. ¡Estamos con ellos!"
