 SPR_lamarea_progressive_politician:0 "Progresismo"
 SPR_lamarea:0 "La Marea"
 SPR_lamarea_desc:0 "La Marea es un medio de comunicación en español, editado en papel y de carácter mensual. Asimismo cuenta con un diario digital. La Marea surge de la cooperativa periodística MásPúblico Sociedad Cooperativa fundada por ex trabajadores de la edición en papel del diario Público. El primer número salió a la venta el 21 de diciembre de 2012."
