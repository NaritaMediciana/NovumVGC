 SPR_manufactura_real_idea:0 "Manufactura Real"
 SPR_manufactura_real_idea_desc:0 "Las manufacturas reales son las instalaciones industriales que se fundan por iniciativa de los monarcas absolutos durante el Antiguo Régimen, como resultado de la aplicación de la política mercantilista. Muchas de ellas se dedicaban a la fabricación de objetos de lujo, para el consumo en primer lugar de los propios palacios reales."
 SPR_neo_mercantilismo_idea:0 "Neo-Mercantilismo"
 SPR_neo_mercantilismo_idea_desc:0 "El neomercantilismo es un régimen de políticas que fomenta las exportaciones, desalienta las importaciones, controla el movimiento de capitales y centraliza las decisiones monetarias en manos de un gobierno central. El objetivo de las políticas neomercantilistas es aumentar el nivel de reservas de divisas del gobierno, permitiendo una política monetaria y una política fiscal más efectivas."
 SPR_estado_social_idea:0 "Estado Social"
 SPR_estado_social_idea_desc:0 "Se considera que el Estado social es un sistema socio-político-económico definido por un conjunto de condiciones jurídicas, políticas y económicas. En términos generales la mayor parte de los autores de filosofía del derecho concuerdan en que un Estado social de derecho se propone fortalecer servicios y garantizar derechos, considerados esenciales para mantener el nivel de vida necesario para participar como miembro pleno en la sociedad."
 SPR_reales_academias_idea:0 "Academias Reales"
 SPR_reales_academias_idea_desc:0 "Son instituciones españolas de investigación y divulgación cultural, científica y artística. Buena parte de ellas surgieron durante la Ilustración amparadas por la Corona como forma de establecer un sistema centralizado de instituciones culturales paralelo al formado por las universidades, que eran vistas como vestigios medievales incontrolables por parte del Estado."
 SPR_parliament_dismantled_idea:0 "Desmantelar la Farsa Parlamentaria"
 SPR_parliament_dismantled_idea_desc:0 "Debemos limitar la practica parlamentaria a la nueva realidad española, se necesita más patriotas que políticos profesionales."
 SPR_constitucion_monarquica_idea:0 "Estatuto Fundamental de la Monarquía"
 SPR_constitucion_monarquica_idea_desc:0 "Consta de 104 artículos agrupados en 10 títulos. Se basa en tres principios que se consideran inmutables tal como establece el artículo 102: «La unidad del Estado Español, la subsistencia de la Monarquía constitucional hereditaria como forma de gobierno y la atribución de Poder Legislativo al rey con las Cortes, que no podrán en ningún caso ser objeto de revisión». Niega la soberanía nacional que detenta el Estado «como órgano permanente de la Nación»."
