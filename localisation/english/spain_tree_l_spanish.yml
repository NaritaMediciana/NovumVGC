 SPR_SEGIB:0 "Secretaría General Iberoamericana (SEGIB)"
 SPR_SEGIB_desc:0 "La Secretaría General Iberoamericana (SEGIB) coordina las Cumbres Iberoaméricanas de la Comunidad Iberoamericana de Naciones. Tiene un papel central ya que asume la coordinación y gestión de las Cumbres, además de ser una pieza clave para la vertebración de una estructura institucional en Iberoamérica."
 SPR_alianza_iberoamericana:0 "Alianza Iberoamericana"
 SPR_alianza_iberoamericana_desc:0 ""
 SPR_befriend_middle_east:0 "Amistad con el Medio Oriente"
 SPR_befriend_middle_east_desc:0 "No tenemos ningún interés en oponerse a las naciones árabes. Son desconfiados de nuestros vecinos, así que debemos convencerlos de que estamos dispuestos a ser su amigo con la "Tradicional Amistad Hispano-Árabe."
 SPR_befriend_south_east_asia:0 "Amistad con el Sudeste Asiático"
 SPR_befriend_south_east_asia_desc:0 "Como parte de nuestro intento de acercarnos a China, tendremos que hacer amistad con otras naciones asiáticas."
 SPR_befriend_central_america:0 "Amistad con Iberoamérica I"
 SPR_befriend_central_america_desc:0 "Debido a que estamos cerca de los Estados Unidos, debemos tratar de mantener la amistad y nuestro lazos con las naciones iberoamericanas. México y Cuba son los más cercanos a los Estados Unidos, por lo que asegurar que nuestras relaciones con ellos sean buenas sería un gran comienzo."
 SPR_befriend_europeans2:0 "Amistad con la Europa del Este"
 SPR_befriend_europeans2_desc:0 "El antiguo Este es más pobre que el Occidente, y cultural y políticamente diferente de él. Debemos tratar de ofrecerles nuestro apoyo diplomático y asegurarnos de que saben que estamos con ellos."
 SPR_befriend_csto:0 "Amistad CSTO"
 SPR_befriend_csto_desc:0 "Si nos alineamos con los rusos, es natural que ahora se haga amigo de sus amigos. Debemos asegurar que los miembros de la CSTO piensen en España como un amigo y aliado."
 SPR_befriend_malaya:0 "Amistad con las Indias Orientales"
 SPR_befriend_malaya_desc:0 "Si nos alineamos con los chinos, tendremos que encontrar otros aliados potenciales a su alrededor. Las naciones de Malasia e Indonesia son grandes candidatos."
 SPR_befriend_south_america:0 "Amistad con Iberoamérica II"
 SPR_befriend_south_america_desc:0 "América del Sur tiene una desconfianza de los EE.UU. y el oeste en general desde la Guerra Fría. Nos une un pasado y un legado hispánico. Vamos a extender nuestra mano en amistad a Brasil y Argentina, y comenzar a influir en la región."
 SPR_befriend_europeans3:0 "Amistad con el Norte de Europa"
 SPR_befriend_europeans3_desc:0 "No debemos olvidar a nuestros vecinos teutónicos y escandinavos. Es importante tener su amistad y apoyo si queremos ser reconocidos como un verdadero defensor de la democracia."
 SPR_attempt_join_csto:0 "Solicitud de Adhesión al CSTO"
 SPR_attempt_join_csto_desc:0 "Hemos estado fuera de la OTAN por un tiempo, y nuestro repentino cambio de lealtad no nos ha ganado la amistad de nuestros vecinos. Debemos unirnos oficialmente a nuestros nuevos aliados en la CSTO, para solidificar nuestro cambio en la política exterior durante las próximas décadas. ¡España marchará con el Oso!"
 SPR_attempt_join_aedu:0 "Solicitud de Adhesión al AEDU"
 SPR_attempt_join_aedu_desc:0 "Hemos estado fuera de la OTAN por un tiempo, y nuestro repentino cambio de lealtad no nos ha ganado la amistad de nuestros vecinos. Debemos unirnos oficialmente a nuestros nuevos aliados en la AEDU, para solidificar nuestro cambio en la política exterior durante las próximas décadas. ¡España marchará con el Dragón!"
 SPR_the_nato:0 "Ratificación del Acuerdo de la OTAN"
 SPR_the_nato_desc:0 "Debemos garantizar a nuestros compañeros miembros de la alianza que estamos dedicados a su seguridad. Un ataque a uno es un ataque a todos."
 SPR_neocolonialismo:0 "Neocolonialismo Español"
 SPR_neocolonialismo_desc:0 "«La tendencia profunda del capitalismo se ha abierto camino y hoy la expansión ya no requiere la anexión de territorios y su cobijo dentro de fronteras nacionales. Hoy la expansión capitalista «salta» las fronteras e invade los territorios sin necesidad de conquistarlos y anexionarlos» - Vidal Villa"
 SPR_neocolonialismo_venezuela:0 "Intervención en Venezuela"
 SPR_neocolonialismo_venezuela_desc:0 "La comunidad internacional también tiene la responsabilidad de proteger al pueblo de Venezuela y responder de manera urgente a su crisis económica y humanitaria"
 SPR_neocolonialismo_bolivia:0 "Intervención en Bolivia"
 SPR_neocolonialismo_bolivia_desc:0 "La comunidad internacional también tiene la responsabilidad de proteger al pueblo de Bolivia y responder de manera urgente a su crisis económica y humanitaria"
 SPR_neocolonialismo_ecuador:0 "Intervención en Ecuador"
 SPR_neocolonialismo_ecuador_desc:0 "La comunidad internacional también tiene la responsabilidad de proteger al pueblo de Ecuador y responder de manera urgente a su crisis económica y humanitaria"
