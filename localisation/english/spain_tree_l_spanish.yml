 spain.228.t:0 "Consejo Supremo de Economía Nacional"
 spain.228.d:0 "Su propósito es la supervisión y control de las industrias recientemente nacionalizadas. Tiene poderes para confiscar y expropiar."
 spain.228.o1:0 "Construyendo la Nueva Sociedad"
 spain.229.t:0 "Nueva Política Económica"
 spain.229.d:0 "Permitiendo el establecimiento de algunas empresas privadas, la NEP permite la iniciativa privada en el comercio interior para el beneficio privado mientras que el Estado seguía controlando el comercio exterior, los bancos y las grandes industrias."
 spain.229.o1:0 "Construyendo la Nueva Sociedad"
 spain.230.t:0 "Propiedad Socialista"
 spain.230.d:0 "La propiedad social sobre los instrumentos y medios de producción, base económica del socialismo. Surge como resultado de la revolución socialista por medio de la socialización de la propiedad privada capitalista y por la transformación, en consonancia con los principios socialistas, de la pequeña propiedad privada de trabajo."
 spain.230.o1:0 "Construyendo la Nueva Sociedad"
 spain.231.t:0 "Socialización de las Relaciones de Producción"
 spain.231.d:0 "La supresión de la propiedad capitalista y la creación de la propiedad social socialista eliminan las contradicciones antagónicas entre las fuerzas productivas y las relaciones de producción, se abre un horizonte ilimitado a su desarrollo."
 spain.231.o1:0 "Construyendo la Nueva Sociedad"
 spain.232.t:0 "Corredor Central"
 spain.232.d:0 "El Corredor Central es un corredor ferroviario de pasajeros y mercancías que recorre de norte a sur la Península Ibérica. Junto con el Corredor Atlántico y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo."
 spain.232.o1:0 "Construyendo la Nueva Sociedad"
 spain.233.t:0 "Corredor Mediterráneo"
 spain.233.d:0 "El Corredor Mediterráneo es el término bajo el cual se denomina un conjunto de líneas ferroviarias en el este de España destinadas al transporte de pasajeros y mercancías y que discurren principalmente en paralelo a la costa mediterránea. Su recorrido cubre las comunidades autónomas de Cataluña, Comunidad Valenciana, Murcia y Andalucía. Debido a su conexión con las líneas de alta velocidad europeas y su interoperabilidad con los principales puertos españoles, constituye uno de los ejes ferroviarios más importantes a nivel económico y comercial del país."
 spain.233.o1:0 "Construyendo la Nueva Sociedad"
 spain.234.t:0 "Corredor Atlántico"
 spain.234.d:0 "El Corredor Atlántico es un corredor ferroviario de pasajeros y mercancías que conecta los puertos de la fachada atlántica con el interior y el resto de Europa. Junto con el Corredor Central y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo."
 spain.234.o1:0 "Construyendo la Nueva Sociedad"
 spain.235.t:0 "Ciudad Científica"
 spain.235.d:0 "Es un término formal para referirse a las ciudades que cuentan con una alta concentración de investigaciones y desarrollos científicos. Muchas de estas ciudades estan siendo construidas en la época socialista con este expreso propósito."
 spain.235.o1:0 "Construyendo la Nueva Sociedad"
 spain.236.t:0 "Emancipación de las Mujeres"
 spain.236.d:0 "La concepción comunista sobre la emancipación de las mujeres se asentaba en cuatro pilares fundamentales: La unión libre, la liberación femenina a través del trabajo asalariado, la socialización de la labor doméstica y la extinción de la familia."
 spain.236.o1:0 "Construyendo la Nueva Sociedad"
 spain.237.t:0 "Emulación Socialista"
 spain.237.d:0 "Método para elevar la productividad del trabajo, incrementar y perfeccionar la producción social y la educación comunista sobre la base de la ampliación de la actividad y la iniciativa creadora de los trabajadores, libres de toda la explotación. La emulación socialista surgió después de la revolución socialista, gracias a lo que resultó posible organizar en gran escala la emulación entre millones de obreros, campesinos y empleados que sustituyeron el trabajo forzoso en beneficio de los explotadores por el trabajo para sí, por su sociedad."
 spain.237.o1:0 "Construyendo la Nueva Sociedad" 
 spain.238.t:0 "Comité Estatal de Planificación"
 spain.238.d:0 "El Comité Estatal de Planificación de la RSE se ha convertido en el órgano central único de planificación del país y está encargado de la planificación general del Estado."
 spain.238.o1:0 "Construyendo la Nueva Sociedad"
 spain.239.t:0 "Centralismo Democrático en la Economía"
 spain.239.d:0 "Principio de dirección económica bajo el socialismo; Estriba en combinar acertadamente la dirección centralizada con la amplia participación de los organismos locales y de todos los trabajadores en el gobierno de la producción social. El centralismo democrático en la dirección de la economía solo es posible en un régimen socialista, el cual lo permite, por una parte, centraliza la dirección de toda la economía nacional, y, por otra parte, incorporar a la mano de obra a las amplias masas de trabajadores."
 spain.239.o1:0 "Construyendo la Nueva Sociedad"
 spain.240.t:0 "Industrialización Socialista"
 spain.240.d:0 "Proceso de transformación de los países agrarios en países industriales avanzados mediante la creación y el desarrollo preferente de las ramas de la industria pesada, punto de apoyo de la base material y la técnica de la sociedad socialista. La industrialización permite crear dicho material base."
 spain.240.o1:0 "Construyendo la Nueva Sociedad"
 spain.241.t:0 "Corredor Central"
 spain.241.d:0 "El Corredor Central es un corredor ferroviario de pasajeros y mercancías que recorre de norte a sur la Península Ibérica. Junto con el Corredor Atlántico y el Corredor Mediterráneo serán las tres principales redes de transporte tanto de personas como de mercancías de la península ibérica con el resto del continente europeo."
 spain.241.o1:0 "Construyendo la Nueva Sociedad"
 spain.242.t:0 "Colectivización de la Agricultura"
 spain.242.d:0 "El paso de la tierra, que es una propiedad privada de terratenientes y capitalistas una propiedad del Estado socialista no solo un poderoso golpe contra la propiedad privada sobre los medios de producción, sino que representa, además, un paso hacia el socialismo."
 spain.242.o1:0 "Construyendo la Nueva Sociedad"
 spain.243.t:0 "Ciudad Científica"
 spain.243.d:0 "Es un término formal para referirse a las ciudades que cuentan con una alta concentración de investigaciones y desarrollos científicos. Muchas de estas ciudades estan siendo construidas en la época socialista con este expreso propósito."
 spain.243.o1:0 "Construyendo la Nueva Sociedad"
 spain.244.t:0 "Acumulación Socialista"
 spain.244.d:0 "Utilización de la parte de la renta nacional de la sociedad socialista para ampliar la producción social y aumentar los fondos no productivos así como para formar reservas materiales y financieras. Bajo el socialismo, la acumulación lleva un cable para incrementar y perfeccionar la producción, para crear la base material y la técnica del comunismo, para elevar el bienestar del pueblo."
 spain.244.o1:0 "Construyendo la Nueva Sociedad"
 spain.245.t:0 "Primer Plan Quinquenal"
 spain.245.d:0 "El plan prevee en rasgos generales duplicar la economía nacional. Tiende fundamentalmente a la industrialización del país y al desarrollo masivo de la industria pesada. Cada rama de la economía tiene estipulado el progreso que debe realizar: los medios de producción deben incrementarse en un 330% y la construcción crecer un 360%. El número de obreros industriales debe incrementarse casi un 50%. Los capitales necesarios para el cumplimiento de estos planes provendrán de las plusvalías del trabajo nacional. Esta industrialización a gran escala se verá realizada a través de grandes unidades económicas."
 spain.245.o1:0 "Construyendo la Nueva Sociedad"
 spain.246.t:0 "Cooperación de las Empresas bajo el Socialismo"
 spain.246.d:0 "Lazos de producción entre empresas socialistas ocupadas en la laboración conjunta de un producto determinado, aunque conservan su independencia económica y especializan su trabajo. La ventaja de la producción mancomunada está en que, combinada con la especialización de las empresas contribuye en gran medida a que se utiliza de manera racional los potenciales de producción y se facilita el progreso técnico, el crecimiento de la productividad del trabajo, la mejora de la organización y las condiciones de trabajo."
 spain.246.o1:0 "Construyendo la Nueva Sociedad"
 spain.247.t:0 "Economía del Socialismo"
 spain.247.d:0 "El contenido de la ley económica fundamental del socialismo consiste en satisfacer de manera cada vez más plena las creencias necesidades materiales y culturales del pueblo por medio del desarrollo y del perfeccionamiento incesante de la producción social."
 spain.247.o1:0 "Construyendo la Nueva Sociedad"
 spain.248.t:0 "Corredor Atlántico-Mediterráneo"
 spain.248.d:0 "El Corredor Mediterráneo es el término bajo el cual se denomina un conjunto de líneas ferroviarias en el este de España destinadas al transporte de pasajeros y mercancías y que discurren principalmente en paralelo a la costa mediterránea. Su recorrido cubre las comunidades autónomas de Cataluña, Comunidad Valenciana, Murcia y Andalucía. El Corredor Atlántico es un corredor ferroviario de pasajeros y mercancías que conecta los puertos de la fachada atlántica con el interior y el resto de Europa."
 spain.248.o1:0 "Construyendo la Nueva Sociedad"
 spain.249.t:0 "Emancipación de las Mujeres"
 spain.249.d:0 "La concepción comunista sobre la emancipación de las mujeres se asentaba en cuatro pilares fundamentales: La unión libre, la liberación femenina a través del trabajo asalariado, la socialización de la labor doméstica y la extinción de la familia."
 spain.249.o1:0 "Construyendo la Nueva Sociedad"
 spain.250.t:0 "Segundo Plan Quinquenal"
 spain.250.d:0 "Mientras que el primer plan lo «sacrificó todo» a los elementos más imprescindibles como la industria pesada, en este segundo plan, se prestó especial atención a otros elementos. Este plan se caracteriza por ser más equitativo con todos los sectores económicos a pesar de seguir habiendo industrias que tenían prioridad sobre otras. Este plan es mucho más sencillo de realizar por las altas y mayores inversiones. Se tendera a desarrollar sobre todo industrias productoras de bienes de consumo, transportes, etc."
 spain.250.o1:0 "Construyendo la Nueva Sociedad"
 spain.251.t:0 "Institutos de Investigación Científica"
 spain.251.d:0 "A diferencia de los países occidentales, la mayoría de la investigación no tiene lugar en las universidades, sino en institutos especiales destinados a investigación y desarrollo. Los más prestigiosos de todos ellos eran los pertenecientes a la Academia Socialista de Ciencias, aunque otros se encuentran dentro del sistema de academias especializadas o de las ramas de investigación de varios ministerios del gobierno."
 spain.251.o1:0 "Construyendo la Nueva Sociedad"
 spain.252.t:0 "Emulación Socialista"
 spain.252.d:0 "Método para elevar la productividad del trabajo, incrementar y perfeccionar la producción social y la educación comunista sobre la base de la ampliación de la actividad y la iniciativa creadora de los trabajadores, libres de toda la explotación. La emulación socialista surgió después de la revolución socialista, gracias a lo que resultó posible organizar en gran escala la emulación entre millones de obreros, campesinos y empleados que sustituyeron el trabajo forzoso en beneficio de los explotadores por el trabajo para sí, por su sociedad."
 spain.252.o1:0 "Construyendo la Nueva Sociedad"
 spain.253.t:0 "Tercer Plan Quinquenal"
 spain.253.d:0 "El plan prevee en rasgos generales duplicar la economía nacional. Tiende fundamentalmente a la industrialización del país y al desarrollo masivo de la industria pesada. Cada rama de la economía tiene estipulado el progreso que debe realizar: los medios de producción deben incrementarse en un 330% y el de la industria de bienes de servicio en un 200%. La metalurgia debe incrementar su producción en un 300% y la industria química quintuplicarla. La construcción crecer un 360% y la industria de combustibles sólidos un 260%. El número de obreros industriales debe incrementarse casi un 50%. Los capitales necesarios para el cumplimiento de estos planes provendrán de las plusvalías del trabajo nacional. Esta industrialización a gran escala se verá realizada a través de grandes unidades económicas.  "
 spain.253.o1:0 "Construyendo la Nueva Sociedad"
 spain.254.t:0 "Ateísmo Científico"
 spain.254.d:0 "La religión es una de las formas de opresión espiritual que en todas partes pesa en gran medida de las masas del pueblo, más agobiado por su trabajo perpetua por los demás, por la necesidad y el aislamiento. La impotencia de las clases explotadas en su lucha contra los explotadores da igual que inevitablemente lugar a la creencia en una vida mejor después de la muerte como la impotencia del salvaje en su batalla con la naturaleza da lugar a la creencia en los dioses, demonios, que hacen señales, y similares. Los que trabajan y viven en todos quieren sus vidas son impartidos por la religión para ser sumisa y paciente mientras que aquí en la tierra, y se consuelan con la esperanza de una recompensa celestial. Pero los que viven por el trabajo de los demás son enseñados por la religión para practicar la caridad en la tierra, ofreciéndoles así una forma muy barata de justificar su existencia entera como explotadores y venderlos a unos precios moderados boletos para el bienestar en el cielo. La religión es el opio del pueblo. La religión es una especie de bebida espiritual, en la que los esclavos del capital ahogan su imagen humana, su demanda de una vida más o menos digna del hombre."
 spain.254.o1:0 "Construyendo la Nueva Sociedad"
 spain.255.t:0 "Patriotismo Socialista"
 spain.255.d:0 "El patriotismo socialista se refiere a una forma de patriotismo cívico propugnado por movimientos marxistas-leninistas. Promueve que la gente tenga «amor ilimitado por la patria socialista, un compromiso con la transformación revolucionaria de la sociedad y con la causa del comunismo». El término ha sido atribuido por escritores soviéticos a Karl Marx y Vladimir Lenin. El patriotismo socialista no está relacionado con el nacionalismo, pues los marxistas y marxistas-leninistas denuncian el carácter burgués de tal ideología desarrollada bajo el capitalismo y que enfrenta a los trabajadores entre sí. En el Manifiesto Comunista, obra fundamental del marxismo, se menciona el carácter nacional del proletariado, si bien la concepción socialista del patriotismo sea contraria a su uso en la política burguesa."
 spain.255.o1:0 "Construyendo la Nueva Sociedad"
 spain.256.t:0 "Cuarto Plan Quinquenal"
 spain.256.d:0 "Este plan tenía por meta el desarrollo de las industrias especializadas, especialmente la industria química. Se ha proyectado un crecimiento mucho más rápido que sus precedentes. Las directrices contemplaban un cambio de modelo: el gigantismo industrial, centrado en lugares muy concretos de la geografía, ya no se antoja el mejor modelo de crecimiento a largo plazo, sino que se optaría por una descentralización industrial y una mayor equidad en su reparto que daría lugar a enormes tasas de crecimiento demográfico e industrial en la España interior."
 spain.256.o1:0 "Construyendo la Nueva Sociedad"
 spain.257.t:0 "Per Aspera Ad Astra"
 spain.257.d:0 "«La Tierra es la cuna de la humanidad, pero no se puede vivir en una cuna para siempre». La exploración espacial designa los esfuerzos del ser humano en estudiar el espacio y sus astros desde el punto de vista científico y de su explotación económica. Estos esfuerzos pueden involucrar tanto seres humanos viajando en naves espaciales como satélites con recursos de telemetría o sondas teleguiadas enviadas a otros planetas (orbitando o aterrizando en la superficie de estos cuerpos celestes)."
 spain.257.o1:0 "Construyendo la Nueva Sociedad"
 spain.258.t:0 "Transformación de la Naturaleza"
 spain.258.d:0 "Se da así inicio a un combate a gran escala contra la sequía a través de plantaciones forestales que protegen los suelos contra la erosión, la introducción de cultivos forrajeros rotativos, la construcción de presas y embalses de agua. La fuerza de este plan reside en su coherencia, complejidad y dimensión. Su proporción no tiene precedentes a nivel mundial."
 spain.258.o1:0 "Construyendo la Nueva Sociedad"
 spain.259.t:0 "Quinto Plan Quinquenal"
 spain.259.d:0 "El plan se centra en la elevación de la producción industrial en un 70%, con un crecimiento anual del 12% para la metalurgia, la industria petrolera y eléctrica y de un 11% para bienes de consumo. El plan tiene por objetivos el incremento de entre un 38% y un 41% de la renta nacional y un crecimiento per cápita del 30%. En este plan se empieza a tener cada vez más en consideración el progreso de la industria de bienes de consumo en detrimento de la industria pesada, con el objetivo de aumentar el nivel de vida de la población en general, prestando especial atención a reducir las diferencias entre el mundo urbano y el rural. Otro objetivo consiste en un amplio crecimiento de la productividad laboral mediante la racionalización del trabajo, la elevación del nivel técnico y cultural de la población, una mejor organización económica a nivel regional y un uso más eficiente de los bienes de capital. El ritmo de crecimiento agrícola debía de ser un 25% superior en relación al aumento registrado en el periodo anterior y la producción industrial crecer en un 50%."
 spain.259.o1:0 "Construyendo la Nueva Sociedad"
 spain.260.t:0 "El Nuevo Hombre"
 spain.260.d:0 "El nuevo hombre debe ser desinteresado, sabio, sano, musculoso y entusiasta en la difusión de la Revolución socialista. La adhesión al marxismo-leninismo y la conducta individual consistente con las prescripciones de esa filosofía estan entre los rasgos cruciales que se esperaban del Nuevo Hombre, que requiere intelectualismo y disciplina dura. No esta impulsado por impulsos crudos de la naturaleza, sino por el auto-dominio consciente, una creencia que rechaza tanto la personalidad innata como del inconsciente. Trata la propiedad pública con respeto, como si fuera la suya. También ha perdido sentimientos nacionalistas. Su trabajo requiere esfuerzo y austeridad, para mostrar al nuevo hombre triunfando sobre sus instintos básicos."
 spain.260.o1:0 "Construyendo la Nueva Sociedad"
 spain.261.t:0 "Base Material y Técnica del Socialismo"
 spain.261.d:0 "Por su contenido físico, la base material y técnica del socialismo constituye ante todo un sistema de producción de la economía nacional formado por diversos medios de trabajo. Son inherentes a la base material y técnica del socialismo: la técnica avanzada y en rápido desarrollo, la alta concentración de la producción, la especialización y cooperación en la misma, el crecimiento del nivel cultural y técnico de los trabajadores y la elevación incesante de la productividad del trabajo."
 spain.261.o1:0 "Construyendo la Nueva Sociedad"
 spain.262.t:0 "Sexto Plan Quinquenal"
 spain.262.d:0 "El plan se centra en la elevación de la producción industrial en un 70%, con un crecimiento anual del 12% para la metalurgia, la industria petrolera y eléctrica y de un 11% para bienes de consumo. El plan tiene por objetivos el incremento de entre un 38% y un 41% de la renta nacional y un crecimiento per cápita del 30%. En este plan se empieza a tener cada vez más en consideración el progreso de la industria de bienes de consumo en detrimento de la industria pesada, con el objetivo de aumentar el nivel de vida de la población en general, prestando especial atención a reducir las diferencias entre el mundo urbano y el rural. Otro objetivo consiste en un amplio crecimiento de la productividad laboral mediante la racionalización del trabajo, la elevación del nivel técnico y cultural de la población, una mejor organización económica a nivel regional y un uso más eficiente de los bienes de capital. El ritmo de crecimiento agrícola debía de ser un 25% superior en relación al aumento registrado en el periodo anterior y la producción industrial crecer en un 50%."
 spain.262.o1:0 "Construyendo la Nueva Sociedad"  
 spain.263.t:0 "Instituto Hidrológico Estatal"
 spain.263.d:0 "El personal de la organización recién formada comprendía profesionales reunidos de otras organizaciones científicas. En el momento de su creación, el reto era desarrollar el contenido básico y la sustanciación cuantitativa del Programa Hidraúlico de la RSE."
 spain.263.o1:0 "Construyendo la Nueva Sociedad"
 spain.264.t:0 "Instituto Estatal de Investigación Energética"
 spain.264.d:0 "El personal de la organización recién formada comprendía profesionales reunidos de otras organizaciones científicas. En el momento de su creación, el reto era desarrollar el contenido básico y la sustanciación cuantitativa del Programa Energético de la RSE."
 spain.264.o1:0 "Construyendo la Nueva Sociedad"
 spain.265.t:0 "Red Estatal Digital (RED)"
 spain.265.d:0 "La Red Estatal Digital (RED) será el proyecto de infraestructura más grande de la historia de España, desarrollando una moderna red de telecomunicaciones de fibra óptica para proporcionar acceso de banda ancha al 93% de la población e industria española a 400 Gb/s y 1 Tb/s, con áreas y personas ajenas a la red Acceso de banda ancha a través de satélites fijos inalámbricos y geosincrónicos de telecomunicaciones. Su objetivo principal es sortear el problema del cálculo económico en el socialismo."
 spain.265.o1:0 "Construyendo la Nueva Sociedad"
 spain.266.t:0 "Radiotelevisión Española"
 spain.266.d:0 "En el ejercicio de su función de servicio público, el Ente Público RTVE debía servir como vehículo esencial de información y participación política de los ciudadanos, de formación de la opinión pública, de cooperación con el sistema educativo, de difusión de la cultura española y de sus nacionalidades y regiones, así como medio capital para contribuir a que la libertad y la igualdad sean reales y efectivas, con especial atención a la protección de los marginados y a la no discriminación de la mujer."
 spain.266.o1:0 "Construyendo la Nueva Sociedad" 
 spain.267.t:0 "Cultura Proletaria"
 spain.267.d:0 "La tarea de la 'Proletkult' es el desarrollo de una cultura espiritual proletaria independiente, incluyendo todas las áreas del espíritu humano-ciencia, arte y vida cotidiana. La nueva época socialista debe producir una nueva cultura, las bases de los cuales ya han sido establecidos. Esta cultura será el fruto de los esfuerzos creativos de la clase obrera y será totalmente independiente. Trabajar en nombre de la cultura proletaria debe estar a la par de la lucha política y económica de la clase obrera"
 spain.267.o1:0 "Construyendo la Nueva Sociedad" 
 spain.268.t:0 "Progreso Técnico"
 spain.268.d:0 "Bajo el socialismo, el progreso técnico presenta un carácter distinto, es incesante y esté planificado, sirve de poderoso recurso para mejorar el bienestar del pueblo en interés de la sociedad entera. Los resultados del progreso técnico y del perfeccionamiento de la producción se utilizan para ampliar la economía nacional, para aumentar más aun la producción con el fin de acrecentar incesantemente el bienestar y el nivel cultural de los trabajadores. En los planes de la economía nacional, corrientes y de perspectiva, se prevé el desarrollo y la introducción de la técnica de vanguardia en la industria y en la agricultura, en el transporte y en las demás ramas de la economía nacional. Las principales direcciones del progreso técnico son: mecanización múltiple del trabajo y automatización en gran escala da los procesos productivos; electrificación completa de la economía nacional, aplicación de la radiotécnica y de la electrónica; amplia introducción de los métodos de reelaboración química de las sustancias, fabricación de nuevos materiales y objetos sintéticos; utilización de la energía atómica con fines pacíficos. El progreso técnico es una condición importantísima para crear la base material y técnica del comunismo."
 spain.268.o1:0 "Construyendo la Nueva Sociedad"
 spain.269.t:0 "Ejército de Tierra"
 spain.269.d:0 "El Ejército de Tierra es la rama terrestre de las Fuerzas Armadas Españolas, uno de los ejércitos en actividad más antiguos del mundo, estando en servicio desde el siglo XV. Tiene su cuartel general en el Palacio de Buenavista de Madrid, ubicado en la céntrica Plaza de Cibeles, frente al Banco de España. Conjuntamente con la Armada y el Ejército del Aire, tiene asignado por medio del artículo octavo de la Constitución Española la misión de garantizar la soberanía e independencia de España, defender su integridad territorial y el ordenamiento constitucional."
 spain.269.o1:0 "«Ardor Guerrero vibre en nuestras voces.»"
 spain.270.t:0 "Armada Española"
 spain.270.d:0 "La Armada Española es la rama marítima de las Fuerzas Armadas Españolas. Es una de las fuerzas navales en actividad más antiguas del mundo. Su comienzo data de los últimos años del siglo XV y primeros del siglo XVI, cuando los grandes reinos hispánicos de Castilla y Aragón se unieron bajo los Reyes Católicos. La Armada Española ha tenido un papel determinante en la Historia de España, particularmente en los ámbitos logístico y defensivo durante la época del Imperio español. Entre los grandes logros de la Armada están el descubrimiento de América, la primera vuelta al mundo de Juan Sebastián Elcano y el descubrimiento de la ruta marítima entre Asia y América por Andrés de Urdaneta. La Armada Española fue la más poderosa del mundo desde el siglo XVI hasta mediados o finales del XVII y hasta bien entrado el siglo XIX siguió estando entre las tres primeras. Hoy en día la Armada Española es una de las más importantes del mundo, la tercera a nivel europeo y una de las ocho únicas fuerzas navales del globo capaces de proyectar un nivel importante de fuerza en su propio hemisferio."
 spain.270.o1:0 "«El Imperio a España vendrá por los caminos del mar»"
 spain.271.t:0 "Ejército del Aire"
 spain.271.d:0 "El Ejército del Aire, también conocido internacionalmente como Fuerza Aérea Española, es uno de los tres ejércitos de que constan las Fuerzas Armadas de España y tiene asignado por medio del Artículo octavo de la Constitución Española la misión de garantizar la soberanía e independencia de España, el ordenamiento constitucional, defender su integridad territorial con cuidado especial en su espacio aéreo y mantener la seguridad internacional, en operaciones de paz y ayuda humanitaria. El Ejército del Aire Español vive un proceso de grandes cambios con el objetivo de ser un Ejército cuantitativamente reducido, muy tecnificado y con unos medios técnicos de gran calidad."
 spain.271.o1:0 "«Volad, alas gloriosas de España»"
 spain.272.t:0 "Programa Coraza"
 spain.272.d:0 "En marzo de 1994, el Ministerio de Defensa de España creó el Programa Coraza 2000, que se enfocó en la obtención e integración de nuevo armamento para la modernización del Ejército español. El programa incluye el carro de combate Leopardo 2E y el vehículo de combate de infantería avanzado español Pizarro, así como el helicóptero de ataque Eurocopter Tigre. El alcance del programa también se extendió a la integración de 108 carros de combate Leopard 2A4, que fueron adquiridos a finales de 1995 procedentes del Ejército alemán. Aparte de la obtención de nuevos materiales, el Programa Coraza también significó la preparación logística del Ejército español para la introducción de esos materiales. El 9 de junio de 1995 fue firmado un memorándum de acuerdo entre el Gobierno de España y el Gobierno de Alemania, preparando los fundamentos para la adquisición de 308 nuevos Leopardo 2E. Estos serían producidos en España por Santa Bárbara Sistemas, con un porcentaje de componentes manufacturados por compañías españolas de entre el 60% y el 70%, y la producción tendría lugar entre los años 1998 y 2003."
 spain.272.o1:0 "Excelente"
 spain.273.t:0 "Blindado Medio sobre Ruedas (BMR)"
 spain.273.d:0 "El BMR (acrónimo de Blindado Medio sobre Ruedas) es un vehículo blindado ligero de seis ruedas fabricado en España actualmente por Santa Bárbara Sistemas. La versión actual se denomina BMR M1. En 1972 el Ejército Español fijó los requisitos tácticos y técnicos para el desarrollo de un vehículo armado sobre ruedas para el transporte y movimiento de un pelotón de infantería hacia y dentro de la zona de combate. Diseñado por la Comisión del desarrollo de vehículos armados, el Ejército y la dirección de proyectos de ENASA, el prototipo Pegaso BMR-600 fue evaluado durante cuatro años y se inició su producción en 1979. Los BMR han participado muy activamente en los despliegues internacionales del Ejército Español, como es el caso de las Operaciones de Mantenimiento de la Paz en la antigua Yugoslavia, la participación en ISAF en los dos últimos años en Afganistán, las operaciones en Irak englobadas dentro de la coalición internacional para Irak tras el derrocamiento del régimen de Saddam Hussein y en el Líbano."
 spain.273.o1:0 "Interesante"
 spain.274.t:0 "ASCOD Pizarro / Ulan"
 spain.274.d:0 "Es un vehículo blindado de combate ASCOD (en inglés siglas de Austrian Spanish Cooperation Development), en España Pizarro en honor al conquistador Español Francisco Pizarro y en Austria como Ulan, es un desarrollo conjunto entre la compañía austriaca Steyr-Daimler-Puch AG y la española Santa Bárbara Sistemas (ahora como unidad de General Dynamics). La familia ASCOD incluye el carro de combate ligero, LT 105, equipado con un cañón de 105 mm, una lanzadera de misiles antiaéreos, una lanzadera de misiles anticarro, un portador de morteros, un vehículo de apoyo y recuperación, un vehículo de mando y control, una ambulancia, un observador de artillería, y el vehículo de combate de infantería."
 spain.274.o1:0 "Interesante"
 spain.275.t:0 "Leopard 2E"
 spain.275.d:0 "El Leopardo 2E, es una variante del carro de combate alemán Leopard 2A6 adaptado a los requerimientos del Ejército de Tierra de España, que lo adquirió como parte del programa de modernización de armamento llamado Programa Coraza. El programa de adquisición del Leopardo 2E comenzó en 1994, cinco años después de la cancelación del programa para el carro de combate Lince, cuando España empezó a realizar esfuerzos para adquirir el Leopard 2. Y culminó con un acuerdo para transferir 108 Leopard 2A4 del Ejército Alemán al Ejército de Tierra de España en 1998 y comenzar la producción local del Leopardo 2E en diciembre de 2003 por parte de Santa Bárbara Sistemas."
 spain.275.o1:0 "Interesante" 
 spain.276.t:0 "CETME"
 spain.276.d:0 "El Centro de Estudios Técnicos de Materiales Especiales (cuyo acrónimo da nombre al fusil) se creó para contrarrestar los efectos del aislamiento internacional bajo la dictadura franquista. Diseñó gran número de productos militares poniendo gran empeño en los fusiles de asalto, en vista de la necesidad de sustituir los anticuados fusiles del Ejército Español (fusiles Mauser modelo 1893, de 7 mm de calibre). El CETME fue creado por orden del Ministerio del Ejército Español, y su primer modelo (A) vio la luz en 1952. En 1957 es adoptado por el Ejército de Tierra. Sucesivos modelos mejoraron aspectos como la cadencia, alcance, precisión y el tipo de cartucho (adaptándolo al cartucho estándar de la OTAN: 7,62 x 51 OTAN). El CETME L, LC fue el fusil reglamentario de los tres ejércitos españoles hasta 1999, cuando se adopta el fusil alemán HK G36E. Curiosamente el CETME fue codesarrollado por la empresa alemana Heckler & Koch desde 1957 hasta 1961, momento en que la marca CETME desaparece de los modelos alemanes dando paso al HK G3."
 spain.276.o1:0 "Interesante"
 spain.277.t:0 "Lanzacohetes Múltiple «Teruel»"
 spain.277.d:0 "El Teruel es un lanzacohetes múltiple de 140 mm español diseñado por la Junta para la Investigación y Desarrollo de Cohetes del Ministerio de Defensa y fabricado por la Empresa Nacional Santa Bárbara —ENSB— (hoy Santa Bárbara Sistemas) que fue adquirido por el Ejército de Tierra de España. El sistema Teruel consta de un lanzador basado en un camión Pegaso 3055 de 3 ejes, carrozado por la empresa oscense IASA (Industrias Albajar, S. A.) con una cabina blindada y 4 apoyos telescópicos, que monta dos jaulas con 20 alveolos cada una, pudiendo disparar sus 40 cohetes de 140 mm en 45 segundos. Sobre la cabina lleva un afuste para una ametralladora de 7,62 mm para autoprotección. El sistema se completa con un vehículo municionador sobre chasis alargado de Pegaso 3055."
 spain.277.o1:0 "Interesante" 
 spain.278.t:0 "Arma Submarina Española"
 spain.278.d:0 "El Arma Submarina, también llamada Flotilla de Submarinos (FLOSUB), es el componente submarino de la Armada Española desde 1915. Su misión es la protección submarina de la flota, mediante la eliminación de las amenazas de superficie y submarinas que puedan impedir la libre actuación de la Armada. También, tiene como misión la recolección de inteligencia, misiones de reconocimiento e información en zonas avanzadas para apoyo a una Fuerza Naval y misiones de infiltración en la costa de comandos de operaciones especiales. El futuro del Arma Submarina se centra en la nueva clase de submarinos de construcción nacional, los S-80. Es una apuesta tecnológica de la industria española, con la concepción de un buque con sistemas inteligentes de seguridad, armas, sensores, comunicación vía satélite y con un revolucionario sistema de propulsión independiente de la atmósfera, que le van a permitir cumplir con los nuevos retos y misiones que se le asignarán a los submarinos del futuro, como su integración con fuerzas de superficie, aéreas y de operaciones especiales o los múltiples cometidos de inteligencia y vigilancia de zonas de conflicto."
 spain.278.o1:0 "Interesante"
 spain.279.t:0 "Clase Álvaro de Bazán"
 spain.279.d:0 "La clase Álvaro de Bazán, también conocida como F-100, es una clase de fragatas antiaéreas de manufactura española utilizadas actualmente por la Armada Española. Reciben el nombre de clase Álvaro de Bazán en recuerdo del almirante Álvaro de Bazán, marqués de Santa Cruz de Mudela (Ciudad Real). Son consideradas destructores por distintos medios estadounidenses acreditados debido a su potencia de fuego, aunque también se ha apuntado que el cambio de denominación fue motivado más por una aprobación de la opinión pública que por una cuestión formal. Han sido desarrolladas y fabricadas en los astilleros Navantia (Ferrol) y están dotadas con el avanzado sistema de combate Aegis, de origen estadounidense, que cuenta con un radar AN/SPY-1D capaz de detectar movimientos de aeronaves en un radio de aproximadamente 500 km y destruir aeronaves a un radio de 170 km con sus misiles SM2. Actualmente, existen cinco fragatas F-100 en servicio, además de tres unidades contratadas por Australia (Clase Hobart), a construir en el país austral. Sobre la base de este modelo se desarrolló asimismo una versión reducida, de la que se han vendido cinco unidades a Noruega (fabricadas en España), la Clase Fridtjof Nansen (F-310)."
 spain.279.o1:0 "Interesante"
 spain.280.t:0 "Príncipe de Asturias (R-11)"
 spain.280.d:0 "El Príncipe de Asturias (R-11) fue un portaaviones para aviones STOVL de la Armada Española, buque insignia de la Flota. Junto a sus fragatas de escolta, formaba el Grupo de Proyección de la Flota. Fue botado en 1982, le fue entregada la bandera de combate en 1989 y fue dado de baja en 2013. En sus 24 años de servicio participó en varios despliegues navales internacionales, en particular durante la primera Guerra del Golfo de 1991, aunque no llegó a entrar en combate. El portaaviones fue construido en Ferrol por la Empresa Nacional Bazán (ahora Navantia) partiendo de un diseño inicial realizado en Estados Unidos, llamado SCS (Sea Control Ship/Buque de control marítimo). Se trataba de un diseño de un portaaviones pequeño y que se pensaba construir en grandes series para ser utilizado como escolta de convoyes en el Atlántico, liberando así a las grandes unidades de estos cometidos. Fue ultimado en 1977, sin embargo, los planos y especificaciones entregados no correspondían exactamente con las necesidades españolas, y la Empresa Nacional Bazán realizó numerosos cambios y mejoras."
 spain.280.o1:0 "Interesante"
 spain.281.t:0 "Flotilla de Aeronaves (FLOAN)"
 spain.281.d:0 "La Flotilla de Aeronaves (FLOAN) es el arma aérea de la Armada Española desde 1954. Es la encargada de dar soporte y protección aéreos a la flota y prestar apoyo aéreo a la Infantería de Marina. Está formada por once escuadrillas en total, siete de ellas en activo y cuatro desactivadas, cada una equipada con un modelo específico de aeronave. Cabe decir que la Novena Escuadrilla, con sus aviones McDonnell Douglas AV-8B Harrier II, que operan desde el portaaeronaves Juan Carlos I convierte a España en uno de los pocos países que actualmente cuentan con aparatos de ala fija embarcados. Con la entrada en servicio del portaaviones Príncipe de Asturias (R-11) y de las fragatas de la clase Santa María se potenció la Flotilla de Aeronaves de la Armada con la creación de dos nuevas Escuadrillas: la 9.ª y la 10.ª compuestas por AV-8B Harrier II Matador II y Sikorsky SH-60B Seahawk LAMPS III. En virtud del Plan ALTAMAR de los años 90 para la modernización de la flota, muchos de esos nuevos buques han sido diseñados para embarcar aeronaves de todo tipo."
 spain.281.o1:0 "Interesante"
 spain.282.t:0 "Bases Navales de la Armada"
 spain.282.d:0 "Hoy en día la Armada Española es una de las más importantes del mundo, la tercera a nivel europeo y una de las ocho únicas fuerzas navales del globo capaces de proyectar un nivel importante de fuerza en su propio hemisferio. Sus principales bases están en Rota (Cádiz), Ferrol (La Coruña), San Fernando (Cádiz), Cartagena (Murcia) y Las Palmas de Gran Canaria. La patrona de la Armada Española es la Virgen del Carmen, considerada por los católicos protectora y guardiana de las gentes de mar, a la cual se llama Stella Maris (Estrella del Mar). La Armada celebra su fiesta cada 16 de julio y el himno de la Armada es de José María Pemán. La Salve Marinera es un canto a la Virgen del Carmen. En la actualidad la Armada Española cuenta con 20 000 efectivos aproximadamente."
 spain.282.o1:0 "Interesante"
 spain.283.t:0 "Eurofighter Typhoon"
 spain.283.d:0 "Adquisición de 73 aviones de combate EF-2000 (antes 87 pero realizada una reducción de la cantidad por falta de presupuesto), de superioridad aérea y alta capacidad de ataque a superficie, mediante el desarrollo de un programa internacional en el que participan Reino Unido, Alemania, Italia y España. El compromiso de adquisición suscrito por los cuatro países participantes en Eurofighter es de 620 aviones (522 monoplazas y 98 biplazas) más otros 90 aviones como opciones. De ellos, 232 aviones serían para el Reino Unido (el 37,5 % de la participación en la producción) con opción de otros 65, 180 aviones para Alemania (29 %), 121 aviones para Italia (19,5 %) con opción de otros 9, y 87 aviones para España (14 %) con opción de otros 16."
 spain.283.o1:0 "Interesante"
 spain.284.t:0 "Patrulla Águila"
 spain.284.d:0 "La Patrulla Águila es el grupo de vuelo acrobático del Ejército del Aire Español. Creada en 1985 con sede en el municipio de San Javier en la Región de Murcia, vuelan con siete aviones CASA C-101 de fabricación española. Tiene una alta preparación a nivel mundial, destacando en maniobras como el looping invertido y el aterrizaje en formación, siendo esta patrulla la primera que lo ha conseguido realizar. Es de los pocos equipos acrobáticos que usa humo amarillo en sus exhibiciones aéreas, para la realización de la bandera de España. Actualmente la Patrulla Águila, habiendo cumplido veinticinco temporadas desde su fundación, acumula más de 25.000 horas de vuelo, y ha participado en más de trescientos eventos festivos, tanto de carácter civil como militar, incluyendo la Exposición Universal de Sevilla (donde utilizaron por primera vez humo de colores, para dibujar la bandera española), la apertura de la Volvo Ocean Race en noviembre de 2005 en Vigo o los Juegos Olímpicos de Barcelona. Uno de sus más recientes actos de presencia en grandes espectáculos de masas fue en la celebración del campeonato del mundo de fútbol logrado por España en el año 2010."
 spain.284.o1:0 "Interesante"
 spain.285.t:0 "Brigadas de Combate (BCT)"
 spain.285.d:0 "El Equipo de Combate de Brigada es la base del poder de combate del Ejército usando la maniobra, y además es la unidad de armas combinadas más pequeña que puede ser comprometida en forma independiente. Los BCT realizan operaciones ofensivas, defensivas, de estabilización y de apoyo civil. Su misión básica es de la de acercarse al enemigo usando fuego y maniobra para destruir o capturar sus fuerzas, o para repeler sus ataques usando fuego, combate cercano y contraataques. La Brigada de Combate de Infantería está organizada en torno a tres batallones de infantería. Cada tipo de brigada (infantería ligera, asalto aéreo, infantería de montaña o aerotransportada) tiene la misma organización básica. Cada brigada de infantería tiene capacidad de desarrollar operaciones de asalto aéreo, no importando si su designación oficial es de una brigada de asalto aéreo. La Brigada de Combate Stryker (SBCT por sus siglas en inglés) es una fuerza de infantería mecanizada. Las Brigadas Stryker han sido diseñadas para ocupar el hueco existente entre la alta movilidad pero escasa protección de las brigadas de infantería y las poderosas pero lentas y difíciles de desplegar brigadas acorazadas. Las Brigadas Acorazadas cuentan con un elevadísimo potencial de ataque y con el mayor nivel de protección, al ser acorazados todos los vehículos de maniobra que integran estas unidades."
 spain.285.o1:0 "Interesante"
 spain.286.t:0 "Ejército Popular"
 spain.286.d:0 "El Ejército Popular es una institución formada por completo en base al principio de la Dictadura del Proletariado, con oficiales seleccionados por el Gobierno de Obreros y Campesinos y el Partido Comunista. El sistema de comisarios políticos es importante, debido a la fuerza que da al papel revolucionario del ejército, a la vez que vela por la formación revolucionaria de las tropas. Con la denominación de ejército popular sus organizadores suelen querer otorgar carácter de ejército a una milicia popular u otros tipos de instituciones armadas organizadas de forma revolucionaria o insurreccional, al menos en su inicio histórico o como pretensión ideológica; puesto que, si perduran en el tiempo, su carácter revolucionario o insurreccional necesariamente pierde su condición espontánea (si es que alguna vez la tuvieron). Si tienen éxito se convierten en un ejército regular y si no, en un grupo que a sí mismo se considera guerrillero y por el estado al que combate terrorista."
 spain.286.o1:0 "«Por la Defensa del Poder Obrero y Campesino»"
 spain.287.t:0 "Mando Conjunto de Operaciones Especiales"
 spain.287.d:0 "El Mando Conjunto de Operaciones Especiales (MCOE) de las Fuerzas Armadas de España, es una unidad de mando dependiente del Mando de Operaciones de España (MOPS) encargada del diseño, ejecución y supervisión de todo lo relacionado con las operaciones especiales. Tiene por objeto aumentar la interoperatividad e integración de las unidades de operaciones especiales del Ejército de Tierra, de la Armada y del Ejército del Aire."
 spain.287.o1:0 "Interesante"
 spain.288.t:0 "Grupos de Operaciones Especiales"
 spain.288.d:0 "Los Grupos de Operaciones Especiales (GOE) son las unidades de operaciones especiales del Ejército de Tierra Español, los denominados Boinas Verdes. Inicialmente se destinaban principalmente al combate de guerrillas, pero en la actualidad su función es de misiones de infiltración y reconocimiento por cualquier medio para la vigilancia u observación o ataques concretos, siempre en pequeños grupos (12-16 hombres aproximadamente) y siempre detrás de las líneas enemigas. Otro tipo de misiones en las que participa son las llamadas operaciones NEO (non-combatant evacuation operation —operación de evacuación de no-combatientes—), consistentes en la ayuda o extracción a compatriotas en países extranjeros, normalmente en conflicto, para su evacuación inmediata o su puesta a salvo. Desde mayo de 2012 y después del Ejercicio Dynamic Mix-02 celebrado en España y llevado a cabo por el Mando de Operaciones Especiales, España fue reconocida por la OTAN como nación líder en este tipo de operaciones. Tan solo las Unidades Especiales de Estados Unidos, Francia y Reino Unido tenían esta distinción. Los GOE forman desde entonces parte de estas prestigiosas unidades. Existen actualmente cuatro unidades GOE dentro del Ejército de Tierra Español: GOE "Granada"II (de nueva creación), GOE "Valencia" III, GOE "Tercio del Ampurdán" IV y GOE "Caballero Legionario Maderal Oleaga" XIX (antigua Bandera de Operaciones Especiales de la Legión, BOEL). Una unidad GOE se divide en equipos operativos de 12-16 soldados, suboficiales y oficiales. Normalmente cada equipo operativo es dirigido por un capitán y a su vez un comandante se encarga de coordinar los diferentes equipos operativos dentro de cada unidad GOE Las unidades son mandadas por un teniente coronel."
 spain.288.o1:0 "Interesante"
 spain.289.t:0 "Legión Española"
 spain.289.d:0 "La Legión Española (conocida popularmente como «La Legión») es una fuerza militar dirigida y creada en 1920 por José Millán-Astray, encuadrada dentro de la Fuerza Terrestre del Ejército de Tierra Español. Actualmente consta de los tercios «Gran Capitán», 1.º de la Legión, y «Duque de Alba», 2.º de la Legión, y de la Brigada «Rey Alfonso XIII» II de La Legión, una BOP compuesta a su vez por los tercios «Don Juan de Austria», 3.º de la Legión, y «Alejandro Farnesio», 4.º de la Legión, más otras unidades de maniobra y de apoyo logístico. La brigada forma parte de la División «Castillejos», Fuerzas Ligeras hasta 2015, mientras que los Tercios «Duque de Alba» y «Gran Capitán» pertenecen a las comandancias generales de Ceuta y de Melilla respectivamente. La Legión o Tercio de Extranjeros, como se denominó en su origen, fue resultado del esfuerzo personal del entonces comandante de Infantería José Millán-Astray. El resultado desfavorable a las armas españolas en las guerras coloniales del norte de África creaba además disturbios en el país. Millán-Astray llegó a la conclusión de que España necesitaba un cuerpo de soldados profesionales, no de reemplazo, con una moral y espíritu de cuerpo que fueran equiparables a los de la Legión extranjera francesa. La Legión es la culminación de ese proyecto personal. Tras su intervención en Marruecos y en la represión de alzamientos populares como la Revolución de Asturias de 1934, la Legión participó junto al bando golpista en la Guerra Civil Española. Posteriormente intervino en la Guerra de Ifni de 1957-58 y en la crisis por la descolonización del Sahara Español (1972-1975). Tras una importante reestructuración en la década de 1990, ha cubierto desde entonces varias misiones internacionales de mantenimiento de la paz en distintas zonas del mundo como Bosnia-Herzegovina, Albania, Kosovo, Macedonia, Irak, Afganistán, Congo y el Líbano. Desde sus orígenes, la Legión ha promovido siempre un culto al combate y una disminución de la relevancia de la muerte. Se pretende con ello minimizar el miedo natural a morir, favoreciendo los actos heroicos necesarios para su misión inicial como tropas de choque profesionales. Gran parte de ese objetivo se cubre mediante un adoctrinamiento de la tropa, que incluye la llamada «mística legionaria», simbolizada de forma definitiva en el Credo legionario. Algunos de sus lemas identificativos desde sus inicios, aún empleados hoy día, son «¡Viva España!, ¡Viva el Rey!, ¡Viva La Legión!», «¡A mí La Legión!» y «¡Legionarios a luchar, legionarios a morir!»."
 spain.289.o1:0 "Interesante"
 spain.290.t:0 "Regulares"
 spain.290.d:0 "Los grupos de Regulares pertenecen a las fuerzas militares españolas creadas en 1911, en África y con personal indígena, cuya organización fue: un Tabor (nombre que recibe un batallón en Regulares) de Infantería de cuatro compañías más un escuadrón de caballería, que se ampliaron al año siguiente a dos Tabores de Infantería más un Tabor de Caballería. La creación de los Regulares se debió en gran parte a la protesta de la población civil en la península, secundada por la prensa, por la participación de soldados españoles en la Zona del Protectorado. Los antecedentes como unidad con tropas indígenas se encuentran en la formación de la Compañía de Mogataces de Orán, en los Tiradores del Rif y en la Milicia Voluntaria de Ceuta. La misión de estas fuerzas fue la de vanguardia y combate en todo tipo de terreno y operaciones, lo que ha llegado a incluir emboscadas, desembarcos y operaciones en alta montaña a través del tiempo. Se exigía a sus mandos tener muy buenos conocimientos sobre la manera de llevar la guerra por parte del enemigo del Rif y del foco rebelde de la región de Yebala (donde se encuentra Tetuán). Al poco tiempo de su creación tomaron el nombre de Fuerzas Regulares Indígenas de Melilla, cuyo jefe fue el teniente coronel de caballería Dámaso Berenguer Fusté. Los Regulares se convirtieron muy pronto en un cuerpo de élite del Ejército Español. En mayo de 1913, la situación en la región montañosa de Yebala llegó a ser muy peligrosa, con incidentes por toda la zona occidental del Protectorado. Los Regulares llegaron desde Melilla en auxilio de las tropas combatientes. Después de ayudar y socorrer a la columna que dirigía el general Primo de Rivera, siguieron otras acciones heroicas, entre las que destacó la conocida como «Las Bayonetas de Laucien», en la que los Regulares acudieron a salvar a los Cazadores, consiguiendo un buen número de bajas del enemigo en su acometida con los cuchillos de las bayonetas en las lomas de Laucien, que era una posición militar española. Después de esta hazaña, el cuchillo bayoneta se incorporó en el emblema del cuerpo de Regulares, junto con el de la media luna creciente, que era símbolo del contingente indígena. Participaron asimismo en las operaciones siguientes a la Revolución de octubre de 1934, en los principales frentes durante la Guerra Civil Española, donde se han documentado ataques sexuales con el fin de humillar y atemorizar a la población. También participaron en puntuales operaciones contra el maquis en la postguerra. Posteriormente, algunos de sus miembros participaron en la División Azul durante la Segunda Guerra Mundial y en el Tabor de Maniobra destacado en Ifni en 1959. Tal como señala la Orden General del Ejército del Norte de África del 31 de agosto de 1961, cumplida la misión que España asigno a su Ejército en Marruecos, las últimas unidades militares españolas abandonanl territorio Marroquí. Gran parte de los Grupos de Fuerzas Regulares Indígenas se disolvieron, quedando los G. F. R. de Infantería Tetuán n.º 1 y Ceuta n.º 3 de guarnición en Ceuta, y Melilla n.º 2 y Alhucemas n.º 5 en Melilla, pasando en poco tiempo a estar fundamentalmente formados por españoles de origen europeo y magrebí, de las ciudades de Ceuta, Melilla y otros lugares de España. Durante la marcha verde en el Sáhara Español, los Regulares fueron desplegados en la frontera de las plazas de soberanía con Marruecos y en los últimos años han participado en las unidades formadas, para acabar con las crisis derivadas de los asaltos a las vallas fronterizas de Ceuta y Melilla y en la misma frontera, durante la Crisis de la Isla de Perejil. Asimismo han formado parte de agrupaciones en Bosnia-Herzegovina y Kosovo junto a otras unidades de élite, mientras que algunos de sus miembros han estado presentes igualmente, en despliegues como el que ha realizado el Ejército con otras fuerzas multinacionales, en Guatemala, Afganistán y en el Líbano."
 spain.290.o1:0 "Interesante"
 spain.291.t:0 "Infantería de Marina"
 spain.291.d:0 "El Cuerpo de Infantería de Marina es una unidad operativa anfibia de élite encuadrada dentro de la Armada Española. Es la infantería de marina más antigua del mundo, creada el 27 de febrero de 1537 por el rey Carlos I. Las funciones principales de los Infantes de Marina es su especialización en operaciones anfibias así como su operatividad tanto por mar y tierra, esto es proyección del poder naval mediante el uso de fuerzas anfibias sobre una costa hostil o potencialmente hostil. El Cuerpo equivalente más conocido son los "Marines" de los EE.UU. Su capacidad para embarcar en muy poco tiempo junto con apoyos aéreos y terrestres orgánicos de la Armada, la convierten en una unidad de alto valor estratégico por su alto grado de adiestramiento, capacidad y posibilidad de posicionarse de forma rápida y discreta en aguas internacionales; constituyendo un factor de disuasión considerable. La Infantería de Marina tiene su origen en los Tercios Viejos, unidades de infantería inicialmente destinada a ir embarcada en navíos, cosa que se hacía de forma temporal para realizar campañas o combates específicos. La diferencia surge cuando se decide que estas tropas debían tener una dedicación exclusiva a la guerra naval. La Infantería de Marina de España es la más antigua del mundo. Fue creada por Carlos I el 27 de febrero de 1537 al asignar de forma permanente a las escuadras de galeras del Mediterráneo las compañías viejas del mar de Nápoles. Sin embargo, fue Felipe II el que creó el concepto actual de Fuerza de desembarco. Tras la desaparición de la escuadra de galeras del Mediterráneo en 1748, se procedió a la reorganización y a la modernización de la tropa de mar de ella, cambiando la denominación de las compañías existentes, dejando de ser conocidas por el nombre del capitán que las mandaba, y pasando desde diciembre de 1749 a nombrarse por un sistema ordinal, tal como ya se hallaba instaurado en muchos países europeos. De esta forma, en Cartagena quedaron constituidos un total de ocho batallones, compuestos de seis compañías cada uno. En 1793, una mujer, Ana María de Soto, haciéndose pasar por varón con el nombre de Antonio María de Soto, se alista en la 6ª compañía del 11º Batallón de Marina, siendo licenciada con pensión y honores en 1798, al descubrirse que era mujer. Es la primera mujer Infante de Marina del mundo. Durante la Guerra civil española un oficial de Infantería de Marina, Ambrosio Ristori de la Cuadra, fue condecorado con la Placa Laureada de Madrid a título póstumo. La Fuerza de Guerra Naval Especial (FGNE) es la actual unidad de fuerzas especiales de la Armada Española. Se formó el 10 de junio de 2009 sobre las bases de la Unidad Especial de Buceadores de Combate (UEBC) y la Unidad Especial de Desactivadores de Explosivos (UEDE) del Centro de Buceo de la Armada, y la Unidad de Operaciones Especiales (UOE) de la Brigada de Infantería de Marina (BRIMAR) del Tercio de la Armada (TEAR). A la Fuerza de Guerra Naval Especial se la puede comparar con similitud en despliegue y operatividad a los SEALs de la Marina de Estados Unidos, al Shayetet 13 de Israel, al Servicio Especial de Embarcaciones del Reino Unido y otras fuerzas especiales de acción anfibia."
