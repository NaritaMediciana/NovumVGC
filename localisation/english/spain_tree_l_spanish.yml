 SPR_NS_INTA_idea:0 "INTA"
 SPR_NS_INTA_idea_desc:0 "El Instituto Nacional de Técnica Aeroespacial «Esteban Terradas» (más conocido como INTA) es un organismo autónomo de España adscrito a la Secretaría de Estado de Defensa del Ministerio de Defensa que intenta suplir la ausencia de una agencia espacial propiamente dicha. Fue fundado en 1942 por Esteban Terradas, ingeniero naval, industrial y aeronáutico. Su sede central se encuentra en Torrejón de Ardoz, Madrid. Tiene otra sede en el Centro de Experimentación de "El Arenosillo" en Huelva (Andalucía). Realiza proyectos de investigación, tanto en solitario como en combinación con otros organismos estatales, tanto nacionales como internacionales (CSIC, universidades, la NASA) y empresas privadas. Es responsable de los programas de satélites científicos Intasat, Minisat, Nanosat 01, Nanosat-1B y OPTOS, entre otros. Desde la base de lanzamiento de cohetes sonda, en su sede de El Arenosillo, ha trabajado con distintos tipos de cohetes suborbitales, como el INTA-300 y el INTA-255. Entre 1991 y 1999 trabajó en el desarrollo del cohete lanzador de satélites Capricornio, que fue finalmente abandonado."
 SPR_NS_CIEMAT_idea:0 "CIEMAT"
 SPR_NS_CIEMAT_idea_desc:0 "El Centro de Investigaciones Energéticas, Medioambientales y Tecnológicas (CIEMAT) es un organismo público español de investigación de excelencia en materias de energía y de medio ambiente, así como en múltiples tecnologías de vanguardia y en algunas áreas de investigación básica adscrito a la Secretaría de Estado de Investigación, Desarrollo e Innovación del Ministerio de Economía y Competitividad de España. La actividad del CIEMAT se estructura en torno a proyectos de investigación de envergadura tecnológica que sirvan de puente entre la I+D y su aplicación a objetivos de interés social. El equipo humano del CIEMAT está formado por 1465 personas (más los contratados externos) de las que el 47% son titulados universitarios."
