 SPR_PD_proyecto_RET_idea:0 "Red Nacional de Banda Ancha"
 SPR_PD_proyecto_RET_idea_desc:0 "La Red Nacional de Banda Ancha será el proyecto de infraestructura más grande de la historia de España, desarrollando una moderna red de telecomunicaciones de fibra óptica para proporcionar acceso de banda ancha al 93% de la población española al estándar de 400 Gb/s y 1 Tb/s, con áreas y personas ajenas a la red Acceso de banda ancha a través de satélites fijos inalámbricos y geosincrónicos de telecomunicaciones."
 SPR_PD_CSIC_idea:0 "Consejo Superior de Investigaciones Científicas"
 SPR_PD_CSIC_idea_desc:0 "Su objetivo fundamental es desarrollar y promover investigaciones en beneficio del progreso científico y tecnológico, para lo cual está abierta a la colaboración con entidades españolas y extranjeras. Tiene carácter multidisciplinar y realiza investigaciones avanzadas en todas las áreas científicas gracias a sus más de 130 centros distribuidos en todas las Comunidades Autónomas de España, de forma parecida al CNRS francés. El CSIC cuenta con el 6 por ciento del personal dedicado a la Investigación y el Desarrollo en España (más de 14.000 personas), que genera aproximadamente el 20 por ciento de la producción científica nacional. Además, gestiona un conjunto de importantes infraestructuras, la red más completa y extensa de bibliotecas especializadas y cuenta con unidades mixtas de investigación. El CSIC entrega como galardón para distinguir a personas o entidades la Medalla de Oro del CSIC."
 SPR_PD_RTVE_idea:0 "Ente Público Radiotelevisión Española"
 SPR_PD_RTVE_idea_desc:0 "En el ejercicio de su función de servicio público, el Ente Público RTVE debía servir como vehículo esencial de información y participación política de los ciudadanos, de formación de la opinión pública, de cooperación con el sistema educativo, de difusión de la cultura española y de sus nacionalidades y regiones, así como medio capital para contribuir a que la libertad y la igualdad sean reales y efectivas, con especial atención a la protección de los marginados y a la no discriminación de la mujer." 
