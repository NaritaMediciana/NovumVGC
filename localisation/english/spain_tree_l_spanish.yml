 SPR_mundo_obrero:0 "Mundo Obrero"
 SPR_mundo_obrero_desc:0 "Mundo Obrero es el órgano oficial de comunicación del Partido Comunista de España (PCE), siendo una de sus publicaciones más antiguas. Con sede en Madrid, el diario se edita prácticamente de forma ininterrumpida desde 1930."
 advisor_SPR_nuestra_bandera:0 "Nuestra Bandera"
 SPR_nuestra_bandera:0 "Nuestra Bandera"
 SPR_nuestra_bandera_desc:0 "Nuestra Bandera es la revista teórica y de debate del Partido Socialista Unificado de España, fundada en 1937 y dedicada a análisis sociales, culturales y políticos desde un punto de vista marxista. Su primer número apareció el 15 de julio de 1937 en Valencia.​ La segunda época de la revista se editó en Barcelona, desde el 1 de enero de 1938 hasta aproximadamente octubre de ese mismo año.​ Durante estos primeros años la periodicidad fue irregular.​ Entre junio de 1940 y diciembre de 1944 se publicó en el exilio americano, en México; para pasar más tarde a ser editada en las ciudades de Toulouse y París, hasta 1950."
