 CHI_corruption_in_kmt: "Corruption in KMT"
 CHI_corruption_in_kmt_desc: "KMT is a party that for a long time had a monopoly on the politics of Chinese republic for a long time. Having full control that while severly weakened stays 'till today. Power corrupts and because of that, a part of our government is very corrupted to this day.\n§RThis national spirit will be removed automatically if we are no longer conservative ideology, but if we stay conservative, it will stay with us and can be removed manually§!"
 CHI_political_crisis_in_kmt: "Kuomintang Factionalism"
 CHI_political_crisis_in_kmt_desc: "When we still were controlling the mainland, Kuomintang was a party that had from Leninists to fascists. When we were forced to leave to Taiwan, factionalism was largely eliminated. With democratisation it had returned, which obviously isn't as large but is still an issue, causing a lot of issues for us.\n§RThis national spirit will be removed automatically if we are no longer conservative ideology, but if we stay conservative, it will stay with us and can be removed manually§!"
