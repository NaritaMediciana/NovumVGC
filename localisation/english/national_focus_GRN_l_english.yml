 GRN_uneducated_population:0 "Uneducated Population"
 GRN_uneducated_population_desc:0 "With us not having many universities only a small number of people have higher education"
 GRN_Greenlandian_army:0 "Greenlandian Army"
 GRN_Greenlandian_army_desc:0 "The army of Greenland is limited by the amount of people who can join the army. But this makes only more motivadet to improve quality and investments in our army"
 GRN_Danish_control_over_foreign_policy:0 "Danish control over Foreign Affairs"
 GRN_Danish_control_over_foreign_policy_desc:0 "Greenlandian foreign policy is being controled by Denmark so we can't hold our own foreign policy"
