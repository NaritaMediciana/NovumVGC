 GRN_creating_forgein_ministry:0 "Creating Foreign Ministry"
 #Navy
 GRN_coast_guard_expansions:0 "Coast Guard Expansions"
 GRN_coast_guard_expansions_desc:0 "Our coast guard is united with the Danish one. If we asked Denmark to expand number of ships in our navy we could better protect our homeland."
 GRN_expand_the_Nuuk_port:0 "Expand the Nuuk Port"
 GRN_expand_the_Nuuk_port_desc:0 "Nuuk is capital, and biggest city in Greenland. But the port in the city is pretty small, so we can expand it."
 GRN_Sisimiut_naval_university:0 "Sisimiut Naval University"
 GRN_Sisimiut_naval_university_desc:0 "If we want to have a strong, and profeesional navy we need to have trained personel for the navy. But we don't have one, so we need to build one"
 GRN_reinforce_the_coast:0 "Better Costal Defences"
 GRN_reinforce_the_coast_desc:0 "Our coast needs better protection so we will create forts, and costal forts around our Island."
 GRN_Marines:0 "Marines"
 GRN_Marines_desc:0 "We could expand our special forces like SIRSUS to also inculed marine regiments."
 #air
 BUL_expand_Kangerlussuaq_airport:0 "Expand Kangerlussuaq Airport"
 BUL_expand_Kangerlussuaq_airport_desc:0 "Kangerlussuaq airport is the biggest airport in Greenland. Investing in it would allow us to stock more planes "
 BUL_acquire_fighters:0 "Acquaire Fighter Planes"
 BUL_acquire_fighters_desc:0 "With some effort we can persuade our allies to give us some of their planes so we will be protected against things like bombing or attacking our ships."
 BUL_acquire_bombers:0 "Acquaire Bomber Planes"
 BUL_acquire_bombers_desc:0 "With some effort we can persuade our allies to give us some of their planes so we will be protected against things like bombing or attacking our ships."
 #army
 GRN_military_budget_reavluation:0 "Military Budget Revaluation"
 GRN_military_budget_reavluation_desc:0 "We need to have our budget revaluated, becouse then we'll be able to do things like; producing more equipment, strengtening the army, or ecen increasing capticy of our landforces"
 GRN_strenghten_Sirius_Dog_Sled_Patrol:0 "Expand Sirsus Dog Sled Patrol"
 GRN_strenghten_Sirius_Dog_Sled_Patrol_desc:0 " The goal of Sirsus dog sled patrol is to monitor the country so our enemies don't do things won't be able to stay detected for time that they would want to. If we expanded Frederik André Henrik Christian's control over the patrol we could get Danish support and even theie investments into it."
 GRN_strenghten_the_Danish_garrison:0 "Expand the Danish Garrison"
 GRN_strenghten_the_Danish_garrison_desc:0 "Danish garrison is the only thing that could protect our nation after they have secured the sea. Expanding it is needed in order to protect our nation against our enemies"
 GRN_our_first_military_university:0 "Our First Military University"
 GRN_our_first_military_university_desc:0 "It's pretty clear that modern, strong, and powerful army needs to have educated general staff and our recruit we need to have create military university "
 GRN_extreme_temperature_tranings:0 "Extreme Temperature Tranings"
 GRN_extreme_temperature_tranings_desc:0 "Our soldiers must be prepared for fight in extreme temperatures, so we'll train them to this climate"
 GRN_small_arms_research:0 "Small Arms Research"
 GRN_small_arms_research_desc:0 "Most of our guns are old and aren't up to date with modern standart so we should invest in researching newer models for our army  "
 GRN_gun_standarization_program:0 "Gun Standarization Program"
 GRN_gun_standarization_program_desc:0 "After we have researched new designes for our guns it's time for giving our soldiers."
 GRN_Artillery_research:0 "Artillery Research"
 GRN_Artillery_research_desc:0 "It's important to not forget that artillery allows us to; attack our enemies from distance and protect the coast very effectively. This is the reson for investing in researching newer models of artillery"
 GRN_artillery_standarization_program:0 "Artillery Standarization Program"
 GRN_artillery_standarization_program_desc:0 "After we have researched new designes for our artillery it's time for giving our soldiers this newer models"
 GRN_Greenlandian_tanks:0 "Greenlandian Tanks"
 GRN_Greenlandian_tanks_desc:0 "We have very limited resources so we can't have a big army. But there's a thing that will allow us to breaktrough our enemies quickly without losing men, that thing is called tank. A wonderful creation that has been used in wars since ww1, we should invest in creating a powerful, Greenlandian tank."
 GRN_create_a_tank_divsion:0 "Create a Tank Division"
 GRN_create_a_tank_divsion_desc:0 "With some effort, help from our allies we can invest in creating the first tank divison in Greenland"
 GRN_tank_quality_upgrade:0 "Tank Quality Upgrade"
 GRN_tank_quality_upgrade_desc:0 "Strong tanks are modern, and up to date tanks so we should invest in upgrading quality of our tanks"
 #economy
 GRN_Greenlandian_economy:0 "The Economy of Greenland"
 GRN_Greenlandian_economy_desc:0 "Our economy is mostly fishing and tourism based. So it's a weak one."
 GRN_connect_the_country:0 "Connect the Country"
 GRN_connect_the_country_desc:0 "Our infrastructure levels are really bad and even in other 3rd world countries. If we want more prestige, and connect the country we need to counstruct: more railways, and new roads.  "
 GRN_get_more_land:0 "Utilize more Land"
 GRN_get_more_land_desc:0 "Greenland thr biggest island in the world hoever most of our lands remian uncolonized so we should get to work and claim unclaimed land."
 GRN_revise_anti_minig_laws:0 "Abloish Anti-mining Laws"
 GRN_revise_anti_minig_laws_desc:0 "In Greenland there are laws that are not allowing large scale mining. If we were to abolish this laws and allow large scale mining operations we could expand our production and uncover more of our riches"
 GRN_focus_on_trade:0 "Focus on Trade"
 GRN_focus_on_trade_desc:0 "We don't have much use for resources in our country. But other countries might have, so we will focus on exporting our resources to them that way we'll have money and they'll have resources that they need to produce more things."
 GRN_expand_fishieries:0 "Expand the Fishing Industry"
 GRN_expand_fishieries_desc:0 "Our economy is based on fishing industry, and we can't be industrialized because: people would't like it and it would be hard on island like this, so we should utilise our fishing industry as this is the only way that we can go."
 GRN_further_our_excavition_programs:0 "resource Excavition program"
 GRN_further_our_excavition_programs_desc:0 "We have already got part of our resources in our hands hoever there is still a large part of them that wasn't uncovered so we should get to exploring these resources. "
 GRN_trade_our_oil:0 "Prepare Oil for Trade"
 GRN_trade_our_oil_desc:0 "We could trade our oil with countries that need it. But firstly, we need to uncover this oil"
 GRN_long_term_economic_planning:0 "Long Term Economic Planning"
 GRN_long_term_economic_planning_desc:0 "Our economy will not be good in short term but if we focus on what will be in the future we could expand our economy in long term."
 GRN_civilian_industry_focus:0 "Civilian Industry Focus"
 GRN_civilian_industry_focus_desc:0 "We'll focus on expanding civilian industry in Greenland"
 GRN_military_industry_focus:0 "Military Industry Focus"
 GRN_military_industry_focus_desc:0 "We don't have a military industry, but the situation in the world is changing so we should focus on creating a military industry for Greenland"
 GRN_lower_schools_initatives:0 "Support for Small Schools"
 GRN_lower_schools_initatives_desc:0 "If we supported, invested, and expanded small schools in our country we could bring better education to more people."
 GRN_expand_the_Nuuk_university:0 "Expand the Greenlandian University"
 GRN_expand_the_Nuuk_university_desc:0 "The university of Nuuk better known as the Greenlandian university was the first university in our country and is also the biggest one. If we want to have more, and better educated people we should expand this university in Nuuk "
 GRN_further_scientific_advancments:0 "Further Scientific Advancments"
 GRN_further_scientific_advancments_desc:0 "Modern country needs to have be a scientific country, if we countinue investing our money in researching new things. Soon more things will be discoverd"
 GRN_invite_foreign_investors:0 "Invite Foreign Investors"
 GRN_invite_foreign_investors_desc:0 "Foreign investors could realy expand our economy. "
 #Political tree
 GRN_greenlandian_politics:0 "Greenlandian Politics"
 GRN_greenlandian_politics_desc:0 "The politcs in our country are kinda similar with two major parties dominating over the parlament. But the question is who will eventually win the fight?"
 GRN_Siumut:0 "Siumut"
 GRN_Siumut_desc:0 "Sismu is a social democratic party."
 GRN_Import_scandinavian_social_democracy:0 "Scandinavian Social Democracy Model"
 GRN_Import_scandinavian_social_democracy_desc:0 "Scandinavian model of social democracy have been proven succesful to our Scandinavian brothers, so maybe we should try implementing this system also to our country."
 GRN_support_for_locals:0 "Support for Locals"
 GRN_support_for_locals_desc:0 "Local population is about 90% percent of our countrie's population, hoever most of these people live in really bad conditions, if we improved them we could improve our economy, infrastructure but most importantly support for our party"
 GRN_welcome_more_immigrants:0 "More Immigrants"
 GRN_welcome_more_immigrants_desc:0 "Our population is small, and there are people who are looking for a home in countries like ours. If we invited them to our country, our population would begin to grow."
 GRN_Atassut:0 "Atassut"
 GRN_Atassut_desc:0 "Atassut is a socal liberal kinda conservative party."
 GRN_native_recrutment_program:0 "Native Recruitment Program"
 GRN_native_recrutment_program_desc:0 ""
 GRN_help_for_small_buisnesses:0 "Help for Small Buiseneeses"
 GRN_help_for_small_buisnesses_desc:0 "Small buiseneeses are the one who needs our help the most."
 GRN_accept_only_Danish_immigrants:0 "Accept Only Danish Immigrants"
 GRN_accept_only_Danish_immigrants_desc:0 "Immigrants = bad, only time they aren't bad is when they come from our maniland" 
 #diplomatic tree
 GRN_foreign_policy:0 "Foreign Affairs Focus"
 GRN_foreign_policy_desc:0 "Greenland isn't the only place in the world, in fact we're pretty small country so we should focus on getting allign with other nations."
 GRN_establish_our_own_forgein_ministry:0 "Establish Our Own Foreign Ministry "
 GRN_establish_our_own_forgein_ministry_desc:0 "we have been dependent on Denmark as people who will represent our nation on the world stage, but the times have changed, and Denmark is no longer needed as our overlords. It's finnaly time to start going the long way of becoming indepndent "
 GRN_depend_on_Denmark:0 "Countinue Dependence on Denmark"
 GRN_depend_on_Denmark_desc:0 "We have been part of Denamrk for too long, so we can't ust leave them like that, we should increase our ties with the mainland"
 GRN_corporation_with_nordic_council:0 "Ties with the Nordic Council"
 GRN_corporation_with_nordic_council_desc:0 "We should strenghten our ties with Nordic council"
 GRN_trade_with_nordic_council:0 "Trade with Nordic Council"
 GRN_trade_with_nordic_council_desc:0 "After we have increased and strenghten our relations with other countries participating in the Nordic council, the time has came to increase our exports and imports from both us and them. "
 GRN_NAPA:0 "NAPA"
 GRN_NAPA_desc:0 "NAPA will be an institute created by the Nordic council. It's goal is to promote Nordic culture around Greenland"
 GRN_Nordic_immigrants:0 "Nordic Immigrants"
 GRN_Nordic_immigrants_desc:0 "We need to embrance Nordic culture and countinue our cooperation, we need to increase number of immigrants that are Nords in our country"
 GRN_Russian_ties:0 "Russian Ties"
 GRN_Russian_ties_desc:0 "Russia could be an important partner, if we strenghten out ties with them."
 GRN_russian_investors:0 "Russian Investors"
 GRN_russian_investors_desc:0 "Inviting Russian investors could help expand our economy."
 GRN_Russian_army_discipline:0 "Russian Army Discipline"
 GRN_Russian_army_discipline_desc:0 "Russian army is one of the biggest and most discipline armies in the world, and we could learn from that"
 GRN_American_ties:0 "American Ties"
 GRN_American_ties_desc:0 "America is our partner, and they have helped us many times, we should invest in making them our closer friends"
 GRN_American_airbases:0 "American Airbases"
 GRN_American_airbases_desc:0 "America has a reason to protect us, our island could be us as naval, or air base, and we have an important geographical posititon. USA will be happy if we let them create some airbases in our country "
 GRN_Student_exhange_program:0 "Student Exhange Program"
 GRN_Student_exhange_program_desc:0 ""
 GRN_foreign_military_advaisors:0 "Foreign Military Advisors"
 GRN_foreign_military_advaisors_desc:0 "Greenland doesn't have the best general staff, but we can improve it by inviting people from difrent countries"
