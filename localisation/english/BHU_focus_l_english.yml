 BHU_the_indian_bhutanese_republic:0 "Unite with the Workers of India"
 BHU_the_indian_bhutanese_republic_desc:0 "With the efforts of our comraes we were able to defeat the reactionaries of India, now their workers are free from their opression. It is the time of a peace for now, as now it is time to integrate the territories of India and Bhutan into one. And then it will be the time for us to shine, and liberate ALL the opressed workers of the world."
 BHU_an_actuall_navy:0 "Integrate the Indian Navy"
 BHU_an_actuall_navy_desc:0 "Never in the history Bhutan had it's own navy but now we have conquered India, and have unifified with them. It is the time to take their ships, naval experts, blueprints and other things that would be useful in creating a revolutionary navy, and take them, utilise them in a way which would make us a strong and somwhat modern navy. "
 BHU_unite_with_indian_communists:0 "Work with their Communists"
 BHU_unite_with_indian_communists_desc:0 "We don't yet have the support of the comman men, they thin that we are just some weird people who came and destroyed their government, to ensure that we have popular support in their lands, we will empower local communists to rule the lands, but of course they will work on out terms."
 BHU_empower_indian_workers:0 "Empower The Indian Workers"
 BHU_empower_indian_workers_desc:0 "The workers of India have been opressed for too long now, the caste system have made poor stay poor and the rich get richer. Now this is going to change, we shall do everything in our power to make sure that their workers are empowered and able to control their own fate, unlike before."
 BHU_world_revolution:0 "Workers of the World, Unite!"
 BHU_world_revolution_desc:0 "We have started our movment from a very small piece of land, but then, we have managed to do something nobody could ever imagine; conquer India. With our position here secured, it is now the time to move forward, and conquer more, liberate more workers, and at last unite all the workers of the world and the hammer and sickle."
 BHU_the_crusade_against_capitalism:0 "The Crusade Against Capitalism"
 BHU_the_counter_revolution:0 "The Counter-Revolution"
 BHU_the_counter_revolution_desc:0 "The communists were so close to taking over the nations, just a thought of what they could do if they took power in our nation is scary enough, but it seems like with their defeat in the battle with the royal guard they are no longer a threat to our nation, and it's people. Yet, there is still some resistance from them, to ensure stability in our nation, we shall root out their resistance."
 BHU_reward_the_monks:0 "Reward the Monks"
 BHU_reward_the_monks_desc:0 "The people have spoken. We are not in the age in which a monarch has an absolute rule is now over. However the reformists and the communists are now either completly destroyed or hate the king, and would both do everything to kill him. The only people he can trust are the religius leaders. For stability we shall give them most of the power and turn the king in a nothing more then a figurehead."
 BHU_begin_the_reforms:0 "The New Reforms"
 BHU_begin_the_reforms_desc:0 "With the accesion of the Bhudists to power, the absolute rule of the king has ended, and now Monlam Chhenmo is in full control of the nation, while the king remains his puppet. To appase the people and modernize our nation, we will restart the reforms, however they will be the our way now. Some of the reforms which the previous king has made shall be kept, and other to make our nation, more religius are going to be introduced."
 BHU_one_with_the_nature_idea:0 "One with the Nature"
 BHU_one_with_the_nature:0 "One with the Nature"
 BHU_one_with_the_nature_desc:0 "Bhutan has always been a country that has been close with the nature. The reformists and communists have both wanted to end that, and general industrialization has lead to us abandoning our roots. We shall return to our roots, make laws that will limit industrialization, and do other things that will ensure that we stay natural, and Budda will be happy with us."
 BHU_farming_with_the_five_principals:0 "Farming with the Five Principals"
 BHU_farming_with_the_five_principals_desc:0 "Budda has created the five principals in order for people to have better lives. Our farmers shall do as he wanted. They shall make good organic food, not lying with what they make, this will make our people be more close to destroying the cycle and also living a good and healthy live here on earth."
 BHU_you_are_no_longer_idea:0 "You are no Longer"
 BHU_destroy_the_self:0 "Destroy the Self"
 BHU_destroy_the_self_desc:0 "While we are much more diffrent from the communists in many things, we agree with them that an individual should not be mostly focused on earthly affairs. You should not be greedy and not do bad things, to finnaly break the cycle of reincarnation. All must be sacerfised to achive the greater goal in the afterlife."
 BHU_religius_law:0 "The Word of Budda is Law"
 BHU_religius_law_desc:0 "Budda has said many great things, things that for the cycle to be destroyed, we will make sure that we all abide by his words. Things like the Four Noble Truths shall become the new laws, and for the greater good of everybody in our nation, we must ensure that the people of our nation are as holy as possible."
 BHU_hindu_opposition_idea:0 "Hindu Opposition"
 BHU_crush_the_opposition:0 "Crush the Opposition"
 BHU_crush_the_opposition_desc:0 "The opposition to our rule is mostly made out of the Hindu people, as the communists are now mostly dead. If we ever want for everybody to be part of our utopia and later live a great live in the paradise breaking the cycle, we weill have to make bad religions disapear. Through waves of propaganda,"
 BHU_pacifism_first:0 "A Peaceful Kingdom"
 BHU_a_peacful_kingdom:0 "A Peaceful Kingdom"
 BHU_a_peacful_kingdom_desc:0 "Budda wouldn't want that we his followers would be agressive and attacking others he belived that we shouldn't kill anyone not even a fly. We shall follow his great words, and ensure that we stay at peace with our neighbours who while have worse ideas then we are also humans and as such their lives should also be kept."
 BHU_militarized_budism:0 "Militarized Buddism"
 BHU_expand_our_paradise:0 "Expand our Paradise"
 BHU_expand_our_paradise_desc:0 "While, Budda was a pacifist we cannot deny that we are in a situation in which it is dificult to be a pacifist, before we free all the people of the world from the cycle. We must for some time abandon our pacifist ideas, for now of course, as when we free the world ftom the cycle we shall go back, and then we all shall be free!"
 BHU_self_defence_idea:0 "Self-Defence"
 BHU_focus_on_china:0 "Focus on China"
 BHU_focus_on_china_desc:0 "No matter what you belive, if you belive in pacifism or in that we should militarize our paradise. We all agree on a one very important things, China an atheist communist nation which supported the communist revolution in our nation, fortunatly a failed one. We will eventually need to focus on dealing with them, and the time to do so is now!"
 BHU_glory_to_the_thunder_dragon:0 "Glory of the Thunder Dragon"
 BHU_glory_to_the_thunder_dragon_desc:0 "We have managed to secure our nation, from our many enemies like the communists, reformists or other religions, they are now defeated and we are the only relevant power in our nation, it is time to glorify our rule, and Bhutan. We speak for Budda and we are his people, we shall deal with everything that stands in front of Budda."
 BHU_glory_of_the_thunder_dragon_idea:0 "Glory of the Thunder Dragon"
 BHU_self_defence:0 "Self-Defence"
 BHU_self_defence_desc:0 "We must protect ourselves from the evil of the world, we are the good guys, who want to free others from the cycle and destroy it. Unfortuantly they are those who want to destroy us as they don't belive in our right ideas, we must not be as bad as them however as Budda would not like us becoming the very thing we swore to destroy."
 BHU_anti_air_focus_idea:0 "Anti-Air Focus"
 BHU_focus_on_air_defence:0 "Focus on Air-Defences"
 BHU_focus_on_air_defence_desc:0 "We are way too small to have a real, big air force, which could defend our nation from foreign attacks. As such rather then investing a lot of money for creating it, we will simply create an anti-air defence system to ensure that our people can live in peace, and we can have our skies clear from those who want to bomb our land, or worse."
 BHU_create_an_anti_air_system:0 "Create an Anti-Air System"
 BHU_create_an_anti_air_system_desc:0 "We have decided to focus on making a strong anri-air defence system. But so far, we have not yet made not a lot of investments into creating this system. Now that we have a little bit more money, perhaps we could begin investing in this system, creating new defences would allow us to further strenghen our defences."
 BHU_implement_radars:0 "Watch Their Every Step"
 BHU_implement_radars_desc:0 "Our enemies have a much more powerful armies, anc becuase of that, if we want to win the war against them, we will need an advantage to win the war over them. One of these advantages is the ability to see what they are doing and preparing against us. For us to have this, we will need to invest in installing some RADARs in our nation."
 BHU_fight_other_planes:0 "Fight Other Planes"
 BHU_fight_other_planes_desc:0 "RADARs, anti-air, manpads, all of these are simply not enough to be able to defend our skies, we will also need a small, but reliable air force. We shall create a very snall air force consisting of the best of the best, and also move to create a more modern designs, for a few planes that we will build for the new air force."
 BHU_the_sky_is_bhutanese:0 "The Sky is Bhutanese!"
 BHU_a_strong_air_force:0 "A Strong Air Force"
 BHU_a_strong_air_force_desc:0 "Foolish is to belive that our enemy would be held back by some artillery attempting to shot them down, if we trully want to be able to protect ourselves from them, we need the real thing; a big and strong air force, while with our size, it would be difficult to create something like that. Screw that! We shall not be limited by how small Bhutan is! We are strong and we shall show the enemies of Bhutan that we are a worthy opponament!"
 BHU_dominate_the_skies:0 "Dominate the Skies"
 BHU_dominate_the_skies_desc:0 "We have decided to create a strong air force, to both protect our nation, and also to help our army make progress against the enemies of our glorius nation. To make sure that our army can be strong, we will have to control the skies, with a pretty large and strong fleet of fighters."
 BHU_bomb_the_enemy:0 "Bomb the Enemy"
 BHU_bomb_the_enemy_desc:0 "Our air force cannot only have planes with guns, or shooting down other planes, we also must have planes that drop bombs, help our troops on the ground by doing things like... dropping bombs on the enemy! With it we will need to create some planes that could do the job that is to simply attack our enemies with bombs!"
 BHU_modern_is_better:0 "Modern is Better"
 BHU_modern_is_better_desc:0 "We need some more modern planes, as the old ones, are becoming more weak and outdated day are getting weaker, and as such there are many thinks that come with it. One of them is us lossing a lot of planes and the war in the skies. As such we should begin modernizing our designs for our great air fleet."
 BHU_train_our_pilots:0 "Train our Pilots"
 BHU_train_our_pilots_desc:0 "Modern planes, a lot of planes, all those are not enough to win the war in the air. A plane is nothing without a well trained man, who can fly it. To ensure that we have these well trained people, we shall organize tranings of our pilots in which they will learn many useful things in fighting in the air war."
 BHU_the_progreesive_victory:0 "Victory of the PDP"
 BHU_the_progreesive_victory_desc:0 "PDP (People's Democratic Party) has been on of the major parties of Bhutan since we have been preparing for the full democratization, now with that elections have happend it is only the times to count the votes. In their program they have promised many freat things liek, anti-corruptism, larger representation of women in politics, and because of that, they have won the most votes! Now they are the ruling party."
 BHU_a_numbers_game:0 "A Numbers Game"
 BHU_a_numbers_game_desc:0 "The main party opposing us is DPPP, which more conservative party and they also have gotten a lot of support, we should think of our fight against them as nothing more then simply a game of numbers. If they get popularity, they win, but if we do it, they lose. We should do everything in our power, to make sure they are weak and unpopular, things like their corruption, shall be used against them."
 BHU_the_social_reforms:0 "Focus on Social Issues"
 BHU_the_social_reforms_desc:0 "In Bhutan while our kings are great people who want the best for our nation, one of the things that they kind of left behind are social issues. They have attempted to make us into the the happiest nation, by doing things like establishing the ministry of happines. They didn't do enough, it is time for us to finish their job by making many social reforms which are going to help our people."
 BHU_pdps_reforms_cat:0 "The Reforms of PDP"
 BHU_encourage_womens_posistion_political_affairs:0 "Encourage Politicisation of Women"
 BHU_put_women_to_work_dec:0 "Put Women to Work"
 BHU_social_changes_idea:0 "Social Changes"
 BHU_infrastructure_is_working:0 "Infrastrcture is Working"
 BHU_efficiant_infrastructure:0 "Efficiant Infrastrcture"
 BHU_efficiant_infrastructure_desc:0 "Bhutan is a nation which sadly is not conected well sadly, many mountains make it hard to travel and connect with some regions of that nation. Thus, this is making our nation weaker, if we want for our nation to be more developed, we will need to invest in creating more roads, and some good and efficiant Infrastrcture."
 BHU_support_private_media:0 "Encourage Private Media"
 BHU_support_private_media_desc:0 "Most of the media in our nation is owned by the nation. Which is sad, and is bad for the freedom of our people, if we ever want to be a modern, free, and most importantly democratic nation, we will need to support the growth of free press in our nation."
 BHU_a_caring_state:0 "Quality Care for All"
 BHU_social_changes_idea_2:0 "Protecting Bhutanese Nature"
 BHU_a_caring_state_desc:0 "Health is one of the more important things for the nation, we want our people to live healty lives for as long as possible. The way to achive this we shall increase our investments in our healtcare, and do other things which will make our healtcare system way more efficiant, modern, then it has ever used to be."
 BHU_visions_realised:0 "Visions Realised"
 BHU_a_vision_realised:0 "A Vision Realised!"
 BHU_a_vision_realised_desc:0 "We have a great vision, of a  sovereign, secure and peaceful kingdom whose people are harmoniously united and enjoy well being, thanks to economic prosperity, wealth of cultural and spiritual heritage, blessings of nature, social justice, and vibrant democracy. It seems that finnaly we have managed to achive our dreams! All hail Bhutan!"
 BHU_the_people_have_spoken:0 "The People Have Spoken"
 BHU_the_people_have_spoken_desc:0 "We have won the elections, it is clear, people wanted us to win th elections, they have choosen the victory of our party. Now, people hav not liked the opposition too much as they are simply not royalist enough, and our people love the greatest king of our great nation, it is the time to deal with the opposition using support of the people."
 BHU_the_principals:0 "The Principals"
 BHU_the_principals_desc:0 "Our program is mostly about keeping the status quo, democratization, and furthering the reforms that were started by the king, this is not the only thing that is in our program, there also are the principals, such as prosperity, security, or peace. With the reforms, we shall also push for passing our true principals."
 BHU_prosperity_idea:0 "Prosperity"
 BHU_prosperity:0 "Prosperity"
 BHU_prosperity_desc:0 "Bhutan sadly has been a poor nation for a very long time now, but fortunatly we have a great plan, a plan which could help us in turning Bhutan into a prosperus nation, just like or even more then our Indian neighbours. If we want for Bhutan to become great we should begin to introduce those reforms."
 BHU_security:0 "Security"
 BHU_security_desc:0 "Now, that we have made our economy stronger by a bit, it is time for us to focus on other important isuues, one of the rather more important is internal security. Many fear Chinese puppets like our communist party or other terrorist organization for attacking them, and distrupting their normal lives. We shall invest in the security of our nation, and then improve it."
 BHU_peace:0 "Peace"
 BHU_peace_desc:0 "We are in beetwen of two giants; China and India, we have been balancing relations between both of them, but it seems like the situation in the world is getting more tense, if we want for our nation to survive, we will need to ensure peace not war, as a war would be surely lost."
 BHU_family:0 "Family"
 BHU_family_desc:0 "Bhutan has a problem, and that problem is our very small population. To be a strong nation, we need the people, and if we don't have that, we cannot be strong, as such we shall start programs encouraging traditional family and doing other things which will help us get more people in our nation."
 BHU_king:0 "King"
 BHU_king_desc:0 "Our great king, Jigme Khesar Namgyel Wangchuck has turned Bhutan into a democratic nation, our people and country is really greatful to him, we alll love him, he is one of the greatest people in the history of our nation, as such he deserves all the respect and love that he deserves."
 BHU_a_happy_bhutan:0 "A Happy Bhutan"
 BHU_a_happy_bhutan_desc:0 "While there are many disagrement between the two main parties, we can all agree on one very important thing, Bhutan must be a very happy nation. The previus king had already begin to do many things that would be able to realise his dream of making our nation into the world's most happy nation, we shall countinue what he started."
 BHU_the_coservative_victory:0 "Victory of the BPPP" #I forgor to add before
 BHU_the_coservative_victory_desc:0 "While democratization was good, yes, after many great things that our kings did to our glorius nation, they would want for people who maximaly support them to win. The BPPP (Bhutan Peace and Prosperity Party), is exacly that, a royalist and conservative party, which fully glorifies the king. They have managed to win the elections!"
 BHU_protect_bhutanese_nature:0 "Protect Bhutanese Nature"
 BHU_protect_bhutanese_nature_desc:0 "Bhutan is a country that always had a very close connection to nature. With countries near us, massivly industrialising we are remaining a green place in Asia. To keep our nation as it is, we must ensure that we protect our nature as much as possible."
 BHU_for_the_king:0 "For the King!"
 BHU_for_the_king_desc:0 "The King has managed to take back the powers that he rightfully deerve. All the opposition to his rule is now all pretty much destroyed. All is to do now, is to make sure that our people love the king, even though he had heavily opposed their control of the state."
 BHU_utalize_the_royal_guard:0 "Utilise the Royal Guard"
 BHU_utalize_the_royal_guard_desc:0 "Even though we might have defeated most of the enmies of our king, there are still some people who are not yet fully loyal to our rule. To deal with them, we shall fully expand the royal guard, they will both fight for the king and also brutaly opress any opposition to his rule."
 BHU_all_under_the_king:0 "All Under the King"
 BHU_all_under_the_king_desc:0 "We have seen what freedom does for countries like America; it has only led to bad things, so nobody needs democracy as it will make our nation more divided then it ever was, now we shall unite the people under authoritarian rule of the king!"
 BHU_limited_modernization:0 "Partial Modernisation"
 BHU_limited_modernization_desc:0 "While modernization is partialy good for things like the economy, army and other things similar to this, it is bad for other things such as our beutiful mountains and forests. To both at the same to time modernize our nation, and keep our traditions, we shall only modernise the most important parts."
 BHU_slavery_is_back:0 "Slavery is Back"
 BHU_return_to_slavery:0 "Return to Slavery"
 BHU_return_to_slavery_desc:0 "Slavery, itslef was not such a bad thing, now with the king's total authority re-established, to make our economy much more stronger, we shall return to slavery, and make it legal once more."
 BHU_neutrality:0 "Neutrality"
 BHU_neutrality_desc:0 "We don't need to fight anybody, Bhutan can attempt to keep to ourselves, while it would be hard, as we are between two very large, countries; India, and China, and sadly they are both fighting each other, however to save our nation, from both war and chaos, we will need to keep neutrality in all future conflicts."
 BHU_expanding_our_kingdom:0 "Expanding our Kingdom"
 BHU_expand_our_kingodm:0 "Expand our Kingdom"
 BHU_expand_our_kingodm_desc:0 "With the current situation that we are in right now, the only way for Bhutan to survive is to be able to defend ourselves from countries near us, we don't need to attempt to act neutral, as the powers of the powers near us, won't accept our friendship, it is time for us change our diplomacy."
 BHU_the_royal_army_idea:0 "The Royal Army"
 BHU_the_royal_army:0 "The Royal Army"
 BHU_the_royal_army_desc:0 "The army of Bhutan is very weak and small, which is quite sad, but it seems that with the recent growing tension in the world, there might be war in our region. We need to be ready for this next conflict to happen, first we shall strenghten our armed forces and make them stronger, then ever."
 BHU_a_modern_army:0 "A Modern Army"
 BHU_a_modern_army_desc:0 "While our militia would de able to defend our nation for some time, it is not relible and not modern, as such it can get easily defeated by much more modern weapons. To have a strong army it must be modern, as such we shall begin modernizing it."
 BHU_stick_with_what_works:0 "Stick with what Works"
 BHU_stick_with_what_works_desc:0 "Bhutan has a problem, that problem is our small population, we need people to fight in wars for their beloved nation, don't we? We must not spare any possibilty for making our army larger, while modernization is still important, we must firstly focus on getting more men into the army."
 BHU_standarisation_of_rifles:0 "Standardization of Weapons"
 BHU_standarised_small_arms:0 "Standardize our Guns"
 BHU_standarised_small_arms_desc:0 "Sadly, most of guns, used by our soldiers is outdated and cannot match the much more modern and strong. As such to have a strong army, we shall invest in both Standardization and modernization of our small arms to both have them much more modern and in larger amounts."
 BHU_support_our_troops:0 "Support for our Troops"
 BHU_support_our_troops_desc:0 "More guns for our troops, however now that we have more and better small arms, it is time to focus on production of things that are used in supporting our troops. Things such as maintinace companies or field hospitals are very important part of warfare. As such we shall modernize and increase production of it."
 BHU_focus_on_artillery:0 "Focus on Artillery"
 BHU_modernize_our_firepower:0 "Modernize our Firepower"
 BHU_modernize_our_firepower_desc:0 "During the operation: 'All Clear' we have seen how artillery is important in fighting with our enemies, escpecially in mountanius terrain that our country is located in. Artillery however is mostly imported from India which means that it is not ready to fight in mountains. We shall kickstart artillery production in our local forges."
 BHU_primacy_of_light_infantry:0 "Primacy of Light Infantry"
 BHU_primacy_of_light_infantry_desc:0 "Because of our limited economy and population, it would be really hard to create for example tank or motorised units. Because of that, for our nation to have a large army, for our size at least, is to focus on creating units of light infantry which would be made of vollountaries and could be created easily as they don't require a lot of equipment."
 BHU_army_motorisation:0 "Army Motorisation"
 BHU_army_motorisation_desc:0 "Our army is sadly mostly based on light infantry, which makes it not as mobile and strong as of our neighbours. If we want to have modern and strong army, we will need to begin motorisation of our army, producing new modern trucks and cars shall be enough."
 BHU_a_professional_army:0 "A Proffesional Army"
 BHU_a_professional_army_desc:0 "Our army while is small, is weak and would not be able to stand for long against the way more proffesional and strong then ours, to make our army strong, and proffesional as their is. Our troops will recive much better and harsher traning, this will ensure that our soldiers are proffesional and well trained."
 BHU_modern_tanks:0 "Modern Tanks"
 BHU_modern_tanks_desc:0 "If we want to have some tanks, what is the point of having bad old tanks which can get easily wiped out by much more modern tanks that our enemies have. For our tanks to be both strong and modern, we shall invest in researching much more modern tank designs."
 BHU_increase_tank_production:0 "Increase Tank Production"
 BHU_increase_tank_production_desc:0 "While, we were originaly planning on making a small amount of modern tanks, it seems that we would not be able to produce enough for even a very small tank unit. The way to have some tanks, is to mass produce them in the largest wat possible."
 BHU_form_tank_division:0 "Form Tank Division"
 BHU_form_tank_division_desc:0 "We are finnaly ready, after modernizing our army to a preety small division made out of tanks."
 BHU_learn_from_operation_all_clear:0 "Learn from the Operation All Clear"
 BHU_learn_from_operation_all_clear_desc:0 "During the Operation All Clear, our brave soldiers have fought against anti-Indian partisants who have settled in some part of our great nation, perhaps some lessons could be made from this battle. Let us study what we did right and wrong."
 BHU_traning_in_mountains:0 "Traning in the Mountains"
 BHU_traning_in_mountains_desc:0 "Bhutan is a country that has many high mountains in it, if we were attacked most of the battles would have happend while fighting in them. As such we must be prepared to fight in them, our soldiers shall recive the best quality traning teaching them effective fighting in this terrain."
 BHU_traning_programme:0 "DeSuung Programme"
 BHU_traning_programme_desc:0 "We need more men in the army. To ensure that we have more people to fight for our glorius kingdom, to achive this we shall create the 'Guardians of Peace' Programme. It's goal will be to train and equip vollountaries with weapons and good traning, and they will join our army when the time comes."
 BHU_MOEA:0 "Ministry of Economic Affairs"
 BHU_establish_MOEA:0 "Establish MOEA"
 BHU_establish_MOEA_desc:0 "So far it has been hard managing our economy, clearly to make ourselves stronger and more prosperus we will need to centralise our menegment of the economy. It will be achived by creating the Ministry of Economic Affairs, which from now on shall it shall manage our economic affairs."
 BHU_develop_the_cottage_industry:0 "Develop the Cottage Industry"
 BHU_develop_the_cottage_industry_desc:0 "Our economy is mostly made of small industry, ther are pretty much no strong big industrial centers. To make our industry strong, before developing major cities and begging limited industrialization, we shall firstly develop small industry so we have more money and our industry more developed before we do so."
 BHU_invest_in_Hydropower:0 "Invest in Hydropower"
 BHU_invest_in_Hydropower_desc:0 "While, being a country in the mountains has it's cons, it also has some pros. One of the biggest one is that through our them flows a lot of rivers, which we could use to build dams, which would make free electricity reducing our spendings and allowing us to sell it to other nations for profit. Let us expand current and build new dams."
 BHU_create_a_heavy_industry:0 "Create a Heavy Industry"
 BHU_create_a_heavy_industry_desc:0 "Now with the cottage industry expanded, we are able to move to the next stage of building-up our industry. We have always lacked a heavy industry, which makes a weaker by a lot, making large investment and encouraging creation of heavy industry will help us in things such as millitary production."
 BHU_import_modern_tools:0 "Import Modern Tools"
 BHU_import_modern_tools_desc:0 "We not only need strong industry but also modern, it makes our economy work better and stronger, and all around better. Designing modern tools, or computers is really hard and costs a lot of money, instead of doing that, we shall simply import modern tools from countries like India or the USA."
 BHU_natural_riches_of_bhutan:0 "Riches of Bhutan"
 BHU_natural_riches_of_bhutan_desc:0 "Bhutan is a country with a large quantity of natural resources like steel for example. To be a strong, independent nation, we will need to have a lot of resources so we will not be dependent on other nations, it is time to begin explotiting our natural resources even more then we do now."
 BHU_connect_the_mountains:0 "Coonnect the Nation"
 BHU_connect_the_mountains_desc:0 "Sadly, the many mountains of Bhutan are now well connected with one another, causing many issues in communication. This makes our Infrastrcture relly bad an innefective, now to make our nation stronger and more connected, we shall invest in creating many new roads, and rails in our nation."
 BHU_establish_university:0 "Create the Royal University of Bhutan"
 BHU_establish_university_desc:0 "In the modern world, one thing is clear, we need more well educated people, to keep our great nation in competition with others. A new university in Thimphu, shall be established by a royal decree to make our nation modern and teach the younger generation how to become engeniers and other great people later in their lives."
 BHU_the_bhutanese_industrial_revolution:0 "The Bhutanese Industrial Revolution"
 BHU_the_bhutanese_industrial_revolution_desc:0 "Bhutan has been a country that has always resisted mass industrialisation, and doing it on large scale would be a huge disapointment of our people in the king and the government, as such a limited and more enviorment-friendly version of mass industrialisation shall begin, things like new factories shall be creted, not hurting the enviorment of course."
 BHU_focus_on_diplomacy:0 "Focus on Diplomacy"
 BHU_focus_on_diplomacy_desc:0 "With the current issues in the nation, mostly no longer, and with the ruling party's program realised, it is time to focus on other issues, we have always been kind of isolated from the outside world, but now it is time for us to to focus on making more known in the world, by focusing on impoving our relations with other nations."
 BHU_friends_in_india:0 "Friends in India"
 BHU_friends_in_india_desc:0 "India is a nation, that has helped us significntly in making us stronger and being better prepared for the Chinese attack, they have done many great things to us, we must do something in return for their many great good doings, for our nation, it is the time to for us to sign a new friendship treaty with them."
 BHU_diplomatic_efforts:0 "Diplomatic Efforts"
 BHU_to_the_west:0 "To the West!"
 BHU_to_the_west_desc:0 "India is not the only place in the world that also hates the Chinese menace! Countries like America are also their enemies. Let us sent a big diplomatic mission to them, and also sent delegations to EU countries since they are other democratic countries in europe."
 BHU_prepare_for_the_chinese_invasion:0 "Prepare for the Chinese Invasion"
 BHU_prepare_for_the_chinese_invasion_desc:0 "China as a country has a really agresssive diplomacy, we can see them, preparing for attacking Taiwa,, their next logical phase of expansion would be to attack us, we canot let them attacking us succed! We will prepare for their invasion with all we have."
