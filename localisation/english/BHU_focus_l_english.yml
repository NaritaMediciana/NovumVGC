 BHU_foreign_influence:0 "Foreign Influence"
 BHU_foreign_influence_desc:0 "It is sad, but Bhutan is a very small and weak state. The worst part is that we border two giants who are way bigger then us; China and India. The only way for Bhutan to survive is to either siding with one of the powers or balancing their influence."
 BHU_a_weak_economy:0 "A Weak Economy"
 BHU_a_weak_economy_desc:0 "Even after the reforms started by Jigme Singye Wangchuck, our economy is still in a very weak state and lacks modenization."
 BHU_mass_illetarcy:0 "Mass Illiteracy"
 BHU_mass_illetarcy_desc:0 "Bhutan's population is unfortunatly mostly an illiterate one. However, with the government programs we have managed to sowhat fight this."
 BHU_CPBs_peoples_war:0 "CPB's People's War"
 BHU_CPBs_peoples_war_desc:0 "While the Communist Party of Bhutan is banned they are still causing many issues in our nation. Bhutan Tiger Force which is an armed part of this organization and they have done things such as plannting bombs in our nation."
 #events
 Bhutan_Events_News.1.t:0 "Jigme Singye Wangchuck Abdicates"
 Bhutan_Events_News.1.d:0 "Today the thunder dragon king of Bhutan has decided to abdicate the throne. His oldest son, Jigme Khesar Namgyel Wangchuck is the one to take the throne after him. He decided to do this because he wants the world to see that Bhutan is modernizing."
 Bhutan_Events_News.1.o1:0 "Bhutan is modernizing."
 Bhutan_Events_News.2.t:0 "Communist Party of Bhutan is Established!"
 Bhutan_Events_News.2.d:0 "In Nepal there is chaos, a lot of partisants fighting with each other, a man that is called, Comrade Umesh, have decided that is the time to bring the revolution to Bhutan. He has created the communist party of Bhutan, they have already in their short existance did a loot of bad things such as bombings, but they are not such a big threath, yet."
 Bhutan_Events_News.2.o1:0 "We will deal with them as soon as we can."
 Bhutan_Events_News.3.t:0 "Time to Vote!"
 Bhutan_Events_News.3.d:0 "Today is an important day in the history of Bhutan, our people for the first time in history. Democracy has been already introduced in many nations before ours, now it is time for Bhutan to catch up to others. In this day, a mojority of our people, have went and voted for the political parties that they wanted to vote for."
 Bhutan_Events_News.3.o1:0 "Now we just have to count the votes."
 Bhutan_Events_News.4.t:0 "Communist Coup!"
 Bhutan_Events_News.4.d:0 "The recent government action of reverting the reforms of our previous ruler have lead to rising hatred for the monarchy. With it the radical communist movment has been growing in popularity saying it will destroy the monarchy, and turn Bhutan into a republic. It seems that the day in which they are going to realize their dreams, is today. They have a very large force, practicly unstopable, the only person that can stop them now is, Monlam Chhenmo, who has gatherd his belivers in the opposition to the communists. A bloody battle is now happening, and only one the sides can be on the winning side."
 Bhutan_Events_News.4.o1:0 "The Revolution Succeeds!"
 Bhutan_Events_News.4.o2:0 "The buddhists manage to push the communists back!"
 Bhutan_Events_News.5.t:0 "Bhutan asks for our Subjigation"
 Bhutan_Events_News.5.d:0 "With the recent communist takeover in our nation, Bhutan which has sponsored the communists in our nation now has a request, they want us to join their cause in creating a communist utopia. How should we respond?"
 Bhutan_Events_News.5.o1:0 "They are our comraes!"
 Bhutan_Events_News.5.o2:0 "Sorry, no"
 Bhutan_Events_News.6.t:0 "Bhutan Invites us to their faction"
 Bhutan_Events_News.6.d:0 "Even with our ideological difrences to Bhutan, they have invited us to their faction that has a goal of destroying India."
 Bhutan_Events_News.6.o1:0 "We accept"
 Bhutan_Events_News.6.o2:0 "No.
 Bhutan_Events_News.7.t:0 "Bhutan wants to join our faction"
 Bhutan_Events_News.7.d:0 "Bhutan is soon going to attack India, they are a small nation, so their need allies, and becuase of that they have went to us asking us to attack India with them."