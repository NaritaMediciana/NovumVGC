l_english:
 BHU_Singyes_last_years:0 "Singye's Last Years"
 BHU_Singyes_last_years_desc:0 "Jigme Singye Wangchuck, is also known as the king of the people. During his reign from 1972 he had begun to introduce many reforms that better the lives of the Bhutanese people, introduced our glorius nation to the world, and most importantly, began the process of democratization. At the end to show that Bhutan had really changed he wants to abdicate as soon as the reforms are completed."
 BHU_finish_diplomatic_expansions:0 "Finish Diplomatic Expansion"
 BHU_finish_diplomatic_expansions_desc:0 "Bhutan is well... not a really known nation around the world, fortunatly for us, our great tunder dragon king, Jigme Wangchuck, is changing this right now. With us previusly being dependent on India. We had joined the UN. Now it is finnaly the time to finish our efforts and fully connect to the world."
 BHU_Environmental_Assessment_act:0 "Environmental Assessment Act"
 BHU_Environmental_Assessment_act_desc:0 "Our nation has been connected to nature for a very long time now. And while of course industrialization brings many good things such as a strong industry, we musn't forget that our mountain ecosystems are very fragile, so massive development may lead to many things that are just not so great. It is the finnaly time to take vare of the issue that is uncontrolled industrialization."
 BHU_nec:0 "National Environment Commission"
 BHU_national_environment_commission:0 "National Environment Commission"
 BHU_put_more_kids_to_schools:0 "School Enrollment Program"
 BHU_put_more_kids_to_schools_desc:0 "The Illiteracy is still a large problem in Bhutan. It is making our nation stay behind other nations. The good part is that our glorius king, has started programs which helped us get more kids into our schools. This is not enough! If we ever want to be a modern nation, we will have to expand these programs."
 BHU_connect_to_the_internet:0 "Connect to the Internet"
 BHU_connect_to_the_internet_desc:0 "A thing called the internet has been heavily spreading in the last few years. With Both China and India having both joined it. From what we know there are a few benefits to it. If we want to ever be considered a modern nation, we must be connected with the world, and the way to achive this would be to fully connect Bhutan to internet."
 BHU_indian_investors:0 "Indian Investors"
 BHU_meet_with_indian_investors:0 "Meet with the Indian Investors"
 BHU_meet_with_indian_investors_desc:0 "The economy of Bhutan is a rather weak one. Our Indian neighbours are however much, much more richer then us. We also have very close ties with them, in order to protect us aganist the Chinese. They also have helped us in developing our economy. If we want to have a stronger economy, we will need to make some concessions to those who are more powerful then us. "
 BHU_Indian_migrant_labourers:0 "Invite Workers from India"
 BHU_Indian_migrant_labourers_desc:0 "India, while is a pretty developed, they have many problems such as overpopulation, and people having bad jobs from which they don't earn a lot. We on the other hand don't have a lot of people and we could give them great jobs here. A lot of them have already came here, but what is stopping us from taking even more?"
 BHU_move_away_from_farming:0 "Countinue Industrialization"
 BHU_move_away_from_farming_desc:0 "Bhutanese economy is mostly a one that is based around farming. Which has some benefits but it mostly makes us weaker. Most modern economies have a small agricultural base, but a modern one. With the efforts of our thunder dragon king we have managed to somwhat lower how much farming takes of our economy and move to things that give us much more profits."
 BHU_modern_criminal_code:0 "Civil and Criminal Procedure Code"
 BHU_modern_criminal_code_desc:0 "We have moved to sowhat modernize our nation, unfortuantly our judicary system is still heavily outdated. It lacks many things even basic things such structures of the courts. Now it is finnaly the time to pass an act which would acctually modernize and make our judicary system fair for all."
 BHU_establish_the_privy_council:0 "Establish a Privy Council"
 BHU_establish_the_privy_council_desc:0 "The Thunder Dragon King, is getting our nation closer to democracy. Parliament has been established, and many other impotrant changes have happend. Now our leader shall establish his own council which could advise him, help him in further establishing democracy in our beautiful nation."
 BHU_indian_army_aid:0 "Expand IMTRAT's Help"
 BHU_indian_army_aid_desc:0 "IMTRAT is a program that was started by the Indian government in order to train our army. Soon we are planning to go on our first real battle an because of that, we need more help from the Indians then we have ever requested before. "
 BHU_operation_all_clear:0 "Operation: All Clear"
 BHU_operation_all_clear_desc:0 "Unfortuantly the United Liberation Front of Asom has infested our southern jungles. From 1998 we are trying to negotiate them leaving our land, but so far, it seems that all the attepmts have so fail. Now it is finnaly the time to get them out of our nation, it is time to stop being so nice to them, and use a little force."
 BHU_Lhotshampa_minority:0 "Lhotshampa Minority"
 BHU_Lhotshampa_minority_desc:0 "For some time now we have been moving towards total removing of the Lhotshampa Minority from Bhutan, and we have been succesful in that, but there are still a lot of them in our nation."
 BHU_countinue_the_ethnic_clensing:0 "Finish The Job"
 BHU_countinue_the_ethnic_clensing_desc:0 "Since the 80s we have been ensuring that a population that is a very large problem as they are causing many ethnic tensions, the Bhutan Peoples' Party who members are mostly Lhotshampa have been encouraging violence from this community. We have been deporting and forcing to flee a lot of them, now it is finnaly time to finish the job. "
 BHU_a_change_of_heart_tt:0 "Will unlock §Ydecisions§! that will allow us for a §Cslow integration of the Lhotshampa people§!"
 BHU_a_change_of_heart:0 "A Change of Heart"
 BHU_a_change_of_heart_desc:0 "While a large part of the Lhotshampa Minority is actaually against us, this is because of us installing a system of opression against them. Most modern and strong nations don't have a system of opression against a certain group of people, as so we will also abandon it, and try to undo all the bad things we did to them. "
 BHU_concessions_to_Lhotshampa_minority:0 "Concessions to the Lhotshampa Minority"
 BHU_work_with_the_BPP_dec:0 "Work with BPP"
 BHU_end_the_discrimination:0 "End the Discrimantion"
 BHU_bring_them_back:0 "Bring them Back to Bhutan"
 BHU_integrate_the_minority:0 "Encourage Lhotshampa to Speak Bhutanese"
 BHU_draft_a_constitution:0 "Draft a Constitution"
 BHU_draft_a_constitution_desc:0 "Bhutan has been an absolute monarchy for too long now. With us establishing the parliament and later the Privy council, we have moved towards a more modern, constitutional monarchy. Right now it is time to go further and finnaly create our very own constition. With it we will finnaly be able to finish our modernizations, and democratizations."
 BHU_the_bhutanese_constitution:0 "The Bhutanese Constitution"
 BHU_the_abdication:0 "The Abdication"
 BHU_the_abdication_desc:0 "The time has finnaly came, the reforms are pretty much finished. Constitution was written, and many other things were done to make Bhutan a more democratic nation, yet we are still an absolute monarchy. To signal this change, Jigme Wangchuck, shall abdicate and give the crown to his oldest son, Jigme Khesar Namgyel Wangchuck. "
 BHU_communist_party_cpb_long:0 "Communist Party of Bhutan"
 BHU_communist_party_cpb:0 "CPB"
 BHU_democratization:0 "Democratization"
 BHU_a_constituional_monarchy:0 "Constitutional Monarchy"
 BHU_a_constituional_monarchy_desc:0 "Jigme Khesar Namgyel Wangchuck, has now became the king of Bhutan. He wants our nation to as modern as possible, and in modern and strong nations there is no absolute rule of one person. He shall countinue in his father's footseps, but this time he shall finish what we he have dremt of."
 BHU_discussions_in_the_parliamnet:0 "Discussions in the Parliament"
 BHU_discussions_in_the_parliamnet_desc:0 "Soon, there will be elections, and further needed modernizations such as land reform. And because of the fact that king doesn't want to be the main person who directs everything, discussions over these topics will be carried out in the parliament."
 BHU_we_tolerate_democracy_not_dissent:0 "Democracy not Dissent"
 BHU_we_tolerate_democracy_not_dissent_desc:0 "The communist party of Bhutan is a threat, they don't want democracy. They are very agressive attacking our people, sending bombs and doing other things like this. Fortunatly they are not as large as they are in Nepal. It is the time to finnaly to deal with them."
 BHU_begin_land_reform:0 "Begin Land Reform"
 BHU_begin_land_reform_desc:0 "In our nation there is a very large issue, this issue is excess land, that affects most of our people, as sad as it is. To fix this we shall launch the National Cadastral Resurve, to places whch is difficult to live and conncet the remote areas with each other."
 BHU_the_peoples_king:0 "The Peoples' King"
 BHU_the_peoples_king_desc:0 "Jigme Khesar Namgyel Wangchuck, just like his father is a popular person amongst the people of Bhutan. He had instituted many reforms which made the people of Bhutan have better lives. The people love him. When Bhutan shall become a constitional monarchy, he shall countinue ruling, with the popular support."
 BHU_Jigme_Wangchuck:0 "Jigme Wangchuck"
 BHU_the_elections:0 "The First Elections"
 BHU_the_elections_desc:0 "We are now ready to something that has yet to happened, in the history of Bhutan. The first elections that will soon happen, shall one of the most important moments in the history of our glorius naiton. Many Bhutanese people one day coming to vote for their choosen politics not by the king but by them. "
 BHU_reverting_the_reforms:0 "Going Back to the Past"
 BHU_revert_the_reforms:0 "Revert the Reforms"
 BHU_revert_the_reforms_desc:0 "What Jigme Singye Wangchuck did was wrong, and while the current king has promised to finish hid dad's reforms, what he did made Bhutan a weaker state. We cannot let those who oppose our great king spread. He shall start his rule by revoking the refoms that made us weaker."
 BHU_communist_rebelion_sonn_tt:0 "§RIf the Communist Party of Bhutan is not deal with it, in the next 70 days, they shall take over the nation!§!"
 BHU_communist_revolution_cat:0 "CPB's revolution"
 BHU_no_mercy_for_the_communists:0 "No Mercy for the Communists"
 BHU_no_mercy_for_the_communists_desc:0 "We have all seen what communism did to countries like Russia or China. Deaths of milions of people, Gulags, starving, and other terrible things, yet there are still people who support communism, they are sadly spreading, becuase of the king's choice. It is finnaly the time to fully destroy them, without mercy, we shall deal with, no matter what!"
 BHU_communist_coup:0 "The Communist Takeover"
 BHU_commies_no_longer_danger_tt:0 "The §RCommunists§! Shall no longer be a danger."
 BHU_clamp_down_on_the_reformers:0 "Clamp Down the Reformers"
 BHU_clamp_down_on_the_reformers_desc:0 "While, yes some reforms are of course needed. A larger part of the reform and democratic movments, want too radical change. They wany to limit the the power of our glorius king, and we cannot let that happen. We shall do everything in our power to ensure that are dealt with."
 BHU_the_parliaments_last_session:0 "The Parliament's Last Session"
 BHU_the_parliaments_last_session_desc:0 "The Parliament has been trying to limit our king for far too long. It is a great threat. We shall call it for one last time, we shall let them talk and then strike at and arrest those who are opposition to our great ruler, and then finally we shall disband the parliament."
 BHU_silence_the_father:0 "Silence the Father"
 BHU_silence_the_father_desc:0 "Jigme Singye Wangchuck, the father of our current king, is largly against what his son did, reverting the large reforms that he had spent his rule trying to do, modernize Bhutan, now he has became his enemy. But what he doesn't realize is what it actually did to Bhutan, made the king a lot weaker, the only way to ensure that he poses no threat to us, is to silence him, and ensure that he doesn't speak out against us."
 BHU_pro_monarchist_propaganda:0 "Monarchist Propaganda"
 BHU_royal_propaganda:0 "Royalist Propaganda"
 BHU_royal_propaganda_desc:0 "A person cannot have absolute power, if people are either not scared of them enough to revolt or love their leader. Jigme Khesar Namgyel Wangchuck, wants his people to be happy. They would be happy if either they would have the power, but we cannot give them that, the other option would be to have people think that absolute rule of the king is good, and to achive this we will mass distribute propaganda about how great the king is."
 BHU_absolute_power_restored:0 "Absolute Power Restored"
 BHU_absolute_power_restored_desc:0 "We have managed to restore the greatness of our magesty. The king has managed to stop those who were against him, he had managed to destroyed the oppostion to his rule, and fully restore his absolute rule, for the king it is not the time to celebrate however, as they are still many things to do for him as the great monarch that he is."
 BHU_kings_power_cat:0 "King's Power"
 BHU_die_for_the_king_dec:0 "Fight for the King!"
 BHU_work_the_small_people_dec:0 "Strenghten the Higher Class"
 BHU_convince_the_people_dec:0 "Meet with the Lower Classes"
 BHU_establish_the_air_force:0 "Establish the Air Force"
 BHU_establish_the_air_force_desc:0 "Bhutan never had an air force, but now we have modernized, and we attempt to catch up to other nations, and to establish an air force. We have seen how the Indian air force have helped us in the operation all clear. It is now the time to expand our air port and make there preparations for creating an actuall air force."
 BHU_local_air_production:0 "Local Air Production"
 BHU_local_air_production_desc:0 "We are attempting at making Bhutan a great, independent nation to achive this we will need an air force. We have established our own air force, yet, we don't have much planes. Buying planes from other nations would make us dependent and as such weak. While stablishing our own air industry will be a hard job, it shall be done."
 BHU_victory_of_the_peoples_war:0 "Victory of the Peoples' War"
 BHU_victory_of_the_peoples_war_desc:0 "The days of monarchy are now over, the people have stood up against the opressors who had ruled over our nation for far too long now. Now it is the time not for celebrations but to further establish our control over the nation, fight with the reactionaires and pursue our great socialist ideas."
 BHU_direction_of_the_party:0 "Direction of the Party"
 BHU_direction_of_the_party_desc:0 "Our party has many, many types of communists in it, from marxist, leninists to maoists. All of these groups hold an influence in the party. However some ideas such as socialist market economy and comman ownership don't work well with each other. If we want to be stable, we will need to choose a direction in which our party should go."
 BHU_fate_of_the_royals:0 "Fate of the Royal Family"
 BHU_fate_of_the_royals_desc:0 "The Royal family of Bhutan, has done many things such as heavy discrimination against the Lhotshampa Minority. They were clearly the enemies of the people, however some of them some of them did some good things an exaple of that is Jigme Singye Wangchuck, who has done many reforms, that all will go on trials and get what they trully deserve."
 BHU_the_enemies_of_the_revolution:0 "Our Great Purge"
 BHU_the_enemies_of_the_revolution_desc:0 "It is clear; there are still many that they are against us. They want either for the monarchy to return, or for a more democratic republic to be established. It is also clear that they are a danger, a danger which must be eliminated, while purging those who are against us will be quite costly, for the greater good of our republic it must be done."
 BHU_crush_the_maoists:0 "Crush the Maoists"
 BHU_crush_the_maoists_desc:0 "It seems that the cancer that is maoist is spreading. They have went away from the good values of communism and went towards a more capitalist economy which abuses it's workers. Clearly they being in our nation is a danger that capitalism can come back, which we of course don't want. It is time to make sure that those who are foolish enough to support this ideas are not a threat to our republic."
 BHU_industrializing_bhutan:0 "Industrialization of Bhutan"
 BHU_industrialise_bhutan:0 "Industrialize Bhutan"
 BHU_industrialise_bhutan_desc:0 "For a long time now, Bhutan has been lacking, un-industrialized, which made us a lot weaker. A true workers revolution requires for us to have an industrialized nation which could beat highly modernized societies of the west and India. We shall start a program to help us make sure that Bhutan is as modern as possible."
 BHU_work_camps:0 "Work Camps"
 BHU_rehabilitation_through_labour_cat:0 "Rehabilitation Through Labour"
 BHU_mountain_work_capms:0 "Establish Work Camps"
 BHU_mountain_work_capms_desc:0 "Simply killing all those who are against us would be a great waste of both bullets and resources, we still can use them, in some other ways. We shall learn from both Gulags and Chinese work camps and with it we shall establish an institution which shall be used to force those who disagree with the revolution to work hard for it."
 BHU_go_deep_into_the_mines_dec:0 "Go Deep Into the Mines"
 BHU_exploit_the_mountains_dec:0 "Exploit the Mountains"
 BHU_send_them_to_factories_dec:0 "Send them to the Factories"
 BHU_from_prisoners_to_soldiers:0 "From Prisoners to Soldiers"
 BHU_work_will_set_you_free:0 "Work will Set you Free"
 BHU_work_will_set_you_free_desc:0 "The revolution brings freedom to the workers of the world, but for the revolution to be succesful, we will need a powerful industry, as we are a small and weak nation we will need to make sure that our workers know what they are working for. And that is to free the workers of the world from opression."
 BHU_an_educated_worker:0 "An Educated Worker"
 BHU_an_educated_worker_desc:0 "If we ever want to win against the opressors we will need to have modern people, people who are smart and can out-research the vile west and India. While the educated worker will want better for him and not everybody else, to ensure that the revolution is succesful we shall make sure that our people recive the best education we can give them."
 BHU_an_indocrtinated_worker:0 "An Indoctrinated Worker"
 BHU_an_indocrtinated_worker_desc:0 "The revolution cannot succed if we don't have the support of the people, if people only knew and were taught about how great the revolution is, then surely, they would work harder, be more motivated and most importantly wouldn't rebel against the revolution. From now on we shall make sure that we focus on that our workers shall be good, communist workers."
 BHU_embrace_modern_communism:0 "Embrace Maoism"
 BHU_embrace_modern_communism_desc:0 "We have seen what fails and what wins. The Soviet Union, the bastion of leninism has fallen to the vile democrats. We cannot let the same thing, happen here, in Bhutan. We have however seen maoism in China succed and it countinues to this day. As such we shall follow the ideas of Mao himslef."
 BHU_bhutanese_styled_maoism:0 "Bhutanese-Styled Maoism"
 BHU_bhutanese_styled_maoism_desc:0 "What have worked so well in China might not work here in such a small nation, and also they have wen away from real communism, following the'socialist market economy'. We shall countinue the Mao's dream, but of course, we shall 'slightly' modify his dream, so it would work in our own very difrent from China nation."
 BHU_our_own_maoism:0 "Our Own Maoism"
 BHU_establish_the_peoples_market:0 "Establish the Pepole's Market"
 BHU_establish_the_peoples_market_desc:0 "While Mao himself fought with things such as opium, we cannot afford to do so. We need the money and the profit to take down the enemies of the true revolution, we will have to do some things that some may consider immoral like for example; selling drugs, and guns to our people. The peoples' market shall be established to ensure that our people get the goods and we recive money from them."
 BHU_the_black_and_red_market_cat:0 "The Black and Red Market"
 BHU_buy_black_market_electrionics:0 "Buy Black Market Electronics"
 BHU_buy_guns_dec:0 "Buy Guns"
 BHU_buy_support_equipment_dec:0 "Buy Support Equipment"
 BHU_buy_artillery_dec:0 "Buy Artillery"
 BHU_buy_stolen_industry_blue_prints:0 "Buy Stolen Industrial Blueprints"
 BHU_encourage_black_market_growth_dec:0 "Encourage Local Black Market Growth"
 BHU_the_black_and_red_market:0 "The Black and Red Market"
 BHU_the_black_and_red_market_desc:0 "The world is much larger then our very small and weak nation. The criminals of the world are happy that Bhutan has became a safe space for them. They will welcome our expanded corporation with open hands. The Black and the peoples' market while close with each other had never been fully connected, and now it is the perfect time to connect the two to allow foreigners to sent their things to Bhutan and for us to pay them for their things, we will both profit greatly from this."
 BHU_law_works_only_in_theory:0 "The Law Works Only in Theory"
 BHU_law_works_only_in_theory_desc:0 "We have turned into a nation that has many people who would have been charged for crimes for what they have done, we have accepted what they are doing, but some of our people are not so happy about it. Thus we will make sure that the law is just a facade, criminals will be happy as they will be able o do thinks without us hunting them, and the people who are against no low at all will be happy since there will be laws, but that will be just in theory though."
 BHU_criminals_in_the_army:0 "Criminals in the Army"
 BHU_put_criminals_into_the_army:0 "Put the Criminals into the Army"
 BHU_put_criminals_into_the_army_desc:0 "Bhutan is sadly a very small and weak nation, and because of that we have a very big with getting a lot of people into our army. This can change however, if we decide to allow those who are strong in the streets to join the army, even force them, we could get a lot more people, we would also pay them a lot better, while this will have some minuses like having an undisciplined people in the army, it is worth it however."
 BHU_crime_and_communism:0 "Crime and Communism"
 BHU_crime_and_communism_desc:0 "Our society is right now based around a few things, crimes, drugs, the values of equality and communism are widespread in our socities both working together while at the beggining we though it would just be a quick way to make some profit to support and strenghten the revolution now it is a large part of our culture and society."
 BHU_spawn_mercenaires_tt:0 "Will spawn §YTwo§! units of §RRed Mercenaries§!"
 BHU_all_for_money_idea:0 "All for the Money!"
 BHU_maximize_the_profit:0 "Maximize the Profits"
 BHU_maximize_the_profit_desc:0 "To be succesful we need the money, the money that could help us in many things, such as spreading the revolution to other nations. We already got a lot of money, now, but we need even more. We shall do everything we can, using many mesures we can to get as much money as possible."
 BHU_crime_syndicates_as_police:0 "Crime Syndicates as Police"
 BHU_let_them_sort_their_own_issues:0 "The New 'Police'"
 BHU_let_them_sort_their_own_issues_desc:0 "Who need state funded police, in a state which if fully controled by criminals, anyways. The best thing to do would be to simply defund the police, and let the crime Syndicates that are so widespread in Bhutan now, take care of their buisnes on the local scale, this will surely help us in keeping the enemies of our and their rule in check."
 BHU_expand_our_operations:0 "Expand our Operations"
 BHU_expand_our_operations_desc:0 "Now that the situation in our glorius homeland of Bhutan is secured and everything is under our control, and allo those who oppose our ideas are hunted by the criminals, it is about the time that is happening around us, and that is China and India, it is time to bring our rule there, but firstly we will make sure that our influence is there by making sure that our people are already there."
 BHU_our_influence_abroad:0 "Our Influence Abroad"
 BHU_red_mercenaries:0 "Red Mercenaries"
 BHU_red_mercenaries_desc:0 "Our army is still very small even after we have conscripted as much as possible. The best way to get more men into our army is to pay them well. How about we will hire as much of the people involved in crimes as possible not as soldiers but as Mercenaries who shall be motivated to fight, as long as they get paid a lot of money of course."
 BHU_look_up_to_china:0 "Look up to China"
 BHU_look_up_to_china_desc:0 "In order to make our country at least a little bit strong, we need to look up to those who had actually succed in the war against the west and in making a strong and a stable nation, China had actually done that. The only way for our revolution to stay alive, is to stay close to our Chinese friends and learn from their economics."
 BHU_socialist_market_economy:0 "Socialist Market Economy"
 BHU_implement_socialist_market_economy:0 "Implement Socialist Market Economy"
 BHU_implement_socialist_market_economy_desc:0 "It is clear that our economy is a very weak one. China also had a very weak economy just like us. But now they are a very strong economy challanging the Uunited States. What have made their economy strong is a thing called Socialist Market Economy which allowes capitalism, but also has a lot of state owned buisness. If we ever want to become a strong nation, we are going to have to implement this system into our nation."
 BHU_invite_chinese_workers:0 "Invite Chinese Workers"
 BHU_invite_chinese_workers_desc:0 "Bhutan has a problem of having a very small population and becuase of that we don't have enough man to work in our factories. Fortunatly our neighbour, China has even you could say too much people, andd a lot of them would want to go here and get a job, and help us grow our economy. Who are we to not allow them here? We shall invite as much of the Chinese people here as we possibly can."
 BHU_copy_the_NDRC:0 "Copy the NDRC"
 BHU_copy_the_NDRC_desc:0 "National Development and Reform Commission, is a Chinese institution which helps the Chinese economy grow. They take care of macroeconomic management of the Chinese economy. Since we have decided to go in the Chinese way, another step towards establishing a strong economy is to copy this institution and make it do the same things that they care about in the Chinese economy."
 BHU_implement_the_mass_line:0 "Impose the Mass Line"
 BHU_implement_the_mass_line_desc:0 "It is important for the party to have the support of the people. The party also must be more involved with the people, the thing that Marxist-Leninists oppose, that is the Mass Line. We shall meet with the people, and make sure that we lisen to their concerns, while of course we will not be able to implement all things they want, but we will make sure that they think that we care about the people."
 BHU_mass_organizations_idea:0 "Mass Organizations"
 BHU_mass_organizations:0 "Support the Mass Organizations"
 BHU_mass_organizations_desc:0 "We now have more support of he people, now perhaps we could give more support towards mass organizations, which could make more people see the party in more positive way. Of course we shall only support those who are either controled by us, or are supportive of our rule."
 BHU_red_nationalism:0 "Red Nationalism"
 BHU_red_nationalism_desc:0 "Soon we will be in a similar situation as China used to be a long time ago, fighting for our independence and freedom, from a war with India that will soon happen. We must be prepared for this. We must ensure that our people are partiotic and take pride in our great nation of Bhutan, this shall ensure that we will be fighting as hard as we can for our small and limited size."
 BHU_new_democratic_revolution_idea:0 "New Democratic Revolution"
 BHU_new_democratic_revolution:0 "New Democratic Revolution"
 BHU_new_democratic_revolution_desc:0 "Democracy  is a largly debated topic in the party, mostly on it's definition. But no matter what are your belifs, all maoists agree on that there should be at least a little bit of democracy. As the last step of our reforms we shall introduce democracy to Bhutan and other things that come with the maoist democracy ideas."
 BHU_the_little_red_book:0 "The Little Red Book"
 BHU_distribute_the_little_red_book:0 "Distribute the Little Red Book"
 BHU_distribute_the_little_red_book_desc:0 "It is important that the ideas of Maoism are widespread, and our people know how glorius they are. To achive this we will need propaganda. The Little Red Book is an important book to maoism. While some ideas of it are outdated, we will just replace some of them with our version of it and because of the fact that this book is a very small one, we will be able to give to our people as much as possible."
 BHU_endorse_agricultural_socialism:0 "Endorse Agricultural Socialism"
 BHU_endorse_agricultural_socialism_desc:0 "While of yes, industrialization is important as it is one of the ways to increase production and make us stronger, we cannot forget what mass industrialization had brought upon the Soviet Union; famine, and misery. And full industrialization ov Bhutan is also unrealistic. The way to ensure that countryside is as rich as the Urban parts of our nation would be to fully implement the rules of Agrarian Socialism."
 BHU_the_two_year_plan:0 "The Two Year Plan"
 BHU_the_bhutanese_leap_forward:0 "The Bhutanese Leap Forward"
 BHU_the_bhutanese_leap_forward_desc:0 "We have seen the failures of the great leap in China. Many people died from srarvation, the people have became much more poorer, but now we can learn their mistakes, and not repeat this failure again, we shall start a two years program to improve the Bhutanese economy by learning mistakes of the past and modernize them by a little bit."
 BHU_the_cultural_revolution:0 "The Cultural Revolution"
 BHU_the_cultural_revolution_desc:0 "If we ever want to win the war beetwen us and the reactionaires, as this can make so people will see their propagand and may think that we are the bad ones. To ensure that our people only know the red and better culture and history we shall take mesures to ensure that our culuture grows and the reactionary is opressed as much as we possibly can opress it. "
 BHU_empower_the_tiger_force:0 "Empower the Tiger Force"
 BHU_empower_the_tiger_force_desc:0 "The Tiger Force is an armed force of the communist party, they have been the ones that have helped us in taking over the nation from the vile monarchists. Now we have no pratical army, as the royal army was abolished, to ensure that we can protect our nation from the imperialists and later allows us to spread communism to other nations, we shall turn the tiger force into an actual army."
 BHU_the_tiger_force_modifier:0 "The Tiger Force"
 BHU_upgrading_the_tiger_force_cat:0 "Upgrading the Tiger Force"
 BHU_upgrade_traning_time_tt:0 "§YDivision training time§!: §G-0.05%§!"
 BHU_the_four_principals_of_traning_dec:0 "Four Principals of Traning"
 BHU_not_working_on_other_army_upgrade:0 "Working on other army upgrade"
 BHU_recruitment_propaganda_dec:0 "Recruitment Propaganda"
 BHU_dig_it_yourself:0 "Dig yourself and Comrade in"
 BHU_upgrade_dig_in_speed_tt:0 "§YEntrenchment speed§!: §G+0.05%§!"
 BHU_anti_cas_tactics_dec:0 "Develop Anti-CAS tactics"
 BHU_upgrade_anti_cas_tt:0 "§YEnemy Air Support§!: §G-0.10%§!"
 BHU_upgrade_defence_tt:0 "§YDivision Defense§!: §G+0.05%§!"
 BHU_area_defence_tactic_development_dec:0 "Area-defence Tactic Development"
 BHU_invest_in_small_arms_dec:0 "Invest in Small Arms Research"
 BHU_tactics_from_the_second_sino_japanese_war:0 "Lessons from Second Sino-Japanese War"
 BHU_tactics_from_the_second_sino_japanese_war_desc:0 "We are a small nation up against the giant that is India, we are in a similar situation as China during the Second Sino-Japanese War. We are too poor to have a fully modern army, but at least we can learn from the past, what went right and what wrong, to make sure that our is strong and will be able to resist the Indian opressors, who either we will come for, or they shall attack us."
 BHU_better_speed_tt:0 "§YDivisions speed§!: §G+0.10%§!"
 BHU_focus_on_mobility:0 "Mobile Light Infantry Force"
 BHU_focus_on_mobility_desc:0 "It is important that our army do not get over-run by the enemy. One of the major tactics of the people's war is being mobile, fighting fast the enemy. Unfortuantly we don't have an industry to have a motorised army or a strong army for that matter. As such we shall look into the past, and learn how their light infantry managed to be so fast and mobilie to ensure that with such a low resources we will be able to be as fast as them."
 BHU_strenghten_the_light_infantry_dec:0 "Develop the Light Infantry Doctrine"
 BHU_partisant_bonuses_tt:0 "§YSupply Grace§!: §G+48§!\n §YReconnaissance§!: §G+0.10§!\n"
 BHU_spawn_two_militia:0 "Will Spawn §YTwo§! §RMilitia§! Divisions"
 BHU_worse_research_tt:0 "§YResearch speed§!: §R-0.05%§!"
 BHU_troops_over_technology:0 "Troops over Technology"
 BHU_troops_over_technology_desc:0 "We are a small nation, and because of that we have large problems with manpower. If we ever want to have at least a small army, we will need to abandon things such as 'quality' and 'modernization' in favour of mass recruitment and mobilisation of the people. This is the only way for us to ensure that our army is large enough to be able to protect us against the Indian reactionaires."
 BHU_the_war_of_the_people:0 "The War of People"
 BHU_the_war_of_the_people_desc:0 "If we ever want to be succesful in expanding our naiton, or protecting us from the Indians, we will need much, much more man. To ensure that we have enough men to be able to further expand our army, we shall create propaganda campagins to ensure that our people know that the war is for them, for their fredom, this will ensure greater moral in the army, and larger numbers of man in the tiger force."
 BHU_the_war_of_the_people_tt:0 "§YRecruitable Population§!: §G+0.03§!\n §YDivision Attack§!: §G+0.05§!\n"
 BHU_tigers_of_the_tiger_force:0 "Tigers of the Tiger Force"
 BHU_tigers_of_the_tiger_force_desc:0 "There are many both inexpirianced and veterans in our armed forces. If we want to have quality people in our army not be mixed with the mass recruted militia, we shall form the tigers of the tiger force which will be our own group of special forces, that goal would be to ensure that the specialists in our army are allowed to expand their abilities and also expand their military."
 BHU_modernize_the_tigers_dec:0 "Modernize the Tigers"
 BHU_expand_the_special_forces:0 "Expand the Special Forces"
 BHU_more_special_forces_tt:0 "§YSpecial Forces Capacity Multiplier§!: §G+0.10%§!"
 BHU_peoples_war_under_modern_contitions:0 "People's War Under Modern Conditions"
 BHU_peoples_war_under_modern_contitions_desc:0 "It is clear that while we are a very small small nation with a limited ability to form a strong army are very limited, however if we would ever want to become strong we need to understand this truth; quality over quanitity, one tank could destroy a lot of ligh infantry easily, as such it is better to have a small army made out of a small elite is better then having a pretty large one but very untrained and weak. "
 BHU_modernize_the_militias:0 "Reform the Militias"
 BHU_modernize_the_militias_desc:0 "As we have decided to make our into a more modern force, we will also have to make sure that the people who get into our army are at least a little competent. There is a tradition which says that one son of every family has to join the army. This is bad bringing uncompetent people into the tiger force, we shall deal with it, and ensure that other useful army reforms are passed."
 BHU_modernize_the_militias_tt:0 "§YRecruitable Population§!: §R-0.01§!\n §YArmy Experience Gain§!: §G+0.10§!\n §YDivision Organization§!: §G+0.05§!\n"
 BHU_modernize_our_trucks_dec:0 "Modernize our Trucks"
 BHU_kickstart_the_mechanization_process_dec:0 "Kickstart the Mechanization Process"
 BHU_begin_army_motorization:0 "Fund Army Motorization"
 BHU_begin_army_motorization_desc:0 "For too long now, we have been forced to fight on feet while countries like India or China have both heavily motorised and even mechanised their armies. If we ever want to be a challange to such a powerful force, we better start following in their footsteps, and we shall begin to fund motorization of our armed forces, and perhaps in the future we even will be able to fully mechanize our army one day."
 BHU_revolutionary_generals:0 "Generals of the Revolution"
 BHU_revolutionary_generals_desc:0 "With the rapid modernization of our army happening right now, we must not also forget about also having competent people to manage our new and modernized army, to make sure that they are actually competent we shall do everything in our power, to ensure that they get the best traning we can possibly give the new generals in our tiger force."
 BHU_dreams_of_an_armoured_force:0 "Research Modern Armour"
 BHU_dreams_of_an_armoured_force_desc:0 "While working on both motorization and mechanisation, we musn't forget about tanks, which are an important part of combat since the first world war, and yet we haven't gotten our hands on the because of our nation being poor. But now with the economic situation improving, we are now ready to begin funding research on tanks that will be later in used in liberating the world from the reactionaries."
 BHU_mountain_artillery:0 "Mountain Artillery"
 BHU_mountain_artillery_desc:0 "As we seen in the past, artillery can be very useful for us however for it to reach it's full potential, it is required that we make them ready to fight in mountains. "
 BHU_the_pride_of_the_tiger_force:0 "The Pride of the Tiger Force"
 BHU_the_pride_of_the_tiger_force_desc:0 "We have finnaly done it, we are now ready to create the true pride of the tiger force our which could be the most useful part of our army, for a long time now, we have dremt of having at least a small tank force, but now it is time to achive our dream and create a strong tank division which shall be the most precius part of our military."
 BHU_army_poltical_work_department_tt:0 "§YPlanning Speed§!: §G+0.10§!\n §YDivision Recovery Rate§!: §G+0.05§!\n"
 BHU_army_poltical_work_department:0 "Army Political Work Department"
 BHU_army_poltical_work_department_desc:0 "There are still many people in our army, who are unloyal to the revolution and would want to bring back the old system, to ensure that the army stays loyal and also making sure that the army is more communsit, motivated and other things that will make it better and much more stronger."
 BHU_the_red_barrage:0 "Red Firepower"
 BHU_the_red_barrage_desc:0 "We cannot forget about the firepower; artillery. In a region that our republic is located there are a lot of mountains, and while fighting on them, a simple artillery or anti-tank, could wipe out a larger force of tanks, and becuase of that, we must focus on having a strong and modern artillery force, that is best suited for our region."
 BHU_develop_anti_tank_wepons_dec:0 "Develop Anti-Tank Weapons"
 BHU_revolutionize_the_designes:0 "Revolutionize the Designes"
 BHU_revolutionize_the_designes_desc:0 "It is important that while the enemies of the revolution are making their armies much more modern and as such strong, if we ever want for the global revolution to be succesful, we must do the same as the reactionaires, and we shall increase the fundings for our army's Research and Development department to make sure that it stays as modern as possible."
 BHU_a_war_industry:0 "A War Industry"
 BHU_a_war_industry_desc:0 "War may cause chaos, and the victory of people who are against the revolution, but it may also lead to our victory and us freeing their people from opression, to give us the highest chance of the second option happening we shall begin to massivly expand our arsenals and focus on military production, to bring more wepoms for our tiger force."
 BHU_revolutionary_fevour_tt:0 "§YRecruitable Population§!: §G+0.02§!\n §YBreakthrough§!: §G+0.10§!\n §YEncryption§!: §G+2§!\n"
 BHU_revolutionary_fevour:0 "Revolutionary Fervour"
 BHU_revolutionary_fevour_desc:0 "Now the army is somwhat modernized, and the military production is heavily expanded, now it is the time for the last part of building a strong, communist army which could defend us from the reactionaries and then perhaps push them back. We shall make sure that our comrades in the tiger force as are motivated to fight for the revolution as hard as they possibly can."
 BHU_guerrilla_warfare_tactics:0 "Guerilla Warfare Tactics"
 BHU_guerrilla_warfare_tactics_desc:0 "We have a very small army, as such we should use everything we have to stop the advance of the enemies of the revolution on our land. Defending the revolution is a job of every man in our glorius nation, as such we shall prepare them to fight, while of course they will mot have to join the army, but when the enemy comes they shall be prepared for their attacks and defend the revolution."
 BHU_artillery_modernization_dec:0 "Artillery Modernization"
 BHU_lenins_ideas:0 "Lenin's Ideas"
 BHU_lenins_ideas_desc:0 "We are a country that has soon escaped the vile hands of capitalism, we are in a similar spoot that Russia was after the brutal civil war between the reds and whites. Fortunatly for them, Lenin, while it took him, a large amount of Russian lives, he had managed to turn Russia around and make them more powerful. To turn Bhutan into a strong workers' republic we shall follow his ideas in recovering from capitalism."
 BHU_leninism_idea:0 "Leninism"
 BHU_the_doctrine_of_our_founder:0 "The Doctrine of our Founder"
 BHU_the_doctrine_of_our_founder_desc:0 "Marx, was the founder of communism. He formed theories which never went under actuall pratice. Lenin was nothing more then a dictator, if we were to follow his ideas, we would have turned into an another dictatorship. We shall do as only our founder, Marx have wanted. That way we will be able to achive the true, dictatorship of the proletariat."
 BHU_marxism_idea:0 "Marxism"
 BHU_countrywide_nationalization_efforts:0 "Countrywide Nationalization Efforts"
 BHU_countrywide_nationalization_efforts_desc:0 "The revolution have brought the end to the royal family, and many other capitalists, that have opressed the workers of our nation for far too long. Yet, these poor workers, are not able to control everything which was owned by the reactionaires, it is finnaly the time to distribute the welth of these monsters to our workers, only those who agree with us, of course."
 BHU_rebuilding_our_countryside:0 "Rebuilding the Countryside"
 BHU_the_profit_movtive:0 "Motivate our Farmers"
 BHU_the_profit_movtive_desc:0 "During the peoples' war, our countryside got heavily damaged, and if not that, our farms were already lacking behind others. With us going communist, it is hard to import food and crops from other nations. Fully collectivizing our farms, would have lead to more even more starvation. It is time to begin mass motivating and subsidizing, our farmers to get the food production back on track."
 BHU_collectivize_all_farms:0 "Collectivize All Farms"
 BHU_collectivize_all_farms_desc:0 "The idea of farmers owning anything by themselves is simply too reactionary. Farmers should collectivize their properties, while this solution to the food problem has been shown to be inefective we shall do everything in our power so the farmers who have suffered so much under the capitalism, shall all unite for the greater good of all of us."
 BHU_socialist_realism:0 "Socialist Realism"
 BHU_socialist_realism_desc:0 "The work of the capitalists is spreading like a cancer that it is, our workers for such a long time now have been corrupted by their culture. To ensure that our people only know the glorius communist history and art, we shall propagade as much of our art as it is possible and limit the work that were made by the reactionaries."
 BHU_temporary_war_communism:0 "Temporary War Communism"
 BHU_temporary_war_communism_desc:0 "The economy is still recovering and soon it is possible that a war might start, and we must be prepared for this conflict to begin. Because of that it is time to institute temporary war mesures, while this is controvertial, it will give us exacly what we need in order to later strive in our communist utopia. It is finnaly the time for us to actually build an army."
 BHU_the_red_economy_cat:0 "The Red Economy"
 BHU_military_control_over_roads_and_railways_dec:0 "Military Control over civil Infrastrcture"
 BHU_war_communism_idea:0 "War Communism"
 BHU_dicsipline_the_workers_dec:0 "Discipline the Workers"
 BHU_decisions_available_if_has_idea_tt:0 "Unlocks new §CDecisions§!, that will be available long as you have the §YWar Communism§! "
 BHU_acquire_peoples_food_dec:0 "Acquire Peoples' Food"
 BHU_centralize_menegment_over_industry:0 "Centralize the Industry"
 BHU_new_economic_policy_idea:0 "New Economic Policy"
 BHU_new_policies_for_the_economy:0 "New Economic Reforms"
 BHU_new_policies_for_the_economy_desc:0 "Now the war communism has finnaly ended and our industry is finnaly ready in the step towards being actually strong. We have seen that in Russia limited capitalism, it has helped their economy recover, and China had also sowhat used their version of NEP to grow their economy, and we shall implement it in order to finnaly turn Bhutan into a strong nation."
 BHU_finish_the_five_year_plan:0 "The Five Year Plan"
 BHU_unlocks_decisions_to_develop_the_economy_tt_:0 "Unlocks §Ydecisions§! to develop the §Reconomy§! throught the §RYear Plan Plan§!"
 BHU_the_five_year_plan_idea:0 "The Five Year Plan"
 BHU_the_five_year_plan:0 "Begin the Five Year Plan"
 BHU_the_five_year_plan_desc:0 "Capitalism, is bad no matter what, it must not be allowed to spread. Allowing limited capitalism in our nation would eventualy lead to us becoming either the second China or even worse. The government shall own as much as possible. The Five Year plan shall be started in order to increase government's control over the economy, and increase investments over industry. "
 BHU_national_self_determination:0 "National Self-Determination"
 BHU_national_self_determination_desc:0 "There is nothing wrong with nationalism amongst the comman people, it can actually be quite useful as a tool of the revolution. The class that you are in, is obviusly more important then your nationality but none the less it shall be used in our propaganda that will be spread to our workers."
 BHU_militarization_of_labour:0 "Militarization of Labour"
 BHU_militarization_of_labour_desc:0 "To further increase production without spending a lot of money, our workers will have to work much more harder for the revolution, to ensure that the production increases as high as possible. We shall turn work places to be made based around our military. We will pay those workers better who do better and other things ensuring larger production."
 BHU_cult_of_the_comrade:0 "Cult of the Comrade"
 BHU_cult_of_the_comrade_desc:0 "Comrade Umesh Nazir, has been a popular figure, a figure that represented the war against capitalism. Our people don't fully treat him as great person that he is as he had destroyed monarchy and the awful capitalism, it is finnaly the time to give him the proper respect that he always deserved for being such a great person."
 BHU_Vanguardist_policies:0 "Vanguardist Policies"
 BHU_Vanguardist_policies_desc:0 "The proletarian deserves all the political power that they can possibly get, they are the ones that are working hard for the revolution to be succesful and for their comrades to be liberated from the dirty hands of this vile ideology that is capitalism. The government shall do everything it can to honour them and that is by instituting vaungardist polticies."
 BHU_the_decree_on_land:0 "Complete Land Reform"
 BHU_the_decree_on_land_desc:0 "he problem is that Bhutan while is a small nation it also has a lot of land which is either not controled by any one or it is owned by those who are not relly supportive of the revolution. To reward those who are loyal to us, we shall ensure that they get the land that we shall take right now from nature or the enemies of the revolution and teamples of course."
 BHU_democratic_centralism:0 "A Centralised Democracy"
 BHU_democratic_centralism_desc:0 "Within the party there have been many, many splits, for example maoists versus marxists, infighting between party members is a great danger for the revolution.In order to make them stop and make the party united in a goal that is to destroy capitalis, we shall create what is called centralised democracy in which all party members would vote for an idea, which would prevent them fighting with each other."
 BHU_internationalist_policies:0 "Proletarian Internationalism"
 BHU_internationalist_policies_desc:0 "We are a very small nation, trying too spread the revolution alone with our size would be simply a suicide, and the reactionaires would have defeated us easily. If we ever want to defeat capitalism, we shall seek support from other communism in the comman goal, to liberate all the other workers of the world. Soon enough with their support we shall unite all the workers of the world."
 BHU_internationalism_cat:0 "Internationalism"
 BHU_the_new_international_dec:0 "Work with Other Communist Nations"
 BHU_form_foreign_legions_dec:0 "Form Foreign Legions"
 BHU_ask_our_comrades_for_wepons_dec:0 "Ask our Comrades for Weapons"
 BHU_empower_the_workers_councils:0 "All Power to the Soviets"
 BHU_empower_the_workers_councils_desc:0 "Why did communism before us failed? This question is asked by many. There reson why it did is because of giving too much power to one person, causing creation of a one-man dictatorship. To ensure that we are a true workers' utopia we shall give all the power to the soviet councils that will have people vote for who they want ensuring that dreams will countinue being a reality."
 BHU_scientific_socialism:0 "Scientific Socialism"
 BHU_a_scientific_government:0 "A Scientific Government"
 BHU_a_scientific_government_desc:0 "The future belongs to science. Intelectualls are the future they will work, smart giving socialism. We need educated people to be the future of our revolution. And the same must be one with our government. The people with the highest inteligence shall be the ones ruling as they will definatly be better rulers then those stinky capitalist pigs."
 BHU_work_smart_not_hard:0 "Work Smart, Not Hard"
 BHU_work_smart_not_hard_desc:0 "The capitalists used to abuse our workers by forcing them to work very hard for them to get as much money as possible for them, not the workers. Now we cannot act as bad as them, but at the same time we need to increase production to support the revolution. To achive this we will make sure that our workers will not simply work harder as this is stupid, but they will work much more smarter."
 BHU_mass_collectivization:0 "Forced Collectivization"
 BHU_mass_collectivization_desc:0 "Many communists belive in either limited or vollountary collectivization. If we want for our communist utopia to be fulfiled, we cannot be swayed by such ideas. To ensure that capitalism doesn't spread even in a limited form. We shall force collectivizatize all properties in our nation. We must do it swiftly as many will be against this but this is needed for our Utopia to be fully completed."
 BHU_limit_the_human_rights:0 "Limit the Human Rights"
 BHU_limit_the_human_rights_desc:0 "The right to private property? The right for workers to 'freely' sell his labor force on the marketplace, how disgusting. This was made by the capitalists as such it is invalied. We shall create a new and better declaration of rights. Now there will not be any rights to private property, and many other great and more communist changes will be made to this."
 BHU_the_never_ending_war:0 "The Never-Ending War"
 BHU_the_never_ending_war_desc:0 "The war between the two classes will trully never end. For one class to be victorius the other one must also be the opressed one, and for centuries the proletariat was the opressed class. However now with the communist revolution in our nation the Bourgeoisie is the opressed class. If there are any of them left for that matter. The war will never trully end, but at least we can make sure that the capitalists are as weak as possible."
 BHU_polticised_economy_idea:0 "Politicised Economy"
 BHU_a_politicised_economy:0 "A Fully Politicised Economy"
 BHU_a_politicised_economy_desc:0 ""
 BHU_dictatorship_of_the_proletariat:0 "Dictatorship of the Proletariat"
 BHU_dictatorship_of_the_proletariat_desc:0 "The reforms are now preety much complete. The economy of our nation is stronger then ever. We can now proudly say that we have managed to create a trully communist society. Now the last step for turning Bhutan into a true dictatorship of the proletariat would be to ensure that everything is for the people, by the people and most importantly for the people. The government shall belong to the people. And sooner of later we shall liberate all the workers from their opression."
 BHU_embrace_materialism:0 "Embrace Materialism"
 BHU_embrace_materialism_desc:0 "There is not such things like religion or God for that matter. Religion is an opium to the people. We should focus on what is happening around us and not on something that a a man in the sky wants. Everything happens here and now, to win ther revolution we will make sure that the only religius behaviur that our pepople have is towards the comrade and the greatest person in the history, Marx."
 BHU_focus_on_india:0 "Our Main Enemy"
 BHU_focus_on_india_desc:0 "The Indians were the ones that were highly supportive of the monarchy, against communism, they have better and larger economy army and population. They are also reactionaries, which is terrible. While this will be a difficult job to attack India, we are motivated, we shall do everything in our power, to install a proper communist and liberate the poor workers who work in very bad conditions there."
 BHU_preparing_for_war_cat:0 "Preparing for War"
 BHU_gear_up_for_war_dec:0 "Gear up for War"
 BHU_expand_fortifications_dec:0 "Expand Fortifications"
 BHU_war_propaganda_dec:0 "War Propaganda"
 BHU_inflence_nepal:0 "Influence Nepal"
 BHU_inflence_nepal_desc:0 "Our brothers in Nepal have been fighting for their freedom for a very long time now. We hold many connections to them, and we certanly need their freedom from the reactionaries to achive the true world revolution. We shall begin to work with other communists in their nation and do other things that will ensure the communist victory in their nation."
 BHU_communism_in_nepal_cat:0 "Communism in Nepal"
 BHU_spread_communism_in_nepal_dec:0 "Spread Communism in Nepal"
 BHU_takeover_nepal_dec:0 "Takeover Nepal"
 BHU_takeover_nepal_dec_desc:0 "With our people winning in Nepal, we are finnaly ready to integrate them to our revolution."
 BHU_feeding_the_war_machine:0 "Feeding the War Machine"
 BHU_feed_the_war_machine:0 "Feed the War Machine"
 BHU_feed_the_war_machine_desc:0 "Soon, we will be at war with India, a war that will cost many lives. However it is needed for capitalism to defeated. However before we start the war, we must do a few things, we already mostly have the man, yet we need to have weapons for our new soldiers. We shall increase arms production as hard as we can, for our very small and limited size of course."
 BHU_a_deal_with_the_devil:0 "A Deal with the Devil"
 BHU_a_deal_with_the_devil_desc:0 "We are way too small to defeat India on our own, as we have diffrent type of communism the China we cannot count on them, the only 'allie' we have in bringing the revolution to India, is Pakistan, while they are religius and religion is bad, they also want some Indian land, we shall make an alliance with them, even if doesn't fit our ideology."
 BHU_anti_indian_league:0 "Anti-Indian League"
 BHU_the_anti_indian_league:0 "Form the Anti-Indian League"
 BHU_the_anti_indian_league_desc:0 "The Indians are a great threat not only to our great revolution that is meant to free their workers, but also to other nations near us, fightin alone with our weak size wouldn't do much and they would have easily defeated us, if we want to actually be victorius we will need to fight along those who we consider evil, but enemy of your enemy is your friend." 
 BHU_enemies_of_our_enemy_cat:0 "Enemies of Our Enemy"
 BHU_invite_pakistan:0 "Invite @PAK Pakistan"
 BHU_invite_Bangladesh:0 "invite @BAN Bangladesh"
 BHU_alliance_with_the_chinese:0 "Alliance with the Chinese"
 BHU_alliance_with_the_chinese_desc:0 "There's a giant near us that isn't India, is communist and want to destroy India, and that is China. While they have turned away from real communism, aligning to them, would be our only way for defeating our Indian enemies. It is also better then making an alliance with nations like Pakistan who are much worse then China, as they are very religius. "
 BHU_destroy_india:0 "Free the Workers of India"
 BHU_destroy_india_desc:0 "Preparations are now over. India is getting stronger, day by day, and so are we, but our growth is much more smaller then theirs. If we want for the peoples of India to ever be free from opression, we must free them now before they get too strong. While the battle for India will waste many lives and kill people who shouldn't be killed, but in the end, they will die for the greater good."
 BHU_smash_india_idea:0 "Smash India!"
 BHU_focus_on_offensive:0 "Focus on Attack"
 BHU_focus_on_offensive_desc:0 "No one has ever won a war by simply defending. India is much more stronger then us, if we want a chance at actually winning a war against them, we must not let them attack us with their massive army until they break us, but we must attack, and attack we shall, we will mass attack them until we break them, first before they do so."
 BHU_never_ending_ofensive:0 "The Never-Ending Offenisive"
 BHU_never_ending_ofensive_desc:0 "The war has been for too long now! India is still strong, it seems like day by day they are beating us back, we must not let this happen! Soldiers, you don't need to rest! What you need to do is to liberate the workers of India, and that is at all cost! Attack and don't let this stinky reactionaries push you back, for Bhutan!, For the revolution! Free the workers of India!"
 BHU_defend_against_the_indians:0 "Defend the Revolution"
 BHU_priotarize_defensive:0 "Priotarize Defensive"
 BHU_priotarize_defensive_desc:0 "We are way too small to have a proper offensive against the reactionaries of India. As such if we want to win we will needd we need to play our cards right. We shall prepare for their attacks, they will waste their lives mass attacking us. Then when they are finnaly weak enough we shall strike right at them, but before we need to heavily weaken them."
 BHU_entrench_our_soldiers:0 "Entrench our Soldiers"
 BHU_entrench_our_soldiers_desc:0 "We are in the mountains, a place where the enemies have a hard time getting through. Their tanks, are getting easily destroyed by our much more smaller and weaker forces. We can use this to our advantage, while they are reparing their armed forces we will entrench our soldiers in the deep mountains and then they will have even harder time getting over us."
 BHU_changing_the_peoples_jobs:0 "A Change in the Job"
 BHU_from_workers_to_soldiers:0 "From Workers to Soldiers"
 BHU_from_workers_to_soldiers_desc:0 "We need men, and we need them desperatly. India has a much larger population then us, and this means that their army is also of a very large size. We need every man to join in our efforts of freeing India from opression. Every man has a responsiblity to fight for the revolution and that is the time to ensure through all mesures nesecary that we get as much soldiers as possible."
