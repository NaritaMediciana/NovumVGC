 Poland_Events_News.141.t:0 "Game Of Chess"
 Poland_Events_News.141.d:0 "The fight for power continues. Stanisław Lem has only a few years left on this planet. Factions in the ruling party are now fighting more then ever for who will succed him. There are political meetings, discussionsm trying to convince the people to their ideas. Now there is polticial meeting between the members."
 Poland_Events_News.141.o1:0 "Stanisław Lem has ideas which must be continued"
 Poland_Events_News.141.o2:0 "These 'visionaries' are just unprofessional!"
 Poland_Events_News.141.o3:0 "The future under us will be great!"
 POL2_futurologist_the_terrible_fate_tt:0 "§CStanisław Lem§! §Rhas tragicly passed away§!, now we must focus on §Yfixing the political crisis that came with his death§!."
 POL2_political_chaos:0 "The Aftermath"
 POL2_political_chaos_2:0 "Recovering from the Political Crisis"
 POL2_lem_ded_flag:0 "§CStanisław Lem§! §Rhas passed away§!"
 POL2_futurist_take_power:0 "§Bfuturists§! take power!"
 POL2_technocrats_take_power:0 "§tTechnocrats§! take power!"
 POL2_the_writers_heir:0 "The Writer's Heir"
 POL2_proffesional_poland:0 "Proffesional Poland"
 POL2_Avant_garde:0 "Avant-garde"
 POL2_futurologist_man_of_the_future_saviour_of_today:0 "Man of the Future, Saviour of Today"
 POL2_futurologist_man_of_the_future_saviour_of_today_desc:0 "Poland has fallen into complete and utter chaos. However Stanisław Lem has managed to save our great country! Now with his takeover the time has come to begin stabilising our nation and ensuring that we get out of the mess we are currently in."
 POL2_futurologist_purge_the_political_elites:0 "Purge the Political Elitites"
 POL2_futurologist_purge_the_political_elites_desc:0 "Stanisław Lem is highly against the political elites that rule over our nation, they have ruined our country, as such we must deal with them, a new political class will need to be built in their place. Let us hope that it will serve Poland much better then those who were before us."
 POL2_futurologist_as_without_them_we_can_progress:0 "As Without them, we can Progress"
 POL2_futurologist_as_without_them_we_can_progress_desc:0 "Lem belives that the main thing that was holding our country from progressing and becoming a trully modern statr were the political elites, but they are gone now. Now we will begin focusing on progress as we don't have anything holding us back we shall move forward."
 POL2_futurologist_convince_the_people:0 "Persuade the People"
 POL2_futurologist_convince_the_people_desc:0 "Not all hope has been lost people! After the failure of the previous Polish govenment we shall come back stronger, right mow everything is on fire but under Stanisław Lem and his man, Poland will be transformed into a proper modern state, and we shall show other nations how a strong country looks like!"
 POL2_futurologist_as_the_light_shines_in_the_dark:0 "As the Light Shines in the Dark"
 POL2_futurologist_as_the_light_shines_in_the_dark_desc:0 "The people of Poland must remember that hope is not lost, we will be strong and powerful once more. The light shines in the dark for us, the future will be bright and our country shall grow and be even stronger then we ever were in the history of our nation."
 POL2_futurologist_salvaging_what_they_have_destroyed:0 "Salvaging what they have Destroyed"
 POL2_futurologist_salvaging_what_they_have_destroyed_desc:0 "Now, the first reforms we wanted to make has been introduced, we must finnaly begin focusing on fixing up our country. Our politics are unorganised, there is chaos and the economy is broken, our govenment will need to do something about the mistakes of our previus politicians."
 POL2_futurologist_reactivate_our_economy:0 "Re-activate our Economy"
 POL2_futurologist_reactivate_our_economy_desc:0 "Many foreign firms hsve pulled out of Poland. Polish companies have closed or moved to other countries like Czech republic because of the chaos and uncertantiy. Generally our economy is now in depression, we must focus on ensuring that we grow again and that our economy gets back on track."
 POL2_futurologist_speak_with_the_economists:0 "Speak with the Economists"
 POL2_futurologist_speak_with_the_economists_desc:0 "We have to admit it, we are not perfect on the matters of the economy, we are better at politics, writing good stories so in order to ensure that we don't fail at managing our economy, we shall speak with some proffesional economists on the topic of the Polish economy and together with them, we shall both save the Polish economy!"
 POL2_futurologist_set_up_new_politics:0 "Set up the New Politics"
 POL2_futurologist_set_up_new_politics_desc:0 "It is clear that the old political system that we had in Poland is one of the main reasons why Poland wasn't a trully modern nation. New politicw based on the ideas of Stanisław Lem shall be made, so that our nation will finnaly return to having stable politics. "
POL2_tame_the_radicals:0 "Shut Down the Radicals"
POL2_tame_the_radicals_desc:0 "The radicals of our nation, they should be destroyed. The far-left want us to return to the oppresive and murderous communist regime, the far-right on the other hand are too focused on thing such ad religion and a large part of them want to supress minorities in Poland. It is very important that we deal with these huligans."
 POL2_futurologist_rally_our_loyalists:0 "Rally the Loyalists"
 POL2_futurologist_rally_our_loyalists_desc:0 "With his takeover, Stanisław Lem has gathered many man to be loyal to his cause of creating a modern Polish nation. Now we need these loyal man to serve for the government to ensure that we don't fail at this hard time."
 POL2_futurologist_artists_to_the_streets:0 "Artists, To the Streets!"
 POL2_futurologist_artists_to_the_streets_desc:0 "The Polish futurists have used this opportunity of also gain support just like we did, while now we might not agree on some things, it would be good to work with them as getting more support would be really useful for us."
 POL2_futurologist_from_blue_prints_to_reality:0 "From Dreams to Reality"
 POL2_futurologist_from_blue_prints_to_reality_desc:0 "Since we have secured power and managed to stabilise our country, it is finnaly the time to begin realising our plans for Poland. There are many things we want to do and as such we can finnaly start doing that."
 POL2_futurologist_introducing_lemism:0 "Introducing Lemism"
 POL2_futurologist_introducing_lemism_desc:0 "Stanisław Lem's government political belifs, have so far been very unclear, as such he shall create a new ideology that represnts his belifs. It will be a merge between both liberal and futurologist ideas."
 POL2_futurologist_the_vision_for_a_new_poland:0 "The Vision for Poland"
 POL2_futurologist_the_vision_for_a_new_poland_desc:0 "Lem had a great vision, a grand vision for his country. The plans that he had for Poland shall be revealved and we will begin building the fundations for his very big and ambitious plans."
 POL2_futurologist_the_local_vision:0 "A Local Vision"
 POL2_futurologist_the_local_vision_desc:0 "Local devlopment of land in Poland is very important. We, so far made plans mostly for our nation as a whole, but making them would prove itself very useful in the long run. Right now we will make plans and try to realise them as fast ad we possible"
 POL2_futurologist_the_dreams_of_the_better_world:0 "And the Vision for the Whole World"
 POL2_futurologist_the_dreams_of_the_better_world_desc:0 "Lem and his futurologists, have large scale plans and dreams not only for our country but for the whole world. Other nations will know about our plans and we will try to concince their people to our ideas."
 POL2_futurologist_lessons_from_liberalism:0 "Lessons from Liberalism"
 POL2_futurologist_lessons_from_liberalism_desc:0 "Stanisław Lem does not only supports and pursues futurologism, but he also belives in the ideas of liberalism. As such the Polish free market shall be strenghtened to ensure that oue economy runs somothly and as such our country becomes stronger."
 POL2_futurologist_rethink_our_democracy:0 "Rethink our Democracy"
 POL2_futurologist_rethink_our_democracy_desc:0 "The current democratc system that we have in Poland let the awful political elites get to power in our nation, the system could be a lot better then it currently is. Plans of reforming it will be made."
 POL2_futurologist_ensure_healthy_opposition:0 "Ensure Healthy Democracy"
 POL2_futurologist_ensure_healthy_opposition_desc:0 "With our takeover of Poland, we were the ones that came to power, because of that we are the most popular party in Poland. If there were elections, we would win them without major issues. In order to create a healthy democracy the opposition will need to be strnghten so that we don't become corrupt from ruling without any issues."
 POL2_futurologist_people_speek_the_government_listens:0 "The People Speak, Governemnt Listens"
 POL2_futurologist_people_speek_the_government_listens_desc:0 "Some of the ideas and propositions of direct democracy, are quite good and could be implemented in our nation. It would lead to further strenghtening of our democracy and would also give more power to the comman man."
 POL2_futurologist_the_diagnosis_of_our_healthcare_system:0 "Diagnosis of our Healthcare System"
 POL2_futurologist_the_diagnosis_of_our_healthcare_system_desc:0 "In order to progress into the future, it is nessecary for ou healthcare system to be working efficiantly. However NFZ (national heslthcare fund) is the opposite of efficiant. Reforming it would be nesecarry in order to form a trully modern and properly working state."
 POL2_futurologist_invest_into_our_future:0 "Invest in our Future"
 POL2_futurologist_invest_into_our_future_desc:0 "Education is perhaps one of thr most important things in forming a modern state. Our children need to be taught well im scholls. Investments will be made to help improve the Polish education system."
 POL2_futurologist_encourage_industrial_mechanisation:0 "Encourage Industrial Mechanisation"
 POL2_futurologist_encourage_industrial_mechanisation_desc:0 "Our factories in order to increase their production, need more machinery and less work made by man. With some money, we can help our industries in growing rapidly and really modernising themselves."
 POL2_futurologist_general_modernisations:0 "General Modernisations"
 POL2_futurologist_general_modernisations_desc:0 "In our very important quest of turning Poland into a modern state, we have done many important things in helping our country modernise and strenghten itself. With even larger government aid, we could further modernise our nation."
 POL2_futurologist_concessions_to_the_technocrats:0 "Concessions to the Technocrats"
 POL2_futurologist_concessions_to_the_technocrats_desc:0 "Working with us, are the two 'devils'. The technocrats, and the futurists. We might not agree with both of them om a lot of things, but must work with them. The technocrats seem to be the most competent of the two and making some concessions to them would surely result in an economic growth for our country. "
 POL2_futurologist_meet_with_the_futurists:0 "Meet with the Futurists"
 POL2_futurologist_meet_with_the_futurists_desc:0 "Working with us, are the two 'devils'. The technocrats, and the futurists. We might not agree with both of them om a lot of things, but must work with them. The futurists might be more ambitious and visionary then us, but they are still bettet thrn thr technocratcs, let us work with them more closely."
 POL2_futurologist_reasure_the_old_guards:0 "Reasure the Old Guard"
 POL2_futurologist_reasure_the_old_guards_desc:0 "While we might hate the political elites of the old days, those of them eho decided to work with us, are as much as we hate to admit it but useful to our governemnt. They will be reassured that as long as they remain loyal, their positions will be kept."
 POL2_futurologist_recruit_visionarists_into_governemnt:0 "Recruit Visionaries"
 POL2_futurologist_recruit_visionarists_into_governemnt_desc:0 "The futurists, are very highly ambitius and have very big plans. Hiring them to the government, would help us a lot in making plams for how a modern Poland should really look like."
 POL2_futurologist_fix_the_today:0 "Fix the Today"
 POL2_futurologist_fix_the_today_desc:0 "Before we begin looking forward to the grat future that we are currently planning, it would be really good if we firstly be focused on fixing the issues that our country currently faces."
 POL2_futurologist_look_towards_a_great_future:0 "Look Towards a Great Future"
 POL2_futurologist_look_towards_a_great_future_desc:0 ""
 POL2_futurologist_like_a_game_of_chess:0 "Like A Game of Chess"
 POL2_futurologist_like_a_game_of_chess_desc:0 "Stanisław Lem is an old  and dying man. Polticians are fighting for power currently and who will ultimetly take his place after the old man passes away, the battle continues, between politicians but only one can come up on top, like a game of chess."
 POL2_futurologist_poland_of_tommorow:0 "Poland of Tommorow"
 POL2_futurologist_poland_of_tommorow_desc:0 "The futurologists have managed to fulfill the dreams that they wanted for Poland for such a long time. Our healthcare system is finnaly working properly, economy has been modernised and democracy had been improved. Poland is finnaly a modern state."
 POL2_futurologist_an_Avant_garde_poland:0 "An Avant-garde Poland"
 POL2_futurologist_an_Avant_garde_poland_desc:0 "After such a long time of fighting between many grups in the party, the ones who came out on top were the futurists. They might not have the expiriance of technocrats but hace ambitions and thdy belive that it is all they need."
 POL2_futurologist_sponsor_cultural_expansions:0 "Sponsor the Polish Art"
 POL2_futurologist_sponsor_cultural_expansions_desc:0 "Our nation must not only modernised by economy and politics, art, movies, books, games should also be important to us. The goverment shall subsidy and encourage the Polish culture."
 POL2_futurologist_sthe_future_we_all_awaited_is_so_close:0 "The Long Awaited Future"
 POL2_futurologist_sthe_future_we_all_awaited_is_so_close_desc:0 "What we we have been waiting for for such a long time is finnaly coming to us, while of course we will need to do still much more work wnd put more effort intonit, but in the lojg run, we will profit from this.."
 POL2_futurologist_lems_heir:0 "An Heir to Lem"
 POL2_futurologist_lems_heir_desc:0 "After the very tragic and unfortunate death of Stanisław Lem, his son Tomasz Lem has became the next ruler of Poland. Right now it is all to him to continue his father's work."
 POL2_futurologist_continue_the_policies:0 "Continue the Policies"
 POL2_futurologist_continue_the_policies_desc:0 "The economiec policies of Stanisław Lem have brought wealth to Poland amd helped us move from the chaos and the old political elites. It would be quite foolish to not continue them."
 POL2_futurologist_fulfil_his_dreams:0 "Fulfil his Dreams"
 POL2_futurologist_fulfil_his_dreams_desc:0 "The previous ruler of Poland had many plans of how the new Poland should look like. His plans were reallt good, but sine he had only a few years ro fulfill them, a large part of them didn't went anywhere. Stanisław Lem's drems will be fullfilled!"
 POL2_futurologist_a_poland_of_proffesionals:0 "A Poland of Proffesionals"
 POL2_futurologist_a_poland_of_proffesionals_desc:0 "The technocrats have managed to stand victorius ans defeat all the other factions, now they are free to pursue their ideology without Stanisław Lem prioritising his ideas and futurologism. The time has come for them to work!"
 POL2_futurologist_better_managment:0 "Under Better Managment"
 POL2_futurologist_better_managment_desc:0 "Instead of visionaries and futurologists being in power and high places in the government, like lem did we shall put actuall proffesionals into managment positions, they will surely be able manage the Polish industry well."
 POL2_futurologist_abandon_politics:0 "Abandon Politics"
 POL2_futurologist_abandon_politics_desc:0 "Politics should not be the first thing that our government be focused on. Mangment of the Polish industries and our economy from noe on will be the most important thing for our government ad we are proffesionals, economists, and other things like that, but we aren't politicians."
 POL2_futurologist_the_terrible_fate:0 "The Terrible Fate"
 POL2_futurologist_the_terrible_fate_desc:0 "Very tragicly, the main person in charge of our country, Stanisław Lem has passed away. This is causing a large scale political crisis to happen. It is very important that we focus on fixing what has happened in our country because of that. Our country shall be stable once more!"
 POL2_small_opposition:0 "Small Opposition"
 POL2_overpowering_opposition:0 "Overpowering Opposition"
 POL2_very_strong_opposition:0 "Very Strong Opposition"
 POL2_strong_opposition:0 "Strong Opposition"
 POL2_medium_opposition:0 "Medium Opposition"
 POL2_active_opposition:0 "Active Opposition"
 POL2_small_opposition:0 "Small Opposition"
 POL2_irrelevant_opposition:0 "Marginal Opposition"
 POL2_opposition_gets_stronger:0 "If we don't have §ROverpowering Opposition§! §Ynational spirit§!, then §tOpposition Strenght will increase§!"
 POL2_opposition_gets_weaker:0 "If we don't have §GMarginal Opposition§! §Ynational spirit§!, then §tOpposition Strenght§! will §Gdecrease§!"
 POL2_dealing_with_popular_discontent_cat:0 "Dealing with Popular Discontent"
 POL2_dealing_with_popular_discontent_cat_desc:0 "§tAndzej Lepper§! and his §YSamobronna§!, have used the hard situation to get into power. Many supported him as he is what many consider to be §Ypopulist§!. Now that the government that most were against failed, our governemnt is not exactly what they wanted, and becuase of that part of our people turned into §topposition to our rule§!". §RWe must ensure that the opposition to our rule doesn't become too big otherwise we shall suffer the concequences of it.§!"
 POL2_rising_opposition:0 "Rising Oposition"
 POL2_leppers_speech:0 "Lepper's Speech"
 Poland_Events_News.144.t:0 "Poland Proposes Economic Cooperation"
 Poland_Events_News.144.d:0 "Since instead of The Chinese People's Republic, they are proposing further cooperation between both of our countries. They are proposing economic cooperation which would greatly benefit for both of our countries."
 Poland_Events_News.144.o1:0 "We can both benefit from this!"
 POL2_diplo_block_the_chinese_trade_tt:0 "§YChina will not be able to make transports through our country and we will not import their products.§!, §Rthis will give them a negative timed national spirit§!"
 POL2_poland_blocked_trade:0 "Poland Blocks Trade"
 Poland_Events_News.145.t:0 "Poland Blocks Trade!"
 Poland_Events_News.145.d:0 "Poland have decided to end their trade between both of our countries. Now that itself wouldn't be that bad but the worst part is that we can no longer move our products through Poland, which is the way that we transported a large part of our goods to Europe before. This is definatly going to do some harm to our economy until we arrange a new way of transporting our products."
 Poland_Events_News.145.o1:0 "Damn them!"
 POL2_diplo_the_issue_of_two_chinas:0 "Our diplomacy Towards China"
 POL2_diplo_the_issue_of_two_chinas_desc:0 "The Chinese People's Republic of China is a rising power on the world stage. They hold large amount of influence and our nation relies on them a lot of things such as product import. We must now decide if we shouls continue our current diplomacy towards them or maybe change it."
 POL2_diplo_recognise_taiwan:0 "Recognise Tawian"
 POL2_diplo_recognise_taiwan_desc:0 "While we could gain a lot of money from continuing to trade with China, it would also strnghten them and they are our enemy. Instead of working with them, we must expand our relations with Taiwan and recognise their independence."
 POL2_diplo_propose_economic_cooperation:0 "Propose Economic Cooperation"
 POL2_diplo_propose_economic_cooperation_desc:0 "Even before we have recognised Taiwan, we used to have very good relations with them. Now however they could be largely expanded. With both of our economies working together, we could both greatly benefit."
 POL2_diplo_block_the_chinese_trade:0 "Block the Chinese Trade"
 POL2_diplo_block_the_chinese_trade_desc:0 "A large part of Chinese trade to Europe comes from Poland. If we were to forbit thr Chinese from exporting products throught our country, this would harm their economy a lot."
 POL2_diplo_work_with_the_chinese:0 "Meet with [PRC.GetLeader]"
 POL2_diplo_work_with_the_chinese_desc:0 "The Chinese head of state, [PRC.GetLeader] is an important person. Meeting with him and discussing things such as improvment of our relations, and signing new trade agremments, would surely result in snlot of good things for us."
 POL2_diplo_we_buy_from_you_you_buy_from_us:0 "We buy from You, You buy from Us"
 POL2_diplo_we_buy_from_you_you_buy_from_us_desc:0 "Many people are angry at the current state of trade with China. They don't want us to only buy from them giving them money but they also want for the Chinese to import from us. By changes in law of trading with China it will he ensured that it is a muttually beneficial relationship."
 POL2_diplo_the_status_quo:0 "The 'Status Quo'"
 POL2_diplo_the_status_quo_desc:0 "The current relations that we have with both China and Taiwan, are good enough, trying to change them might result in something bad. The status quo shall be kept. "
 POL2_power_to_the_president:0 "Power to the President!"
 Poland_Events_News.143.t:0 "Opposition Gets Stronger"
 Poland_Events_News.143.d:0 "We have taken over Poland. The previous government has been overthrown now, we are the ones facing the issues that they did, we are now on the top, we can only fall from here. Many people only supported us because we are populists and we have promised good change to them. Since now we have much more diffrent political belifs then them, a lot of people have begun activly opposing our government."
 Poland_Events_News.143.o1:0 "We must deal with this."
 POL2_power_to_the_president_2:0 "The Power of Populism"
 POL2_no_more_elections_tt:0 "§YElections§! '§twill happen only when we are more stable§!'"
 POL2_OMOSRP:0 "Polish National Youth Samobronna Organization"
 Poland_Events_News.146.t:0 "Work with Other Right-wingers?"
 Poland_Events_News.146.d:0 "Some are suggesting that we should not make enemies, with people who we could be possible friends with. A popular idea with many party members is that we could work with other Polish right wing parties, however there are also a lot of people who are against our government pursuing this policy."
 Poland_Events_News.146.o1:0 "Why would we worked with the people of the old system?"
 Poland_Events_News.146.o1:0 "We can work with them"
 POL2_opposition_rising_mission_will_stop:0 "§RRising Oposition§! mission, will no longer be happening, making opposition stop getting stronger."
 POL2_facade_elections_tt:0 "Instead of §Reliminating democracy§!, §Ywe shall create a facade of it in which we always stand victorius§!."
 POL2_reassured_the_people:0 "Reassured the People"
 POL2_reassured_the_people_2:0 "Lessons from Putin"
 POL2_a_polish_economy_for_poland:0 "An Independent Economy"
 POL2_launch_economic_project_samobronna_tt:0 "§GTo develop the Polish economy§!, "§tSamobronna§!, shall launch an extensive §Yeconomic plan§!. §YSamobronna's Economic Plan§! decisions will be unlocked."
 POL2_samobronnas_economic_plan:0 "Samobronna's Economic Plan"
 POL2_samobronnas_economic_plan_desc:0 "§tSamobronna§! has very big plans of what they want to change a lot of things with the §YPolish economy§!. While they are more right-wing on social issues, on the terms of economy, they are much more §tleft-wing§!, however they have not trully decided on some of the topic of the economic plans.\n§YProgress towards finishing the plans§!: [?POL2_progress_gained_var]\n§YMonthly progress gain§!: [?POL2_monthly_gain_progress_var]"
 POL2_increase_samobronna_progress_5_tt:0 "§YProgress towards finishing the plans§! will be §Gincreased§! by §G5§!"
 POL2_increase_samobronna_progress_10_tt:0 "§YProgress towards finishing the plans§! will be §Gincreased§! by §G10§!"
 POL2_increase_monthly_samobronna_progress_5_tt:0 "§YMonthly progress gain§! will be §Gincreased§! by §G5§!"
 POL2_increase_monthly_samobronna_progress_2_tt:0 "§YMonthly progress gain§! will be §Gincreased§! by §G2§!"
 POL2_economic_reconsilation:0 "Economic Reconsiliation"
 POL2_promoted_cooperatives:0 "Promoted Cooperatives"
 POL2_strenghten_the_smes:0 "Strenghten the SMEs"
 POL2_strenghten_the_smes_desc:0 "As it is belived by Lepper, an important part of the economy must be small and medium enterprises. As such their positions will be strenghtened."
 POL2_for_the_farmers:0 "For the Farmers!"
 POL2_samobronna_the_struggle_for_a_free_poland_tt:0 "If you have either §YEconomic Reconsiliation§! or §YPromoted Cooperatives§! §Cnational spirits§!, it will be §Gimproved§!."
 POL2_we_must_have_100_POL2_progress_gained_var:0 "§YProgress towards finishing the plans§! is at §G100§!"
 POL2_samobronna_leppers_victory_desc:0 "Lepper and his party of Samobronna, have managed to stand victorius. Beating their opposition and securing power power for themselves. However now that they have won the time has come for changes and fully ensuring that our government is able to stay in power."
 POL2_samobronna_celebrate_our_victory:0 "Celebrate our Victory"
 POL2_samobronna_celebrate_our_victory_desc:0 "Now after our glorius victory, why shouldn't we celebrate it? Let us celebrate our victory. as very soon we will need to begin taking care of things such ad the economy or stabilising out country, but for now we shall not begin dealing with they, yet "
 POL2_samobronna_reach_out_the_farmers:0 "Reach out to the Farmers"
 POL2_samobronna_reach_out_the_farmers_desc:0 "A large part of people who vote for us and aren't just people who are mad at the old system. To achived the continued existance of our government, it is nessecary that we keep the people of thr countryside on our side."
 POL2_samobronna_expand_on_the_promises:0 "Expand on the Promises"
 POL2_samobronna_expand_on_the_promises_desc:0 "Our party is a one that is heavily relaying on populism and on large promises that we have made. Since our takeover, our popularity has been going down a lot, now the time has come to fix this issue. By making new promises, we can hope that we be able to bring new people to our ideas and to our party."
 POL2_samobronna_partying:0 "Partying!"
 POL2_samobronna_partying_desc:0 "Now that we have decided that instead of focusing on issues facing our country but instead of that focus on celebrating our victory, we should organise a grand party! Which would allow us to gain greater ties with many politicians in the party ans also have some good time!"
 POL2_samobronna_consolidate_power:0 "Consolidate Power"
 POL2_samobronna_consolidate_power_desc:0 "Enough of nice things for now! Now it is very important on our issues and the most important facing us now: strenghtening of our opposition which is a very large threat for us. Time has come for consildating power and taking power and positions from the opposition to our rule."
 POL2_samobronna_deal_with_the_radicals:0 "Deal with the Radicals"
 POL2_samobronna_deal_with_the_radicals_desc:0 "The radicals of Poland are very similar to us. We all use populism to achive our goals, as such it is important that thet not take power away from us. Radicals other then us shall be cruahed and their influence curbed."
 POL2_samobronna_trial_the_previus_governemnt:0 "Trial the Previous Government"
 POL2_samobronna_trial_the_previus_governemnt_desc:0 "Our party's agenda was heavily set against our previous government. Now that we are in power, in order to show people ther we are actually fullfilling our promises, the key figures and other politicians who were in the government, shall be triallednand jailed for their crimes and other wrong doings."
 POL2_samobronna_enshine_presidential_powers:0 "Enshrine Presidential Powers"
 POL2_samobronna_enshine_presidential_powers_desc:0 "One of the main politicial points of our party, is to expand the powers of the president and make him trully the most important and influential person in the whole nation. In order to stenghten our govermment we shall give the presidet of Poland more powers"
 POL2_samobronna_the_sins_of_Balcerowicz:0 "The Sins of Balcerowicz"
 POL2_samobronna_the_sins_of_Balcerowicz_desc:0 "As the most important person in changing the Polish economy to liberalism, samobronna blames Balcerowicz as the party largely disagress with policies of liberal economics. The time has come for our economy to turn into a diffrent direction."
 POL2_samobronna_reconsile_state_and_capital:0 "Reconsile State and Capital"
 POL2_samobronna_reconsile_state_and_capital_desc:0 "Recently in the party the ideas of economic values of the third way, has been getting more and more popular. Perhaps getting our economy into that direction would be a good idea as then we would be able to get from both socialist and capitalist economics."
 POL2_samobronna_tax_breaks:0 "Tax Breaks!"
 POL2_samobronna_tax_breaks_desc:0 "In order to help the Polish buisness and the ecomomy grow, the government shall decrease taxes for certain areas of the economt that we find to be the most profitable ones."
 POL2_samobronna_fight_against_overgrown_beurocracy:0 "Fight Against Overgrown Beurocracy"
 POL2_samobronna_fight_against_overgrown_beurocracy_desc:0 "As it is belived by our party, one of the main reasones why the Polish economy is struggling, is that our beurocracy is very heavily overgrown. If we were to limit it our economy would be strenghtened."
 POL2_samobronna_promote_Cooperatives:0 "Encourage Cooperatives"
 POL2_samobronna_promote_Cooperatives_desc:0 "Whilst somwhat liberalising our economy is what many politicians in the party want, the truth is that we need reform and restructuring of the old ways. Our first move to transforming our economy will be promoting cooperatives for farmers and for other grups."
 POL2_samobronna_introduce_performance_budget:0 "Introduce Performance Budget"
 POL2_samobronna_introduce_performance_budget_desc:0 "The budget needs to be as efficiant as it is possible. In order to achive this goal we shall implement what we wanted to do before and that is prrformance budget."
 POL2_samobronna_invest_in_green_energy:0 "Invest in Green Energy"
 POL2_samobronna_invest_in_green_energy_desc:0 "One day all coal will ve burned. All oil will be used but green energy will never run out. As such large-scale investments will be made in order to sponsor green energy in Poland."
 POL2_samobronna_populist_economics:0 "Populist Economics"
 POL2_samobronna_populist_economics_desc:0 "The truth is that our party never gad a unified program for the economy, we just went along with what was popular at the time, now there is no reason why we should change it. Instead we shall continue doing as we did before."
 POL2_samobronna_reduce_reliance_on_foreigners:0 "Reduce Reliance on Foreigners"
 POL2_samobronna_reduce_reliance_on_foreigners_desc:0 "We are Polish patriots, we want the best for our nation and want it to be free from others. In order to achive the second part of this, we will limit foreigners involvment in our nation."
 POL2_samobronna_the_struggle_for_the_farmers:0 "Struggle for the Farmers"
 POL2_samobronna_the_struggle_for_the_farmers_desc:0 "The Polish farmers are perhaps the most important group for us. It is very important for us that we focus on them and begin realeaising the plans we have made for them!"
 POL2_samobronna_pay_off_their_debts:0 "Pay off their Debts"
 POL2_samobronna_pay_off_their_debts_desc:0 "Because of scumy foreigners, a large part part of Polish farmers are now in very large debts. We clearly must esnure thar they get out of it, as this will give us a lot of support from them."
 POL2_samobronna_expand_the_farmers_union:0 "Expand the Farmer Union"
 POL2_samobronna_expand_the_farmers_union_desc:0 "Samobronna farmers union is quite a large one. With our takeover it has been increased further. However with our incitiatives it would be anle to grow even larger."
 POL2_samobronna_maximise_subsidies_for_rural_areas:0 "Subsidise Rural Development"
 POL2_samobronna_maximise_subsidies_for_rural_areas_desc:0 "Large scale investments into the agricultural sector of our economy and genrally aiding our countryside develop would be a good thing for us. As such investments in those areas shall be made."
 POL2_samobronna_the_struggle_for_a_free_poland:0 "The Struggle for a Free Economy"
 POL2_samobronna_the_struggle_for_a_free_poland_desc:0 "Our main goal of our economic program, is to make our national economy much more independent and free from other nations and their influence. We must escalate what we have been already doing."
 POL2_samobronna_entrench_the_smes:0 "Entrench the SMEs"
 POL2_samobronna_entrench_the_smes_desc:0 "Lepper and all other politicians in the party, belive that our economy's most important sector must be small and medium companies. Clearly we must encourage this happening. With tax breaks and other changes made, the SMEs will be able to grow strongger."
 POL2_samobronna_deal_with_foreign_buisness:0 "Deal with Foreign Buisness"
 POL2_samobronna_deal_with_foreign_buisness_desc:0 "Foreign companies and buisness have already been severly weakened by our policies which were ment to make our economy more independent. Now the time has come for us to finish them off ans make sure that Polisb companies dominate Poland!"
 POL2_samobronna_the_wheels_of_capitalism_turn:0 "The Wheels of Capitalism Turn"
 POL2_samobronna_the_wheels_of_capitalism_turn_desc:0 "While a large part of the party might not reallt like liberal economic policies, but we must admit that having an unchained economy leads to many good things. Capitalism shall be strnghtened and will be continued."
 POL2_samobronna_alliance_with_the_right:0 "Alliance with the Right?"
 POL2_samobronna_alliance_with_the_right_desc:0 "Other right-wing parties like Law and Justice could prove good allies to our cause. However they have diffrent ideas and belifs then most of our party. We must decide if we should strenghten our government by creating an alliance with them or not."
 POL2_samobronna_encourage_patriotism:0 "Encourage Patriotism"
 POL2_samobronna_encourage_patriotism_desc:0 "Poland is a great nation! Our peope must know and remember that fact. They should be proud of being Polish citizens and they musr know that they should put Poland over most other things in their lives."
 POL2_samobronna_the_chatolic_church:0 "Work with the Church"
 POL2_samobronna_the_chatolic_church_desc:0 "The Catholic church is heavily upholded in Poland already. However it's position could be strenghtened even further. By both promoting and working together witn the Catholic church, it should be able to grow even more. "
 POL2_samobronna_embrace_the_traditional_values:0 "Embrace Traditional Values"
 POL2_samobronna_embrace_the_traditional_values_desc:0 "Recently the Polish population growth has been falling down by a lot. People are not having as many children as they used to have. In order to have our population grow once more, we shall spread conservative values which promote having many children to our society."
 POL2_samobronna_establish_omosrp:0 "Create OSOM RP"
 POL2_samobronna_establish_omosrp_desc:0 "Every proper and strong political party needs it's own youth wing. Sadly for us we haven't yet eatablished one for ourselves. As such now it would be a good time to create one for our own party. OSOM RP (National Youth Self-Defense Organization of the Republic of Poland) shall be created."
 POL2_samobronna_ensure_the_proffesionality_of_army:0 "Ensure Army Proffesionalism"
 POL2_samobronna_ensure_the_proffesionality_of_army_desc:0 "A strong country needs a strong military and Poland is no expection to that rule. We need a strong and proffesional military that would ne able to protect us from the enemies of the Polish state."
 POL2_samobronna_disband_senat:0 "Disband Senat"
 POL2_samobronna_disband_senat_desc:0 "Senat is simply really useless and only does things that the Polish president should be doing. Because of that Senat shall be disbanded and thrown away as it should be."
 POL2_samobronna_using_populism:0 "Using Populism"
 POL2_samobronna_using_populism_desc:0 "The current political situation in Poland is quite bad for our government and we might share the fate of the previous government. We musr try our best at ensuring that this will not happen. Expanding our use of populism would surely help us in doing that."
 POL2_samobronna_emergency_mesures:0 "Emergency Mesures"
 POL2_samobronna_emergency_mesures_desc:0 "We have to acknowlege the current political crisis and make a proper response to it. Introducing many 'emergency' mesures shall aid us in stabilising our country and will help us later in destroying the opposition."
 POL2_samobronna_the_fading_democracy:0 "The Fading Democracy"
 POL2_samobronna_the_fading_democracy_desc:0 "Who said that the emergency that we have introduced recently, have to ever end? Keeping them forever would be a good move for us. Doing this wouls result in our elections being deleyed forever. This would be a good move for us to do."
 POL2_samobronna_improve_security:0 "Improve Security"
 POL2_samobronna_improve_security_desc:0 "Extra mesures should be putten in place to ensure continued stability and the rule of our government. The security of our state shall be improved and organisations such as our police shall recive extra privilages and shall be strnghtened."
 POL2_samobronna_crackdown_on_opposition:0 "Crackdown on Opposition"
 POL2_samobronna_crackdown_on_opposition_desc:0 "The opposition has been rising once more and getting stronger. It is important that we don't let them spread to much. Witn political oppressions we shall ensure that while we stag strong, they will be weak."
 POL2_samobronna_further_centralisation:0 "Tighten Political Control"
 POL2_samobronna_further_centralisation_desc:0 "One of the main points in Samobronna's program is direct political control of many things in the nation. Now in order to strengten the state even more, we shall implemt what we wanted to do."
 POL2_samobronna_sway_the_people:0 "Sway the People"
 POL2_samobronna_sway_the_people_desc:0 "We might have a large portion of Poland's population on our side already, but that's not enough it would be really useful for to get even more people on our side. As such we shall sway them into joining our side and supporting is."
 POL2_samobronna_an_illusion_of_democracy:0 "An Illusion of Democracy"
 POL2_samobronna_an_illusion_of_democracy_desc:0 "Creating a true dictatorship without election would surely anger a lot of people and just generally wouldn't be good for or party. As such we shall create an illusion of a democratic system."
 POL2_samobronna_play_it_smart:0 "Play it Smart"
 POL2_samobronna_play_it_smart_desc:0 "Now in order to create a facade democracy, it ia clear that we need to do it all smartly. Even a small mistake might cost us losing a lot of popular support and in the worst case the end of our rule. Clearly we must play it smart."
 POL2_samobronna_reassure_the_people:0 "Reassure the Populace"
 POL2_samobronna_reassure_the_people_desc:0 "The people of Poland are highly against authoritarianism and as such it would be a lot better for us if we instead of doing our acts in the open did them in the shadows and because of that our people will think that everything is fine."
 POL2_samobronna_lessons_from_putin:0 "Lessons from Putin"
 POL2_samobronna_lessons_from_putin_desc:0 "Putin has established a dictatorship in Russia. However they are still technicly a democracy but in pratics they are authoritarian regime. We must learn from how he achived this."
 POL2_samobronna_expose_the_opposition:0 "Expose the Opposition!"
 POL2_samobronna_expose_the_opposition_desc:0 "In order to weaken the opposition to our rule further we could do what we used to do before and that is exposing. It would be quite easy to find some dirt on them."
 POL2_samobronna_end_the_political_crisis:0 "End the Political Crisis"
 POL2_samobronna_end_the_political_crisis_desc:0 "With our efforts we have managed to strnghten the Polish state and our rule over Poland has been esnured. We are now safe to say that from now on everything will be better for our regime."
 POL2_samobronna_zastal_polske_drewniana_i_zostawil_murowana:0 "Zastał Polskę Drewnianą, I zostawił Murowaną"
 POL2_samobronna_zastal_polske_drewniana_i_zostawil_murowana_desc:0 "When Andrzej Lepper and his man had taken over Poland we were in a terrible state, however now things are much better then theu used to be before, just things got more authoritorian. But ignoringnthat we have trully progressed!"
 POL2_an_independent_economy:0 "An Independent Economy"
 POL2_samobronna_panstwo_opiekuncze:0 "Państwo Opiekuńcze"
 POL2_samobronna_panstwo_opiekuncze_desc:0 ""
 POL2_transition_to_anarchy:9 "Transition to Anarchy"
 POL2_mutually_created_healthcare_dec:0 "Collectivly Controlled Healthcare System"
 POL2_anarchist_build_upon_the_ashes_of_nfz_tt:0 "§Ydecisions§! to §Gcreate§! §tcollectivised healthcare system§! §Gwill be unlocked§!"
 POL2_wealth_to_the_people:0 "Wealth to the People!"
 POL2_autonomus_education:0 "Autonomus Education"
 POL2_anarchist_begin_the_transition:0 "Begin the Transition"
 POL2_anarchist_begin_the_transition_desc:0 "As the previous government collapsed, there wasn't a 'new one' and we hope there won't be. as we the Polish anarchists have beaten them. Sadly we were proven incorrectly as we belived that all people of Poland would unite under no government but this wasn't the case. We shall try to achive our goals still however, the transition shall be started."
 POL2_anarchist_build_upon_the_ashes_of_nfz:0 "Build Upon the Ashes of NFZ"
 POL2_anarchist_build_upon_the_ashes_of_nfz_desc:0 "The Polish healthcare system has effectivly collapsed. People are dying and reciving bearly any help it is as such clear that we must re-build the old healthcare system or rather create a new one which will serve our people."
 POL2_anarchist_expand_cooperatvies:0 "Utalise the Cooperatives"
 POL2_anarchist_expand_cooperatvies_desc:0 "There are a lot of Polish cooperativees. They could be used in order to progress our anarchy. And they will be used to doing exactly that. With the people's help and motivation they will be used and we shall be able to grow as a country. "
 POL2_anarchist_total_collectivisation:0 "Collectivisation Over All"
 POL2_anarchist_total_collectivisation_desc:0 "The collectivisation that the Polish anarchists want to introduce would be really large scale. And it could be made like that. Anarchist fanatics of our nation shall enforce collectivisation over anything else. It will be forced if they will refuse which will not be really anarchist but who really cares?"
 POL2_anarchist_purge_the_remnants:0 "Purge the Remants"
 POL2_anarchist_purge_the_remnants_desc:0 "Just like when the Roman Empire collapsed there were still remnants of things such as beurocracy and local leadership reamining so now we have the same situation. It would be good for us if we were able to eliminate these remnants once and for all."
 POL2_anarchist_for_the_greater_good:0 "For the Greater Good"
 POL2_anarchist_for_the_greater_good_desc:0 "In order to grow, we need much larger production and as we are a free territory, it is very hard to achiv this. As such we must encourage the Polish people to work a lot harder then they were for the greater good of our anarchist society and our revolution."
 POL2_anarchist_redistribute_wealth:0 "Redistribute Wealth"
 POL2_anarchist_redistribute_wealth_desc:0 "With the old order defeated now in full, the people are able to take the wealth that was owned previusly by buisnessman, politicians, beurocrats and other figures for themselves. While this might hurt our economy in a long time but for now it should do good."
 POL2_anarchist_the_tools_of_the_old:0 "The Tools of Old"
 POL2_anarchist_the_tools_of_the_old_desc:0 "As much as we want to progress into the future and trully abandon the old state, it is important that we look back at the past. The mechanisms and other things of that kind could remain in use and they could be used for later modernisations."
 POL2_anarchist_revive_the_education_system:0 "Revive the Education System"
 POL2_anarchist_revive_the_education_system_desc:0 "When the anarchy reigned victorius in Poland, our education system was completly destroyed. Now that we are more stable, it would be good for us if we restored it based on the anarchist belifs and basis."
 POL2_anarchist_do_what_you_want:0 "Do What You Want"
 POL2_anarchist_do_what_you_want_desc:0 "The government is no more! The people of Poland are free to do everything and anything they want. Trade of preiusly illegal things will increase, with no more taxation and beurocracy the people will be able to purse their dreams without any government intervention."
 POL2_anarchist_the_dreams_achived:0 "The Dreams Achived"
 POL2_anarchist_the_dreams_achived_desc:0 "Our economy is growing. We have finnaly managed to escape from the complete chaos and destruction that we saw at the begginings, things are still not perfect but we are progressing. The unstopable march of progress shall go further! "
 POL2_in_dark_times_light_of_god_can_save_us:0 "In these Dark Times, Only the Light of God can Save us"
 POL2_in_dark_times_light_of_god_can_save_us_desc:0 "These are dark and difficult times. Poland is in a very deep political crisis, many can use this opportunity to their advantage to gain power right now. Religius organisations have gained a lot of influence and they are able to gain even more."
