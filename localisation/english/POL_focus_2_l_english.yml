 Poland_Events_News.119.t:0 "Power to Who?"
 Poland_Events_News.119.d:0 "While the party is trying to get on well with the Führer as they can, however they also want their influence increased. It is to the point where Bryczkowski have started go start it happening. He knows that he simply gave more influence to the party, his power would be severly weakened an maybe even taken away from him. He must decide what to do with this."
 Poland_Events_News.119.o1:0 "The party will be limited!"
 Poland_Events_News.119.o2:0 "I see no problem with giving them just a bit more power"
