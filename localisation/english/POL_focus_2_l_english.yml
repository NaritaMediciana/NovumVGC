 POL2_decisions_to_get_more_resources_tt:0 "§YDecisions to excavate more resources§! will be §Gunlocked§!"
 POL2_central_economic_managment:0 "Central Economic Managment"
 POL2_socialist_science:0 "Socialist Science"
 POL2_pesants_and_workers_alliance:0 "Workers' and Peasants Alliance"
 POL2_commie_econ_a_new_economy_for_a_new_poland:0 "We Are Building A New Poland!" 
 POL2_commie_econ_a_new_economy_for_a_new_poland_desc:0 "The era of capitalism is pretty much over it seems. Communism has returned to our nation in full fashion as such we need a new economy, an economy that will suit our communist country well. We, the people of Poland will begin building it. Now the economy of Poland will be based on the 'values of communism' ensuring that the transition from capitalism can happen."
 POL2_commie_econ_the_7th_5_year_plan:0 "Commence the the 7th Five Year Pland"
 POL2_commie_econ_the_7th_5_year_plan_desc:0 "In the history of not only communist but also sanationist Poland, there were many five year plans introduced. This one the 7th one, will be focused on reforming our economy from the capitalist one that was for quite a while in our country. Propaganda will be spread and the plan shall comence making so our country can once again be a proper communist one."
 POL2_commie_a_platform_for_miners:0 "A Platform for Miners"
 POL2_commie_a_platform_for_miners_desc:0 "There are many working groups in Poland. The one that we need a lot of support from, are the miners. Many capitalist, reactionary countries don't want to trade with us as such we are heavily relaint on resources that we currently have in Poland. With us making very big promises to the miners and making intensive propaganda campaigns, we could make so they would work even harder then ever before."
 POL2_commie_enlarge_state_companies:0 "Enlarge State Companies"
 POL2_commie_enlarge_state_companies_desc:0 "In communism, there isn't free markey and our ideology stands against people owning things, instead of that we say that 'workers own everything' but in reality it's the state. If we were to expand the state companies, our nation would greatly benefit from that. As such promising and developing companies owned by us shall reive extra fundings for their future developments."
 POL2_commie_socialist_city_planning:0 "Socialist City Planning"
 POL2_commie_socialist_city_planning_desc:0 "In Poland, national socialist Germany under Hitler have destroyed a very large part of the country, especially our capital, Warsaw. The communist governemnt before us tried to make as many citites to recive Socialist City Planning, however they have partially failed at doing so as such we shall now try to make so all cities in Poland are planned that way, however there is a long time to that. "
 POL2_commie_peoples_healthcare:0 "Peoples' Healthcare"
 POL2_commie_peoples_healthcare_desc:0 "The Polish healthcare is in a very bad place currently. It is bad, really bad one of the worst ones in Europe, If we want for country to be able to grow and people to have better lives it is required that the government starts actually taking care of the people of Poland by creating an actually good healthcare system that can heal our people from their ilnesses."
 POL2_commie_the_road_to_revolution:0 "The Road to Revolution"
 POL2_commie_the_road_to_revolution_desc:0 "The Polish roads are trully terrible. They are very poor in quality and have many gaps in them. If we want to be seen as a strong country it is very important that we actually take care of our road system. More money shall be spent by our government and put a lot more workers and efforts in order to ensure that our roads actually work and are quality."
 POL2_commie_central_planning:0 "Centralised Planning"
 POL2_commie_central_planning_desc:0 "One of the main ideas of communism is that everything should be controlled and centrally planned by the government. If a large part of important economic actions in the new communist Poland, was completly controlled and managed by the state, we would be able to further centralise the government's control over the economy and expand the profits for our great nation. "
 POL2_commie_focus_on_the_new_generation:0 "Focus on the New Generation"
 POL2_commie_focus_on_the_new_generation_desc:0 "The new generation. The children that are yet to come or were born doing the communism that have just returned, will need to be taught a new reality. They will be taught about how bad the times of capitalist rule in Poland trully were, even if we have to make a few things up, we need to remember to that this all is for the greater good of the communist revolution."
 POL2_commie_ensure_ideological_corretness_in_universities:0 "Ideological Correctnes in Universities"
 POL2_commie_ensure_ideological_corretness_in_universities_desc:0 ""The universities, the students. Students of niversities are a very dangerous group of people to a regime like ours, they want reform just like they did before, to ensure that students know their place, strict regulation saying what can and what cannot be said by a student shall be implemented ensuring that they are not able to speak out against us and can focus on studying insted of protesting."
 POL2_commie_not_only_imperialists_need_oil:0 "Not Only Imperialists Need Oil"
 POL2_commie_not_only_imperialists_need_oil_desc:0 "The truth is that in order for a state to properly function, you need one very important resource that is oil. However sadly there isn't a lot of oil in Poland as such we we shall use our intelectualls to design new refineries so they can be later created making so we get a good acces to oil which is very important for our nation and the revolution."
 POL2_commie_the_image_of_a_perfect_worker:0 "The Image of A Perfect Worker"
 POL2_commie_the_image_of_a_perfect_worker_desc:0 "Communism is an idealistic ideaology in nature. It wants everything to be be just like they imgaine and things to be. And so, the concept of a 'perfect worker' who does everything just as the communist party wants, works as hard as he possibly can and is a good citizen that doesn't do anything to oppose the communist regime. An image of that worker shall be promoted far and wide."
 POL2_commie_labour_for_the_support_of_the_army:0 "Labour for the Support of the Army"
 POL2_commie_labour_for_the_support_of_the_army_desc:0 "The army, in order to expand the reach of the revolution, needs to have more equipment that is of high quality and most importantly modern. The workers of our nation, need to work to make more equipment for that can support our glorius and red army, as they are the ones fighting in the frontlines trying to export the revolution to many other countries near us."
 POL2_commie_work_for_your_nation:0 "Reliable Work is Measure of Patriotism"
 POL2_commie_work_for_your_nation_desc:0 "In order for our country to be able to grow and get stronger, the workers of Poland must know for what they are fighting for, as they are fighting for what the party belives to be a good cause. Them working hard helps our great, socialist nation grow and expand. We will promote patriotism in workplace with very large propaganda efforts strenghtening our national economy."
 POL2_commie_modernisation_of_factories:0 "Modernisation of Factories"
 POL2_commie_modernisation_of_factories_desc:0 "The capitalist nations near us are rapidly modernising themselves, getting much more stronger and modern, if we want our country to be able to progress too, we will need to focus our funds and efforts on ensuring that our factories, machinery and technologies are able to keep up with the times and we are able to be as modern as those capitalist pigs!"
 POL2_commie_workers_farmers_alliance:0 "Empower Workers' and Peasants Alliance"
 POL2_commie_workers_farmers_alliance_desc:0 "Farmers are a problematic part of Polish communism. They are heavily opposed to things such as agricultural collectivisation and a large part of them is conervative and is communists consider 'reactionary'. While the communist movment mostly tries to gain their support in workers, we could attempt to secure the hearts and minds of the Polish farmers."
 POL2_commie_aid_in_modernisation:0 "Aid in Modernisation"
 POL2_commie_aid_in_modernisation_desc:0 "In order for us to further secure the loyality of the Polish farmers and make them loyal and good citizens of the new communist Poland, we shall make them see as goof people. To ensure that, we will give a large sum of money in fnancial aid for thins such as mechanisation to our pesants. This will surely ensure that people living in the countryside are finnaly loyal to the revolution."
 POL2_commie_strenthten_the_collectiviasation:0 "Strenghten the Collectivisation"
 POL2_commie_strenthten_the_collectiviasation_desc:0 "Many farmers are against the communist revolution and getting them on our side would be very difficult and pretty much impossible. Instead of trying to make farmers support us, we should try to squeze as much as we possibly can from it. While strenghtening the collectivisation of the countryside will lead to bad things for our farmers and food production, we must profit."
 POL2_commie_a_well_feed_soldier:0 "A Well Feed Soldier"
 POL2_commie_a_well_feed_soldier_desc:0 "With our agricultural policies, we now have much more food in our storages which means that we can use it for our own gain and we will do thing such as ensure that the Polish soldiers of the red army recive quality food which tastes good making them much more motivated and happy, strenghtening the Polish red army and making it easier for us to achive victories."
 POL2_commie_together_we_are_building_a_new_poland:0 "The March of Progress"
 POL2_commie_together_we_are_building_a_new_poland_desc:0 "The foundaments have been made for the new Polish proper communist economy. Now we are marching even more forward. We are marching towards achiving victories and making our country stronger and our great red economy too, we must never stop progressing, we must never stop moving forward and getting stronger, as long as there are enemies of the revolution, we shall progress."
 POL2_securing_the_revoluttion:0 "Securing the Revolution"
 POL2_securing_the_revoluttion_desc:0 "In order for the §RCommunist regime of Poland§! to §Yremain in power§!, it is nsecarry that we keep our stability and support for the §Rcommunist government§! at a level in which it is asured that we will be a stable nation and we will be able to §Gfunction like a proper and strong country should§!.\nCurrent §RRevolutionary Stability§!: £POL2_text_icon_revolutionary_stability §Y[?POL2_revolutionary_stability_var]§!\nIf £POL2_text_icon_revolutionary_stability §RRevolutionary Stability§! falls below §840§!, there will be §tunwanted consequnces§!."
