 POL2_sld_increase_corruption:0 "Increases §YCorruption§!"
 POL2_sld_coalition_with_psl:0 "Coalition with PSL"
 POL2_sld_coalition_with_psl_desc:0 "PSL ia a similar part to ours. We have begun expanding our relations and working with them, now we are in desperate need for more power, one of the way for getting it is by expanding our coalition, and we will sign a coalition with our good old friends from PSL."
 POL2_strenght_of_the_governmnent_must_be_average_tt:0 "The government strenght must be at least '§gNeither Strong or Weak§!'"
 POL2_sld_weaken_government_by_large_but_delete_bad_decision:0 "This will §GRemove§! the §BOppostion§! §Ygetting Stronger...§! decision, BUT will will §Rweaken§! the §ggovernment§! by a §Rlarge amount§!"
 POL2_sld_a_strong_united_government:0 "A Strong and United Government"
 POL2_sld_a_strong_united_government_desc:0 "The government is finnaly regaining it's strenght. We are finnaly coming back to our former strenght. Yet there is still a lot to do, opposition is still strong, we should utalise our strenght in a way that will make the opposition weaker and us stronger."
 Poland_Events_News.51.t:0 "The Report on Corruption"
 Poland_Events_News.51.d:0 "Why we nearly lost the elections? The reason why it happend is the corruption being a serius issue. It is making us weaker. We have created a report on corruption, in order to look into this issue a bit more, now clearly a larger focus must be putten on this."
 Poland_Events_News.51.o1:0 "We must focus on this issue"
 POL2_bringing_back_normality_cat:0 "Bringing Back Normality"
 POL2_bringing_back_normality_cat_desc:0 "Our economy is still weak, we must do everything our power ro bring back our economy to normal."
 POL2_sld_countinue_deflationary_policies:0 "Countinue the 'By 4 zeros policy"
 POL2_sld_countinue_deflationary_policies_desc:0 "Inflation is very high, clearly we nust countinue programs that will allow us to lower it."
 POL2_has_selected_POL2_sld_countinue_deflationary_policies_decision:0 "Has completed: §YCountinue the 'By 4 zeros policy§! decision"
 POL2_sld_the_economy_is_back_to_normal:0 "Bring the economy back to Normal"
 POL2_taking_party_corrutption_decision:0 "Has selected other §Yparty corruption§! decision."
 POL2_sld_stand_against_party_corruption:0 "Stand Against Corruption"
 POL2_sld_the_corruption_issue:0 "The Corruption Issue"
 POL2_sld_the_corruption_issue_desc:0 "SLD is a really corrupt party. This is bad for many reasones, making us weaker as a party, and many other bad things come from it. We will need to begin focusing on this issue more and more now."
 POL2_sld_project_kopernik:0 "Project: §BKopernik§!"
 POL2_sld_project_kopernik_desc:0 "Once Poland used to be a stronghold of science, sadly this has changed over the years. People like Kopernik is a great scientist who discovered that the earth was round and man. We shall start a new project named after him, which by funding new research projects, will turn Poland into a country of modernity again!"
 POL2_sld_bring_back_normality:0 "Bring back Normality"
 POL2_sld_bring_back_normality_desc:0 "Our economy is in a weak spot right now. Inflation is very high, and other issues are very damaging to the economy. Clearly a larger focus must be putten on these issues. So, we can finnaly bring back the normal, just like we have promised to our people."
 POL2_sld_to_win_tommorow:0 "To Win Tommorow"
 POL2_sld_to_win_tommorow_desc:0 "How do we prepare for what will happen in the future? How do we make sure that we are strong in the future? Well, there are a lot of anwsers to these questions, but the one that we can begin doing right now is creating a strong economy. We shall begin developing and creating a strong economy."
 POL2_sld_modifier:0 "Building a Strong Economy"
 POL2_sld_gain_cool_modifier_to_economy:0 "Gains §YBuilding a Strong Economy§! which grants:\nFactory Output: §G+0.05§!\n§YCivilian Factory§! construction speed: §G+0.05§!"
 POL2_future_of_the_polish_economy:0 "Direction of the Economy"
 POL2_future_of_the_polish_economy_desc:0 "We agree on one thing §Gthe economy must be strong§!, we all agree on subsidies and on large welfare, but there are many things that we don't agree on. These matters mus tbe decided.\nPopularity of §Rcreating a welfare state§!: §R[?POL2_welfare_state_var]§!\nPopularity of §Ythe third way§!: §R[?POL2_third_way_var]§!  "
 POL2_sld_fund_state_comapnies_dec:0 "Fund State Companies"
 POL2_welfare_state_idea_more_popular:0 "The Popularity of §Rcreating a welfare state§! is higher then §Ythe third way§! one."
 POL2_third_way_idea_more_popular:0 "The Popularity of §Ythe third way§! is higher then §Rcreating a welfare state§!." 
 POL2_sld_make_starting_buisnes_easier_dec:0 "Encourage People to start Companies"
 POL2_sld_finalise_economic_refoms:0 "Finalise Economic Reforms"
 POL2_sld_make_starting_buisnes_easier_dec_tp:0 "Modify §YBuilding a Strong Economy§! by:\n£prod_eff Production Efficiency growth: §G+0.05§!"
 POL2_sld_finish_up_privatisation:0 "Finish Up Privatisation"
 POL2_sld_finish_up_privatisation_desc:0 "We have been privatising our economy for a very long time now, moving away from the communist legacy of ours. Now perhaps it is the time that we finish the last of privatisation as we have gave away too muh of our property."
 POL2_sld_limited_renationalisation:0 "Limited Re-Nationalisation"
 POL2_sld_limited_renationalisation_desc:0 "Our decision of privatising the industry, might not have as good as we have originaly though. While it is good for the economy, what is better is government having more control over economy is even better, we shall buy some of the privatised comapnies, somwhat restoring our control over the industry of our nation."
 POL2_sld_limited_renationalisation_tt:0 "Modify §YBuilding a Strong Economy§! by:\nDaily Political Power Gain: §R-0.05§!\nConsumer Goods Factories: §Y-0.03§!\nConstruction Speed: §G+0.06§!" 
 POL2_sld_we_stand_for_the_small_companies_tt:0 "Gains £scarab_red_texticon §G5§! §Yeconomic health§!
 POL2_sld_we_stand_for_the_small_companies:0 "We Stand for the Small Buisness"
 POL2_sld_we_stand_for_the_small_companies_desc:0 "Big companies have a very large advantage over the smaller ones. Small companies are the backbone of our economy, them being strong and striving is really good for, them and us. As such we must stand for them, protecting them and letting them expand."
 POL2_sld_increase_popularity_of_the_third_way:0 "Increase populairty of §Ythe third way§!"
 POL2_sld_begin_healthcare_reforms_tt:0 "Modify §YBuilding a Strong Economy§! by:\nDaily Political Power Gain: §G+0.05§!\nMonthly Population: §G+0.05§!"
 POL2_unlock_quality_healthcare_deicsion:0 "Unlocks §Ydecisions§! to create a §Gquality healthcare system§!"
 POL2_average_healthcare_decisions_unlocked:0 "Unlocked §Ydecisions§! to build §Ghealthcare for everyone§!"
 POL2_healthcare_for_everyman_dec:0 "Healthcare for everyone!"
 POL2_sld_begin_healthcare_reforms:0 "Begin Healthcare Reforms"
 POL2_sld_begin_healthcare_reforms_desc:0 "The simple truth is: the Polish healtcare system is one of the worst in Europe. People are dying in waiting lines, never getting treated for their ilnesses, clearly a large reform of our healthcare system must begin."
 POL2_sld_healthcare_for_everyone:0 "To Make Everybody Healthy"
 POL2_sld_healthcare_for_everyone_desc:0 "Polish people need to be healthy. While guarratining a large quality healthcare for everyone would cost us too much money, instead of that we should focus on reaching everybody, making sure that they will remain healthy."
 POL2_sld_best_healthcare_in_central_europe:0 "Ensure Quality Care"
 POL2_sld_best_healthcare_in_central_europe_desc:0 "The people need quality healthcare to live better lives, work harder, and most importantly of all: give us much more votes which we so desperatly need. With costs, we will create an elite and actually good healthcare system."
 POL2_sld_healthy_people_are_happy_people:0 "Healthy People are Happy People"
 POL2_sld_healthy_people_are_happy_people_desc:0 "Without our healthcare reforms, the people of Poland would not have a good quality healthcare system which takes care of them. They are much more happier and willing to vote on us even more then before."
 POL2_sld_fairer_taxes:0 "Fairer Taxation"
 POL2_sld_fairer_taxes_desc:0 "Smaller companies in Poland need to expand, and stand over their larger rivals. In order to achive this we will create progressive tax system, lowering taxes for the smaller comapnies and increasing it in richer poeple and companies."
 POL2_sld_create_new_taxes:0 "More Taxes!"
 POL2_sld_create_new_taxes_desc:0 "Not enough money is coming to the budget. The easy way of getting it is of course taxing the people, creating new and expanding the taxes that were before would allow us to become richer in an easy way."
 POL2_sld_simplified_taxes_tt:0 "Modify §YBuilding a Strong Economy§! by:\nConsumer Goods Factories: §Y-0.03§!\nTrade deal opinion factor: §Y+0.20§!"
 POL2_sld_simplified_taxes:0 "Simple Taxes"
 POL2_sld_simplified_taxes_desc:0 "Simple taxes are better then a lot of taxes, the limit beurocracy, make it easier for foreigners to invest in our nation, many great things come from making simplified taxes. Merging a few taxes, deleting the uselss one, would definatly strenghten us by a large amont."
 POL2_sld_tax_the_rich:0 "Tax the Rich!"
 POL2_sld_tax_the_rich_desc:0 "the rich has been letting fo for too long! Those leaches don't pay us taxes, well at least as large as they should. We must tax the richest people from every side, ensuring that they pay their taxes."
 POL2_sld_tax_the_rich_tt:0 "Gains £scarab_green_texticon §G2§! §Yeconomic health§!"
 POL2_sld_the_other_issues:0 "Choosing our Approach"
 POL2_sld_the_other_issues_desc:0 "We have been focusing on our issues, yet we have not decided how we shall tackle the more important ones. What will we do? Shall we go with the more liberal or socialist part of the party in deciding how shall we fix them."
