 POL2_purging_corruption:0 "Purging Corruption"
 POL2_sanationist_lessons_from_russian_oligarchy_tt:0 "Modifies §YNational Healing§! by:\nTrade Deal Opinion Factor: §Y+0.20%§!"
 POL2_sanationist_lead_the_armies:0 "Lead the Army"
 POL2_sanationist_lead_the_armies_desc:0 "The Marshal Józef Piłsudski was a agrand and important military leader. Under him there were many great victories for Poland, the current leader of Poland also calls himself 'Marshal', becuase of that he will do the same as Józef did and also lead the Polish army to victory We can hope that he will prove himself a worthy military leader and will be able to fight well for our nation."
 POL2_sanationist_a_more_authoritarian_constituion:0 "Legacy of the April Constituion"
 POL2_sanationist_a_more_authoritarian_constituion_desc:0 "The April Constituion was seen by many as authoritarian and an end to the true Piłsudskism in Poland. However while it is true in order to ensure that our government stable, strong and united it is required that we take some radical mesures in doing so. A new constitution based on the one that was made by the succesor of Marshal Piłsudski will be made, giving even more power to the government."
 POL2_sanationist_silence_the_opposition:0 "Silence the Opposition"
 POL2_sanationist_silence_the_opposition_desc:0 "The opposition is big especially since recently we have changed our governmnet to a much more authoritarian one and many are critising us for it. The critics of our state, for the greater good of our nation must be silenced and weakened. New censorship laws will be implemented and new mesures shall be putten in place to ensure that our nation remains under the new Sanaton for as long as possible."
 POL2_sanationist_promote_loyal_man:0 "Promote Loyal Man"
 POL2_sanationist_promote_loyal_man_desc:0 "In order for the Sanation government to not break and stay strong for the future, it is important that those who are loyal to the new Marshal of Poland to be promoted to a better role in the Nonpartisan Bloc for Cooperation with the Government. Ensuring that loyal people in the party get more powerful giving the Marshal of Poland much more power, also making so the party gets more united. "
 POL2_sanationist_expand_marshals_power:0 "Expand Marshal's Powers"
 POL2_sanationist_expand_marshals_power_desc:0 "In order to strenghten the state, the power of the new Marshal must be expanded. He shall recive new much more needed priviliages that he will of course 'only use when it is absolutly nesecarry', of course. This will also ensure many things such as that he can remove any politician that he finds to be corrupt and many other powers that are nesecarry for a dictator of Poland."
 POL2_sanationist_lessons_from_russian_oligarchy:0 "Lessons from the Russian Oligarchy"
 POL2_sanationist_lessons_from_russian_oligarchy_desc:0 "One of the main parts of the sanationist ideology pretty much as important as the principals of depoliticisation. We shall expand on the ideas of elitarism by learning from the Oligarchs that are in the state of Russia. While we might dislike Russia it is good to learn from your enemies in order to make yourself stronger."
 POL2_sanationist_disband_sejm:0 "Disband Sejm"
 POL2_sanationist_disband_sejm_desc:0 "In order to get rid of all politicians who are against the Sanation and the Marshal of Poland, shall use his recently given rights and disband the Sejm. With it he will be able to esnure that all the new politicans who will be in the Polish Sejm will be loyal to him and will be supporting the Sanationist ideas that the new Marshal is promoting to our nation."
 POL2_sanationistus_bbwr_stands_united:0 "BBWR Stands United"
 POL2_sanationistus_bbwr_stands_united_desc:0 "With the Marshal's policies he esnured himself power. By doing things such as giving people loyal to him better places in the government and kicking all politicians that were showing some sort of opposition to him and his rule over Poland. Now the BBWR is fully in power of everything in the country. It is also more united then ever before."
 POL2_sanationistus_use_polish_nationalism:0 "Utalise Nationalism"
 POL2_sanationistus_use_polish_nationalismo_desc:0 "Nationalism is a tool. A very useful one in fact, we can use it in order to gather more influence over the people of Poland and gain further control over the state. Nationalists campaigns will be run in the country which will lead to good things such as people caring more about their country and being more supportive of the Sanationist government."
 POL2_sanationistus_the_facade_of_democracy:0 "An Illusion of Democracy"
 POL2_sanationistus_the_facade_of_democracy_desc:0 "With our policies, 'democracy' in Poland has been weakened. We have ensured that we will remain in power. We have trully weakened our enemies. Effectivly making so the only party that matters is our own Nonpartisan Bloc for Cooperation with the Government, which has been strenghtened and other parties weakened. While nobody really expected it, Poland turned into your average dictatorship as a large part of Sanationist ideas have been abandoned."
 POL2_sanationist_restoring_statism:0 "Returning to Statism"
 POL2_sanationist_restoring_statism_desc:0 "The economy that was in Poland during the interwar period could be described as statism. Piłsudski himself was quite a socialist. Maybe not as socialist as other people but socialist none the less. In order for our state to be more like the Marshal wanted it, the state will begin transitioning it's economy towards the model that was pursued by him and later by those who were after him."
 POL2_sanationist_but_on_what_scale:0 "But on What Scale"
 POL2_sanationist_but_on_what_scale_desc:0 "It is true that the economic system that the Polish government supported and introduced in their country, statism has many flaws. However, shall we acknowlage it's many flaws? Or shall we ignore them and focus on the good things that this system does for the economy. No matter what we must decide on what we want to do with it."
 POL2_sanationist_massive_industrial_nationalisation:0 "Massive Nationalisation"
 POL2_sanationist_massive_industrial_nationalisation_desc:0 "In order for us to achive true Statism, a large part of the Polish industry will need to go under the control of the Polish state. While people may oppose this action heavily and may call us communist for us, we will still do that as we belive that this is what the old marshal Józef Piłsudski wanted to happen to the Polish industry and economy."
 POL2_sanationist_yet_another_five_year_plan:0 "Yet Another Five Year Plan"
 POL2_sanationist_yet_another_five_year_plan_desc:0 "The sanationist government before the one that is currently conntrolling Poland, has introduced many five/four year plans. Now in order to further develop our economy, we will need to start a few more five year plans. This one that we will start now will be focused on fixing our industry and improving our country generally as we REALLY need that right now."
 POL2_sanationist_empowering_state_monopolies:0 "Empowering State Monopolies"
 POL2_sanationist_empowering_state_monopolies_desc:0 "The state monopolies were really powerful and enshrined during the era of the old Sanation. It had bad parts but it allowed the country to quickly get rid of the crisis, however it slowed down the economic growth. It will be implemented for us to quickly get rid od our current crisis. State monopolies will be heavily supported and allowed to grow as much as they can."
 POL2_sanationist_ensure_their_efficiancy:0 "Ensure their Efficiancy"
 POL2_sanationist_ensure_their_efficiancy_desc:0 "In order for our economy to continue growing, the government will need to ensure that the companies that are controlled by the state produce more products much more efficiantly products. With fudnings expanded for them and with expansions made for them, they will be able to affford doing so, strenghtening the Polish economy."
 POL2_sanationist_restore_the_cop:0 "New Centralny Okrąg Przemysłowy"
 POL2_sanationist_restore_the_cop_desc:0 "While some may disagree on how interwar period Poland managed it's economy, we all have to agree on one thing, the project and fundation of Centralny Okrąg Przemysłowy (central industrial district) was a good idea. There are still remnants of this in Poland, but the project have mostly fallen. Restoring it would be very good for the Polish economy and would heavily help us in making the economy stronger."
 POL2_sanationist_control_the_key_parts:0 "Control the Key Parts of Economy"
 POL2_sanationist_control_the_key_parts_desc:0 "It is very important that the government has control over the important parts of the Polish economy that the government normally should have. This will lead to us being able to focus on developing those sectors while letting buisnessman take care of the rest as without them our economy wouldn't run as fast and would probably ultimatly fail with a massive crisis."
 POL2_sanationist_protect_small_buisness:0 "Capitalism and the State"
 POL2_sanationist_protect_small_buisness_desc:0 "In our country, we, the government of Poland have managed to find a conection between the system of statism and the free market. Both of those economic systems have their benefits and bad parts. By making the new system of the Polish economy take the best parts of these two economic systems we are able to gain a lot more then we would if we stick to just statism."
 POL2_sanationist_justify_elitarism:0 "Justify Elitarism"
 POL2_sanationist_justify_elitarism_desc:0 "One of the main parts of the sanationist ideology is elitarism. The belif that elits will be always you can never do anything to stop them from appereing. Even is systems like communism, it is impossible to avoid elits. As such sanationsim wants to embrace them creating a system kind of similar to oligarchy buy with more state control."
 POL2_sanationist_purge_corruption_of_the_old_system:0 "Purge Corruption of the Old System"
 POL2_sanationist_purge_corruption_of_the_old_system_desc:0 "The party of SLD. There are many things you could say about them, but if you would say that they weren't corrupt then you would be wrong. They were a very corrupt party. Sanation's goal is to heal Poland and to heal it we must eliminate the remanants of the corruption that still remains after the old system has been taken over by our government."
 POL2_sanationist_gather_them_all_here:0 "Gather them All Here"
 POL2_sanationist_gather_them_all_here_desc:0 "The Marshal Józef Piłsudski had a dream. The monoparty that he wanted to create, was meant to be full of diffrent parts of political spectrum instead of only his die-hard supporters. His dreams were however never fulfiled. It is now up to the new marshal to unite all politicians and make them be in one very big and only party in Poland."
 POL2_sanationist_the_left:0 "The Left"
 POL2_sanationist_the_left_desc:0 "The left is an important group for Polish politics. There is a lot of evidance to support that the Marshal Józef Piłsudski was a socialist especially at the beggining of his rule. It is important that we invite the leftists politicians of Poland to join the BBWR in order to go further with the plan of creating a big tent monoparty."
 POL2_sanationist_the_liberals:0 "The Liberals"
 POL2_sanationist_the_liberals_desc:0 "Józef Piłsudski was a person that was much more either leftist or rightist then liberal. However the thing that can said about liberals is that they are as close to the center as possible, which makes them good and not-radical people to have in a big tent party that we are currently creating. The liberals of Poland shall be invited to the BBWR."
 POL2_sanationist_the_right:0 "The Right"
 POL2_sanationist_the_right_desc:0 "The Polish right, the coservatives, the reactionaries are very important for us. Patriotism and other right wing values are important in Poland. The marshal Józef Piłsudski himself heavily supported Polish patriotism. As such the non-radical right wing politicians shall be invited to our great and very big tent party making us a lot stronger."
 POL2_sanationist_all_in_one_party:0 "All in One 'Party'"
 POL2_sanationist_all_in_one_party_desc:0 "We have done it. All the main elements of the Polish politics that aren't radicals are now in the new Nonpartisan Bloc for Cooperation with the Government. This means that finnaly we have achived the dream the the Marshal Piłsudski had for Poland! Now the only poltical parties that are left and aren't BBWR are radical as all non-radical politicians are with us."
 POL2_sanationist_towards_a_better_democracy:0 "Towards A Better Democracy"
 POL2_sanationist_towards_a_better_democracy_desc:0 "In the Sanationist momvment there is a very large belif, that putting all politicians in one party, would be a lot better for Polish democracy then the old system with a lot of political parties. As such according to their belifs, Polish democracy should now be better then it ever was in the history of our great nation!"
 POL2_sanationist_socialisation_of_the_state:0 "Socialisation of the State"
 POL2_sanationist_socialisation_of_the_state_desc:0 "We should go a step further in turning Poland into what the old sanationists wanted it to look like. They wanted it to be completly apolitical. This is what they mean by the socialisation 'Socialisation of the State' instead of having political organisations, they should be completly replaced by apolitical ones. This will be done."
 POL2_sanationist_the_protector_of_democracy:0 "The Protector of Democracy"
 POL2_sanationist_the_protector_of_democracy_desc:0 "While Józef Piłsudski was a dictator, he allowed democracy to stay in the country. Just like the Marshal or rather then the dictator that is currently in power in our country, he shall protect the Polish democracy and ensure that it will keep happening and stay with us for as long as the Sanatonist momvment is in charge of Poland."
 POL2_sanationist_mistakes_of_the_past:0 "The Mistakes of the Past"
 POL2_sanationist_mistakes_of_the_past_desc:0 "We have to admit that the Statist ideas aren't trully perfect. While they helped our economy at the beggining, Statist economics, have later harmed our ecconomy and caused a massive crisis. Merging them with capitalism and ensuring that free market will stay will ensure that our economy will remain strong and powerful for longer."
