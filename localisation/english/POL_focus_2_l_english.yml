 POL2_greater_good:0 "'Greater Good'"
 POL2_goofy_from_the_ashes_poland_is_reborn:0 "From the Ashes, Poland is Reborn"
 POL2_goofy_from_the_ashes_poland_is_reborn_desc:0 "Poland has changed. The economy lies in ruin. Our military has been severly weakened and most importantly a new, fanatical and radical government has taken over Poland. Now has came the time for rebuilding."
 POL2_goofy_martial_law:0 "Enforce Martial law"
 POL2_goofy_martial_law_desc:0 "People are protesting on the streets. They don't want nazis who murdered their ancestors and Pagans ruling over Poland. In order to stay in power we must silence them and ensure that it is impossible for them to take power from us. Introducing very harsh martial law seems like the only option. "
 POL2_goofy_no_mercy:0 "Show No Mercy"
 POL2_goofy_no_mercy_desc:0 "Even after we have introduced martial law in our country, people continue protesting against our regime. We must show them that if they protest against us, they will be severly punished. We will be brutal to the protestors and show them absolutly no mercy. "
 POL2_goofy_continue_purges:0 "Continue Purges"
 POL2_goofy_continue_purges_desc:0 "We have purged the military the best we could, but there are still traitors and opposition to us in the government. It must be ended. We shall kill those who shhow even a bit of disconntent. It's the only way that we can secure our rule."
 POL2_goofy_control_the_streets:0 "Control the Streets"
 POL2_goofy_control_the_streets_desc:0 "There is a very large amount of chaos on the streets of our nation. In order to ensure that they are safe and under our full control, we must send the military there to ensure our full control of them!"
 POL2_goofy_silence_opposition_media:0 "Silence Opposition Media"
 POL2_goofy_silence_opposition_media_desc:0 "Before our coup, Poland used to be a free nation, where you could speak up against the government as much as you want, but that's no longer the case. Now oppresions against the opposition will stop them from speaking up."
 POL2_goofy_reuse_the_churches:0 "Reuse the Churches"
 POL2_goofy_reuse_the_churches_desc:0 "As we are planning to get rid of every religion except for Paganism, there is no longer in point of there being churches of other religions as such they will be used as new churches for our religion!"
 POL2_goofy_find_a_scapegoat:0 "Find the Scapegoat"
 POL2_goofy_find_a_scapegoat_desc:0 "Situation is bad, very bad. The economy has collapsed beurocracy is not working, chaos is widespread and things are bad all around. While we could take responsiblity for this happening, it is simply easier to find a scapegoat and blame most if not all problems on them."
 POL2_goofy_transform_the_education_system:0 "Indoctrination First, Education Second"
 POL2_goofy_transform_the_education_system_desc:0 "The education systmen clearly needs to be changed. It teaches the youth of our nation about many things which we disagree with and want to get rid of from history. As such we shall take notes from the nazi education sysyem in Germany and build our education system similar to theirs but more focused on indoctrination."
 POL2_goofy_one_state_one_religion:0 "one State, One Religion"
 POL2_goofy_one_state_one_religion_desc:0 "If we want our religion to triumph over other ones like Catholicism which are more popular in Poland, it is required that we make moves to deal with them in every way posssible, which some methods might be very brutal and inhuamne...."
 POL2_goofy_the_new_reality:0 "The New Reality"
 POL2_goofy_the_new_reality_desc:0 "It seems like things finnaly are calming down, people know that we will remain in positions and that Poland is hopeless. That's very good for us! Now as our rule is somwhat secure the time has come for reforms and other very big and important changes."
 POL2_goofy_four_years_to_prosperity:0 "Four Years to Prosperity"
 POL2_goofy_four_years_to_prosperity_desc:0 "Our economy is in shambles. Compeletly destroyed, but with enough work it surely can be rebuilt! In order to do that we shall launch a four year plan with a goal of making a stong economy which shall aid us in restoring our national glory!"
 POL2_goofy_nationalise_the_banks:0 "Nationalise the Banks"
 POL2_goofy_nationalise_the_banks_desc:0 "The banks are mad at us. We have rejected our debts and as such our foreign relations fell by a lot. In order to get our revenge on them we shall nationalise all the banks in Poland making their wealth ours."
 POL2_goofy_kickstart_public_works:0 "Kickstart Public Works"
 POL2_goofy_kickstart_public_worksdesc:0 "How did Hitler and the US in the 1930s managed to bring their economies from the crisis? The anwser to that is partially: public works. Using them on large scale would surely aid the economy."
 POL2_goofy_render_unto_the_state:0 "Render Unto the State"
 POL2_goofy_render_unto_the_state_desc:0 "In order to achive further control over the economy and make it shift towards fulfilling our goals, we must nationalise all buisness which is not willing to collaborate with us."
 POL2_goofy_the_long_road_to_recovery:0 "The Long Road to Recovery"
 POL2_goofy_the_long_road_to_recovery_desc:0 "With our great achivments such as largely nationalising the industry, dealing with the banks and starting large scale public works, our economy is finnaly licking it's wounds. It might take some time but soon we shall recover."
 POL2_goofy_limited_free_market:0 "Keep Capitalism on Chains"
 POL2_goofy_limited_free_market_desc:0 "Both Hitler and Mussolini allowed capitalism to an extent. This shows that it has certain benefits for the economy as such we shall control, regulate, chain it and then we will allow the market to be under our control."
 POL2_goofy_embrace_full_collectivism:0 "Embrace Full Collectivisation"
 POL2_goofy_embrace_full_collectivism_desc:0 "In order for our goals to be achived in full, we must be loyal to the ideas of our ideology. Collectivism is one of them and it must be achived in full. Our people might not like this but who cares about people?"
 POL2_goofy_almost_there:0 "Almost There"
 POL2_goofy_almost_there_desc:0 "After so long the econonomy of our nation is finnaly becoming more stabilised. With this we are seeing economic growth and not collapse. However we must still work towards making our economy bigger and stronger, this is not the end."
 POL2_goofy_the_workers_front:0 "The Workers Front"
 POL2_goofy_the_workers_front_desc:0 "The unions want things like workers rights, increased pay and other things. Those things lead to more spendings and we must have very large military spendinds. We shall merge all unions into the "Polish Workers Front", which shall serve the intrest of the state."
 POL2_goofy_work_will_set_you_free:0 "Work Will Set You Free"
 POL2_goofy_work_will_set_you_free_desc:0 "The prisoners of our nation could be used to very hard forced labour. Some of them might die during this very painful and harsh labour with bad conditions but it will give us some benefits."
 POL2_goofy_control_the_economy:0 "Control the Economy"
 POL2_goofy_control_the_economy_desc:0 "The economy must be under the control of the state. It must serve us in the best ways it possibly can. Becuase of that the control over the economy will be increased."
 POL2_goofy_more_of_harder_work:0 "More, Harder Work!"
 POL2_goofy_more_of_harder_work_desc:0 "In order for us to become much stronger then we currently are, our people will need to work much harder and recive more work. Workers will work in factories for more then 10 hours with little breaks but they must remember that they are doing this for their nation!"
 POL2_goofy_minimal_interaction_with_the_world:0 "Minimize Interactions with the World"
 POL2_goofy_minimal_interaction_with_the_world_desc:0 "We clearly need to cut of from the world. There's bearly anyone in this whole world who supports our ideology and the way we handle Poland. While doing this might somwhat weaken us, we must do so."
 POL2_goofy_maximise_resource_exploitations:0 "Maximise Resource Exploitation"
 POL2_goofy_maximise_resource_exploitations_desc:0 "Now that we have cut our ties with many of the nations in the world, we need a way to get resources in our nation. It seems like the best way to do that would be to increase local exploitation of them."
 POL2_goofy_feed_the_war_machine:0 "Feed the War Machine"
 POL2_goofy_feed_the_war_machine_desc:0 "Our army not only needs man to properly function but also equipment, the more modern the better. As such we need proper factories to produce the needed equipment. Constructing new ones would be a good move."
 POL2_goofy_new_refineries:0 "New Refineries"
 POL2_goofy_new_refineries_desc:0 "We cannot fully rely on foreign refineries and oil, we need our own black gold. Creating new refineries in Poland instead of relying on the very few ones we currently have. This might cost us a lot of money but it will be worth it."
 POL2_goofy_increase_production_quotas:0 "Increase Production Quotas"
 POL2_goofy_increase_production_quotas_desc:0 "Our military needs more rifles, tanks, motorised equipment, artillery, ammunition and much more. Our factories shall recive increased production quotas for military production."
 POL2_goofy_a_militarised_economy:0 "A Militarised Economy"
 POL2_goofy_a_militarised_economy_desc:0 "We plan to greatly expand the borders of our country. Our armies will be marching through streets of the cities that our enemies currently hold. But for it we need more wepons, the time has come for the last step of our miitary-comples expanion plan. "
 POL2_goofy_pushing_our_limits:0 "Pushing Our Limits"
 POL2_goofy_pushing_our_limits_desc:0 "Our economy is currently touching the levels of how we were before our takeover and maybe some time in the future it will be bigger then that. No matter what we must progress, no matter lives lost, progress to becoming a world power is the most important."
 POL2_goofy_Afields_leadership:0 "Afield's Lidership"
 POL2_goofy_Afields_leadership_desc:0 "Świaszczysław Afield and his many loyal man, have asenced to the position of absolute power quite some time ago. With his power now fully secured, time has come for very big changes for the nation. Support them or hate them, they are coming."
 POL2_goofy_the_benefits_of_loyality:0 "The Benefits of Loyality"
 POL2_goofy_the_benefits_of_loyality_desc:0 "Loyality must be ensured for our leader's powers to be fully secured. We have purged all those who shown any amount of discontent towards us. Others might follow them, but with money, power given to the loyal ones, more will become more loyal soon."
 POL2_goofy_secret_police:0 "Institue Secret Police"
 POL2_goofy_secret_police_desc:0 "Opposition is very very dangerous to us. They want to stike down the madness that we have brought down upon our nation. We must not let them do that. Secret police force shall be established to hunt down the opposition to our regime and silence all discontent."
 POL2_goofy_zz_and_only_zz:0 "ZZ and Only ZZ"
 POL2_goofy_zz_and_only_zz_desc:0 "In order for us to secure total control over the legal politics, all of the legal political organisations which aren't us shall be banned. Now this will make the opposition fully go underground but will not eliminate but it will still weaken them."
 POL2_goofy_paganism_as_state_religion:0 "Paganism as State Religion"
 POL2_goofy_paganism_as_state_religion_desc:0 "Now it will be offical law that shall be very hareshly enforced, now the practice of all religions but Paganism will be banned. The remaining churches shall be burned down and destroyed and many other mesures shall be putten in place."
 POL2_goofy_reversed_crusades:0 "Reversed Crusades"
 POL2_goofy_reversed_crusades_desc:0 "The crusades were largely used by the Catholics to what they describe as the "Holy land". We treat Polnd as our "Holy land" as such just like they id we shall brutally recalaim it from our enemies!"
 POL2_goofy_revive_old_traditions:0 "Revive Old Traditions"
 POL2_goofy_revive_old_traditions_desc:0 "It it is important that we promote the values and traditions that our ancestors used to uphold. And as they did, so must we."
 POL2_goofy_a_united_nation:0 "A United Nation"
 POL2_goofy_a_united_nation_desc:0 "In order to achive great amounts of succes, the people of Poland need to work together as a collevtive, together. The nation will have to remain united no matter what."
 POL2_goofy_for_the_greater_good:0 "For the Greater Good"
 POL2_goofy_for_the_greater_good_desc:0 "The individauls simply need to abandon their needs and instead focus on what the nation needs. Personal freedom restiction will be implemented and with propaganda and heavy enforcment, our people shall serve the nation and us."
 POL2_goofy_making_sacerfices:0 "Making Sacerfices"
 POL2_goofy_making_sacerfices_desc:0 "Sacerfices need to be made in order to achive a grand succes. People can eat less, work more, be payed less. We can tell them that those are nessecary sacerfices that need to be made in order for our nation to beome stronger."
 POL2_goofy_set_an_exmaple:0 "Make an Example"
 POL2_goofy_set_an_exmaple_desc:0 "The people of our nation must know what will happen if they shall disobey us or try to revolt. Brutal and heartless expamples of what will happen to our opposition shall be made. Let's hope this will scare people away from revolting."
 POL2_goofy_make_our_own_people_fear_us:0 "Make Our Own People Fear Us"
 POL2_goofy_make_our_own_people_fear_us_desc:0 "The people must fear us, they must fear what we will do to them if we will find even a bit of resistance in them. That's the way that order shall be kept."
 POL2_goofy_uphoald_the_party:0 "Uphold the Party"
 POL2_goofy_uphoald_the_party_desc:0 "The party must be the most important faction in Poland and no one must outshine it. The party will be given more powers and will be glorified in our propaganda."
 POL2_goofy_reinforce_propaganda:0 "Reinforce Propaganda"
 POL2_goofy_reinforce_propaganda_desc:0 "Propaganda must be putten everywhere and must be present in every moment in the lives of our people. Using propaganda is the key to mantain a totalitarian regime like ours."
 POL2_goofy_a_proud_society:0 "Pride and Glory"
 POL2_goofy_a_proud_society_desc:0 "For our people to belive that we need to reclaim our very old lands and increase the strenght of our nation, they must feel a sense of pride and glory. With propaganda, further drastic changes to the education system, speeches and many more ways, more of our people will feel that!"
 POL2_goofy_build_a_personalit_cult:0 "Construct a Personality Cult"
 POL2_goofy_build_a_personalit_cult_desc:0 "Świaszczysław Afield is the most important person in our country as of right now. He has a lot of power, influence and followers. But it could all be expanded. By contructing a cult of personality around him, his powers would grow stronger."
 POL2_goofy_enforce_the_ideal_family_values:0 "The Ideal Family"
 POL2_goofy_enforce_the_ideal_family_values_desc:0 "In order for our nation to grow stronger and larger, our families will need to have as many children as they possibly can. Those who can't pay for their children, we shall aid and with very heavy propagnda and increased control, our people will surely have more children."
 POL2_goofy_prepare_for_1000_years_of_hell:0 "1000 Years More!"
 POL2_goofy_prepare_for_1000_years_of_hell_desc:0 "Hitler had his plan, a plan of a 1000 years reich. As we can see from history that failed. Many were slaughtered by the followers of Hitler, widespread desctruction was seen across Europe and this lead to nothing but another failure. We must not follow in his footsteps, we must remain!"
 POL2_goofy_the_tools_of_vengance:0 "The Tools of Vengance"
 POL2_goofy_the_tools_of_vengance_desc:0 "The military of the Polish state is in a truly terrible and destroyed state. If we wish to have war with other countries then our army will need to be improved. And it's process of improving shall be started."
 POL2_goofy_the_power_of_perun:0 "The Power Of Perun"
 POL2_goofy_the_power_of_perun_desc:0 "Perun, the God of sky, thunder, lightning, storms and more. He was one of the main Gods that our ancestors used to belive in. Now he shall become the symbol and spirital guidance of the air force. Just like his lighting from the skies strikes down enemies and causes damage, so we will!"
 POL2_goofy_starting_off:0 "Starting Off"
 POL2_goofy_starting_off_desc:0 "Before our airplanes will fight in skies for the glory of our nation, they firsly need to start from some air base. Constructing new and expanding some already existing ones would be a wise move."
 POL2_goofy_strikes_from_the_air:0 "Thunder Strikes"
 POL2_goofy_strikes_from_the_air_desc:0 "While we might sadly not posses the Godly powers of thunder and lightinings, the power that we however posses are bombs. They are as powerful if not even more and they are the closest thing we have to thunders, so investments shall be made into them."
 POL2_goofy_filling_the_air_fleet:0 "Fill the Air Fleet"
 POL2_goofy_filling_the_air_fleet_desc:0 "The air force that are our nation posses, is not so great. It is not really that big and most of our planes are outdated. In our order to achive domination over the skies of this earth, we need more and modernised planes."
 POL2_goofy_fight_fire_with_fire:0 "Fight Fire with Fire"
 POL2_goofy_fight_fire_with_fire_desc:0 "In order to win the air war, those who are against us must lose and to defeat them we need planes that can rival their. Investing into fighter planes must be done."
 POL2_goofy_bring_hell_on_them:0 "Bring Hell Upon Them"
 POL2_goofy_bring_hell_on_them_desc:0 "The nation runs largely on the support of it's people. If the people were against the war then the war would be much less popular as such the opposing government would be weaker. With bombardments we shall bring hell upon the civilians of our enenmy. Then there would be a larger chance that they would oppose the war."
 POL2_goofy_the_polish_Wunderwaffe:0 "The Polish Wunderwaffe"
 POL2_goofy_the_polish_Wunderwaffe_desc:0 "Nuclear wepons are strong enough to end wars. They are the ultimate wepons, something which every country which wishes to be the strongest needs and that's why we need to start working on it."
 POL2_goofy_the_wrath_of_swietowit:0 "The Wrath of Świętowit"
 POL2_goofy_the_wrath_of_swietowit_desc:0 "Świętowit is a truly important figure in our religion. He is the God of war, our soldiers before fighting pray to him. His spirit runs throught our military and with his name we shall march to war."
 POL2_goofy_rapid_modernisation:0 "Rapid Modernisation"
 POL2_goofy_rapid_modernisation_desc:0 "In order for our army to be strong, powerful and be able to destroy our enemies we clearly need to have our army being as modern as possible. With extra fundings being putten towards this we will be able to ensure that."
 POL2_goofy_improving_the_guns:0 "Improve our Guns"
 POL2_goofy_improving_the_guns_desc:0 "The standard equipment for our soldiers includes guns. Unfortuantly most infantry equipment that we currently posses comes from the Soviet era and is thus outdated. Modernising it would be a wise move."
 POL2_goofy_wojna_blyszkawiczna:0 "Wojna Błyskawiczna"
 POL2_goofy_wojna_blyszkawiczna_desc:0 "As Germans call it "Blieztzkrieg" or as we call it "Wojna Błyskawiczna" is about being as fast as it is possible to overrun your enemy. We could take a lesson from the German Blizkreig and try to make our own"
 POL2_goofy_glorify_war:0 "Glorify War"
 POL2_goofy_glorify_war_desc:0 "Our country while is quite big for our region, we still are between superpowers which despise our ideology and have much larger armies. By glorifying war and making it seem much better then it actually is, we could get more people to join the army."
 POL2_goofy_as_many_as_possible:0 "As Many as Possible"
 POL2_goofy_as_many_as_possible_desc:0 "While we look for proffesionalism and expiriance in the army, sadly because of the fact that we need as many men in our army as it is possible, quantity and not quality will be mostly focused on."
 POL2_goofy_live_and_die_for_poland:0 "Live and Die for Poland"
 POL2_goofy_live_and_die_for_poland_desc:0 "The people of Poland need to know what we belive to be one of the only purposes in their lives and that is to both live and die for their country. We shall promote that ideal."
 POL2_goofy_marching_forward:0 "Marching Forward"
 POL2_goofy_marching_forward_desc:0 "We must march forward, forward to victory. Destroying our enemy quickly and capturing major cities is the thing that our army needs to do in order to stand victorius over others. Knowing that our chance of winning increases."
 POL2_goofy_the_best_of_the_best:0 "The Best of the Best"
 POL2_goofy_the_best_of_the_best_desc:0 "A proffesional soldier is much better then a conscript. He's motivated and willing to fight, has better traning and is sinply superior in everything else. Reling on the progessional soldiers is a thing that will lead to our army being a bit smaller, but much more effective."
 POL2_goofy_spartan_like_traning:0 "Spartan-like Training"
 POL2_goofy_spartan_like_traning_desc:0 "Spartan traning was perhaps the harshest of it's time. Minimal food, very harsh conditions and preparing for the military since the youngest age. We could take notes from their system and try to make our own similar to theirs."
 POL2_goofy_a_militarised_society:0 "A Militarised Society"
 POL2_goofy_a_militarised_society_desc:0 "The Polish society in order to succed in achiving our gaols, clearly needs to be very heavily militarised. As such mesures to militarise our society will be putten in place."
 POL2_goofy_enforce_discipline:0 "Enforce Discipline"
 POL2_goofy_enforce_discipline_desc:0 "Our troops must be disciplined to the fullest extent. Any person not showing full loyality and discipline will be punished. Those who however do what we tell them without ever questioning it, will be rewarded."
 POL2_goofy_a_merciless_and_devoted_army:0 "A Merciless and Devoted Army"
 POL2_goofy_a_merciless_and_devoted_army_desc:0 "Our army must obey us without questioning any of our orders, even if we will tell them to do things that are inhumane, they must do it. They must be devoted to the cause of expanding Poland. That's the army we need!"
 POL2_goofy_the_perfection_of_Jurata:0 "The Perfection of Jurata"
 POL2_goofy_the_perfection_of_Jurata_desc:0 "Jurata is the Goddes of the sea. With her blessings and her blessings only shall we be able to control the soo very important for us Baltic sea."
 POL2_goofy_militarise_shipyards:0 "Militarise Shipyards"
 POL2_goofy_militarise_shipyards_desc:0 "While praying to our Goddes, might give us an advantage in the battle, that's not all that we need. In Poland there aren't a lot of shipyards which produce military ships, this must be changed."
 POL2_goofy_nationalise_civilian_ships:0 "Nationalise Civilian Ships"
 POL2_goofy_nationalise_civilian_ships_desc:0 "A lot of ships which are currently owned privatly, would have a lot better use in our hands and that's because we said so! And because we could use that ships in a better way then we will nationalise them."
 POL2_goofy_the_slow_road_towards_perfection:0 "Perfecting Ship Designes"
 POL2_goofy_the_slow_road_towards_perfection_desc:0 "Having our ships be as most modern as possible is the key to dominating the waves that we wish to have complete control over. Studying old designes and making new ones of them would bring us closer to dominating the seas."
 POL2_goofy_polishing_the_uboat:0 "Polishing the U-Boat"
 POL2_goofy_polishing_the_uboat_desc:0 "Submarines have became one of the most important parts of the naval warfare pretty quickly and sadly our navy doesn't have to much of them and even if we have they are outdated. As they are a key to modern naval warfare, having them old and in small amounts is just a bad thing to do."
 POL2_goofy_raid_and_destroy:0 "Raid and Destroy"
 POL2_goofy_raid_and_destroy_desc:0 "Our navy is not that big if you were to compare it with the navies of other countries in our region. As such we need to get into some more unconventional tactics. Piracy was used by the Germans during the WW2 and it was effective so we could use their tactics too."
 POL2_goofy_ruling_the_baltic_waves:0 "Ruling the Baltic Waves"
 POL2_goofy_ruling_the_baltic_waves_desc:0 "The Baltic ways have the navies of many nations fighting for dominance but wtih our reforms, implementation of new tactcs and last not least modernisation. With it our navy is strong and we can hope for it to be the strongest naval force in our region!"
 POL2_sarmatism_reborn:0 "Sarmatism Reborn"
 POL2_sarmatism_reborn_desc:0 "Unlike many historians, Janusz Waluszko belives that Polish-Lithuanian Commonwealth, as a nearly-perfect anarchy. Many disagree with him and point out where he is wrong but in the end who won, they or him? As he won he is able begin relaising his plans for Poland."
 POL2_sarmatian_father_commonwelth:0 "Father Commonwealth"
 POL2_sarmatian_father_commonwelth_desc:0 "Our goal is to a establish an anarchy based on Polish-Lithuanian Commonwealth. Just as anarchy is our mother, the Commonwealth is our father. We should respect our father and honour it as already we take much from it."
 POL2_sarmatian_memorise_liberum_veto:0 "Memorise Liberum Veto"
 POL2_sarmatian_memorise_liberum_veto_desc:0 "A thing that to many have destroyed the Commonwealt from within, Liberum Veto is largely seen as a thing that allowed foreign powers to control Polish-Lithuanian Commonwealth and destroy it, but in the eyes of our spirital leader, Waluszko he belives it was a good thing. "
 POL2_sarmatian_lessons_from_pospolite_russzenie:0 "Lessons from Pospolite Ruszenie"
 POL2_sarmatian_lessons_from_pospolite_russzenie_desc:0 "It is clear that we need a big army in order to protect our free territory. Some might view pospolite ruszenie as inneficiant and bad, but as an anarchy, creating a system similar to it, would be the best option for us."
 POL2_sarmatian_self_managment:0 "Self-Managment"
 POL2_sarmatian_self_managment_desc:0 "The central government is no more. The people must rely on themselves in order to survive in this new system. The people are now free, even more then they were during the Commonwealth as such a more radical system is nessecary then during that age."
 POL2_sarmatian_progress_backwards:0 "Progress to the Past"
 POL2_sarmatian_progress_backwards_desc:0 "The progressives view the past as outdated, too fundamentalist, meanwhile the conservatives view the psat as something glorius for conservatism and patriotism. However, Waluszko likes the past for resones many would view him as simply delusional. Freedom, progressivism and tolerancy, religius and to minorities. As such those values of the Polish psat shall be promtoed and we shall progress into the past!"
 POL2_sarmatian_promote_tolerance:0 "Promote Tolerancy"
 POL2_sarmatian_promote_tolerance_desc:0 "In our nation there are not as much minorites as there used to be but there is still a lot of them in the new free territory. They must be protected from people discriminating them for their origins or religius belifs, just like in the past!"
 POL2_sarmatian_our_guide:0 "The Guide"
 POL2_sarmatian_our_guide_desc:0 "The guide, who shall guide us towars the light of the future, is the one who started our movment, Janusz Waluszko. His ideas will be promtoed by his followes who will ensure that his will is fullfilled."
 POL2_sarmatian_creating_a_new_society:0 "Creating a New Society"
 POL2_sarmatian_creating_a_new_society_desc:0 "Now that our nation is no more and the flags of freedom fly over our territory, the old society lies broken, destroyed and no more. On the ashes of it, a new better more free and anarchic society must be created!"
 POL2_sarmatian_re_eduction:0 "Re-education"
 POL2_sarmatian_re_eduction_desc:0 "As so many people disagree with Janusz Waluszko on his many positions such as him viewing Polish-Lithuanian commonwealth as an anarchy, which is seen as ridiculus by most, the opposition to him must be re-educated on this and more issues!"
 POL2_sarmatian_for_the_people:0 "For the People!"
 POL2_sarmatian_for_the_people_desc:0 "We are doing all this for the people and people must know about that, that we are fighting for them. Giving them this support will surely result in the people being more supportive towards us."
 POL2_sarmatian_education_for_those_who_want_it:0 "Education for Those who want it"
 POL2_sarmatian_education_for_those_who_want_it_desc:0 "Previously, all children recived at least minim education which lead to our society being geerally more educated, but we are an anarchy and some people can't afford to have their children go to schools so we will not force them to do that."
 POL2_mother_anarchy:0 "Mother Anarchy"
 POL2_mother_anarchy_desc:0 "Our 2nd parent and our mother is anarchy. We are a free and independent territory from all the neighbours of our free territory. In order for it to still be that way we need to have people supporting anarchy, and to do that we will need to do our best."
 POL2_sarmatism_the_ideals_of_anarchism:0 "The Ideals of Anarchism"
 POL2_sarmatism_the_ideals_of_anarchism_desc:0 "There are a lot of things that we wish to achive, dreams that we want to fullfil and not all of them are related to the Commonwealth. We might disagree on a lot of things with other anarchists but there is also a lot of things we agree on, because of that we will focus on fullfilling not only related to the commonwealt!"
 POL2_sarmatism_compromise_with_the_syndycalists:0 "Work with Other Anarchists"
 POL2_sarmatism_compromise_with_the_syndycalists_desc:0 "It is important that we have allies in our cause. After all the enemy of my enemy is my friend, so while we might disagree on some things with other anarchists, they our friends in the world of statists."
 POL2_sarmatism_the_workers_and_the_pesants:0 "To All the People!"
 POL2_sarmatism_the_workers_and_the_pesants_desc:0 "We must win the hearts and minds of the people! Some of them supported other anarchist grups but now that we have decided to work togheter we will have their full support."
 POL2_sarmatism_protect_yourself:0 "Protect Yourself, As No one Else Will"
 POL2_sarmatism_protect_yourself_desc:0 "With the start of the anarchy and complete collapse of police, crime have risen by a lot. Organised crime organisations are now noramalised and there is nothing much we can do about it but tell people to simply do their best at protecting themselves."
 POL2_sarmatism_keep_the_fire_burning:0 "Keep the Fire Alive"
 POL2_sarmatism_keep_the_fire_burning_desc:0 "We must not let the fire of freedom, anarchy and revolution burn out!"
 POL2_sarmatian_finalise_the_system:0 "Finalise the System"
 POL2_sarmatian_finalise_the_system_desc:0 "Now, all the elements are in place. We are finnaly ready to finish working on the new system of the free territory. Finnaly the scars of oppresion of tge old system will be no more and the people will be free we can hope forever."
 POL2_sarmatian_taking_care_of_the_youth:0 "Take Care of the Youth"
 POL2_sarmatian_taking_care_of_the_youth_desc:0 "The children of the territory are our future, they are the ones who will inherit our legacy after all. Because of that taking care of them will be very important for the future to be secure!"
 POL2_commie_the_revolution_begins_anew: "The Not So Last Secretary"
 POL2_commie_the_revolution_begins_anew_desc: "Mieczysław Rakowski, the last secretary of the Polish United Workers' Party has returned to his righful place. Now however he wants the country to go down a difrent direction. Seeing the succes of dengism in China, he became one, and now will transform Poland into a strong state using this ideology!"
 POL2_commie_buisness_as_usual: "Buisness as Usual"
 POL2_commie_buisness_as_usual_desc: "Whilst many communists would like to bring all companies, land and all other private assets under the state, Rakowski and other dengists, have a diffrent idea. He supports keeping private property and more pragmatic approach. As such we will ensure that the buisness is still able to run properly."
 POL2_commie_deal_with_mijal: "Deal with Mijal"
 POL2_commie_deal_with_mijal_desc: "Kazimierz Mijal is a dangerous and very radical communist figure. He is a true and dedicated maoist. He hates our dengist government and wants us gone. Assasinating him will be a very good move to do, as our major enemy will be dealt with."
 POL2_commie_counter_the_counter_revolutionaries: "Counter the Counterrevolutionaries"
 POL2_commie_counter_the_counter_revolutionaries_desc: "Counterrevolutionaries are a big threat to our government. Since we have retaken Poland only recently, they are still very powerful and influencial. They must be dealt with very fast before they are able to deal with us."
 POL2_commie_big_promises: "Expand on the Promises"
 POL2_commie_big_promises_desc: "Many people promise a lot, and so must we! We shall promise the people of Poland wealth, modernisiation and strenght. That way we will get more people to support our government making the country more stable."
 POL2_commie_prl_astheic: "PRL Asthetic"
 POL2_commie_prl_astheic_desc: "To gain support of a part of older people in Poland, we shall use symbols, names and other things that the communists before us have used in PRL (Polish People's Republic). An example of that would be changing the part's name to PZPR once more."
 POL2_commie_a_very_long_road_to_socialism: "Socialism Reborn"
 POL2_commie_a_very_long_road_to_socialism_desc: "Seeing the failure of PRL it is clear that this system can never return again. Dengism offers us a new way. While this might mean that we will not be able to achive socialism and communism, but we will still be succesful!"
 POL2_commie_socialist_market_economy: "Implement Socialist Market Economy"
 POL2_commie_socialist_market_economy_desc: "Socialist Market Economy is the official economic model of China. This economic model strenghtened China as a nation and go them through hard times, as such we shall also implement it in Poland."
 POL2_commie_transforming_capitalism: "'Transforming' Capitalism"
 POL2_commie_transforming_capitalism_desc: "We already have a system which is very similar to SME in Poland as such only some changes are needed in order to bring our economy to this system."
 POL2_commie_keeping_it_in_check: "Keep it in Check"
 POL2_commie_keeping_it_in_check_desc: "We will use Polish companies for our need and will control them. We will make them give information about their workers and clients which will help us in securing full control over our country."
 POL2_commie_a_modern_economy: "Modernising Economy"
 POL2_commie_a_modern_economy_desc: "For our economy to thrive, we need it to be modernised. Germany and other European countries have much more mondern industries. Importing their technologies and promoting local research will be worth it."
 POL2_commie_a_focus_on_science: "A Focus on Science"
 POL2_commie_a_focus_on_science_desc: "Science and education are very important in this new age, as such taking very large focus on it is importnt if we want to achive the stuatus of a truly modern state."
 POL2_commie_satisfy_the_workers: "Satisfy the Workers"
 POL2_commie_satisfy_the_workers_desc: "The workers of our nation must feel like something has changed and we are not just capitalism but painted red. Some small concessions shall be granted to the workers for them to increase the support for us."
 POL2_commie_promises_to_the_farmers: "Promises to the Farmers"
 POL2_commie_promises_to_the_farmers_desc: "Farmers are too an important group in Poland, not as important for us as workers but important none the less. We need to remember how the previus communist government somwhat scared of the farmers. As such some support and promises of there not being collevtivisation shall be done."
 POL2_commie_maximise_exports: "Maximise Exports..."
 POL2_commie_maximise_exports_desc: "Polish products must not only be on Polish shelves! We have a lot of products which could be exported abroad. And so we shall export our products across the world!"
 POL2_commie_maximise_profits: "...And Profits!"
 POL2_commie_maximise_profits_desc: "In order to grow our country's economy, military, science and other sectors we need money. Making sure that we gain the most money possible. Maximising profits would be a good thing to do."
 POL2_commie_the_worlds_new_workshop: "The World's New Workshop"
 POL2_commie_the_worlds_new_workshop_desc: "With the efforts made by our government, we were able to transform Poland from a weak country in complete political chaos to a richer and better nation! Our nation produces a lot, we are truly the workshop of Europe!"
 POL2_commie_our_chinese_friends: "Polish-Chinese Friendship"
 POL2_commie_our_chinese_friends_desc: "China is a country with prety much the same economic and political system as us. Because of that they make a for a great ally for us! Working with them would be a good move and our relations will be improved."
 POL2_commie_increase_chinese_trade: "Increase Chinese Trade"
 POL2_commie_increase_chinese_trade_desc: "China has goods and products which we want and they produce and the same is case for us. Making so we both trade with each other, making it profitable for both of us would surely uelp us get more money!"
 POL2_commie_investsments_from_their_companies: "Deals with Their Companies"
 POL2_commie_investsments_from_their_companies_desc: "Chinese companies are much more powerful, rich and influencial then Polish ones. They have buisness in being in Poland. Inviting them here would give us both more profits."
 POL2_commie_speak_to_chinese_leadership: "Speak to Chinese Leadership"
 POL2_commie_speak_to_chinese_leadership_desc: "Meeting with Chinese party leadership and discusing more details of our relations would bring us both cloaser together."
 POL2_commie_lessons_from_the_pla: "Lessons from the PLA"
 POL2_commie_lessons_from_the_pla_desc: "Chinese military is one of the biggest and most powerful militaries in the whole world. There is a lot that we can possibly learn from them. Inviting their advisers would allow us to do that."
 POL2_commie_deanounce_taiwan: "Denounce Taiwan!"
 POL2_commie_deanounce_taiwan_desc: "Taiwan is a remnant of the old nationalist China. They are considered by our ally, China to be a rebel state. And as our biggest ally does so we will treat them as they do."
 POL2_commie_a_fruitfull_relationship: "A Mutually Beneficial Relationship"
 POL2_commie_a_fruitfull_relationship_desc: "The relations with China that we currently have are very good! While there are some negatives of working with them such as their products flooding our market, there are also some positives and we should focus on those!"
 POL2_commie_political_pragmatism: "Pragmatism"
 POL2_commie_political_pragmatism_desc: "Pragmatism is an important part of the dengist ideology. And as such it's important that we use it for our advantage. "
 POL2_commie_increase_survilance: "Increase Surveliance"
 POL2_commie_increase_survilance_desc: "We want greater control over the people of our nation. Watching their every step with cameras will surely result in greater control of our people. We can tell them that it is just for security and not reveal the real reason to why we are doing this."
 POL2_commie_repress_the_opposition: "Repress the Opposition"
 POL2_commie_repress_the_opposition_desc: "The opposition is sadly still  very powerful, influencial and active. They are using it to do protests and other actions which lead to weakening of our government. They must be finished off swiftly to achive stability."
 POL2_commie_reintroduce_secret_police: "Reintroduce Secret Police"
 POL2_commie_reintroduce_secret_police_desc: "In order to keep all our citizens in check to ensure that they don't do anything against our government, secret police which will deal with the resistance in very brutal ways shall be restored and used by us a lot."
 POL2_commie_distribute_propaganda: "Propaganda on Every Corner"
 POL2_commie_distribute_propaganda_desc: "Propaganda is a very important way of ensuring that the people of Poland will remain loyal to to their government. By making so that the only media legal are ours and using as much propaganda as we can we will be able to make the people more supportive of us."
 POL2_commie_indoctrinated_and_obidiant_people: "Indoctrinated and Obidiant"
 POL2_commie_indoctrinated_and_obidiant_people_desc: "With he new massive amount of propaganda and censorship, the people are becoming more indoctrinated and with very strong police force dealing with our political enemies, they are becoming more obidiant so it's a win for us!"
 POL2_commie_purge_disloyal_officals: "Purge Disloyal Officials"
 POL2_commie_purge_disloyal_officals_desc: "In the party there are still many people who are disloyal to us and for example have diffrent view of how our nation should look like. And those party members will be purged from the party to make sure that there are only people fully loyal to us. "
 POL2_commie_ensure_full_loyality: "Ensure Complete Party Loyality"
 POL2_commie_ensure_full_loyality_desc: "The people that help us in ruling over our nation, must be loyal to us otherwise it will make our power much weaker and our government might collapse, as such it must be ensured that our party's politicians are fully loyal."
 POL2_commie_the_power_of_the_party: "PZPR's Supremacy"
 POL2_commie_the_power_of_the_party_desc: "The party must be very strong and have very large amount of power. As such the amount of power we currently have shall be incereased by a very large amount in order to ensure that we are the strongest element of our nation."
 POL2_commie_honour_marxist_legacy: "Honour Marxist Legacy"
 POL2_commie_honour_marxist_legacy_desc: "While some may say that we are much more diffrent then the communists that used to rule over our lands, we still honour their legacy as this will help us gain some support amoing the people."
 POL2_commie_dengism_with_Polish_characteristics: "Dengism with Polish Characteristics"
 POL2_commie_dengism_with_Polish_characteristics_desc: "Finnaly after a few years full of work, we have managed to implement dengist system in Poland and secure the full power over our country.  As our dengist system we shall call it 'dengism with Polish characteristics'"
 POL2_commie_the_spirit_of_communism: "Keep up the Spirit of Communism"
 POL2_commie_the_spirit_of_communism_desc: "Communism in Poland has changed by a lot but the spirit of it will be kept in promoted. It will help us in getting more support by our people."
 POL2_commie_convince_old_communists: "Convince Old Communists"
 POL2_commie_convince_old_communists_desc: "Some old people in Poland want old communism to return and our government to be abolished and replaced. However they can't ignore that we are much richer and more succesful then we once wear. They must acknowelege the reality and accept the new Poland!"
 POL2_polish_chinese_alliane: "Sino-Polish Alliance"
