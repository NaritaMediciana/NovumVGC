 POL2_we_must_have_10_reform_support:0 "We Must have at least §Y10 Reform Support§!"
 POL2_costs_10_reform_support:0 "Will Remove §R10§! §YReform Support§!"
 POL2_pis_dealing_with_the_red_scum:0 "Dealing with the Communist Scum"
 POL2_pis_dealing_with_the_red_scum_desc:0 "Communism is trully evil. The communist have abused our people, they have sent us to gulags, they have destroyed our economy, and instituted a terrible dictatorship that ruled with an iron fist. While we might no longer be in the communist era, there are still some remnants of it alive, we must deal with them."
 POL2_pis_deal_away_with_prls_legacy:0 "Deal Away with PRL's Legacy"
 POL2_pis_deal_away_with_prls_legacy_desc:0 "PRL (Polish People's Republic) is still seen positivly by some people, it might be because it was their childhood, they had good positions, or because they actually didn't have to work. No matter what we must ensure that people do not see it in a good light as it was a very bad time for Poland."
 POL2_pis_put_them_on_trials:0 "Make them Face Justice"
 POL2_pis_put_them_on_trials_desc:0 "Many, many people who were involved in doing many crimes against our people, have not face the justice for their very bad crime. Now it is time to put these bad people on trials, make them pay for what they did to us good people wanting change and not communism."
 POL2_pis_memorise_the_past:0 "Memorise the Past"
 POL2_pis_memorise_the_past_desc:0 "A very large part of leftist politicians in Poland has conections or was involved during the times of communism on the bad side. While most of them have changed their political belives, and now is against communism, we must not forget what they have done before and what awful ideas they have belived in."
 POL2_pis_a_good_start_for_poland:0 "A New Start for Poland"
 POL2_pis_a_good_start_for_poland_desc:0 "We have managed to remove the communist scum away from nation. We have defeated those who have abused our people. We have managed to win the elections. Now it is the time to begin introducing our reforms and strenghening our nation."
 POL2_pis_populism:0 "Populism"
 POL2_pis_in_populism_we_have_no_competition:0 "In Populism, We have no Competition"
 POL2_pis_in_populism_we_have_no_competition_desc:0 "If we want to countinue ruling in Poland, we need the support of the people. What is a better of doing that then being populist? We shall make sure that we will reach out to people as much as possible, to ensure their support for us."
 POL2_pis_tour_the_nation:0 "Tour the Nation"
 POL2_pis_tour_the_nation_desc:0 "As any good populist know, you need the support of the people. What is a better way of gathering support from the better way of getting support if not metting with them directly. Kaczyński shall organise a tour through our nation in order to increase support for his party."
 POL2_pis_sponsor_pro_governmnet_media_tt:0 "Will §Greduce the costs§! of taking the §YConvince the People§! by §G10 poltical power§! and §Greduces§! §Gthe time of taking the decision by 15 days§!"
 POL2_pis_sponsor_pro_governmnet_media:0 "Sponsor Pro-Government Media"
 POL2_pis_sponsor_pro_governmnet_media_desc:0 "While we may have many medias in Poland on our side, a large part of them are still not under our influence. By giving funds for televisions, radios and newspapers who support us, we could increase numbers of loyal media, that will not criticise us, but support our policies. "
 POL2_pis_increase_tvp_budget:0 "Increase Budget for TVP"
 POL2_pis_increase_tvp_budget_desc:0 "TVP (Polish Public Television) is a really useful tool in getting the support of the people, especially elderly who use it as a main source of information. Increasing our spendings for it would ensuring it's loyality and that our view on the world is spread far and wide."
 POL2_pis_polish_patrotism:0 "Defend the National Identity"
 POL2_pis_polish_patrotism_desc:0 "Just like many other nations, Poland has it's own unique national identity. This identity must be defended no matter what. It must be promoted and supported as hard as we can."
 POL2_pis_control_the_public_debate:0 "Influence the Public Debate"
 POL2_pis_control_the_public_debate_desc:0 "We must not let the public talk about things that are too bad for us otherwise the party might be weakend very severly. But we must do it without a lot of censorship. So we will just ensure that they'll talk about topics which are not really important hiding things that we don't want them to know."
 POL2_pis_stand_against_opposition_media:0 "Stand Against Opposition Media"
 POL2_pis_stand_against_opposition_media_desc:0 "Some of the televisions and other medias controlled by the opposition are very bad for us, spreading anti-government propaganda. We must not let them do that! We must stand against them, ensure that they are weak while our army stays strong."
 POL2_pis_let_the_opposition_destroy_themsleves:0 "Let the Opposition Destroy Themselves"
 POL2_pis_let_the_opposition_destroy_themsleves_desc:0 "We all know how foolish the opposition to PiS is. They have went with fighting with us too far, now they are weak, yet they are countining their policies of fighting against instead of focusing on themselves and their programs. We shall let them fail, it is foolish to interupt the enemy in process of making a mistake."
 POL2_matters_of_the_economy_cat:0 "Matters of the Economy"
 POL2_matters_of_the_economy_cat_desc:0 "One of the more hotly debated topics in the party of §BPiS§! is the §Yeconomy§!. Some say that the economy should be focused on giving support for the party, by supporting things such as §Rvery large welfare§!, their plan to fund them is increasing taxes by a lot. On the other hand other hands you have the politicians who want the economy to be more §Cliberal§!, they want to achive that by §Bdecreasing, simplifing taxes and decreasing beurocracy§!\nCurrently the party is supporting the economic outlook of: [POLPISGETECONOMICLEANING]"
 Poland_Events_News.58.t:0 "The Economy's Direction"
 Poland_Events_News.58.d:0 "We are now ruling over Poland as such we must focus on the many issues we have. The main issue that we have is the Polish economy. We are still recovering from the times of communism, as such we decide how we want to run our economy. Some say that we should go down the way of liberalism, and others say that socialism is the way, we must choose one of these."
 Poland_Events_News.58.o1:0 "§RSocialism§! will lead us to victory!"
 Poland_Events_News.58.o2:0 "§CLiberalism§! is the way!"
 POL2_pis_economy_modifier:0 "PiS' Economy"
 POL2_increase_socialist_economy_tt:0 "This will make the economy lean more towards §RSocialism§!, increasing §RSocialist§! economic bonuses, but decreasing the §CLiberal§! ones."
 POL2_pis_Vistula_Spit_canal_dec:0 "Construct the Vistula Spit Canal"
 POL2_pis_finishing_touches_dec:0 "Finishing Touches"
 POL2_pis_economic_decions:0 "We are not doing another economic decision"
 POL2_pis_establish_kas_dec:0 "National Administration of the Treasury"
 POL2_pis_socialist_economy:0 "§RSocialism§!"
 POL2_pis_liberal_economy:0 "§CLiberalism§!"
 POL2_pis_not_socialist_not_liberal_economy:0 "The §gGrey Area§! between §CLiberalism§! and §RSocialism§!" 
 POL2_pis_the_future_of_the_economy:0 "The Future of the Economy"
 POL2_pis_the_future_of_the_economy_desc:0 "We as a party have not chosen a clear direction for our economy. We are very divided on how the economy should look like. Some support more socialist policies, such as increasing taxes and social welfare. There are also politicians who support more liberal policies, like decreasing taxes. We will need to choose to support one of these two groups."
 POL2_increase_liberal_economy_tt:0 "This will make the economy lean more towards §CLiberalism§!, increasing §CLiberal§! economic bonuses, but decreasing the §RSocialist§! ones." 
 POL2_500_plus:0 "'Family 500+' Program"
 POL2_pis_family_500_plus_program:0 "'Family 500+' Program"
 POL2_pis_family_500_plus_program_desc:0 "The Polish population growth has been falling by a lot in recent years. Polish people are no longer having as much children as they had before, which makes our country weaker, and is a very large issue. In order to fix that, the government shall implement the 'family 500+' program which will help big families in our nation."
 POL2_pis_new_taxes:0 "New Taxes"
 POL2_pis_new_taxes_desc:0 "While we may have promised to not increase taxes, who said anything about making new taxes! We need a way of funding our very large welfare plans, the best way of doing that, would be to create some new taxes which will help us fund those projects."
 POL2_pis_rework_the_tax_system:0 "Rework the Tax System"
 POL2_pis_rework_the_tax_system_desc:0 "The Polish tax system is sadly known for being complicated. Our taxes are large, and we have promised to not increase taxes, so taxes shall not be increased. Instead they shall be heavily simplified, and some of them removed in order to make the tax system better."
 POL2_pis_the_government_must_profit:0 "The Government Must Profit"
 POL2_pis_the_government_must_profit_desc:0 "The Polish government must be richer, richer and stronger. The policies of the government before us have made the government less money. We must ensure that we get as much money as it is possible, while this may weaken the freedom of our market, it clearly needs to be done."
 POL2_free_market_policies:0 "Free Market Policies"
 POL2_pis_government_buisness_has_to_thrive:0 "Government Buisness Has to Thrive"
 POL2_pis_government_buisness_has_to_thrive_desc:0 "Many comapnies are mad at our new policies, and as such are protesting our policies. But who needs companies when you have the government! We shall increase the power of government companies. They shall recive more funds, in order to grow stronger."
 POL2_pis_support_healthy_buisness_competition:0 "Encourage Healthy Buisness Competition"
 POL2_pis_support_healthy_buisness_competition_desc:0 "The problem is that monoplies are starting to get stronger and stronger. We have many small companies that need to find themselves a place in this new reality. The government shall aid them in developing in order to support the healthy competition for the economy."
 POL2_pis_kluskis_package:0 "Kluski's Package"
 POL2_pis_kluskis_package_desc:0 "Kluski is proposing a series of reforms, which are liberal in nature. These reforms are ment to simplify beurocracy, and do many other things which are beneficial to our people. These reforms shall be implemented and introduced as fast as possible."
 POL2_pis_uphold_the_current_system:0 "Uphold the Current System"
 POL2_pis_uphold_the_current_system_desc:0 "There is no point in changing the current beurocratic system. The current one does it's job 'perfectly'"
 POL2_pis_aid_the_poor:0 "Aid the People with Subsidies"
 POL2_pis_aid_the_poor_desc:0 "Many people would want large subsidies from the government, I mean who would not want to get some extra money from the government. The subsidies for things such as unemployment, or for elderly shall be increased."
 POL2_pis_so_theyll_vote_for_us:0 "So They'll Vote for us"
 POL2_pis_so_theyll_vote_for_us_desc:0 "We have given our people a lot of money, they know very well that in order to keep getting that very large amount of money, they'll need to keep voting on our party. Giving us more popularity and ensuring our succes in the future Polish elections."
 POL2_pis_encourage_hard_working:0 "Encourage Working"
 POL2_pis_encourage_hard_working_desc:0 "While giving the people a lot of money, has positives, there is a better way from which both the government and the people would profit. Encouraging people to work by funding apprenticeship programs and ensuring that our people can get job easily."
 POL2_pis_countinue_the_course_tt:0 "We shall stick to the current §Yeconomic outlook§! which the party currently supports, and new decisions will be unlocked based on which §Ypart of the economy is the leaning towards§!."
 POL2_pis_countinue_the_course:0 "Continue the Course"
 POL2_pis_countinue_the_course_desc:0 "The direction for the economy which we have decided to support is already showing somwhat positive impact for our economy. Clearly in order to make our country and the party stronger, we will need to stick to the economic system that we have supported and strenghten it."
 POL2_pis_strenghten_governemnt_companies_dec:0 "Strenghten Government Companies"
 POL2_pis_invest_into_the_road_system_dec:0 "Invest into Road Fixing"
 POL2_pis_work_with_the_bankers_dec:0 "Work with Bankers"
 POL2_pis_encourage_foreign_investments_dec:0 "Encourage Foreign Investments"
 POL2_pis_privatisation_dec:0 "Privatisation"
 POL2_pis_the_effect_of_this_focus_depends_econ_sustem:0 "The Effects of this focus will depend on which economic outlook §BPiS§! supports. The party currently supports: [POLPISGETECONOMICLEANING]"
 POL2_farming_expansion:0 "Farming Expansion"
 POL2_pis_a_new_plan_for_the_countryside:0 "A New Plan for the Countrysode"
 POL2_pis_a_new_plan_for_the_countryside_desc:0 "The Polish countryside has been significantly weakened over the years, by many things such as agricultural collectivisation, or companies buying not from our farmers but from foreign ones. It is time that we properly take care of the countryside ensuring that it is stronger."
 POL2_pis_political_monopoly_on_the_countryside:0 "Political Monopoly on the Countryside"
 POL2_pis_political_monopoly_on_the_countryside_desc:0 "With us helping the farmers and promoting conservative values, which a very large part of them support, we have managed to get a large part of them to vote for us. Now we need more votes, we shall make some more concessions in order to get more support from people in the countryside and possibly gaining a total monoply over these parts of Poland."
 POL2_pis_take_care_of_nfz:0 "Take Care of NFZ"
 POL2_pis_take_care_of_nfz_desc:0 "NFZ (National Health Fund) is working very bad right now. The government will need to intervene in order to fix this. Many reforms shall be introduced, new doctors shall be trained in order to serve our people. Generally the quality of NFZ shall be improved, it is time for us to do this!"
 POL2_increas_population_grow_by_5:0 "Will §GIncreas Monthly Population Growth§! by §G5%§!"
 POL2_new_ministries_established_idea:0 "Established New Ministries"
 POL2_pis_establish_new_minstries:0 "Establish New Ministries"
 POL2_pis_establish_new_minstries_desc:0 "By establishing new ministries such as Ministry of Maritime Economy we can simplify many things, and strenghten our country by a lot. As such we shall establish them."
 POL2_pis_we_need_more_people_like_Dlugosz:0 "We Need More People like Długosz!"
 POL2_pis_we_need_more_people_like_Dlugosz_desc:0 "Bishop Długosz is a supporter of PiS even saying that Morawiecki and Duda are holy people. He might or might not have been payed by us. The point is that we need more support, people like Długosz are really useful for us and we should make the best use of then we can."
 POL2_pis_limited_concessions:0 "Limited Concessions"
 POL2_pis_limited_concessions_desc:0 "While a large part of politicians in PiS is supporting on there being very large government aid, subsides and social programs, we must do not what is better for the party but what is better for the nation. We shall increase them only where it is profitable and responsibly manage our money."
 POL2_pis_the_market_must_be_free:0 "The Market Must be Free"
 POL2_pis_the_market_must_be_free_desc:0 "In order for our economy to grow, expand and get strong, for people to get richer, we must ensure that we do not fall back to the state having a large influence over the economy like it was during the times of interwar Poland. The market must remain free in order to bring profit."
 POL2_pis_the_future_of_500_plus:0 "The Future of the 'Plus' Programs"
 POL2_pis_the_future_of_500_plus_desc:0 "We, the government of PiS have lunched many social programs that we call 'plus' programs. We spend a lot of money on these programs but a part of them are giving back to us. Some are propsing that we keep the ones that give back and expand them and decrease the rest and the other part is propsing that we keep and expand all the social programs."
 POL2_costs_5_reform_support:0 "Will Remove §R5§! §YReform Support§!"
 POL2_pis_make_big_big_promises:0 "Make Big, Big Promises"
 POL2_pis_make_big_big_promises_desc:0 "We need support and we have very big plans for the future, while actually we might not do most of the things that we have promised to do it it is still good to have some things promised so people will support us."
 POL2_we_must_have_5_reform_support:0 "We Must have at least §Y5 Reform Support§!"
 POL2_pis_principals_of_solidarity:0 "Principals of Solidarity"
 POL2_pis_principals_of_solidarity_desc:0 "The government has many roles. To protect the people, to rule, to ensure stability to support the people. The main principals of our governmnet will the ones of solidarity and by that the government giving people more money."
 POL2_pis_expand_police_budget:0 "Expand the Police Force"
 POL2_pis_expand_police_budget_desc:0 "The Police is a very useful institution. It hunts criminals, ensure that crimes doesn't become too serius and most importantly it can be used for our own political resones. Though Police is right now not as expanded and funded as we want. As such we shall increaseit's budget."
 POL2_pis_politicise_the_courts:0 "Politicise the Courts"
 POL2_pis_politicise_the_courts_desc:0 "The courts are way too non-political, free and independent. The judges don't care about politics like we do, in order to increase our control over the nation, we will need to ensure that judges are under our control to increase our control."
 POL2_pis_politicise_the_schools:0 "Politicise the Schools"
 POL2_pis_politicise_the_schools_desc:0 "The schools are pretty much the only place which has not yet been touched by politics. Czarnek is proposing a series of reforms which would make the schools more political, like introducing a new subject called 'HiT' which would teach the modern times just like we want it and increase our control over the schools. In order to have the younger voters on our side these reforms are nesecarry."
 POL2_pis_your_job_is_to_protect_poland:0 "'Defence of the Fatherland' Act"
 POL2_pis_your_job_is_to_protect_poland_desc:0 "Many politicians in PiS belive that conscription is good for the nation and that the army must ne as strong as possible. We are planning to increase the size of the army by a very large amount, and to do that we will need to get more people into the army and for now, conscription will be optional, for now."
 POL2_pis_a_sponsor_polish_culture:0 "Sponsor Polish Culture"
 POL2_pis_a_sponsor_polish_culture_desc:0 "Polish culture while yes, have been recovering to it's original power has not yet recovered to the point that it should. Polish videogames, movies, books and music shall be promoted and funded in order to strenghten the culture of our nation"
 POL2_pis_family_is_always_first:0 "Family is Always First"
 POL2_pis_family_is_always_first_desc:0 "Family is an important value in every society but the government of PiS belives that it is one of the most important value in the society. It shall be uhphoalded ,promoted and encouraged in order to ensure that as many people are being born as possible. As we right now need our population to grow it is very important that we do that."
 POL2_pis_strong_hand_of_law_and_justice:0 "The Iron fist of 'Law' and 'Justice'"
 POL2_pis_strong_hand_of_law_and_justice_desc:0 "In order for us to stay in power it is required that we rule with an iron fist. We must ensure that critisism is as low and silenced as possible. The opposition must be weakened. Those who protest against us shall face the police which shall deal with the dissent. Soon we will achive what in Poland what only the marshal Józef Piłsudski could."
 POL2_pis_innovation_and_digitalisation:0 "Innovation and Digitalisation"
 POL2_pis_innovation_and_digitalisation_desc:0 "Innovation is what always lead countriesto greatness. Modern technologies weponary and other things make countries stronger. Sadly because of a very long communist occupation of Poland we are not as modernised as we could be."
 POL2_pis_flex_Kaczynskis_power:0 "Flex Kaczyński's Power"
 POL2_pis_flex_Kaczynskis_power_desc:0 "Kaczyński and his twin brother have build themselves a very strong position in the party of PiS, now practticly there is no one that can oppose them in the party. Kaczyński shall show off his power to scare any other potential challanger to his rule."
 POL2_pis_we_must_stay_in_power:0 "We Must Stay in Power"
 POL2_pis_we_must_stay_in_power_desc:0 "We must rule, no matter what. One wrong move and the power might fall into the hands that aren't ours. We must ensure that we will keep on ruling over Poland."
 POL2_pis_like_puppets_on_strings:0 "Ensure Party Unity"
 POL2_pis_like_puppets_on_strings_desc:0 "PiS is in a coalition with a few other parties. Meaning that those parties want something for themselves. Not only that but also some polticians in our party care more for their own intrest then the one of Kaczyński. We must ensure that this does not happen. All shall be under the watchtful eye of Kaczyński."
 POL2_pis_the_new_sanation:0 "The New Sanation"
 POL2_pis_the_new_sanation_desc:0 "Just like the Sanation after the death of the marshal Józef Piłsudski we are here for nothing more then to rule. As a party we havve lost most of our values. We right now want nothing more but to simply rule over Poland, it is as simple as that."
 POL2_pis_proclaim_the_4_rp:0 "Proclaim the 4 RP"
 POL2_pis_proclaim_the_4_rp_desc:0 "The time has come. After many days, months, years of preparations we are finnaly ready to do the thing that we wanted to do. With the communists beaten our economy being strong, us being able to stay in power for a long time. it is finnaly the time to proclaim the 4 RP!"
 POL2_pis_rebel_against_kaczynski:0 "Rebel Against Kaczyński"
 POL2_pis_rebel_against_kaczynski_desc:0 "Kaczyński and his twin brother are both scum. Controlling the party ensuring that he has the control over the nation, that must be no longer. His position is getting weaker and weaker it is time for us rebel against him that he no longer has the same amount of power that he used to."
 POL2_who_wants_some_money:0 "Who Wants Money!?"
 POL2_who_wants_some_money_desc:0 "There is one thing that people want the most and that thing is: money! We shall give them that."
 POL2_pis_ensure_loyality_of_politicians:0 "Ensure Loyality of Politicians"
 POL2_pis_ensure_loyality_of_politicians_desc:0 "Politicians are sure working 'hard' they deserve some raises, extra money and some other nice benenfits. In reality while we are only doing this to ensure loyality of politicians making sure that they stay loyal to our government."
 POL2_pis_we_give_you_money_you_give_us_votes:0 "We give you money, you vote for us"
 POL2_pis_we_give_you_money_you_give_us_votes_desc:0 "There is one good way to make sure that the people vote for our party. That is to give them even a larger amount of money! While now, yes us giving a lot of money to the people will cost us a lot, the benefits of having loyal voters are better then that."
 POL2_empower_socialist_part_of_pis:0 "Empower the Socialists"
 POL2_empower_socialist_part_of_pis_desc:0 "The socialists of the party have managed to gain a very large amount of inflence before even we have started to fight against Kaczyński, now with him defeated it is only natural that they take control over the party."
 POL2_pis_empower_liberal_part_of_pis:0 "Empower the Liberals"
 POL2_pis_empower_liberal_part_of_pis_desc:0 "The liberals of the party have managed to gain a very large amount of inflence before even we have started to fight against Kaczyński, now with him defeated it is only natural that they take control over the party."
 POL2_pis_concessions_to_bankers:0 "Concessions to Bankers"
 POL2_pis_concessions_to_bankers_desc:0 "Morawiecki, himself is an ex-banker. He have never forgot about how important banks are and that he could gain a lot by giving them more power. More conecessions to the bankers shall be made. to the bankers such as letting them take as much money from their customers accounts as they want to if they simply say that they have 'troubles'"
 POL2_pis_oligarchy_of_our_own:0 "An Oligarchy of Our Own"
 POL2_pis_oligarchy_of_our_own_desc:0 "Morawiecki has many friends in the party like, Daniel Obajtek or Elżbieta Witek who have high positions in government companies. They could be really useful to him because of how much influence they have. He shall support them creating something of an oligarchic system."
 POL2_pis_lower_taxes_for_the_rich:0 "Rich, pay taxes? It is a good joke!"
 POL2_pis_lower_taxes_for_the_rich_desc:0 "The more succesful and rich people have begun to get richer. Having also higher influence over the politics of our nation, now there is nothing that we can do to really stop them. We shall simply just let them be."
 POL2_unlock_extra_reform_decisions:0 "Will unlock §Yextra reform decisions§!"
 POL2_pis_fight_against_tax_mafia_dec:0 "Fight Against Vat Mafia"
 POL2_pis_honour_our_legacy_dec:0 "Honour our Ancestors"
 POL2_pis_new_coal_mines_dec:0 "Open New Coal Mines"
 POL2_pis_the_country_knows_better_dec:0 "The Country Knows Better"
 POL2_pis_polish_buisness_over_foreign_dec:0 "Polish Buisness Over Foreign Ones"
 POL2_decrease_reform_decisions_cost:0 "§GDecreases costs§! of the §Yreform decisions§! by §Yhalf§!"
 POL2_we_must_have_15_reform_support:0 "We Must have at least §Y10 Reform Support§!"
 POL2_costs_15_reform_support:0 "Will Remove §R15§! §YReform Support§!"
 POL2_pis_increase_party_control:0 "Will §Gincrease§! §CControl over the Party§!"
 POL2_pis_rule_poland_forever:0 "If we can §Ywe shall rule over Poland, f o r e v e r§!"
 POL2_pis_proclaim_the_4_rp_tt:0 "This is the end of the 3rd RP. The time has time to proclaim a new, better and stronger §Y4th RP§!!\nThe §YGovernment Power§ shall be increased to maxium."
 POL2_pis_rebel_against_kaczynski_tt:0 "Kaczyński is not as strong as he used to. Now it is the time for us to weaken his power to the point in which §Gwe can easily remove him from the party§!"
 POL2_pis_increase_party_control_by_a_lot:0 "Will §Gincrease§! §CControl over the Party§! §Gby a very large amount§!"
 POL2_pis_low_party_control:0 "Party control is at §YOkay§! level or less"
 POL2_pis_high_party_control:0 "Party control is at least §GHigh§!"
 POL2_better_admirals:0 "Better Admirals"
 POL2_modernising_old_designes:0 "Modernising Old Designes"
 POL2_ancap_a_new_private_pzl_desc:0 "With the climate in the world getting hotter, a need for new, upgraded planes grow fast. The free market wants money, and with their control over the air industry in Poland, they will be able to expand their production of planes and research of newer models of them. "
 POL2_dockyard_expansion_category:0 "Dockyard Expansion"
 POL2_expand_smw_dec:0 "Establish PGZ Stocznia Wojenna" 
 POL2_create_msrg_dec:0 "Create Morska Stocznia Remontowa Gryfia"
 POL2_solidarity:0 "Political Reforms of PiS"
 POL2_fowm_programme:0 "FOW Miecznik Programme"
 POL2_fowm_programme_desc:0 "For us dominating the seas is pretty much impossible. As such a more realistic programme for the development of the Polish navy has been proposed: Costal Defence Frigate Miecznik Programme. This programme will help us in ensuring that our coast is well protected."
 POL2_upgrading_the_polish_navy:0 "Upgrading the Polish Navy" 
 POL2_POL2_navy_acquire_foreign_designes_tt:0 "Modify §YUpgrading the Polish Navy§! by:\nNaval license purchase cost:§G-0.40%§!"
 POL2_navy_submarine_simulation_system_tt:0 "Modify §YUpgrading the Polish Navy§! by:\nSubmarine Attack:§G+0.05%§!\nSubmarine Defense:§G+0.05%§!"
 POL2_navy_countinue_the_modernisation_tt:0 "Modify §YUpgrading the Polish Navy§! by:\nNaval Experience Gain:§G+0.05%§!\nNaval Speed:§G+0.075%§!\nNaval doctrine cost:§G-0.1%§!"
 POL2_navy_increase_ship_production_tt:0 "Modify §YUpgrading the Polish Navy§! by:\nDockyard Output:§G+0.10%§!"
 POL2_navy_train_our_sailors_tt:0 "Modify §YUpgrading the Polish Navy§! by:\nNaval max range factor:§G+0.05%§!\nNaval Experience Gain:§G+0.05%§!"
 POL2_navy_rebuild_our_marines_tt:0 "Modify §YUpgrading the Polish Navy§! by:\nAmphibious Invasion Speed:§G+0.10%§!"
 POL2_navy_the_polish_navy:0 "The Polish Navy"
 POL2_navy_the_polish_navy_desc:0 "The Polish navy is sadly suffering from it's many issues. From our ships being too old to fight in combat and the navy's fundings being very low. Clearly if we want to have a navy that could protect Poland we will need to focus on it and fix it's problems."
 POL2_navy_review_the_naval_command:0 "Review the Admirals"
 POL2_navy_review_the_naval_command_desc:0 "Now that we have finnaly begun working on our navy, it is time for our first step towards making it bigger, better, stronger and more effective. We will focus on the effectivness first. We shall review the admirals, ensure that they are good and effective at their job."
 POL2_navy_learn_from_the_old_designes:0 "Learn from the Old Designes"
 POL2_navy_learn_from_the_old_designes_desc:0 "While in our modernisation efforts, many ships will need to be scraped becuase of how old they are this does not mean that there could be not any use for them: we can use their designes in order to design new and improved version of these ships."
 POL2_navy_learn_from_the_old_battles:0 "Take Notes from the Old Battles"
 POL2_navy_learn_from_the_old_battles_desc:0 "There were a lot of important naval in the history. If we ever want to build an expirianced and effective navy we will need to look back to the past, learn from the tactics used in these battles and do some other things with it."
 POL2_navy_build_up_the_dockyards:0 "Build Up the Dockyards"
 POL2_navy_build_up_the_dockyards_desc:0 "Probably the greatest challange towards building a strong Polish navy is the lack of dockyards which could produce, repair the ships for us. The government is proposing a series of reforms which would lead to expansion and creation of new dockyards that would help us expand our navy."
 POL2_navy_a_sensible_navy:0 "A Sensible Navy"
 POL2_navy_a_sensible_navy_desc:0 "Unfortunatly we are not strong enough in order to build a large fleet. Even if we did so it would be a waste of money as there is no need for more complex navy. The current state of the navy is good. It just needs to be modernised and improved by a bit."
 POL2_navy_modernise_submarines:0 "Save our Submarines"
 POL2_navy_modernise_submarines_desc:0 "Most if not all submarines in our navy are outdated and are to be decomisioned as soon as possible. This is a very bad news for our navy as submarines are a very important part of today's warfare on the seas. Clearly this is a weak up call for us, we must take care of our submarines."
 POL2_navy_acquire_foreign_designes:0 "Foreign Aid in Development"
 POL2_navy_acquire_foreign_designes_desc:0 "Other countries have much more innovative and modern naval technology then us. For us giving them some money, they would gladly share their developments with us, allowing us to progress in expanding and modernising our navy."
 POL2_navy_submarine_simulation_system:0 "Submarine Simulation System"
 POL2_navy_submarine_simulation_system_desc:0 "  Before we send our submarines to fight for our nation, we must test their crew if they are competent enoug, know how to operate submarine well. A submarine simulation system shall be established to test our sailors and train them in operating submarines."
 POL2_navy_develop_mine_laying:0 "Mine Laying"
 POL2_navy_develop_mine_laying_desc:0 "The problem is: many nations have much more bigger and strong navies then we do and they could destroy our navy easily. In order to ensure that we destroy as much of their ships as we can, we will have to invest in better and modernised mine laying technology and techniques."
 POL2_navy_countinue_the_modernisation:0 "Countinue the Modernisation"
 POL2_navy_countinue_the_modernisation_desc:0 "We have managed to get more modern designes for our ships. In order for our navy to be strong and be able to stand against the enemies of Poland, our navy needs to be modern. These designes shall be used to finalise modernising our navy."
 POL2_navy_a_big_navy:0 "A Big Navy"
 POL2_navy_a_big_navy_desc:0 "Poland as a country have grown, grown by a lot and because of that we are finnaly able to do what we have dreamt of for a very long time: have a big navy. Investments shall be made in order to expand our navy and finnaly we will e able to achive our dreams!"
 POL2_navy_increase_ship_production:0 "Increase Naval Production"
 POL2_navy_increase_ship_production_desc:0 "In order to produce more ships, that are required to build a bigger, stronger navy, we need bigger naval production. Fundings for producing ships for our navy shall be increased in order to fit our needs for ships."
 POL2_navy_a_big_navy_needs_big_ships:0 "Big Navy Needs Big Ships"
 POL2_navy_a_big_navy_needs_big_ships_desc:0 "As we are planning to build a big strong navy we simply cannot fill our fleet with some crappy small and medium ships, we need the big ones! Designes for the big ships shall be bought from the foreigners, for a good price."
 POL2_navy_anti_submarine_tactics:0 "Anti-Submarine Tactics"
 POL2_navy_anti_submarine_tactics_desc:0 "Submarines are a great danger to our very big and strong fleet. They attack from under the sea destroying our ships which costed us a lot of money. In order to stop that we will invest money into researching tactics and technology which will allow us to deal with them easily."
 POL2_navy_our_fleets_pride_a_carrier:0 "The Fleet's Pride: A Carrier"
 POL2_navy_our_fleets_pride_a_carrier_desc:0 "Sadly, Poland never had a carrier. To us carrier could be a very big element of prestige for the Polish navy. A carrier must be constructed. The government will invet in creating a strong, beutiful carrier that our navy can be proud of."
 POL2_navy_a_fleet_we_can_all_be_proud_of:0 "A Fleet we can all be Proud of"
 POL2_navy_a_fleet_we_can_all_be_proud_of_desc:0 "We have expanded our navy, made it stronger then ever. Now we can be fully proud of what we have created proud of our very strong and beautiful navy as we should."
 POL2_navy_local_designes:0 "Invest into Designes"
 POL2_navy_local_designes_desc:0 "We not only need a lot of big, strong ships but we also need them to be as modern as possible as modern ships are a lot better then the older ones. Investments shall be made in order to ensure that our ships stay as modern and with the times as possible."
 POL2_navy_train_our_sailors:0 "Naval Combat Simulations"
 POL2_navy_train_our_sailors_desc:0 "Naval combat is a complicated thing. There are many strategies, doctrines and things like that to it. In order to train our sailors, admirals and others, large scale simulations of naval battles shall be organised."
 POL2_navy_rebuild_our_marines:0 "Bring our Marines back from their Grave"
 POL2_navy_rebuild_our_marines_desc:0 "While over 10 years ago Poland still had their own marines, they sadly have been disbanded. Now with the navy getting more attention from us, perhaps it would wise to restore our marines and bring them back from their grave."
 POL2_navy_bomb_their_ships:0 "Support from the Air "
 POL2_navy_bomb_their_ships_desc:0 "As of recently a big part in naval combat took planes. Them bombing the the planes to their destruction is both a blessing if we use it and a curse if the enemy does that. Well we have to use it to our advantage."
 POL2_increased_air_Production:0 "Increase Air Production"
 POL2_air_give_orders_to_pzl:0 "Give Orders to PZL"
 POL2_air_give_orders_to_pzl_desc:0 "PZL (Polish Aviation Works) produces planes and other things like aviation equipment, radios and other important things for our air-force. Now that we have begun to focus on air force we will need more air equipment and planes. PZL shall recive orders to produce more air equipment and we shall supply them with money for that."
 POL2_air_safer_air_force:0 "A Safer Air Force"
