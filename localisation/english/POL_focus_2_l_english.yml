 POL2_nationalised_banks_2:0 "National Socialist Economy"
 POL2_purge_army_flag:0 "We have decided to purge the army"
 Poland_Events_News.118.t:0 "What to purge?"
 Poland_Events_News.118.d:0 "Before our takeover of Poland, the legions, a paramility organisation that served under us. However when we have taken over our nation, the Polish army has gotten suspicius of the fact that we have been heavily with the legions and sidelining them. We must decide if we will support the army, or continue working with the legions."
 Poland_Events_News.118.o1:0 "The army must be purged"
 Poland_Events_News.118.o2:0 "Legions are not as strong as our military, they can be purged"
 POL2_purge_legions_flag:0 "We have decided to purge the legions"
 POL2_will_reduce_effects_of_army_purge:0 "Will §Greduce effects of army purge§!"
 POL2_eliminate_commanmens_resistance:0 "Eliminate Commanman's Resistance"
 POL2_hunt_down_old_politicans:0 "Hunt down Old Politicans"
 POL2_hunt_down_old_politicans_flag:0 "We have purged the old politicans"
 POL2_silence_anti_nazi_medias:0 "Silence Anti-Nazi Medias"
 POL2_nazi_bryczkowskis_devilish_plan:0 "Bryczkowski's Devilish Plan"
 POL2_nazi_bryczkowskis_devilish_plan_desc:0 "Janusz Bryczkowski have done a thing that nobody expected to happen. His revived PFN, has managed to take over Poland. Yet there are many, many people who oppose Bryczkowski and his totalist regime, especially since even he have called himself a nazi. Well he has a plan on how to deal with the opposition and the rest of dangeres to his rule. It will be brutal, but it needs to be done."
 POL2_nazi_start_of_the_purge:0 "So §RIt§! Begins"
 POL2_nazi_start_of_the_purge_desc:0 "While the Polish National Front have managed to gain control over Poland, most people in the country are still against his national socialist ideas. In order to secure his rule over our country, he wll need to do what he planned and dreamt of for some time now. A massive purge, a purge of all his enemies and reorganisation of the Polish society, just like he wants it. We cannot wait, the purge starts now or never."
 POL2_nazi_dealing_with_old_politicians:0 "Dealing with the Old Politicians"
 POL2_nazi_dealing_with_old_politicians_desc:0 "Those politicians who ruled Polans before are the ones who are getting a large part of Polish people to stand against us. They must know that this wll not be for long. We are already on our way, we know where they are, it is only a matter of time before we are able to find, capture and dispose of them. Soon their opposition will end. After all a dead man cannot oppose you."
 POL2_nazi_show_trials:0 "Show Trials"
 POL2_nazi_show_trials_desc:0 "Simply killing those who ruled our country before and other politicians who oppose would be stupid and harmful for many thing like the foreign oppinion on of our regime, which is already low. As such making a trial in which we there will be corrupt and loyal judges, will ensure that the outcome of it will be good for us and bad for our opposition."
 POL2_nazi_purge_the_smartest:0 "Purge the Intellectuals"
 POL2_nazi_purge_the_smartest_desc:0 "Most intellectuals such as historians, scientists and many other people who are inteligent hold very deep hatred towards national socialist ideology and as such the current regime that is ruling over Poland. They are a great danger to us and total control over Poland. It is important that we purge them all so they can no longer oppose us."
 POL2_nazi_take_the_medias:0 "Take the Medias"
 POL2_nazi_take_the_medias_desc:0 "The truth is that in order to secure the power we not only need to have no opposition and make the people of our nation scared  of doing anything against the government, but we also need to have control over the medias in our country so they can spread propaganda to our people that will indoctrinate them into supporting our movment and being good citizens of the Polish nation."
 POL2_nazi_silence_the_comman_man:0 "Silence the Comman Protester"
 POL2_nazi_silence_the_comman_man_desc:0 "There are many normal people who are protesting and working to abolish our government. In order for our power to be secured, those who protest against our government will need to be destroyed with force. We will send both the police and army to break apart the protests and if we will do that, they will be afraid to even speak a word that will be against us."
 POL2_nazi_control_the_streets:0 "Watch the Streets"
 POL2_nazi_control_the_streets_desc:0 "We have breaken the protests. Many protestors have been killed, arrested or toruted even. However on the streets of citites, towns and others there is still big opposition to us. It is important that we have total control of the streets so we can deal with any strikes, protests and other manfestations that can happen in our country."
 POL2_nazi_police_is_everywhere:0 "Police is Everywhere"
 POL2_nazi_police_is_everywhere_desc:0 "To secure the state, it is very important that we have our loyal man everywhere. In every corner, in dat alleys where there will be people who will try to organise the rebelion against us, they will be there ready to strike at them so they are not able to spread futher and any attempts of a rebelion against our government are destroyed right where they start."
 POL2_nazi_there_can_only_be_one:0 "There can Only be One"
 POL2_nazi_there_can_only_be_one_desc:0 "The legions are a loyal paramilitary organisation that serves the Polish National Front. With us taking power, the Polish army is beggining to get worried that they might get replaced with the Legions. But will we actually do it? Well only one of these can remain strong. We need to decide which one should we purge and which should we get loyality of."
 POL2_nazi_root_out_disloyal_military_figures:0 "Root out Disloyal Military Personel"
 POL2_nazi_root_out_disloyal_military_figures_desc:0 "The Legions are way to important and loyal to get purge as such, we must purge the military. We will purge all those man in the army, who dare to even say a word against us. This reign of terror will severly weaken the army, as many of those who oppose us are important and expirianced figures in the Polish army. The purge must be done however, it cannot be stopped."
 POL2_nazi_reorganise_the_legions:0 "Reorganise the Legions"
 POL2_nazi_reorganise_the_legions_desc:0 "The legions are a relativly young organisation which was revived by us recently, they don't have that much expiriance, they only pretty much have both total loyality and very large agression. While both of these values are important, it would be better to heavily weaken and purge the Legions in order to secure the loyality of much more stronger Polish army."
 POL2_nazi_ensure_their_loyality:0 "Ensure their Loyality"
 POL2_nazi_ensure_their_loyality_desc:0 "Now that the purge relating to securing loyality of Legions and the military was completed, it is time for us to go a few steps forward in securing the Polish state. With increased wages, propaganda expansions for the army and doing many other things in order to fully secure the loyality of our armed forces ensuring that they will not revolt against us."
 POL2_nazi_bring_down_the_upper_class:0 "Bring down the Upper Class"
 POL2_nazi_bring_down_the_upper_class_desc:0 "The Upper Classes in Poland are against us, sadly. They are not supporting us, they are scared, afraid for the buisness, many and most importantly lives. They don't want to cooperate with us, as such we will deal with them using force. They will be killed, their properties will be taken from them and new much more loyal man will take their place."
 POL2_nazi_nationalise_the_banks:0 "Nationalise the Banks"
 POL2_nazi_nationalise_the_banks_desc:0 "Bankers and their banks, always had a big influence over Poland. Our naitonal debt is large. Now that the bankers have been purged and dealt with, we are finnaly ready to take care of the banks. They will be nationalised and their wealth will be used to bring back our economy to it's full greatness!"
 POL2_nazi_take_their_buisnesses:0 "Take their Buisnesses"
 PPOL2_nazi_take_their_buisnesses_desc:0 "Those who owned large buisness in Poland, have either escaped our wrath and went to other nations, or have been purged and now are dead or they have met other fates that are bad as well. The time has come for our government to take what once belonged to our purged buisness owners. Let us hope that they have left much for us to use."
 POL2_nazi_new_more_loyal_manegment:0 "New, More Loyal Managment"
 POL2_nazi_new_more_loyal_manegment_desc:0 "As we have taken a lot of companies, banks and others from those who we have purged, there is a one very big issue that we currently have. We don't have people to run those buisnesses. In order for us to fix this issue, we will give the empty possitions to loyal party members ensuring their loyalty and finnaly having those positions filled with men."
 POL2_nazi_the_stabilisation_begins:0 "Ending the 'Stabilisation'"
 POL2_nazi_the_stabilisation_begins_desc:0 "It seems that we were able to secure our power. Many men who oppose us are dead, others are too scared of getting shot in the head to even say anything bad about our government. This is trully a susses! Now there is not a person left to oppose us. With this we are finnaly ready to announce the end of the purge or what we call 'stabilisation' "
 POL2_nazi_the_time_has_finnaly_come:0 "The Time has Finnaly Come"
 POL2_nazi_the_time_has_finnaly_come_desc:0 "With the purge completed, we are finnaly ready to begin introducing our reforms, transforming the Polish state into what Bryczkowski have dreamt of our country being. We will grow strong, we will be a proper fascist state, with on opposition, there will be no one who will critise this change, people will only praise it!"
