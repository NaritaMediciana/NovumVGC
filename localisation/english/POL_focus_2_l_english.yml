 Poland_Events_News.59.t:0 "Civil Platform Betrays us!"
 Poland_Events_News.59.d:0 "While we have used have an alliance with PO 'Civil Platform', with Donald Tusk gaining more influence over the party, he have decided that the party shall no longer be friends with PiS and from now on, they will try to defeat us, taking power, making them gain more popularity from people who hate us and making our government weaker as we have lost a good friend."
 Poland_Events_News.59.o1:0 "Very Sad."
 Poland_Events_News.60:0 "Giedroyc's Death"
 Poland_Events_News.60.t:0 "Giedroyc was a really important person for the Polish diplomacy. He have created the Giedroyc Doctrine which says that we should stay to our current borders and cooperate with the west. This doctrine have dominated our diplomacy and was largly accepted, now he is dead and more and more people are questioning if the doctrine is still dead or is still with us."
 Poland_Events_News.60.o1:0 "He will be remembered"
 POL2_diplo_what_next_after_giedroyc:0 "What Next After Giedroyc?"
 POL2_diplo_what_next_after_giedroyc_desc:0 "Giedroyc have sadly passed away, he have created the modern diplomacy that we currently used, while many belive that his doctrine died with him, we should still follow it as it is really efficiant, others belive that it should be changed but the main ideals of it kept, and others support us getting completly getting rid of it. It must be decided which way we shall go."
 Poland_Events_News.61.t:0 "Future of the Polish diplomacy"
 Poland_Events_News.61.d:0 "While Giedroyc have died more then a year ago, just now we are able to take care and reavule our diplomatic stance. There are many opinions about how our diplomacy should look like. Should the Giedroyc doctrine be still followed, or be removed. Big disscussions are right now happening about what shall be the future of the Polish diplomacy."
 Poland_Events_News.61.o1:0 "We must decide"
 POL2_secure_borders:0 "Secure Borders"
 POL2_education_for_imigrants:0 "Education for Migrants"
 POL2_imigr_the_issue_of_imigration:0 "The Issue of Immigration"
 PPOL2_imigr_the_issue_of_imigration_desc:0 "Over the last few decades, the number of people from countries far away from us immigrating into European nation has been increasing by a very large amount, while other countries in Eureope like Germany or France already have choosen their policy on immigration, we must do the same, choose to either let them in, or keep them out."
 POL2_imigr_close_the_borders:0 "Keep Them Out"
 POL2_imigr_close_the_borders_desc:0 "It is simple, while immigrating and changing places is a normal thing, on the scale that this is happening currently it is a very big danger to us, in order for our country to remain what it is, immigration shall be limited by a lot."
 POL2_imigr_poland_for_poles:0 "Poland for Poles"
 POL2_imigr_poland_for_poles_desc:0 "Many politicians who are pro-imigrations are very politicly active speaking good things about their ideas and really bad things about those of our governmnet, in order to beat a person who speaks too much, we need to be even more active then them. Our propaganda people will ensure that anti-immigration sentiment grows within the people of Poland."
 POL2_imigr_improve_border_security:0 "Improve Border Security"
 POL2_imigr_improve_border_security_desc:0 "In order to ensure that the immigrants will not be able to get to Poland through our borders, the security and extra thing like that must be implemented to protect the Polish borders from the enemies and imigrants that want to get into our country."
 POL2_imigr_bring_dispora_back:0 "Bring the Dispora Back"
 POL2_imigr_bring_dispora_back_desc:0 "Instead of getting imigrants in our country that are from much more foreign and diffrent cultures then the Polish one, the government must focus on making sure that the dispora is encouraged to go back to Poland because of how much benefits and other things we will give them."
 POL2_imigr_stand_against_imigration:0 "Stand Against Immigration"
 POL2_imigr_stand_against_imigration_desc:0 "Immigration at a large scale like it is right now, is simply bad. We have managed to secure our borders and ensure that immigration is as low as it is possible. Many people are criticising us for it, we must prove to them that what we did was fully justified."
 POL2_imigr_let_them_in:0 "Let Them In"
 POL2_imigr_let_them_in_desc:0 "There are many benefits of having imigrants in our nation. Now we desperatly need our population to increase, more hands to work and things of that nature. Having people from abroad come to our nation can solve these problems. We shall take these imigrants for both their and our benefits."
 POL2_imigr_give_them_jobs:0 "Give them Jobs"
 POL2_imigr_give_them_jobs_desc:0 "In order for us to profit from immigration, those who come to our nation from abroad, will have to work and it would also be good if they had a well paying job. Apprenticeship programs will be started to teach those who come in to our nation how to work and have a good paying job and they will be generally encouraged to work."
 POL2_imigr_give_them_education:0 "Give them Education"
 POL2_imigr_give_them_education_desc:0 "A large part of imigrants that came in are simply uneducated not being able to progress in their carriers or have ajob because of their lack in education. Starting to fund their education would be a good move as it would allow us to profit out of their tallents."
 POL2_imigr_encourage_tolerancy:0 "Tolerancy"
 POL2_imigr_encourage_tolerancy_desc:0 "Many people are not accepting of immigrants in Poland, not remembering that Poland during it's golden age of Polish-Lithuanian Commonwealth was a nation that focused on tolerancy and religius freedoms, now we must do just like in the past and be tolerant to each other."
 POL2_imigr_a_safe_place:0 "A Safe Place"
 POL2_imigr_a_safe_place_desc:0 "For the immigrants, with our programs, Poland have became a state to which it is worth and good to go to. Here they will get a good job, education and many other benefits will be given to them in order to make even more of them go to our country instead of others like Germany."
 POL2_eu_investors_idea:0 "European Investors"
 POL2_eu_the_issue_of_eu:0 "The Issue of EU"
 POL2_eu_the_issue_of_eu_desc:0 "Eureopean Union is a very large organisation in which there is a large part of Europe. Now that we are more stable we could join it, in order to profit from less trade bariers, and more investments from other European nations. However there are many mostly righ-wing politicians who say that being in the EU will make us less sovereign. It is time to decide what should we do."
 POL2_eu_preparations_to_join:0 "Prepare to Join"
 POL2_eu_preparations_to_join_desc:0 "We have decided that it would be better for Poland to join the Eureopean Union. We are right now beggining our preparations to become one of the members of the European Union."
 POL2_eu_make_needed_changes:0 "Make Needed Changes"
 POL2_eu_make_needed_changes_desc:0 "European Union, in order for us to be able to join we will have to make some changes."
 POL2_eu_make_some_concessions:0 "Make Some Concessions"
 POL2_eu_make_some_concessions_desc:0 "With the preparations begun in order to join the Union, we will need support of the bigger nations in the eu, so they would allow us to join it. Some concessions and other thing will be made so they would be convinced in letting us join the European Union."
 POL2_eu_the_right_time_to_join:0 "And now we can Join!"
 POL2_eu_the_right_time_to_join_desc:0 "The preparations are now completed, we have support of major nations in the European Union, we are finnaly able to negotiate with with EU on the topic of letting us join it, we shall begin the talking with them about that."
 POL2_eu_attract_eu_investors:0 "Attract European Investors"
 POL2_eu_attract_eu_investors_desc:0 "Now that we have joined the EU, Poland is a place in which you need to pay less for things and workers then in Germany or in most other EU nations and because of that many investors are willing to invest in Poland, expanding our economic growth and making our nation stronger economicly."
 POL2_eu_ties_with_other_members:0 "Strenghten Ties with Other Members"
 POL2_eu_ties_with_other_members_desc:0 "We are new in the Union, and with many nation in it we have not been able to build strong and good relations with them. Now it is the time for our diplomatic ministry to focus on improving ties with other European nations that we were not been able to be vlose with in a long time."
 POL2_eu_expand_european_trade:0 "Encourage Trade"
 PPOL2_eu_expand_european_trade_desc:0 "We could greatly beneit from encouraging trade with other EU nations. Our farmers could export more agricultural goods like crops, our companies would have new markets to export Polish products to. They of course will also be able to export their products to our nation, that's how trade works."
 POL2_eu_fixing_our_roads:0 "Use their Aid to fix our Roads"
 POL2_eu_fixing_our_roads_desc:0 "Our roads are well not the best quality to say at least. Politicians in the Brussels, have offered us aid that would help us in fixing-up our roads. We will of course take it as more modern roads are needed in a modern country and Poland needs more roads more then ever."
 POL2_eu_use_the_budget:0 "Reinvest Money EU gives us"
 POL2_eu_use_the_budget_desc:0 "European Union offers us a very big, big amount of money from the EU budget. That money can be used to a lot diffrent things, but the best way of using them would be to utalise them in investing in the economy, things of that nature shall be done in order to help our economy grow."
 POL2_eu_denaunce_the_eu:0 "Denounce the EU"
 POL2_eu_denaunce_the_eu_desc:0 "EU is really bad. It's corrupt, not that democratic and wants to be too intervened in the affairs of it's members, while there are many mostly economic benefits of joining the Union, there are simply way to many minuses of joining it, and as the organisation itself is bad."
 POL2_eu_anti_eu_propaganda:0 "Anti-EU Propaganda Campaigns"
 POL2_eu_anti_eu_propaganda_desc:0 "This terrible organisation must be weakend by us as much as we possibly can. We shall spread anti-EU propaganda campaigns in the nations of it making them more convinced to the fact that the union is evil and they should leave it and stand against it."
 POL2_eu_Polish_buisness_shall_triumph:0 "Polish Buisness Shall Triumph!"
 POL2_eu_Polish_buisness_shall_triumph_desc:0 "If we would join the European Union then foreign companies would have overrrun the Polish ones with their big money, but now we are able to make sure that in Poland companies run by Polish people are the strongest and biggest ones in Poland."
 POL2_eu_Poland_strong_and_soveregin:0 "Poland, Strong and Sovereign"
 POL2_eu_Poland_strong_and_soveregin_desc:0 "We have managed to secure our independence from the European Union, we are trully free, strong and sovereign now."
 POL2_foreign_companies:0 "Foreign Companies Getting Stronger"
 Poland_Events_News.63.t:0 "Foreign Companies Growing too Strong"
 Poland_Events_News.63.d:0 "While us joining the European Union had many positives for our economy, with more foreign investors coming into our nation, on one hand the economy is growing and on the other foreign influence has increased by a very large amount, and our local companies which pay more taxes here got sadly weaker."
 Poland_Events_News.63.o1:0 "Worrying"
 Poland_Events_News.64.t:0 "Poland Denounces Us!"
 Poland_Events_News.64.d:0 "Poland have decided to don't join thee EU and now they want as many people to leave the EU, they have reached out to our government, in an official letter in which they have proclaimed to stand against Eureopean Union and have called us to do the same as they did."
 Poland_Events_News.64.o1:0 "Just because they don't like the EU, doesn't mean that we will."
 Poland_Events_News.65.t:0 "Poland Affirms NATO Loyality"
 Poland_Events_News.65.d:0 "Poland has joined NATO only a few years ago, many popular politicians like Lepper have promoted Poland not staying with us, but now we can officialy say that they will remain on our side."
 Poland_Events_News.65.o1:0 "Good for them"
 POL2_diplo_jftc_bydgosz_tt:0 "Building of §BJoint Forces Training Center in Bydgoszcz§! will give us the following effects:\nStarting Planning skill level of new army leaders: §G+1§!"
 POL2_nato_bases_idea:0 "NATO Bases"
 POL2_American_Military_advisors:0 "American Military Advisers"
 Poland_Events_News.66.t:0 "Poland's Air Mission"
 Poland_Events_News.66.d:0 "Baltic nations like us, sadly don't have a big and strong air force and we need a way of protection against the Russians which are very close to us. Poland have decided to aid us in protecting us against them, by sending us air mission that will help us in our struggle."
 Poland_Events_News.66.o1:0 "Thanks!"
 POL2_diplo_missions_to_Romania_tt:0 "If Romania is in NATO, we shall send a military mission to them."
 POL2_diplo_missions_to_the_baltics_tt:0 "If any of the Baltic nations is in NATO, we shall send a military mission to them."
 POL2_Polish_aid_in_defences:0 "Aid in Defences"
 Poland_Events_News.67.t:0 "Polish Defence Help"
 Poland_Events_News.67.d:0 "In order for us to bolster the defences in our nation, Poland have sent us aid."
 Poland_Events_News.67.o1:0 "Nice"
 POL2_new_model_army:0 "Armia Nowego Wzoru"
 POL2_annual_army_excercies_tt:0 "Annual Army Exercices will happen §Yevery year§!"
 Poland_Events_News.68.t:0 "Annual Army Exercices"
 Poland_Events_News.68.d:0 "Together with the armed forces of other NATO nations, we have held military exercies in which we have trained our army, air force, navy togheter, making them more expirianced and as such being able to fight better."
 Poland_Events_News.68.o1:0 "Good"
 POL2_diplo_keep_the_doctrine:0 "Giedroyc is dead, but his Doctrine shall Live"
 POL2_diplo_keep_the_doctrine_desc:0 "Giedroyc have created a diplomatic doctrine which even after many years of it being in use still works well. It saying that we should stay in our current borders have helped us in not getting in conflict, it saying that we should stay away from Russia and instead work with the west have helped ensure that we don't become the next Belarus and instead we are a modern state. Clearly the doctrine must be countinued."
 POL2_diplo_affirm_nato_loyality:0 "Affirm Loyality to NATO"
 POL2_diplo_affirm_nato_loyality_desc:0 "NATO and USA have been good and faithful allies with Poland (we hadn't had those in a while). They want us to be strong as we are a state near the tytan that is Russia. When we get stronger Russia gets weaker. We will have to strenghten our alliance with NATO to stay protected against Russia."
 POL2_diplo_strenghten_american_ties:0 "Strenghten American Ties"
 POL2_diplo_strenghten_american_ties_desc:0 "America have been a good allie of our nation. From when we have joined NATO their support for us have increased by a lot. The importance of the United States of America in the modern world and in our alliance simply cannot be ignored. Our relations with them need to be improved."
 POL2_diplo_good_defence_spendings:0 "Good Defence Spendings"
 POL2_diplo_good_defence_spendings_desc:0 "NATO makes it memebers have high spendings on the defence of the nations, at least 2% procent. While many nations like Germany don't do that, we must show ourselves as better then them, the defence budget will be increased so we can protect our nation better."
 POL2_diplo_American_army_development_aid:0 "American Army Development Aid"
 POL2_diplo_American_army_development_aid_desc:0 "America, our major allie, wants us to have a strong army that would be able to hold the Russians, as Russia is one of the biggest enemies of the United States. As the Americans have strenght of our army as one of their intrest if we would ask for their support, they would definatly help us develop ou army."
 POL2_diplo_joint_army_traning:0 "Joint Army Tranings"
 POL2_diplo_joint_army_traning_desc:0 "We and other countries in NATO could really benefit from having joint army tranings. We could all train with each other, improve our tactics and increase the quality of our armed forces while in the same time improving our ties with other countries as we are all traning with each other."
 POL2_diplo_jftc_bydgosz:0 "JFTC Bydgoszcz"
 POL2_diplo_jftc_bydgosz_desc:0 "The generals and army teachers in NATO, most importantly from the United States of America, could teach train our generals and soldiers how to fight in better ways and teach us new and better tactics, as such Joint Forces Training Center in Bydgoszcz shall be established in order to have better trained units."
 POL2_diplo_build_nato_bases:0 "Build NATO Bases"
 POL2_diplo_build_nato_bases_desc:0 "In order for NATO forces to be able to be in our nation they need to have their own bases built. As we have only joined NATO a few years ago we still have only a few bases for them. To increase number of NATO troops, more bases shall be built."
 POL2_diplo_our_commitment_to_nato:0 "Our Input"
 POL2_diplo_our_commitment_to_nato_desc:0 "We must not only take from NATO, use their protections for our own gain, but we must also give to the faction. We shall do what we can in order to help fellow countries in NATO, send military missions, and our military traning personel, things of that kind will be done so the alliance will be strenghten."
 POL2_diplo_missions_to_the_baltics:0 "Missions to the Baltic States"
 POL2_diplo_missions_to_the_baltics_desc:0 "The Baltic states are near Russia. A large part of them also have a high Russian population, all those things make them a possible targets for Russian agression. We shall help them by making a small part of our air force protect their skies."
 POL2_diplo_missions_to_Romania:0 "Aid to Romania"
 POL2_diplo_missions_to_Romania_desc:0 "Romania is a nation that doesn't really have a great army. They also need our aid in improving the defences and generally the army of their nation. We shall send them our so they are able to protect their nation from outside threaths more effectivly. "
 POL2_diplo_improve_ties_with_other_members:0 "Improve Relations with Other Members"
 POL2_diplo_improve_ties_with_other_members_desc:0 "" #no idea what to put here lol
 POL2_diplo_the_two_eagles:0 "The Two Eagles"
 POL2_diplo_the_two_eagles_desc:0 "Poland pretty much alway had good relations with Americans, now that we have joined NATO, our relations have improved even more. Now would be time to use our good relations with the American in a good way. Our alliance will be strenghtened and both the Polish and Americans eagles shall fly togheter."
 POL2_diplo_invite_american_advisers:0 "Invite American Military Advisers"
 POL2_diplo_invite_american_advisers_desc:0 "To make our army trained better, we need foreign advisers as they are more expirianced then ours by a lot. American military personel is a good one to be invited as they will definatly accept it and send some expirianced and well trained men to us, so they can train us."
 POL2_diplo_let_the_americans_teach_us:0 "Lessons from the Americans"
 POL2_diplo_let_the_americans_teach_us_desc:0 "Now with arrival of military advisers from the United States of America, now can learn from them their tactics, strategies and other important things that our American allies can teach us. "
 POL2_diplo_import_american_equipment:0 "Import their Equipment"
 POL2_diplo_import_american_equipment_desc:0 "We have the money to buy the equipment and our friends in the USA have a lot of military equipment that they can sell us, of course it will cost us a lot of money, but having good quality military equipment is worth the money."
 POL2_diplo_new_modeL_army:0 "New Model Army"
 POL2_diplo_new_modeL_army_desc:0 "Jacek Bartosiak has a plan to reform our armed forces so they would be able to protect us against the agression of the Russian superpower. His plan of reforms should be implemented so we can be protected against Russia."
 POL2_diplo_American_technology:0 "American Technology"
 POL2_diplo_American_technology_desc:0 "For our army to be able to stand against Russia, it must be modern. And to make it modern we would need to have modern designes. Americans, have much more modern technology then we have, technology from them will be bought so our army can further modernised."
 POL2_diplo_increase_numbers_of_joint_tranings:0 "Annual Traning Exercices"
 POL2_diplo_increase_numbers_of_joint_tranings_desc:0 "To make our army more expirianced and proffesional, it needs to be well trained. We have already begun doing training operations with other nations of NATO, but now they could be expanded and it could be ensured that they happen regularly."
 POL2_diplo_Belarus_stands_no_chance:0 "Belarus Stands No Chance in Fighting Us"
 POL2_diplo_Belarus_stands_no_chance_desc:0 "Belarus is nothing more but mere Russian puppet, if Russia will attack, they will do so as well. Russia is not the only country that our army must fight against, but also Belarus. Preparations to fight against them will be started."
 POL2_diplo_murem_za_polskim_mundurem:0 "Murem za Polskim Mundurem"
 POL2_diplo_murem_za_polskim_mundurem_desc:0 "If the people will lose faith in the army, our army will fall, the people of Poland need to have faith in our army, they need to support it with their hearts and minds. By propaganda campaigns it will be ensured that our people will support our army."
 POL2_diplo_Ready_to_fight:0 "Poland, First to Fight"
 POL2_diplo_Ready_to_fight_desc:0 "In fight against the Russians, Poland will sadly be one of the major places where battles will happen. We must be ready for this fight no matter, while we might suffer, our men will die, it is still much more better then being under Russian occupation!"
 POL2_diplo_modify_the_doctrine:0 "Make Some Changes"
 POL2_diplo_modify_the_doctrine_desc:0 "The Giedroyc doctrine will have proven itself effective, clearly our current political position isn't as good as it could, we could be strong, we could the leaders of our region, now it is the time for Poland to realise it's destiny, while remembering the fact that Russia is our main enemy."
 Poland_Events_News.69.t:0 "Poland Distances from NATO!"
 Poland_Events_News.69.d:0 "In a controversial and bad for us move, Poland have decided to begin distancing itself from our faction, ebven though they have were loyal memebers now things have changed. They have decided to go their own path, but at least we can hope that we can still remain with them in relativly good relations."
 Poland_Events_News.69.o1:0 "We hope."
 Poland_Events_News.70.t:0 "Question of NATO Cooperation"
 Poland_Events_News.70.d:0 "While we may have decided to go our own path, this does not mean that we have to entierly end our cooperation with NATO and United States. We could do that in order to make us more sovereign, but many are suggesting that it would be a bad choice to simply end all our good relations just like that."
 Poland_Events_News.70.o1:0 "NATO could still have some uses..."
 Poland_Events_News.70.o2:0 "NATO must be fully abandoned"
 POL2_poland_first_diplomacy:0 "Poland First Diplomacy"
 POL2_Trojmorze:0 "Trójmorze"
 POL2_poland_first_diplomacy_3:0 "The Dreams of Trójmorze"
 POL2_the_future_of_trojmorze_cat:0 "The Future of Trójmorze"
 POL2_the_future_of_trojmorze_cat_desc:0 "Poland have managed to create it's own faction that now stands between both §BNATO§! and §GCSTO§!. The faction expands and get stronger rapidly. However there is still a lot of time before it can even challange larger military alliances near it.\n§3PDiplomatic Relevance of Trójmorze§!: [POLGETROJMORZERELEVANCY]"
 POL2_TRO_relevancy_var_fantastic_tt:0 "§GFantastic§!"
 POL2_TRO_relevancy_var_very_strong_tt:0 "§GVery Large§!"
 POL2_TRO_relevancy_var_strong_tt:0 "§GLarge§!"
 POL2_TRO_relevancy_var_mildly_strong_tt:0 "§YMedium§!"
 POL2_TRO_relevancy_var_okay_tt:0 "§RSmall§!"
 POL2_TRO_relevancy_var_weak_tt:0 "§RVery Small§!"
 POL2_invite_country_to_trojmorze:0 "Invite [From.GetFlag][From.GetName] to Trójmorze"
 Poland_Events_News.71.t:0 "Invitation to Trójmorze"
 Poland_Events_News.71.d:0 "Poland have started their own diplomatic alliance only recently, but it have begun to get stronger and expand fast in a very short time, now they want to expand their alliance further by inviting us to it, the question is, should we join it?"
 Poland_Events_News.71.o1:0 "Sure we can be allies"
 Poland_Events_News.71.o2:0 "No."
 POL2_diplo_integrate_v4_tt:0 "By completing this focus we will unlock §Ydecisions§! allowing us to invite the following factions to Trójmorze:\n[CZE.GetFlag][CZE.GetName]\n[SLO.GetFlag][SLO.GetName]\n[HUN.GetFlag][HUN.GetName]"
 Poland_Events_News.72.t:0 "Polish Investors"
 Poland_Events_News.72.d:0 "The Czech Republic always had a goof and strong industry, now that we have expanded our cooperation with Poland, they have decided to aid us in developing and strenghten our industry. They have supported us, making our industry even stronger."
 Poland_Events_News.72.o1:0 "This will be really good for our economy."
 Poland_Events_News.73.t:0 "Polish military tranings"
 Poland_Events_News.73.d:0 "The Slovakian army is weak one, as we are right now trying to build-up the strenght of the Slovakian army, Poland have decided to help us in that, by helping us in traning our army."
 Poland_Events_News.73.o1:0 "Nice of them"
 POL2_increase_relevancy_tt:0 "This will Increase §CRelevancy of our faction§!"
 POL2_working_with_other_trojmorze_economies:0 "Working with Other Trójmorze Economies"
 Poland_Events_News.74.t:0 "Working with Others"
 Poland_Events_News.74.d:0 "Together with other members of Trójmorze we have decided to work togheter on our economies in a united way, trade between the mations of Trójmorze shall be liberalised and other things shall be done in order for all our economies to grow!"
 Poland_Events_News.74.o1:0 "Together, our economies will grow!"
 Trojmorze_grup_name:0 "Trójmorze Research Group"
 Trojmorze_grup_desc:0 "Together with Other countries of Trójmorze we are working on researching new technologies."
 POL2_diplo_aid_smaller_members_tt:0 "Every country in our faction with less then 20 total factories, will have a §Y1 new civilian factory build§! in their nations."
 Poland_Events_News.75.d:0 "Our economy have been getting bigger and bigger, with us joining Trójmorze, we have expanded our trade with countries that we are now trading a lot. It seems that our economy is going to benefit even more of this alliance."
 Poland_Events_News.75.t:0 "Maximising Economic Growth"
 Poland_Events_News.75.o1:0 "Nice"
 Poland_Events_News.76.t:0 "Poland wants us to increase military spendings"
 Poland_Events_News.76.d:0 "One thing is clear, war is coming, and we must be completly prepared for it. Poland have proposed that all members of Trójmorze shall increase their spendings on our army to make sure we are able to fight off any invaders."
 Poland_Events_News.76.o1:0 "To protect our nation, the defence budget must be increased"
 Poland_Events_News.76.o2:0 "We have more important issues"
 POL2_joint_border_protections:0 "Joint Border Protections"
 Poland_Events_News.77.t:0 "Joint Border Protections"
 Poland_Events_News.77.d:0 "In order to ensure that the borders of our faction, stay protected, we and other members of the faction, have started programs, which boost our border protection."
 POL2_diplo_joint_officer_traning_tt:0 "Completing this foucs will grant us the gollowing bonuses:\nStarting Planning skill level of new army leaders: §G+1§!"
 Poland_Events_News.78.t:0 "Military Officer Tranings"
 Poland_Events_News.78.d:0 "To make sure that our armies have well trained officers, together with other countries of our faction, we have decided to start traning together our important people in our armies."
 POL2_diplo_membership_to_austria_tt:0 "By completing this focus we will unlock §Ydecisions§! allowing us to invite the following factions to Trójmorze:\n[AUS.GetFlag][AUS.GetName]"
 POL2_diplo_allies_in_the_baltics_tt:0 "By completing this focus we will unlock §Ydecisions§! allowing us to invite the following factions to Trójmorze:\n[LIT.GetFlag][LIT.GetName]\n[LAT.GetFlag][LAT.GetName]\n[EST.GetFlag][EST.GetName]"
 POL2_diplo_invest_into_baltic_economies_tt:0 "Each Baltic country that is in our faction, will get one extra factory"
 POL2_diplo_begin_the_balkan_expansions_tt:0 "By completing this focus we will unlock §Ydecisions§! allowing us to invite the following factions to Trójmorze:\n[ROM.GetFlag][ROM.GetName]\n[BUL.GetFlag][BUL.GetName]"
 POL2_diplo_develop_black_sea_ports_tt:0 "Romania and Bulgaria, if are in our faction, will have one more dockyard built in them."
 POL2_diplo_expansion_in_balkans_tt:0 "By completing this focus we will unlock §Ydecisions§! allowing us to invite the following factions to Trójmorze:\n[GRE.GetFlag][GRE.GetName]\n[SLV.GetFlag][SLV.GetName]\n[CRO.GetFlag][CRO.GetName]\n[SER.GetFlag][SER.GetName]\n[BOS.GetFlag][BOS.GetName]\n[MAC.GetFlag][MAC.GetName]\n[KOS.GetFlag][KOS.GetName]\n[MNT.GetFlag][MNT.GetName]"
 POL2_anti_russian_sentiments_idea:0 "Anti-Russian Sentiments"
 Poland_Events_News.79.t:0 "Russia, the greatest enemy"
 Poland_Events_News.79.d:0 "America, China, are not as dangerous to our faction and as Russia. They are powerful, and want to retake their former territories and expand their sphere of influence, one thing is clear, we must be ready for a possible fight with them."
 Poland_Events_News.79.o1:0 "They are our enemy"
 Poland_Events_News.78.o1:0 "Cool"
 POL2_diplo_safe_ukraine_tt:0 "By completing this focus we will unlock §Ydecisions§! allowing us to invite the following factions to Trójmorze:\n[UKR.GetFlag][UKR.GetName]"
 POL2_diplo_convince_belarus_tt:0 "By completing this focus we will unlock §Ydecisions§! allowing us to invite the following factions to Trójmorze:\n[BLR.GetFlag][BLR.GetName]"
 POL2_diplo_distance_from_nato:0 "Distance from NATO"
 POL2_diplo_distance_from_nato_desc:0 "While, NATO is doing it's job well in protecting us from the Russian Imperialism. However it has one very big disadvantage that is not letting us build-up our influence enough. Clearly, it would be better for us to leave NATO, then stay in it, and this is what we will slowly do."
 POL2_diplo_poland_first_diplomacy:0 "Poland First Diplomacy"
 POL2_diplo_poland_first_diplomacy_desc:0 "In our diplomatic actions, while we must focus on other countries then our, we must not forget that the intrest of our nation should be our first priority. While promoting this idea of diplomacy might make some other nations more annoyed at us, it is better for us and our nation."
 POL2_diplo_making_ourselves_known:0 "Making Ourselves Known"
 POL2_diplo_making_ourselves_known_desc:0 "To start increasing our influence, we will need to ensure that know about Poland and it's goals for the future, which while controversial to many, we might be able to convince a large part of non-polish people that our current change in diplomacy is better for our nation, and must be done."
 POL2_diplo_support_the_v4:0 "Strenghten the Visegrád Group"
 POL2_diplo_support_the_v4_desc:0 "The Visegrád Group, has been our way of increasing our relations and working with other nations in our area for the goal that is making all of us stronger. Yet the current level of cooperation between us is not enough, as such while we later plan to expand it further, for now we shall do it only in a limited way, and later it will be expanded even more."
 POL2_diplo_masters_of_our_destiny:0 "Diplomatic Aweakening"
 POL2_diplo_masters_of_our_destiny_desc:0 "Now we are finnaly ready to aweaken our nation, from not having a strong diplomacy, it is time for us to have a strong diplomacy that we can use for our advantage and no longer be used by any other nations! The Polish diplomacy will finnaly we awakened."
 POL2_diplo_realise_the_marshals_dreams:0 "Realise the Marshal's Dreams..."
 POL2_diplo_realise_the_marshals_dreams_desc:0 "The Marshal Józef Piłsudski until his death in 1935 was a very influencial figure in Polish politics. He had a dream of froming the Międzymorze, which we currently want to do in order to turn Poland into a much stronger country. After so many years his dreams will finnaly be realised."
 POL2_diplo_but_make_it_bigger:0 "...But Make it Bigger!"
 POL2_diplo_but_make_it_bigger_desc:0 "Józef Piłsudski had a dream of Międzymorze which might have been a big faction, but the plan for it as not as big as our ambitions want it to be. Our plans will be expanded, we need to go big if we want to actually achive something great. The idea shall be expanded and transformed into Trójmorze."
 POL2_diplo_integrate_v4:0 "Integrate the Visegrád Group"
 POL2_diplo_integrate_v4_desc:0 "Now we have left NATO and established our own alliance, but there is still one very big problem, there is not one in it yet expect for us. It is time for us to get more members to it, we will start by inviting other countries that are part of the Visegrád Group to join us in Trójmorze."
 POL2_diplo_work_with_czeh_industries:0 "Work with Czech Industries"
 POL2_diplo_work_with_czeh_industries_desc:0 "The Czech Republic have build a very strong and powerful industry for themselves. Their industrial power could be increased and used to make us stronger. There shall be very large investments made into supporting thr growth of the Czech industry. This will certainly benefit both of our countries."
 POL2_diplo_polak_wegier_dwa_bratanki:0 "Polak Węgier Dwa Bratanki"
 POL2_diplo_polak_wegier_dwa_bratanki_desc:0 "Together with Hungary we have bee really good friends. Now that we are closer with each other then possibly ever in history it is the time to focus on making sure that our relations with them are really good with them so the alliance of both of our nation is able to grow more united and stronger."
 POL2_diplo_train_with_the_slovakian_army:0 "Train the Slovak Army"
 POL2_diplo_train_with_the_slovakian_army_desc:0 "We now have close ties with the Slovak nation, and they are in our military alliance. If we want our alliance to be strong, Slovakia which sadly do not have a large enough army needs their army to be upgraded and improved. As a good friend of theirs we will do everything in our power to ensure that their military is able to protect their nation."
 POL2_diplo_expanding_further:0 "Expanding our Sphere"
 POL2_diplo_expanding_further_desc:0 "We have managed to expand our faction, by getting a few new memebers to it and improving our relations with them by making sure that they will stay loyal to our faction. Now it is the time to begin expanding our faction even more. The Baltics, the Balkans, soon they will be aligned to us and good Trójmorze memebers."
 POL2_diplo_allies_in_the_baltics:0 "Alliance with the Baltic States"
 POL2_diplo_allies_in_the_baltics_desc:0 "The Baltic States have a very large problem, this problem is also our problem and that is Russian imperialism, Russian government wants to expand their nation as much as it is possible and the Baltic States could become one of their targets. They must be protected by us, we will protect them from potential Russian agression."
 POL2_diplo_invest_into_baltic_economies:0 "Support their Economies"
 POL2_diplo_invest_into_baltic_economies_desc:0 "Baltic nations, have expirianced a sort of large economic growth right now. This growth could be expanded, by making big investments in the Baltic States, they will be able to grow further and because of that they will be able to spend more money on protecting their nations from the Russian bear."
 POL2_diplo_stand_for_polish_lithuanians:0 "Stand for Polish Lithuanians"
 POL2_diplo_stand_for_polish_lithuanians_desc:0 "The Lithuanian government have been pretty bad to people with Polish descendants in Lithuania, while it is not as bad as it used to be, it is still an issue. We must ensure that our people in Lithuania have much better treatment that they have currently and have their rights expanded."
 POL2_diplo_the_baltic_countries_under_polish_shield:0 "Baltics states Under Polish Shield"
 POL2_diplo_the_baltic_countries_under_polish_shield_desc:0 "Now we have made the Baltic states stronger and protected by us, it is the time that we expand our protection over them and made sure that they have a chance of standing against their and ours enemies, The Polish shield shall protect the Baltic states from the Russian sword."
 POL2_diplo_membership_to_austria:0 "Membership for Austria"
 POL2_diplo_membership_to_austria_desc:0 "Austria had a long history of friendship and being enemies with our country, we cannot deny the fact that they could be a good strategic allie of our country and our faction. Inviting them to it would be a really move for us, it is important that we invite Austria to Trójmorze as fast as possible."
 POL2_diplo_begin_the_balkan_expansions:0 "Begin the Balkan Expansion"
 POL2_diplo_begin_the_balkan_expansions_desc:0 "Balkans are a really big area, most of countries in there are in no factions and instead are still on their own and mostly weak, recovering from their crisies. It is important that we invite them to Trójmorze while nobody else tries to, we will start with Romania and Bulgaria. They will be invited to our faction."
 POL2_diplo_encourage_romanian_oil_excavition:0 "Encourage Romanian Oil Excativition"
 POL2_diplo_encourage_romanian_oil_excavition_desc:0 "To make Romania a stronger nation, we must make sure that we buy their products so their economy grows, Romania has a lot of oil, if we would make so we would buy more oil from then rather then some other nations, their economy will grow and they will get even more stronger, making our faction stronger with them. "
 POL2_diplo_develop_black_sea_ports:0 "Develop the Black Sea Ports"
 POL2_diplo_develop_black_sea_ports_desc:0 "If we would go to a war with Russia, there would be a big naval war in the Black Sea region. Sadly neither Romania or our Bulgarian allies do not have a strong navy that could protect them from the Russians. We will make large investments into their ports so they are able to produce more ships so they can fight against Russia in the Black Sea."
 POL2_diplo_expansion_in_balkans:0 "Going Further into Balkans"
 POL2_diplo_expansion_in_balkans_desc:0 "Now that we have begun to get more allies in the Balkan region, it is time for our alliance to be expanded in this particular area. Countries like Serbia, Greece, Macedonia will be invited to Międzymorze so we can expand and make sure that the Russians have no chance in expanding their influence in the Balkans as it will be under our sphere our influence."
 POL2_diplo_emphesis_on_unity:0 "Emphesis on Unity"
 POL2_diplo_emphesis_on_unity_desc:0 "We have managed to make our alliance and country great. We have most of Balkans, Baltic states and some other nations in our very big and powerful alliance. Perhaps now it is time to focus on developing on it and on other issues that is has and most importantly put a very large focus on the unity of Trójmorze."
 POL2_diplo_ensure_good_relations_with_nato:0 "Ensure Good Relations with NATO"
 POL2_diplo_ensure_good_relations_with_nato_desc:0 "While we are no longer in NATO, well nobody in our alliance is, NATO is still very important to us, because we have one very big and powerful enemy that is danger to both of us, Russia, good relations and tensions with them being as low as possible will be ensured."
 POL2_diplo_prepare_for_fight_with_russian_bear:0 "Prepare to Fight the Bear"
 POL2_diplo_prepare_for_fight_with_russian_bear_desc:0 "Russia is scary, they want to expand as much as possible and become stronger and stronger, they are the biggest nation to exist, but we, we do not fear them, together we are strong and ready to fight them until our either victory for us or our total anihilation, doesn't matter we will fight against them."
 POL2_diplo_safe_ukraine:0 "Save Ukraine from the Russian Sphere"
 POL2_diplo_safe_ukraine_desc:0 "Fro too long Ukraine has been under Russian influence, some people in this country are even calling for them to fully integrated to Russia, this, we must put an end to this, invitation will be sent to Ukraine to join our alliance and focus on ours and theirs enemy that is the Russian bear."
 POL2_diplo_they_are_our_enemies_too:0 "They are our enemies too"
 POL2_diplo_they_are_our_enemies_too_desc:0 "Belarus is sadly nothing more but a mere Russian puppet. We must treat them as our enemy like they unfortunately are, preparations will be made so we and other countries of Trójmorze are ready to not only fight against the Russians but also their Belarussian puppet."
 POL2_diplo_convince_belarus:0 "Get them on our Side"
 POL2_diplo_convince_belarus_desc:0 "Belarus doesn't have to be a Russian puppet, they still can be saved from the Russian Bear's grip. We can do everything in our power to make sure that they leave the Russian sphere and instead of making enemies with them we will make friends with them."
 POL2_diplo_the_economies_of_trojmorze:0 "The Economies of Trójmorze"
 POL2_diplo_the_economies_of_trojmorze_desc:0 "Trójmorze's economies are not as strong as those of for example France, Germany or the Nordic countries, if we want to be relevant our countries need to have better and improved economies, we will start programs of together improving our economies."
 POL2_diplo_research_collaboration:0 "Research Collaboration"
 POL2_diplo_research_collaboration_desc:0 "Almost all our nations in Trójmorze have outdated technologies, if we want to become strong, we need to modernise our countries. We will start funding joint research projects so our nations can become as modern as possible."
 POL2_diplo_aid_smaller_members:0 "Aid Smaller Members"
 POL2_diplo_aid_smaller_members_desc:0 "Our faction has many nations which are very small and weak. In order for us to bevome bigger and stronger, we will need to invest and support the smaller memebers, so they are able to grow and become a lot stronger."
 POL2_diplo_countinue_trade_liberalisation:0 "Liberalise Trade Policies"
 POL2_diplo_countinue_trade_liberalisation_desc:0 "Our nations, in order to make each other stronger, we will need to increase trade with each other and make sure that we trade with our enemies as much as it possible as it makes them stronger. Trade laws between our nation will liberalised to make sure that trading with each other is as simple as it is possible."
 POL2_diplo_joint_development_projects:0 "Joint Development Projects"
 POL2_diplo_joint_development_projects_desc:0 "By making new development projects, in all of our nation, we can all greatly benefit, while of course it will cost a lot of money, it has a lot of good uses for all nations and as such is profitable so it will be done."
 POL2_diplo_united_our_economies_will_grow_more:0 "United, our Economies will Grow!"
 POL2_diplo_united_our_economies_will_grow_more_desc:0 "The truth is that as history had shown to us, you cannot achive anything if you are all alone. Systems like Austarky have all been failures, what we did, working together to make all of us stronger, is now paying off for all countries in our alliance, united are our economies are growing faster then anybody could have expected it! "
 POL2_diplo_the_armies_of_trojmorze:0 "The Armies of Trójmorze"
 POL2_diplo_the_armies_of_trojmorze_desc:0 "The main goal of Trójmorze is to defend it's memebers from the Russian imperialism. Yet currently we wouldn't stand a chance at fighing Russia, clearly our militaries are not strong enough, together we must work on collectivly improving them so we are able to indeed protect ourselves."
 POL2_diplo_unified_army_rd:0 "Joint Army R&D"
 POL2_diplo_unified_army_rd_desc:0 "Most of equipment that our armies use are very sadly weak and outdated, to make more improved rifles, tanks and other equipment will need to be improved and their equipment modernised, we shall spend our money on making improved equipment for all of us."
 POL2_diplo_joint_officer_traning:0 "United Officer Tranings"
 POL2_diplo_joint_officer_traning_desc:0 "We not only need modern equipment but also a thing that is really needed is well trained military personel, which is something that most of us unfortunately lack. By starting army officer tranings with one another we can make sure that they know how to fight well and manage their troops."
 POL2_diplo_encourage_large_army_spendings:0 "Encourage Larger Army Spendings"
 POL2_diplo_encourage_large_army_spendings_desc:0 "To make us be able to defend the nations of Trójmorze, we need to together agree on one very important thing and that thing is having large army spendings as the ones that most of the ones that countries in our alliance aren't as good as they could be and will not be able to protect our nation."
 POL2_diplo_border_protection_programs:0 "We will all have Safe Borders!"
 POL2_diplo_border_protection_programs_desc:0 "The borders of Trójmorze will need to be secured for us to be able to have good defensive against the enemies of our faction and countries in it."
 POL2_diplo_marching_as_one:0 "Marching as One"
 POL2_diplo_marching_as_one_desc:0 "We have all managed to modernise and improve the armies of nation, it is important that we countinue the policies of improving our militaries and making our troops fight together more, as out enemies are also doing the same and are preparing for possible future conflics."
 POL2_diplo_the_future_of_our_nato_relations:0 "The Future of NATO Relations"
 POL2_diplo_the_future_of_our_nato_relations_desc:0 ""
 Poland_Events_News.80.t:0 "Belarus, our enemy as well"
 Poland_Events_News.80.d:0 "Belarus is nothing more but a mere Russian puppet. They are the enemies of our faction, and if we were to have a war with Russia, we would have one with them as well."
 Poland_Events_News.80.o1:0 "Międzymorze shall deafeat it's enemies"
 POL2_diplo_remove_the_doctrine:0 "Remove the Doctrine"
 POL2_diplo_remove_the_doctrine_desc:0 "The diplomatic doctrine that was created by Giedroyc seems to longer be as useful as it used to be. The West instead of protecting us have abused us by controlling our industry and destroying Polish culture, they are clearly even worse then Russia and while Russia is not good too they are still better then the west."
 Poland_Events_News.81.t:0 "A Visit to Moscow"
 Poland_Events_News.81.d:0 "As we have decied to rebuild good relations with Russia, today our minister of diplomacy have made an offical visit to Russia, there he met with the Russian president, they have drank some good old Russian tea and disscused terms of our relations being improved and maybe later us joinining the CSTO."
 Poland_Events_News.81.o1:0 "It kinda sad, that it was not Vodka"
 Poland_Events_News.82.t:0 "Poland spreads Anti-Western Propaganda"
 Poland_Events_News.82.d:0 "Poland has unfortunatly decded to leave NATO and now focuses on being friends with Russia. In order to weaken our morals they have begun to speread pro-Russian propaganda."
 Poland_Events_News.82.o1:0 "Not very nice of them"
 Poland_Events_News.83.t:0 "Poland wants to join CSTO!"
 Poland_Events_News.83.d:0 "We and Poland have improved ties with one another by a lot. Made our relations great again. Now they want to go one step more in improving our relations and that is joining our faction."
 Poland_Events_News.83.o1:0 "Sure they can join"
 Poland_Events_News.83.o2:0 "Net!"
 POL2_diplo_bear_and_eagle_go_hunting:0 "The Russian Bear and Polish Eeagle go Hunting..."
 POL2_diplo_bear_and_eagle_go_hunting_desc:0 "The main reason why we have joined in on an alliance with Russia is because we want to expand the borders. Russia also wants to do that, we have the same goal, we shall both prepare to expand our territories in a way that we will both be satisfied."
 POL2_diplo_and_we_will_return_with_a_pray:0 "...And We Will Return With a Pray"
 POL2_diplo_and_we_will_return_with_a_pray_desc:0 "Both us and Russia must be succeful in expanding our territories, we will make sure of that, those countries that have territories that we want both want to make our own, will know that they have to fear both us and our allies in Moscow."
 POL2_diplo_memories_of_the_2rp_borders:0 "Memories of the 2RP Borders"
 POL2_diplo_memories_of_the_2rp_borders_desc:0 "As we are currently planning our territorial expansions, it is best that we look into our old borders, the best borders that we can look back to are the ones that we held during the time between world war 1 and world war 2"
 POL2_very_high_russian_influence:0 "Very High Russian Influence"
 POL2_high_russian_influence:0 "High Russian Influence"
 POL2_average_russian_influence:0 "Average Russian Influence"
 POL2_low_russian_influence:0 "Low Russian Influence"
 POL2_very_low_russian_influence:0 "Very Low Russian Influence"
 POL2_increase_russian_influence_tt:0 "This will §Rincrease§! §YRussian Influence§!"
 POL2_lower_russian_influence_tt:0 "This will §Glower§! §YRussian Influence§!"
 #Poland_Events_News.83.t:0 "Growing Russian Influence"
 #Poland_Events_News.83.d:0 "As we have decided to align ourselves with Russians their influence in our nation have risen by a very large amount. They now have way too much power and if we want to remain independent we will have to limit their influence."
 POL2_russian_influence_cat:0 "Russian Influence"
 POL2_russian_influence_cat_desc:0 "We are now aligned with the country of Russia. With it Russia have begun to get more and more influence. If we want for Poland to remain as an independent state with as low influence as possible, however making deals with Russia could have it's benefits..."
 POL2_decrease_russian_influence_dec:0 "Distance a Bit from Russia"
 POL2_there_will_be_prey:0 "There will be Pray"
 POL2_not_doing_another_russia_decisions:0 "Doing another decision about Russian influence"
 POL2_work_with_russian_oligarchs_dec:0 "Work with Russian Oligarchs"
 Poland_Events_News.84.o1:0 "The power of the Oligarchs musn't be too large"
 Poland_Events_News.84.o2:0 "Perhaps a few concessions could be made..."
 Poland_Events_News.84.d:0 "We have choosen to invite rhe Russian oligarchs into Poland, but now the truth about them being corrupt, bad and too strong has come to the general public, they now heavily oppose the oligarchs being in our nation, clearly we must do something about this issue."
 Poland_Events_News.84.t:0 "The Issue of Oligarchs"
 POL2_unlock_decision_to_buy_equipment_from_russia:0 "Unlocks decision to §YBuy Equipment from Russia§!"
 Poland_Events_News.85.t:0 "Poland's Propsal"
 Poland_Events_News.85.d:0 "Poland have made a propasl to our nation a very important one in fact. They have created a plan of distributing both Ukraine and Belarus between one another so Poland's borders can be just like they were during the interwar period and our territories can expand by a lot."
 Poland_Events_News.85.o1:0 "We'll see"
 Poland_Events_News.86.t:0 "We Must Prepare"
 Poland_Events_News.86.d:0 "As Poland have joined an alliance with Russia, both of them have started to get more agressive and it seems that they finnaly have went far enough to preapre an attack on us, it seems like war may come to us soon, we clearly must be ready for it."
 Poland_Events_News.86.o1:0 "We must stand"
 POL2_expansions_of_ukranian_farms_2:0 "Profits from Ukrainian Farms"
 POL2_our_armies_will_march_idea:0 "Our Armies Will March"
 Poland_Events_News.87.t:0 "Polish-Russian Partition"
 Poland_Events_News.87.d:0 "Both Russian and Polish influence have risen in our nation by a very large amount over the last few years. Now they demand that our nation gets partitioned by both of them. We must do something about this fast."
 Poland_Events_News.87.o1:0 "We don't stand a chance..."
 Poland_Events_News.87.o2:0 "We Must Stand Against This!"
 Poland_Events_News.88.t:0 "Partition of Ukraine"
 Poland_Events_News.88.d:0 "Both Russia and Poland have demanded that our nation gets split between both of those countries, we must react to this fast and give our response to their vile demands."
 Poland_Events_News.88.o1:0 "We don't stand a chance..."
 Poland_Events_News.88.o2:0 "We Must Stand Against This!"
 POL2_diplo_leave_nato:0 "Leave NATO"
 POL2_diplo_leave_nato_desc:0 "Now that we have decided what shall be the future of our diplomacy, we will have to take the next step. Many view us leaving NATO as stupid and way too risky, yet we must not listen to them, we shall leave this organisation so we can closser to our Russian friends which aren't in this."
 POL2_diplo_pay_moscow_a_visit:0 "Pay Moscow A Visit"
 POL2_diplo_pay_moscow_a_visit_desc:0 "We are soon hoping about to join the alliance with the Russian Federation, yet there is a very big problem for that, our relations, still aren't that good. In order to make better relations with Russia, a metting in Moscow shall be organised to get Russia to like and support our country more."
 POL2_diplo_fight_against_Russophobia:0 "Fight Against Russophobia"
 POL2_diplo_fight_against_Russophobia_desc:0 "Many people in Poland still hold deep hatred for what Russia did to our nation, how much people they killed, but these were the old days now it is better for us to align with them and our people must know to not look back into the past but into the future."
 POL2_diplo_our_own_intrest:0 "The National Intrest"
 POL2_diplo_our_own_intrest_desc:0 "We want to belive that in the intrest of the nation of Poland is to align ourselves with the Russian bear, there are many sceptics of this but they must know that nation and it's intrest must be more important then their silly opinions."
 POL2_diplo_reestablish_trade_with_russia:0 "Re-establish Trade with Russia"
 POL2_diplo_reestablish_trade_with_russia_desc:0 "Poland have mostly lost trade with Russia since the PRL eara have ended, now with mostly trade with the Western countries, in order to make our ties with Russia better, clearly we will need to restart trading with their nation."
 POL2_diplo_join_the_csto:0 "Join the CSTO"
 POL2_diplo_join_the_csto_desc:0 "After many preparations, we are finnaly ready to expand our alliane with Russia, this time to a much, much more bigger level, maybe it is now the time to finanly join the CSTO, the Russian faction, and fully come under their sphere of influence."
 POL2_diplo_invite_russian_oligarchs:0 "Invite Russian Oligarchs"
 POL2_diplo_invite_russian_oligarchs_desc:0 "Now that we are under Russian influence, their many oligarchs want to start doing their buisness in our nation, while of course it would have it's bad parts, but it is better to allow them to go in as then Russia will be pleased."
 POL2_diplo_joint_army_tranings:0 "Army Traning with Russia"
 POL2_diplo_joint_army_tranings_desc:0 "Russian army is so much stronger and more expirianced then ours, that our army compared to them is very small. Clearly in order to make our army better and more proffesional, we can learn from those who are better then us, joint military tranings with Russia will be started."
 POL2_diplo_buy_russian_wepons:0 "Buy Russian Wepons"
 POL2_diplo_buy_russian_wepons_desc:0 "Russia have a lot of guns, most of them are old, but they are still guns that we don't have a lot. To increase the number of weponary in our stockpile, we will ask Russian companies to sell us some of their equipment in exchange for some cash."
 POL2_diplo_decide_the_oligarchs_power:0 "Decide the Oligarch's Power"
 POL2_diplo_decide_the_oligarchs_power_desc:0 "Many belive that Russian oligarchs simply hold way too much power in Russia, but now that they appeared in Poland in a very large amount now way more people are critisising them. It is up to us to decide what will we do about them."
 POL2_diplo_learn_from_russian_tactics:0 "Learn from Russian Tactics"
 POL2_diplo_learn_from_russian_tactics_desc:0 "Russia has many tactics which have proven midly effective in fighting against the enemy. To improve our military, we could learn from how their military fights and implement the best parts of it to our military."
 POL2_diplo_preparing_for_the_expansions:0 "Preparing for the Expansions"
 POL2_diplo_preparing_for_the_expansions_desc:0 "We are planning to expand our nation, we must be ready for what is about to come, our claims will be finnaly laid so we can be strong and powerful again."
 POL2_diplo_a_letter_to_russian_president:0 "A Letter to Moscow"
 POL2_diplo_a_letter_to_russian_president_desc:0 "Before we begin to expand our nation and it's territories, it is important that we gain support of doing that from our allies in Moscow. We shall send a formal letter in secrecy to the Russian president in which we would say our claims to them. "
 POL2_diplo_first_things_first:0 "First things First"
 POL2_diplo_first_things_first_desc:0 "Now with Russian support and a lot of other preparations made we are finnaly ready to do something which we wanted to do for a very long time. It is finnaly time to preapre for both us and Russia reclaming the old territories that we both controlled."
 POL2_diplo_betrayal_into_victory:0 "Betrayal into Victory"
 POL2_diplo_betrayal_into_victory_desc:0 "Belarus while is in faction with both the Russian Federation and our great nation, holds territories that are rightfully ours. They are weak, a simple invasion in their territories is all it would take is a simple threath and they would definatly accept our demands"
 POL2_diplo_send_polish_buisness_to_new_territories:0 "Polish Buisness in new Territories"
 POL2_diplo_send_polish_buisness_to_new_territories_desc:0 "The areas of Belarus are very poor and not as developed as the ones in Poland are. Many Polish companies and buisnesses are right now moving to the new territories in order to make them richer and to increase our control over the Belarussian territories, we will send more companies there."
 POL2_diplo_encourage_polonisation:0 "Encourage Polonisation"
 POL2_diplo_encourage_polonisation_desc:0 "To secure the new territories in a peaceful way, we can encourage and give more benefits for those Belarussian people who decide to freely Polonise and become good citizens of the Polish republic."
 POL2_diplo_destroy_belarussian_resisistance:0 "Silence Belarussian Resistance"
 POL2_diplo_destroy_belarussian_resisistance_desc:0 "While we may have one a lot for Belarus, there are still many nationalist organizations who are against us an activly oppose us, seems that being nice have not worked, well now it is the time to we bring out wepons and begin activly fighting against their resistance."
 POL2_diplo_calm_the_resistance:0 "'Calm' the Resistance"
 POL2_diplo_calm_the_resistance_desc:0 "We have gotten ourselves a very large amount of new territories. Sadly for us, a large part of people living in these territories are against our occupation. Clearly we will need to use force to do something about these stupid rebels and people who are against us."
 POL2_diplo_lets_destroy_ukraine_again_shall_we:0 "Let's Destroy Ukraine Again, Shall we?"
 POL2_diplo_lets_destroy_ukraine_again_shall_we_desc:0 "Over the last few years Ukraine went in a lot of political crisies and weakness, they are weak with a large Polish and Russian populations living in those areas. Clearly, there must be something done about this issue, Ukraine will be attacked as they are weak and we are strong."
 POL2_diplo_promote_shared_history:0 "Promote Shared History"
 POL2_diplo_promote_shared_history_desc:0 "Both us and Ukrainains have a pretty long shared histroy, we use to both fight together against our enemies and do a lot of things together, Ukrainains need to be remainded of our good times and forget about the bad ones."
 POL2_diplo_support_their_farms:0 "Sponsor their Farms"
 POL2_diplo_support_their_farms_desc:0 "Ukrainians are very good in one thing, farming. They produce a lot of food and other agricultural products, to increase the numbers of things produced in Ukraine, we will sponsor their farms so they can modernise which is a thing that they really need and expand."
 POL2_diplo_peace_in_ukraine:0 "Enforce Order in Ukraine"
 POL2_diplo_peace_in_ukraine_desc:0 "Ukraine was a weak nation for a long time now. However with our many policies things are looking good for the areas of Ukraine under our control. Our control is growing and the enemies of these territories have generally improved by a lot. It is time for us to finish our job in integrating these lands."
 POL2_diplo_prepare_for_a_long_war:0 "Prepare for a long War"
 POL2_diplo_prepare_for_a_long_war_desc:0 "Soon we will be at war with the western world, we must be ready for this war happening. We will start by preparing our people mentally for what is about to come, they must know that are enemies are right at our gates."
 POL2_diplo_Russian_defence_industry_investments:0 "Russian Defence Industry Investments"
 POL2_diplo_Russian_defence_industry_investments_desc:0 "To produce our own guns, ammunition, trucks, tanks and other needed military equipment, we need our own and strong defence industry, yet it is very small and weak. We could ask Russian oligarchs for some help in creating a defence industry."
 POL2_diplo_our_armies_will_march:0 "Our Armies will March"
 POL2_diplo_our_armies_will_march_desc:0 "We will not simply let our enemies attack us and destroy our territories, we too will attack our enemies and possibly destroy them, or fail trying doing that!"
 POL2_diplo_fortify_our_positions:0 "Fortify our Positions"
 POL2_diplo_fortify_our_positions_desc:0 "Of course before attacking our enemies we will first let them attack into our units. Yet they will not break us, our lines will be fortified to the fullest expand, we will be ready to defend ourselves from them and their armies."
 POL2_diplo_we_are_ready_for_war:0 "We are Ready for War!"
 POL2_diplo_we_are_ready_for_war_desc:0 "We have now made our preparations, we are now finnaly ready for a war with the greatest enemy of both Poland and the Russian Federation, and that enemy is the US, we are finnaly ready to fight them and fight we will!"
 POL2_diplo_anti_western_propaganda:0 "Anti-Western Propaganda"
 POL2_diplo_anti_western_propaganda_desc:0 "Western countries like the US are bad, we need to spread this information to all our people, they need to know about that."
 POL2_monarchist_power_to_the_regency:0 "Power to the Regent..."
 POL2_monarchist_power_to_the_regency_desc:0 "The Regent, Leszek Wierzchowski have managed to unite the Polish monarchists under him and more impressivly, his entire nation, while he have encountared many enemies on his way he have stood victorius. Now his ream of monarchy returning to Poland will be able to soon realised, just firstly he needs to expand his powers a bit to ensure stability in the nation."
 POL2_monarchist_and_to_his_loyal_man:0 "...And his Many Loyal Man!"
 POL2_monarchist_and_to_his_loyal_man_desc:0 "Through his endevours, the regent have managed to get many get many loyals followers to his cause. Now of course Leszek Wierzchowski cannot rule by himself, he needs loyal people by his side to support him in this trying times. His allies will recive high positions in his newely formed regency."
 POL2_unlock_fate_of_monarchy_decision_tt:0 "Unlocks §Ydecisions allowing us to decide the future of§! §0Polish Monarchy§!"
 Poland_Events_News.89.t:0 "But who to give more power?"
 Poland_Events_News.89.d:0 "The regent is a nice guy. He decided to show just how nice man he is, by giving more power to his allies in the regency. Now of course the question still remains who to give more power to, which faction of the monarchist should get more power and which less? Leszek Wierzchowski must decide this."
 POL2_the_future_of_polish_monarchy_cat:0 "The Future of Polish Monarchy"
 POL2_the_future_of_polish_monarchy_cat_desc:0 "It has been decided. The Polish monarchy shall return to our nation! Yet we are undecided on many topics such as what our monarchy should look like. Should it be an absolute one or should we return to our traditions of electoral monarchy or maybe simply create a constitutional monarchy. It all must be decided.\nSupport for §0Absolute Monarchy§!: §Y[?POL2_monarchy_support_for_absolute]§!\nSupport for §CConstitutional Monarchy§!: §Y[?POL2_monarchy_support_for_constituional]§!"
 POL2_POL2_monarchy_support_for_absolute_increase_tt:0 "Will slightly §Gincrease§! the popularity of §0Absolute Monarchy§!"
 Poland_Events_News.89.o1:0 "Our Friends from KZ-M could recive more power"
 POL2_monarchy_support_for_constituional_increase_tt:0 "Will slightly §Gincrease§! the popularity of §CConstitutional Monarchy§!"
 Poland_Events_News.89.o2:0 "Moderates from PRM could recive some more support"
 POL2_the_foundation_of_ludomirski_princes:0 "CEO of Ludomirski Princes Foundation"
 POL2_POL2_monarchy_support_for_constitutional_decrease_tt:0 "Will §Rdecrease§! the popularity of §CConstitutional Monarchy§!"
 POL2_POL2_monarchy_support_for_absolute_decrease_tt:0 "Will §Rdecrease§! the popularity of §0Absolute Monarchy§!"
 POL2_POL2_monarchy_support_for_absolute_increase_big_boi_tt:0 "Will §Gincrease§! the popularity of §0Absolute Monarchy§!"
 POL2_monarchy_support_for_constituional_increase_big_boi_tt:0 "Will §Gincrease§! the popularity of §CConstitutional Monarchy§!"
 POL2_constituional_monarchy_idea:0 "Constitutional Monarchy"
 POL2_absolute_monarchy_idea:0 "Absolute Monarchy"
 POL2_monarchist_what_regents_wants:0 "The Regent's Idea"
 POL2_monarchist_what_regents_wants_desc:0 "While there some monarchists which suggest that Poland should return being an absolute monarchy but the fact is that the most important person in the country supports creating a modern and constitutional monarchy. What he wants Poland to become, Poland will become."
 POL2_monarchist_dont_look_into_the_past:0 "The Past is Past"
 POL2_monarchist_dont_look_into_the_past_desc:0 "It is good to mostly look into the past to not repeat the mistakes that were made before, but now times are much more diffrent then they used to be a few hundred years ago, the past must not be forgotten, but we musn't follow it word to word."
 POL2_monarchist_but_into_the_future:0 "Today and Tommorow"
 POL2_monarchist_but_into_the_future_desc:0 "Slightly more important then the past for us, should be what is happening now, in our nation and in the wide world. In forming our new monarchy we will take the modern age into the count as very important, to ensure that it is as modern as possible."
 POL2_monarchist_take_notes_from_scandinavian_monarchies:0 "Take Notes from Scandinavian Monarchies"
 POL2_monarchist_take_notes_from_scandinavian_monarchies_desc:0 "Countries like Sweden, Norway and Denmark are still monarchies, the kings there still 'rule'. To ensure that monarchism in Poland, lives on as much as possible. We will need to learn from how monarchies managed to countinue to stay there."
 POL2_monarchist_the_dreams_of_Poniatowski:0 "What Poniatowski Wanted"
 POL2_monarchist_the_dreams_of_Poniatowski_desc:0 "Under the rule of our last king, Stanisław August Poniatowski have introduced the Europe's first constitution. Sadly it didn't last much as he have betrayed his nation and the constitution didn't last much. His dream of constitutional monarchy must be implemented in the modern age."
 POL2_monarchist_what_made_piast_strong:0 "A Strong Country Needs a Strong King!"
 POL2_monarchist_what_made_piast_strong_desc:0 "Before Poland used to be strong, we have controlled a lot of territories a lot more then we currently own. And why was that? We had good kings that had a lot of power, while the nobility have proven themselves as quite corrupt and must be controlled. Absolute Monarchy must be restored."
 POL2_monarchist_the_failures_of_II_and_IIIRP:0 "Failures of IIRP, Failures of IIIRP"
 POL2_monarchist_the_failures_of_II_and_IIIRP_desc:0 "The Marshal Piłsudski's and sanationist IIRP have failed. The same thing could be said about the IIRP which have it's president assasinated. Clearly those who wish for there to be democracy must know how both of them failed."
 POL2_monarchist_the_importance_of_the_church:0 "Power of the Cross"
 POL2_monarchist_the_importance_of_the_church_desc:0 "The church used to be a very strong institution that united Polish poeple. Over the years however it lost most of it's power. Perhaps if church would agree to promote the ideas of absolute monarchy we could generously reward them for their help."
 POL2_monarchist_dont_forget_targowice:0 "Never Forget Targowica"
 POL2_monarchist_dont_forget_targowice_desc:0 "Targowica Confederation happened because the nobility was corrupt and they have let themselves be controlled by great powers around us. To not let a thing like that, the power must be centralised. and the king must not be corrupt too."
 POL2_monarchist_the_dreams_of_Mieszko:0 "Don't Dissapoint Mieszko"
 POL2_monarchist_the_dreams_of_Mieszko_desc:0 "Mieszko the first of the Piast dynasty, was the one that introduced christianity to Poland, he was trully a great man, we simply cannot let his legacy go away, we must be strong and fight on, we musn't dissapoint Mieszko we will be strong!"
 POL2_monarchist_restore_the_nobility:0 "Restore Privilages of Nobility"
 POL2_monarchist_restore_the_nobility_desc:0 "Now that we have finnaly taken care of how the new Polish monarchy should look like, we are able to take care about other things. We will start by giving nobility their rightful tittles and privilages back as they rightfully deserve it."
 POL2_monarchist_economic_transformations:0 "Economic Transformation"
 POL2_monarchist_economic_transformations_desc:0 "One of the major reasones why people turned back to monarchism, is the failures of capitalism, while it is a fact that every economic system has disadvantages, to get support of the nobility, we will combine the systems of capitalism and the one that was during the Polish-Lithuanian Commonwealth"
 POL2_monarchist_omps_countervrevolutionism:0 "Anti-Socialism, Anti-Communism"
 POL2_monarchist_omps_countervrevolutionism_desc:0 "Both socialism and communism are bad systems. Communists have attacked monarchists and for example ended monarchy in Russia and supressed monarchism in Poland. We must take a revenge from what they did to us and other monarchists."
 POL2_monarchist_monarchy_is_the_cure:0 "Monarchism is the Cure"
 POL2_monarchist_monarchy_is_the_cure_desc:0 "Many belive that they have the cure to the problems that are in Poland, but we the monarchists belive that the only thing that can save Poland and make it strong again is returning to monarchy, we will promote this idea to all who still oppose us."
 POL2_and_the_crown_goes_to:0 "And the Crown Goes to..."
 POL2_and_the_crown_goes_to_desc:0 "After many years of hard work, the regency have finnaly managed to stabilise the nation and prepare us for the proper return of the king. Many candidates from all over the world are travelling to Poland to in order to try and becoming the Polish monarch, but the king can be only one."
 POL2_constituional_decisions_and_focus_unlocked:0 "We have decided to go down the path of §CConstitutional Monarchy§!"
 POL2_absolute_decisions_and_focus_unlocked:0 "We have decided to go down the path of §0Absolute Monarchy§!"
 POL2_absolute_decisions_and_focus_unlocked_tt:0 "Will unlock §Ydecisions and focuses§! to create an §0Absolute Monarchy§!"
 POL2_constituional_decisions_and_focus_unlocked_tt:0 "Will unlock §Ydecisions and focuses§! to create a §CConstitutional Monarchy§!"
 POL2_increasing_opposition_influence_dec:0 "Increasing Opposition Popularity"
 POL2_gather_support_support_for_our_cause_dec:0 "Gather Support for our Cause"
 Poland_Events_News.90.t:0 "The Future of our Monarchy"
 Poland_Events_News.90.d:0 "The future of Polish monarchy is still undecided, and we need to choose as we are still in the phase of developing our monarchy. There are some who support absolute monarchy, there are others who support a constitutional one and we need to decide which one of these we will go with."
 Poland_Events_News.90.o1:0 "We need to build a modern monarchy!"
 Poland_Events_News.90.o2:0 "A Strong monarchy is needed if we want to be strong again!"
 Poland_Events_News.91.t:0 "A New King!"
 Poland_Events_News.91.d:0 "And now, the preparations are over. The regent is ready to finish his job and give up his power to the new king, but one thing still must be done, we must choose who should become the Polish king. After long days of discussion in the regency, it was finnaly choosen that the new Polish monarch will be..."
 Poland_Events_News.91.o1:0 "...Maria Emanuel Wettin!"
 Poland_Events_News.91.o2:0 "...Edward Windsor!"
 Poland_Events_News.91.o3:0 "...Guillaume De Louvencourt-Poniatowski!"
 Poland_Events_News.91.o4:0 "Maybe somebody else"
 Poland_Events_News.92.t:0 "A New King! (2)"
 Poland_Events_News.92.d:0 "And now, the preparations are over. The regent is ready to finish his job and give up his power to the new king, but one thing still must be done, we must choose who should become the Polish king. After long days of discussion in the regency, it was finnaly choosen that the new Polish monarch will be..."
 Poland_Events_News.92.o1:0 "...Karin Sobieski!"
 Poland_Events_News.92.o2:0 "...Maria Vladimirovna Romanov!"
 Poland_Events_News.92.o3:0 "...Karol Stefan Habsburg-Lotaryński!"
 Poland_Events_News.92.o4:0 "Maybe somebody else"
 POL2_this_focus_will_be_bypassed:0 "This focus can be §Ybypassed§!"
 POL2_monarchist_a_polish_habsurg:0 "A Polish Habsburg"
 POL2_monarchist_a_polish_habsurg_desc:0 "Karol Stefan Habsburg have became the Polish king!"
 POL2_elections_allowed_tt:0 "Elections will be happening from now on."
 POL2_absolute_mon_more_popular_tt:0 "§0Absolute Monarchy§! is more popular then §CConstitutional Monarchy§!"
 POL2_constit_mon_more_popular_tt:0 "§CConstitutional Monarchy§ is more popular then §0Absolute Monarchy§!"
 POL2_royal_healthcare_act:0 "Royal Healthcare Act"
 POL2_royal_healthcare_act_desc:0 "While we have managed to do many things to Poland like finnaly choose our king and somwhat modernise our industry, there are still many issues that our country has. One of the biggest one is our healthcare system not working. Now it is the time to finnaly take care of our healthcare."
 POL2_monarchy_restore_sejm:0 "Restore Sejm"
 POL2_monarchy_restore_sejm_desc:0 "We have decided for our monarchy to be a modern, constitutional one. The first step to doing that will be to restore sejm, as it hasn't been used since the regency have started to rule over Poland, the time to has finnaly com to restore Sejm."
 POL2_monarchy_ensure_nobility_represention:0 "Ensure Nobility's Representation"
 POL2_monarchy_ensure_nobility_represention_desc:0 "The Polish nobility is an important part of our nation, having many privilages and rights. They make up a very large part of population, but the richest and most influencial of them, shall recive more representation and power."
 POL2_monarchy_guarrante_political_freedoms:0 "Guarrante Many Freedoms"
 POL2_monarchy_guarrante_political_freedoms_desc:0 "For our contry to be free and functional constitutional monarchy we will need to make sure that our people are free to do things like have talk about what they want and have many other freedoms ensured and protected by our state."
 POL2_monarchy_voting_rights:0 "Back to Democracy"
 POL2_monarchy_voting_rights_desc:0 "Now that we have introduced the reforms that have made our nation more free, again, the country is finnaly ready to get ready for democracy. Elections will be soon happening again, our country will be free guided by our great monarch!"
 POL2_monarchy_the_kings_iron_fist:0 "The King's Iron Fist"
 POL2_monarchy_the_kings_iron_fist_desc:0 "To make our country more stable and strong again, the first step towards doing that, would be to increase the power of our great monarch, so he can keep his own country in check and fully under his control."
 POL2_monarchy_destroy_the_opposition:0 "Destroy the Opposition"
 POL2_monarchy_destroy_the_opposition_desc:0 "While we may have done a lot for our country, always no matter what there will be someone who is against you and your regime. The opposition to our glorius king simply musn't exist. In order to ensure that, it must be dealt with."
 POL2_monarchy_kings_advisers:0 "Advisory Sejm"
 POL2_monarchy_kings_advisers_desc:0 "It is a truth that one man cannot rule alone, there always need to be loyal people under him. Advisers, good beurocrats and other people are needed. Advisers who can advise the king on topics like the economy are needed. The sejm will be transformed and will be given to the advisers of the king."
 POL2_monarchy_tighten_control:0 "I AM THE STATE"
 POL2_monarchy_tighten_control_desc:0 "The king must be strong and powerful and his power must be as strong as the Polish Kingdom itself, he must be the state, everything must be controled by him, everything must be under him, everyone must obey our glorius king!"
 POL2_wealth_of_habsburg:0 "Wealth of Habsburg"
 POL2_had_Morganatic_marige:0 "In a Morganatic Marriage"
 POL2_encouraging_polonisation:0 "Supporting Polonisation"
 POL2_monarchist_hab_the_familys_legacy:0 "The Family's Legacy"
 POL2_monarchist_hab_the_familys_legacy_desc:0 "The Habsburg family has a very long legacy, it has many memebers in many diffrent countries, but most importantly for us now in Poland. From great patriots who fought for Polish independence to those who simply love Poland, the Polish part of the family's legacy must be promoted."
 POL2_monarchist_hab_the_zywiecs_habsburgs_ready_to_serve_poalnd:0 "Żywiec's Habsburgs Ready to Serve Poland"
 POL2_monarchist_hab_the_zywiecs_habsburgs_ready_to_serve_poalnd_desc:0 "The Habsburgs that are close with the town of Żywiec were very patriotic and have fought for Polish independence for example during the Polish-Bolshevik war. And now they are ready to fight for their beloved country once more!"
 POL2_monarchist_hab_legitimise_Karol:0 "Legitimise Karol's Claims"
 POL2_monarchist_hab_legitimise_Karol_desc:0 "Karol Stefan Habsburg has a very large problem, and that problem makes him unable to take high tittles within the Habsburg family. He married a women that was of a lower status then him. However now that he is the Polish king, it is foolish to countinue forcing him to have lower positions in family."
 POL2_monarchist_hab_a_king_that_loves_poland_and_its_people:0 "A King that Loves Poland and It's People"
 POL2_monarchist_hab_a_king_that_loves_poland_and_its_people_desc:0 "Even before becoming the Polish king Karol Habsburg was a somwhat popular person in Poland, having very good relations with the town of Żywiec. Now it is time for the whole country to love just like the people in Żywiec do!"
 POL2_monarchist_hab_like_father_like_son:0 "Like Father, Like Son"
 POL2_monarchist_hab_like_father_like_son_desc:0 "The father of our current king, Leon Karol Habsburg was an important person in the Polish army. It would be a shame if his own son wouldn't follow his legacy and too wouldn't join the Polish army. Karol will do the same as he did and also take part in the Polish army."
 POL2_monarchist_hab_encourage_polonsation:0 "Encourage Polonisation"
 POL2_monarchist_hab_encourage_polonsation_desc:0 "Austria-Hungary had one very big problem and this problem was that it simply was made up of too many minorities, now, we want to also be very big and powerful so we need to ensure that this doesn't happen to us, we will encourage that the minorities in our nation, will integrate with others."
 POL2_monarchist_memories_of_former_glory:0 "Memories of Former Glory"
 POL2_monarchist_memories_of_former_glory_desc:0 "There was a time, a time when we were really powerful, the Habsburg family used to rule over a very large part of Europe. Now we can only look back at these times, but we plan to soon get bigger and expand, we will be great again!"
 POL2_monarchist_hab_returning_to_our_former_riches:0 "Get Richer and Richer!"
 POL2_monarchist_hab_returning_to_our_former_riches_desc:0 "The Habsburg family used to be one of the richest in Europe if not the richest one. Now after our actions whih gave the family more money and power, the Habsburgs are finnaly able to be rich, powerful and influencial again."
 POL2_monarchist_hab_Karols_most_beloved_city:0 "Karol's Most Beloved City"
 POL2_monarchist_hab_Karols_most_beloved_city_desc:0 "Żywiec is a city which is loved and treated with a lot of respect by the Polish part of the Habsburg family. They have before heavily invested in the city. Now that our king has a lot of money, he can do so again, but on much larger scale."
 POL2_monarchist_hab_reinstitute_the_Familienversorgungsfonds:0 "Reinstate the Familienversorgungsfonds"
 POL2_monarchist_hab_reinstitute_the_Familienversorgungsfonds_desc:0 "It is important that not only the country of Poland gets richer but also it's ruling family, the Habsburg one. We will ensure that our ruling family will be able to get as rich as it possible."
 POL2_monarchist_hab_the_familys_wealth:0 "The Family's Wealth"
 POL2_monarchist_hab_the_familys_wealth_desc:0 "The Habsburg family sadly seen it's wealth, power and other things like that reduced by a very large amount since they lost their power, now however they have mananged to return to power and with power comes a lot of money and posiblities to earn even more of it."
 POL2_imperial_ambitions:0 "Imperial Ambitions"
 POL2_army_quality_is_priority:0 "Quality is Priority"
 POL2_army_quality_is_priority_desc:0 "In order for our armed forces to keep up with with the enemies of our nation in terms of technology and modernisation, the governmnet of our nation will need to put extra money and effort towards ensuring that our army stays modern and is able to upgrade and do other things."
 POL2_habsburg_faction:0 "Habsburg Sphere"
 POL2_habsburg_monarchist:0 "Habsburg Empire"
 POL2_habsburg_ADJ_monarchist:0 "Habsburgish"
 POL2_habsburg_DEF_monarchist:0 "The Habsburg Empire"
 POL2_KINGDOM_RUS_monarchist:0 "Polish Tsardom"
 POL2_KINGDOM_RUS_ADJ_monarchist:0 "Polish"
 POL2_KINGDOM_RUS_DEF_monarchist:0 "The Polish Tsardom"
 POL2_habsburg_expansionism_cat:0 "Return of the Habsburgs"
 POL2_habsburg_expansionism_cat_desc:0 "Habsburg's rule over Poland has been ensured and now the time has come for reviving the full might of the Habsburg empire, we will be large and powerful, yet again!"
 POL2_fund_monarchist_movment_in_austria_dec:0 "Fund Monarchist Movments in Austria"
 POL2_political_support_for_austrian_monarchists_dec:0 "Political Support for Austrian Monarchists"
 Poland_Events_News.93.t:0 "Monarchist Takeover"
 Poland_Events_News.93.d:0 "Over the last few months, the monarchists of our nation grew by a very large amount, now they are so popular that they have managed to be so powerful that they are quite big political movment, the biggest in our country and they have today taken over our nation."
 Poland_Events_News.93.o1:0 "Back to Habsburgs"
 Poland_Events_News.94.t:0 "Invitation to the Habsburg Sphere"
 Poland_Events_News.94.d:0 "Poland have invited us to the Habsburg sphere as, we just like them are ruled over by members of the Habsburg dynasty."
 Poland_Events_News.94.o2:0 "Nein"
 Poland_Events_News.94.o1:0 "Sure"
 POL2_unlock_decisions_to_puppet_austria:0 "Will Unlock decisions allowing us to support §YAustrian§! §0Monarchists§!"
 POL2_unlocked_decision_to_support_austrian_monarchism:0 "Decisions to turn Austria to §0Monarchism§! unlocked"
 POL2_monarchist_refernedum_dec:0 "Monarchist Takeover in Austria"
 POL2_unlocked_decision_to_support_hungarian_monarchism:0 "Will Unlock decisions allowing us to support §GHungarian§! §0Monarchists§!"
 POL2_unlock_decisions_to_puppet_hungary:0 "Decisions to turn Hungary to §0Monarchism§! unlocked"
 POL2_monarchist_refernedum_hungary_dec:0 "Monarchist Takeover in Hungary"
 POL2_fund_monarchist_movment_in_hungary_dec:0 "Fund Monarchist Movments in Hungary"
 POL2_political_support_for_hungarian_monarchists_dec:0 "Political Support for Hungarian Monarchists"
 Poland_Events_News.95.t:0 "Poland Proposes Unification"
 Poland_Events_News.95.d:0 "Together with Poland we are both ruled by the same family and that is the Habsburg one. Since then our relations with them became a lot more closer, now Poland wants to further strenghten our relations further by creating a personal-union."
 Poland_Events_News.95.o1:0 "We accept"
 Poland_Events_News.95.o2:0 "No"
 POL2_integrate_serbia_dec:0 "Integrate Serbia"
 POL2_integrate_serbia_dec:0 "Integrate Bosnia"
 POL2_integrate_italy_dec:0 "Integrate Italy"
 POL2_integrate_Spain_dec:0 "Integrate Spain"
 POL2_monarchist_the_habsburg_sphere:0 "The Habsburg Sphere"
 POL2_monarchist_the_habsburg_sphere_desc:0 "Now we have managed to shape Poland into a proper monarchy under the Habsburg family. The time has finnaly begun to expand our kingdom further then Polish borders, we will be as strong as we were during the times of the Habsburg empire!"
 POL2_monarchist_get_back_hungary:0 "Get Back Hungary"
 POL2_monarchist_get_back_hungary_desc:0 "Hungary was a country that was under Habsburg and the Austrian monarchy for a very long time, if we want to reclaim the glory of the Habsburg family, we will need to get Hungary to return to Habsburg rule!"
 POL2_monarchist_foucs_on_hungarian_relations:0 "Focus on Hungarian Relations"
 POL2_monarchist_foucs_on_hungarian_relations_desc:0 "Hungarians are really good friends with us Poland, but with Austrians not so much. Now hat Habsburgs have returned to their country, some people are not so happy about that. We will need to ensure that they accept the rule of their rigtful rulers."
 POL2_monarchist_dynastic_ties:0 "Dynastic Ties"
 POL2_monarchist_dynastic_ties_desc:0 "We have the same dynasty as the two countries that we are very close to, Austria and Hungary. We can use that to further benefit the relations between our countries."
 POL2_monarchist_family_buisness:0 "Family Buisness"
 POL2_monarchist_family_buisness_desc:0 "Austria has a pretty good economy for a country of their size. With Habsburg returning they have managed to get their rightful wealth back, now both Polish and Austrian Habsburgs can profit from this."
 POL2_monarchist_propse_austria_poland_hungary:0 "Propose Austria-Poland-Hungary"
 POL2_monarchist_propse_austria_poland_hungary_desc:0 "We have together with Austria and Hungary did many things now togehter and now we are able to get our relations to the next level, it is finnaly time for us introducing a personal union between our countries."
 POL2_monarchist_retake_slovakia:0 "Retake Slovakia"
 POL2_monarchist_retake_slovakia_desc:0 "The big problem is that we are not at all connected with the other countries of our personal-union. In order to both be better connected and retake land that we used to own at one point, we will need to destroy Slovakia."
 POL2_monarchist_under_new_administration:0 "Install New Adminstration"
 POL2_monarchist_under_new_administration_desc:0 "Slovakia, even though wasn't independent for a long time still managed to survive. To ensure that they cannot rise up this time we will make sure that their people do not have any high positions in their country."
 POL2_monarchist_subjugate_the_czechs:0 "Subjugate the Czechs"
 POL2_monarchist_subjugate_the_czechs_desc:0 "A big problem is that we are not at all connected with the other countries of our personal-union. In order to both be better connected and retake land that we used to own at one point, we will need to destroy The Czech Republic."
 POL2_monarchist_take_the_czech_industry:0 "Take the Czech Industry"
 POL2_monarchist_take_the_czech_industry_desc:0 "The Czechs have very big industry that once used to largly belong to the Habsburg. What could bring our family a great amount of wealth and influence would be to take back a large part of Czech industry as we deserve it!"
 POL2_monarchist_risen_from_ashes:0 "Risen from Ashes"
 POL2_monarchist_risen_from_ashes_desc:0 "After a long time of dissaperence of the Habsbrugs and their influence, just now they have finnaly managed to make a comeback, retaking a large portion of land that they used to held. We have trully risen from the Ashes"
 POL2_monarchist_reclaim_romania:0 "Reclaim Romania"
 POL2_monarchist_reclaim_romania_desc:0 "Romania is a country which has a very large Hungarian minority in it. They also are enemies of the Habsburg as such it would be the best if we dealt with them now, so they wouldn't be a danger to us later."
 POL2_monarchist_Romania_under_habsburgs:0 "Silence Romanian Resistance"
 POL2_monarchist_Romania_under_habsburgs_desc:0 "Romania has a powerful resistance movments which oppose our occupation and control over their lands very heavily. It is important that we deal with them through oprssions and other things of that nature."
 POL2_monarchist_destroy_serbia:0 "Revenge for 1914"
 POL2_monarchist_destroy_serbia_desc:0 "In 1914 Serbia by assasinating a memeber of the Habsburg family have lead to the start of the first world war. They have never recived a true punishment for what they did, so how about they do now?"
 POL2_monarchist_claim_italian_throne:0 "Claim Italian Throne"
 POL2_integrate_croatia_dec:0 "Integrate Croatia"
 POL2_monarchist_claim_italian_throne_desc:0 "A very long time ago the Habsbugs not only heald Austria but also the Italian throne, it would be best for us if we would take that throne once again and restored our ruled that we once had over Italy."
 POL2_monarchist_puppet_france:0 "Habsburgs will Rule France!"
 POL2_monarchist_puppet_france_desc:0 "France is itself a political failure. The politicians of this country cannot manage their own country well, causing many issues for them. While we grow they stagnate. It is best if we use this weakness and destroy France!"
 POL2_monarchist_avenge_the_father:0 "Germany Is too Dangerous to be let be"
 POL2_monarchist_avenge_the_father_desc:0 "Germany has done many terrible things to for example Poland heavily oppresing them, we need to make sure that this doesn't happen yet again we will need to destroy Germany and bring them under the control of the Habsbrug family."
 POL2_monarchist_heir_to_hre:0 "Heir to HRE"
 POL2_monarchist_heir_to_hre_desc:0 "The Holy Roman Empire was a very large empire which controlled the lands of Today's Germany. For a long time it's most influencial family was the Habsburg one. Now that territories of Germany are under our control we can say that the Holy Roman Empire is back boys!"
 POL2_monarchist_get_spain_back:0 "Claim Spanish Throne"
 POL2_monarchist_get_spain_back_desc:0 "The Habsburgs were relevant in many lands and one of them was The Spanish Republic. Since we already went so far, taking back many of our former lands, maybe it is the time for us to take back the throne of Spain."
 POL2_monarchist_restore_ownership_of_benelux:0 "Restore Ownership of BENELUX"
 POL2_monarchist_restore_ownership_of_beneluxo_desc:0 "BENELUX countries are monarchies, but none of them sadly takes the Habsburgs as their rightful royal family. It is time to show these countries who the real boss and emperor is here."
 POL2_monarchist_reclaming_the_lost_empire:0 "Reclaming the Lost Empire"
 POL2_monarchist_reclaming_the_lost_empire_desc:0 "The preparations are over, our economy is strong enough, the rule of the Habsburgs have been cemented and becuase of that we are finnaly ready to begin the reclamation of our former lands that were one ours. The Habsburg family is back in buisness."
 POL2_monarchist_return_to_austria:0 "Return to Austria"
 POL2_monarchist_return_to_austria_desc:0 "Austria is the home of Habsburgs, we used to control this land for a very long time. Sadly as we have lost the great war, our rule has been destroyed, if we ever want for our family to be restored to it's former glory, taking control of Austria must be a priority."
 POL2_monarchist_takeover_bosnia_and_crociatia:0 "Bosnia and Croatia are Ours"
 POL2_monarchist_takeover_bosnia_and_crociatia_desc:0 "We have controlled territories of Bosnia and Croatia, for us to have both larger control of the Mediterranean sea and to have larger borders, it is required that we will take their lands back."
 POL2_monarchist_a_return_to_romanov:0 "Romanov Strike Back"
 POL2_monarchist_a_return_to_romanov_desc:0 "Maria Vladimirovna Romanov have managed to get the Polish throne!"
 POL2_tsarina:0 "Tsarina of Poland"
 POL2_russian_or_polish_tsardom_cat:0 "Russian or Polish Tsardom"
 POL2_russian_or_polish_tsardom_cat_desc:0 "The §ORomanov§! family have taken back their righful land of §YPoland§!. Yet there is a proble, should the new Tsardom be §RPolish§! or §GRussian§!. The §YTsarina§! must decide what shall be the future of §GTsardom§!\nCurrently the §GTsardom§! is [POLPISGETSARDOMWHICHNATIONALITY]"
