 Poland_Events_News.154.t:0 "Kaczyński Brothers Gather Support"
 Poland_Events_News.154.d:0 "The Kaczyński brothers, Lech and Jarosław are very well known politics in the Polish politics already. Recently they have established their own political party called PiS (law and justice)and they are gaining support very fast. "
 Poland_Events_News.154.o1:0 "Let us hope they won't be that strong"
