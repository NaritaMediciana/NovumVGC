 Poland_Events_News.43.t:0 "A Party is United!"
 Poland_Events_News.43.d:0 "The party for a long time had many conflicts between it's members. Fight between the more right and left-aligned wings of the party, but now it seems to stop. Civil Platform has never been so united. The power has been in the party has been mostly consolidated."
 POL2_unlocks_a_new_tree_po_tt:0 "Unlocks a new §Yfocus tree§! based on who has the most influence over the party.\n"
 Poland_Events_News.43.o1:0 "This is a great news!"
 POL2_good_healthcare_decisions_unlocked:0 "This part wants to build a good healthcare system"
 POL2_healtcare_reforms_cat:0 "Reforming the NFZ"
 POL2_healtcare_reforms_cat_desc:0 "Our healthcare system has been a in nice words not so great, it costs us a lot of money and not treat our people well. Reform of it is clearly needed."
 POL2_more_doctors_flag:0 "We have more doctors."
 POL2_train_more_doctors_dec:0 "Train more doctors"
 POL2_train_more_doctors_dec_desc:0 "The first steep towards creating a good healthcare system would be traning and getting more doctors."
 POL2_long_tearm_healtcare_reforms_dec:0 "Long-term Healthcare Reforms"
 POL2_long_tearm_healtcare_reforms_dec_desc:0 "While it may take us a long time, big healthcare must be started, new hospitals build and other thing happening to build a good and working NFZ."
 POL2_po_tusk_a_new_age_for_po:0 "Into a New Age"
 POL2_po_tusk_a_new_age_for_po_desc:0 "Donald Tusk, has came up succesful in the power stuggle for the party, he had managed to succesfully win over the party which was not expected by pretty much anyone. He does not have good opinion of the more right wing part of the party and as the first step of he shall begin with making sure that the left part of the party gets stronger."
 Poland_Events_News.44.t:0 "Not so United After All"
 Poland_Events_News.44.d:0 "Tusk after fully taking over the party, has not expected what has happend just now. While he was doing some paperwork, he had recived news that many people who were in the party but supported more conservative and right-wing ideas have left the party taking a large part of our supporters away from us. While it seemed like party was united for some time, well... we were wrong on that part."
 Poland_Events_News.44.o1:0 "That's bad"
 POL2_po_government_in_crisis:0 "The government is in Crisis!"
 POL2_rebuilding_the_party_cat:0 "Rebuilding the Party"
 POL2_rebuilding_the_party_cat_desc:0 "The party has been effected greatly many of those who were in the party have now left because of our change in policies. Now in order to have our party strong again, we will need to rebuild it from the §Gground up§!.\n Current progress in rebuilding the party: §Y[?POL2_party_rebuild_var]§"
 POL2_rebuilding_efforts_dec:0 "Rebuilding efforts"
 POL2_po_will_increase_progress_to_rebuild_by_5_tt:0 "Will increase progress to rebuild by §Y5§!"
 POL2_tusk_po_reassure_our_voters:0 "Reassure our Voters"
 POL2_tusk_po_reassure_our_voters_desc:0 "Sadly because of the change in out party many voters who previusly supported more right-wing part of our party have now mostly went away."
 POL2_po_tusk_a_working_beurocracy:0 "A Working Bureaucracy"
 POL2_po_tusk_a_working_beurocracy_desc:0 "A sad thing is that our beurocratic system is very bad, as such the current leader of our party, Donald Tusk had proposed many refoms that could perhaps make our bureaucracy, more efficiant and better working. These reforms are clearly nesecarry as such we shall make our best to implement them."
 POL2_po_tusk_roads_that_work:0 "Roads that Work"
 POL2_po_tusk_roads_that_work_desc:0 "The Polish road system is a really bad one, it is a known fact how many gaps our roads have and how badly they are made. Tusk is a fan of making our raods system better. He have made plans to fund construction and, of new roads and improvment of the old ones."
 POL2_keeping_liberal_reforms:0 "Keeping Liberal Policies"
 POL2_po_tusk_promise_to_keep_liberal_reforms:0 "Promise to keep Liberalism"
 POL2_po_tusk_promise_to_keep_liberal_reforms_desc:0 "With Tusk becoming the main leader of PO many are sceptical about him keeping the party's many liberal reforms. If we want to remain in power and have people vote for us, clearly saying that we will keep our reforms will be really good for us."
 POL2_po_tusk_purge_the_remnants:0 "Expell the Remnants"
 POL2_po_tusk_purge_the_remnants_desc:0 "While most of politicians who supprt more right-wing ideas have left, quite a large part of them stayed, attempting to destroy the party from the inside. Clearly these people need to get kicked out of the party. While doing these will cost us a lot politicly it is step towards rebuilding the party."
 POL2_po_will_increase_progress_to_rebuild_by_10_tt:0 "Will increase progress to rebuild by §Y10§!"
 Poland_Events_News.49.t:0 "Purging the Party"
 Poland_Events_News.49.d:0 "In the party there are still many who oppose us, while most of them left there still are some, to ensure that our party is united, this day we have decided to take a nesecarry step towards doing. We have removed all those who have opposed us from the party, while many dissagred with it, it was clearly nesecarry."
 POL2_po_new_people_in_the_party:0 "New People in the Party"
 Poland_Events_News.49.o1:0 "A job well done"
 POL2_po_tusk_find_a_good_replacment:0 "And Find a Good Replacment"
 POL2_po_tusk_find_a_good_replacment_desc:0 "With many people either leaving or being expelled from our party, one thing is very clear. We need to find good and most impprtantly loyal men that are willing to replace those who are no longer our friends. "
 POL2_po_tusk_work_with_the_center:0 "Work with Olechowski"
 POL2_po_tusk_work_with_the_center_desc:0 "The group that still remains neutral on the current conflict is one led by Andrzej Olechowski, yet they have supported us in the conflict, to make sure that they will continue supporting us, we will give a lot of our support to them."
 POL2_po_will_increase_progress_to_rebuild_by_20_tt:0 "Will increase progress to rebuild by §Y20§!"
 POL2_po_tusk_get_back_on_our_feet:0 "Getting back on our Feet"
 POL2_po_tusk_get_back_on_our_feet_desc:0 "It seems that the worse is over. The party is getting back on it's feet. We have new more loayal and agreeing with our policies members. The opposition who also used this situation to their advantage are also being beaten back, our party has regained most of it's popularity back. This is trully a great victory for us."
 POL2_po_tusk_focus_on_social_issues:0 "Social Issues are Important Issues"
 POL2_po_tusk_focus_on_social_issues_desc:0 "Poland has been suffering from many social issues. People who are gay don't have the right to marry each other and are reciving a lot of backlash for being who they are. this is just a tip of the iceberg of our social issues. There are many, many more isues, we must focus on them."
 POL2_po_tusk_there_is_no_point_in_low_taxes:0 "Bigger Taxes are Better Taxes"
 POL2_po_tusk_there_is_no_point_in_low_taxes_desc:0 "The national budget NEEDS more money, and we need that money asap. The money is really important to us, and what is the best way of getting money? Increasing taxes, removing tax exemptions and creating new taxes of course, all of these things are nesecarry as such we shall implement them."
 POL2_gay_rights:0 "Gay Rights"
 POL2_gay_rights_2:0 "Fighting with all Social Issues"
 POL2_po_tusk_gay_rights_are_human_rights:0 "Gay Rights are Human Rights"
 POL2_po_tusk_gay_rights_are_human_rights_desc:0 "Question of gay rights have been a controversial topic for a long time. As PO begun their transformation more and more politics have begun to support giving gay people rights the same as non-gay people have, now would be a perfect time to do that."
 POL2_po_tusk_listen_to_the_feminists:0 "Listen to the Faminists"
 POL2_po_tusk_listen_to_the_feminists_desc:0 "While the feminists of Poland have begun to slowly radicalise themselves, which is quite sad since a lot of things that they fight for are mostly right. We don't want any people who are too radical in our party, we shall work and listen to less radical people in the feminist movment."
 POL2_po_tusk_aid_the_needy:0 "Aid for those who need it"
 POL2_po_tusk_aid_the_needy_desc:0 "Sadly many Polish people live are very poor. Our policies of increasing welfare and minimum wage have begun to help many people get out of poverty, yet many still are poor, perhaps a good decision would be to expand our aid to the poor, making tax emeptions and giving them some benefits woul work and help them by a lot."
 POL2_po_tusk_a_party_reborn:0 "A Party Reborn"
 POL2_po_tusk_a_party_reborn_desc:0 "After many years of change, development and other things that have helped us lead to were we are now, finnaly we have became what Donald Tusk wanted us to became, we have abandoned our right-wing begining and have became more of a leftist party."
 Poland_Events_News.45.t:0 "Rebranding"
 Poland_Events_News.45.d:0 "Our party has always been seen as a center-right or as a liberal one, but now that Tusk have fully taken over the party, kicked out all those who disagreed with him, party has completly changed it's direction. Now we are more leftist, and other things similar to it. It is the time to finish rebranding our party."
 Poland_Events_News.45.o1:0 "We are a diffrent party now!"
 POL2_party_is_rebuild_progress_is_30_tt:0 "The party is rebuild progress is at least §Y30§!"
 POL2_party_is_rebuild_progress_is_70_tt:0 "The party is rebuild progress is at least §Y70§!"
 POL2_the_party_is_rebuild_flag:0 "We have finished rebuilding our party"
 POL2_po_there_is_a_crisis_in_our_party_flag:0 "PO is in §RCRISIS§!"
 POL2_party_is_rebuild_progress_is_100_tt:0 "The party is rebuild progress is at least §Y100§!"
 POL2_po_attract_politicians_from_other_parties_dec:0 "Invite Politicians from other parties"
 Poland_Events_News.46.t:0 "Empowering the Center"
 Poland_Events_News.46.d:0 "Sadly a while ago our party used to lie to our voters, by calling ourselves a truly centrist party, while we were clearly either going towards either left or right side. Now with Andrzej Olechowski and his supporters taking over party, we can finnaly call ourselves centrist. Many unfortunately didn't like him taking power in the party starting a kind of rebelion against him."
 POL2_po_andrzej_the_issue_number_one:0 "The Economy is the most Important"
 POL2_po_andrzej_the_issue_number_one_desc:0 "The Polish economy while right now is more developed then it ever was, it is still weak. Andrzej Olechowski is an expirianced economist, as such with now him being the most important party, he wants the party to focus on the economy and take care of it."
 POL2_po_andrzej_strengten_the_partys_center:0 "Empower the Center"
 POL2_po_andrzej_strengten_the_partys_center_desc:0 "The center of our party has stood succesful, they have managed to takeover the party, beating both the right and left wings of our party, right now with the party under our control, we could expand the influence further giving them more power over the party."
 POL2_po_andrzej_listening_to_others:0 "Economists of the Wider World"
 POL2_po_andrzej_listening_to_others_desc:0 "Olechowski has many connections to foreign economists, buisnessman, many rich people and other, he even once went to the Bilderberg grup meeting. He could use his connections to work with many of these people. expanding our economy and making us stronger."
 POL2_po_andrzej_tour_the_universities:0 "Tour the Universities"
 POL2_po_andrzej_tour_the_universities_desc:0 "The current leader of our party is known for his many lectures that he gave on many prestigious universities all around Poland. He could do that again, going to many univerities teaching them many good things. "
 POL2_po_andrzej_take_care_of_our_finances:0 "Cut Useless Spendings"
 POL2_po_andrzej_take_care_of_our_finances_desc:0 "The fact is that the government is spending too much money, is known to many. We are overspending causing us to lose a lot of money in process. To become a strong country we will need a lot of money, to get that money we will make sure to cut our spendings here and there."
 POL2_po_andrzej_a_well_managed_economy:0 "Managing the Economy"
 POL2_po_andrzej_a_well_managed_economy_desc:0 "Through many reforms, cutting uselss spendings, investing in critical areas, we can finnaly in the first time have a good budget that will alow us to grow without doing things such as increasing taxes, which would cost us popular support."
 POL2_working_with_bankers_idea:0 "Working with Bankers"
 POL2_slashed_spendings_idea:0 "Slashed Spendings"
 POL2_toured_the_universities:0 "Toured the Universities"
 Poland_Events_News.47.t:0 "Touring Universities"
 Poland_Events_News.47.d:0 "In a few weeks, Olechowski had visited many universities in Poland, from Warsaw to Cracov. There he gave lectures on many topics. Raging from economics to education, this definatly worked for him well, teaching the new generation about important topics."
 Poland_Events_News.47.o1:0 "I hope they liked it!"
 POL2_well_managed_economy:0 "Well Managed Economy"
 POL2_po_andrzej_tea_time_with_tusk:0 "Tea Time with Tusk"
 POL2_po_andrzej_tea_time_with_tusk_desc:0 "Donald Tusk is the leader of the more leftist part of the civil platform. Before the center took power, he was one of the most influencial people in the party, but now, he is really angry at us, to be a strong party, we will need to reconsile with him."
 POL2_introduced_their_reforms:0 "Tusk's Reforms"
 POL2_po_andrzej_a_policy_of_appeasment:0 "A Policy of Appeasment"
 POL2_po_andrzej_a_policy_of_appeasment_desc:0 "The truth is that if we want the party to be finnaly united, we will have to make those who disagree with us and are fighting for power happy and appeased, and to that we will need to introduce some of their reforms and propositions. "
 POL2_po_andrzej_primacy_of_the_center:0 "Primacy of the Center"
 POL2_po_andrzej_primacy_of_the_center_desc:0 "While we may have made some concessions to Tusk and his people, this however doesn't mean that we fully support them. We only made them so the party could still be united. The center still holds on! We are not changing our course we are staying where we are."
 POL2_Po_andzej_metting_with_plazynski:0 "A Meeting with Płażyński"
 POL2_Po_andzej_metting_with_plazynski_desc:0 "The more right-wing of the part is ruled over by Maciej Płażyński, he while liked Olechowski, didn't like him taking over the party. To get him to support our rule, we will need to make a meeting with him, in which we will disscus future cooperation."
 PO2_andzej_reassure_liberal_voters:0 "Reassure Liberal Voters"
 PO2_andzej_reassure_liberal_voters_desc:0 "We are centrists. Close to liberals but not too close. Many of them because of our takeover, now think that we are moving away from our origins. But we shall reassure them that we will keep the liberal policies."
 POL2_Po_andzej_united_this_time_forever:0 "PO United, This time Forever!"
 POL2_Po_andzej_united_this_time_forever_desc:0 ""
 POL2_po_andzej_are_we_good_friends:0 "We are Good, Friends"
 POL2_po_andzej_are_we_good_friends_desc:0 "The politicians of PO used to fight with each other for influence, promoting their ideas. This when Olechowski have stood victorius have ended, but the road to doing that was very long and has just now succeded in uniting the party, finnaly we are united!"
 POL2_a_centrist_poland_idea:0 "A centrist Poland
 Poland_Events_News.48.t:0 "Center-Right Stands Victorius"
 Poland_Events_News.48.d:0 "Maciej Płażyński managed to push through his policies, his political alliances, with it his political influence grew and grew. He maneged to emarge victorius in the fight for the party. Yet many people in the party are against him, and now they are openly revolting against us!"
 Poland_Events_News.48.o1:0 "We will win!"
 POL2_po_maciej_the_status_quo:0 "Strenghten the Status Quo"
 POL2_po_maciej_the_status_quo_desc:0 "Płażyński and his people managed to win in the party, taking on the rest and in the end he managed to takeover the party. He wants simply for the mostly stay were it currently is, countinue in the liberal policies and center-right. But there are some people which may not like it..."
 POL2_po_maciej_a_better_more_liberal_economy:0 "Building a Better Nation"
 POL2_po_maciej_a_better_more_liberal_economy_desc:0 "We are working on building a better, a nation more friendly to it's people and foreign investors. We have strenghten the liberal policies, yet the job is not yet done, the progress must countinue. The next step towards that would be to decrease taxes, by a lot!"
 POL2_po_maciej_the_patreon_of_trams:0 "A Patreon of Trams"
 POL2_po_maciej_the_patreon_of_trams_desc:0 "Maciej Płażyński really likes trams, trains and other things of that nature. He is willing to give extra money towards developing his favorite ways of transportation."
 POL2_a_Liberal_society_idea:0 "A Liberal Society
 POL2_po_maciej_a_liberal_society:0 "A Liberal Society"
 POL2_po_maciej_a_liberal_society_desc:0 "We have been a communist country for a long time, yet many people still are not used to free market, which we all we must be used to the current liberal society that we are living in. We shall promote and teach people how to be good members of it."
 POL2_po_maciej_destroy_their_legacy:0 "Destroy their Legacy"
 POL2_po_maciej_destroy_their_legacy_desc:0 "The center-left part of the civic platform has been really influencial. They have partailly shaped our party, clearly we must assert our control over the party and our important, we shall make sure that our party is fully ours and not of that stupid Tusk!"
 POL2_po_maciej_keep_the_party_in_check:0 "The Party in Check"
 POL2_po_maciej_keep_the_party_in_check_desc:0 "To ensure that the party stays strong and united, we will need to begin tighten the grip over the party, control over it shall be increased, our party members shall be controled so they are not rebeling against us."
 POL2_po_maciej_no_more_revisionsim:0 "Revisionism is no More!"
 POL2_po_maciej_no_more_revisionsim_desc:0 "Through our many mesures we have managed to destroy all those who are against us, the party is united, the party has no more people who want anything diffrent then what our great leader wants, trully we are finnaly united."
 POL2_po_maciej_promote_conseratism:0 "Promote Conservatism"
 POL2_po_maciej_promote_conseratism_desc:0 "Conserative values are important values. Our people should know them. Religion, family and other important values shall be promoted. Our children shall learn them in schools, taught them from their youngest years and propaganda shall be spread."
 POL2_pepepopo:0 "Family Subsidies"
 POL2_po_maciej_grow_polish_families:0 "Teach Family Values"
 POL2_po_maciej_grow_polish_familieso_desc:0 "Family is very important, it is a natural state of being. It brings more people into our nation, people that we need as our population grow has been declaining by a lot. We shall promote family values, encouraging people to get married and have as many children as possible."
 POL2_po_maciej_a_conservatie_society:0 "A Conservative Society"
 POL2_po_maciej_a_conservatie_society_desc:0 "We have been building, teaching the conservative, christian values to our people. Finnaly we have managed to do what we wanted; create a good society based on good old fashioned ideas."
 POL2_po_maciej_united_at_last:0 "Enforced Stability and Loyality"
 POL2_po_maciej_a_conservatie_society_desc:0 ""
 POL2_a_conservative_society:0 "A Conservative Society"
 POL2_po_maciej_expand_foreign_investments:0 "Expand Foreign Investments"
 POL2_po_maciej_expand_foreign_investments_desc:0 "Foreign investments are good for the economy, letting it grow and expand. While they may have some disadvantages it is really good. In our quest for a liberal society, we will make a place where investors can invest easily, and we shall encourage foreign investments."
 POL2_po_andrzej_work_with_the_banks:0 "Work with the Bankers"
 POL2_po_andrzej_work_with_the_banks_desc:0 "Bankers of Poland have a lot of money, and are really influencial, we need more friends like this! We will make some concessions to them, then we will be able to get their support that we desperatly need."
 POL2_will_unlock_decisions_to_fix_nfz_tt:0 "Unlocks §Ydecisions§! to fix our §Rhealthcare system§!"
 Poland_Events_News.50.t:0 "But was it really a victory"
 Poland_Events_News.50.d:0 "We may have won the elections, however it doesn't mean that we have power, the opposite is sadly true, we unfortunately don't have majority. The opposition is using our corruption against us. Trully it will be a hard time for us, but we must survive this battle and win!"
 POL2_a_weak_government_cat:0 "Strenghtening the Government"
 POL2_a_weak_government_cat_desc:0 "In the elections the §RSLD government§! has managed to remain, standing victorius over other parties. While we may have won and we will remain ruling government, this doesn't maean that we will be ruling without any issues. The §Yoppostion§! is §Rstronger then ever§! and we have became weaker. We must do everything in our power to ensure that our government is strong and opposition is weak.\nCurrent §YStrenght of the government§!: [POLSLDGETGOVERNMENTSTRENGHT]."
 POL2_sld_strenghten_the_government:0 "This will §Ystrenghten§! the §ggovernment§! by an average amount.\n"
 POL2_sld_increase_corruption_by_small_amount:0 "This will §Rincrease§! §Ycorruption§! by a small amount.\n"
 POL2_bribe_politicians_from_other_parties_dec:0 "Bribe Politicians from §BOppostion§!"
 POL2_bribe_politicians_from_other_parties_dec_desc:0 "In order to get more support for our party in Sejm and Senat, we will make sure that we give some politicians from oppostition parties a little bit of cash so they vote just like we want them to."
