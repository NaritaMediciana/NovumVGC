 POL2_teocratic_capitalism:0 "Teocratic Capitalism"
 POL2_traditional_education:0 "Church-sponsored Education"
 POL2_rydzyk_speaks_out:0 "Rydzyk Speaks Out"
 POL2_rydzyk_speaks_out_desc:0 "Rydzyk is a very poopular priest in Poland. He has many allies in politics and there are many people who support him because they belive in him and belive he's a good man. Now during this political crisis he can use all of this support to his advantage and gain power!"
 POL2_use_radio_maryja:0 "Utalise Radio Maryja"
 POL2_use_radio_maryja_desc:0 "Radio Maryja is a very popular radio in Poland. Many listen to it and it had some influence on our politics before. It has it's usefulness and could prove itself crucial in this dark time. Using it as much as we can for our benefits is important."
 POL2_political_conections:0 "Political Connections"
 POL2_political_conections_desc:0 "There are many people in the right-side of Polish politics who are connected to Rydzyk and have good relations with him. That could be now exploited towards achiving our goal of taking over Poland, with their support it should be easier to do."
 POL2_political_persude_the_elderly:0 "Persude the Elderly"
 POL2_political_persude_the_elderly_desc:0 "The old people of our nation are definatly the most religius grup of people that we could get to support us. Many of them are deep catholics and if we promised them a better, more Christian state they would surely support that."
 POL2_the_holy_coup:0 "The Godly Coup"
 POL2_the_holy_coup_desc:0 "With so much preparations made, popular support gained we are finnaly ready to do what we have dreamt of for some time and that is to takeover Poland. Using our supporters we shall leave no choice for the current government but to give power to us!"
 POL2_fundamentalist_decisions_unlocked_but_real:0 "Decisions are unlocked"
 POL2_organise_the_people:0 "Organise the People"
 POL2_make_speeches:0 "Make Speeches"
 POL2_money_in_our_pockets_idea:0 "Money in our Pockets"
 POL2_expansion_of_priest_powers:0 "Expansion of Priest Powers"
 POL2_fund_construction_of_new_churches:0 "Fund New Churches"
 POL2_the_light_shines_bright:0 "The Light Shines Bright"
 POL2_the_light_shines_bright_desc:0 "The light-life movment also known as the oasis movment has been a religus organisation in our country for a while now. They could heavily benefit from the current situation in our country and gain new supporters and maybe even takover the nation?"
 POL2_spread_the_word:0 "Spread the Word"
 POL2_spread_the_word_desc:0 "As light-life movment has decide on using the curren Political crisis to expand, in order to achive that it is nessecary to have very large foundings for promotion of the church and put a lot of effort into promoting it, so the church expand!"
 POL2_expanding_the_Home_Churchs:0 "Expanding the Home Churches"
 POL2_expanding_the_Home_Churchs_desc:0 "As the movment grows in size very quickly in rates which even would't even dream of, it is important to focus on the affairs and taking care of important matters. Expanding home churches would be a good move to do."
 Poland_Events_News.156.t:0 "The Holy Coup"
 Poland_Events_News.156.d:0 "The Polish government is failing at their job of holding the nation together. Religius figures have used this to gain a lot of political influence and popular support, now the time has come for the the final blow. Today supporters of these figures have went to the Polish Sejm and forced all the politicians there to resign and give power to them, now we are in power!"
 Poland_Events_News.156.o1:0 "A new dawn for Poland"
 POL2_the_affairs_of_the_church_and_state:0 "Affairs of Church and State"
 POL2_the_affairs_of_the_church_and_state_desc:0 "After the §Rcoup§! in Poland, There were many transformations that have happened to our state, and it seems that they §Cwill continue§!. We are now more religius then possibly ever in the history of our nation, but there is still much to do in order to further secure our nation and turn into a proper §Ytheocracy§! with the backing of our people.\n\n§YState of the Church§! effects:/n§YReligius Fevour§!: §G[?POL2_religius_fevour_var]§!, this affects your §CDivision Attack, Division Defence and Division Organization§!/n§Church Strength§!: §G[?POL2_church_strenght_var]§!, this affects your §CPolitical power gain, Ideology drift defense and Stability factor§!/n§YUnity and Obedience§!: §G[?POL2_unity_and_obidience_var]§!, this affects your §CFactory Output, Construction Speed and§!£prod_eff §CProduction Efficiency growth§!"
 POL2_state_of_the_church:0 "State of the Church"
 POL2_christian_solidarity:0 "Christian Solidarity"
 POL2_rydzyk_path:0 "Rydzyk's Path"
 POL2_rsz_path:0 "Light-Life Movement Path"
 POL2_fundamentalist_god_bless_poland:0 "God Bless Poland!"
 POL2_fundamentalist_god_bless_poland_desc:0 "Finnaly a great change for our nation has come! Religion was always an important part of the Polish society, even under the rule of the communists religion has still kept it's important place. Now the church has taken over the nation and it is finnaly ready to continue making our nation more religus then it ever was before! God Bless Poland!"
 POL2_fundamentalist_church_and_state_separated_no_more:0 "Church and State, Separated no More"
 POL2_fundamentalist_church_and_state_separated_no_more_desc:0 "When the terrible communist dictatorship fell in Poland, those who came after them have decided on making both church and the state separate from one another. Which while still better then we were under communism was still bad, we are here to change that."
 POL2_fundamentalist_expose_the_sinners:0 "Expose the Sinners"
 POL2_fundamentalist_expose_the_sinners_desc:0 "There is very big opposition to our rule over Poland from a lot of grups in our nations. From liberals who don't want such a large influence of church in their lives to the communists who want to eradicate our church and restore their rule. It is clear that they are our enemies and as such they must be dealt with."
 POL2_fundamentalist_enforce_the_ten_commandments:0 "Enforce the Commandments"
 POL2_fundamentalist_enforce_the_ten_commandments_desc:0 "Before the law was secular. It was based not on the words of God but secular views. Now the time has come for very big changes, now the laws shall be based upon the words of God from the Bible."
 POL2_fundamentalist_guide_the_sheep:0 "Guide the Sheep"
 POL2_fundamentalist_guide_the_sheep_desc:0 "In order to strenghten the nation and bring the people closer to God one thing is clear, they must be guided towards that goal. We shall preach and use other methods in order to for them to be guided to light."
 POL2_fundamentalist_conservative_education:0 "Conservative Education"
 POL2_fundamentalist_conservative_education_desc:0 "So far the Polish education system has been used as a tool to educate the people and under the communist rule it was also used as a propaganda machine, now it could be given entirely a new purpuse, bringing the youth in faith in Christ."
 POL2_fundamentalist_church_sponsored_universities:0 "Church-Sponsored Universities"
 POL2_fundamentalist_church_sponsored_universities_desc:0 "Christian education while nessecary for the people to be good citizens of our state and children of God, it is not all that must be taught. Non-religius education is nessecary for things such as sciences. To have educated people, the Church shall sponsor universities."
 POL2_fundamentalist_pay_to_ceasar_what_ceasers:0 "Pay to Ceaser, What's Ceaser's"
 POL2_fundamentalist_pay_to_ceasar_what_ceasers_desc:0 "“Give to Caesar what is Caesar’s, and to God what is God’s.” - Mark 12:17\nAs Jesus said you should not only give money to the Church but also give money to Ceaser which in our case is the state. The state needs money and the people shall give it to us as God commands."
 POL2_fundamentalist_priest_run_factories:0 "Priest-run Factories"
 POL2_fundamentalist_priest_run_factories_desc:0 "A very long time ago, in the Middle ages priest were controlling a part of economy. Now this could be restored. We would give competent, loyal and all around good priest positions in which they would manage a part of the economy."
 POL2_fundamentalist_for_the_poor:0 "Aid the Poor "
 POL2_fundamentalist_for_the_poor_desc:0 ""In everything I did, I showed you that by this kind of hard work we must help the weak, remembering the words the Lord Jesus himself said: ‘It is more blessed to give than to receive.’"- Acts 20:35\nGod wants us to give more to others, to be good people and his will must be fullfilled."
 POL2_fundamentalist_work_with_all_your_heart:0 "Work with All Your Heart"
 POL2_fundamentalist_work_with_all_your_heart_desc:0 ""Whatever you do, work at it with all your heart, as working for the Lord, not for human masters," - Colossians 3:23. Working hard with your heart is good for everybody. As everybody gains from this. The poor, you, your nation, your family. Iy is important that the people remember that. "
 POL2_fundamentalist_care_for_the_ailing:0 "Care for the Ailing"
 POL2_fundamentalist_care_for_the_ailing_desc:0 "Our healthcare system isn't so great most would say. It has troubles with working well. However with things such as increased fundings for it and implementation of Christian work ethic into it, we might be able to get it to work better."
 POL2_fundamentalist_enshrine_traditional_values:0 "Enshrine Traditional Values"
 POL2_fundamentalist_enshrine_traditional_values_desc:0 "Traditional Christian values are a thing which godless comminists fought against but they failed. While they were weakened they are still there and it would be important for us to focus on bringing them back to our society and making them very important."
 POL2_protect_the_families:0 "Protect the Families"
 POL2_protect_the_families_desc:0 "The Polish population growth has been falling. Our families are not having as much children as they should have. It is important that our people do so and we shall convince them that they should do that."
 POL2_fundamentalist_spreading_the_good_word:0 "Spreading the Good Word"
 POL2_fundamentalist_spreading_the_good_word_desc:0 "Poland has been secured for us now and we have somwhat managed to stablise our country. Perhaps now would be the right time to begin focus on happens outside of our country, the time is right to look at the outside world, and beggin teaching them the word of God!"
 POL2_fundamentalist_peaceful_missions:0 "Peaceful Missions"
 POL2_fundamentalist_peaceful_missions_desc:0 "In the middle ages, there were crusades, uncivlised ways of spreading the word of God, but we have learned from that and we are no longer as agreesive as they were. Diplomacy and convincing is the way to spread the word of God!"
 POL2_fundamentalist_returning_to_crusades:0 "Returning to Crusades"
 POL2_fundamentalist_returning_to_crusades_desc:0 "Many may simply reject the views that we want to teach them. It is important that we get the people no matter what. Crusades, they might have been brutal but reviving them will be worth it."
 POL2_fundamentalist_clean_up_rydzyks_name:0 "Clean Up Rydzyk's Name"
 POL2_fundamentalist_clean_up_rydzyks_name_desc:0 "Rydzyk and his loyal man have taken over Poland. Now the time has come for securing our power and the first step towards doing that we will be to clean up Rydzyk's name. Many oppose him and use the fact that he might be 'shady'. However we shall ensure that people know what we wand then to know about Rydzyk."
 POL2_fundamentalist_absorb_the_conservatives:0 "Absorb the Conservatives"
 POL2_fundamentalist_absorb_the_conservatives_desc:0 "Conservatives could be a very good allies to our cause. Whilst Rydzyk already has many allies in them, there could be even more! By putting even more efforts into integrating them, we will be able to get even more of them to join our side."
 POL2_fundamentalist_ressure_our_allies:0 "Reassure our Allies"
 POL2_fundamentalist_ressure_our_allies_desc:0 "There are many allies which helped Rydzyk and his man get to power. Now it is very important that we keep those man around and make them better and most importantly more loyal allies to our cause."
 POL2_fundamentalist_bring_in_new_ones:0 "Bring in New Ones"
 POL2_fundamentalist_bring_in_new_ones_desc:0 "There are surely a lot of people who would wish to gain influence and power in our new and holy Poland. We shall make deals with these people that in exchange for their loyality to our rule they shall recive positions."
 POL2_fundamentalist_an_oligarchic_teocracy:0 "An Oligarchic Theocracy"
 POL2_fundamentalist_an_oligarchic_teocracy_desc:0 "Now with our hold over Poland secured, we are finnaly able to begin further expansions of the system and stabilisation of our nation. As inspiration we shall take the oligarchic systems as a large part of figures in power including Rydzyk are oligarchs and theocracy."
 POL2_fundamentalist_utalise_the_foundations:0 "Utalise the Foundations"
 POL2_fundamentalist_utalise_the_foundations_desc:0 "There are many foundations that are run by currently the most important person in the nation, Tadeusz Rydzyk. They can be used as a force of good but also for more. Gaining more popular support and influence is another thing we can use them for."
 POL2_fundamentalist_expanding_the_donations:0 "Expanding the Donations"
 POL2_fundamentalist_expanding_the_donations_desc:0 "Making the donations towards charities and fundations larger will certainly have many benefits for us, such as gaining more support from the people. We can use this opportunity for our advantage."
 POL2_a_blessed_state:0 "A Blessed State"
 POL2_fundamentalist_the_blessings_of_capitalism:0 "The Blessings of Capitalism"
 POL2_fundamentalist_the_blessings_of_capitalism_desc:0 ""The lazy do not roast any game, but the diligent feed on the riches of the hunt." - Proverbs 12:27\nGod doesn't want his children to be lazy, he wants them to work as hard as they can. Capitalism is important in Poland, according yo many people in power it encourages hard working more then anything else as such we shall promote it and keep it!"
 POL2_fundamentalist_funding_our_media:0 "Funding our Media"
 POL2_fundamentalist_funding_our_media_desc:0 "There are many medias loyal to our regime in Poland such as Radio Maryja which is the most important but there are many more. It is important that we work towards strenghtening them so that our agenda can be spread further."
 POL2_fundamentalist_corrupt_the_system:0 "A Corrupted System"
 POL2_fundamentalist_corrupt_the_system_desc:0 "There were some corrupt figures in the church, yes but with our takeover the number of them has been growing. People becoming priests to gain more power, things like that happen daily. It would be hard for us to stop that as such we won't"
 POL2_fundamentalist_money_in_our_pockets:0 "Money in our Pockets"
 POL2_fundamentalist_money_in_our_pockets_desc:0 "Money is there. We are reciving a lot of from our supporters and many allies. As such that money that we now have full control over it is important that we keep it around."
 POL2_fundamentalist_shut_down_the_enemies_of_church:0 "Shut Down Enemies of Church"
 POL2_fundamentalist_shut_down_the_enemies_of_church_desc:0 "Even after our many attempts to fully secure power over our nation, there are still many who oppose us, and they are our enemies as such they must be finishedd of and dealt with, to achive this we shall use methods which we hope will help."
 POL2_fundamentalist_the_rightius_cause:0 "The Righteous Cause"
 POL2_fundamentalist_the_rightius_cause_desc:0 "What we are fighting for is a better world, a more holy world a world which seeks God and upholds him. It is important that nobody stops us from achiving that as our cause is righteous and we must fight for it no matter what!"
 POL2_fundamentalist_heirs_to_Blachnicki:0 "Heirs to Blachnicki"
 POL2_fundamentalist_heirs_to_Blachnicki_desc:0 "God's servant, priest and most importantly for us creater of light-live movment, Franciszek Blachnicki was a very important figure for us. It is important that we remember him and all the good things that he did."
 POL2_fundamentalist_subdue_other_religions:0 "Subdue Other Religions"
 POL2_fundamentalist_subdue_other_religions_desc:0 "Catholicism might be the main and most powerful religion in Poland but there are also many others which oppose our theocracy. They don't want us and because of that we are forced to deal with them and ensure that their false religions will be destroyed!"
 POL2_fundamentalist_render_unto_the_church:0 "Render Unto the Church"
 POL2_fundamentalist_render_unto_the_church_desc:0 "The greed of many is causing them to become our enemies. The capitalists are against us for many resones as such it would be good for us to break them.Those capitalists who are against shall have their properties nationalised and given to the church. "
 POL2_fundamentalist_put_catholic_churces_to_use:0 "Enforce Loyality"
 POL2_fundamentalist_put_catholic_churces_to_use_desc:0 "It's important that every priest and church figure remains loyal to us. If we do that our power will be secure further which is exactly what we need right now to stablise our nation."
 POL2_fundamentalist_christian_solidarism:0 "Christian Solidarity"
 POL2_fundamentalist_christian_solidarism_desc:0 ""By this all people will know that you are my disciples, if you have love for one another." - John 13:35.\nWe are children of God, we are all each others brothers and sisters so it is important that we remain close to each other and help one another in solidarity."
 POL2_fundamentalist_enforce_mutual_aid:0 "Promote Mutual Aid"
 POL2_fundamentalist_enforce_mutual_aid_system_desc:0 "Now that we have decided that solidarity shall be one of main principals of our new holy Poland, it is important that we focus on promoting that to the people of our nation. "
 POL2_fundamentalist_kmc_program:0 "KWC Program"
 POL2_fundamentalist_kmc_program_desc:0 "KWC (Human Liberation Crusade) is a program created by our founder, Franciszek Blachnicki. The program's goal is to discourage drinking and alcholism, which is a very big problem in our nation. Promoting the program shall help us fight against it!"
 POL2_fundamentalist_prawda_krzyz_wyzwolnie:0 "Prawda-Krzyż-Wyzwolenie"
 POL2_fundamentalist_prawda_krzyz_wyzwolnie_desc:0 "Truth, Cross, Emancipation, those will be the main motto of both our church but also of our holy and Godly nation! "
 POL2_fundamentalist_the_three_steps:0 "The Three Steps"
 POL2_fundamentalist_the_three_steps_desc:0 "As it is belived by members of light-life movment, in the path of enlightenment of everyman there are three main steps which are nessecary in order to achive it. It is important for us that we promote and encourage people to take those steps in order for them to be more enlighted in the words of God."
 POL2_fundamentalist_youth_organisations_are_the_future:0 "Youth is the Future!"
 POL2_fundamentalist_youth_organisations_are_the_future_desc:0 "Youth organisations allow us to bring the youth to our religius values and educate them in Catholic faith. Our church has been working to promote our youth organisations. With more spendings and efforts being putten into them they will be able to grow and get more member."
 POL2_fundamentalist_the_new_hirarchy:0 "Enforce the Hirarchy"
 POL2_fundamentalist_the_new_hirarchy_desc:0 "The hirarchy of our church is very important. Those with high positions don't want their power taken from them. If we wish to mantain stability of our church and state it is very important that this hirarchy gets enforced."
 POL2_fundamentalist_loyal_servants:0 "Our Loyal Servants"
 POL2_fundamentalist_loyal_servant_desc:0 "Maintaining stability should be our second most important priority after bringing more people to God. We have to foucs on both of these things. Using whatever mesures nessecary for ding as such."
 POL2_fundamentalist_the_society_reborn_just_like_god_would_want:0 "A Holy Society"
 POL2_fundamentalist_the_society_reborn_just_like_god_would_want_desc:0 "Thanks to our efforts we have now fully recovered for the anti-religius rule of communism. Poland is a spiritual country even more them before. We have succeded in achiving our goals. God bless Poland!"
 POL2_crusader_legacy:0 "Crusades Begin Anew"
 POL2_holy_league_faction:0 "Holy League"
 POL2_you_wilL_declear_war_on_your_neihgbours_expect_SOV:0 "This will give us §Ywargoals§! on every neighbour nation, expect for @GER [GER.GetName] and @SOV [SOV.GetName]"
 POL2_fundamentalist_the_opium_that_is_communism_tt: "This will give us §Ywargoals§! on every §Rcommunist European§! nation."
 POL2_missions_to_neighbours:0 "Missions to Neighbours"
 POL2_missions_to_neighbours_desc:0 "We have decided on the way of spreading the §YGod's word§! to other nations. It is to §Gsend missions to other nations§! and attempt to convince them to join our side and become servants of God just like we are. While this might §Rcost us quite a lot§! it is still good and worth to do!"
 POL2_mission_to_country:0 "Mission to [FROM.GetName]"
 POL2_influence_country:0 "Influence [FROM.GetName]"
 Poland_Events_News.157.t:0 "Coup in our nation!"
 Poland_Events_News.157.d:0 "The Polish church has taken over the nation, and now in our the same has happened. Their church has gatherd a lot of attention and now, they have destroyed our government and placed a new one, loyal to Poland!"
 POL2_start_coup_in_country:0 "Takeover [FROM.GetName]" 
 POL2_fundamentalist_peaceful_missions_tt:0 "We will §Ggain§! ability to §Ypeacefuly puppet oour neighbours§! expect for @GER [GER.GetName] and @SOV [SOV.GetName]"
 POL2_decision_mission_cost_var_change_tt:0 "The cost of taking §Ydecisions§! in §tMissions to Neighbours§! will be decreased by §G20§!"
 POL2_fundamentalist_a_pilgrim_to_vatican:0 "A Pilgrim to Vatican"
 POL2_fundamentalist_a_pilgrim_to_vatican_desc:0 "We are Catholics, as such the Pope is a really important person for us and the fact that we are a Theocracy makes him even more relevant to us and what we are doing. [POL.GetLeader] shall embark on pilgrim to Vativan to try to get some more support from people there. "
 POL2_fundamentalist_we_are_all_children_of_god:0 "All One in Christ"
 POL2_fundamentalist_we_are_all_children_of_god_desc:0 ""There is neither Jew nor Greek, there is neither slave nor free, there is no male and female, for you are all one in Christ Jesus." - Galatians 3:28\nWe are all in Christ, it doesn't matter of which nation are you from, because of that it is important that we move past nationalism and focus on rather being children of God."
 POL2_fundamentalist_show_world_the_light:0 "Show them the Light"
 POL2_you_can_germany_tt:0 "You will now be able to §Yinfluence§! @GER [GER.GetName]
 POL2_fundamentalist_show_world_the_light_desc:0 "All must know the light. It is important that we as good Catholics tell as many people as we can about our great religion and convince them to it. Let us hope we can be succesful in that!"
 POL2_fundamentalist_increase_funding_and_efforts:0 "Increase Fundings and Efforts"
 POL2_fundamentalist_increase_funding_and_efforts_desc:0 "With us putting a lot more both fundings and efforts into spreading our religius views abroad, we would be able to get a lot more people all over the globe to support our belifs and what we want to do."
 POL2_fundamentalist_bless_germany:0 "Sweep Germany"
 POL2_fundamentalist_bless_germany_desc:0 "Germany is a big and powerful nation, we are scared of them, but like it was said in the Bible 'Blessed are the peacemakers'. Peace is better then war and we might be able to get Germans to join us. This might take some time but this might succed."
 POL2_fundamentalist_the_holy_league:0 "A Blessed League"
 POL2_fundamentalist_the_holy_league_desc:0 "Creating a faction similar to NATO which would allow us to protect nations which share the same religius belifs as us. Right now there are not a lot of countries which could join us but as the time goes on, more might join."
 POL2_fundamentalist_offer_hungary_salvation:0 "Offer Hungary Salvation"
 POL2_fundamentalist_offer_hungary_salvation_desc:0 "Hungarians and Polish have been closed to one another since a very long time, our nations are very much inseperable. Now however since our government has changed, our relations have changed, now we shall offer them salvation and try to bring them to us."
 POL2_fundamentalist_gather_vollonters:0 "Gather Vollonters"
 POL2_fundamentalist_gather_vollonters_desc:0 "There are many who would wish to join the crusades for reclaiming land and bringing more for rightiusness. Allowing them to fight for us and die for Christ would be a very good decision for our nation."
 POL2_fundamentalist_bring_our_small_neighbours_to_light:0 "Bring Smaller Neighbours to Light"
 POL2_fundamentalist_bring_our_small_neighbours_to_light_desc:0 "Czech Republic, Slovakia, Lithuania. The thing that all of these countries share in comman? They are all small and our neighbours. We might be able to easily conquer them so we should do it.  "
 POL2_fundamentalist_the_opium_that_is_communism:0 "The Opium that is Communism"
 POL2_fundamentalist_the_opium_that_is_communism_desc:0 "Communists like to claim that religion is the opium of the people. Hoever seeing how their ideology has turned, they have became the opium. Just like they wanted to destroy us for our belifs, let us do the same."
 POL2_fundamentalist_cast_away_the_darkness:0 "Cast Away the Darkness!"
 POL2_fundamentalist_cast_away_the_darkness_desc:0 "There are many that oppose us, they are the enemies of our country and church. They are a dangerous threat that must be dealt with as soon as we possibly can, otherwise they might grow to become more powerful."
 POL2_fundamentalist_reclaim_the_holy_land:0 "Reclaim the Middle East"
 POL2_fundamentalist_reclaim_the_holy_land_desc:0 "The middle East used to be the Holy Land, but it has been taken over by sinners from other religions sadly. It is very important that we bring this region back to God!"
 POL2_better_defences:0 "Improved Defences"
 POL2_ready_against_germany:0 "Ready Against Germany"
 POL2_sanation_giedrocys_inharitors:0 "Giedroyc's Inheritors"
 POL2_sanation_giedrocys_inharitors_desc:0 "Our current diplomacy is based on the Giedroyc doctrine, however the time has come for us to change it becuase we want to go a kind of diffrent way then what the doctrine tells us. Many channges will be made for our diplomacy but we must start doing it first."
 POL2_sanation_restore_the_marshals_diplomacy:0 "Restore Old Diplomacy"
 POL2_sanation_restore_the_marshals_diplomacy_desc:0 "Now that we have decided to abandon the Giedroyc doctrine, it is time to go back to what marshal Józef Piłsudski had in mind about diplomatic matters. His dreams shall be made into reality."
 POL2_sanation_bolster_defences:0 "Bolster Defences"
 POL2_sanation_bolster_defences_desc:0 "As much as we might have to admit to it, defences that we have prepared against our enemies are not so greeat. With good defences being putten in place it will be much more easier to defend our nation from those who would want to destroy us."
 POL2_sanation_cut_nato_ties:0 "Cut NATO Ties"
 POL2_sanation_cut_nato_ties_desc:0 "While being in NATO has certainly many positives and it also offers us protection, but it also limits us by a lot. If we want to become a regional power it is sadly nessecary to cut our ties with NATO. "
 POL2_sanation_promote_the_vision:0 "The Plans and Visions"
 POL2_sanation_promote_the_vision_desc:0 "As we have decided to go down a diffrent doctrine then the one we were going just a few months ago, it is important that we change and plan more things about it as it is important that we have everything ready as soon as possible."
 POL2_sanation_an_alliance_of_our_own:0 "An Alliance of Our Own"
 POL2_sanation_an_alliance_of_our_own_desc:0 "All the preparations that we have wanted to do, has been made. With this we are finnally ready to create our own alliance similar to America's NATO or Russia's CSTO. We can hope that we can be one of the powers in the world."
 POL2_sanation_the_devil_returns:0 "The Devil Returned!"
 POL2_sanation_the_devil_returns_desc:0 "Sadly, Germany has once again been taken over by those who are our enemies, they want our nation and people to be gone and destroyed. If we wish to keep our sovereignty we MUST stand against them!."
 POL2_sanation_do_what_the_marshal_couldnt:0 "Do What the Marshal Couldn't!"
 POL2_sanation_do_what_the_marshal_couldnt_desc:0 "The marshal Józef Piłsudski was a man with a plan. In 1933, he had planned to destroy Hitler and his national socialism before it could destroy anybody else, sadly The French didn't let him do this, but this time there is nothing stopping us!"
 POL2_sanation_anti_russian_agenda:0 "Anti-Russian Agenda"
 POL2_sanation_anti_russian_agenda_desc:0 "Russians have done a lot of bad things to our country. Over 100 years of partition, very long communist occupation and many other terrible acts they have done to us. Under it's current leadership, Russia seeks to expand and become great once more. It is clear that this is a very large danger for us."
 POL2_sanation_proper_defensive_preparations:0 "Expand Defensive Preparations"
 POL2_sanation_proper_defensive_preparations_desc:0 "Russia is much larger and stronger then us. It would be very possibly impossible and foolish to simply strike at them. Our best choice would be to simply make sure that we have good defences before they invade."
 POL2_sanation_strike_first:0 "Strike First!"
 POL2_sanation_strike_first_desc:0 "Russian military-industrial complex is producing more and more equipment. Russians are conscripting more man and modernising their army. If we let them continue doing that, they might get too strong for us. Attacking them first might seem like a suicide to some but there is no other way."
 POL2_sanation_send_invitation_to_lithuania:0 "Send Invitation to Lithuania"
 POL2_sanation_send_invitation_to_lithuania_desc:0 "Lithuania is a small Baltic state that could be an ally to us. Because of their small size and their army being quite small, them aligning ourselves with us, would be good for both sides, we shall send them invitation to our alliance!"
 POL2_sanation_ensure_rights_of_Polish_minority:0 "Ensure Polish Minority Rights"
 POL2_sanation_ensure_rights_of_Polish_minority_desc:0 "Lithuania has some laws which act against a very large Polish minority in their country. In our intrest as Polish people is to protect their rights. As we are allies with Lithuania, it forces us to make them change those laws. "
 POL2_sanation_operation_zeligiada_once_more:0 "Operation Żeligada Once More"
 POL2_sanation_operation_zeligiada_once_more_desc:0 "It is highly likely that Lithuania might not be so supportive of an alliance with us and we would benefit from having them under 'larger' control. They have a very small army that beating would be very easy. As such we shall organise our forces to move in and take what's ours! "
 POL2_sanation_wilno_not_vilnus:0 "Wilno, Not Vilinus!"
 POL2_sanation_wilno_not_vilnus_desc:0 "With our war with Lithuania over, we are able to begin securing the lands that we have decided to take from those who we have defeated. Vilnius and land around it could be ensured to be majority Polish with for example bringing dispora and centralising Polish minority in lithuania there. Wilno shall be once more!"
 POL2_sanation_ties_with_the_baltic_states:0 "Protect Baltic States"
 POL2_sanation_ties_with_the_baltic_states_desc:0 "With Latvia standing together with us, the other Baltic states are more willing to join us. Negotiations of them joining the Trójmorze shall be started and let us hope that they will join our side and an alliance will be started."
 POL2_sanation_stand_with_hungary:0 "Stand with Hungary"
 POL2_sanation_stand_with_hungary_desc:0 "Poland and Hungary have been very friendly to each others for a very long time. The friendship between both countries is as some may say: unbreakable. As such bringing them into our alliance is a very good thing to do. They would be a very important and most importantly loyal ally!"
 POL2_sanation_bring_in_czechs_and_slovakians:0 "Bring in Czechs and Slovakians"
 POL2_sanation_bring_in_czechs_and_slovakians_desc:0 "Both the country of Czechia and Slovakia could prove themselves as good allies for our alliance. As we need more members, bringing them into it would be simply a good and a required move."
 POL2_sanation_into_the_balkans:0 "Expanding Into Balkans"
 POL2_sanation_into_the_balkans_desc:0 "With us getting many new and trustworthy allies, time has come for bigger expansions. Getting in touch with Balkan countries would be a good way of getting many new members for our great and expanding alliance, Trójmorze!"
 POL2_sanation_invite_serbia:0 "A Deal with Serbia"
 POL2_sanation_invite_serbia_desc:0 "Serbia, as a country has strategic importance. Getting them as an ally would not be only good because of their position but also because we could get a new ally. An invitation shall be sent to Belgrade."
 POL2_sanation_bring_in_romania_and_moldavia:0 "Bring in Romania and Moldavia"
 POL2_sanation_bring_in_romania_and_moldavia_desc:0 "Romania and Moldavia are countries which have been influenced by neither NATO or CSTO, we are the ones who will be trying to get them to joing us and we don't have much competition in that so it shouldn't be that hard."
 POL2_sanation_towards_the_medditoranian:0 "Towards the Mediterranean"
 POL2_sanation_towards_the_medditoranian_desc:0 "Slovenia, Croatia and Bosnia are all countries which we would gain a lot from having in our alliance. Negotiations with them will begin and we will try to get them to join our side."
 POL2_sanation_alliance_with_bulgaria:0 "An Alliance with Bulgaria"
 POL2_sanation_alliance_with_bulgaria_desc:0 "Bulgaria is a country that is quite important. An example of this is Soviet Union having a lot of armies in their lands. Still their position is not as important as it was back in the day but it would be nice to have them as allies."
 POL2_sanation_press_for_Greek_alliance:0 "Press for Greek Alliance"
 POL2_sanation_press_for_Greek_alliance_desc:0 "Greece would be a much needed member for our faction. Their presence in the Trójmorze would certainly give us a lot of benefits which we need to become stronger."
 POL2_sanation_press_for_Turkish_alliance:0 "Support Alliance with Turkey"
 POL2_sanation_press_for_Turkish_alliance_desc:0 "Since the partition of the Polish-Lithuanian Commonwealth, Turkey was a country that was a friend of the Polish people. That sentiment is still alive to this very day. In order to strenghten it an alliance with them would be an useful one."
 POL2_sanation_into_scandinavia:0 "Expand Into Scandinavia"
 POL2_sanation_into_scandinavia_desc:0 "Sweden, Norway and last but not least Finland are all countries which could prove themselves to be very useful for our alliance. Bringing ourselves cloaser to them, we could gain from that."
 POL2_sanation_a_message_to_stockholm:0 "A Message to Stockholm"
 POL2_sanation_a_message_to_stockholm_desc:0 "We will invite Sweden to join us in our alliance."
 POL2_sanation_alliance_with_finland:0 "Protect Finland"
 POL2_sanation_alliance_with_finland_desc:0 "We will invite Finland to join us in our alliance."
 POL2_sanation_an_invitation_to_norway:0 "An Alliance Offer to Norway"
 POL2_sanation_an_invitation_to_norway_desc:0 "We will invite Norway to join us in our alliance."
 Poland_Events_News.158.t:0 "Mao's True Inheritor"
 Poland_Events_News.158.d:0 "Kazimierz Mijal is a very old man, about 90 years old, this however doesn't stop him from being politically active. Sure he might not be as active as he was when he was younger but he still supports the cause of Maoism and generally communism in Poland. Now there is finnaly an opportunnity for him to use to bring Poland to his ideology: current political crisis. He have tried so many times, but will this time he succed?\nThe work towards achiving the revolution will be hard but he hopes it will pay off."
 Poland_Events_News.158.o1:0 "Third time's the charm, as they say"
 POL2_workers_rights:0 "Workers' Rights Protected"
 POL2_commie_a_policy_of_reconsilation:0 "A Policy of Reconsiliation"
 POL2_commie_a_policy_of_reconsilation_desc:0 "leszek Kołakowski was always not only close with the certain communists but also with the democrats. As such now we have the ability to reconsile both us and the more liberal politicianss. And we will use this to bring more stability. "
 POL2_commie_protect_the_workers_rights:0 "Protect the Workers' Rights"
 POL2_commie_protect_the_workers_rights_desc:0 "It was our current leader who gave the idea of creating free trade unions in Poland! Those trade unions shall now ensure that the rights of the Polish workers will be protected, as workers trully deserve the best."
 POL2_commie_a_free_media_for_a_free_nation:0 "A Free Media, for a Free Nation"
 POL2_commie_a_free_media_for_a_free_nation_desc:0 "In order for our country to not be transformed into a terrible and oppressive dictatorship, we must ensure that the medias in our country are free to do whatever they want. Many more radical communists may oppose this but we have to do it!"
 POL2_commie_ensure_loyality:0 "Ensure Party Loyality"
 POL2_commie_ensure_loyality_desc:0 "Under Kołakowski, the revisionists wanted to deal with us! They wanted to coup the government but we have managed to purge them! Now we must focus on ensuring that this doesn't happen again. The loyality of party members will be complete."
 POL2_commie_loyal_economy_managment:0 "Loyal Economic Managment"
 POL2_commie_loyal_economy_managment_desc:0 "In the factories, state-owned buisness and any other part of the economy controlled by th state it is clear that the people who manage those industries for us, will be loyal to the government no mater what. Those who are not fully loyal will be demoted."
 POL2_commie_lessons_from_jaruzelski:0 "Lessons from Jaruzelski"
 POL2_commie_lessons_from_jaruzelski_desc:0 "Jaruzelski have implemented martial law in Poland and have suppressed many protests in a brutal way. This have sadly lead to the people growing opposition against communism in Poland. But perhaps we could take lessons from his failures and try to turn them into a succes for us?"
 Poland_Events_News.159.t:0 "Kołakowski's Tragic Demise"
 Poland_Events_News.159.d:0 "Today, death has claimed yet another soul. The man in charge of our nation has sadly passed away and this is a great loss for our nation. Now as we mourn after this tragedy a new leading figure will need to choosen in his place."
 Poland_Events_News.159.o1:0 "A tragedy strikes the nation!"
 POL2_sanation_heal_our_healthcare:0 "Heal our Healthcare"
 POL2_sanation_heal_our_healthcare_desc:0 "Now that we have managed to somwhat improve our industry, we are able to move on to fixing up our healthcare system. We have promised to heal the nation, but how can we trully heal it without a good healthcare system? Fixing it is clearly needed."
 POL2_sanation_an_ultimatum_to_minsk:0 "An Ultimatum to Minsk"
 POL2_sanation_an_ultimatum_to_minsk_desc:0 "Belarus has land in which a lot of Polish people live. Polish minority has been somwhat opressed by the Belarussian government. It is clear that we must take that land back! We shall damand restoration of pre world war 2 borders!"
 POL2_monarchist_the_habsburgs_new_golden_age:0 "Habsbrugs' New Golden Age"
 POL2_monarchist_the_habsburgs_new_golden_age_desc:0 "We, the Habsburgs have managed to reclaim a very large part of our former empire, is now under our full control. But this doesn't mean that we have to stop there. There is so much to do so much to gain and we shall achive it!"
 POL2_sanation_forgive_and_forget:0 "Forgive and Forget"
 POL2_sanation_forgive_and_forget_desc:0 "Ukraine is a strong country, we had enough fighting with them in the past. Marshal Józef Piłsudski was quite friendly with Ukrainians and we must do so as well. Trying to get land from them is pointless, why make more enemies when you can become friends with them?"
 POL2_sanation_reclaim_lviv:0 "Reclaim Lviv"
 POL2_sanation_reclaim_lviv_desc:0 "We need to become larger and stronger! We as a country need to grow and gain more land, and a perfect way of doing that would be to reclaim Lviv from Ukraine. This war might be hard to win but we will try our best at winning it!"
 POL2_support_maoists_tt:0 "Unlocks Maoist decisions"
 POL2_support_national_communists_tt:0 "Unlocks National Communist
 POL2_goofy_the_will_of_the_true_gods:0 "By the Will of the Old Gods"
 POL2_goofy_the_will_of_the_true_gods_desc:0 "Paganism have been destroyed and it is possible that it willl never return on the scale it once was. The current political crisis in our nation have lead to an increase in radicalism, and it can be used by the pagans and particullarly the most radical of them to gain political influence."
 POL2_goofy_nazi_paganism:0 "The Pagan Road to National Socialism"
 POL2_goofy_nazi_paganism_desc:0 "Nearly are Pagans in Poland are right-wing and some of them are the most radical people in Poland, speccificlly the ZZ (Order of Zadruga). They are very small but they are able to get influence and if they will it is clear that our nation will fall into radicalism."
 POL2_fascist_pagan_party:0 "ZZ"
 POL2_fascist_pagan_party_long:0 "Zakon Zadrugi"
 POL2_mobilised_zz:0 "Partial Militarisation of ZZ"
 Poland_Events_News.161.t:0 "ZZ Strikes"
 Poland_Events_News.161.d:0 "After some time of gathering more power and popularity from the current political crisis, the ZZ has decided to show their power, they have attacked some of their vocal enemies and many people have died, because of that. This incident is heavily reported on by the media and it is clear that the government will react to this."
 Poland_Events_News.161.o1:0 "Oh...."
 Poland_Events_News.162.t:0 "The Crackdown"
 Poland_Events_News.162.d:0 "Seeing how radical, powerful and dangerous organisation is the ZZ, the Polish government has decided to officialy ban them. Many people in this party were arrested, and other things were done to move towards ending them, but will those mesures be enough to stop them?"
 Poland_Events_News.162.o1:0 "Is it over?"
 Poland_Events_News.163.t:0 "The Response"
 Poland_Events_News.163.d:0 "After the crackdown on us,it is clear, we must act fast if we want our movment to takeover Poland. The coup must be swift and must be lead soon, otherwise we might lose our popularity and gained influence, this is the only thing that we can do now."
 Poland_Events_News.163.o1:0 "We need to move, fast!"
 POL2_goofy_absorb_other_pagans:0 "Absorb all Pagans"
 POL2_goofy_absorb_other_pagans_desc:0 "Polish Pagans are mostly centralised, but it is important that in order to achive ZZ's goals, all the Pagans must join the organisation and stand for it."
 POL2_goofy_kickstart_the_zz:0 "Militarise the ZZ"
 POL2_goofy_kickstart_the_zz_desc:0 "A coup might be the only opption of gaining power in Poland because of just how much the current government in Poland is opposed to the movment0. As such militarising the organisation might prove itself nessecary."
 POL2_goofy_against_the_church:0 "Against the Church"
 POL2_goofy_against_the_church_desc:0 "The Catholic Church getting in Poland is the reason why Paganism has fallen from grace. Just like they have done with Pagans, so must be done with them. If we shall manage to take the nation, their fate will be terrible and unholy."
 POL2_goofy_expose_the_democrats:0 "Criticise the Democrats"
 POL2_goofy_expose_the_democrats_desc:0 "The democracts are opposed and hate the ZZ for being totalitarian, anti-democratic and many other bad things! Which means that they are our enemies. As they are in power it might be hard but we must take a very strong stand against them."
 POL2_goofy_lead_the_far_right:0 "Lead the Far-Right"
 POL2_goofy_lead_the_far_right_desc:0 "There are many organisations in the Polish far-right. Some of them hate us for being Pagans, others are sympatheic towards our goals. In order to for the Order to become more known, we must make moves of making sure that we are leading the far-right."
 POL2_goofy_let_the_fire_commence:0 "Let the Fire Commence"
 POL2_goofy_let_the_fire_commence_desc:0 "Finnaly, after so much time, years of dreaming, months of preparations, we are finnaly ready to strike. Well we are more forced to do that since the government is heavily fighting against us. Time is precius, we must takeover Poland as fast as possible."
 POL2_goofy_a_show_of_force:0 "A Show of Force"
 POL2_goofy_a_show_of_force_desc:0 "The people of our nation must know our strenght. They must know we are heartless for those who oppose us, they must fear the ZZ, they WILL fear us. A show of force is needed to make it happen, in the good for us scenario we will gain a lot, but we can alos lose a lot."
 Poland_Events_News.165.t:0 "Foreign Investors Escape the Country!"
 Poland_Events_News.165.d:0 "Chaos is spreading all around our country, with our takeover. Many foreign investors are scared of what we will do to them and of how chaos is going to destroy their buisness. As such most of them have decided on selling their assets and escaping the country as fast as they can."
 Poland_Events_News.165.o1:0 "Will our economy survive this?"
 POL2_remove_all_negative_modifiers:0 "§YRemoves ALL starting national spirits§!\n§YDisables debt mechanics§!"
 POL2_collapsed_economy:0 "Collapsed Economy"
 POL2_the_battle_on_the_inside:0 "The Battle on the Inside"
 POL2_the_battle_on_the_inside_desc:0 "The country is in a position of being §YRnot that stable§!. Many things will need to be done in order to bring stability to our grand nation, there is a lot of hard work to be done here but it must be done if we want to achive the very §Yambitius§! goals that we have set for oursleves and for the state under our control to achive. We must begin moving towards making our state more stable and brining it towards our government's ideology.\n\nCurrent §CPolitical Stability§!:§G[?POL2_stability_nazi_var]§!/100\n\nCurrent §tNazification Progress§!:§G[?POL2_nazification_progress_var]§!/100\n\nCurrent §3Paganization Progress§!:§G[?POL2_paganisation_progress_var]§!/100\nReaching §Y100§! progress will result in the §Gnational spirit improving§!"
