 POL2_psl_integrated_idea:0 "PSL Integrated"
 POL2_PSL_has_at_least_100_loyality_tt:0 "§GPSL§! has at least §Y100§! loyality"
 POL2_po_keeping_our_friends_around:0 "Keeping our Friends Close"
 POL2_po_keeping_our_friends_around_desc:0 "PSL has became a good friend and a loyal coalition member of ours, now as we are more united then ever with them, perhaps it is the time that we give more concessions to them. By letting some of their people join our party, we will have both stronger ties with them and they would be able to push some of their reforms."
 POL2_po_sponsor_farming_modernisation:0 "Neoagrarist Politics"
 POL2_po_sponsor_farming_modernisation_desc:0 "The economic policy that PSL supports is neoagrarism. This ideology is about taking care of youth, caring about each other, encouraging things such as private farms and many other liberal policies. Fortunatly a large part of it is also similar to what we fight for. We shall implement some of the ideas that PSL promotes into our program."
 POL2_po_their_welfare_ideas:0 "Implement their Welfare Plan"
 POL2_po_their_welfare_ideas_desc:0 "PSL has their own unique welfare and healtcare plan. In this plan they support things such as the elderly getting medications for free, supporting families a higher minimal wage. It is clear that these things are good, as such they shall be implemented at least the ones that will not cost us a very large amount of money."
 POL2_po_apprenticeships_programs:0 "Fund Apprenticeships"
 POL2_po_apprenticeships_programs_desc:0 "Sadly a large part of Polish people is poor, without much expiriance in pretty much any job, the question is; how to get them out of poverty and their bad living standards? PSL has proposed a plan to us in which we would begin funding many new apprenticeships, giving poor people expiriance allowing them to get better jobs, and with better jobs comes more money."
 POL2_disables_all_coalition_decision:0 "§RThis will disable ALL Coalition decisions§!\n"
 POL2_fully_integrate_psl_dec:0 "Fully Integrate PSL"
 POL2_PSL_demands_dec:0 "The Demands of PSL"
 POL2_we_shall_join_coalition_with_psl_tt:0 "We will §Ycreate a coalition§! with §GPSL§!\n"
 POL2_PO_colition_with_psl:0 "Coalition with PSL"
 POL2_PO_colition_with_psl_desc:0 "While we may have won the elections, yes, we need more power, more seats in Sejm to push our reform, new policies and other things such as soon to be introduced ausertity mesures, which we would need a lot of support to implement them through. A coalition with PSl would allow us to do that, it is the time to create a coalition between us and then."
 POL2_recovering_economy_idea:0 "Recovering Economy"
 POL2_recovering_economy_idea_desc:0 "Our economy is still recovering from the very large economic crisis. Our economy is not is as bad state as it used to be 10-20 years ago but the situation is still bad."
 POL2_PO_popis_coalition:0 "Czas na POPiS"
 POL2_PO_popis_coalition_desc:0 "While coalition with PSL could be useful to us, the one that would be even more give us a lot more would be the one with the similar partially centrist right wing party, that is PiS, with their support we will be do many reforms, new projects and a lot of things that we would want to implement.\nThe Loyality of §CPiS§!: §Y[?POL2_loyality_of_pis_var]§!"
 POL2_coalition_with_pis_cat:0 "Coalition with §CPiS§!"
 POL2_coalition_with_pis_cat:0 "While we and §CPiS§! might have many diffrences between each other this didn't stop us from forming a coalition with one another, we are both big parties
 POL2_PIS_demands_dec:0 "PiS makes their Demands..."
 POL2_increase_loyality_of_pis_tt:0 "Increases Loyality of §CPiS§! by §Y10§!" 
 POL2_decrease_loyality_of_pis_tt:0 "Decrease Loyality of §CPiS§! by §R10§!"
 Poland_Events_News.38.t:0 "PiS asks for family investments"
 Poland_Events_News.38.d:0 "PiS has a plan of funding Polish families, they want to introduce many subsidies for them, right now they have asked us for a small investments in encouraging Polish people to have more children."
 Poland_Events_News.38.o1:0 "We can put extra funding in that"
 Poland_Events_News.38.o2:0 "We can't afford that now"
 Poland_Events_News.39.t:0 "PiS wants us to support them"
 Poland_Events_News.39.d:0 "our coalitiant that is PiS have proposed that we could give some more concessions to them and show some extra support to them. While this action might weaken us, it may lead to our ties to them with them increasing"
 Poland_Events_News.39.o1:0 "We could give them some support"
 Poland_Events_News.39.o2:0 "Not now"
 Poland_Events_News.41.t:0 "PiS propses extra subsidies for the farmers"
 Poland_Events_News.41.d:0 "PiS has proposed that we create some more social programs and some other things that could benefit our farmers. This might cost us a lot of money, but this might bring us and PiS closer togheter."
 Poland_Events_News.41.o1:0 "We can do that"
 Poland_Events_News.41.o2:0 "This will cost too much!"
 Poland_Events_News.40.t:0 "PiS supports the more right-wing part of the party"
 Poland_Events_News.40.t:0 "PiS has expressed support for the more right-wing part of our party making them stronger and more popular."
 Poland_Events_News.40.o1:0 "That's cool"
 POL2_expand_coperation_with_pis_dec:0 "Expand Cooperation with PiS"
 POL2_PiS_has_at_least_50_loyality_tt:0 "§CPiS§ has at least §Y50§! loyality"
 POL2_work_with_pis_dec:0 "Work with Pis"
 POL2_pis_integrated_idea:0 "PiS Integrated"
 POL2_decrease_pis_loyality_by_40_tt:0 "Decrease Loyality of §CPiS§! by §R40§!"
 POL2_ask_pis_to_support_andrzej_dec:0 "Ask PiS to support §OAndrzej Olechowski§!"
 POL2_ask_pis_to_support_amaciej_dec:0 "Ask PiS to support §BMaciej Płażyński§!"
 POL2_increased_family_subsidies_idea:0 "Increased Family Subsidies"
 POL2_po_increase_family_subsidies:0 "Support Polish Families"
 POL2_po_increase_family_subsidies_desc:0 "This is sad but it seems that Polish people are having less and less children, which is causing many issues to our nation. PiS has proposed a great solution to this problem, while this solution will cost us a lot of money, more then we would wish to pay it seems worth it. They have propsed that every family shall recive extra 500 złoty for each one of their kids, we shall implement it now."
 POL2_po_the_kaczynski_brothers:0 "The Kaczyński Brothers"
 POL2_po_the_kaczynski_brothers_desc:0 "lech and Jarosław Kaczyński are brothers who are very important people in the politics and now that we have really deep integration with PiS we could utalise these really popular figures, they, from now on shall also serve for our party giving us a lot more popularity and political power of course."
 POL2_po_utalise_their_medias:0 "Use their Medias"
 POL2_po_utalise_their_medias_desc:0 "One of the biggest advantages that PiS has is that they have a lot of mass medias or at least medias that support them a lot, now with our ties with them being really closed, the medias that support them have also begun to support us. Perhaps we could expand this cooperation so we can spread more of our influence."
 POL2_po_pakiet_kluski:0 "Kluski's Package"
 POL2_po_pakiet_kluski_desc:0 "PiS has proposed a series of beurocratic reforms called the 'Kluski's Package'. The reformss' goal is to reduce the numbers of beurocratic intervention and simplify many other proceses making it easier for companies to grow. The plan is clearly a useful thing that ccould do a lot if good things for us, togheter with PiS we shall work to pass it."
 POL2_expanding_the_party_idea:0 "Expanding the Party"
 POLpo_expand_the_party:0 "Party Expansions"
 POLpo_expand_the_party_desc:0 "PO is a party that was created very recently, yet we have managed to win the elections and get some pretty powerful allies on our side. Now many people from parties that our leaders came from want to join us to get more political power, clearly getting more members for the party would be good to us, as such we shall let them join us."
 POL2_po_focus_on_the_working_class:0 "Focus on Urban Areas"
 POL2_po_focus_on_the_working_class_desc:0 "In Urban areas there are a lot of people who support us, especially buisnessman who support us as we have a good program for them and for many other people who live there we have support our program we should use this in order to expand support for our government in those areas."
 POL2_po_steal_the_countryside:0 "Steal the Countrside"
 POL2_po_steal_the_countryside_desc:0 "This is quite sad but most of the support for our party comes from urban and sadly not rural areas, farmers mostly support more conservative parties or parties which appeal more to them, however we could make so our program includes more things that farmers would like such as subsidies and promises on developing the countryside. "
 POL2_po_walesas_support:0 "Wałesa's Support"
 POL2_po_walesas_support_desc:0 "The former president of Poland, an important politician and one of the more important people in getting Poland away from communism is Lech Wałesa. He had expressed his support towards our party, and we need more support from popular people like him. We shall use his support in a good way."
 POL2_po_oversee_austerity:0 "New Austerity Programs"
 POL2_po_oversee_austerity_desc:0 "Our economy is still bad, and we need more money to get it running, without getting our country more and more in debt. The way of doing that would be to implement more many ausertity mesures, temporary tax increases and reducing welfare, of course all of this is temporary and when the economy has finnaly recovered enough we shall repeal them."
 POL2_po_a_new_program:0 "Some changes to the Program"
 POL2_po_a_new_program_desc:0 "Our current programs has some flaws in it. Our economic plan does not trully represent what our party stands for now, while yes we are still liberals our economics have changed by a bit as the politicians in the party have been partially replaced to ones that lean more towards the ideas of Social market economy our programs shall be changed to fit that."
 POL2_po_lessons_from_those_before_us:0 "Lessons from those Before us"
 POL2_po_lessons_from_those_before_usdesc:0 "As we are begining to turn more towards center-left and Social market economy, which supports the ideas of large social benefits, perhaps we could look back to the past, those who have ruled before us, to see how they created their social policies, and learn from them and we shall create ones that are a bit more liberal then that."
 POL2_po_the_state_and_private_sector:0 "The State and Private Industries"
 POL2_po_the_state_and_private_sector_desc:0 "While, yes privatisation is good for the economy having very important industries under the control over the government is also good and could give us a lot more profit, perhaps we could finish the privatisation of less important companies and keep the rest to the government."
 POL2_po_living_wage_and_other_benefits:0 "A Good Social Welfare System"
 POL2_po_living_wage_and_other_benefits_desc:0 "The capitalist and liberal system is needed for a nation to grow in power, our economy to strive and be as strong as possible, but what is also needed is caring for our workers, very large and most importantly free healtcare system is needed, our workers shall be treated well."
 POL2_po_Armacks_theory:0 "The Armack's Theory"
 POL2_po_Armacks_theory_desc:0 "The man that stands behind a large part of economies in modern Europe is Alfred Müller-Armack, he has made many theories and created an economic model which a large part of our party agrees with, introduction of his theories in Poland was already proposed but now they could be expanded. and modernised to fit our current situation."
 POL2_po_increase_industrial_subsidies:0 "Increase Subsidies"
 POL2_po_increase_industrial_subsidies_desc:0 "One thing is clear; to have stronger economy we must invest in it. While these investments might cost us a lot of money, it is clearly nesecary. Large investment shall be made into both small and large comapnies and the ones that we own."
 POL2_po_a_country_of_law:0 "A Country of Law"
 POL2_po_a_country_of_law_desc:0 "Polish judicary system is sadly a very bad and inefective, which makes a weaker nation, many things takes years to even be considerd. This issue has been in Poland for too long now, we shall finnaly begin to fix this broken system!"
 POL2_po_a_healthy_poland:0 "A Healthy Poland"
 POL2_po_a_healthy_poland_desc:0 "Sadly the Polish healtcare system by years of not caring for it has been very weak, not trating people as it should, Poland to be a strong country needs to be a healthy country and to be a healthy country we will need a good healtcare system, we shall begin to take care of it finnaly fixing it."
 POL2_po_energy_of_the_future:0 "Energy of the Future"
 POL2_po_energy_of_the_future_desc:0 "Coal is sadly not going to last forever and it is also bad for the enviorment! In order to have a future in which Poland is a clean nation and we are not fully dependent on oil and others. Reneweble energy is important and we shall invest into it."
 POL2_gathering_workers_support:0 "Gathering Workers Support"
 POL2_po_a_safe_poland:0 "A Safe Poland"
 POL2_po_a_safe_poland_desc:0 "A Safe country is a strong country, our police lacks many things, it is poorly managed, very poorly funded and last and the most sad politicised. It is the time that we begin to take the issues of our security very seriusly. The reforms must begin now."
 POL2_an_army_that_works:0 "An Army that Works"
 POL2_an_army_that_works_desc:0 "Polish army while good at a regional strenght is not able to mach the power of the Russian war machine, Poland many times in history was conquered, but if we had a strong army we would maybe to survive. For the scenario of Poland falling once to not happen, we will have to begin making an army that actually works."
 POL2_po_freer_the_media_freer_the_people:0 "Freer the Media, Freer the People"
 POL2_po_freer_the_media_freer_the_people_desc:0 "People of Poland in order to be really free must have good acces to relable and not fake news. The government shall not censor anything, as long as medias of Poland are free to spread their agenda, and they shall be allowed to do so. "
 POL2_po_the_party_is_united:0 "The Party United"
 POL2_po_the_party_is_united_desc:0 "After so long of infighting between diffrent groups and politicians fighting for influence over the party it seems that this might be the end of them fighting berween each other. Now the party is more united stronger and ready to move forward or stay where there are now."
 POL2_po_countinue_with_the_liberal_policies:0 "Strenghten the Liberal Policies"
 POL2_po_countinue_with_the_liberal_policies_desc:0 "Liberalism is good for the economy, a part of the part supports the idea of a Social market economy which advocates for large social programs and other concessions to workers, but we shall stay at the course sticking to the liberal policies that we are promoting now."
 POL2_po_the_fruits_of_privatisation:0 "The Fruits of Privatisation"
 POL2_po_the_fruits_of_privatisation_desc:0 ""For a long time now Poland has been privatising their industry, at this point most of the industry is privatly owned, but about 20% is still owned by the state, just imagine how much money could we have if those companies were privatised, and we shall do that."
 POL2_po_cut_the_red_tape:0 "Cut the Red Tape"
 POL2_po_cut_the_red_tape_desc:0 "Sadly the beurocratic system of Poland is really complicated making not a lot of people being able to succesfuly deal with beurocracy, which makes it clear to us that we should begin to cut off the less important part of the beurocratic system so our buisnessman have easier lives."
 POL2_a_better_place_for_buisnessman:0 "A Better Place for a Buisness"
 POL2_a_better_place_for_buisnessman_desc:0 "With the many reforms introduced by our government it seems like they are paying off, many foreign investment were made in Poland, many new companies were started in Poland all is going well, now finnaly Poland is a good place when the buisness can grow."
 POL2_po_activity_pays_off:0 "Activity Pays off"
 POL2_po_activity_pays_off_desc:0 "How to get more money without spending money on it in the first space? There is a large grup of people in our country who don't work and that is the elderly. We will encourage them to still work, as then they would be able to keep more moeny for themselves."
 POL2_po_work_on_your_own:0 "Work on Your Own"
 POL2_po_work_on_your_own_desc:0 "A small buisness is better then a worker working for a comapny, he earns more and we get more of his taxes, by doing many thing such as tax breaks for new comapnies and paying extra money to help the company start local companies shall be large and strong and so will be the country."
 POL2_support_from_the_farmers:0 "Support from the Farmers"
 POL2_ausertity_programs_tt:0 "We shall launch extensive §Rausertity programs§! increasing taxes and decreasing our spendings, but after §Y200§! days we shall end this program going back to normal and decreasing the effects of the §YRecovering Economy§! national spirit."
 Poland_Events_News.42.t:0 "The end of Austerity"
 Poland_Events_News.42.d:0 "It seems that our economy finnaly is getting back on track, by reducing our spendings to minimum, increasing taxes but now that we have more money, our ecconomy is getting back on it's feet. Now it is the time that we finnaly end the unpopular ausertity programs."
 Poland_Events_News.42.o1:0 "Back to Normal"
 POL2_pos_reforms_cat:0 "The Reforms of PO"
 POL2_pos_reforms_cat_desc:0 "PO is a party that is now in power, as such they have decided to begin introducing their many reforms in Poland."
