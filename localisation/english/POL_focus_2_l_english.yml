 POL2_purging_the_army:0 "Purging the Army"
 POL2_destroy_humanists_tt:0 "The §0Marxist humanist§! wing of the §Yparty§! is a danger to §Rrevolution§!, as such they shall be eliminated§!.\nWith them defeated the §YFate of the Party§! §Cdecisions§! will be §Rremoved§!!"
 POL2_pulawiane_win_tt:0 "§CParty support§! for §RPuławianie§! is higher then for §0Marxist humanism§!\n§GPopular Support§! for §RPuławianie§! is higher then for §0Marxist humanism§!"
 POL2_coup_pzpr_tt:0 "We have introduced many policies which §Cliberalised our nation§!, now it is time to §Ytake one more step forward§! we, the §0Marxist humanists§! shall §Gtakeover the party§!\nWith us in control the §YFate of the Party§! §Cdecisions§! will be §Rremoved§!!"
 POL2_communism_with_human_face:0 "Communism with Human Face"
 POL2_reorganised_party:0 "Reorganised Party"
 POL2_commie_expanding_the_party:0 "Expanding the Party"
 POL2_commie_expanding_the_party_desc:0 "If we want to make our party stronger, we will need to get more people to join the PZPR. With campaigns and extra benefits for those who will join us, we will be able to get even more people to join our party. Let us hope that we will succeded in that."
 POL2_commie_create_puppet_parties:0 "Create Puppet Parties"
 POL2_commie_create_puppet_parties_desc:0 "It would be really useful for us if we would create new parties that would be completly loyal to us. With still a large part of the people still not supporting us, they might support parties which are practicly under our control. This would also allow us to make some politicians who have support of the Polish people into those who obey what we say."
 POL2_commie_crackdown_on_the_right:0 "Crackdown on the Fascists"
 POL2_commie_crackdown_on_the_right_desc:0 "A good old communist tactic of weakening the opposition is saying that those who oppose us are actually fascists. We have called our enemies fascist or nazi collobarators during the PRL era when they were none of these. Using this tactic once more would definatly help us in securing power."
 POL2_commie_remember_the_failures_of_democracy:0 "Remember the Failures of Democracy"
 POL2_commie_remember_the_failures_of_democracy_desc:0 "Democracy have clearly failed us. After more then ten years of democracy we have returned to being ruled over by communism. We can take one very important lesson from this, and that lesson is democracy failing us. it has been a complete failure in Poland and it must be remembered."
 POL2_commie_reasure_opposition_leaders:0 "Reassure Opposition Leaders"
 POL2_commie_reasure_opposition_leaders_desc:0 "While we may have done many bad things, completly getting rid of the opposition would simply be too radical and a bad move, we must not allow this too happen. There is a large part of opposition which radicly wants to remove us and those we might fight against but others who are not as radicals shall be left alone."
 POL2_commie_disband_senat:0 "Disband Senat"
 POL2_commie_disband_senat_desc:0 "In order to further gain more power and control over the state, dismantaling Senat would be really useful. If we did that one of the major places of where there is still political opposition to us would collapse and as such it would no longer be a threat to us and our regime. Because of these and more reasones, Senat shall be disbanded."
 POL2_commie_one_step_forward:0 "One Step Forward"
 POL2_commie_one_step_forward_desc:0 "We have strenghten the state. The opposition has been severly weakened and now we are ready for large-scale reforms to be introduced for our great country. We shall draw the plans for what our Poland should look like, maybe we should completly go back to what we were during the old communist rule or maybe we will support the reformists?"
 POL2_commie_the_quesion_of_religion:0 "The Question of Religion"
 POL2_commie_the_quesion_of_religion_desc:0 "The big question is that what should we do with religion and the church? Most of the communists and party members are atheists and a large part of those support state atheism. However the people are largely catholic and us introducing state atheism in our nation might harm us by a lot. As such a decision must be taken on what we should do."
 POL2_commie_the_flames_of_revolution_shall_not_burn_the_cross:0 "Revolution's Flames Shall not Burn the Cross"
 POL2_commie_the_flames_of_revolution_shall_not_burn_the_cross_desc:0 "We must not repeat the mistake of the past. While a lot of Marxists see all the religions as very bad and see them as a barrier to progress, but the people of our nation are religius and we in order to not become a tyranical regime shall allow them to continue beliving in what they want."
 POL2_commie_take_notes_from_christian_socialism:0 "Take Notes from Christian Socialism"
 POL2_commie_take_notes_from_christian_socialism_desc:0 "One of the most important people in our party, Leszek Kołakowski is very intrested in the impact of religion on the society. The closest ideology with catholic elements to ours is Christian Socialism and Kołakowski finds it to be very intresting. We could look a little more into principals of this ideology."
 POL2_commie_state_atheism:0 "Implement State Atheism"
 POL2_commie_state_atheism_desc:0 "Karl Marx belived that: “Religion is the opium of the people. It is the sigh of the oppressed creature, the heart of a heartless world, and the soul of our soulless conditions. If we want get away from the past and progress, we will clearly need to ban all religion. Polish people might be against this, but a little opression is always justified!"
 POL2_commie_nationalise_their_wealth:0 "Nationalise Church's Wealth"
 POL2_commie_nationalise_their_wealth_desc:0 "The church has a lot of money. The people who go to churches give it a lot off money and the tax emeptions that were implemented by the capitalist government have made them even richer. For the greater good of the revolution and our people we can take all their wealth and other things that we can find useful."
 POL2_commie_heris_to_past_reolutions:0 "Heirs to Past Revolutions"
 POL2_commie_heris_to_past_reolutions_desc:0 "In the history of the world, there were many revolutions. The fights we the communists of the world have fought against; capitalists, fascists and others who have stood against us and our dreams. We must remember those revolutions, those fights for communist must not be forgotten, we must remember them and uphold them, as much as we can."
 POL2_commie_stalin_was_a_disgrace_to_marxism:0 "Stalin was a Disgrace to Marxism!"
 POL2_commie_stalin_was_a_disgrace_to_marxism_desc:0 "There were many bad people in the history of communism. Many of which still are remember as 'good people' Like it is the case with Stalin for example. He had taken the revolution in the wrong direction. Leszek Kołakowski saw his wrong doings and have became a marxist-humanist instead. It is important that we deanounce the people who made the revolution worse!"
 POL2_commie_the_new_way_for_the_revolution:0 "The New Way for Revolution"
 POL2_commie_the_new_way_for_the_revolution_desc:0 "Many prople in order to forget the wrong doings of our ideology simply say 'real communism have never been tried before!' It must be remembered that this way of thinking is foolish. We must never forget what happened. We shall learn from the mistakes of the past in order to craft the revolution anew!"
 POL2_commie_lessons_from_other_dictatorships:0 "Lessons from other Dictatorships"
 POL2_commie_lessons_from_other_dictatorships_desc:0 "The thing that is the most important for the revolution is mantaining it. Ensuring that it remains strong. and stable. This is the part of previus communist dictators got right. In order to keep the revolution going a strong fist and an authority who you can't question is clearly nesecary in a true communist state."
 POL2_continue_the_revolutions_course:0 "Continue the Course"
 POL2_continue_the_revolutions_course_desc:0 "The revolution is right now on the right course to progress and well-being. There are a little things only that could be changed about the current course of the revolution. We shall silence those who are saying otherwise to strenghten the revolution and ensure party power and unity."
 POL2_commie_building_new_marxist_culture:0 "Building a New, Marxist Culture"
 POL2_commie_building_new_marxist_culture_desc:0 "Polish culture was severly harmed by capitalism and democracy. It was heavily influenced by foreign ones. it is now time for us to rebuild. We must rebuild and restart creating a new and revolutionary Polish culture that will stand strong and will be able to prove the Polish culture is strong."
 POL2_commie_stand_against_censorship:0 "Stand Against Censorship"
 POL2_commie_stand_against_censorship_desc:0 "In order to develop our culture further, it is important that we don't stop it's progress. If there would be a lot of restrictions and harsh censorship the culture would be too political and as such not as entertaining as those of the Western world. We shall let the artists create what they want."
 POL2_commie_sponsor_cultural_expansions:0 "Sponsor Cultural Expansions"
 POL2_commie_sponsor_cultural_expansions_desc:0 "In order for our culuture to be able to develop a lot faster, investments in promising movie studios, game makers, artists and others would be a really good choice. WIth large subsidies in the enterteinment industry, we will be able to become a cultural center of our region and maybe the whole Europe!"
 POL2_commie_re_introduce_socrealism:0 "Re-introduce Socrealism"
 POL2_commie_re_introduce_socrealism_desc:0 "Socrealism was the style of art in the Soviet Union and in the countries in it's sphere which has been enforced on it's artists. If implemented again in our country, it would allow us to easily policitise the culture of our nation and ensure that it is a proper socialist one! Socialist Realism will be implemented to our country!"
 POL2_commie_only_communist_art:0 "Eliminate Free Expression"
 POL2_commie_only_communist_art_desc:0 "Good culture? Artists being able to express what they want in their works? Who needs that? The goal of the Polish culture should be to indoctrinate the people even more. We must ensure that nobody gets out of line and all cultural works are as polticised as possible and will serve as a propaganda tool for the revolution."
 POL2_commie_ludowe_wojsko_polskie:0 "Ludowe Wojsko Polskie"
 POL2_commie_ludowe_wojsko_polskie_desc:0 "The revolution needs to have it's own strong army. An army that would be able to both protect the people of the nation and globablly liberate all the workers of this world. The Polish army currently isn't that strong and it would be difficult for it to be able to spread the revolution abroad. We must begin taking care of our army."
 POL2_commie_a_depoliticised_army:0 "A Depoliticised Army"
 POL2_commie_a_depoliticised_army_desc:0 "One of the biggest mistakes that the Russian soviet army had for a long time, was that it was heavily polticised. We must not repeat their mistakes in order for the revolution to grow! We must ensure that the Polish Peoples' Army is not politicised and in fact will not be dependent on the politics of our nation at all."
 POL2_commie_reasure_the_personel:0 "Reasure the Generals"
 POL2_commie_reasure_the_personel_desc:0 "Many are afraid. They think that there is a good chance that we will organise a very large purge for the military, but they are wrong. We shall do no purge as it would have heavily weaken our army. We must reassure them that will do nothing to them, they will be able to keep their current position and nothing will be done to them."
 POL2_commie_politicise_the_armed_forces:0 "Politicise the Armed Forces"
 POL2_commie_politicise_the_armed_forces_desc:0 "While having a strong army is important, yes but what is even a bit more important is having it completly loyal to the revolutionary cause and in order to achive this, the government will need to polticise the armed forces. Political commisars will be restored and other things will be done in order to ensure total loyality of our army."
 POL2_commie_purge_disloyal_elements:0 "Purge Disloyal Elements"
 POL2_commie_purge_disloyal_elements_desc:0 "Purge. Those who are not that loyal are scared of it, some who are more loyal to the party are looking to it as it will make them stronger. In order to purify our army from the remnants of the reactionaries, a gigantic purge will happpen. Disloyal generals and other military personnel will be putten on trials which they will lose."
 POL2_commie_found_new_militias:0 "Found New Militias"
 POL2_commie_found_new_militias_desc:0 "In order foor the streets to remain safe and more importantly for us under communism, we will need to restore MO (Citizens' Militia) It might cost us a lot and will definatly get a lot of people away from our movment, but it is important that we restore our militias in order to further strenghten our government. "
 POL2_commie_sluzba_bezpieczenstwa:0 "Power to SB"
 POL2_commie_sluzba_bezpieczenstwa_desc:0 "SB (Ministry of Public Security) was an important part of the PRL before. It took care of many things and served practicly as the state's secret police. Restoring it and giving it a lot of power, perhaps even more then before could prove useful as we need to ensure that we are as stable and strong as we possibly can."
 POL2_commie_towards_securocracy:0 "Towards Securocracy"
 POL2_commie_towards_securocracy_desc:0 "In order to further secure our state and ensure total unity, it is very important that we make our nation into a securocracy, or as some others may say, counterintelligence stay. While transforming our country into that might take some time but it must be remembered that it will be completly worth it."
 POL2_commie_fefurbish_the_police_force:0 "Refurbish the Police Force"
 POL2_commie_fefurbish_the_police_force_desc:0 "The Polish police works is not as efficiant as we'd wish it be. As such we must begin making it better and doing massive reforms to it. With the reforms implemented it will be turned into a well-oiled machine, work together with the militias for the goal of strenghtening the revolution and keeping the people of Poland safe."
 POL2_commie_legacy_of_kapitan_zbik:0 "Legacy of Kapitan Żbik"
 POL2_commie_legacy_of_kapitan_zbik_desc:0 "In order to make our militias seem much better, then they actually were, we have used propagada. Kapitan Żbik was one of these propaganda tools. It was a comic book which promoted our government and promote the militia. Restoring it now would surely would help us in making us seem much better."
 POL2_commie_a_new_state_in_making:0 "Poland Reborn"
 POL2_commie_a_new_state_in_making_desc:0 "We have introduced a lot of policies. There are a lot of things that were done by our government. On our way to where we are now we have made a lot od decisions of what our new Poland should look like. All of that was a great succes for our state and allowed us to secure our rule over Poland, now it is time to go even further."
 POL2_commie_trade_with_the_world:0 "The Matter of Trade"
 POL2_commie_trade_with_the_world_desc:0 "We must make a decision on a very important topic for our country. That thing is trading with others. While we might profit a lot from trade, many people in the party are against this. As capitalists would also profit from this. The party must decide what should we do do about this issue."
 POL2_commie_restore_reassure_the_buisness:0 "Reassure Foreign Buisness"
 POL2_commie_restore_reassure_the_buisness_desc:0 "In order for our economy to be able to become stronger and the people of Poland to have better lives, it is important that we let the foreign buisness stay here, with limitations of course. A lot of investors from other countries were scared by the communist takeover and wanted to take their companies from here before it gets nationalised, we must reassure them that such a thing will not happen."
 POL2_commie_restore_pewex:0 "Restore PEWEX"
 POL2_commie_restore_pewex_desc:0 "In order to ensure that a large part of imports is controlled by the state, the shops that were called PEWEX (Internal Export Company) will be restored. However this time they will be much more diffrent then they were before. This time they will ensure that western goods are available for cheaper prices."
 POL2_commie_block_the_trade:0 "Block the Trade"
 POL2_commie_block_the_trade_desc:0 "The capitalists are afraid! If we will block the trade with them, they would have lose a lot of money and they would become weaker. While we would also lose a lot of profit from it, the time has finnaly came for us abandon trading with the capitalists and only trade with those who are communists just like we."
 POL2_commie_begin_moving_to_autarky:0 "Begin Moving to Autarky"
 POL2_commie_begin_moving_to_autarky_desc:0 "Since we are no longer importing or exporting with the capitalist pigs, we have lost a great deal of resources. Now as we are tring to expand we need things like oil or steel more then ever. In order to satisfy our production we must rely on ourselves. We must start moving our economy to the system of autarky."
 POL2_commie_the_failures_of_the_collectivisation_before:0 "The Failiures of Past Collectivisation"
 POL2_commie_the_failures_of_the_collectivisation_before_desc:0 "The previus government of Poland have attempted to completly collectivise the Polish agriculture, however it was a very big failure. It was on a relativly small scale and that is about 0,8% of farming lands. They have eventually given up on trying to collectivisation since people were against it and it wasn't showing that good results. Should we attempt to collectivise our farms or don't do that?"
 POL2_commie_begin_the_nationalisation:0 "Begin the Nationalisation"
 POL2_commie_begin_the_nationalisation_desc:0 "Nationalisation of industries is a thing that most communists agree on. The specifics of it is the part which is causing many debates. Seeing that the Polish economy has been heavily harmed by being under the full control of the state, while we are still debating the scale of nationalisation let us nationalise those parts of the industry that we all can agree on. "
 POL2_commie_the_right_to_private_property:0 "Ensure Right to Private Property"
 POL2_commie_the_right_to_private_property_desc:0 "It is clear, liberalisation of Polish economy will help us, while ensuring that workers have good rights should be our priority but to achive glory we need to have a strong industry. In communist countries like the USSR, nationalisation of industry was introduced very harshly without mercy some may say and we are better then them, we will let the buisnesses stay."
 POL2_commie_promote_democracy_in_workplace:0 "Promote Democracy in Workplace"
 POL2_commie_promote_democracy_in_workplace_desc:0 "We have decided to partially keep capitalism in our nation, but in order to ensure that the workers will not be mistreated by the capitalism. We shall ensure that not only by giving a lot of power to trade unions but also promoting and enforcing the ideas of democracy in workplace."
 POL2_commie_sternghten_the_expropriatation:0 "Strenghten the Expropriatation"
 POL2_commie_sternghten_the_expropriatation_desc:0 "The party has made their decision! In order to make the state stronger and the capitalists weaker, all of the industry, shall now belong to the nation. The people might be hevily against this actually being implemented but we will ignore opinions of these reactionaries and instead of appeasing them focus on what is better for the revolution."
 POL2_commie_seize_their_wealth:0 "Seize their Wealth"
 POL2_commie_seize_their_wealth_desc:0 "It is a fact that everybody can agree on: capitalist pigs have a lot of money. Because of capitalist system returning to Poland they are now controlling the majority of wealth in the country. If we were to simply take all that money away from these people we would gain a lo of much needed cash."
 POL2_commie_the_workers_of_poland:0 "The Workers of Poland"
 POL2_commie_the_workers_of_poland_desc:0 "The main part of the communist society are the workers. Our revolution in our country was based on them and they are pretty much one of the only groups in our country which we somwhat care about. By making large scale propaganda campaigns, we will ensure that they will move towards supporting the revolution."
 POL2_commie_keep_the_current_system:0 "Reform the Current System"
 POL2_commie_keep_the_current_system_desc:0 "The current system of getting jobs, welfare and other things for people are fine. However they could be even better with proper reforms. We will begin putting more efforts towards bettering them up with that reformed our country would be able to get stronger."
 POL2_commie_expiriance_not_party_loyality:0 "Expiriance, Not Party Loyality"
 POL2_commie_expiriance_not_party_loyality_desc:0 "In getting jobs in prl it was ensured that those who weren't loyal to communism weren't able to get a lot of money from those jobs and as such it took many expirianced people away from working for the revolution. For the greater good of our nation we must not repeat that mistake again."
 POL2_commie_czy_sie_stoi_czy_sie_lezy:0 "Czy Się Stoi, Czy Się Leży..."
 POL2_commie_czy_sie_stoi_czy_sie_lezy_desc:0 "During the old communism in Poland, most people didn't really worked that much, they only came to their work places and there didn't do much. There even was saying 'czy się stoi, czy się leży dwa tysiące się należy.' which relates to the fact that during that time if you either worked or not didn't matter since you still would get payed."
 POL2_commie_stomp_out_any_ambitions:0 "Stomp out the Ambitius"
 POL2_commie_stomp_out_any_ambitions_desc:0 "A large part of ambitious people in Poland aren't communists and if they would get in high places in places such as companies, this would make them much less loyal to communism in Poland. Clearly we must put mesures in place to ensure that disloyal people don't get high places in the party."
 POL2_commie_lessons_from_giereks_economic_policies:0 "Lessons from Gierek's Economics"
 POL2_commie_lessons_from_giereks_economic_policies_desc:0 "Gierek managed to turn Polish economy around for a short period of time, however we are still paying the price of it as he achived this by increasing the Polish national debt by a very large amount. Now we need a quick way to develop our industry. Doing the same as he did would lead to short term gain for us."
 POL2_commie_promote_loyal_trade_unions:0 "Promote Loyal Trade Unions"
 POL2_commie_promote_loyal_trade_unions_desc:0 "There are many trade unions in Poland but there are only some of them that are loyal to our regime. In order to control the unions more, we will ensure that those trade unions which are more loyal to us get more privilages and shall be promoted as much as it is possible."
 POL2_commie_embrace_solidaritys_legacy:0 "Embrace 'Solidarity''s Legacy"
 POL2_commie_embrace_solidaritys_legacy_desc:0 "The man that has heavily supported the Solidarity movment is right now a very important memeber of our party, we must remember the Solidarity momvment. We must embrace their legacy and learn from it's misakes. And the movment had exposed just how unpopular was Polish regime."
 POL2_commie_listen_to_their_demands:0 "Listen to their Demands"
 POL2_commie_listen_to_their_demands_desc:0 "The unions want many things, many changes to be introduced. Trade unions represent the workers, as such it is safe to say that their voice is the voice of Polish workers. Some of the new policies that they want us to introduce would lead to improvments in the lives of thr Polish workers. The reforms that will not cost us that much will be implemented."
 POL2_commie_never_another_solidarity:0 "Never Another 'Solidarity'!"
 POL2_commie_never_another_solidarity_desc:0 "The 'Solidarity' movment started out as a trade union, but then it rose to power and abolished communism in Poland, we musn't let that repeat. Any trade union which will show opposition to our government will be officialy banned and it's memebers will be treated as enemies of the revolution."
 POL2_commie_one_big_union:0 "One Big Union"
 POL2_commie_one_big_union_desc:0 "Now that the trade unions showing disloyality towards our regime has been eliminated, it is now time to transform all the Polish trade unions into one, which managment will be made only of those who are symphatic to oue government."
 POL2_commie_deal_with_the_reformists:0 "Deal with the Reformists"
 POL2_commie_deal_with_the_reformists_desc:0 "The humanist marxist wing of the party had shown their true colors. They are not as loyal to the revolution as we would have hoped, in fact their leader have supported a movment that ended communism in Poland! It is clear now that we must not allow them to be, the reformers will be purged fom the party."
 POL2_commie_reorganise_the_party:0 "Reorganise the Party"
 POL2_commie_reorganise_the_party_desc:0 "Now, with the reformist wing of the party pueged, time has come for changes. We must ensure that the party remains united, it needs to be reorganised with those who are against our policies being purged and dealt with, we must show no mercy for our enemies within!"
 POL2_commie_strike_from_within:0 "The Strike from Within"
 POL2_commie_strike_from_within_desc:0 "The part of the party which is much more radical in nature, has been severly weakend. The policies of the marxist humanist were the ones that were mostly introduced and with it their position in PZPR has been strenghten. The time has come for the reformists to fully take power and depose the hardliners!"
 POL2_commie_communism_with_human_face:0 "Communism with Human Face"
 POL2_commie_communism_with_human_face_desc:0 "Communist regimes so far has been really brutal to it's own people. Dictators like Stalin or Mao have harmed their countries and didn't care abour human rights, we however are humanists we must be better then them! The world will finnally see that while communism before usef to be terrible dictatorships but this time it will be much diffrent!"
 POL2_commie_free_the_farmers:0 "Free the Farmers"
 POL2_commie_free_the_farmers_desc:0 "The issue with collectivised farmig that we have seen in Poland is that it was highly unpopular with the people of our nation and also wasn't really that efficiant. As such we can all agree on the fact that attempting to collectivise Polish farms shall not happen again."
 POL2_commie_never_again:0 "Never Again"
 POL2_commie_never_again_desc:0 "The decision has been made between the politicians of our party and it was ultimatly decided that collectivisation of agriculture is a bad idea, now we must tell the farmers that we have allowed them to remain free of collectivistion."
 POL2_commie_a_compromise_on_collectivisation:0 "Restart the Collectivisation"
 POL2_commie_a_compromise_on_collectivisation_desc:0 "In order to achive true communism just like Marx would want it, we sometimes need to go againt the wishes of our own peopl, The farmers might be heavily opposing collectivising their lands, but for the greater good pf tge revolution they must be ignored."
 POL2_commie_establish_new_PGRs:0 "Establish New PGRs"
 POL2_commie_establish_new_PGRs_desc:0 "PGRs (State Agricultural Farm) since a small part of the land has been collectivised, made up quite a small part of Polish farms, now however we are really determinated to achive oue goal. Farms which are privatly owned shall be forcefully transformed into model PGRs."
  POL2_red_star_rises:0 "Red Star Rises"
 POL2_prl_revival_path:0 "PRL Restoration Path"
 POL2_maoist_revival_path:0 "Moaist Path"
 POL2_trotskism_revival_path:0 "Trotskist Path"
 POL2_warsaw_pact:0 "Warsaw Pact"
 POL2_maoist_front:0 "Maoist Front"
 Poland_Events_News.138.t:0 "Poland Denounces Us!"
 Poland_Events_News.138.d:0 "The current government of Poland, is ruled by a man who is both a national communist and a Maoist. Now as they are focusing on diplomacy they are calling us not being real succesors to Mao as we have moved to capitalism."
 POL2_commie_prepare_the_sword_of_Liberation_tt:0 "Our §Yarmy§! will be better §Rprepared for liberation§!"
 POL2_commie_begin_liberation_tt:0 "We will begin §Rliberating workers of other nations from opression§!"
 POL2_commie_red_star_rises_over_europe:0 "Red Star Rises over Europe"
 POL2_commie_red_star_rises_over_europe_desc:0 "The revolution in Poland has been secured. The communist rule over our beutiful nation has been completly ensured. Now the time has finnaly come for exporting the communist revolution abroad to other countries. Before doing that however large scale preparations are nesecarry and only then the red star shall be able finnaly rise over Europe once more! "
 POL2_commie_pursue_the_internationalist_doctrine:0 "Pursue Internationalist Doctrine"
 POL2_commie_pursue_the_internationalist_doctrine_desc:0 "The United Soviet Socialist Republics, have done one major mistake in their foreign policy. Under Stalin's hard rule they have supported the policies of 'Socialism in one State' this was a large mistakes. We need to learn from the mistakes of the past. In order for the revolution to be strong and both capitalism and fascism to be defeated, the revolution will need to be spread."
 POL2_commie_new_bastion_of_maoism:0 "New Bastion of Maoism"
 POL2_commie_new_bastion_of_maoism_desc:0 "China is a country in which Mao Zedung took power and where the ideology that we follow to a large extent came from. Hoowever after Mao's death a new man took power that decided to reform China and instituted socialist market economy. Now sadly for us the ideas of the maoist ideology are no longer really followed there. It seems that our country will need to take their place and become the new bastion of maoism!"
 POL2_commie_call_the_fourth_international:0 "Call the Fourth International"
 POL2_commie_call_the_fourth_international_desc:0 "The international socialist organisation called 'Fourth International' which we are a part of, has been week for a long time since Trotsky's death it has only became weaker, however as we are Trotskist we must reverse this trend and strenghten the fourth international so it is even more powerful then it once was."
 POL2_commie_legacy_of_the_warsaw_pact:0 "Legacy of the Warsaw Pact"
 POL2_commie_legacy_of_the_warsaw_pact_desc:0 "The Polish Peoples' Republic is back in it's full fashion! As we have decided to revive the PRL, how about we also restore the Warsaw Pact? It was the Soviet block of influence that we as a country were a part of. Restoring it would give us a lot more legitimacy and a lot more power diplomaticly whichas we are trying to export the revolution we desperatly need."
 POL2_commie_prepare_the_sword_of_Liberation:0 "Assemble the Revolution's Sword"
 POL2_commie_prepare_the_sword_of_Liberation_desc:0 "The revolution needs while it does need to defend itself from reactionaries, more importantly for us right now it needs to be expanded and spread as much as we can considering our small capabilites. We must focus on offensive it is very important for us and we shall prioritise offensive over everything else."
 POL2_commie_invite_foreign_vollonters:0 "Bring in Foreign Volunteers"
 POL2_commie_invite_foreign_vollonters_desc:0 "There are definatly a lot of people in the world who while not Polish are willing to fight for the the globabl communist revolution. Why shouldn't we let them fight here for our comman cause? We shall let them come here and let them join the Polish red army."
 POL2_commie_the_ready_for_liberation:0 "Ready for Liberation!"
 POL2_commie_the_ready_for_liberation_desc:0 "After a few months of intensive preparations in our country, we are finnaly ready to begin relaising our grandest plan, exporting the revolution to other countries. We will start with something that will not be so big but then we shall expand our propgrams of transforming Poland into the main global exporter of communism!"
 POL2_wilno:0 "Wilno"
 Poland_Events_News.139.t:0 "Poland Demands Subjigation!"
 Poland_Events_News.139.d:0 "The Polish governement have demanded that we will become their puppet state and if we will reject their offer then they will conquer our nation."
 Poland_Events_News.139.o1:0 "We have no other option"
 Poland_Events_News.139.o2:0 "Never"
 POL2_emptining_swiss_banks:0 "Emptining Swiss Banks"
 Poland_Events_News.140.t:0 "Poland wants to Join our faction"
 Poland_Events_News.140.d:0 "In the delegation that was sent by Poland today, they have expressed their intrest in strenghtening ties with the our great nation. They want to do a big step in that and join our faction. Should we accept?"
 Poland_Events_News.140.o1:0 "Sure"
 Poland_Events_News.140.o2:0 "Sorry, but no"
 POL2_commie_strike_at_lithuania:0 "Strike at Lithuania"
 POL2_commie_strike_at_lithuania_desc:0 "Lithuania is a weak country near us, if we were to attack them then they wouldn't stand even a small chance against our mighty red army. An offensive will be launched on their lands with the goal of qucikly securing Vilnius and then other important cities in Lithuania, making their defeat quick."
 POL2_commie_polonise_vilnius:0 "Wilno, not Vilnius!"
 POL2_commie_polonise_vilnius_desc:0 "With Lithuania now under our control, it would be good if we were to acknowlage the very large Polish minority there. The city of Vilnius used to be under Polish control and a lot id people of our nationality live there, taking direct control of the city and areas near it would prove itself really useful as then we would gain new lands."
 POL2_commie_control_the_baltics:0 "Free the Baltic States"
 POL2_commie_control_the_baltics_desc:0 "With Lithuania under our full control, it is time to make another step for the revolution. The rest of the Baltic states that are free are Latvia and Estonia. They stand no chance against us, they are not ready for a war with us, but we are ready for anwar with them so we shall begin the invasion of their territories."
 POL2_commie_free_the_czech_workers:0 "Liberate the Czech Workers"
 POL2_commie_free_the_czech_workers_desc:0 "The Czechs are quite strong, before when Czechoslovakia still existed they used to be much more richer then us. But now the tables have turned and Poland is now much richer and stronger country then them. We should use this opportunity in order to bring the commmunist revolution back there."
 POL2_commie_seize_the_czech_industries:0 "Seize their Industries"
 POL2_commie_seize_the_czech_industries_desc:0 "Czech people are really good in a lot of things but the thing that they are possibly the best at is having a strong industry and economy. Global firms like Skoda, come from there and are giving them a lot of profit. As we are in control of their lands, it would be really beneficial for uur country if seized a large part of Czech industry for ourselvs."
 POL2_commie_convince_the_hungarians:0 "Convince the Hungarians"
 POL2_commie_convince_the_hungarians_desc:0 "Polish people and Hungarian people are best friends with each other. Most of our people is heavily against a war with Hungary as together we have been great friends and allies to eachother for such a long time. We shall make a demand to their government that they join the revolution together with us. Let us hope thst they will accept this as we don't want to have a war with them."
 POL2_commie_our_relations_with_hungary:0 "Our Relations with Hungary"
 POL2_commie_our_relations_with_hungary_desc:0 "Right now both us and the Hungarians are both fighting for the global revolution. We have pretty much always been good allies and friends with them. It is now very important that we focus on enshrining our good relations between both of our countries."
 POL2_commie_unchain_the_slovakians:0 "Unchain the Slovakians"
 POL2_commie_unchain_the_slovakians_desc:0 "Slovakia is a quite a small and weak country. Our attack on them would not last long as for us they will be quite an easy opponament. As our troops are currently stationed near the Polish-Slovakian border, we are ready to launch our offensives on their country."
 POL2_commie_transfer_some_lands_to_hungary:0 "Transfer some Lands to Hungary"
 POL2_commie_transfer_some_lands_to_hungary_desc:0 "With both Hungary Slovakia under our control, it would be good for our Hungarian friends if we gave them some of the lands that we belive are rightfully theirs to the Hungarian comrades. While Hungary will be really happy about, Slovakia won't however but their opinion doesn't really matters to us."
 POL2_commie_restore_communism_to_ukraine:0 "Restore Communism to Ukraine"
 POL2_commie_restore_communism_to_ukraine_desc:0 "Ukraine is a country which a large part of population is sadly both anti-Polish and anti-communist. They have quite a large army but their army is not as strong as ours however. If we were to declare a war on them it might be harder then what we have dealt with before, but getting them into our sphere would be really useful considering the fact that they hold a lot of resources and land that we can use."
 POL2_commie_redify_the_rus:0 "Re-redify the Rus"
 POL2_commie_redify_the_rus_desc:0 "Belarus is a country with a really large Russian influence in it. If we will not do something about it there is a large chance that Belarus will become a part of Russia. It is very important that we attack them nos so nobody else is able to get them before we do bring them into our sphere."
 POL2_commie_return_to_interwar_borders:0 "Return to Interwar Borders"
 POL2_commie_return_to_interwar_borders_desc:0 "With us having both Ukraine and Belarus in our sphere, we could take some lands back that used to be under our control since we need more territories. The lands that we have controlled during the interwar period are territories that we should control now too, let us ensure that thet sre trully Polish lands."
 POL2_commie_reclaim_marxs_homeland:0 "Reclaim Marx's Homeland"
 POL2_commie_reclaim_marxs_homeland_desc:0 "Karl Marx, the man who was the most important people in creating the communist ideology. He was born in Germany but sadly for us comminism isn't Germany's ideology, but we can change that. Germany has an underfunded military and unlike many years ago, we are the ones who can win thenwar against them, out troops will soon move to attack Germany. "
 POL2_commie_true_heirs_of_marx:0 "True Heirs of Marx"
 POL2_commie_true_heirs_of_marx_desc:0 "Germany is now fully under the influence of the Polish state and the communist ideology."
 POL2_commie_import_german_engenniering:0 "Learn from German Engineering"
 POL2_commie_import_german_engenniering_desc:0 "Engineering is a thing that Germans are really good at. The design of their tanks, the modernity of their industries. In Poland things aren't as modern as they are in Germany. As they have falen to us, we could now use the technology that they have but we don't."
 POL2_commie_bring_revolution_to_france:0 "Bring Revolution to France"
 POL2_commie_bring_revolution_to_france_desc:0 "With our influence over Germany secured, we are able to focus on spreading the revolution further. France should be our next target. Our troops are ready to attack them and end the reactionaries in their country and liberate their workers."
 POL2_commie_liberte_egalite_solidarite:0 "Liberte, Egalite, Solidarite"
 POL2_commie_liberte_egalite_solidarite_desc:0 "Liberte, Egalite, Solidarite. Those are one of the main principals of the communist movment in the country which recently entered our sphere, France. We could learn from this princiapals and think of introducing them here."
 POL2_commie_prepare_our_navy:0 "Prepare our Navy"
 POL2_commie_prepare_our_navy_desc:0 "We are begining to create plans about invading the United Kingdom. UK has a very large navy as such in order to properly invade them, we will need ti strenghten our own naval force. Preparations for doing as such will be started. While this will cost us a lot of money, it is nesecarry if we want to invade the British Isels."
 POL2_commie_eliminate_the_royal_family:0 "Eliminate the Royal Family"
 POL2_commie_eliminate_the_royal_family_desc:0 "With our navy ready to stand against the Britsh royal navy, we can finnaly invade Britain. We shall end their monarchy. Nobles have control of a lot of land it is a very reactionary country. It is time that we step in to end this!"
 POL2_commie_red_benelux:0 "End Monarchies of Benelux"
 POL2_commie_red_benelux_desc:0 "All countries of Benelux and that is Netherlands, Belgium and Luxemburg are unfortunatly for us monarchies. As we are communists, we despise all forms of monarchies, even the constitutional ones. The time has come for the kings and princes of Benelux to end."
 POL2_commie_take_the_alps:0 "Take the Alps"
 POL2_commie_take_the_alps_desc:0 "Austria, Lichtenstain and Switzerland are all very rich countries, with for example the Swiss getting wealthy from owning banks in which capitalists hold their money in. It is important that we end it. These lands will be conquered by us!"
 POL2_commie_destroy_down_where_fascism_started:0 "Destroy County in Which Fascism Begun"
 POL2_commie_destroy_down_where_fascism_started_desc:0 "Italy is a country from which thr vile ideology of fascism came from. Even a desendant of Mussolini is an important politician in Italy. The time has come for a revenge now, Italy will be taken by the revolution's fires and transformed into a communist country."
 POL2_commie_empty_the_swiss_banks:0 "Empty the Swiss Banks"
 POL2_commie_empty_the_swiss_banks_desc:0 "In the Swiss banks which we right now control, there is a lot of money. Since we won't let the people who originally had that money have, we can use that cash in any way we want! "
 POL2_commie_workers_of_the_world_unite:0 "Workers of the World, Unite!"
 POL2_commie_workers_of_the_world_unite_desc:0 "We have expanded the revolution by a lot. Many countries have fallen to us while the achivments we have made were great, it is not the end, far from it actually. Most of the world is still controlled by the reactionsries. In order to stop this workers of the world, must unite!"
 POL2_commie_focus_on_russia:0 "Focus on Russia"
 POL2_commie_focus_on_russia_desc:0 "Russia is a very important country near us. They are very big, strong and influencial. With a lot if progress made the time has come to finnaly focus on them and decide our diplomacy with them."
 POL2_commie_prepare_for_war:0 "Prepare for War"
 POL2_commie_prepare_for_war_desc:0 "Russia is currently controlled heavily by the oligarchs who are not so keen on iur country and ideology. Under Putin's reign Russia has lost a lot of it's greatness. With all that in mind it is time to begin preparing for a war with them."
 POL2_commie_march_on_moscow:0 "March on Moscow!"
 POL2_commie_march_on_moscow_desc:0 "We have made our preparations for a war with Russia and we are finnaly ready to attack them. A long war with them will probably be a faliure as such we will need a quick war. In order to win the war, Polish army will need to quickly seize important cities in Russia like Moscow."
 POL2_commie_alliance_with_the_soviets:0 "Alliance with the Soviets"
 POL2_commie_alliance_with_the_soviets_desc:0 "We have to admit it, even with growth of our influence over Europe we still aren't as strong as Russia, it is clear that they will be the ones to lead the global commununist revolution and we shall aid them in that."
 POL2_commie_incentivise_soviet_investments:0 "Incentivise Soviet Investments"
 POL2_commie_incentivise_soviet_investments_desc:0 "The new Soviet Union has a lot of money and we as their good allies could use that much needed wealth. We shall make official request to the Soviet investments to spend some of their money on helping us develop our economy."
 POL2_commie_our_eyes_on_the_balkans:0 "Our Eyes on the Balkans"
 POL2_commie_our_eyes_on_the_balkans_desc:0 "Balkans are a very highly devided region, with a there being a lot of small, weak and underdeveloped countries. Conquering this region would prove itselt not that difficult. We must start looking into possiblities of invading that region"
 POL2_commie_soldiers_march:0 "Soldiers, March!"
 POL2_commie_soldiers_march_desc:0 "The decision to invade Balkans has been made. Now our troops are awaiting only orders as they are ready to invade. Soon the whole Balkan region shall be under the influence of the communist ideology."
 POL2_the_three_powers:0 "§YThe Three Great Powers§!"
 POL2_the_three_powers_desc:0 "After the §Rcollapse of the old Polish government§!, §CStanisław Lem and his his man had taken power§!. With his takeover, §Ythree main factions§! now fight for power over Poland. The first one are the §Cfuturologists§!, they are fully loyal to the ideas of Stanisław Lem. The second one are the §Bfuturists§!, they have similar ideas to the §Cfuturologists§! but are more visionaristic and do not fully suppor Lem's ideas. The last one are the §tTechnocrats§!. They are mostly remnants of the old rule, that is they are made out of: §Ybeurocrats, buisnessman and other people of that kind§!. They are somwhat against visionarism and prefer §Brealism and proffesionalism§!. §ROnly time will tell who will come on top§!.\nCurrent faction in power: [POLGETWHOINPOWERFUTUROLOGIST]"
