 Poland_Events_News.135.t:0 "Internal Divide"
 Poland_Events_News.135.d:0 "The thing that is clear is that the party which has so many communists who all have diffrent ideas for how communism in Poland should look like. It seems that we are going back to fight for power like it was in 1956. However this time it is a bit diffrent. With there also being two main grups. One is the Marxist humanist and the other one calls themselves Puławianie, just like the reformist part of the two grups that fought against each other in 1956 and onwards. However we must chose which one will we focus on."
 Poland_Events_News.135.o1:0 "Marxist humanism have some ideas we can agree on"
 Poland_Events_News.135.o2:0 "Puławianie shall trully restore PRL!"
