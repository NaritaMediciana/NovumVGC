 Poland_Events_News.151.t:0 "PO Gains New Politicians"
 Poland_Events_News.151.d:0 "PO (civic platform) is a party that was created fairly recently but they have a lot of supporters and their support base is growing everyday! They are getting more dangerous to us day by day. It is very important that we will do something about them."
