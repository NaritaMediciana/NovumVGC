 Poland_Events_News.103.t:0 "Poland Supports Monarchist movments in Germany"
 Poland_Events_News.103.d:0 "The Wettin dynasty have returned to monarchist Poland, now those monarchists in Poland want for monarchy to also return to Germany. To do so they have decided to support monarchist movments in our nation."
 Poland_Events_News.103.o1:0 "This is dangerous!"
 Poland_Events_News.104.t:0 "Start of the Civil War"
 Poland_Events_News.104.d:0 "Monarchists have grown in size by a very large amount, with the support of Poland ruled over by the Wettins it was clear that they get their homeland back, and now the civil war have started over it, we can hope we can survive this."
 Poland_Events_News.103.o1:0 "It seems we will need to crush those monarchists!"
 Poland_Events_News.105.t:0 "Poland wants to join the Central Powers!"
 Poland_Events_News.105.d:0 "Poland, just like us a is also ruled over by a German dynasty and becuase of that they wish to join our faction and strenghten the bond between both our nations."
 Poland_Events_News.105.o1:0 "Let them Join"
 Poland_Events_News.105.o2:0 "Nein!"
 POL2_monarchist_rebuild_the_saxon_palace:0 "Rebuild the Saxon Palace"
 POL2_monarchist_rebuild_the_saxon_palace_desc:0 "Our new king need a proper palace in which he can rule from. The Wettin family have built one in Poland and it was called the Saxon Palace. Sadly it was destroyed by the Nazi Germany during the world war 2. Now it would be the time to finnaly rebuild it."
 POL2_monarchist_art_and_architecture:0 "Patreon of Art and Architecture"
 POL2_monarchist_art_and_architecture_desc:0 "The thing that Wettins that ruled over Poland did, was being intrested in art. They founded a lot of culture art, architecture and other things of that nature. Maria Emanuel Wettin will countinue in their footsteps and also become the one that helps in expanding Polish culture."
 POL2_monarchist_good_relations_with_the_upper_class:0 "Good Ties with the Upper Class"
 POL2_monarchist_good_relations_with_the_upper_class_desc:0 "The upper class holds a very large amount of power and influence, having their support could prove very useful. As having concessions to high classes is why Augustus II became the Polish king. It would be really good for the influence of our king if he also had the support of these people."
 POL2_monarchist_memories_of_Tumult_of_Thorn:0 "Memories of the Tumult of Thorn"
 POL2_monarchist_memories_of_Tumult_of_Thorn_desc:0 "The Tumult of Thorn happened during the Wettin rule over Poland. Protestants have caused a tumult and were later hanged by the king. He tried to use this event to attack Protestants. Now we must also try to do the same thing and attack other religions then catholicism of course."
 POL2_monarchist_as_stron_as_Augustus_II_the_Strong:0 "As Strong as Augustus the Strong"
 POL2_monarchist_as_stron_as_Augustus_II_the_Strong_desc:0 "Augustus the Strong was a very strong men. It was said that he could break metal with his own bare hands. Now another man from Saxony that rules over Poland could show-off his strength and power too. He just needs to train a little bit and then he would be able to impress others with his power."
 POL2_monarchist_transforming_warsaw:0 "Transforming Warsaw..."
 POL2_monarchist_transforming_warsaw_desc:0 "The Wettin dynasty have transformed the capital of Saxony into the cultural center of Europe. Now Maria Wettin could do the same with the capital of Poland, Warsaw as the Wettins did beforeinvest in culture in Warsaw it simply could have done the same, but on a much larger scale."
 POL2_monarchist_expand_nobility_freedoms:0 "Expand Nobility Rights"
 POL2_monarchist_expand_nobility_freedoms_desc:0 "The king in order to rule needs to have support of nobility and what is a better way of getting nobility support then doing what we did before in order to gain their support. While sure giving more power to nobility weakened us before, we can risk do it now as we desperatly need their support."
 POL2_monarchist_and_the_rest_of_the_country:0 "...And the Rest of the Country"
 POL2_monarchist_and_the_rest_of_the_country_desc:0 "Now that we have begun to the modernisation of our capital and we have a plan to turn it into a cultural capital of Poland, and even Europe, we should begin to focus on transforming the rest of our nation too. Building new parks, art centers and modernising it too will only lead to good things."
 POL2_we_have_done_all_decisions_in_this_category_tt:0 "We have §Completed all decisions in this§! §CCategory§!"
 POL2_monarchist_german_military_traditions:0 "German Military Traditions"
 POL2_monarchist_german_military_traditions_desc:0 "Germans are good at many things. Over the last decades however their military has been severly weakened and is not as strong as it has been. We can learn from how strong their army was. Their discipline, loyality, strenth. All that could be used in the Polish army."
 POL2_monarchist_finish_the_reforms:0 "Finalise the Reforms"
 POL2_monarchist_finish_the_reforms_desc:0 "Maria Emanuel Wettin have done everything that he wanted to do with Poland. He have managed to get support of the upper class guarratining that his power is secured and he have also brought a lot of culture to Poland. It is finnaly time to begin focusing on foreign affairs and not only on Poland."
 POL2_monarchist_now_we_can_focus_on_germany:0 "Now we can Focus on Germany"
 POL2_monarchist_now_we_can_focus_on_germany_desc:0 "Germany. This beutiful country is the country that the Wettin dynasty came from. It also is where Maria, our current king was born. No matter what, he wants to be able to be close with the country which he came from. It is important that we focus on them and try to form an alliance."
 POL2_monarchist_fund_german_monarchists:0 "Political Support for German Monarchists"
 POL2_monarchist_fund_german_monarchists_desc:0 "Sadly Germany is not a monarchy, but who said that monarchy couldn't return to Germany. With our support we can try to get them back to monarchism. We will attempt to give our support to monarchist movments in Germany and try to get them back to monarchism. With our support we can hope they'll be succesful in doing so."
 POL2_monarchist_fuel_the_fire:0 "Fuel the Fire"
 POL2_monarchist_fuel_the_fire_desc:0 "Now! Germany monarchists have gotten a lot of influence in their country. With our support. Monarchism has managed to be back in fashion. The government is not willing to return to monarchism but we can cause a civil war to happen and gather all monarchists to revolt against the government of Germany."
 POL2_monarchist_join_the_central_powers:0 "Join the Central Powers"
 POL2_monarchist_join_the_central_powers_desc:0 "We can now strengthen our relations with Germany even more. Both of our countries are monarchists and have kings that come from the same country, we could now join the Central Powers for both of us to profit and gain a lot from this cooperation between both of our countries."
 POL2_monarchist_a_compromise:0 "A Compromise"
 POL2_monarchist_a_compromise_desc:0 "When Germany have lost the second world war we have taken a very large portion of their lands. Now Germany wants these lands back, but we don't want to give them these territories back, but we can give some of them back for the tensions between our nations to be lowered."
 POL2_monarchist_invest_into_saxony:0 "Invest into Saxony"
 POL2_monarchist_invest_into_saxony_desc:0 "The Wettin family used to be the ruling family, but they have sadly lost their tittles and power. With the power of money they can invest in Saxony which will lead to us to retake properties and holdings that we once held and gain even more then before."
 Poland_Events_News.106.t:0 "Poland Offers us Land"
 Poland_Events_News.106.d:0 "We are in the same alliance as Poland and to have us not in any conflicts, they have decided to give us some of the land that we previusly owned so there will be peace and cooperation between us both."
 Poland_Events_News.106.o1:0 "Very nice"
 POL2_wettin_revanchism:0 "Wettin Revanchism"
 POL2_central_power:0 "Central Power"
 POL2_monarchist_wettin_revanchism:0 "Wettin Revanchism"
 POL2_monarchist_wettin_revanchism_desc:0 "Wettin dynasty while have somwhat regained their strenght. They are still not as powerful as they were a very long time ago. Their dynasty together with Poland will need to rise to power and greatness again. We will look back to the past and try to make ourselves as strong as we were then."
 POL2_monarchist_our_own_intrest:0 "Our Own Intrest"
 POL2_monarchist_our_own_intrest_desc:0 "In order to make ourselves strong again, we must not only look towards aligning ourselves with the Germans but we must also focus on making our borders expand. We must become a great country great again. We will be as strong and large as when Augustus II ruled over Poland and perhaps even more!"
 POL2_monarchist_restore_the_commonwealth:0 "Restore the Commonwealth"
 POL2_monarchist_restore_the_commonwealth_desc:0 "The Commonwealth under the rule of the Wettins was great and powerful country. Yet now it is non-existant. We are no longer together with Lithuania. And they don't want for the Polish-Lithuanian Commonwealth to return so we are being forced to attack them for our former power to return"
 POL2_monarchist_reclaim_the_baltic_states:0 "Reclaim the Baltic States"
 POL2_monarchist_reclaim_the_baltic_states_desc:0 "Polish-Lithuanian Commonwealth was not only made up of Poland and Lithuania. The Baltic states used to once be under our control and influence. It would be good for us if we returned there adn take all the territories that we used to own for us."
 POL2_monarchist_retake_ukraine_and_belarus:0 "Retake Ukraine and Belarus"
 POL2_monarchist_retake_ukraine_and_belarus_desc:0 "Nearly the Whole Ukraine and Belarus were held by us during the times of the commonwealth. We used to be the rulers of this land, but now we nothing in their territories. For this and many other strategic reasones, it is important that we take those lands back to ourselves."
 POL2_monarchist_strike_at_russia:0 "Strike at Russia"
 POL2_monarchist_strike_at_russia_desc:0 "Russia is one of the countries that partitioned both Poland and Lithuania. They are very dangerous for the Polish independence and the growth and expansions of our nation. With German Empire's help we would be able to attack Russia and maybe be able to stand victorius in this conflict."
 POL2_monarchist_control_over_austria:0 "Bring Austria into the Fold"
 POL2_monarchist_control_over_austria_desc:0 "Austria used to be one of the most important countries in the Central Powers. Now sadly they are weak and reviving Austria-Hungary is pretty much impossible. We can however try to bring Austria to our alliance as they would definatly be a useful memeber."
 POL2_monarchist_revenge_for_II_world_war:0 "Replay the First World War"
 POL2_monarchist_revenge_for_II_world_war_desc:0 "France is one of the countries that have beaten Germany during the first world war. Now however they don't have as strong of army as they used to have. Defeating them would be easier then ever, so why not try again to beat France. This time we will be definatly succesful!"
 POL2_monarchist_art_and_architecture:0 "Art and Architecture"
 POL2_monarchist_a_new_sobieski:0 "A New Sobieski"
 POL2_monarchist_a_new_sobieski_desc:0 "Karin Sobieski has became the Polish king!"
 POL2_monarchist_restore_the_central_powers:0 "Restore the Central Powers"
 POL2_monarchist_restore_the_central_powers_desc:0 "The Central Powers are gone. We have made the monarchy return to Germany. Now we can finnaly create a full alliance with Germany. We will call it just the way that the alliance of Germany and Austria Hungary. This will ensure that we together stand as a power on the diplomatic stage."
 POL2_monarchist_invite_german_nobility:0 "Invite German Nobility"
 POL2_monarchist_invite_german_nobility_desc:0 "German nobility is rich and a lot more powerful, rich and most definatly in every way stronger then the Polish nobility is. They should be welcomed in Poland as they can bring a lot of money into our nation. Their investments could give a lot to us."
 POL2_unlock_panslavic_decisions_tt:0 "Will unlock §Ydecisions§! to §Gstrenghten and secure§! the §BPanslavic State§!\nWill give us §Ynew national spirits§! and unlock new §Cmechanics!"
 POL2_securing_the_panslavic_state_cat:0 "Securing the §BPanslavic State§!"
 POL2_securing_the_panslavic_state_cat_desc:0 "We have taken over §RPoland§!, this is the first step towards making ourselelves, §Yall the slavic people of this world§! §Ggreat and strong§! again. Yet there are still many issues that our country has. If we want to achive our dreams we will need to §Gfix them§!\nLevel of Panslavic §YUnity§!: [POLGETSLAVUNITY]\nLevel of Panslavic §CStrength§!: [POLGETSLAVSTRENGTH]\nLevel of Panslavic §GLegitmiacy§!: [POLGETSLAVLEGITMIACY]"
