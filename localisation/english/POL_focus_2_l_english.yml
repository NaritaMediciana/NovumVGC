 POL2_party_corruption_cat:0 "Party Corruption"
 POL2_party_corruption_cat_desc:0 "§YCorruption§!, is a very large problem in the government of §RSLD§!. One of the biggest reasones why opposition got popular is becuase of them using this issue against us. Clearly me must focus on corruption and attempt to keep it as low as possible, or hide it from our people.\nCurrent §YCorruption§! in the party: [POLSLDGETCORRUPTIONLEVELS]."
