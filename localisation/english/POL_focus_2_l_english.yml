 POL2_monarchy_establish_royal_guard:0 "Establish Royal Guard"
 POL2_monarchy_establish_royal_guard_desc:0 "Our glorius monarch needs to be alive in order for him to be able to counitinue ruling our nation. And to be alive, he needs to have protection from his enemies. To protect him a special division in the military that will be ready to serve our monarch will be established."
 POL2_monarchist_the_imperial_politics:0 "The Imperial Politics"
 POL2_monarchist_the_imperial_politics_desc:0 "Our new and great Tsardom has been created only recently and because of this many issues in the nation and our future was not yet decided. If we want for the Tsardom to remain stable, we will need to take care of this issues."
 POL2_monarchist_rewrite_history:0 "Rewrite History"
 POL2_monarchist_rewrite_history_desc:0 "The problem is that many people don't like the Romanov family because of their bad history with occupying Poland and Poland's history of fighting against our dynasty. Clearly if we want to countinue ruling Poland, our nation must see us in a better way and to do that we will rewrite history. "
 POL2_monarchist_we_were_bad_but_now_we_are_good:0 "We were bad, but now we are Good"
 POL2_monarchist_we_were_bad_but_now_we_are_good_desc:0 "We have to admit, we simply cannot hide or try to rewrite our bad history with Poland. However what we can do now is to is to promise that we will do better, we will be better to Polish nation and it's people and will generally be better leaders."
 POL2_monarchist_convert_to_christianity:0 "Convert to Christianity"
 POL2_monarchist_convert_to_christianity_desc:0 "The Tsarina is an Orthodox women. A large part of Poland is deeply catholic. If Tsarina wants to have larger support within the Polish people and the support of the Polish church, she will need to turn from Orthodoxy and become a Catholic."
 POL2_monarchist_an_orthdox_poland:0 "An Orthodox Poland"
 POL2_monarchist_an_orthdox_poland_desc:0 "Tsarina is not a Catholic, she comes from an Orthodox family, from and Orthodox country. Polish people are catholic, so if she wants to have greater control over the Polish nation and it's people, she will need to convert the nation to her own religion."
 POL2_monarchist_a_modern_tsardom:0 "A Modern Tsardom"
 POL2_monarchist_a_modern_tsardom_desc:0 "If we want to be a strong and modern nation, we simply cannot do things such as purging the opposition even if we really wanted to do so. In modern countries things like that simply don't happen and will not happen in our country too."
 POL2_monarchist_terrorise_the_opposition:0 "Terrorise the Opposition"
 POL2_monarchist_terrorise_the_opposition_desc:0 "The opposition is getting more powerful and is opposing the Tsarina and her Tsardom very hard. It simply musn't allow to happen, otherwise they might get too strong and the Romanov might have their throne taken away."
 POL2_monarchist_tsarina_selected_by_gods_will:0 "Ruling by the God's Will"
 POL2_monarchist_tsarina_selected_by_gods_will_desc:0 "Now we finnaly have the support of the church that is in Poland, we can finnaly claim that the Tsarina was choosen by our great God to Rule over Poland and it's people."
 POL2_monarchist_the_imperial_army:0 "The Imperial Army"
 POL2_monarchist_the_imperial_army_desc:0 "If we want to retake Russia, we will need a very strong and powerful army that can properly fight against the Russian army. Sadly our current army is quite weak and doesn't really stand any chance against Russia. For us to be able to defeat Russia we need to create a stronger army."
 POL2_monarchist_the_imperial_special_forces:0 "The Imperial Special Forces"
 POL2_monarchist_the_imperial_special_forces_desc:0 "The Polish Imperial army has very weak and underfunded special forces. If we want a part of our army made out of strong, well-trained, elite soldiers who are one of the best in our army, we will need to begin expanding fudnings for our special forces."
 POL2_monarchist_ramp_up_recruitment:0 "Ramp up Recruitment"
 POL2_monarchist_ramp_up_recruitment_desc:0 "If we want to match the power of the Russian army, we will need to mass recruit Polish people into our army, as currently the Imperial army is way too small and needs to be expanded and made a lot of bigger so we can stand a chance at fighting Russia."
 POL2_monarchist_fighting_in_forests:0 "Fighting in Forests"
 POL2_monarchist_fighting_in_forests_desc:0 "If there is one thing that Polish people are good at, then that is their partisant warfare and their very good ability to fight in the forest areas. It is highly possible that in our future wars, we will be fighting in a lot of forests we should make sure that we can fight in forests efectivly."
 POL2_monarchist_polish_tactics:0 "Polish Tactics"
 POL2_monarchist_polish_tactics_desc:0 "With the current size of our army, we must know that we should take and use tactics that will work well with our country's size. Polish army tactics have proven themselves to fight well against larger foes. We must learn from them and expand on them."
 POL2_monarchist_russian_tactics:0 "Russian Tactics"
 POL2_monarchist_russian_tactics_desc:0 "One thing is clear, we need even more man then what we have now. We have expanded our army, but this is still not enough and we stand no change against Russia. Clearly the way of fixing this issue is getting even more on the field and then attacking with them untill we break the Russians."
 POL2_monarchist_loyality_oaths_to_tsarina:0 "Oaths of Loyality to Tsarina"
 POL2_monarchist_loyality_oaths_to_tsarina_desc:0 "Army must not only be strong and ready to fight against the enemies of our nation, but it also must be loyal which is very important. Now that we have made our army stronger, we can finnaly focus on loyality side of things."
 POL2_monarchist_the_imperial_economy:0 "The Imperial Economy"
 POL2_monarchist_the_imperial_economy_desc:0 "To fund our army and to make Tsarina richer and more powerful we need to have much more stronger economy. We will begin improving and modernising our economy so we can do what we want to do and generally be a greater and stronger country."
 POL2_monarchist_hearts_and_minds_of_polish_nobility:0 "Hearts and Minds of Polish Nobility"
 POL2_monarchist_hearts_and_minds_of_polish_nobility_desc:0 "The Polish nobility is partially scared by their new Tsarina, they are afraid that she will make things too Russian in here, but they must not be afraid, everything will ne fine. We will need to make them support Tsarina and make them belive that everything will be fine."
 POL2_monarchist_invite_russian_nobility:0 "Invite Russian Nobility"
 POL2_monarchist_invite_russian_nobility_desc:0 "The truth is that the person of your nationality is more likely to be loyal to you then foreigners. Russian nobility could prove themselves very loyal and useful to Tsarina and her goals in reclaming her homeland. Russian nobility will be invited to our nation."
 POL2_monarchist_generous_tsarina:0 "A Generous Tsarina"
 POL2_monarchist_generous_tsarina_desc:0 "Having the support of the upper classes is important but what is even more important for a ruler like our beloved Tsarina is to have support of the people which are most of our country. Being generous and doing many generous things will surely grant us a lot more support."
 POL2_monarchist_workers_die_big_deal:0 "Legacy of Russian Tsardom's Economy"
 POL2_monarchist_workers_die_big_deal_desc:0 "In the Russian Tsardom working conditions were bad, workers had very little rights and death in workplace from your injuries and from other things was comman, but at least Tsars and the rich were rich! We must learn from how they worked and try to apply something like that for the modern age."
 POL2_monarchist_rely_on_countryside:0 "Rely on the Countryside"
 POL2_monarchist_rely_on_countryside_desc:0 "The Polish countryside stayed independent for a very long time. People who live there are largely very opposed to leaving, so while industrialising these lands would definatly help our economy, we need to recognise what the people prefer."
 POL2_monarchist_enforced_industrialisation:0 "Enforced Industrialisation"
 POL2_monarchist_enforced_industrialisation_desc:0 "In order for our economy to be stronger and more ready for inevitable war of us attempting to retake the Russian throne, we must be ready for that by having a strong industry that can supply our army. While this will not be popular with our farmers, they must accept the Tsarina's will however."
 POL2_monarchist_marxs_nightmare:0 "Marx's Nightmare"
 POL2_monarchist_marxs_nightmare_desc:0 "Marx have only managed to get popular and create his sick ideology which killed so many people because workers weren't well treated, but now we have ensured that they recive at least average treatment so they don't revolt against us ensuring that there will no more communist revolts."
 POL2_monarchist_prepare_for_the_reclamation:0 "Prepare for the Reclamation"
 POL2_monarchist_prepare_for_the_reclamation_desc:0 "Now finnaly after a long time of preparing we are finnaly ready to achive what we wanted to do for such a long time: reclaim the Russian throne. Finnal preparations will be started towards achiving our ultimate goal."
 POL2_monarchist_encourage_patriotism:0 "Do it for Your Country! For Tsarina!"
 POL2_monarchist_encourage_patriotism_desc:0 "We not only need the economy and army to be ready to fight but also we need the support of the people, the people in order to support the war with Russia need to be motivated to fight them. And motivate the people we will."
 POL2_monarchist_a_way_to_russia:0 "Make a Way to Russia"
 POL2_monarchist_a_way_to_russia_desc:0 "Before we attack Russia there is still Ukraine and Belarus between our both countries. If we want to have a front with Russia from which we could attack them from, conquering both Belarus and Ukraine simply must be done in order for us to be able to restore our control over Russia."
 POL2_monarchist_invite_russian_monarchist_sympathisers:0 "Invite Russian Monarchist Supporters"
 POL2_monarchist_invite_russian_monarchist_sympathisers_desc:0 "In Russia, while there aren't much people who want for the monarchy to return to their lands there are still people who want that to happen. We can support these people and invite them to fight together with us for monarchist Russia to return."
 POL2_monarchist_retake_her_majestys_throne:0 "Retake Her Majesty's Throne"
 POL2_monarchist_retake_her_majestys_throne_desc:0 "Now! It is finnaly the time, finnal preparations are made everybody in our nation are ready to for their war with Russia. We shall begin our invasion on Russia, they will be destroyed and our dynasty will return to Russia this time we will not fall!"
 POL2_monarchist_back_on_the_throne:0 "Back in Russia"
 POL2_monarchist_back_on_the_throne_desc:0 "We have finnaly returned to Russia. We control pretty much every single major city. Our power has been secured and Russia is back under our control. It is time to deal with the opposition that still remains and ensure that our authority is unquestioned."
 POL2_monarchist_revive_the_economy:0 "Revive the Economy"
 POL2_monarchist_revive_the_economy_desc:0 "The Russian economy have greatly suffered in the war. Factories, homes, cities and other buildings were destroyed or damaged. In order for us to rebuild our newely regained industry, fundings for doing that will be increased."
 POL2_monarchist_russian_resources:0 "Russian Resources"
 POL2_monarchist_russian_resources_desc:0 "Russia especially the region of Siberia are very rich in resources such as gas, oil and other very useful resources. Beggining to massivly excavate them will only lead to positives for us, so why don't do that?"
 POL2_monarchist_russian_dockyards:0 "Russian Dockyards"
 POL2_monarchist_russian_dockyards_desc:0 "Most of Russian ships are for no use for us. As such we will need build a new and much better and modern fleet, yet before we do so, we will need a lot of more dockyards to build these ships. The Royal family will invest a lot of money into building a lot of new dockyards."
 POL2_monarchist_russian_factories:0 "Russian Factories"
 POL2_monarchist_russian_factories_desc:0 "Russia is not only rich in resources but also some areas of the country are highly industrialed and produce a lot of tools and other things, if we want our country to be strong, we need strong industry. Expansion, modernisation of factories is needed to do that."
 POL2_monarchist_expanding_the_tsardom:0 "Re-Exanding the Tsardom"
 POL2_monarchist_expanding_the_tsardom_desc:0 "We used to be a great empire that people used to fear, now we came from Poland and we have managed to restore our empire in Russia and Poland, but there are still a lot lands that we used to control but now we don't own them. We shall Re-expand our territories."
 POL2_monarchist_back_to_the_baltics:0 "Back to the Baltics"
 POL2_monarchist_back_to_the_baltics_desc:0 "The Baltic States are weak, they would not be able to stand against a few assults that we would launch on their lands, they would be gone just like, completly destroyed and non-exist. We will attack them with no mercy in order to do that,"
 POL2_monarchist_destroy_finland_and_their_spirit:0 "Destroy Finland and Their Spirit"
 POL2_monarchist_destroy_finland_and_their_spirit_desc:0 "Finland used to a long time be under the influence of the Russian crown and we used to rule over these lands. Now Finland is independent and they want to be as away from us as they can be. Re-conquering Finland must be done."
 POL2_monarchist_purge_their_resistance:0 "Purge their Resistance"
 POL2_monarchist_purge_their_resistance_desc:0 "The resistance of both people from the Baltic states and Finnish people to the rule of their rightful Tsar is sadly very large. Well if it is, then how about we simply purge it and deal with it? It sure will be fine to simply deal with all the resistance, right?"
 POL2_monarchist_legacy_of_the_panslavic_ideal:0 "The Panslavic Ideal"
 POL2_monarchist_legacy_of_the_panslavic_ideal_desc:0 "Russian Tsardom used to use panslavism to their advantage even a long time ago. Now with our return and with our union of Russia and Poland panslavic movments are getting popular again, it is clear that this can be used to our advantage."
 POL2_monarchist_invite_bulgaria:0 "Bulgaria Under our Protection"
 POL2_monarchist_invite_bulgaria_desc:0 "Bulgaria has been a long-time friend of both Poland and Russia, but mostly Russia. In their country there is a high need for patriotism and wanting their country to return to greatness. We as their good old friends can help them in achiving their dreams of greatness."
 POL2_monarchist_ensure_ww2_never_happens_again:0 "Ensure Germany Cannot Start a World War Again"
 POL2_monarchist_ensure_ww2_never_happens_again_desc:0 "Germany is dangerous country, they have a very strong economy and high political position in Europe. It is clear that they are a danger to us and our future expansions. We must stop them before they stop us."
 POL2_monarchist_put_an_end_to_american_dream:0 "Put an End to the American Dream"
 POL2_monarchist_put_an_end_to_american_dream_desc:0 "America, good old America, it is kind of funny to think that our old time rival that beat the Soviet Union in the cold war is now weaker then us. Well we have a stronger army, they have stronger economy so we cannot let a thing like cold war happen again. A real war is needed for us to win!"
 POL2_monarchist_kill_the_chinese_dragon:0 "Kill the Chinese Dragon"
 POL2_monarchist_kill_the_chinese_dragon_desc:0 "China is a country that no one really expected to get as powerful as they are now. Who said that they will remain powerful forever however. We can stomp them out, our army is much more motivated and ready to destroy theirs!"
 POL2_monarchist_a_tsardom_of_equals:0 "A Tsardom of Equals"
 POL2_monarchist_a_tsardom_of_equals_desc:0 "We cannot simply let the Polish people down who have brought us to were we are now. To this glory this power, this must not be forgoten. The new Tsardom will treat everybody equaly. It will not matter if you are Polish, Russian or any other nationality you will be treated equally."
 POL2_monarchist_ensure_minority_rights:0 "Protect Minority Rights"
 POL2_monarchist_ensure_minority_rights_desc:0 "In our country there are a lot of diffrent minorities from Chinese people to Lithuanians, and their rights as minorites in our nation must be protected and ensured that they will stay."
 POL2_monarchist_united_and_sovereign:0 "Free and Sovereign"
 POL2_monarchist_united_and_sovereign_desc:0 ""
 POL2_monarchist_destroy_polish_resistance:0 "Destroy Polish Resistance"
 POL2_monarchist_destroy_polish_resistance_desc:0 "Most Polish people aren't happy with how the new Tsardom treat them. It was way more Russian, then we had to listen to their critisim but now we are in control of Russia so there is nothing that they can do to us, they will be destroyed."
 POL2_monarchist_revive_okrhana:0 "Revive Okhrana"
 POL2_monarchist_revive_okrhana_desc:0 "In order to keep people who oppose our Tsardom in check and under our control, secret police which did exacly that before needs to be revived and made powerful so the opposition in Tsardom can be reduced to minimum."
 POL2_monarchist_a_strong_tsardom:0 "A Strong Tsardom"
 POL2_monarchist_a_strong_tsardom_desc:0 ""
 POL2_monarchist_fighting_in_cold:0 "Fighting in Cold"
 POL2_monarchist_fighting_in_cold_desc:0 "Russia is a cold nation and if we want to reclaim Russia our army must be ready to fight in very cold territories. We need to begin traning our army so it can be ready to fight in cold temperatures."
 POL2_minority_rights:0 "Minority Rights"
 POL2_monarchist_from_a_british_prince_to_a_polish_king:0 "From a British Prince"
 POL2_monarchist_from_a_british_prince_to_a_polish_king_desc:0 "Edward Windsor have became the Polish king!"
 POL2_britification:0 "Britification"
 POL2_monarchist_begin_the_britification:0 "Begin the Britification"
 POL2_monarchist_begin_the_britification_desc:0 ""
 POL2_poland_rule_the_waves:0 "Poland Rule the Waves!"
 Poland_Events_News.96:0 "Joint Naval Tranings"
 Poland_Events_News.96.d:0 "We have held joint naval trainings with the Polish kingdom in order for both of our navies to grow more expirianced."
 Poland_Events_News.96.o1:0 "Nice"
 POL2_british_polish_alliance:0 "British-Polish Alliance"
 Poland_Events_News.97.t:0 "Poland invites us to their Alliance"
 Poland_Events_News.97.d:0 "Poland is wanting to expand their power and influence on the global stage and because of that, we have been invited to become a part of their alliance. Now we need to decide about what should we do with their invitation."
 Poland_Events_News.97.o1:0 "Accept their Invitation"
 Poland_Events_News.97.o2:0 "Rejected"
 POL2_monarchist_legacy_of_prince_georges_connections:0 "Legacy of Prince George's Connections"
 POL2_monarchist_legacy_of_prince_georges_connections_desc:0 "Prince George is the father of our current king. He had very good relations with Polish monarchists and was very intrested in the Polish affairs. Now his soon can do just like his father did and have good relations with Polish people too."
 POL2_monarchist_boze_chron_krola:0 "Boże Chroń Króla"
 POL2_monarchist_boze_chron_krola_desc:0 "Boże Chroń Króla (God Save the king or Queen) is the official anthem of the United Kingdom. British people sure do love their monarchs. If the king of Poland wants to be as popular as possible, he must be just like the British monarchs."
 POL2_monarchist_military_expiriance:0 "British Military Expiriance"
 POL2_monarchist_military_expiriance_desc:0 "Our great king, have served in the British military for a long time, we shouldn't let his expiriance go to waste. He can prove himself as an effective military leader becuase of the traning that he had in there."
 POL2_monarchist_special_relations_with_britian:0 "Ties with Brititan"
 POL2_monarchist_special_relations_with_britian_desc:0 "Since we have a King that is from the British royal family we can have a lot better relations and ties with the United Kingdom. We will use this opportunity to make sure that our countries are best friends with each other."
 POL2_monarchist_invite_british_investors:0 "Invite British Investors"
 POL2_monarchist_invite_british_investors_desc:0 "Britian is a much more rich country then we are. They have much stronger economy and firms which want to increase their profits. They can increase their profits by starting more places and increasing their investments. We both would profit a lot from this."
 POL2_monarchist_learn_from_british_nobility:0 "Lessons from British Nobility"
 POL2_monarchist_learn_from_british_nobility_desc:0 "The British nobility has many things that we can possibly learn from and use to make our own nobility a lot more powerfula and have a lot more influence over our nation."
 POL2_monarchist_rule_the_baltic_sea:0 "Rule the Baltic Sea"
 POL2_monarchist_rule_the_baltic_sea_desc:0 "The Baltic sea, is the only that our nation has conncection to. In this region there are also a lot of more powerful nations like Russia. We must do the sam as the United Kingdom and too have a strong navy that can make us win the war in the seas against Russia for example."
 POL2_monarchist_joint_army_tranings:0 "Joint Navy Manuvers"
 POL2_monarchist_joint_army_tranings_desc:0 "If we made joint navy manuvers with the United Kingdom, we could possibly learn a lot from how they fight in the seas, but also gather needed expiriance which is very important in any field of combat."
 POL2_monarchist_british_dockyard_investments:0 "British Dockyard Investments"
 POL2_monarchist_british_dockyard_investments_desc:0 "We sadly don't have that big of a navy and most ships that we have are unfortunately outdated and would have stood very little chance against more modern ships. To build and upgrade our ships we will need to have more dockyards. Britian could help us in doing that."
 POL2_monarchist_a_navy_to_make_the_king_proud:0 "A Navy to Make the King Proud"
 POL2_monarchist_a_navy_to_make_the_king_proud_desc:0 "As we are expanding and making our navy is expanding, modernising and being made into a more powerful one. We can finnaly make our glorius king proud of our navy's modernity, glory and power."
 POL2_monarchist_Poland_rule_the_waves:0 "Poland Rule the Waves"
 POL2_monarchist_Poland_rule_the_waves_desc:0 "Now our navy is finnaly after a long time of trying to make it strong once again, we have finnaly succeded. Our navy is finnaly able to stand against Russia and protect our coast from foreign invasion as well as do other things that a strong navy can."
 POL2_monarchist_formalise_alliance_with_uk:0 "An Official Alliance with UK"
 POL2_monarchist_formalise_alliance_with_uk_desc:0 "Now both we and the United Kingdom are finnaly ready to strenghten the alliance and friendship of both of our nations. We will finnaly formalise our alliance and made it a lot more meaningful."
 POL2_monarchist_ready_for_the_future:0 "Ready for the Future"
 POL2_monarchist_ready_for_the_future_desc:0 ""
 POL2_monarchist_invite_the_baltic_states:0 "Invite the Baltic States"
 POL2_monarchist_invite_the_baltic_states_desc:0 "The Baltic States need our protection. Russia is a great danger to both of our countries. We must both stand against their threath. We must be protected against them as then we would stand a greater chance."
 POL2_monarchist_invite_ireland:0 "Invite Ireland"
 POL2_monarchist_invite_ireland_desc:0 "Ireland is a country that is near to Britian, them getting closer to both of us could really strenghten our alliance as they can too stand with us."
 POL2_monarchist_destroy_germany_before_they_destroy_us:0 "Destroy Germany Before they Destroy Us"
 POL2_monarchist_destroy_germany_before_they_destroy_us_desc:0 "Germany have sadly gone down the path of radicalism, they are dangerous to us as it is clear that they will someday go attacking us and will attempt to retaking their former lands which now are under our control. We must destroy them before they are able to do so with us."
 POL2_monarchist_ready_to_fight_against_russian_bear:0 "Ready to Stand Against the Russian Bear"
 POL2_monarchist_ready_to_fight_against_russian_bear_desc:0 "Russia no matter what is a danger. They are powerful and want to expand their territories. We must be ready for when they will attack us. We will be ready, we will defend ourselves and our allies from the Russian Bear."
 POL2_polish_colonialism_cat:0 "Polish Colonialism"
 POL2_polish_colonialism_cat_desc:0 "In the Polish history, we didn't have much colonies, so how about now? Monarchism in Poland is revived and people now want us to do what we haven't done before and that is, have colonies. §YLiga Morska i Rzeczna (Martime and Colonial League)§! has been revived in order for us to get some colonies. §YCurrent Funds and Strenght of LMiR§!: [POLGETLMIRSTRENGHT]"
 POL2_monarchist_lmir_strength_very_strong:0 "§GVery Good§!"
 POL2_monarchist_lmir_strength_strong:0 "§GGood§!"
 POL2_monarchist_lmir_medium_strong:0 "§YMedium§!"
 POL2_monarchist_lmir_okay_strong:0 "§YOkay§!"
 POL2_monarchist_lmir_low_strong:0 "§RLow§!"
 POL2_monarchist_lmir_very_low_strong:0 "§RVery Low§!"
 POL2_monarchist_lmir_irrelevant:0 "§RIrrelevant§!"
 POL2_increase_fundings_dec:0 "Increase §YFundings§!"
 POL2_pis_increase_lmir_strength:0 "This will §GStrenghten§! §YLMiR§!"
 POL2_pro_colonialist_propaganda_campagains_dec:0 "Pro-Colonialist §YPropaganda Campaigns§!"
 POL2_pis_increase_lmir_strength_large:0 "This will §GStrenghten§! §YLMiR§! by a large amount"
 POL2_lmir_going_further:0 "The fundaments have been layed, now it is it time to actually get some colonies"
 POL2_influence_liberian_politics_dec:0 "Influence Liberian Politics"
 POL2_influenced_liberian_politics:0 "We have Influenced Liberian Politics"
 POL2_invest_in_liberian_industry_dec:0 "Invest in Liberian Industry"
 POL2_invested_in_liberian_industry:0 "We have Invested in Liberian Industry"
 POL2_increase_trade_with_liberia_dec:0 "Increase Trade with Liberia"
 POL2_increased_trade_with_liberia:0 "We have Increased Trade with Liberia"
 POL2_takeover_liberia_dec:0 "Takeover Liberia"
 Poland_Events_News.98.t:0 "Poland Takovers us!"
 Poland_Events_News.98.d:0 "Polish influence over over Liberia has been rising by a very large amount over the last couple of months, now they want us to become a formal colony of theirs! We must react to their demand."
 Poland_Events_News.98.o1:0 "Sure, why not"
 Poland_Events_News.98.o2:0 "No"
 POL2_monarchist_lmir_strength_at_least_okay:0 "The Strength of §YLMiR§! is at least §YOkay§!"
 POL2_decrease_lmir_strength_by_one_level:0 "Will §Rdecrease§! the strength of §YLMiR§! by one level!"
 POL2_unlock_decisions_to_develop_liberia:0 "Will Unlock decisions to §Ydevelop§! Liberia"
 POL2_develop_liberian_ruber_plants_dec:0 "Develop Liberian Ruber Plants"
 POL2_polish_companies_in_Liberia_dec:0 "Polish Comapanies in Liberia"
 POL2_polish_companies:0 "Polish Companies"
 POL2_monarchy_revive_lmir:0 "Bring LMiR to It's Former Glory"
 POL2_monarchy_revive_lmir_desc:0 "Liga Morska i Rzeczna (Martime and Colonial League) while has been revived in 1980 it not as strong and influencial organisation as it used by in the interwar period. It tried to give us as a country colonies, but have unfortunately failed in their goal. Perhaps now they could be strong once more."
 POL2_built_colonies_tt:0 "We have gave Poland and it's monarch  §Ycolonies§!\n§RThis will disable LMiR decisions§!"
 Poland_Events_News.99.t:0 "Poland Wants to Buy Parana!"
 Poland_Events_News.99.d:0 "Poland now wants to create their very own colonial empire and because of that, they have asked us if they can buy the lands of Parana as this land was planned to be colonised before by them."
 POL2_sold_lands:0 "Sold Lans"
 POL2_unlock_decisions_to_revive_the_morska_wola:0 "Unlocks decisions to §YBring back§! the §BMorska Wola§!"
 POL2_investments_in_Parana_dec:0 "Investments in Parana"
 POL2_settelers_in_Parana_dec:0 "Settelers in Parana"
 POL2_monarchist_into_colonialism_once_more:0 "An Attempt at Colonialism"
 POL2_monarchist_into_colonialism_once_more_desc:0 "We didn't have pretty much any colonies before, but now we can try to get some colonies once more."
 POL2_monarchist_develop_the_merchant_fleet:0 "Develop the Merchant Fleet"
 POL2_monarchist_develop_the_merchant_fleet_desc:0 "In the modern age, you do not build colonies by invading land that is not setteled or is by people who are much less civilised then you. Now you do it with the money and economy. As such we will develop our merchant fleet."
 POL2_monarchist_the_lmirs_second_purpose:0 "LMiR's Second Goal"
 POL2_monarchist_the_lmirs_second_purpose_desc:0 "Liga Morska i Rzeczna was not created only for us to get colonies, it also has some other goals to develop the Polish naval industry. We don not have a strong naval industry so using LMiR in order to develop it would be a good move."
 Poland_Events_News.99.o1:0 "Sure"
 Poland_Events_News.99.o2:0 "No"
 POL2_monarchist_they_royal_family_investments:0 "The Royal Investments"
 POL2_monarchist_they_royal_family_investments_desc:0 "In order for LMiR to be strong and powerful once again, it needs money a lot of that in fact. The monarch of our nation has a lot of money that could go towards benefiting our nation and LMiR as such he will invest in devloping it."
 POL2_monarchist_our_claims:0 "Plans for the Future"
 POL2_monarchist_our_claims_desc:0 "Now that we have finished rebuilding the LMiR we are finnaly ready to move on to the second stage of getting colonies. This is to plan where we will actually get these colonies. We need to find good places which we can be colonised by us."
 POL2_monarchist_taking_over_liberia:0 "Taking over Liberia"
 POL2_monarchist_taking_over_liberia_desc:0 "Liberia is a country that we have tried to get as our colony or at least influence before, yet we have failed at doing so. Now we are at a better position of doing so, we can now finnaly get them as our African colonies!"
 POL2_monarchist_develop_the_new_colony:0 "Develop the New Colony"
 POL2_monarchist_develop_the_new_colony_desc:0 "Now that we have Liberia as our colony, we must focus on it's problems to ensure that we can profit from it as much as possible. Liberia has a lot of problems that need to be fixed, but we are good overlords so we will fix it for them."
 POL2_monarchist_buy_companies_in_madegaskar:0 "Buy Companies in Madagascar"
 POL2_monarchist_buy_companies_in_madegaskar_desc:0 "We once had a grand plan, there nearly once was Polish Madegascar. Now taking over this Island is pretty much impossible, but best thing we can do is to gain influence over their industry. By buying their companies we will gain great influnce."
 POL2_monarchist_royal_investment_abroad:0 "Royal Investments Abroad"
 POL2_monarchist_royal_investment_abroad_desc:0 "The Royal family is true that is true, but they are sadly not as rich as they could. They could use their massive wealth to invest in the industry in other nations so they can later massivly profit from the investments they made."
 POL2_monarchist_sprawy_morskie_i_kolonialne:0 "Sprawy Morskie i Kolonialne"
 POL2_monarchist_sprawy_morskie_i_kolonialne_desc:0 "We have finnaly done it, we finnaly have our own colonies! We should be proud of that fact as most countries that had colonies don't have them now. Yet we have them, while we don't have that big colonies we still have some and we should be proud of that!"
 POL2_monarchist_buy_land_in_brazil:0 "Buy Lands in Brazil"
 POL2_monarchist_buy_land_in_brazil_desc:0 "LMiR have planned to buy a a lot of lands in Brazil. Though they have only managed to buy some land which they have tried to transform into a Polish colony, but they have unfortunately failed. With the money and power that LMiR has now they can finnaly achive what they wanted."
 POL2_monarchist_restore_the_morska_wola_project:0 "Ressurect §BMorska Wola§!"
 POL2_monarchist_restore_the_morska_wola_project_desc:0 "§BMorska Wola§! was a failed Polish colony that LMiR tried to create in Brazil. We finnaly have colonies in Brazil so we can finnaly bring back the old colony that we have wanted to create there."
 POL2_monarchist_our_friends_in_south_america:0 "Our Friends in South America"
 POL2_monarchist_our_friends_in_south_america_desc:0 "A lot of Polish people live in South African countries, we also have really good relations with them. Now that we have our own territories in South Africa, it would be good if we focused on our relations with them."
 POL2_monarchist_an_heir_to_poniatowski:0 "An Heir to Poniatowski"
 POL2_monarchist_an_heir_to_poniatowski_desc:0 "Guillaume De Louvencourt-Poniatowski have became the Polish king!"
 POL2_legacy_of_3rd_may_constitution:0 "Legacy of 3rd May Constituion"
 POL2_strong_king:0 "A Strong King"
 POL2_patriotic_education:0 "Patriotic Education"
 POL2_tolerancy:0 "Tolerancy"
 POL2_the_new_lion_of_lechia:0 "The New Lion of Lechia"
 POL2_monarchist_legacy_of_3rd_may_constitution:0 "Legacy of 3rd May Constituion"
 POL2_monarchist_legacy_of_3rd_may_constitution_desc:0 "August Poniatowski and his supporters who also supported reforms have instituted the first constitution in Europe. Sadly those who were supported by Russia have made the constitution no longer exist. We must remember what he did and try to do the same."
 POL2_monarchist_electoral_monarchy_have_failed_us:0 "Electoral Monarchy have Failed Us"
 POL2_monarchist_electoral_monarchy_have_failed_us_desc:0 "It is clear that one of the main reasones why the Polish-Lithuanian Commonwealth failed is the fact that for a long time it electoral monarchy. Many kings were choosen becuase they promised a lot to nobility. We now need to ensure that there will have a good succesion."
 POL2_monarchist_the_mistakes_of_the_past:0 "The Mistakes of the Past"
 POL2_monarchist_the_mistakes_of_the_past_desc:0 "While it is hard to admit for us, while Stanisław August Poniatowski did some good things, he have done more bad then he have done good. The worst thing he did is that he was too close with Russia. Our king will not repeat his mistakes and will not be close with Russia!"
 POL2_monarchist_a_puppet_of_noone:0 "A Puppet of Noone!"
 POL2_monarchist_a_puppet_of_noone_desc:0 "Stanisław August Poniatowski was only choosen because of being close with Russia and generally a lot of times acting like their puppet. While he tried be more independent from Russia, he failed but Guillaume De Louvencourt-Poniatowski will be nobody's puppet and will do his choices independently."
 POL2_monarchist_patriotic_education_system:0 "Patriotic Education System"
 POL2_monarchist_patriotic_education_system_desc:0 "While some may think that Stanisław August Poniatowski only did bad things, there are also some good things he did for Poland and one of this things is making the education system put more patriotic, which is something that we sadly lack now. Perhaps it is the time to do some once more."
 POL2_monarchist_bring_back_school_of_chivalery:0 "Bring Back the School of Chivalery"
 POL2_monarchist_bring_back_school_of_chivalery_desc:0 "The school of chivalery or 'Nobles' Academy of the Corps of Cadets of His Royal Majesty and the Commonwealth' was established by Stanisław August Poniatowski and was created to train the new generation of Polish generals and other military figures. Reviving it would be a good idea."
 POL2_monarchist_enshrine_tolerancy:0 "Enshrine Tolerancy"
 POL2_monarchist_enshrine_tolerancy_desc:0 "The Polish Lithuanian Commonwealth was much more tolerant on diffrent religions and races then Poland is now. Clearly we can learn from that and try to be tolerant as much as we can to others as we can now."
 POL2_monarchist_increase_import_tarifs:0 "Increase Import Tarrifs"
 POL2_monarchist_increase_import_tarifs_desc:0 "Our economy needs to grow more independent from other countries. Before Russia have stopped our attempt at increasing the tarifs but now we can do so without any other nations interfering within our affairs and what we want to do."
 POL2_monarchist_the_reformer_king:0 "The Reformer King"
 POL2_monarchist_the_reformer_king_desc:0 "Guillaume De Louvencourt-Poniatowski is a reformer just like Stanisław August Poniatowski he is a man with dreams, dreams that he wants to fullfil. And he have managed to do so with a large part of the reforms that he wanted to pass."
 POL2_monarchist_invite_poles_living_in_uk:0 "Invite Poles Living in Britian"
 POL2_monarchist_invite_poles_living_in_uk_desc:0 ""
 Poland_Events_News.100.t:0 "Polish Offer"
 Poland_Events_News.100.d:0 "Poland is now trying to revive the Polish Lithuanian Commonwealth and their first step towards doing that is to invite our country into it which they did. They have proposed to us that we will create revive the Polish-Lithuanian Commonwealth together. Should we accept?"
 Poland_Events_News.100.o1:0 "We accept"
 Poland_Events_News.100.o2:0 "No"
 POL2_monarchist_fund_culture:0 "Fund Culture"
 POL2_monarchist_fund_culture_desc:0 "Jan III Sobieski during his reign used to fund a lot of artists and other people that took care of culture. Sadly now artists don't have that much funding which makes them not able to produce as much art as they could. It would be great if our current king could sponsor the artists once more."
 POL2_monarchist_extra_funds_for_chrurch:0 "Extra Money for Church"
 POL2_monarchist_extra_funds_for_chrurch_desc:0 "The Church holds a lot of power and influence in our kingdom. Gaining their support would definatly be really useful for us and doing this would make our king even more powwerful, so we will do everything in our power to gain more influence."
 POL2_monarchist_sponsor_scientists:0 "Spnosor Scientists"
 POL2_monarchist_sponsor_scientists_desc:0 "The fact is that Poland is longer a land of science. Now most innovations are done in foreign countries which is bad for us. If we want to be a stronger country we will need to make sure that our scientists get as much fundings they possibly can."
 POL2_monarchist_centralise_power:0 "Centralise Power"
 POL2_monarchist_centralise_power_desc:0 "The Sobieski that ruled over our nation a long time ago was hated by nobility and why was that? It was because the nobility was corrupt, really corrupt and they were against the monarchy reforms that Jan Sobieski tried to introduced. This must not be allowed to happen again."
 POL2_monarchist_show_them_their_place:0 "Show Them Their Place"
 POL2_monarchist_show_them_their_place_desc:0 "Those who oppose our king, may have the reasones why they do so. Yet for the better of our nation we must not oppose our king and give him more and more power. Those who are opposing him will be silenced and not treated well."
 POL2_monarchist_winged_husars_arived:0 "Winged Hussars Arived"
 POL2_monarchist_winged_husars_arived_desc:0 "Jan Sobieski have lead his hussars in the battle of Viena, there together with his allies, they saved Austria from getting into the hands of the Ottoman Empire. Now hussars can also serve our new king and help him in expanding his territories."
 POL2_monarchist_strike:0 "Strike!"
 POL2_monarchist_strike_desc:0 "As shown by previous battles, a fast, swift and unexpected attack is a really useful and powerful tool in combat and can be used to achive victory over the enemies of our nation. We will try to use this tactic as much as we possibly can."
 POL2_monarchist_make_sobieski_proud:0 "Make Sobieski Proud"
 POL2_monarchist_make_sobieski_proud_desc:0 "Jan III Sobieski have himself led his troops and armies to battle. Now the man hat became the Polish king just became he Sobieski was the Polish king before. He can do the same and also lead his armies into battles, he just needs to learn how to do that first though."
 POL2_monarchist_lechias_lion_reborn:0 "Lechia's Lion Reborn"
 POL2_monarchist_lechias_lion_reborn_desc:0 "'Lechia's Lion' was the nickname that Turkish gave to Jan III Sobieski after he and his allies have defeated the Ottoman in the battle of Viena. Clearly Karin Sobieski is a king that also did a lot for Poland. So he can also call himself that."
 POL2_monarchist_memories_of_commonwelth:0 "Memories of the Commonwealth"
 POL2_monarchist_memories_of_commonwelth_desc:0 "Once we used to be strong. We used to hold a lot of territories, we were a power that most people feared, but now we are not even close to that. We are very far from that. If we want to be strong again, we will need to revive the Polish-Lithuanian Commonwealth."
 POL2_monarchist_strike_lithuania:0 "Subjugate Lithuania"
 POL2_monarchist_strike_lithuania_desc:0 "Is is expected that Lithuania will not want to restore the Commonwealth as they would be much less independent then they are now, they don't want to be controlled again. So it seems like force is the only way for us to be able to get them back."
 POL2_monarchist_a_meeting_in_Vilnius:0 "A Meeting in Vilnius"
 POL2_monarchist_a_meeting_in_Vilnius_desc:0 "We are much more powerful then Lithuania, so they might be willing to negotiate terms with us on re-establishing the Polish-Lithuanian Commonwealth. During these negotiations we will need to ensure that we get as much as possible, but Lithuania might not like that."
 POL2_monarchist_adminstration_of_the_grand_duchy:0 "Restore the Grand Duchy"
 POL2_monarchist_adminstration_of_the_grand_duchy_desc:0 "Now that Lithuania is under our control, we can safely revive the Grand Duchy of Lithuania. Now of course, the new grand duke of Lithuania will be the king of Poland. This will ensure that both of our countries stay united."
 POL2_monarchist_investments_in_lithuanian_economy:0 "Our Nobility in Lithuania"
 POL2_monarchist_investments_in_lithuanian_economy_desc:0 "Polish nobility is rich, they could increase their wealth even further, in Lithuania, the nobility that we have revived is very weak. So the Polish one could come in and get more wealthy then them, giving Polish people more control over Lithuanian industry."
 POL2_monarchist_polish_settelers_to_lithuania:0 "Send Polish Seetlers"
 POL2_monarchist_polish_settelers_to_lithuania_desc:0 "While there are a lot of Polish people already living in Lithuania, it is clear that the more the better, Lithuania could use some more citizens and we could use greater Polonisation of it and larger loyality which doing this would give."
 POL2_monarchist_the_commonwelths_fundaments:0 "The Commonwealth's Fundaments"
 POL2_monarchist_the_commonwelths_fundaments_desc:0 "We have finnaly secured our control over Lithuania. Now the two main countries of the commonwealth are united under one shared flag. It is time to finnaly celebrate as we are finnaly ready to retake more territories that once belonged to us."
 POL2_monarchist_other_baltic_states:0 "Take Back Other Baltic States"
 POL2_monarchist_other_baltic_states_desc:0 "Baltic States are weak, they got two powerful countries near them, Russia and us, we of course wouldn't want them to fall under Russian influence, we want them to be under us to do that an attack on them is needed as they will not give up without a fight."
 POL2_monarchist_restore_kurland:0 "Restore Livonia"
 POL2_monarchist_restore_kurland_desc:0 "Now that we have all the Baltic States under our control we can finnaly do something which we wanted to do, control their lands. To do that we will establish a puppet state there which will take care of the affairs there, allowing us to expand into lands which are trully ours."
 POL2_monarchist_under_our_direct_control:0 "Under Our Direct Control"
 POL2_monarchist_under_our_direct_control_desc:0 "We cannot trust the Baltic people with managing their own lands, they are way to nationalistic. It is clear that they must be controlled very strictly so that we have full control over their lands and they can't disobey the orders from Warsaw."
 POL2_courland_will_be_restored:0 "Livonia will be Restored"
 POL2_internal_affairs:0 "Internal Affairs Focus"
 POL2_stabilising_the_new_lands_cat:0 "Securing the Old Lands"
 POL2_stabilising_the_new_lands_cat_desc:0 "We have managed to retake some of our old lands that we once controled. Now we need to focus on reintegrating them back to Poland."
 POL2_restore_control_over_ukraine_dec:0 "Restore Control over Ukraine"
 POL2_restore_control_over_belarus_dec:0 "Restore Control over Belarus"
 POL2_unlock_decisions_to_develop_new_territories:0 "Unlock Decisions to develop §YBelarus and Ukraine§!"
 POL2_invest_in_ukrainain_farms_dec:0 "Invest in Ukrainian Farms"
 POL2_develop_minsk_industries_dec:0 "Develop Minsk Industries"
 POL2_nobility_restoration_in_belarus_in_ukraine_dec:0 "Nobility Restoration in §YBelarus and Ukraine§!"
 POL2_warsaw_alliance:0 "Warsaw Alliance"
 Poland_Events_News.101.t:0 "[POL.Owner.GetNameDef] Wants us to join Hungary!"
 Poland_Events_News.101.d:0 "Both [POL.Owner.GetNameDef] and Hungary have gotten their ties with each other very close, now they want us to become part of Hungary. Our people don't want thath, but they are much more powerful then us."
 Poland_Events_News.101.o1:0 "We have to sadly accept"
 Poland_Events_News.101.o2:0 "This is a joke I hope"
 Poland_Events_News.102.t:0 "Slovakia joins us!"
 Poland_Events_News.102.d:0 "Slovakia was threatened by us and Poland and have been forced to join our country."
 Poland_Events_News.102.o1:0 "Nice"
 POL2_monarchist_focus_on_ukraine_and_belarus:0 "Focus on Ukraine and Belarus"
 POL2_monarchist_focus_on_ukraine_and_belarus_desc:0 "The Two also important countries that were controlled by the Polish-Lithuanian Commonwealth in a very large amount are both Belarus and Ukraine. If we want the PLC to return to it's former glory, it is very important that we get both of those countries in it."
 POL2_monarchist_destroy_ukraine:0 "Crush Ukraine, One last time"
 POL2_monarchist_destroy_ukraine_desc:0 "Ukraine is a country that have survived both our and Russian occupation for a very long time. Their nation is back now, trying to stop us in reclaming our natural borders. It is clear that they must be destroyed, we can hope that this will be the last time we will have to destroy them."
 POL2_monarchist_clamp_down_on_ukrainain_resistance:0 "Destroy their Resistance"
 POL2_monarchist_clamp_down_on_ukrainain_resistance_desc:0 "Ukrainains arre very good at one things, and that thing is resisting. Their resistance movments are very popular in the areas in which they are the majority. In order for our commonwealth to be more stable, the Ukrainain resistance will need to be destroyed using force."
 POL2_monarchist_polonise_belarus:0 "Polonise Belarus"
 POL2_monarchist_polonise_belarus_desc:0 "Belarusian resistance is much lesser and weaker then the Ukrainain one is. Becuase of that the way that our kingdom can integrate them will require us using much less force. Simply encouraging Belarussians to become Polish should work and we will be able to integrate them easily."
 POL2_monarchist_retake_belarus:0 "Retake Belarus"
 POL2_monarchist_retake_belarus_desc:0 "Belarus was an important part of the Commonwealth. They were the biggest part of the Grand Duchy of Lithuania, which has been recently revived by us as the part of the Commonwealth. It is clear that to fully make Lithuanian Duchy great again, Belarus will need to be a part of it and we will get our way."
 POL2_monarchist_make_them_richer_so_they_dont_complain:0 "Make them Richer, so They Don't Complain"
 POL2_monarchist_make_them_richer_so_they_dont_complain_desc:0 "There are still many who oppose us in the areas which we recently took. These lands are also not as rich as the rest of the Polish-Lithuanian Commonwealth. To prove that we are doing a lot for these lands and to make our economy grow, we will begin investing a lot more money in this territories."
 POL2_monarchist_prepare_for_war_with_russia:0 "Prepare for a War with Russia"
 POL2_monarchist_prepare_for_war_with_russia_desc:0 "Now that we have reclaimed lands of Belarus and Ukraine, we have a very large border with Russia. We have been long term enemies with the Russians. In order to win a war with them, we need to be the first ones who will attack. The preparations for doing such a thing will be started and propaganda will prepare the people for this conflict."
 POL2_monarchist_anti_russian_vollonters:0 "Anti-Russian Volunteers"
 POL2_monarchist_anti_russian_vollonters_desc:0 "With our large-scale propaganda campaigns, we have managed to convince the people that a war with Russia is inevitable and we will need to protect our independence from them. Now we can expand these campaigns to ecnourage even more people to join the army and help our soldiers in defeting the Russians."
 POL2_monarchist_ready_to_fight_in_cold:0 "Ready to fight in Cold"
 POL2_monarchist_ready_to_fight_in_cold_desc:0 "Russia is a very large an cold nation. A large part of people who tried to invade them like Napoleon or Hitler failed because they were not ready for the harsh Russian winter, but we will be smart and will prepare our forces so they are ready to fight in extremly cold temperatures that are sadly in the Russian lands."
 POL2_monarchist_march_to_moscow:0 "March on Moscow!"
 POL2_monarchist_march_to_moscow_desc:0 "Now we are finnaly ready to strike, we have preapred our poeple for our attack on Russia, we are ready to survive in harsh conditions of winter, and our army is on our border with them, just waiting for the order to attack the Russian bear, let's hope that we will be able to put the Russian bear to sleep forever."
 POL2_monarchist_legacy_of_zoltkiewski:0 "Make Żółtkiewski Proud"
 POL2_monarchist_legacy_of_zoltkiewski_desc:0 "Polish army with some Russian colaborators have once held Moscow for a couple of years, yet they have sadly failed at holding it for a long time. This time Russia is under our control, full control. We can now make those who occupied Moscow before us proud as the ones who now serve the Commonwealth have done what they done only partially."
 POL2_monarchist_affairs_of_plc:0 "The Commonwealth's Affairs"
 POL2_monarchist_affairs_of_plc_desc:0 "Well now the Polish-Lithuanian Commonwealth is back and we need to focus not only on it's expansions and reclaming our territories back, but we must also focus on it's affairs, what we did wrong before? What could be improved? All that must be focused on and improved as much as we can do so."
 POL2_monarchist_an_industrial_powerhouse:0 "Building an Industrial Powerhouse"
 POL2_monarchist_an_industrial_powerhouse_desc:0 "In order for our country to be strong and powerful, we not only need a lot of lands that once were ours and a very strong army, we also need economy, workers, factories and others are very needed in the Commonwealth. We will begin rebuilding our position as a strong country with a very large industry that can support us."
 POL2_monarchist_clerify_nobility_rights:0 "Clerify Nobility's Rights"
 POL2_monarchist_clerify_nobility_rights_desc:0 "One of the main reasones why the Polish-Lithuanian Commonwealth failed before, is that the nobility have became way too corrupt. In order to gain nobility's support, kings before us have given them way too much power, now we need to make sure that we don't do that again, Nobility while will have some extra privilages it will not be too much."
 POL2_monarchist_expand_freedoms:0 "Expand Personal Freedoms"
 POL2_monarchist_expand_freedoms_desc:0 "In the Commonwealth that used to be before the current one, most people had a lot of freedoms, people were free to belive whatever ideology or religion they wanted to belive and that's the reason why we didn't have that much religius tensions. We can try to repicate all the freedoms that were there and try to implement them now."
 POL2_why_our_agriculture_went_weak_before:0 "Learn from Past Mistakes"
 POL2_why_our_agriculture_went_weak_before_desc:0 "Our agriculture was great for a long time during the old Commonwealth, for most of the times we used to export a lot of crops and other products that our farmers produced. Unfortunatly, at some point we went behind with technology which severly weakened our farms, now we must ensure that our agriculture is great again."
 POL2_monarchist_against_foreign_influence:0 "Against Foreign Influence"
 POL2_monarchist_against_foreign_influence_desc:0 "Corrupt and power hungary nobility was not the only reason why the Polish-Lithuanian Commonwealth failed before of course. There was also a lot of foreign interferance within the state affairs. Foreign powers like Russia or Austro-Hungary used to pretty much control our politics, we must never let a thing like this ever happen again."
 POL2_monarchist_strong_once_more:0 "Strong, Once more!"
 POL2_monarchist_strong_once_more_desc:0 "After many reforms and strenghtening our industry and agriculture, we are finnaly ready to say that we can proudly call ourselves 'strong'. Our country is a dominant force in our region of Europe like we once were at the good old days. It is a time to celebrate this great achivment with a drink!"
 POL2_monarchist_our_sphere:0 "Our Sphere"
 POL2_monarchist_our_sphere_desc:0 "Taking only the lands that we were once part of the Commonwealth doesn't make that much sense as there are many lands that we could expand into that were never under our control. But first we could focus on getting some more allies allies that would help us in expanding and making both us and our allies stronger."
 POL2_monarchist_invite_hungary:0 "Invite Hungary"
 POL2_monarchist_invite_hungary_desc:0 "Nearly always we have been good friends with Hungary and they seem like the only ones that wouldn't betray us and support us unconditionaly. Creating an alliance with the Hungarians would be really useful for us and help us and them in becoming stronger. We will send them invitation to our alliance."
 POL2_monarchist_attack_czechs:0 "Attack the Czechs"
 POL2_monarchist_attack_czechs_desc:0 "The Czech republic has a powerful industry. The thing that they don't have powerful however is their army. We have both strong industry and army and becuase of that taking over them would be very easy for us and very profitable becuase of their industrial strength."
 POL2_monarchist_slovakia_for_hungary:0 "Slovakia, More like Hungarian Lands"
 POL2_monarchist_slovakia_for_hungary_desc:0 "The lands of Slovakia hold us between being well-connected with Hungary. Hungary wants to control Slovakia, so why not let them have it? We will send a demand to the government of Slovakia giving them a demand to join Hungary or else we will be forced to make them join Hungary with force."
 POL2_monarchist_strike_at_germany:0 "Strike at Germany"
 POL2_monarchist_strike_at_germany_desc:0 "Germany is an economic power now, they also were one of the main reasones why Polish-Lithuanian Commonwealth collapsed before. They simply are too great of a danger to us, let us destroy them before they have an opportunity to do this to us just like they did a very long time ago."
 POL2_monarchist_returning_to_wettins:0 "Returning to Wettins"
 POL2_monarchist_returning_to_wettins_desc:0 "Maria Emanuel Wettin has became the Polish king!"
 POL2_Saxon_Hercules:0 "The Saxon Hercules"
 POL2_modernising_warsaw_cat:0 "§YModernising§! §CWarsaw§!"
 POL2_modernising_warsaw_cat_desc:0 "Just like §YAugustus II the Strong§! have trensformed Dresden, the old capital of Saxony into a major §0cultural centre§! so wants Maria Emanuel Wettin to become the capital of Poland, §CWarsaw§! to become the same but greater! He will invite more people into Warsaw that are artists and others and will do other things so §CWarsaw§! can become the §0cultural centre of Europe§!."
