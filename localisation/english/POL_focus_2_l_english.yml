 POL2_expanding_left_right_integration:0 "Expanding Left-Right Cooperation"
 POL2_upgrade_polish_maoism_tt:0 "The §RPolish Maoism§! §Ynational spirit§! will be §Gupgraded§!"
 POL2_commie_third_times_the_charm:0 "Third Time's the Charm"
 POL2_commie_third_times_the_charm_desc:0 "Kazimierz Mijal is a very decided man yo his ideology. He might be very old, over 90 in facy but he still stands. Being very active in politics even at his age. It seems like nothing could have stopped him, after so long he finnaly achived a decisive victory over all those who stood in his way to achiving power. Now the time has come for him to begin securing his power and ensuring that his visions for Poland can be realised after so many years."
 POL2_commie_national_maoism_is_the_future:0 "National Moaism is the Future"
 POL2_commie_national_maoism_is_the_future_desc:0 "Mijal is die-hard Moaist and people know that, however he was also involved in supporting national-communism in Poland. He for the longest time worked witht them and supported their many ideas. Now it is time to expand collaboration. Forming an united govenrnmnet and creating an ideology which will have both ideas of Maoist ideology and national communism. This combination shall be the new official ideology of the communist Poland!"
 POL2_commie_spirit_of_mao:0 "Spirit of Mao"
 POL2_commie_spirit_of_mao_desc:0 "There are many things that connect our party leader and Mao Zedung, they not only were allies for some time but also both of them have long history of trying to start a long and strong revolution in their countries before finnaly being able to achive what they both wanted to do. It is important that we have the spirit of the one who started a large part of our ideology with us. We shall follow down his path. "
 POL2_commie_spirit_of_zp_grunwald:0 "Spirit of ZP 'Grunwald'"
 POL2_commie_spirit_of_zp_grunwald_desc:0 "ZP 'Grunwald' was a Polish patriotic organisation during the times of the old communist rule over Poland which like many others grups didn't want the end of communism, no they wanted national-communism. They were supported by our current leader and they have fought, but unfortunately for us they failed. We must honour their legacy and learn from their spirit."
 POL2_commie_death_to_revisionists:0 "Death to Revisionitsts!"
 POL2_commie_death_to_revisionists_desc:0 "During the fights for leaderships in communist Poland after Stalin's death two factions have fought against each other, but the one that we are the heirs of has sadly fallen to the revisionists and lost by a lot. Now however we the ones who had triumphed, let us show those revisionists of our ideas the way and get rid of them immidiatly, and esnure they never are able to come back! "
 POL2_commie_never_another_red_bourguise:0 "Never Another 'Red Bourguise'"
 POL2_commie_never_another_red_bourguise_desc:0 "As it is belived by our leader, during the times of olc communism in Poland, those who ruled over our glorius nation have abandoned the ideas of communism and also were revisionists. We shall not repeat that and we shall be a true communist dictatorship! We shall show our people just how real communism looks like!"
 POL2_commie_redify_the_right:0 "Redify the Right"
 POL2_commie_redify_the_right_desc:0 "As there are many national communists in our governemnt they want as to do a thing that most communists would be very against and would do whatever they can to oppose that, and that thing is creating an alliance between us, the radical left side of the political spectrum and those who are on the far-right of it. This idea might look absurd to some, however it is important that this idea becomes reality."
 POL2_commie_the_polish_road_to_maoism:0 "The Polish Road to Maoism"
 POL2_commie_the_polish_road_to_maoism_desc:0 "Mao and the ideology that he has created is somwhat diffrent from what we currently support. While Mao Zedung run many anti-right wing campaigns, we are attempting two create an allaince between the far-left and far-right. There are some more diffrences but we sill follow Mao's dream! But of course there is always but, we shall not follow his ideas to exact, we shall craft our own Polish road road to Moaism"
 POL2_commie_a_purge_of_our_own:0 "The Purge of Our Own"
 POL2_commie_a_purge_of_our_own_desc:0 "We must not allow for any actions against our governemnt and the revolution in our armed forces, and by any, it means ANY, we shall be brutal towards those in the Polish army who are not closely following our ideas and instructions without any unsubordinations. If anyone opposes us, they must know that their days are over and they will meet a terrible fate."
 POL2_commie_the_ppla:0 "Polish Peoples' Liberation Army"
 POL2_commie_the_ppla_desc:0 "Now that we have clensed our army from any resistance, it is time to rebuild it from the ground up. We shall create a new army, a maoist one in fact. While those who betrayed Mao Zedung have their own peoples' liberation army, we will have our own and much better army which we hope one day will be able to liberate China and free all the workers of this world from capitalism and bring them under communism."
 POL2_commie_an_army_just_like_mao_would_want_it:0 "An Army Just like Mao Wanted It"
 POL2_commie_an_army_just_like_mao_would_want_it_desc:0 "Mao Zedung was a man with not only a plan for his country but also for his army. His army togheter with a few others managed to keep the Japanese out of China. Our new Maoist army must be as maoist as much as possible. We shall build a new Poland which will be based on what a strong and a proper Moaist military should look like."
 POL2_commie_an_army_to_protect_the_polish_people:0 "An Army to Protect the Polish People"
 POL2_commie_an_army_to_protect_the_polish_people_desc:0 "Rather then prioritising liberation and attempting our military too look as much as the one who sarted our ideology, we should firstly focus on things that will be much more important for us and that is to protect the Polish people from the chains of capitalism. We shall make our new army to be firstly focus on more important affairs."
 POL2_commie_lessons_from_the_2nd_sino_japanese_war:0 "Lessons from 2nd Sino-Japanese War"
 POL2_commie_lessons_from_the_2nd_sino_japanese_war_desc:0 "In order to better understand how Mao wanted his army and a proper Moaist army to look like, we need to look into the past, more specificly the second Sino-Japanese war. We will take lessons from how they fought and also take inspiration from their spirit of fighting against those who tried to break them and destroy their nation."
 POL2_commie_lessons_from_our_past_wars:0 "Lessons from our Past Wars"
 POL2_commie_lessons_from_our_past_wars_desc:0 "While in order to learn how to make our army much stronger, we could learn from how foreign much diffrent from ours countries foguht, how about instead we take lessons from the Polish, our past, while Poland back then wasn't so communist, taking lessons from what has worked is very important for us and our armed forces and that is what we should do. "
 POL2_commie_instate_political_commisars:0 "Instate Political Commisars"
 POL2_commie_instate_political_commisars_desc:0 "While we might have purged our armed forces, our army still isn't as loyal to us. In order for us to ensure their political loyality, we will need to appoint political commisars just like they are in China or were in the Soviet Union, so our army remains fullly loyal to us and won't do anything against us."
 POL2_commie_our_cultural_revolution:0 "The Polish Cultural Revolution"
 POL2_commie_our_cultural_revolution_desc:0 "China in order to create a proper Maoist society and get rid of enemies of Moaoism, have done many things. Perhaps the most famous of all is their cultural revolution. It was very important and bloody for them and we shall learn from what they did and try to adapt the cultural revolution that was in China to the Polish Maoism."
 POL2_commie_get_rid_of_our_enemies_on_the_right:0 "Get Rid of Enemies on the Right"
 POL2_commie_get_rid_of_our_enemies_on_the_right_desc:0 "We have done large integration efforts with many far-right politicians. A large part of them joined us and went to support us, however still some of them are refusing to work with us as they are against communism. If they are not willing to collaborate then that's bad for them. Just like China did large scale anti-rightist campaigns, we shall do the same but we will eliminate only unloyal rightists."
 POL2_commie_expand_integration_efforts:0 "Expand Integration Efforts"
 POL2_commie_expand_integration_efforts_desc:0 "Instead of making enemies of the people who can we be allies with, we should be focusing our efforts on trying to create a stronger alliance with other right-wingers. While we may have gotten a lot of them in our alliance, we must remember that it is useful to get even more friends and allies then we currently have."
 POL2_commie_expose_the_true_enemy:0 "Expose the True Enemy"
 POL2_commie_expose_the_true_enemy_desc:0 "Now that the issue of the right has been settled the time has come for us to focus on more important issue, our internal true enemy that needs to be exposed and needs to be shatered. The capitalists, liberals social democrats while for China during times of Mao's the main enemy was the right we have diffrent priorities as such let us focus on destroying the democrats."
 POL2_commie_distribute_the_little_red_book:0 "Distribute the Little Red Book"
 POL2_commie_distribute_the_little_red_book_desc:0 "Just like many other popular people who started their own ideologies, Mao also had written a book based on what his ideaology should look like. It is called the little red book. The Chinese propaganda has heavily promoted the book as it was a very important part of the ideology as such we should do the same as them and also promote it."
 POL2_commie_with_needed_changes:0 "With Some Needed Changes"
 POL2_commie_with_needed_changes_desc:0 "As we are a 'bit' diffrent from the original Moaism, it is very important that the propagand we distribute to our people fits with our own political belifs. We shall modify the propaganda materials like Mao Zedung's little red book to fit our national-Maoist agenda so the people of Poland are more supportive of our government's ideas."
 POL2_commie_indoctrinate_the_people:0 "Indoctrinate the People"
 POL2_commie_indoctrinate_the_people_desc:0 "One of the main things that a proper communist society needs is to it's people to be really decided to following the revolution. Our people will need to be indoctrinated towards our ideology. We shall do everything we can to attempt to do to make the people of Poland much more indoctrinated to following our own ideology."
 POL2_commie_the_new_maoist_man:0 "The New Maoist Man"
 POL2_commie_the_new_maoist_man_desc:0 "With our propaganda campaigns heavily expanded and our people are currently being heavily indoctrinated towards following our ideology, it is important that we will expand on this idea. We shall create a new man a better one in fact, the new man shall be completly loyal, even more productive and will be focused on working towards the better of the revolution."
 POL2_commie_our_own_nbp:0 "Ministerstwo Bezpieczeństwa Publicznego"
 POL2_commie_our_own_nbp_desc:0 "In order for the state to remain stable, secure and fully under our control, a new ministry under tittle of 'Ministry of Public Security' it will serve as the state's secret police and it will also be dealing with a very important issue in our society that is reactionarism and not showing full obidiance to the actions that we want to do."
 POL2_commie_restore_radio_tirana:0 "Restore Radio Tirana"
 POL2_commie_restore_radio_tirana_desc:0 "As for a while our current leader, Kazimierz Mijal attempted to spread his ideas from abroad to Poland, he needed a way to communicate and spread his ideas to the Polish people. Doing that was the main goal of Radio Tirana. Now that we are in power, it would be nice to restore our old radio and increase our fundings on other ways of getting to Polish people."
 POL2_commie_repeat_the_maos_final_purge:0 "Repeat the Mao's Final Purge"
 POL2_commie_repeat_the_maos_final_purge_desc:0 "When Mao Zedung was an old man he decided to do his final purge in which he attempted to purge a large part of disloyal people in the party. Now we are in similar situation to him with our leader being also a very old and sickly man, while he might be determinated he will not overcome death, soon he might die. A large scale purge of a large part of disloyal politicians of the party shall happen ensuring that they are not able to rake control over the party."
 POL2_commie_enshrine_one_party_state:0 "Enshrine One Party State"
 POL2_commie_enshrine_one_party_state_desc:0 "With our policies we have made, our opposition has been either integrated into our party and others well their fate hasn't been so lucky. We should now focus on ensuring that we get rid of ever enemy of the revolution. We must show our internal enemies absolutly no mercy. We will get rid of them by any means we can use."
 POL2_commie_our_great_leap_forward:0 "Our Great Leap Forward"
 POL2_commie_our_great_leap_forward_desc:0 "Our industry and the Polish economy are both very far from great. If we want to be able to an industrial powerhouse it is required that we create a stronger industry for ourselves. We shall take a lesson from China and their great leap forward. While the 'leap forward' had many negatives and lead to milions of deaths, those are nesecarry sacerfises we need to take in order for the revolution to progress."
 POL2_commie_end_justify_the_means:0 "End Justify the Means"
 POL2_commie_end_justify_the_means_desc:0 "While many people die hard working, or will starve to death becuase of our policies their sacerfise is heavily nesecarry for the better of the revolution. We need to be strong and we need to put our country having a strong economy to liberate others and strenghten the revolution. The lives lost must be putten on the second place."
 POL2_commie_the_mistakes_of_the_past:0 "Learn from Past Mistakes"
 POL2_commie_the_mistakes_of_the_past_desc:0 "The heavily Maoist part of the party wants to introduce very bad policies which will make a lot of Polish people lose their lives. As patriots of the Polish nation, we must fight against it we stand for our people. As such we must attempt to limit the actions and the very hurtful economic reforms and policies that they want to introduce."
 POL2_commie_towards_industrial_might:0 "Towards Industrial Might"
 POL2_commie_towards_industrial_might_desc:0 "We are finnaly ready, we can finnaly begin creating a grand economy. An economy of which capitalists will be scared of, reactionaries will stand no chance against us if we would be able to greatly expand our economy. We will begin working on improving and strenghteing our industry in a way similar to what China did during their great leap forward."
 POL2_commie_collecitivised_farming:0 "Collectivised Farming"
 POL2_commie_collecitivised_farming_desc:0 "In a true communist society, farmers of our nation must not be allowed to farm on their own and freely without the government's involvment, that would be very reactionary and selfish of them. Polish farmers might be against collectivisation of the countryside, however we can still use force to make the agricultural collectivisation happen."
 POL2_commie_push_for_industrialisation:0 "Forced Push For Industrialisation"
 POL2_commie_push_for_industrialisation_desc:0 "Mao Zedung's goal was to make his country into a fully industrialised one. He had transformed land that was used for farming and turned into lands in which factories run. It wasn't without a cost however. This cost must be taken on the second stage and firstly we should focus on turning our country into a stronger and more industrialised one."
 POL2_commie_large_scale_investments:0 "Large Scale Investments"
 POL2_commie_large_scale_investments_desc:0 "There is one very important thing that you need in order for the Polish national-Maoist economy to grow and for us to be able to further industrialise our lands. That thing is money and we have a lot of that we can spend on things that would be really useful for the revolution. As such we shall increase our spendings on the industrialisation of our nation."
 POL2_commie_all_to_the_state:0 "All to the State"
 POL2_commie_all_to_the_state_desc:0 "We must not allow capitalists in our nation to own anything! We have allowed the capitalist pigs to be in our nation for far too long, it is finnaly time to take care of them. We shall nationalise and take everything they own. Every Złoty, every buisness and everything will be taken away from them so that the Polish state owns everything in it's borders."
 POL2_commie_expand_steel_production:0 "Expand Steel Production"
 POL2_commie_expand_steel_production_desc:0 "In order for our country to become more independent and also move slowly towards autarky, it is very important that we get a lot more resources. In the Polish region of Silesia and in many others there is a lot os steel and other resources that we can use towards makaing the revolution in Poland progress and lead to further aid in industrialisation."
 POL2_commie_hard_working_workers:0 "Hard Working Workers"
 POL2_commie_hard_working_workers_desc:0 "In order for our plans to be realised in a relativly short term which is what we want to happen, it is important that the Polish workers will work harder much harder then they already do now. Production qutoas shall be expanded, workers working for even more hours all the things of that kind must be done in order to bring the dream of full industrialisation closer to us."
 POL2_commie_purge_the_remants_of_burguaise:0 "Purge Remnants of Capitalism"
 POL2_commie_purge_the_remants_of_burguaise_desc:0 "It is time for us to fully reject capitalism, destroy it's legacy eliminate it from existance. We must ensure that the relics of capitalist era will be eliminated and our education will be focused on teaching things that might or might not be true about the rule of capitalist pigs over our glorius nation!"
 POL2_commie_reasses_the_policies:0 "Reasses the Policies"
 POL2_commie_reasses_the_policies_desc:0 "Some policies have shown themselves to be well, even too radical for us. It seems that we have somwhat repeated what the communist governemnt of China did during the industrialisation what was done before. It is as such important that we ease the polcies and attempt to get our population more recovered from the reforms that we have done."
 POL2_commie_together_for_victory:0 "Together for Victory!"
 POL2_commie_together_for_victory_desc:0 "Most of the reforms that we have planned to make for our own country have been introduced now the two main grups in the party, the national-communists and Maoists are both stending united and are ready to stand for the future of the revolution in Poland and very soon the entire world. We will be able to spread our ideas."
