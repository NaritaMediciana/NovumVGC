 Poland_Events_News.115.t:0 "Polish Demands"
 Poland_Events_News.115.d:0 "Poland have grown in power recently and because of that they have demanded that we give them our part of Kresy that they claim is rightfully theirs!"
 Poland_Events_News.115.o1:0 "They can have it"
 Poland_Events_News.115.o2:0 "No!"
 POL2_falangist_piaseckis_heritage:0 "Piasecki's Heritage"
 POL2_falangist_piaseckis_heritage_desc:0 "Piasecki was the creater and founder of ONR, he started falangism in Poland. The ideology that is now ruling over our country. As such, he must be honoured and supported by by the modern falangists. They will give him proper honour that he as the one who started Polish falangism deserves."
 POL2_falangist_expand_charity_donations:0 "Expand Charity Donations"
 POL2_falangist_expand_charity_donations_desc:0 "While ONR is mostly known for causing destruction. Being agressive and destructive but it is not like they do only bad things. As they also have supported made some donations to charity organisations in Poland. Expanding those donations would lead to poeple viewinb our party a lot better."
 POL2_falangist_support_the_brigades:0 "Militarise the 'Brigades'"
 POL2_falangist_support_the_brigades_desc:0 "ONR has a lot of what they call 'brigades' across the nation. Their number and strenght have grown by a lot recently. It would be good for us if we could utalise them for the better of our nation, we would be able to further mobilise the 'brigades' bringing even more people to fight Poland."
 POL2_falangist_nationalist_education:0 "Patriotic and Catholic Education"
 POL2_falangist_nationalist_education_desc:0 "It is very important that the youth in order to grow up to be a good citizen of the new falangist Poland, need to be educated in the spirit of falangism. This means that our education system will need to be way more focused on teachinf young people patriotism and Christian values which the falangists belive to be very important."
 POL2_falangist_for_the_greater_good:0 "For the Greater Good"
 POL2_falangist_for_the_greater_good_desc:0 "While it is important for a person to take care of themselves, yes however it is much more important for the people to not focus on them but making their nation much more stronger and powerful. We must ensure that the people of Poland put their nation before anything else in order for the country to grow stronger."
 POL2_falangist_godna_praca_ucziwa_placa:0 "Pracuj Za Swój Kraj!"
 POL2_falangist_godna_praca_ucziwa_placa_desc:0 "Now that we have established that the people need to do everything for their nation that they can and prioritise it over anything else, it is important that the people will be proud of their work as they are working for turning Poland into a much stronger nation and allowing it to restore it's glory."
 POL2_falangist_ensure_state_stability:0 "Ensure State Stability"
 POL2_falangist_ensure_state_stability_desc:0 "In order for our country to be strong, powerful and be a power in our region, we need to be stable. In order to be stable we will need to ensure a few things. As we are a total totalitarian state, it is required that we do totalitarian things such as silencing the voices of the opposition and increasing fundings for propaganda."
 POL2_falangist_a_nation_for_god:0 "A Nation Standing for God"
 POL2_falangist_a_nation_for_god_desc:0 "An important part of the falangist ideology, if not the most important is being religius. Poland already was a nation that a large part of was deeply religius. it is time for us to make sure that our nation grows even more religius and stronger in unity by expanding our promotion of christianity and it's values."
 POL2_falangist_support_from_the_church:0 "Support from the Church"
 POL2_falangist_support_from_the_church_desc:0 "In order to further legitimise our government and increase popular support for it, it is required that we gain the support of the Church. While doing this will require the falangist state to do some things such as corrupting the Church by giving them bribes for support the current government. It is important that we do that."
 POL2_falangist_legacy_of_the_crusaders:0 "Legacy of the Crusaders"
 POL2_falangist_legacy_of_the_crusaders_desc:0 "We want to expand. We, the falangists of Poland want to be the true protectors of the Catholic faith. Just like the Crusaders were. We will be just like them. We will stand for Christianity and people who belive in this religion. This will surely make us a lot stronger and give us even more support of the people."
 POL2_falangist_christian_fevour:0 "Nationalist and Catholic Fevour"
 POL2_falangist_christian_fevour_desc:0 "We must not only focus on promoting Catholicism but we also must promote Polish nationalism. Both of these values were with Poland for a very long time, but with communism going into our lands, both of them have suffered greatly. It is time to bring both off them back, though in much more radical way."
 POL2_falangist_government_of_polish_people_by_polish_people:0 "Government of Polish People, By Polish People"
 POL2_falangist_government_of_polish_people_by_polish_people_desc:0 "Now that we have introduced the majority of the reforms that we have wanted to introduced, the time has come for us to declare that we are a true Polish government. A government that was made by Polish people for the people of Poland. We will use this to further our strenght."
 POL2_falangist_watch_immigration:0 "Control Immigration"
 POL2_falangist_watch_immigration_desc:0 "Over the last few decades immigration from African countries, Asian and Middle Eastern have increased by a very large amount and almost all Polish nationalists agree on the fact that this is a dangerous for the survival of the Polish people, as such, the government will ensure that immigration will be restricted."
 POL2_falangist_making_sacerfices:0 "Making Sacerfices"
 POL2_falangist_making_sacerfices_desc:0 "While it is true that the people must also get a lot from their work that they do, it is also important that they make sacerfices. If they should eat extra food, or spend time on themsleves rather then on praising the country that they live in. They must know the better for the nation option out of these options."
 POL2_falangist_secure_the_state_intrest:0 "The Intrest of the State first"
 POL2_falangist_secure_the_state_intrest_desc:0 "The people of Poland already know the fact that the country must always go first no matter what. Now we shall implement policies fully ensuring that our country is always first. Things such as personal freedoms will be limited towards ensuring the that the state gets stronger and much more powerful then it currently is."
 POL2_falangist_rebuidling_the_army:0 "Rebuilding the Army"
 POL2_falangist_rebuidling_the_army_desc:0 "After our purification of the Polish army, we have severly weakened it. Many have lost positions in the army. Some were killed and many others were demoted. In order for our country to be strong we need to have a strong army as such it is important for our military to recover from the purges we made it sufer."
 POL2_falangist_a_strong_army_for_a_strong_poland:0 "A Strong Army for A Strong Poland"
 POL2_falangist_a_strong_army_for_a_strong_poland_desc:0 "In order for our country to be strong and powerful and be able to reconquer territories that are rightfully ours and defend ourselves against foreign powers, it is important we prioritise efficiancy and generally make our country a lot more stronger and powerful, achiving glory and power."
 POL2_falangist_modern_day_husars:0 "Modern Day Hussars"
 POL2_falangist_modern_day_husars_desc:0 "It is clear that in order for our army to strong and us being a regional power, we will need to both take lessons from the past and try to make our army as modernised as it is possible. With the help of our investments in modernisation, our army will surely be able to keep growing and modernising and as such becoming stronger."
 POL2_falangist_the_national_pride:0 "The National Pride"
 POL2_falangist_the_national_pride_desc:0 "We have managed to help our army progress and get stronger, even with the initial weakeining of it by us, we have managed to get it back on track and help it grow stronger once more. We should be proud of our progress on making the army stronger and also becuase the army should be a national symbol and withouth popular support it will be weaker."
 POL2_falangist_fight_and_die_for_poland:0 "Fight and Die for Poland"
 POL2_falangist_fight_and_die_for_poland_desc:0 "Our soldiers need to be loyal to the nation, theu need to fight for it no matter what. We will raise their morale and make them muh more patriotic with propaganda campaigns and increased pay which will lead to them being more fanatical soldiers who will sacerfise their lives for their nations"
 POL2_falangist_memories_of_NOB:0 "Legacy of NOB"
 POL2_falangist_memories_of_NOB_desc:0 "NOB was a militarist organisation run by Polish falangists for some time, but then the World War 2 happened and it got defeated. It was completly loyal to falangist politicians, just like our army should be. Instead of focusing on strength of the army, we will prioritise it's loyality to our party."
 POL2_falangist_militarise_the_youth:0 "Militarise the Youth"
 POL2_falangist_militarise_the_youth_desc:0 "In order for our army to grow and get stronger, we need to get one of the groups which can be easily influenced fully under our control and thar group are young people. Taking them over would be very easy, starting new paramility organisations for them would be good as then when they grow up they can join the army as fast as they can."
 POL2_falangist_ensure_political_loyality:0 "Ensure Political Loyality"
 POL2_falangist_ensure_political_loyality_desc:0 "Now that we have deciede that we want to build an army that if fully loyal to our strong falangist government we will need to ensure that generals and other people in the army are loyal. We will ensure this with some bribes, making some concessions and granting high positions for those who are loyal to us."
 POL2_falangist_the_falangist_economy:0 "The Falangist Economy"
 POL2_falangist_the_falangist_economy_desc:0 "The economy must not stay as what it currently is. The corrupt foreigners are holding a large part of our industry and many other bad things are with it, like it not being really falangist. It is time to begin transforming it into a true falangist economy from our dreams."
 POL2_falangist_towards_corporatism:0 "Full Corporatism"
 POL2_falangist_towards_corporatism_desc:0 "There must be no compromises on things such as Corporatism and other reforms for the economy that we want to introduce. This would show weakness and not let us turn this country into a proper Falangist one. We shall fully implement Falangist economics in our nation as we want to do so. "
 POL2_falangist_all_under_the_state:0 "All for the State"
 POL2_falangist_all_under_the_state_desc:0 "Capitalism will be no more! But firstly we must be ready for such a radical move. We will start with eliminating the remnants. For now everything owned by those awful capitalists will be under the state's protection ensuring that the industry is properly serving the country and helping it expand."
 POL2_falangist_solidarist_economics:0 "Enshrine Solidarism"
 POL2_falangist_solidarist_economics_desc:0 "In order for our economy to grow stronger, we all need to help each other. The state must help the people, the people of our nations must work in solidarity with others. The principals of Solidarity and Soldarism will guide us to achiving strength and victory."
 POL2_falangist_begin_transition_to_autarky:0 "The Long Road to Autarky"
 POL2_falangist_begin_transition_to_autarky_desc:0 "We want our economy to not be depenedent on other economies of the world as they want us to be their subjects. We need to be as independent and free as possible. While autarky has many bad things coming with it, if we want to independent, we should try to implement it as much as we can."
 POL2_falangist_economic_mobilisation:0 "Mobilise the Economy, Mobilise the People"
 POL2_falangist_economic_mobilisation_desc:0 "Both the people of Poland and the naitonal economy, must be ready for a war possibly starting. In order to preapre us for this happening, we will need to heavily invest in the Polish arms industry and encourage the people to help us fund it. This will surely lead us to having a stronger war industry."
 POL2_falangist_modify_the_free_market:0 "Modify the Free Market"
 POL2_falangist_modify_the_free_market_desc:0 "It is clear that fully turning our nation into a Corporatist one is not a good choice. Capitalism had allowed our economy to grow and expand. To much of a radical change, would only lead to bad things happening in the country. We will only partially move towards making our economy Corporatist."
 POL2_falangist_takeover_the_key_parts:0 "Control the Key Parts"
 POL2_falangist_takeover_the_key_parts_desc:0 "Taking over the full industry under the protection and control of the state would hurt us a lot. It would be like going back in time to the bad times of communism, instead of that controlling the most important parts of the industry should be enough to satisfy the need of our great nation."
 POL2_falangist_promote_work_and_local_communites:0 "Promote Work and Local Communities"
 POL2_falangist_promote_work_and_local_communites_desc:0 "Poland especially now doesn't have pretty much any big companies that aren't under the state's control. As such it is important for us that small companies and work ommunities can help us in making our economy run better and make us stronger in the long run."
 POL2_falangist_partiall_decentralisation:0 "Partial Decentralisation"
 POL2_falangist_partiall_decentralisation_desc:0 "While the government needs to have partail control over the Polish industry, that is true, however doing some decentralisation on smaller companies and other things, would be an okay thing to do for our government as it would lead our economy to grow a lot stronger and more powerful."
 POL2_falangist_everything_is_in_its_place:0 "Everything is in It's Place"
 POL2_falangist_everything_is_in_its_place_desc:0 "One of the main goals of the falangist economy is to protect and strenghten social hirarchy. After we do that, we will gain a lot of suppport from those who are at the higher parts of hirarchy which will lead to the falangist regime becoming more more stable and much more popular."
 POL2_falangist_national_state_order:0 "The National State Order"
 POL2_falangist_national_state_order_desc:0 "The state needs to be more stable. In order for us to ensure that we will need to do a few things such as increasing crackdowns on democrats communists and other people from the opposing factions. By doing that we will grow more stronger and united. For the Polish State!"
 POL2_falangist_utalise_our_allies:0 "Use our 'Allies'"
 POL2_falangist_utalise_our_allies_desc:0 "While we can say it was a bad decision to create a coalition with ONR because of the power struggle problems they have caused. However with their influence lowered it is safe to say that this is not likely to happen again. We can use them for our own gain and profit, so why not do that now that they are weak and can't really do much."
 POL2_falangist_loyality_to_national_radicalism:0 "Oaths of Loyality to National Radicalism"
 POL2_falangist_loyality_to_national_radicalism_desc:0 "National Radicalism, is an idea that was created a long time ago and have stayed in the hearts of Polish falangists for a long time. It is important to confirm that we support this idea in order to gain more support for our government."
 POL2_falangist_lessons_from_the_golden_dawn:0 "Lessons from the Golden Dawn"
 POL2_falangist_lessons_from_the_golden_dawn_desc:0 "Golden Dawn is a Greek fascist momvment that we have worked with for a pretty long time now. They are fairly popular and some of the ideas that they propose are quite good. As such if we implemented some of them that are worth doing as it is important to learn from good ideas that others have."
 POL2_falangist_the_little_things_help:0 "The Little Things Help"
 POL2_falangist_the_little_things_help_desc:0 "Polish people need to know that every little thing that theydo to support the Polish nation is important and required. We will promote people doing as much as they can for the greater good of the people and towards ensuring that our nation grows even more powerful and united over others."
 POL2_falangist_the_conservative_revolution:0 "Proclaim the Conservative Revolution"
 POL2_falangist_the_conservative_revolution_desc:0 "It is important that many conservative values that are society holds are promoted and encouaraged. Conservatisim needs to grow more powerful in our society as both Soviet and Liberal values have taken a great influence over our nation. It is important that we stand against both of them and support conservative ones.
 POL2_falangist_we_will_Not_pay:0 "We will NOT Pay!"
 POL2_falangist_we_will_Not_pay_desc:0 "The communist government of Poland have taken a lot debts on our naiton. However we must know that this was not the same Poland. Poland has been reborned and made strong again by us. We reject paying those debts that were taken by them as they were a bad government that didn't care for Poland."
 POL2_falangist_increase_increase_security_fundings:0 "Increase Security Fundings"
 POL2_falangist_increase_increase_security_fundings_desc:0 "Tn order for the state to be strong and stable, it is important we have a high quality and well paid things such as the Polish police force and secret police. With increased fundings they will be able to deal with criminals and the enemies of the Polish state much more effectivly."
 POL2_falangist_promote_christian_values:0 "Promote Christian Values"
 POL2_falangist_promote_christian_values_desc:0 "Christianity and it's principals are important part of Falangism, while we might not be as religius as the ONR is, however this does not mean that we are not religius at all, we are and we ware going to support and promote Christian values in Poland."
 POL2_falangist_the_new_political_class:0 "The New Political Class"
 POL2_falangist_the_new_political_class_desc:0 "The old politicians have seen their end. Now it is time for us to create a new and improved political class. This class will be entirely made out of people who we find to be good Polish patriots (falangists) as such it will be loyal to the nation and the current rulers of Poland."
 POL2_falangist_ideas_becoming_reality:0 "Ideas Becoming Reality"
 POL2_falangist_ideas_becoming_reality_desc:0 "Ideas that we had and what we wanted our great country to be, all that is rapidly turning into reality. We live in a country that is much more diffrent then it was even a few years ago. Poland is rapidly changing and falangists say that it is changing for the better. Let us countinue this change."
 POL2_falangist_every_polish_person_deserves_healthcare:0 "Every Polish Person Deserves Healthcare"
 POL2_falangist_every_polish_person_deserves_healthcare_desc:0 "The Polish healthcare even now after all the changes that we have made to our country, is not working as well as we would want it to work. It is finnaly time to take care of it and attempt to fix and improve it so it finnaly works well and can heal Polish people from their ilnesses."
 POL2_falangist_secure_our_rule:0 "Secure our Rule"
 POL2_falangist_secure_our_rule_desc:0 "It is important that we continue to rule over Poland no matter what. Poland will be seccured. Things that let us expand our rule such as censorship, destroying the opposition further. All those will need to be done for ther greater good of the Polish state."
 POL2_falangist_establish_fns:0 "Fund FNS"
 POL2_falangist_establish_fns_desc:0 "People in Poland are not as militarised as we wish they were. In order for us to achive that we will need to create new paramilitary organisation that with large funding and political support given to it, this organisation will be able to grow very fast and expand, giving us more people that can oin our armed forces."
 POL2_falangist_hold_the_warsaw_conference:0 "Hold the Warsaw Conference"
 POL2_falangist_hold_the_warsaw_conference_desc:0 "We have finnaly secured our state and ensured that our state is secured from internal opposition. The time has finnaly come for us to be able to focus on the diplomacy of our nation. We will hold a conference in the capital of our nation where it will be decided."
 POL2_falangist_spread_our_ideals:0 "Spread our Ideas"
 POL2_falangist_spread_our_ideals_desc:0 "It is very important. We must not only keep the ideas of falangism for our nation. We must also spread them abroad. Let the people of the world know just how great it is in order for our chances at winning with our many enemies and turning others to our ideology since we need even more allies."
 POL2_falangist_declare_ties_with_other_naionalists:0 "Ties with Other Nationalists"
 POL2_falangist_declare_ties_with_other_naionalists_desc:0 "In order for us to not make countries with diffrent a lot ideas from us stronger, we must focus on trading and improving relations with countries with similar ideas to our stronger. We must stand in solidarity with those nations and they must have better relations with us."
 POL2_falangist_end_of_the_conference:0 "End of the Conference"
 POL2_falangist_end_of_the_conference_desc:0 "Finnaly the future of the Polish falangist diplomacy has been decided. As such it is time for us to end the conference in Warsaw. With it we will begin to actually do what we wanted to do for the longest time. Poland will be leading the fascists, falangists and all others that support us towards glory."
 POL2_falangist_towards_a_better_europe:0 "Towards a Stronger Europe"
 POL2_falangist_towards_a_better_europe_desc:0 "The new Europe that the falangists of Poland supports, is an Europe of nationalist nations. We will begin to heavily promote this idea not only in our nation, where we have total control, but we will also promote this idea in other nations, and we will try to convince them to join us in our glory."
 POL2_falangist_work_with_greek_fascists:0 "Work with Greek Fascists"
 POL2_falangist_work_with_greek_fascists_desc:0 "Both us and Greek fascists have worked with one another for quite a long time. Now it would be the time for us to continue and go further with our cooperation. We will directly support them and help them make a fascist takeover in Greece as it would be good to have more allies in our faction and with us."
 POL2_falangist_spread_anti_democratism:0 "Spread Anti-Democratism"
 POL2_falangist_spread_anti_democratism_desc:0 "It is important that if we want others to join our cause, we need to spread our ideas to them. We will spread anti-democratic and falangist values and fund fascist parties to all our neighbours which will make them drift further towards joining us in our goal. let us hope that this will be able to succed."
 POL2_falangist_europe_of_nations_under_poland:0 "Towards A Europe of Nationalists"
 POL2_falangist_europe_of_nations_under_poland_desc:0 "We have managed to progress towards achiving the ultimate goal of our movment. However our goal is not even close to be done. Most of our continent is still not free but under democracies and other ideologies. We need to continue going further and to strenghten our ideals."
 POL2_falangist_falangist_internationalism:0 "Falangist Internationalism"
 POL2_falangist_falangist_internationalism_desc:0 "ONR have worked with other Falangists of the world for a long time. There are many falangists in the world. The new Poland is ready to lead them, lead all of us towards victory and glory, together we will all be more united and ready to further increase the reach of our ideas and even spread them further."
 POL2_falangist_support_spanish_falangism:0 "Support Spanish Falangists"
 POL2_falangist_support_spanish_falangism_desc:0 "Spain is the only nation that was Falangists until we were of course. Sadly for us, they are no longer Falangist. However with the falangists taking over Poland, falangists in Spain have begun to strengten their movments. We will use this and try to bring them back to Falangism."
 POL2_falangist_bing_others_to_falangism_by_force:0 "Bring Others to Falangism by Force"
 POL2_falangist_bing_others_to_falangism_by_force_desc:0 "Sadly it seems like not many nations want to become falangist willingly. Well we need to remember that we can always bring them under our idelogy by force. We have modernised and strenghtened our army which have lead for us to have much greater chances at betting them in combat."
 POL2_falangist_falangists_of_the_world_unite:0 "Falangists of the World, Unite!"
 POL2_falangist_falangists_of_the_world_unite_desc:0 "We have succeded in making our movment and ideology much more popular and stronger all across the world. We are growing day by day. We hope to grow even further. We will strong and powerful."
 POL2_falangist_fanaticism:0 "Ideological Fanaticism"
 POL2_falangist_fanaticism_desc:0 "In order for us to be strong, and have our ideology grow further. We will need to be a much more fanatical in how we promote our ideas and how we fight for it. While this might lead to radicalisation of our movment even further, it needs to be done if we want to be able to grow further and expand the reach of Falangism."
 POL2_falangist_recover_lithuania:0 "Recover Lithuania"
 POL2_falangist_recover_lithuania_desc:0 "The days of Polish-Lithuanian Commonwealth are long gone now and nobody in the Falangist movment is calling for the revival of it. However there are many Polish people living in Lithuania as such we need to force the Lithuanian government to ensure that the Polish minority living there is protected, we will do that using force."
 POL2_falangist_back_to_the_baltics:0 "The Baltic States"
 POL2_falangist_back_to_the_baltics_desc:0 "The Baltic States are weak and we are strong. Really strong, also Russia is near them and they are a country that wants to expand greatly. We will need to get them under our sphere and influence before the Russian Republic does so. We will attack them and try to take their lands as fast as it is possible."
 POL2_falangist_demand_belarussian_part_of_kresy:0 "An Offer Belarus Can't Refuse"
 POL2_falangist_demand_belarussian_part_of_kresy_desc:0 "Falangists want certain territories of old Poland to return. These lands are the ones that were controlled by us during the interwar period, we will begin to reclaim them and we will start by 'polietly' asking Belarus to give them to us otherwise there might be a war between our countries which we don't want."
 POL2_falangist_an_ultimatum_to_ukraine:0 "An Ultimatum to Ukraine"
 POL2_falangist_an_ultimatum_to_ukraine_desc:0 "The second stage towards reclaming theo old borders of our nation, would be to make a deman for to the Ukrainian government, trying to get them to give us the territories of that we owned during the interwar period and that now are controlled by Ukraine. If they will disagree a war will be needed."
 POL2_falangist_spread_anti_russian_propaganda:0 "Spread Anti-Russian Propaganda"
 POL2_falangist_spread_anti_russian_propaganda_desc:0 "Russia is a dangerous nation. They are powerful and hold a lot of influence. Our people need to know that they are a danger to our nation and others. They are very dangerous and they must know that. We will be ready for when they will attack and we will be ready to defend ourselves from their agression."
 POL2_falangist_limit_beurocracy:0 "Limit Beurocracy"
 POL2_falangist_limit_beurocracy_desc:0 "Too much of everything is too bad. To much of Beurocracy makes it too complicated and that is bad. Simplication and heavy limitation of it is needed if we want it to work more efficiantly and make a lot of things happen faster in the nation."
 POL2_falangist_polish_families_first:0 "Polish Families First"
 POL2_falangist_polish_families_first_desc:0 "Population grow in Poland has been falling for a long time. Less and less people are being born, which is very bad since we want our nation to be as big as it is possible. We will encourage our people to have much more children and we will support them finnancially. This will surely help our population growth."
 POL2_falangist_national_solidarism:0 "National Solidarism"
 POL2_falangist_national_solidarism_desc:0 "The people needs to stand in solidarity with one another. Not only that but also in solidarity with the whole nation. The values of Solidarism will the ones that we will base our movment from now on. They will help us in growing further and ensuring discipline."
 POL2_falangist_invite_spain:0 "Invite Spain"
 POL2_falangist_invite_spain_desc:0 ""
 POL2_falangist_invite_greece:0 "Invite Greece"
 POL2_falangist_invite_greece_desc:0 ""
 POL2_securing_power_cat:0 "Securing Power"
 POL2_securing_power_cat_desc:0 "We may have won the §YThe battle for Poland§!, but our job is far away from done. A large part of people are disgusted by our regime. Since they remember what Nazis did with Poland before, the terror. It seems that the policies of §Rterror§! will need to introduced one more time, in order to completly eradicate the opposition to the rule over Poland."
