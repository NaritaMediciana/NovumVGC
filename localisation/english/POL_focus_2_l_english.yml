 Poland_Events_News.117.t:0 "Purge! Purge! Purge!"
 Poland_Events_News.117.d:0 "Janusz Bryczkowski, is finnaly doing that he ever wanted to do. A massive purge of all his enemies. It is finnaly begining. Many are being shot, begin to 'disappear' and many others things that are connected with purging are finnaly begining. We must continue the purge and further eliminate the enemies of the Polish state."
