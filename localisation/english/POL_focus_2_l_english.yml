 POL2_unlocks_more_maoist_decisions:0 "More §RMaoist§! §Ydecisions§! will be §Gunlocked§!"
 POL2_natcom_party_will_be_strenghtened_tt:0 "§ONational Communist§! part of the party §Gstrenghtened§!"
 POL2_commie_strenghthen_national_communism:0 "Strenghten National Communism"
 POL2_commie_strenghthen_national_communism_desc:0 "National-communists, while at first the weaker wing of the party, they seem to manage to gain a better grip on the party. They are right now attempting to implement policies that will weaken the tyrannical Maoist policies and strenghten the Polish nationalism. The time has come for us to be able to introduce our reforms in full."
 POL2_commie_nation_first_always_first:0 "Motherland is Always First"
 POL2_commie_nation_first_always_first_desc:0 "The Polish people must remember one very important thing, they should put their own country, first always first no matter what will happen. We shall focus on promoting Polish patriotism and we will be able to get Polish people to support our governemnt further and our nation too."
 POL2_commie_scale_down_maoist_policies:0 "Scale Down Maoist Policies"
 POL2_commie_scale_down_maoist_policies_desc:0 "While the terrible policies that the Maoist governemnt introduced has been limited before, they are still prevelant in our society causing a lot of both damage and destruction. The time has finnaly come to focus on rebuilding our nation from the damages that it has caused for our nation."
 POL2_commie_prioritise_maoism:0 "Prioritise Moaism"
 POL2_commie_prioritise_maoism_desc:0 "The Maoist part of the party has managed to remain in power, weakening the national-communist wing of the party. Their power has been secured now the time has come for them to escalate their reforms that we have previously introduced and expand them by an even larger amount."
 POL2_commie_keep_up_the_policies:0 "keep up the Policies"
 POL2_commie_keep_up_the_policies_desc:0 "The policies which caused our economy to grow, are important to us. Expanding them would be a good move and would allow us to further grow the Polish economy. While this would lead to more people dying as result of our policies, they must sacerfice themselves for the greater good of our nation."
 POL2_communist_pzpr_party:0 "PZPR"
 POL2_communist_pzpr_party_long:0 "Polska Zjednoczona Partia Robotnicza"
 POL2_commie_focus_on_the_proletariat:0 "Focus on the Proletariat"
 POL2_commie_focus_on_the_proletariat_desc:0 "It is clear, the proletariat of the Polish nation needs to be focused on in order for the counret remain stable and strong. With propaganda campaigns we will remind the proletariat of the Polish state of their importance for the revolution."
 POL2_commie_fate_if_the_party_cat:0 "Fate of the Party"
 POL2_commie_fate_if_the_party_cat_desc:0 "The newely revived §RPZPR§! is a party that has a lot of people that have diffrent ideas of what communism in Poland should look like. This is because §Rthe party§! was formed from the §YZKP „Proletariat”§! which had many §Rcommunists§! of diffrent belifs. §BTwo main grups§! have been formed in the party. The first one are the §0Marxist humanism§!, they are treated as the §Greformists§! of the party, the ones who are tring to to create a §Ymodern, communist Poland§!. On the other hand you have the those who want to create a Poland based on the one that was during the previus reign of communism in Poland, they are called the §RPuławianie§!. One of these §Yfactions§! will come out on top and they will be the ones to decide §RPoland§!'s §Ofate§!.\n§GPopular support§! for:\n§0Marxist humanism§!: §Y[?POL2_popular_support_for_neomarx_var]§!\n§RPuławianie§!: §Y[?POL2_popular_support_for_pulawianie_var]§!\n§CParty support§! for:\n§0Marxist humanism§! §Y[?POL2_party_support_for_neomarx_var]§!\n§RPuławianie§! §Y[?POL2_party_support_for_pulawianie_var]§!"
