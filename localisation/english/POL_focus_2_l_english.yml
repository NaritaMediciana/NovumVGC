 POL2_went_onr_path:0 "§GNational Radical Camp§! is in §Ypower§!"
 POL2_falangist_international:0 "Falangist International"
 POL2_final_preparations:0 "Final Preparations"
 POL2_final_preparations_desc:0 "After the conference. It is finnaly time to begin spreading our ideas about falangism far and wide. The world will know our power and we will eventually create a strong and free nation and will guide others to achiving the same."
