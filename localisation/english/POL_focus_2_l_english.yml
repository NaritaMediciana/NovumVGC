 Poland_Events_News.124.t:0 "Party Disspute"
 POL2_commie_the_revolution_waits_for_no_one_dec:0 "The Revolution Waits for No One"
 Poland_Events_News.124.d:0 "You not always agree on a thing, today the politicians in the party had a big disagrement on our policies, this is very bad for the stability of the party but at least we have managed to somwhat settle the dispute so that is better then nothing."
 Poland_Events_News.124.o1:0 "End this mockery all at once!"
 Poland_Events_News.125.t:0 "An Accident in Work"
 Poland_Events_News.125.d:0 "During today's speech to a lot of people that the first secretary gave, the script that he recived had a large mistake in it, as such this was an embarrasing moment for all that have seen the speech."
 Poland_Events_News.125.o1:0 "This needs to be Covered up!"
 POL2_broken_equipment:0 "Broken Equipment"
 Poland_Events_News.126.t:0 "Broken Factory"
 Poland_Events_News.126.d:0 "Because of our bad managment and oversight over factories controlled by us, One of the most important factories was broken and have many issues, it is clear that it can't be operated for about the next month."
 Poland_Events_News.126.o1:0 "Can we just sweep it under the rug?"
 Poland_Events_News.127.t:0 "Workers Show Support for Governemnt"
 Poland_Events_News.127.d:0 "With our policies of propaganda, we have managed to get more of the workers to support our governemnt, and now the effects of it are showing with more and more workers supporting their new communists overlords.
 Poland_Events_News.127.o1:0 "Good"
 Poland_Events_News.128.t:0 "A Succes for the Party!"
 Poland_Events_News.128.d:0 "It seems that some of the policies that we have recently introduced were succesful and are helping Poland, we can utalise this to further gain popularity with the average man."
 Poland_Events_News.128.o1:0 "Good for us! I mean the people!"
 POL2_commie_propaganda_campaigns_cat:0 "Propaganda Campaigns"
 POL2_commie_anti_government_action_dec:0 "§tAnti-Governemnt Action§!"
 Poland_Events_News.129.t:0 "Worker Strikes!"
 Poland_Events_News.129.d:0 "A lot of workers are unhappy with the policies that we have recently introduced, as such they are making a strike. Even if we had police to break it up, we would not be able to use the factories in which workers are having this protest"
 Poland_Events_News.129.o1:0 "Send in the police!"
 Poland_Events_News.130.t:0 "Student Protest"
 Poland_Events_News.130.d:0 "Students are one of the grups which want freedom from communism the most. Their protest that they organised today was especially damaging as they have escaleted by a large amount."
 Poland_Events_News.130.o1:0 "Send in the police to stop them!"
 Poland_Events_News.131.t:0 "Party Members Protest"
 Poland_Events_News.131.d:0 "Our regime is not really stable, as such some politicians are getting angry at the first secretary of the party They are protesting as much as they possibly can."
 Poland_Events_News.131.o1:0 "Damn"
