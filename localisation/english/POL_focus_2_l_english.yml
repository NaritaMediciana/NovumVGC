 POL2_coalition_with_psl_cat_desc:0 "We needed more support, and as such we have agreed on a controversial coalition with the very much leftist party of PSL. Now, in order to keep our coallition between us and them united, we will need to do some things that they want us to do, while also continuing our liberal policies.\nThe Loyality of §GPSL§!: §Y[?POL2_loyality_of_psl_var]§!" 
