 Poland_Events_News.137.t:0 "Reassesing the Trade Policy"
 Poland_Events_News.137.d:0 "As a nation we must decide what to do witht the future of the ver important part of the Polish economy, that is trading with other nations. As we have transfered into communism once more the time has come to decide if we will continue trading with capitalists or go our own way."
