 POL2_catholic_totalitarianism:0 "Catholic Totalitarianism"
 POL2_falangist_national_rebirth_of_poland:0 "National Rebirth of Poland"
 POL2_falangist_national_rebirth_of_poland_desc:0 "We have done it! Poland was saved by us, ripped from the hands of previus, democratic and social-democratic government. They have been defeated. Now it is time to begin the long road towards fixing Poland and turning our country into a strong one that can return us to our former glory."
 POL2_convince_the_old_guard:0 "Convince the Old Guard"
 POL2_appeal_to_the_youth:0 "Appeal to the Youth"
 POL2_bribes_for_loyality_dec:0 "Bribes for Loyality"
 POL2_falangist_purge_the_political_elites:0 "Purge the Political Elites"
 POL2_falangist_purge_the_political_elites_desc:0 "After the communist era has been ended in Poland. The as the falangists call them 'political elites' have taken over the nation. And now they must be delt with in order for the Polish nation to be able to realise their true destiny. As such we will begin eliminating the remnants of the Polish political elites."
 POL2_falangist_cooalition_with_the_new_onr:0 "Coalition with the New ONR"
 POL2_falangist_cooalition_with_the_new_onr_desc:0 "The revived ONR doesn't have as much glory and influence as the ONR that was before both of our movments, however we both share many ideas and support Poland following the way of falangism. It would be good for both of us if we would create a coalition together and worked towards creating a stronger Poland."
 POL2_falangist_invite_old_party_members:0 "Invite Falangists Veterans"
 POL2_falangist_invite_old_party_members_desc:0 "While most of the people who took part in the original falangist movment are dead now. There are still some that are still alive and being Polish nationalists to this day. It is important that we make alliance with them for the greater good of our nation. They shall be invited to our party so we can get even more support."
 POL2_falangist_eliminating_the_enemies_to_polish_state:0 "Eliminating the Enemies of Polish State"
 POL2_falangist_eliminating_the_enemies_to_polish_state_desc:0 "There are many who oppose us and our regime. In order for our dictatorship over Poland and it's lands to stay. We will need to get rid of those who are activly opposing our regime. The fight against them will be intensified to ensure that they will be weakened and as such it will be much more easier to defeat then."
 POL2_falangist_dealing_with_resistance:0 "Dealing with the Resistance"
 POL2_falangist_dealing_with_resistance_desc:0 "Resistance against us is powerful. Many have turned against us. We have many enemies from communists to other far-right parties which had diffrent vision for Poland. It would be really good for us if these movments were no more. The government will deal with them no matter what's the cost destroying them is our first priority."
 POL2_falangist_the_democracy_have_failed_us:0 "Democracy Has Failed Us"
 POL2_falangist_the_democracy_have_failed_us_desc:0 "The democratic system which was in Poland, have failed us and our nation. This the reason why we have take over Poland. Becuase of failures of democracy. We must never forget about how democracy is damaging for Poland and ensure that our people have knowlage of the fact that it is not working in Poland."
 POL2_falangist_gon_bolszewika:0 "Bij Bolszewika!"
 POL2_falangist_gon_bolszewika_desc:0 "Just like we have utalised the the situation in Poland to gain more influence, the Polish far-left did the same. Fortunatly for our country they have failed at getting enough popularity to takeover our country. We are very big enemies with them as such it would be good for us if we dealt with them as quickly as possible before they get too strong."
 POL2_falangist_intesify_propaganda_efforts:0 "Intensify Propaganda Efforts"
 POL2_falangist_intesify_propaganda_efforts_desc:0 "While we may have won over Poland, there are still many people in the country who are either against us or simply don't really like the new falangist government. As such it is very important that get their support as fast as we can. The government will spend more money on intensifing propaganda campaigns in order to bring people on our side."
 POL2_falangist_purify_the_military:0 "Purify the Military"
 POL2_falangist_purify_the_military_desc:0 "Now that we have dealt with our political opposition, it is finnaly time to begin taking care of our army. In army there are remants of communism and democracy. If we want to have a loyal army, it is important that we purge the army out of anybody who disagrees with us, ensuring that those who remain in the army are loyal to our new government."
 POL2_falangist_struggle_for_the_ruling_position:0 "The Power Struggle"
 POL2_falangist_struggle_for_the_ruling_position_desc:0 "It has begun! While we originally thought that the coalition between the national revivial of Poland and nation-radical camp would be a good idea. The two parties while are similar to each other have begun to fight against one another. We will need to resolve this issue. Either give power to ONR or support NOP remaining with power."
 POL2_falangist_onr_reborn:0 "Rising from the Grave"
 POL2_falangist_onr_reborn_desc:0 "The new ONR, while at the beggining less popular then NOP has managed to gain more and more support. Now they are a challange for the leadership of Poland. The ONR is rising once again even more stronger and much more powerful then they once were. It is becoming clear that they might be those who will lead the falangist Poland towards victory."
 POL2_falangist_a_mourn_to_1939:0 "Mourn to 1939"
 POL2_falangist_a_mourn_to_1939_desc:0 "In 1939, the old national-radical camp was disbanded and it's remnants have went to fight against nazi Germany's occupation of Poland. The ONR hasn't recovered from this happening until recently. It is important that we remember how the Polish falangist movment was back then and what made us strong. We must never forget the past."
 POL2_falangist_a_new_man_for_a_new_age:0 "A New Man for a New Age"
 POL2_falangist_a_new_man_for_a_new_age_desc:0 "While we may take a very large inspiration from the past ONR it is clear that we must no only look into the past of the Polish falangist but also we must look towards diffrent and much more newer ideologies and also take inspiration from them. We must be a modern movment that will be fighting for a modern Poland!"
 POL2_falangist_weaken_onrs_grip:0 "Weaken ONR's Grip"
 POL2_falangist_weaken_onrs_grip_desc:0 "While we are in a coalition with the ONR, they have gotten themselves too much influence and power, forgetting that we, habe brough them to the point of being good allies with us. It is very important to remained them of our power and limit their influence amking them weaker and strenghtening our party."
 POL2_falangist_meet_with_the_people:0 "Meet with the People"
 POL2_falangist_meet_with_the_people_desc:0 "While having control over the party is useful, yes, in order to strenghten our party, we also need to have the support of the Polish people. We will try to convince the people of our nation to our ideas and gain their support towards getting our party stronger and gaining even more influence over Poland which we desperatly need now."
 POL2_falangist_reach_out_to_foreign_fascists:0 "Reach out to Foreign Fascists"
 POL2_falangist_reach_out_to_foreign_fascists_desc:0 "There are many fascist and fascist-like organisations and parties across the world. A very large part of them are happy that Poland was taken over by falangists. We can use this to call for an international meeting in Warsaw of fascists and alike and use that to our great advantage as we can gain their support."
 POL2_falangist_a_new_leader:0 "Question of the Leadership"
 POL2_falangist_a_new_leader_desc:0 "Both of the parties in the coalition have gathered their influence. Strenghten and entrenched their positions in the government. While th fight over who will rule the new falangist Poland was long and have left the government weakened, it is finnaly ending, now those who are strong will remain while their enemies collapse. "
 POL2_falangist_totalitarianism_blessed_by_god:0 "Totalitarianism Blessed by God"
 POL2_falangist_totalitarianism_blessed_by_god_desc:0 "Falangists belive that democracy and it's values had failed Poland and it's people. As such the other way for that they belive is right for Poland is to become a great and strong country would be for it to a totalitarian nation. Taking values from countries such as fascist Italy and Falangist Spain."
 POL2_army_purification:0 "Army Purification"
 POL2_oppsing_faction_makes_their_moves_dec:0 "Opposition Makes their Moves"
 POL2_rebuilding_the_army_cat:0 "Rebuilding the Army"
 POL2_rebuilding_the_army_cat_desc:0 "With our §Rpurges§! in the army, we have heavily damaged our army. Because of that we need to focus on actually §Gfixing and improving it§!, if we want for Poland to be a great and strong again."
