 Poland_Events_News.136.t:0 "Heritage of Gierek"
 Poland_Events_News.136.d:0 "Edward Gierek, was a Polish communist dictator, now he is too weak to take his position as comunism has returned to Poland. He is a weak, old man that cannot do much as such one of the last meeting with him was arranged in which we talked with him about some state affairs and learned more about the policies he wanted for Poland."
 Poland_Events_News.136.o1:0 "A Dying, but useful old man"
 POL2_commie_meet_with_jaruzelski_tt:0 "§RWojciech Jaruzelski§! will become available as §Ygeneral§!"
 POL2_3_razy_na_tak:0 "3 Razy na Tak!"
 POL2_commie_back_in_prl:0 "Back in PRL"
 POL2_commie_back_in_prl_desc:0 "While communism in Poland ended for some time, with us taking over the country it has finnaly returned. Polish Peoples' Republic is back in full fashion! However we still need to work towards transforming our nation to go from the capitalist system that was implemented and with that our nation shall trully be a Marxist nation once more!"
 POL2_commie_restore_the_pzpr:0 "Restore the PZPR"
 POL2_commie_restore_the_pzpr_desc:0 "PZPR (Polish United Workers Party) used to be the main and ruling communist party of the red Poland that was before us. Now we need to think of a better name for our party as our current one doesn't make us seem as strong and 'united' as we are. In order to honour the old party, our party's name will be changed to 'Polish United Workers Party'."
 POL2_commie_the_old_guard:0 "A Glance at the Old Guard"
 POL2_commie_the_old_guard_desc:0 "In our country, there are still some people were members of PZPR and fought for communism in our nation. It is important that as succesors of the communis regime before us, that we uphold and remember the figures of the system that we are advocating for continuing. "
 POL2_commie_the_last_days_of_gierek:0 "Last Days of Gierek"
 POL2_commie_the_last_days_of_gierek_desc:0 "Edward Gierek, is an old man a very old one in fact. The truth is that he might die in this year even. It is very important that right now that he is still alive that we give him respect that the memebers of our party belivs that he needds to recive for his actions."
 POL2_commie_meet_with_jaruzelski:0 "Recall Jaruzelski"
 POL2_commie_meet_with_jaruzelski_desc:0 "Wojciech Jaruzelski was a Polish communist dictator who have also served in the Polish army. During his rule over Poland, the communist rule over our nation ended. Jaruzelski might have failed at keeping the revolution remain in our nation and also did a lot of opressions, but his support could possibly give us a lot."
 POL2_commie_new_faces:0 "Meet the New Faces"
 POL2_commie_new_faces_desc:0 "In the party there are not only old people, veterans of Polish communism but there are also many more younger people. With out takeover of Poland even more new and young people have joined our party. With them now in, it is important that we focus on making their positions in the party better."
 POL2_commie_Kolakowski_philosophy:0 "Kołakowski's Philosphy"
 POL2_commie_Kolakowski_philosophy_desc:0 "Our party is not only filled with people who are completly loyal to the old vision of Polish communism. There are many people who joined the party who are not as radical, Leszek Kołakowski who is a 'humanist marxist', has became the leader of these who want reform and who are to deny those who want better for our nation more power?"
 POL2_commie_restore_3_times_yes:0 "Revive '3 Times Yes'"
 POL2_commie_restore_3_times_yes_desc:0 "'3 Times Yes' was a referendum organised by the Polish communist government right after taking power in Poland. The referendum was faked however this can be ignored as for the revolution to progress taking lessons from the policies that that referendum wanted to introduce in Poland."
 POL2_commie_appoint_loyal_pulawianie:0 "Appoint Loyal Puławianie"
 POL2_commie_appoint_loyal_pulawianie_desc:0 "The thing that we should always put first above most thing is the stability and unity of the Polish United Workers Party. Now that we can see who is our friend and who are those who want to change the direction of the revolution, we must ensure that our allies get even more power."
 POL2_commie_restore_zsl_dec:0 "Bring §YZSL§! back from the Grave"
