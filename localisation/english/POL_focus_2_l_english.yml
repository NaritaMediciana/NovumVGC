 POL2_integrating_those_who_we_can:0 "Integrating those Who we Can"
 POL2_nowa_os:0 "Nowa Oś"
 POL2_lessons_from_germany:0 "Lessons from Germany"
 POL2_lessons_from_germany_desc:0 "While we might treat §YGermany§! as our enemies, however there are things that we could possibly learn from them. As such we will take things that they did and we find useful in order to improve our nation."
 POL2_secure_german_engeniers:0 "Secure German Engineers"
 POL2_German_military_expiriance:0 "German Military Legacy"
 POL2_nationalise_their_car_companies:0 "Nationalise their Car Companies"
 POL2_nazi_the_true_aryans_show_the_fake_ones_their_place_tt:0 "This will §Gincrease§! §Ccompliance§! and §Greduce§! §Rresistance§! in all §bGerman states§! owned by us."
 POL2_exploiting_the_germans:0 "Exploiting the Germans"
 POL2_the_reich_expands:0 "The Reich Expands"
 Poland_Events_News.121.t:0 "Poland Invites us to their Faction"
 Poland_Events_News.121.d:0 "In order to increase their influence abroad, Poland have decided to invite our country to their nation."
 Poland_Events_News.121.o1:0 "We can join"
 Poland_Events_News.121.o1:0 "We will not!"
 POL2_nazi_intgrate_the_polish_lithuanians:0 "Intgrate Polish Lithuanians"
 POL2_nazi_intgrate_the_polish_lithuanians_desc:0 "National Socialism, promotes racial discrimnation and other ideas like that. However just like the Germany nazi government had planned to fully integrate Polish people who have some German ancestors. So we will do the same we shall integrate the Lithuanians who are part Polish and there are a lot of them."
 POL2_nazi_lit_what:0 "Lithu-What"
 POL2_nazi_lit_what_desc:0 "In order for us to really deal with Lithuania and ensure that they as a country will not rise again, it is important that we ensure that their, culture, history, language and others are not able to survive for long. We will fight against them. We will purge all of them and ensure that the next generation of 'Lithuanians' Knows nothing about their ancestors."
 POL2_nazi_work_the_untermensch_to_death:0 "Hard Work for the Untermensch"
 POL2_nazi_work_the_untermensch_to_death_desc:0 "It is not like we should kill all those people who are not Polish. Bryczkowski while he might hate them there are other ways of dealing with them. Some people in the party are suggesting that we should make them work. Work hard with very bad working conditions. We will ensure that they will work as hard under our managment."
 POL2_nazi_the_new_bastion_of_national_socialism:0 "New Bastion of Nazism Strikes at the Old"
 POL2_nazi_the_new_bastion_of_national_socialism_desc:0 "We have managed to secure total control over Lithuania. While we might like going and taking over smaller countries near us, Germany is a country that we should focus on now. Their military is better then a few years ago but is still bad. They are denouncing our actions, but they stand no chance against us. We will attack them while they are weak."
 POL2_nazi_some_are_more_ubermensh_then_other:0 "Exploit them Like they did with Us"
 POL2_nazi_some_are_more_ubermensh_then_other_desc:0 "Germans were trully brutal to us. It is important that we don't forget that. It would be hard for us to return the pain and suffering that they have caused for our nation. Now we will exploit them as much as we can as a revenge for what they did. This will help us in achiving domination over Europe. As it will give us needed goods and more funds towards the military."
 POL2_nazi_the_true_aryans_show_the_fake_ones_their_place:0 "Show the Fake 'Aryans' their Place"
 POL2_nazi_the_true_aryans_show_the_fake_ones_their_place_desc:0 "Hitler thought that Germans were Aryans. He thought that they were above others. However his 'Aryans' have been beaten by us. While Bryczkowski agrees on his ideological belifs, he is against Germans being Aryans, as such he will show just how wrong they were with opression of course. We shall silence German nationalism for one last time."
 POL2_nazi_lessons_from_germany:0 "Lessons from Germany"
 POL2_nazi_lessons_from_germany_desc:0 "We have defeated Germany. We have shown them their place. Now that we hav defeated one of the greatest enemies of our nation, it is time for us to learn from them. Germany have done many things well and now in order to improve our own country, we could take those things that we lack but those Germans who are now under our control lack."
 POL2_nazi_expand_the_refineries:0 "Expand the Refineries"
 POL2_nazi_expand_the_refineries_desc:0 "Oil. This resource is currently very needed in war. Without it our trucks, tanks, airplans and ships would not be able to move. Sadly becuase of our ideology which is consider to be very bad by most, not a lot of people want to trade with us. In order to further preapre us for a total war, it is nesecary that we build some more refineries and expand the old ones."
 POL2_nazi_lets_not_celelbrate_yet:0 "Let's not Celebrate, Yet"
 POL2_nazi_lets_not_celelbrate_yet_desc:0 "While we may have seen some great succeses to our expansionist policies, such as taking over Germany. This must not mislead us there is still a lot to do. We have a lot to do. A lot of expansions and spreading the influence of national socialism. It has only begun. When it will end, this will be the time to celebrate it isn't yet however."
 POL2_nazi_the_reichs_grip_gets_further:0 "The Reich's Grip Expands"
 POL2_nazi_the_reichs_grip_gets_further_desc:0 "We are finnaly ready. The people of the Reich are ready to live through the war, the economy is ready to support our troops and most importantly the army is armed and ready to march on the enemies of the Polish Reich and national socialism. It is time for what we have been preparing for a long time, a total war. Both we and our enemies are kind of afraid of it but it mus start."
 POL2_nazi_conquer_the_baltic_state:0 "Restore Onwership of Baltic States"
 POL2_nazi_conquer_the_baltic_state_desc:0 "We have advanced into Lithuania but Latvia and Estonia still stand and are ready to fight against us, but they have no chance their forces are nothing compared to ours. Beating them would be very easy and we would also weaken Russia. The forces of the Reich are currently at the Latvian borders ready to strike fast at show them just how Blietzkrieg is powerful!"
 POL2_nazi_revenge_for_Volhynian_slaughter:0 "Revenge for Volhynian Slaughter"
 POL2_nazi_revenge_for_Volhynian_slaughter_desc:0 "A large part of Ukrainians are racist to Polish people and with our policies, we have managed to make the Polish people who didn't hate Ukrainians that much before, see them as a lesser man. Now it finnaly time to strike at Ukraine. The invasion and the atrocities that we will commit, we will say that they are 'justified' becuase of what Ukrainian nationalists did to our people during the Volhynian slaughter."
 POL2_nazi_the_mistakes_of_the_past:0 "End the Mistake of 'Belarus'"
 POL2_nazi_the_mistakes_of_the_past_desc:0 "By many Polish national-socialists the country of 'Belarus' is seen as unesecary. They belive that they should be part of Poland as such the Reich's forces will be organised and as soon they will be at the Belarussian border we will give them the order to march and it is very highly possible that a war with them will be very easy for us as they are not as strong as Ukraine."
 POL2_nazi_show_them_no_mercy:0 "Show them NO Mercy"
 POL2_nazi_show_them_no_mercy_desc:0 "Bryczkowski, during his great purge in which a lot of people died, he has shown no mercy to his political enemies and to all his opposition. So why he should now show mercy to those who he considers inferior to Polish people. The people of both Ukraine and Belarus will be shown no mercy. We will do with them everything we want to do and completly eliminate their resistance."
 POL2_nazi_pack_some_winter_cloths:0 "Pack Some Winter Cloaths"
 POL2_nazi_pack_some_winter_cloths_desc:0 "One of the main reasones why German invasion of Russia was a failure is becuase the Germans weren't ready for the Russian winter, the same could be said about Napoleon Bonaparte. Our country must not repeat the same mistakes that they did. We will be ready to for the harsh Russian winter, our troops will have the equipment and will be preapred for us to attack the Russians."
 POL2_nazi_intensify_anti_russian_propaganda:0 "Intensify Anti-Russian Propaganda"
 POL2_nazi_intensify_anti_russian_propaganda_desc:0 "Russia has a long history of destroying Poland and weakeining our country. It is importnat that our people remember that. They remember that a revenge on them is needed, that Russia is one of our worst enemies. This will surely lead to people supporting us in trying to takeover Russia. Propaganda campaigns against Russia will have their fundings expanded and they will be heavily intensified."
 POL2_nazi_mad_rush_towards_moscow:0 "The Rush Towards Moscow!"
 POL2_nazi_mad_rush_towards_moscow_desc:0 "If we take Moscow, the whole Russia falls. This is somwhat true. Us attempting to get our forces to march on the city of Moscow as fast as possibly while we invade Russia is very important for us. Final plans will be made. Orders will be given for prepare for fight. Our nation will stand strong once more, Moscow will be under Polish occupation once more, let us hope we will succed! "
 POL2_nazi_our_rightful_land_in_russia:0 "Our Rightful Land in Russia"
 POL2_nazi_our_rightful_land_in_russia_desc:0 "A part of Russian lands was under the control of the Polish-Lithuanian Commonwealth. Since we have defeated Russia, we will directly integrate the lands that belonged to the Polish-Lithuanian Commonwealth and pacify any resistance to our rule that local people pose and make sure that the rest of Russia remains under our control and don't get into hands of our enemies and anti-Polish partisants."
 POL2_nazi_strike_at_the_czechs:0 "Strike at the Czechs"
 POL2_nazi_strike_at_the_czechs_desc:0 "Czech Republic is a country that we once could consider our 'friend'. However, The Czechs are very rich, have strong industry and have a history of betraying Poland in it's darkest hour for example during the Polish-Bolshevik war when they have stolen Zaolzie from us, we will finnaly make a revenge for that they will be under us, they will be completly destroyed and subjigated."
 POL2_nazi_polonise_zaolzie:0 "Polonise Zaolzie"
 POL2_nazi_polonise_zaolzie_desc:0 "Zaolzie is a region that was under control of Poland for a long time, sadly the Czechs have stolen it from our great country during our war with the Soviet Union in 1919. We have finnaly managed to retake Zaolzie. This region shall be turned into a fully Polish one. Any remnants of Czech culture and legacy will be exterminated from this land. Zaolzie will be fully Polish once more!"
 POL2_nazi_alliance_with_hungary:0 "Alliance with Hungary"
 POL2_nazi_alliance_with_hungary_desc:0 "We caannot deny the fact that Hungarians, are our friends. They are our pretty much only good friends that have worked and supported us no matter what. It is important that now we recognise them as our allies. If they also start supporting the ways of national socialism, then we will align with them and create a strong alliance together between both of our countries."
 POL2_nazi_Slovakia_will_be_hungarian:0 "Slovakia will be Hungarian Once More"
 POL2_nazi_Slovakia_will_be_hungarian_desc:0 "Slovakia, ia a country that the new government of Hungary claims to be rightfully theirs, good. We don't have much claims to this land but they have though. We will demand the Slovakian government to be annexed by the one that is in Hungary. This will make our good ally, Hungary stronger and ensure that we have a better borders between both of our countries."
 POL2_nazi_in_the_balkans:0 "In the Balkans"
 POL2_nazi_in_the_balkans_desc:0 "Now that we have begun expanding our influence into countries like Hungary of Czech republic it is time for us to begin getting our influence in the Balkan region. We will be prepared for us getting our influence in this region. Soon the Polish Reich will have a big influence over that region."
 POL2_nazi_advance_into_romania:0 "Advance Into Romania"
 POL2_nazi_advance_into_romania_desc:0 "Romania has 'stolen' Transylvania for Hungary. We will take a revenge for what they did to our greatest ally of all time. Both our and Hungarian troops will togehter march on Romania. We will gain a lot from a taking over them. Hungary will get Transylvania back and we will be able to increase Polish influence over the Balkan Peninsula."
 POL2_nazi_crocatia_and_serbia_for_hungary:0 "Croatia and Serbia for Hungary"
 POL2_nazi_crocatia_and_serbia_for_hungary_desc:0 "A lot of lands that are controlled by both Croatia and Serbia were for a long time under the control of the Hungarians and as such these territories are rigtfull Hungarian claims. With force we will ensure that Hungary gets their rightful lands that they deserve back."
 POL2_nazi_restore_fascism_in_italy:0 "Restore Fascism in Italy"
 POL2_nazi_restore_fascism_in_italy_desc:0 "Originaly fascist ideology came from Italy. There, under Mussolini it was a proper fascist state. We and Hitler learned from him. Now the time has come for fascism to return to Italy. We are strong and as such we can easily invade Italy ensuring that fascist ideology is able to get back to where it was originally created."
 POL2_nazi_reach_out_to_turkey:0 "Reach Out to Turkey"
 POL2_nazi_reach_out_to_turkey_desc:0 "The other country that is a good ally for Poland that is not Hungary is Turkey. Turks while during some time have been enemies with us. Our ties with them are close, now we should expand them. We will invite Turkey to adapt the ideas of national socialism and the Turks will be invited into our alliance."
 POL2_nazi_strike_at_the_benelux:0 "Strike at Benelux"
 POL2_nazi_strike_at_the_benelux_desc:0 "Benelux region is built of three countries, Luxemburg, Belgium and the Netherlands. In order for us to have more secured control over Europe and have a better acces to France in case of a war happening between us and their countries. Becuase of that the Reich's troops will be moved to the borders of Benelux countries and will be ready to strike at them."
 POL2_nazi_you_get_what_you_deserve:0 "You Get What you Deserve!"
 POL2_nazi_you_get_what_you_deserve_desc:0 "During World War two and before have betrayed not only our country but also Czechoslovakia. They have sold them to gain more time and betrayed our country, we had an alliance but they haven't honoured it and didn't attack Germany. Now we shall take a revenge for what they did. France and it's people will suffer just like we did."
 POL2_nazi_swastika_stands_strong_over_europe_once_more:0 "Swastika Stands Strong Over Europe"
 POL2_nazi_swastika_stands_strong_over_europe_once_more_desc:0 "We have done it. Now a very large part of Europe is either under our direct control or our influence. Now there is little that our enemies can do to stop our growing empire. With our recently gained power the Polish Reich have grown strong and is now one of the most powerful countries in the world. However we shall not stop at where our country currently is. Our troops will march further!" "
 POL2_nazi_the_homeland_of_hitler:0 "Austria, Where Hitler was Born"
 POL2_nazi_the_homeland_of_hitler_desc:0 ""
 Poland_Events_News.122.t:0 "Jesus Becomes the King of Poland!"
 Poland_Events_News.122.d:0 "Some more conservative people have been calling for giving Jesus Christ the Polish Crown, and it seems that they have been succesful in doing so. Today, Jesus was crowned as the king of Poland. While he of course wasn't, making him the king of Poland has it's benefits like improving ties with the church."
