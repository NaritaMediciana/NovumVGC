 POL2_sld_limit_bureaucracy_dec:0 "Limit Bureaucracy"
 POL2_sld_strenghten_local_governments_tt:0 "Modify §YBuilding a Strong Economy§! by:\nMax Factories in a State: §G+0.10§!"
 POL2_sld_strenghten_local_governments:0 "Strenghten Local Governments"
 POL2_sld_strenghten_local_governments_desc:0 "Local governments have more knowlage and can better manage local matters better then the government. Clearly we need to grand higher autonomy for local governments. Strenghtening them and expanding their rights."
 POL2_sld_increase_farming_subsidies:0 "Aid the Countryside"
 POL2_sld_increase_farming_subsidies_desc:0 "Our farmers need more money to modernise, build up and mechanise their farms, and the government is here to deliver giving them extra money, might cost us a lot now, but later ir might turn out profitable."
 POL2_sld_help_farms_stay_competetive_tt:0 "Modify §YBuilding a Strong Economy§! by:\nRecruitable Population Factor: §G+0.05§!\nDaily Political Power Gain: §G+0.05§!\nConsumer Goods Factories: §Y-0.02§!"
 POL2_sld_help_farms_stay_competetive:0 "Help Famers Stay Competetive"
 POL2_sld_help_farms_stay_competetive_desc:0 "Sadly, our farmers are losing the fight to the farmers of other countries. Companies are Buying more food from countries abroad, they are losing fight technologycly, we are losing basiclly on every front. Something must be done about this issue, like forcing companies to use local products, making farming products cost more for companies, and other things shall be done to protect local farmer."
 POL2_sld_the_helping_hand:0 "The Helping Hand"
 POL2_sld_the_helping_hand_desc:0 "The role of the state is to ensure that people don't go hungry, care for them and most importnatly of all ensure good acces to social safety. The state shall be some sort of helping hand, helping those in need, and the first step to that will be increasing welfare."
 POL2_sld_encourage_working_elderly_tt:0 "Modify §YBuilding a Strong Economy§! by:\nFactory Output: §G+0.05§!\n£prod_eff Production Efficiency growth: §G+0.05§!"
 POL2_sld_encourage_working_elderly:0 "Elderly, you can Work Too!"
 POL2_sld_encourage_working_elderly_desc:0 "'C'mon Seniors, you too can work'. Unfortunatly more and more people in Poland are getting older meaning that we will have to spend more money on them. We can encorage them to work, we would make them pay less tax if they did so, giving them money, without us having to spend a lot of money on them."
 POL2_sld_expand_Apprenticeship_programs:0 "Apprenticeship Programs For Those In Need"
 POL2_sld_expand_Apprenticeship_programs_desc:0 "While paying good money to those who are unemployed, or don't earn a lot, is required, a way of making so we can get those people out of their situation is to teach them things that are required to get a well paying job."
 POL2_sld_the_silver_revolution:0 "The Silver Revolution"
 POL2_sld_the_silver_revolution_desc:0 "The elderly is becoming a larger and larger group. Securing their support for our government might be nesecarry in order for us to win. In order to get their support we will have to make some concessions to them, like giving them some more money."
 POL2_sld_aid_the_unemployed:0 "We Stand with the Poor"
 POL2_sld_aid_the_unemployed_desc:0 "We will not lie. Because of high unemployment rates and many other issues that our country faces a large part of our population is poor. We can get support of these poor, poor people by increasing subsidies, and telling them that we shall be their saviors that will fix all their problems."
 POL2_sld_aid_the_unemployed_tt:0 "Modify §YBuilding a Strong Economy§! by:\nConsumer Goods Factories: §Y+0.02%§!\nSocial Democial Drift: §G+0.01§!"
 POL2_sld_focus_on_social_issues:0 "Debate on Social Issues"
 POL2_sld_focus_on_social_issues_desc:0 "Social Issues are issues that we must be focused on, yet we are still debating on how actually important they are. Many people are saying that they are not really important and others are saying that they are the most important issues."
 POL2_sld_priotarise_our_families_tt:0 "Modify §YBuilding a Strong Economy§! by:\nMonthly Population: §G+0.10§!"
 POL2_sld_expand_family_subsidies:0 "Our own 500+"
 POL2_sld_expand_family_subsidies_desc:0 "Sadly Polish families have been producing less and less children. The reason why PiS got so much votes is that they promised to introduce what they call 500+, which would give extra 500 złoty to families with a lot of children. We could introduce our own version of this."
 POL2_sld_work_with_feminists:0 "Invite Feminits into the party"
 POL2_sld_work_with_feminists_desc:0 ""
 POL2_sld_the_tommorow_is_now:0 "The Future is Now"
 POL2_sld_the_tommorow_is_now_desc:0 "We have made the Polish economy stronger, we have invested in our science. We have trully turned Poland into a better country. We have proven that the future is today by making our country strong by a lot."
 POL2_sld_the_third_way:0 "Go Down the Third Way"
 POL2_sld_the_third_way_desc:0 "We haven't went down the way that many thought we did. We have promoted liberalism, but this doesn't mean that we have abandoned our social democratic legacy. We haven't! We will still support welfare and other social-democratic stuff We just have gone down the way of liberalism too."
 POL2_sld_invest_in_renewebels:0 "Invest in Renewebles"
 POL2_sld_invest_in_renewebels_desc:0 "Reneweble sources of energy are the future. Here we still sadly mostly use coal. To make out country  more green and save our enviorment, and reduce our spendings on energy, we will invest in reneweble sources of energy."
 POL2_sld_the_new_role_of_the_state_tt:0 "Modify §YBuilding a Strong Economy§! by:\nConsumer Goods Factories: §Y-0.03%§!\nDaily Political Power Gain: §R-0.05§!\nFactory Output: §G+0.05%§!"
 POL2_sld_benefits_for_smaller_buisness:0 "Small Buisness, Go Big"
 POL2_sld_benefits_for_smaller_buisness_desc:0 "Small companies have been really benefiting from our policies. Now with the more liberal part of the party in charge of the government we can do more things allowing them to grow stronger such as reduced beurocracy, taxes on them and a few other things done."
 POL2_sld_a_living_wage:0 "A Living Wage"
 POL2_sld_a_living_wage_desc:0 "We must let none go hungry. Many buisness owners are not paying workers enough, to keep up with inflation. The government will have to ensure that poor people will be allowed to live by increasing the minimum wage by a lot."
 POL2_sld_the_new_role_of_the_state:0 "The State's new Role"
 POL2_sld_the_new_role_of_the_state_desc:0 "The State shall protect the nation, have large subsidies for the people and partial control over the economy while ensuring that the free market is protected. From now on, these will be the values that Poland shall be built upon. "
 POL2_sld_a_caring_state:0 "A Caring State"
 POL2_sld_a_caring_state_desc:0 "The state must care for it's people. Capitalism while good must be limited for the good of the people. A country is not a coutry is not a country if it can stand for it's people. We shall stand for our people, making sure that they have good lives."
 POL2_sld_economic_interventionalism:0 "Increase Government's Involvment in Economy"
 POL2_sld_economic_interventionalism_desc:0 "The economy must not be left to it's own devices. The government must intervene in it. Expanding our control over the industry while will cost us a lot of money, will make so we will have much higher control over the industry."
 POL2_sld_houses_for_everyone:0 "Houses for Everyone"
 POL2_sld_houses_for_everyone_desc:0 "Every person deserves a roof to live under. The government shall spend a lot of money on giving houses so they can be happy and give more votes on us."
 POL2_sld_ensure_worker_rights:0 "Welfare for Everyone!"
 POL2_sld_ensure_worker_rights_desc:0 "We shall give welfare to everyone that needs it. We must not care about the costs fo this operation; our people are more important then money, and they shall recive the best quality care from us."
 POL2_sld_the_drinking_issue:0 "The Drinking Issue"
 POL2_sld_the_drinking_issue_desc:0 ""Kwaśniewski is known for well... Drinking too much. This has became kind of an issue, as drunk people, act stupid, him as a Polish president cannot do that! Many in the party (including his wife) want him to stop drinking so much, let us see if he will listen to them."
 POL2_sld_limited_dealing_with_corruption:0 "'Deal' with Corruption"
 POL2_sld_limited_dealing_with_corruption_desc:0 "Of course, corruption is dangerous and bad, but just imagine: if we were to for example kick most corrupt in the party. Just imagine how much we would have lost. We will begin to deal with corruption by in a limited manner."
 POL2_sld_some_shady_deals:0 "Some Shady Deals"
 POL2_sld_some_shady_deals_desc:0 "Of course! Making some deals with corporations, banks and some other people is quite bad, but everyone in our position would have done the same, of course they would, and we will use our current position as well."
 POL2_sld_the_fruits_of_anti_corruptionism:0 "Kick out the Most Corrupt"
 POL2_sld_the_fruits_of_anti_corruptionism_desc:0 "While, some level of corruption might be okay, but the most corrupt politicians in the party are giving us a bad reprutation. If we want to remain in power, we will have to kick some of them out of the party."
 POL2_sld_towards_a_party_without_corruption:0 "Towards no Corruption"
 POL2_sld_towards_a_party_without_corruption_desc:0 "Corruption is a real issue, if we want to remain in power, and be a strong independent government we will have to deal with corruption, not claim to do something but actually do about it."
 POL2_sld_increase_popularity_of_welfare_state:0 "Increases popularity of §Rcreating a welfare state§!"
 POL2_sld_purges_in_the_party:0 "Purges in the Party"
 POL2_sld_purges_in_the_party_desc:0 ""
 POL2_sld_ensure_minimal_corruption:0 "Keep the Party in Check"
 POL2_sld_ensure_minimal_corruption_desc:0 ""
 POL2_sld_party_rebranding:0 "Rebranding"
 POL2_sld_party_rebranding_desc:0 ""
 POL2_sld_keep_the_key_parts:0 "Keep the Key Parts"
 POL2_sld_keep_the_key_parts_desc:0 "The government must limit it's involvment in the economy of our nation. This does not mean that the government shall tottaly end this our intervention in the economy however, the key parts of our industry, shall remain under us,"
 POL2_sld_priotarise_our_families:0 "Priotarise our Families."
 POL2_sld_priotarise_our_families_desc:0 "The families of our nation, need our back, they are important for us and our country, we shall support in every way we possibly can do that."
 POL2_sld_project_kopernik_tt:0 "Modify §YBuilding a Strong Economy§! by:\nResearch Speed: §G+0.04§!"
 POL2_sld_utalise_our_coalitiants:0 "Use Our Coalitians"
 POL2_sld_utalise_our_coalitiants_desc:0 "We now need more power more then ever. Our coalition members you know about them they can have diffrent votes on us. While it will decrease their opinion of us, we will increase our control over them, making sure that we will get enough support for what we want to pass."
 Poland_Events_News.53.t:0 "kwaśniewski, Contain Yourself!"
 Poland_Events_News.53.d:0 "Today, at Kwaśniewski's office, while he was drinking his favorite Finnish vodka, he got an unexpected visit from his wife, and a few fellow party members.\nHe asked them in a partially drunk voice 'what are you doing in my office?'/nHis wife said 'It's your... drinking problem, it has been destroying our marrige.'\n'And our party's imagine too' A party member added quickly.\n Kwaśniewski responded with:"
 Poland_Events_News.53.o1:0 "'I need just 'one more' drink'"
 Poland_Events_News.53.o2:0 "'You are Right...'"
 Poland_Events_News.54.t:0 "Focusing On Corruption"
 Poland_Events_News.54.d:0 "Corruption, has become too widespread in the party, the politicians are way too corrupt, and all that has taken a heavy toll on the party. We are right now debating on how we shall deal with this issue. Most are suggesting that this issue is not that bad, and as such not focus on it too much, however a much more smaller part of the party is suggesting going harder on corruption."
 POL2_choosen_to_deal_with_corruption_limited:0 "We have Choosen to 'Deal' with Corruption"
 POL2_sld_decrease_corruption_by_large_amount:0 "This will §Gdecrease§! §Ycorruption§! by a Large amount.\n"
 POL2_choosen_to_deal_with_corruption_big_boi:0 "We have choosen to actually remove the corruption issue."
 POL2_remove_corruption_decision_tt:0 "§RRemove§! decision: §YTake Bribes§!"
 POL2_sld_strenghten_the_government_by_large_amount:0 "SThis will §Ystrenghten§! the §ggovernment§! by a large amount.\n"
 POL2_sld_deals_with_banks_dec:0 "Deals with Banks"
 POL2_decrease_corruption_gain:0 "This will §Gdecrease§! §Ycorruption§! gain from decisions"
 POL2_army_begin_the_5_year_plan:0 "Five Year Army Modernisation Plan"
 POL2_army_begin_the_5_year_plan_desc:0 "The Polish army has not been in a good place recently, growing more outdated day, by day. Other armies of the world have begun to rapidly modernise and build up, expanding and making them stronger by a lot. Poland, becuase of it's location in the world will be on of the main places when the next war will happen. We will start a five year plan that will make us focus on improving the quality and modernize our army."
 POL2_army_modernisation_cat:0 "Army Modernisation"
 POL2_army_modernisation_cat_desc:0 "The Polish army is weak and outdated, using mostly old equipment from the Soviet era. That's why we have started the §YFive Year Army Modernisation Plan§! which is ment to make our army much more bigger and stronger."
 POL2_air_force_the_polish_air_force:0 "The Polish Air Foce"
 POL2_air_force_the_polish_air_force_desc:0 "The air force of Poland is a part of the army that will be very important if a war ever happens. Imagine this; Russian bombers flying over our nation, destroying everything in their way, dominating the air, destroying out troops from the sky, the only way to prevent this from happening is to focus on air force and make it strong."
 POL2_air_force_university:0 "Military Aviation Academy"
 POL2_air_reorganise_the_WOPK:0 "Reorganise WOPK"
 POL2_air_reorganise_the_WOPK_desc:0 "WOPK (National Air Defense Forces) was a really important part of our armed forces during the era of communism, however as we have transitioned into a democracy they have lost their strenght. Now the situation in the world forces us to prepare for a war, the enemy will have much more stronger air force, to protect our nation from bombings, WOPK must be strenghtened and reorganised."
 POL2_air_refurbish_the_air_forcce_university:0 "Refurbish Military Aviation Academy"
 POL2_air_refurbish_the_air_forcce_university_desc:0 "The Military Aviation Academy has been left without much fundings by the government, sadly without it, we will not have expirianced pilots and competent air personel. The academy must be brought back to it's greatnest. Investments in it shall be increased and many other things shall be done in order to do what we want to."
 POL2_bolstered_anti_air_defences:0 "Better Anti-air Defences"
 POL2_air_prioratarise_the_anti_air_system:0 "Priotarise the Air Defences"
 POL2_air_prioratarise_the_anti_air_system_desc:0 "Poland sadly is a pretty poor nation. We cannot afford to have a strong and large air force that could match countries like Russia or out Western neighbours. In this situation, the best thing we can do is to increase investments into our air defence system, making it much more stronger, prioritising it over the air force of our nation."
 POL2_air_modernise_the_system:0 "Project Sona"
 POL2_air_modernise_the_system_desc:0 "We clearly need more and modern anti-air pieces. The Research and Development Center in Tarnów togheter with Technical Workshops in Żurawica have been working on the project 'Sona' for a few months. Yet not a lot of progress have been made on the project. With the help of the government, with increased subsidies for this project we could"
 POL2_a_defensive_air_force:0 "A Defensive Air Force"
 POL2_a_defensive_air_force_desc:0 "While we may have putten a priority in the anti-air system our nation, this does not however mean that we will not be focusing on the air force too, as it is also an important part of protecting our skies. They will serve as protectors of the skies. Protecting and not attacking."
 POL2_air_to_fight_other_fighters:0 "Fight their Planes"
 POL2_air_to_fight_other_fighters_desc:0 "Of course, our air defences cannot stop all the enemy planes from attacking us, planes like fighters are very useful in combating other planes, we have a lot them, but sadly pretty much none of them are moder. Modernisation of them is needed."
 POL2_air_light_bombers:0 "Protect our Troops"
 POL2_air_light_bombers_desc:0 "Close Air Support planes are very important to us. They fight on a low ground, protecting directly our our troops on the ground. Poland doesn't own much of them sadly, which is a shame because of how useful they are. We will soon have more of them, but firstly we must create some more modern design for them."
 POL2_defenced_focused_air_force:0 "Defenced Focus Air Force"
 POL2_air_safer_planes:0 "Ensure Plane Safety"
 POL2_air_safer_planes_desc:0 "One of the major issues that our air force has been suffering from is it's lack of safety. While we have tried to make our planes safer, this sadly haven't worked too much for us. Now we could  increase our fundings for making our planes a lot safer then they used to be before."
 POL2_upr_victory_the_party_won_but_korwin:0 "...But is it a Victory for Korwin?"
 POL2_upr_victory_the_party_won_but_korwin_desc:0 "Korwin is a very controversial figure in the party. Many politicians who are less radical then him want him out of the party. They say that his radicalism and him saying everything he wants without thinking twice, might lead to the party being severly weakend, yet his position in the party is really strong and nobody knows which part of UPR will win."
 Poland_Events_News.55.t:0 "Question of the mad Libertarian"
 Poland_Events_News.55.d:0 "Korwin is a very controversial figure in the party. Many politicians who are less radical then him want him out of the party. They say that his radicalism and him saying everything he wants without thinking twice, might lead to the party being severly weakend, yet his position in the party is really strong and nobody knows which part of UPR will win. We need to decide what to do with Korwin, either support him or let him go."
 Poland_Events_News.55.o1:0 "Korwin will keep his Position"
 Poland_Events_News.55.o2:0 "He is too dangerous to be kept in the party"
 POL2_upr_decide_who_to_support:0 "By §Gdecisions and focuses§! we shall decide the §Yfate of the party§!"
 POL2_upr_united_against_a_madman:0 "United Against a Madman"
 POL2_upr_united_against_a_madman_desc:0 "Korwin holds many important position in the party, there are many people in the party who want that power people like Stanisław Wojtera, would do anything to get that. Id we want to achive victory over the madman, we must not fight each other for power, but instead be united, united to achive our shared goal."
 POL2_unlock_decisions_to_attack_korwin:0 "Unlocks §Ydecisions§! to §Rattack§! Korwin"
 POL2_future_of_the_party_cat:0 "Future of UPR"
 POL2_future_of_the_party_cat_desc:0 "As expected, right after taking power, §YUPR§! couldn't remain stable. The infighting in the party has started. Korwin is doing everything in his power to remain in and strenghten his position and the opposition to his rule over the party is trying to stop him and take power for themselves.\n§YKorwin's! influence: §Y[?POL2_Korwins_influence_var]§!\n§gAnti-Korwinist's! influence: §Y[?POL2_anti_Korwins_influence_var]§!"
 POL2_upr_weaken_korwkins_position_dec:0 "Weaken Korwin's Position"
 POL2_upr_increase_anti_korwinist_influence:0 "Increase §gAnti-Korwinist§! influence by §G2§!"
 POL2_upr_stenghten_the_moderates_dec:0 "Strenghten the Moderates"
 POL2_upr_from_the_shadows:0 "Attack from the Shadows"
 POL2_upr_from_the_shadows_desc:0 "We don't need to attack from the open to have a succesful victory against our current country leader. We can allways attack from under his nose. He will not see a thing, we shall do what we can to weaken Korwin, but in a way that he will not notice."
 POL2_upr_convince_pro_korwin_politicians_dec:0 "Convince Pro-Korwin Politicians"
 POL2_upr_put_cash_in_right_pockets:0 "Put Cash in the Right Pockets"
 POL2_upr_put_cash_in_right_pockets_desc:0 "Many politicians in the party support Korwin, we don't have enough time to convince them all to join our cause, while some can be convinced easily a large part can't be. Instead of that we shall bribe those who are against us to support us."
 POL2_upr_increase_anti_korwinist_influence_by_4:0 "Increase §gAnti-Korwinist§! influence by §G4§!"
 POL2_upr_korwin_makes_his_moves_dec:0 "Korwin Makes his Moves"
 POL2_upr_increase_korwinist_influence_bad:0 "Increase §YKorwinist§! influence by §R2§!"
 POL2_upr_chain_up_his_minions:0 "Silence his Minions"
 POL2_upr_chain_up_his_minions_desc:0 "Korwin has many very loyal followers, that are in our party. Sadly we are not able to convince them to join us. We have to stop them from getting more popular and expanding their influence over the party. We shall silence them, ensuring that they get minimal attension from media and as such are not able to fight back against us so easily."
 POL2_upr_silence_him_too:0 "Silence Him Too"
 POL2_upr_silence_him_too_desc:0 "Korwin must not be allowed to speak his opinions in public, he is a very large danger to our part of the party. We shall do everything in our power to ensure that media give him as little attension as possible to avoid him saying bad things."
 POL2_upr_the_best_wepon_against_korwin_is_korwin:0 "Best Wepon Against Korwin is Korwin"
 POL2_upr_the_best_wepon_against_korwin_is_korwin_desc:0 "While silencing Korwin would be effective in keeping him weak, what would work even better is letting him ruin his imagine by himself. He is known for being really controversial, some of the things he say really damage his reprutation. If we convince him to say that, we will be a lot more powerful and he weaker."
 POL2_upr_in_the_open:0 "Attack from the Public"
 POL2_upr_in_the_open_desc:0 "In order for us to win against our current leader, we will need the support of the people, getting support of the people, will require us to be more open about our plans against Korwin, but we will be able to get the support of the people."
 POL2_upr_speak_our_against_korwin_dec:0 "Speak Out Against Korwin"
 POL2_upr_the_people_and_media_on_our_side:0 "Get People and Media on our Side"
 POL2_upr_the_people_and_media_on_our_side_desc:0 "Since we have decided to make people know about ou plans, we can make the best of it. Television, newspapers and other sources of information shall be ensured to be supporting us, this will make the people support us and dislike Korwin even more."
 POL2_upr_purges_in_the_party:0 "No More Korwin!"
 POL2_upr_purges_in_the_party_desc:0 "The party has managed to lower Korwin's influence over the party. Pushing him under the Korwin, making him irreleveant, making him weak, he no longer has any control over the party, it is time that we use the current situation to our advantage seizing all the power he has left away from him."
 POL2_upr_korwin_is_our_only_hope:0 "Our Only Hope"
 POL2_upr_korwin_is_our_only_hope_desc:0 "Korwin, is a man that have been through many controversies. Yet he had managed to survive, even better he had managed to become the most important person in Poland. He had went a long way to succes. He is very popular, he is the only way for the party to countinue winning."
 POL2_unlock_decisions_to_support_korwin:0 "Unlocks §Ydecisions§! to §Gsupport§! Korwin"
 POL2_upr_strenghten_korwins_influence_dec:0 "Strenghten Korwin's Influence"
 POL2_upr_weaken_oppositon_influence_dec:0 "Weaken Opposition"
 POL2_upr_increase_anti_korwinist_influence_bad:0 "§RIncrease§! §gAnti-Korwinist§! influence by §R2§!"
 POL2_upr_increase_korwinist_influence_bad:0 "Increase §YKorwinist§! influence by §G2§!"
 POL2_upr_opposition_makes_their_moves_dec:0 "§gOpposition§! makes their moves"
 POL2_upr_empower_the_minions:0 "Empower the Minions"
 POL2_upr_empower_the_minions_desc:0 "Korwin has many loyal man. Man who are very useful, they follow his lead, just like loyal dogs. They are a very important tools for us. Strenghtening their position in the party will be really good for our part of the party, we shall do that."
 POL2_upr_ensure_their_loyality:0 "Ensure their Loyality"
 POL2_upr_ensure_their_loyality_desc:0 "You can buy anything you want with money, who says that you cannot buy with it loyality of our politicians?"
 POL2_upr_call_to_our_supporters:0 "Call to our Supporters"
 POL2_upr_call_to_our_supporters_desc:0 "To strenghten our position, we don't only need the support of people in our party. In democracy the people decide. To achive our dreams we will need their support. We shall do as much campaigns as possible, supporting Janusz Korwin Mikke."
 POL2_korwins_decisions_unlocked:0 "Korwinist decisions unlocked"
 POL2_anti_korwin_decisions_unlocked:0 "Anti-Korwinist decisions unlocked"
 POL2_upr_silence:0 "Silence!"
 POL2_upr_silence_desc:0 "A large part of the opposition to Korwin has been quiet open about their hatred of him, his policices, and many other things that may annoy them. Well if we want to stay in power, we will have to make sure that they are not able to speak against our great party leader."
 POL2_upr_purge_the_rest:0 "Purge the Rest"
 POL2_upr_purge_the_rest_desc:0 "We sadly cannot be able to deal with all the politicians in the party by peacfull means. It seems that some of them are very determinated to achive their goal that is taking Korwin's position away from him. The only way will be to kick them out of the party."
 POL2_upr_establish_korwin_tv:0 "Establish Korwin TV"
 POL2_upr_establish_korwin_tv_desc:0 "We need a television that would be totally 'free and independent' from outside sources. One that would support support Korwin no matter what. For that we shall establish the new Korwin tv! Which will give quality news to our people."
 POL2_upr_united_under_korwin:0 "United Under Korwin"
 POL2_upr_united_under_korwin_desc:0 "Korwin has managed to destroy his opposition in the party. He had managed to secure power in the party, now there is no one left that can challange his rule. He had trully succeded in securing Poland."
 POL2_upr_the_partys_next_leader:0 "New Leader for the Party"
 POL2_upr_the_partys_next_leader_desc:0 "The party has won against Janusz Korwin-Mikke. While this may have lead to him leaving the power, we are not united, we lack a leader, important figures are fighting between each other, on who will be the next party leader, it must be decided now or else our government will be severly weakend."
 POL2_upr_increase_korwinist_influence_by_4:0 "Increase §YKorwinist§! influence by §G4§!"
 POL2_upr_make_them_go_quiet_dec:0 "Make them go Quiet"
 POL2_opposition_to_korwin_destroyed_tt:0 "§gOpposition§! to §YKorwin§! shall be §Gdestroyed§!"
 POL2_Korwin_tv_idea:0 "Korwin TV"
 POL2_a_new_Libertarian_economy:0 "A New Libertarian Economy"
 POL2_a_new_Libertarian_economy_desc:0 "Korwin has a plan for the economy, a strong libertarian economy. He plans to completly liberalise the economy, support Polish buisness, tax reductions, limiting of beurocracy and eliminating welfare and the government's involvment in the industry. His plans for the Polish economy shall be implemented."
 POL2_lessons_from_chinese_capitalism:0 "Lessons from Chinese Capitalism"
 POL2_upr_praise_chinese_capitalism:0 "[POLGETKORWINCOMMIECHINAFOCUS]"
 POL2_upr_praise_chinese_capitalism_desc:0 "Korwin is partially a great fan of China. Yes he might hate them calling themselves communists, but what he loves is their capitalist system. He loves that capitalism there is able to grow and become stronger. We shall learn from their system and implement a more free and better version of what they have!"
 POL2_upr_undoing_their_mess:0 "Undoing their Mess"
 POL2_upr_undoing_their_mess_desc:0 "The actions of the governments before us were destructive to the Polish countryside. From collectivisation to allowing foreign firms to weaken our farmers, we cannot allow this to countinue, we shall liberalise the countryside and strenghten the position of our farmers."
 POL2_upr_increase_korwinist_influence:0 "Increase §YKorwinist§! influence by §G2§!"
 POL2_upr_support_korwinists:0 "Supported Korwinists"
 POL2_upr_support_normal_bois:0 "Supported Anti-Korwinists"
 Poland_Events_News.56.t:0 "Opposition Growing Stronger"
 Poland_Events_News.56.d:0 "While Korwin has the support of most of the people of Poland, remaining anti-Korwinists politicians, and the people who are aainst it have begun to protest heavily. Clearly something will need to be done about it very fast."
 Poland_Events_News.56.o1:0 "Has Korwin trully went mad?"
 POL2_visit_an_anime_convension_dec:0 "Visit an Anime Convension"
 POL2_praise_chinese_socialism_localisation_1:0 "Praise Chinese Capitalism"
 POL2_praise_chinese_socialism_localisation_2:0 "Socialist Market Economy, Without Socialism
 POL2_upr_mass_privatisation:0 "Mass Privatise the Industry"
 POL2_upr_mass_privatisation_desc:0 "For too long the economy has been under the partial control of the state! The privatisation started by the previous government has been largely succeful, making the privatised companies grow larger and stronger. We shall countinue privatisation, making sure that all government companies all privatised."
 POL2_upr_minimise_spendings:0 "Minimise Spendings"
 POL2_upr_minimise_spendings_desc:0 "With the privatisation, the government has lost a large part of it's income. Now we need to save money and what is the best way of doing that? Cutting spendings of course. We shall maximally decrease the spendings of our government. Things like welfare plans shall be cut to the max."
 POL2_upr_public_healthcare_is_communism:0 "Public Healthcare is Communism!"
 POL2_upr_public_healthcare_is_communism_desc:0 "Public healthcare is really 'communist'. Korwin belives that state equals communism. While making healthcare privitised will take a long tie to make, we will need to do it for capitalism, to go away from communism, for capitalism!"
 POL2_private_healthcare_decision_unlocked:0 "Private Healthcare Decision Unlocked"
 POL2_unlocks_decision_to_privatise_healthcare:0 "Unlocks Decision Allowing us to §YPrivatise§! the §Yhealth care system§!"
 POL2_koliber:0 "Koliber"
 POL2_easier_doctor_license_dec:0 "Decrease Doctor License limitations"
 POL2_private_healthcare:0 "Private Healthcare"
 POL2_privatise_healthcare_dec:0 "Privatise Healthcare"
 POL2_upr_one_thousnd_plus:0 "1000+"
 POL2_upr_one_thousnd_plus_desc:0 "The peoples of Poland, have been limited for a very long time by large taxes. The government led by Korwin has a plan to make the country richer, and he people more wealthier. Many tax reduction and simplification shall be made in order to finnaly make Poland a rich nation."
 POL2_upr_Korwins_education_reforms:0 "Korwin's Education Reform"
 POL2_upr_Korwins_education_reforms_desc:0 "The education system of our nation, has been really lacking behind. Lacking behind others, it's centralisation and the worst part: being controlled by the state. Trully this is awful. We shall fully privatise it eliminate the education ministry and decentralise it."
 POL2_upr_good_worker_will_not_join_a_union:0 "The Ideal Worker"
 POL2_reformed_education_system_korwin:0 "Reformed Education System"
 POL2_upr_good_worker_will_not_join_a_union_desc:0 "Korwin has an idea of what the ideal workers should do. They should work hard, praise capitalism, don't complain about work conditions and don't join unions. Doing this is what makes workers good. This ideal shall be spread by propaganda and encouaraged by our buisnessman."
 POL2_upr_benefits_for_polish_buisness:0 "Benefits for Polish Buisness"
 POL2_upr_benefits_for_polish_buisness_desc:0 "Local companies are much more better then the foreign ones. Money stays in the country and local people are getting richer. Because of that without spending money. Tax reduction for them and other things shall be done in order to make the local buisness grow stronger."
 POL2_upr_fight_against_literacy:0 "Fight Against Literacy"
 POL2_upr_fight_against_literacy_desc:0 "It is very awful that everyone can have opinion these days. Before these buffoons were just stupid, they were not able to spread their opinions because they couldn't read. Now we shall ensure that people who are so stupid that they dare to disagree with Korwin cannot read becuase they are stupid and should not be able to express their opinions."
 POL2_only_the_smartest_can_read:0 "Only the Smartest can Read"
 POL2_upr_the_national_agricultural_policy:0 "The National Agricultural Policy"
 POL2_upr_the_national_agricultural_policy_desc:0 "Now that we have begun revising the agriculture of our nation, fixing the mistakes made by the previous governments. It is now the time that we create the national agricultural policy which will allow us to further recover the Polish countryside from the damages that it has suffered from."
 POL2_back_to_the_countryside:0 "Back to the Countryside"
 POL2_upr_return_to_the_countryside:0 "Return to the Countrside"
 POL2_upr_return_to_the_countryside_desc:0 "Now that we have managed to make our farms stronger it is the time in the one last step in making our countryside great again. That step would fix the main issue that people living in countryside face is people leaving it. We shall promote people returning to the countryside as much as possible."
 POL2_privite_gun_ownership_allowed:0 "Private Guns Allowed"
 POL2_upr_only_fascists_wouldnt_allow_guns:0 "End State Monopoly on Firearms"
 POL2_upr_only_fascists_wouldnt_allow_guns_desc:0 "The state which has conttrol on guns and has any large control over the people, while doesn't fit the definition of fascist, is really fascist! As we are not fascists we shall allow our people to own as much guns as they are able to buy for themsleves without any restrictions."
 POL2_upr_deal_with_beurocracy:0 "Deal with Bureaucracy"
 POL2_upr_deal_with_beurocracy_desc:0 "For too long beurocracy has been limiting our buisnessman and othes people.More beurocrats equals worse system and more opression. We shall maximally limit beurocracy and fire many, many beurocrats. "
 POL2_upr_resurgent_economy:0 "Rising from the Ashes"
 POL2_upr_resurgent_economy_desc:0 "We have managed to get our economy back on track, strenghtening it, liberalising it and making it free from the stat's opression. Now the economy and oue nation is great again, the money is flowing in and we are getting richer and richer, Poland is great once again!"
 POL2_a_new_conservative_society:0 "A New Conservative Society"
 POL2_a_new_conservative_society_desc:0 "The good old conservative values are just good, simple. They shall be celebrated they are very important. If anyone disagrees with it, they are simply stupid. We shall create a society based on good ol' values!"
 POL2_women_deserve_to_earn_less:0 "Woman Deserve to Earn Less"
 POL2_women_deserve_to_earn_less_desc:0 "Korwin belices that woman are less inteligent, deserve to earn less and have to have a very large part of their rights to be taken away from them. We shall fulfill his dreams. And follow what he wants us to do."
 POL2_korwins_catholic_values_cat:0 "Catholic Values"
 POL2_korwins_catholic_values_cat_desc:0 "Traditional values of catholicism are very important as we are a catholic nation. We must praise them and focus on them."
 POL2_upr_jesus_was_a_libertarian_dec:0 "God wants you to work and get Richer!"
 POL2_upr_encourage_traditional_families_dec:0 "Encourage Traditional Families"
 POL2_upr_Korwin_is_a_true_catholic_dec:0 "Korwin is a Man of God"
 POL2_upr_attack_other_religions_dec:0 "Attack Other Religions"
 POL2_upr_I_can_sin_and_you_cannot:0 "I am the only one who can Sin Here!"
 POL2_upr_I_can_sin_and_you_cannot_desc:0 "Sinning is sinning, it is really awful to that. Tradition makesit clear, we need to be holy. The law should be religius. As then these heretics will not be able spread. Only Korwin will be able to sin now, as he is a holy man who can do things such as have children outside of merrige because he is so holy."
 POL2_upr_strenghten_catholicism:0 "Enforce Christian Values"
 POL2_upr_strenghten_catholicism_desc:0 "Christian values are really important to us, we are a country that is deep rooted in Christian culture, values and traditions. They shall be promoted, and enforced on our people, ignoring if they belive in God or not."
 POL2_upr_new_politics_without_opposition:0 "New Politics Without Opposition"
 POL2_upr_new_politics_without_opposition_desc:0 "If there is a thing that Korwin hates the most then that would be other politicians disagreeging with him. He especially hates the left."
 POL2_upr_socialism_is_communism:0 "Socialism is Communism"
 POL2_upr_socialism_is_communism_desc:0 "Korwin very deeply belives that communism and socialism while they may have some diffrences are pretty much the same."
 POL2_upr_find_some_allies:0 "Find Some Allies"
 POL2_upr_find_some_allies_desc:0 "Korwin because of how controversial he is, doesn't have many allies from outside of the party. Many people have lost the fight against him. They might now want to gain positions in the government. We shall make deals with those who want to gain some privilages."
 POL2_upr_attack_non_libertarian_right_wing_parties:0 "Deal with Right Wing Opposition"
 POL2_upr_attack_non_libertarian_right_wing_parties_desc:0 "The left-wing is not the only part of the opposition that are against Korwin. With him gaining a lot popularity, and many of them are against Korwin. We shall do the same as we do with the left. Destroy them!"
 POL2_upr_fund_korwin_tv:0 "Fund Korwin TV"
 POL2_upr_fund_korwin_tv_desc:0 "Korwin TV has been a large succes! Many people watch it to find out what Korwin belives what is true."
 POL2_concessions_to_intelectuals_dec:0 "Concessions to Intellectuals"
 PPOL2_concessions_to_buisnessman_dec:0 "Concession to Buisnessman"
 POL2_control_the_stupid_people_dec:0 "Limit Voting Rights"
 POL2_upr_a_reformed_democracy:0 "A Reformed Democracy"
 POL2_upr_a_reformed_democracy_desc:0 "The current democracy that is in Poland is simply bad, as Korwin has said 'We live in a democracy and democracy is ruled by the people. It was always so, that some elite ruled, that is 10-15% of the people, and the rest of the nation just listened and that's why it was good. Democracy will not break itself down. All you can do is find General Pinochet to sort it out.' He also has said that intellectuals should get more voting rights. We shall create an elite democracy with very heavily voting rights."
 POL2_upr_women_and_stupid_people_cannot_vote:0 "Don't let Women and Stupid People Vote"
 POL2_upr_women_and_stupid_people_cannot_vote_desc:0 "Why should women vote? Why should stupid people vote? Korwin belives that they shouldn't be able to vote."
 POL2_upr_rule_of_the_intellectuals:0 "Rule of Intellectuals"
 POL2_upr_rule_of_the_intellectuals_desc:0 "The intellectuals of Poland are smart, they should rule over the stupid. They shall represent the Polish nation, teaching the poeple, and doing things that they should."
 POL2_upr_rule_of_the_rich:0 "Rule of the Rich"
 POL2_upr_rule_of_the_rich_desc:0 "The Rich, shall be classified as the second most important group in the new Poland, they shall take care of the economy."
 POL2_upr_I_want_to_become_a_king:0 "I Want to Become a King"
 POL2_upr_I_want_to_become_a_king_desc:0 "Korwin has expressed intrest in restoring the Polish kingdom for a very long time now. Now he is a very influencial figure in Poland, his cult of personality have caused him to be very popular, with many wanting him to be the king now, and he shall do that."
 POL2_restoring_the_monarchy_cat:0 "Korwin has a dream, a great dream, in which he becomes the king of Poland, and his beloved country becomes a global superpower. To achive this he must first gather the support of the people, so they support him becoming the king of Poland!\nCurrent popularity of restoring the monarchy: §Y[?POL2_korwin_monarchy_var]§!."
 POL2_korwins_monarchy_decisions_unlocked:0 "Unlocked decision allowing us to make Korwin the king of Poland"
