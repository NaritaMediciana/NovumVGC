 Poland_Events_News.114.t:0 "Let the Conference begin!"
 Poland_Events_News.114.d:0 "Today we have told a very important conference in the capital of Poland. In this we have disscused a very important topic. The future the Polish diplomacy. There are many people in the party who have diffrent ideas for it. We will need to decide the future of it now or never!"
 Poland_Events_News.114.o1:0 "Let us decide"
