 POL2_party_matters_cat:0 "Party Matters"
 POL2_party_matters_cat_desc:0 "The party of PiS, is a complicated one. At one hand you have conservatives trying to introduce their policies, people who will do anything to keep their positions, and at the top politicians who want to control the entier situation and keep the party under their control, all do that while needing popular support to push their many unpopular reforms.\n§CCurrent Control over the Party§!: [POLSLDGETPARTYCONTROL]\n§GCurrent Strength of the Government§!: [POLSLDGETGOVERNMENTSTRENGHT]\n§YCurrent Support for Reforms§!: §Y[?POL2_pis_reform_supprt_var]§!" 
