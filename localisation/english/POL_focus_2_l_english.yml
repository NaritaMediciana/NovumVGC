 POL2_commie_our_great_leap_forward_tt:0 "We shall organise our own §Ygreat leap forward§! which will §Gindustralise our economy§! §Rat VERY big cost of human lifes§!.\nAdd §YGreat Leap Forward§! which grants:\nConsumer goods factor: §Y-0.05§!\nMonthly Population: §R-0.25§!\nFactory Output: §G+0.05§!\nConstruction Speed: §G+0.05§!"
