 POL2_like_feniks:0 "Like Feniks!"
 POL2_party_has_more_influence_tt:0 "§8Party§! has larger influence then §gJanusz Bryczkowski§!"
 POL2_the_partys_puppet:0 "The Party's Puppet"
 POL2_nazi_a_society_loyal_to_furher:0 "A Society Loyal to Führer"
 POL2_nazi_a_society_loyal_to_furher_desc:0 "The new society that is currently being built in Poland, it is important that the people of our nation, will be completly loyal. The state must ensure their loyality with force, propaganda and censorship. By ensuring their loyality the state will be able progress towards becoming a lot stronger and much more national-socialist. Just like Bryczkowski wants it."
 POL2_nazi_a_total_state:0 "A Totalitarian State"
 POL2_nazi_a_total_state_desc:0 "One of the main principals of national socialism, that was in Germany when Hitler was in control of the country. Bryczkowski wants to do the same with our ccountry. Turn it into a state that controls everything. A true state that has real an strong powers. Where freedoms are heavily limited. It is finnaly the time to become what our great Führer wants."
 POL2_nazi_bryczkowski_youth:0 "Bryczkowski Youth"
 POL2_nazi_bryczkowski_youth_desc:0 "The current generation is not really that obidiant to the regime. They remember or heard of from their ancestors about things such as how nazi Germany was brutal and how we bruttaly taken power. It is important that the children get indoctrinated into thinking a diffrent history. Our youth organisation will raise them for them to be good national-socialist citizens."
 POL2_nazi_a_country_under_lock_and_key:0 "A Country Under Lock and Key"
 POL2_nazi_a_country_under_lock_and_key_desc:0 "North Korean regime, is a very succesful regime, they are in fact very brutal and opressive. One of the main reasones why they countinue to rule over their country is that the governmnet ensures that nothing gets in and nothing gets our. As our economy has been closed from the rest of the world, why not close the country fully? Our borders will blocked and all foreign media will be banned."
 POL2_nazi_the_new_polish_family:0 "The New Polish Family"
 POL2_nazi_the_new_polish_family_desc:0 "With our policies, well let's just said that a lot of people have been shot or met other faith that lead them to death. As such we need a lot of new people in the nation. To achive this we will promote families having as many children as it is possible and we will help them by giving them financial support if they have troubles taking care of their children."
 POL2_nazi_our_gestapo:0 "Our Gestapo"
 POL2_nazi_our_gestapo_desc:0 "It is important that we lot no foreign influence remain in our nation it needs to be eradicated, the same thing could be said about the opposition which while severly damaged, still remains in the shadows, plotting to stop our tyranical reign we must not let it continue. We will create a secret police that will reign terror on our enemies and it will be based on the German Gestapo."
 POL2_nazi_enforced_stability_and_unity:0 "Enforce Unity and Stability"
 POL2_nazi_enforced_stability_and_unity_desc:0 "Bryczkowski belives that the only way for Poland to be stable, is to shot. Shot all those enemies of his. Show them no mercy. After all, if somebody is dead or is being worked to death, there is no way that he oppose you. We will intensify the policies of terror ensuring that there is nobody who publicly opposes the current regime that is in Poland."
 POL2_nazi_status_of_the_party:0 "Status of the Party"
 POL2_nazi_status_of_the_party_desc:0 "The party and it's members are trying to get themselves as much influence, power wealth and other things that let them get stronger, while reducing reliance on the Führer and reducing his power. Bryczkowski, if he remained silent on the issue, this could have very bad concequences for him. Bryczkowski will think about this issue and maybe doo something about this."
 POL2_nazi_give_them_more_priviliges:0 "Give them More Privilages"
 POL2_nazi_give_them_more_priviliges_desc:0 "The Führer has decided that there is no point in trying to limit the party's influence. Without a massive purge he can't do anything, but what he can do is to ensure that the party stays loyal to him. By granting much more loyal party memebers better positions, the party will grow stronger but also much more loyal."
 POL2_nazi_turn_a_blind_eye:0 "Turn A Blind Eye"
 POL2_nazi_turn_a_blind_eye_desc:0 "Corruption in the party has been rising for a while. The politicians are getting more and more corrupt as they are gaining more money, power and influence. Sadly without doing this which would make us seem bad and do other bad things to do party. The Führer will turn a blind eye on all the corruption that is happening in the nation."
 POL2_nazi_party_for_the_party:0 "Party for the Party"
 POL2_nazi_party_for_the_party_desc:0 "The Führer has been severly limited and with him not doing much to stop the party from gaining more influence. And we have finnaly limit his influence as low as we possibly can. He is a crazy man o it is very good to have a person like that under control. Of course he will still remain a figurehead of our nation and all that, but no we should focus on that, it is time to celebrate!"
 POL2_nazi_bring_in_new_party_members:0 "Bring in New Party Members"
 POL2_nazi_bring_in_new_party_members_desc:0 "The party has been expanded. More people are joining it. In order for the party to grow stronger and gain potentially useful members, we will expand getting new people into our party. This will be really useful and we will be able to potentially gain a lot. Let us do this for our gain and profit. "
 POL2_nazi_the_power_play:0 "The Power Play"
 POL2_nazi_the_power_play_desc:0 "Party members are no longer as great as they used to be. A large part of them has grown corrupt and not willing to do everything exacly how Bryczkowski wants it to be done. He will retake control of the party and begin planning to fully restore his authority over the country and the party, which might need some things to be sacerfised to do that but it needs to be done."
 POL2_nazi_crackdown_on_party_corruption:0 "End on Party Corruption"
 POL2_nazi_crackdown_on_party_corruption_desc:0 "Corruption in the party is very high. Many people are doing things which can be onsidered to be very bad and corrupt and they should also know that the only one who can do things like it is our great and beloved Führer Bryczkowski. He will end the party doing those things and make sure he is the only one who can do that!"
 POL2_nazi_the_final_purge:0 "The Final Purge?"
 POL2_nazi_the_final_purge_desc:0 "The time has finnaly come. The time is right to do end party's aspirations towards controling the whole state and Bryczkowski even. We are finnaly ready to make a purge. Purge all too amibition party memebers. We will do it as secretly. This will set an example for all our party memebers to never do anything that could be against Bryczkowski."
 POL2_nazi_an_indoctrinated_society:0 "An Indoctrinated Society"
 POL2_nazi_an_indoctrinated_society_desc:0 "National Socialist, fascist and other similar regimes, heavily rely on propaganda and having their population heavily indoctrinated into supporting and heavily upholding the government. It is important that we do the same. We will make sure that the new Polish society that we are building is as indoctrinated as it possibly can."
 POL2_nazi_our_Propagandaministerium:0 "Ministerstwo Propagandy i Oświecenia"
 POL2_nazi_our_Propagandaministerium_desc:0 "In order to achive our goals of having our people being as indoctrinated as possible, a new ministry taking care of propaganda affairs will need to established. We will base it on the the propaganda ministry that was in the old German Reich 'Ministry of Propaganda and Public Enligtenment'. With it established it will be a lot easier to spread our propaganda."
 POL2_nazi_copy_german_propaganda:0 "Copy German Propaganda"
 POL2_nazi_copy_german_propaganda_desc:0 "While creating our own unique propaganda posters and campaigns, it would be also pretty good if we would just simply steal and polonise the propaganda campaigns that were used during the nazi reign over Germany. It would be pretty useful as you should never let anything of quality go to waste. People in the propaganda ministry are already printing and preparing to put them on our streets."
 POL2_nazi_there_is_nothing_better_then_fascism:0 "There is Nothing Better then Fascism"
 POL2_nazi_there_is_nothing_better_then_fascism_desc:0 "our great Führer, Janusz Bryczkowski  belives that democracy and other systems that were in Poland such as communism or Józef Piłsudski's dictatorship were bad. He holds the belifs that fascism and national socialism are the best systems since 'nothing better was created'. There are many who disagree with this, but they can simply be silenced."
 POL2_nazi_countinue_dismantaling_oppsition:0 "Continue 'Dismantaling' the Opposition"
 POL2_nazi_countinue_dismantaling_oppsition_desc:0 "With our operations and massive purges, we have managed to defeat the most of the oppostition and make the rest go undergroud. It is time to focus on those who went underground and are hidden from us. We will look for them, find them and then later shoot them at the spot or make them meet even worse fates for daring to oppose us."
 POL2_nazi_education_and_indocrination:0 "Euducation and Indoctrination"
 POL2_nazi_education_and_indocrination_desc:0 "As we have purged the intellectuals of our nation, we need new smart people to take the place after them. In order for the new generation of intellectuals to be nazi loyalists. We need to ensure that in every part of our education system we put national socialist propaganda and it's ideals absolutly everywhere, so if you would want to have high education you will need to endure very large propaganda."
 POL2_nazi_making_gobbels_proud:0 "Make Gobbels Proud"
 POL2_nazi_making_gobbels_proud_desc:0 "Gobbels was a man that was the creater of a very large part of German propaganda and spread it to the people of the nazi Germany. With our policies we have created propaganda system that works great for us and is pretty much as intensif as the one that was in the national socialist Germany was if not even more. If Gobbels was still alive he would have been proud of how far we haven propaganda."
 POL2_nazi_Poland_is_reborn_from_the_ashes:0 "Poland is Reborn from the Ashes"
 POL2_nazi_Poland_is_reborn_from_the_ashes_desc:0 "We have trully done a lot for Poland. We have eliminated the opposition to our rule and ensured that Poland is a true national-socialist state. Let us continue going and we shall march even further. With final polish and other things, we will be able to focus on many other issues such as expansions and many other important parts of national socialism."
 POL2_nazi_a_puppet_on_our_strings:0 "A Puppet on our Strings"
 POL2_nazi_a_puppet_on_our_strings_desc:0 "The Führer in theory has a lot of powers. He may do everything he wants and make Poland into what he wants it to be, however in prative he has no power. He have became nothing more them but a figurehead, a puppet of the party. While he still is active a lot in public, does speeches his power has been reduced to atoms."
 POL2_nazi_maximise_the_personality_cult:0 "Enforce the Personality Cult"
 POL2_nazi_maximise_the_personality_cult_desc:0 "Bryczkowski managed to limit party's influence to practticly zero. Now he is charge of everything. He now trully commands all and now everybody is under him. It is time for him to expand and ensure the that his cult of personality is able to grow. His face will be putten up everywhere. He will make more speeches, all will love him."
 POL2_nazi_the_legacy_of_PPZ:0 "Legacy of PPZ"
 POL2_nazi_the_legacy_of_PPZ_desc:0 "PPZ (Polish Greens Party) is a party that our Führer, Janusz Bryczkowski ran before. It is important that we have the same values on the enviorment and promote ecologicc values in order to save the enviorment and our country from pollution. We need to make sure that green policies are being implemented and promoted in our country."
 POL2_nazi_jedena_rzesza_jeden_kraj_jeden_fuher:0 "Jedna Rzesza, Jeden Kraj, Jeden Führer"
 POL2_nazi_jedena_rzesza_jeden_kraj_jeden_fuher_desc:0 ""
 POL2_preparing_for_total_war:0 "Preparing for the Total War"
 POL2_preparing_for_total_war_desc:0 "We are currently making preparations for our expansions."
 POL2_lessons_from_blietzkrieg:0 "Lessons from Blietzkrieg"
 POL2_nazi_przestrzen_zyciowa:0 "Przestrzeń Życiowa"
 POL2_nazi_przestrzen_zyciowa_desc:0 "Just like Hitler had a plan of German Lebensraum, so does our current Führer, Janusz Bryczkowski. As his power is pretty much completly secure now, he can begin to focus on other things, and one of these things is expansions. Plans of the new, greater Poland will be drawn and we will promote our expansion plans to the people."
 POL2_nazi_lessons_from_blietzkrieg:0 "Lessons from Blietzkrieg"
 POL2_nazi_lessons_from_blietzkrieg_desc:0 "During the Second World War Germany have used the tactics of Blietzkrieg. Their tanks moved fast, faster then the enemy could even think of and this is th reason why they have organised such quick invasions in countries like our own or France. We could learn from their tactics and try to implement them in our army because of how efficiant they had shown to be."
 POL2_nazi_are_you_ready_for_a_total_war:0 "Are You Ready for a Total War!?"
 POL2_nazi_are_you_ready_for_a_total_war_desc:0 "In order for us to be fully ready for a war against our enemies, we not only need a ready industry to produce guns, tracks and other military equipment, a modern army that can conquer oure rightful lands, but we also need the people of Poland for them to support our expansions and want the war for our destiny to be realised."
 POL2_nazi_rapid_army_modernisation:0 "Rapid Army Modernisation"
 POL2_nazi_rapid_army_modernisation_desc:0 "The Polish army and it's equipment is outdated to say at least. We need to remember that the quality and modernity of our army is very important for us to be able to vastly expand our territories in a relativly short amount of time. We will spend some extra money to ensuring that more modern weponary is being given to our armed forces."
 POL2_nazi_anchluss_lithuania:0 "Anchluss Lithuania"
 POL2_nazi_anchluss_lithuania_desc:0 "Just like national-socialist Germany have annexed Austria, so we will do with Lithuania. A weak country with close ties and history to ours. Taking them would be easy, but we will go easy on them, we will sent them an offer to surrender their country to us, otherwise a war, a very brutal one in which we kill many Lithuanians without mercy will start."
 Poland_Events_News.120.t:0 "A Demand from the Devil"
 Poland_Events_News.120.d:0 "The new national socialist Poland wants to expand. Their first target is a country with a pretty large population of Polish minority: us, Lithuania. They have demanded that our country gets annexed by them and we join them. The truth is that we don't stand much chance, sadly. Their forces are a lot stronger then ours. It seems like if we fail to defend ourselves our country will meet a terrible fate.."
 Poland_Events_News.120.o1:0 "We need to accept, there is not way we will defend ourselves"
 Poland_Events_News.120.o2:0 "We will fight and die with glory!" 
