 POL2_back_to_sanation_cat_desc:0 "§YSanation is back in§! §RPoland§! as such the time has come for §Csome changes§!. There are many things that the §Gnew and reborn§! §YSanation government§! wants to do with the nation, there are many §Creforms§! that the current government of Poland wants to introduce in our nation. The government will be introducing but it needs popular support to do so./n§CPopular Support for Sanation§!: [POLGETPOPULARSUPPORT]/n§0Progress towards depoliticisation§!: §G[?POL2_depolicisation_var]§!"
