 POL2_memories_of_past_glory_dec:0 "Memories of Past Glories"
 POL2_pro_monarchist_speeches_dec:0 "Pro-Monarchist Speeches"
 POL2_ask_for_support_of_other_politicians_dec:0 "Ask for Support of Other Politicians"
 POL2_upr_expand_the_preparations:0 "Expand Preparations"
 POL2_upr_expand_the_preparations_desc:0 "We are preparing to make Korwin the king of our nation. The preparations happening shall be expanded. We shall begin turning our nation into monarchy, preparing us for becoming one soon at least."
 POL2_upr_give_Korwin_the_crown:0 "Give Korwin the Crown"
 POL2_upr_give_Korwin_the_crown_desc:0 "Korwin has finnaly got enough enough popular in order to achive his greatest dream: becoming the king of Poland. A grand ceremony shall happen in which he will recive the crown of Poland, we all be celebrating! The monarchy will finnaly be revived, Poland shall return to it's greatness!"
 POL2_upr_advisory_sejm:0 "Advisory Sejm"
 POL2_upr_advisory_sejm_desc:0 "The Sejm, while mostly controlled by us, is a great threat to us. The opposition to his rule as the Polish king there grows stronger and stronger every day. The way of stopping that would be to strip them of all their powers and reduce it's size so only people who are loyal to Korwin can be in it."
 POL2_upr_expand_the_kings_authority:0 "All Hail our Absolute Monarch!"
 POL2_upr_expand_the_kings_authority_desc:0 "Korwin wants to be an absolute monarch, ruling his own country with an iron fist, controlling pretty much every political action in Poland. He shall establish his rule as a person who holds all the power in Poland, with support of the people of course."
 POL2_upr_Korwin_the_great:0 "Korwin I the Great"
 POL2_upr_Korwin_the_great_desc:0 "Korwin has managed to make Poland strong again, just like Kazimierz Wielki he had 'He found Poland wooden and left it bricked'. The industry is running strong, as strong as ever, amd the country is great again, all hail Korwin, Korwin the gret!"
 POL2_upr_convince_the_people:0 "Convince the People"
 POL2_upr_convince_the_people_desc:0 "Korwin, in order for his weird idea of becoming the Polish king, he needs to have large support from the people of Poland, we shall issue propaganda campaigns, posters and many other things convincing the people to support the restoration of monarchy in Poland and him becoming the king."
 POL2_korwin_will_be_defeated:0 "§YKorwin§! will be defeated."
 POL2_a_democracy_reborn_cat:0 "A Democracy Reborn"
 POL2_anti_korwin_more_popular:0 "Anti-Korwinists are Stronger then Korwinists"
 POL2_korwin_more_popular:0 "Korwinists are Stronger then Anti-Korwinists"
 POL2_upr_democratic_oposition:0 "Democratic Opposition"
 POL2_great_king_korwin_trait:0 "Korwin The Great"
 POL2_upr_support_stanislaw_wojtera:0 "Support Stanisław Wojtera"
 POL2_upr_support_stanislaw_wojtera_desc:0 "Stanisław Wojtera, is an ideal candidate for the next leader for the party. He has communication and buisness expiriance which will make it easier for him to run a country and is a charistmatic man, he shall be our leader."
 POL2_sld_establish_KoLiber:0 "Establish KoLiber"
 POL2_sld_establish_KoLiber_desc:0 "We need to unite the like-minded people into a one grup. This group would unite, politicians buisnesspeople and students and it's goal will be to protect: 'property rights, rule, freedom of the state, responsibility for one's own destiny, and a strong and secure state'."
 POL2_upr_ramp_up_air_production:0 "Ramp Up Air Production"
 POL2_upr_ramp_up_air_production_desc:0 "Our air production is very low which is a very big problem for our nation as a modern air force is needed for us. Stanisław Wojtera is now the most important person in the country, he can order increased production of planes from the PZL."
 POL2_upr_empower_Wojciech_Popiela:0 "Empower Wojciech Popiela"
 POL2_upr_empower_Wojciech_Popiela_desc:0 "Wojciech Popiela, is an influencial figure in the party. His position grow even stronger with us defeating Korwin, now with his position being very strongm it is only logical that he becomes the leader of our party."
 POL2_upr_lay_foundations_for_an_ethical_economy:0 "Lay Foundations for Ethical Economy"
 POL2_upr_lay_foundations_for_an_ethical_economy_desc:0 "Wojciech Popiela, comes from PO where they belive in less radical liberalism then us. He while supports policies of our party, looks back to their program. He shall merge the two, laying the foundations for an ethical, libertarian economy."
 POL2_upr_politics_are_like_market:0 "Politics are Like Market"
 POL2_upr_politics_are_like_market_desc:0 "We need to accept the theory that politics are just like market, higher quality products will attract more customers to it, just like political parties that offer better programs will attract more people to vote for it. We will accept this rule and make sure we will learn from it."
 POL2_upr_integrate_the_monarchist:0 "Integrate the Monarchists"
 POL2_upr_integrate_the_monarchist_desc:0 "As Bartosz Józwiak has became our leader, we have an opportunity to integrate his allies into our party. He is allied with many monarchists. We could utalise his conections in order to get Polish monarchists on our side."
 POL2_upr_Bartosz_Jozwiak_as_leader:0 "Bartosz Józwiak as Leader"
 POL2_upr_Bartosz_Jozwiak_as_leader_desc:0 "Bartosz Józwiak has been a personal managing many things in the party, being secretary managing the youth movment. He has expiriance in ruling over people, as such he would make for a good party leader."
 POL2_upr_support_youth_for_real_politics:0 "Support UPR's Youth"
 POL2_upr_support_youth_for_real_politics_desc:0 "UPR has it's own youth organisation, it has been strenghten by a lot, new young people are joining it, clearly we must use this situation and heavily expand our youth organisation and strenghten it."
 POL2_upr_declaration_of_ideas:0 "Declare our Plans"
 POL2_upr_declaration_of_ideas_desc:0 "We have managed to stabilise the party, we have managed to secure power, now it is finnaly the time that focus on th reforms that we plan to introduce in Poland. The plans are large and we shall begin to implement them now."
 POL2_upr_privatisation:0 "Privatisation"
 POL2_upr_privatisation_desc:0 "The industry has been under control of the state for too long! While the previous government had privitised the economy to an extent, it didn't go as far as it should. In order for the industry to grow further, the privatisation must countinue."
 POL2_upr_towards_a_minimal_state:0 "Towards a Minimal State"
 POL2_upr_towards_a_minimal_state_desc:0 "The State has too large involvment in the life of it's people. The government must be limited, welfare shall decreased, spendings shall be cut and many other things shall be done in order to limit the government involvment."
 POL2_upr_you_are_on_your_own:0 "You are on Your Own"
 POL2_upr_you_are_on_your_own_desc:0 "The people should expect very little from the state. While we are here to help them, they will need to for example get their own retierment money, mostly their own healthcare as we will take care of them only when they are very sick, the people shall be on their own."
 POL2_healthcare_reform_decisions_unlocked:0 "Unlocked §Ydecisions§! to build §Greform our healthcare system§!"
 POL2_upr_taxation_is_theaft:0 "Taxation is Theft"
 POL2_partial_healthcare_privatisation_reform_flag:0 "Unlocked decision to partialy privitise healthcare"
 POL2_partial_privatisation_of_healthcare_dec:0 "Partial Privatisation of Healthcare"
 POL2_upr_taxation_is_theaft_desc:0 "High taxes are bad. Sadly in Poland we currently have really big taxes. With spendings very heavily reduced and as we want for our economy to grow further, there is no longer point in there being taxes that high, taxes shall now be reduced." 
 POL2_upr_economy_growing_stronger:0 "Economy Growing Stronger"
 POL2_upr_start_your_own_buisness:0 "Start Your Own Buisness"
 POL2_upr_start_your_own_buisness_desc:0 "The backbone of the Polish economy are the many small buisnesses that we have in our country. Many new companies are growing, expanding, and being created every day. We shall do everything we can to simplify beurocracy for them and make tax exemptions for them."
 POL2_upr_kupuj_swiadomie:0 "Buy from a Polish Farmer"
 POL2_upr_kupuj_swiadomie_desc:0 "Polish farmers have been severly weakend recently, comapnies are mostly buying agricultural products not from our farmers but from farmers from diffrent nations. In order to solve this issue we will simply promote buying from other nations."
 POL2_upr_the_polish_dream:0 "Our Dreams of Consumerism"
 POL2_upr_the_polish_dream_desc:0 "The American capitalist system is a system that we praise. They were the main place were capitalism was able to grow and expand it very heavily. We shall now learn from them, and create a better version of what they have created."
 POL2_upr_decentralisation_idea:0 "A Decentralised Nation"
 POL2_upr_decentralisation:0 "Decentralisation"
 POL2_upr_decentralisation_desc:0 "The government is too centralised having too much control which means that we are too powerful and as such are limiting others. We shall begin to decentralise our state, and we will start it by decreasing the power of the state."
 POL2_upr_the_question_of_education:0 "The Question of Education"
 POL2_upr_the_question_of_education_desc:0 "Many people are disscusing what should be the future of our education system. Should it be fully ptivatised to ensure that the buisnessman have bigger control over the industry, or maybe should we decentralise it, and reform it."
 POL2_upr_privatised_education:0 "Privatised Education"
 POL2_upr_decentralised_education:0 "Decentralised Education"
 Poland_Events_News.57.t:0 "The Future of the Education"
 Poland_Events_News.57.d:0 "Many people are disscusing what should be the future of our education system. Should it be fully ptivatised to ensure that the buisnessman have bigger control over the industry, or maybe should we decentralise it, and reform it. We must decide on what we want to do with the education system."
 Poland_Events_News.57.o1:0 "The Education System must be privatised!"
 Poland_Events_News.57.o2:0 "Reform and Decentralisation are better choice"
 POL2_upr_who_needs_labour_laws_anyway:0 "Regualtions no More"
 POL2_upr_who_needs_labour_laws_anyway_desc:0 "Regulations, such as working rights, that are good for the people, we care for the buisness and money more then them. As such we shall eliminate many regulations allowing for growing companies in Poland."
 POL2_upr_conservatism:0 "Conservatism"
 POL2_upr_conservatism_desc:0 "The values praticed by our ancestors should be of a great importance to us. The catholic values are good, we need to remeber them, as they got largly forgotten. We need to remember them, and pratice them. As the modern are not conservative enough."
 POL2_upr_encourage_traditional_family:0 "Encourage Traditional Family"
 POL2_upr_encourage_traditional_family_desc:0 "Sadly, Poland no longer has as large population grow as we used to have before. In order to grow and get stronger as a nation, we will need to begin promoting our people to have more children in order to grow as a nation."
 POL2_upr_be_proud_of_your_nation:0 "Be Proud of Your Nation"
 POL2_upr_be_proud_of_your_nation_desc:0 "The people of Poland have become a bit less patriotic then they were before. Before people would give their lives for their beloved nation, now it is quite diffrent. The new generation isn't as patriotic as it used to be. We shall promote patriotism on every step."
 POL2_upr_a_well_funded_army:0 "A Well Funded Army"
 POL2_upr_a_well_funded_army_desc:0 "The military budget has been quite low recently, and we need the ability to protect our nation from the outside threats, we will need to massivly increase the military budget of our nation. With the increased budget our army wwill be able to expand by a lot."
 POL2_upr_dealing_with_the_opposition:0 "Dealing with the Opposition"
 POL2_upr_dealing_with_the_opposition_desc:0 "We have now finished taking care of the economy. Our program is now realised, but there is still one issue that is very large and important, the opposition, that is still very strong, we will need to begin dealing with them."
 POL2_upr_defund_opposition_parties:0 "Defund Opposition Parties"
 POL2_upr_defund_opposition_parties_desc:0 "The opposition has been reciving subsidies from the government. They helped them run their campaigns, expand their parties and do many other things that are important for a functioning democracy. But why all that? If we just cut of their fundings we would be strong, and being strong is good!"
 POL2_defunded_opposition_parties_idea:0 "Opposition no Longer Funded"
 POL2_upr_destroy_the_socialists:0 "Destroy the Socialists"
 POL2_only_upr_left_idea:0 "Only UPR Left"
 POL2_upr_destroy_the_socialists_desc:0 "Socialists are the greatest danger to our nation, they must be weakend and everything in our power must done to ensure that they are as weak as possible, ensring that they will not be able to get popular once more."
 POL2_upr_only_real_politicians_left:0 "Only Real Politicians Left"
 POL2_upr_only_real_politicians_left_desc:0 "We have managed to defeat the opposition to our very democratic rule over Poland. Now pretty much, only our politicians (who are definatly real and very proffesional) have very, very large influence over the nation."
 POL2_upr_empower_local_governments:0 "Empower Local Governments"
 POL2_upr_empower_local_governments_desc:0 "It is very hard for the central government to effectivly and well manage the nation. The local government with expanded autonomy would do a good job in managing their territory then the central government."
