 Poland_Events_News.123.t:0 "Direction of the Economy"
 Poland_Events_News.123.d:0 "We have decided to restore statism, to the times just like it was during the times of the old sanationist government. However we have seen what large scale nationalisation and government control over the economy did to our economic growth after a while. It is safe to assume that introducing that fully what was before will strenghten and upgrade our economy in the short term, but will make us stagnate in the future."
