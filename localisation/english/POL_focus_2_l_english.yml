 POL2_national_socialist_future:0 "Party Matters"
 POL2_national_socialist_future_desc:0 "Now that we are the rulling and pretty much the only allowed political party in Poland, we are the ones in total control over the state. It is important that we have our party organised. It is important that we are able to be strong and stand as the ones who will lead our nation towards §Gvictory, glory and being proud of our nation§!. Just like we have promised to do.\nInsanity of §gJanusz Bryczkowski§!: [POLGETNAZIINSANITY]"
