 Poland_Events_News.52.d:0 "We have been focusing on our issues, yet we have not decided how we shall tackle the more important ones. What will we do? Shall we go with the more liberal or socialist part of the party in deciding how shall we fix them."
 Poland_Events_News.52.o1:0 "More Liberal Approach is needed"
 Poland_Events_News.52.o2:0 "More Socialist Approach is needed"
