 POL2_pro_slavic_history:0 "Pro-Slavic History Education"
 POL2_slavic_and_polish_nationalism:0 "Slavic and Polish Nationalism"
 POL2_slavic_the_all_slavic_state:0 "The Slavic State of Poland"
 POL2_slavic_the_all_slavic_state_desc:0 "We have managed to takeover Poland. Save it from the chaos. Yet there are still a lot of things to do, things to change and introduce new things. It is finnaly time to start taking care of our affairs and begin transforming Poland into what we want this country to be!"
 POL2_slavic_securing_the_state:0 "Securing the New State"
 POL2_slavic_securing_the_state_desc:0 "Our new state and changes that we want to introduce still have a lot of enemies against that are against us. It is clear that for stability of our nation, our enemies will need to dealt with. While it may take some time to do, it is all worth it as we all need to be united for our nation to be strong."
 POL2_slavic_the_puppets_of_the_west:0 "Stand Against the Western Puppets"
 POL2_slavic_the_puppets_of_the_west_desc:0 "The democrats and people similar to them, are suppoting us having ties with Western, non-Slavic countries like the United States of America or Germany. It is clear that this is bad as these countries aren't slavic, so people who promote us being allies with western countries must be defeated.
 POL2_slavic_define_the_enemies_of_slavic_people:0 "Target the Enemies of Slavic People"
 POL2_slavic_define_the_enemies_of_slavic_people_desc:0 "The PWN belives that us, Slavic people have many enemies that want to bring us down. These enemies are both in and outside of our nation. Firstly we must take down those who are in our state and there are a lot of them. We will use them scapegoats and blame everything on them."
 POL2_slavic_strike_at_samobronna:0 "Strike at Samoobrona"
 POL2_slavic_strike_at_samobronna_desc:0 "Samoobrona is a pretty similar movment to ours on the term that we both don't want to have foreign influence in our state. But there are too many diffrences between us so they are trying to make our government go down. As such they are also our enemies. We must strike them down before they are able to get even more support."
 POL2_slavic_trial_those_who_ruled_before:0 "Trial Those Who Ruled Before Us"
 POL2_slavic_trial_those_who_ruled_before_desc:0 "The government of the SLD and the communists and others who collaborated with them, are enemies of Poland and it's people. They must anwser for their crimes against our nation! We will put all those bastards on a completly 'unbaised' and 'fair' trail in which they will face the 'justice' that they need to see."
 POL2_slavic_build_monopoly_on_the_right:0 "Building a Monopoly on the Right"
 POL2_slavic_build_monopoly_on_the_right_desc:0 "In Poland, there are many right-wing political parties, we are one of them, but we were the succesful one, we have managed to takeover the nation and win. Sadly there are still many other right-wing political parties which oppose us, they will need to defeated and soon we will have a total monoply on Polish right-wing."
 POL2_slavic_shatter_polish_nationalism:0 "A Better Polish Nationalism"
 POL2_slavic_shatter_polish_nationalism_desc:0 "Falangists or Narodowcy and many others don't know how a trully strong and Polish country should look like. But we know that, ant that's why we have won the battle for Poland. We will teach them our grand vision no matter if they like ir or not, they have no chance."
 POL2_slavic_and_replace_it_with_slavic:0 "Slavicisation of the Far-Right"
 POL2_slavic_and_replace_it_with_slavic_desc:0 "The far-right parties of Poland take way too much inspiration from foreign countries. They focus too much on Poland and not on Slavic unity like we do. It is time to deal with that and make the far-right turn much more both pro-Polish and Slavic!"
 POL2_slavic_absorb_their_remnants:0 "Absorb their Remnants"
 POL2_slavic_absorb_their_remnants_desc:0 "Now we have managed to weaken our enemies on the right, we can finnaly take the finnal step towards achiving full control over the Polish far-right. We will invite those who are still against to cooperate with us as we all need to be united for Poland to grow more slavic, strong and independent."
 POL2_slavic_relasing_our_hopes_and_dreams:0 "Making our Hopes and Dreams Come True"
 POL2_slavic_relasing_our_hopes_and_dreams_desc:0 "We are finnaly ready to progress. Our enemies are defeated. Regreting ever standing against our regime. With this done we will finnaly begin introducing our reforms and destroy foreign influence in Poland, we will finnaly be the country that we have dremt of being for a very long time now."
 POL2_slavic_national_thought:0 "The National Thougth"
 POL2_slavic_national_thought_desc:0 "Our newspaper 'The National Thougth' have been spreading our propaganda for a very long time now. Finnaly they can have very large fundings, allowing them to prosper spreading what we say and telling the whole country about our achivments. Expanding their fundings would be really good for us to do."
 POL2_slavic_limit_churchs_influence:0 "Limit Church's Influence"
 POL2_slavic_limit_churchs_influence_desc:0 "PWN belives that there shouldn't be conflict between people who are religius and people who are not. As this causes us to focus on unimportant things and lowers the general national unity. We must ensure that religion is not a moral thing but a person choice of a person, as long as they are patriots of course."
 POL2_slavic_mobilise_the_skinheads:0 "Mobilise the Skinheads"
 POL2_slavic_mobilise_the_skinheads_desc:0 "A large part of the supporters of our movment make up Skinheads. While we were fighting for power, they were the ones who were controlling the streets and fighting for our cause. They grown in size by a large amount as we have won. Now we can utalise them for more then we currently do. They will be expanded and promoted."
 POL2_slavic_the_nation_first:0 "The Need of Your Nation Comes First"
 POL2_slavic_the_nation_first_desc:0 "No matter what happens our people must remember this, they are citizens of our nation, they need to fight for it, our country needs to come before anything else. Th class in the country shouldn't matter we all are Polish and we need to fight and strand for our country, even if we might have diffren belifs then others."
 POL2_slavic_silence_our_enemies:0 "Shut Down our Internal Enemies"
 POL2_slavic_silence_our_enemies_desc:0 "There are still many who oppose us and ouf rule over Poland. In order for them to be defeated, we shall claim that they are the enmies of all of our nation and it's people. Becuase of them being called our enemies, we are right to deal with them, shut them down to ensure unity stability and that our regime continues to rule over Poland."
 POL2_slavic_make_our_ancestors_proud:0 "Make our Ancestors Proud"
 POL2_slavic_make_our_ancestors_proud_desc:0 "Our ancestors were great. They have managed to get themselves big country and strong empire. They were very strong, but we, we want to follow in their, be as great as them, great and powerful warriors, thosw who can unite a very large portion of land under them. We will be great and strong once more, maybe we will be stronger then them?"
 POL2_slavic_safeguard_our_culture:0 "Safegurad our Culture"
 POL2_slavic_safeguard_our_culture_desc:0 "The Polish culture is part of the Slavic cultures. Sadly they have slowly getting weaker, which the Western countries have supported our culture getting weaker and replaced with theirs. Now it is important that we don't care about culture of foreign nations, but instead on ours and of other slavic nations."
 POL2_slavic_the_slavic_civilisation_reborn:0 "Slavic Civilisation Reborn"
 POL2_slavic_the_slavic_civilisation_reborn_desc:0 "Our work is done in here, we have made the slavs of our nation, be proud of themselves, their nation and most importantly being Slavic. While we have been strong a very long time ago, we are returning to our former greatnes that we as Slavic people once were, not under anybody's control and influence."
 POL2_slavic_towards_the_ultimate_goal:0 "Work Towards the Ultimate Goal"
 POL2_slavic_towards_the_ultimate_goal_desc:0 "While we may have pretty much only talked about it, how great allaince of united Slavic people would have been, we haven't done much towards actually doing so. We will start with transforming our country into a perfect and true Savic nation!"
 POL2_slavic_the_claims:0 "The Claims"
 POL2_slavic_the_claims_desc:0 "Slavs were great people, even holding greater political influence then we have now over Europe. We need to never forget about this happening. Let us claim that we have kept our strength and we will grew even stronger, even way more powerful and stronger, then we once were, for Slavs, for being united!."
 POL2_slavic_restruture_how_we_teach_history:0 "New History in Schools"
 POL2_slavic_restruture_how_we_teach_history_desc:0 "The party of PWN belives that how we teach history in schools was touched way too much by Westeners. It needs to be focused fully on Slavic history and other things needs to be done to, like promote shared friendship between us and other Slavic nations. This reform of our schooling system is nesecarry."
 POL2_slavic_this_will_definatly_work:0 "Explain why this Will Work"
 POL2_slavic_this_will_definatly_work_desc:0 "Russians are the ones who are focusing their efforts on promoting Panslavism and it had somwhat worked. We can learn from how they promote and encourage it and still partially do so in order to make sure that our people will support the concept of all Slavic people being united."
 POL2_slavic_invite_other_slavs:0 "Open Borders to Other Slavs"
 POL2_slavic_invite_other_slavs_desc:0 "Many other Slavic people from poorer nations, like Ukraine would gladly live in Poland, they wish to have better quality of live, that we can offer them. In order to prove that Slavic people can live togehter in harmony, without much conflict with one another. Borders will be opened for them so they can join us here."
 POL2_slavic_proud_of_being_polish_proud_of_being_slavic:0 "Proud of Being Polish, Proud of Being Slavic"
 POL2_slavic_proud_of_being_polish_proud_of_being_slavic_desc:0 "While we may be Slavic and we want to focus on being Slavic, we musn't forget about the fact that we are also Polish, we should be proud of the fact that we are both Slavic and Polish to ensure that we are all unified towards one goal."
 POL2_slavic_everything_is_in_its_place:0 "Everything is in it's Place"
 POL2_slavic_everything_is_in_its_place_desc:0 "We have finished building the foundaments for the people of Poland to be proud of being Slavic and be ready for all the Slavic people to grow closer with each other. We are now finnaly ready for our dreams to be realised, dreams of all Slavs being united under one banner."
 POL2_slavic_respect_nature:0 "Respect Nature"
 POL2_slavic_respect_nature_desc:0 "It is important that we responsibly take care of the land that is under our control in order for us to preserve our cultural holdings and nature of our country for our children, grandchildren and other generations that will come before, so they can be proud of their ancestors and countinue to be close with nature just like our ancestors wanted."
 POL2_we_refuse_to_be_a_western_colony:0 "We Refuse to be a Western Colony!"
 POL2_we_refuse_to_be_a_western_colony_desc:0 "The Westeners have way too much influence over our economy! Our new economy will need to be free of foreign influence, expect for Russian of course. We will make sure that our economy is free of Western people and their buisnesses ensuring that our country will be fully control by Slavic people only."
 POL2_slavic_massive_innovation_spendings:0 "Massive Innovation Spendings"
 POL2_slavic_massive_innovation_spendings_desc:0 "As we have decided to cut our ties with the western countries, we have lost the ability to buy research and their innovation from them. Well, now as innovation and modern things are needed as much as possible, it is important that we massivly increase our current spendings on innovation so we keep up with other nations."
 POL2_slavic_maximise_agricultural_production:0 "Maximise the Agricultural Output"
 POL2_slavic_maximise_agricultural_production_desc:0 "Our agriculture could be a lot stronger, it could produce even more crops and animal food. With proper fundings for things such as modernisation, mechanisation and expansions of farms we can profit from this and later export a lot more which will give us a lot of money."
 POL2_slavic_mass_resource_extractions:0 "Mass Extraction and Production"
 POL2_slavic_mass_resource_extractions_desc:0 "PWN supports us mass extracting our resources for later exportation to other countries and they also support our country being a very large producer of Europe, we are currently producuing a lot, but with proper investments from the governmnet, the number of producs which are made in Poland could be increased by a lot."
 POL2_slavic_governments_role_in_the_economy:0 "The Government's Role in the Economy"
 POL2_slavic_governments_role_in_the_economy_desc:0 "In order or our economy to grow and become stronger, it is very important that the government will be the one who will be pushing our economy forward and making it stronger. Government's investments, and it's companies will ensure that our economy will be able to grow further."
 POL2_slavic_for_the_greater_good:0 "For the Greater Good"
 POL2_slavic_for_the_greater_good_desc:0 "While we may be a nation that is a capitalist onc, our people, Polish companies and buisnessman, need to remember that before their personal needs and grow of their companies must come the need of our nation. It's growth and needs need to be satisfied first. We will remind them of their role as citizens of our nation."
 POL2_slavic_every_slav_deserves_healthcare:0 "Every Slav Deserves Healthcare"
 POL2_slavic_every_slav_deserves_healthcare_desc:0 "Poland doesn't have the best healthcare. In fact it is one of the worst healthcare systems in Europe. In order for our economy to grow, we need healthy man, and to have healthy man, our healthcare systems, needs to be able to heal our people and to do that the government will need to fix it."
 POL2_slavic_all_classes_united:0 "Import Collaboration of Classes"
 POL2_slavic_all_classes_united_desc:0 "We must not be divided while working on our economy. All thc classes, from the owners of big companies, to the poorest people in our country needs to cooperate, be as one and stand strong, we will import the idea of all the classes being as one from other nations who tried to introduce this idea."
 POL2_slavic_partiall_nationalisation:0 "Nationalise Western Properties"
 POL2_slavic_partiall_nationalisation_desc:0 "Since Poland have started turning to free market, a lot of Western investors have came to Poland, while this has brought Wealth to our country, we musn't forget that this have gave them control over our economy, now however we must ensure that our people control our economy, we will kick out those investors and nationalise their properties."
 POL2_panslavic_ideals:0 "Panslavic Ideals
 POL2_slavic_we_need_you:0 "We Need YOU"
 POL2_slavic_we_need_you_desc:0 "In order for our country to be strong and our government to stay in power, it is important that we focus on the fact that we need to have all the people united for our goal that we want to achive. We need as many man supporting our goal and being united as we possibly can, we need you, Polish citizen, to stand with us!"
 POL2_slavic_convince_the_people:0 "Convining the Poeple"
 POL2_slavic_convince_the_people_desc:0 "in order for us to be able to achive our plans, we need support of the people. They need to be convinced to our ideas and fully support them for us to be able to acctully do something without disconntent against us growning. We will start campaigns to get people to support our regime and the changes we want to do."
 POL2_slavic_anti_western_diplomacy:0 "Anti-Western Diplomacy"
 POL2_slavic_anti_western_diplomacy_desc:0 "The internal opposition to our rule has finnaly been weakened enough that we can focus on other things then them. The affairs of our country are not the only ones that are important here, but also our foreign affairs. In our foreign affairs we want to start by making the West look bad, and draw as far away from them as we can."
 POL2_slavic_expose_the_wests_greed:0 "Ezpose Western Greed..."
 POL2_slavic_expose_the_wests_greed_desc:0 "Western countries like Germany or United States of America, are very greedy. They have highly taken control of our industry and they are taking money out of our country. This cannot stand, the whole Poland and other countries must know about this issue in order for us to be able to activly crtiticise the western world."
 POL2_slavic_and_cheer_for_russian_imperialism:0 "...And Cheer for Russian Imperialism"
 POL2_slavic_and_cheer_for_russian_imperialism_desc:0 "Over the last few years. Russia has restarted process of moving towards reclaming it's old borders. They have bruttaly defeated Czechenian resistiance and expand their control over Belarus. While what they are doing is damaging to other nations, they are the strongest Slavic nation, so we need to support them no matter what."
 POL2_slavic_power_to_all_slavic_council:0 "Power to the All-Slavic Council!"
 POL2_slavic_power_to_all_slavic_council_desc:0 "We have made the direction in whcih we want the Polish diplomacy clear to all the world, we can go further, the all-Slavic council is a global organisation, that's goal is to make all the Slavic people work together.  We have been working with it for a long time, it is time to expand our relations to ensure that we can achive our shared goal."
 POL2_all_slavic_council_faction:0 "All-Slavic Council"
 POL2_russian_anti_communist_refuges:0 "Russian Refuges"
 Poland_Events_News.107.t:0 "The Slavic Unification"
 Poland_Events_News.107.d:0 "All the Slavic countries of this world, have gotten closer to each other. It started a very long time ago with a small pan-slavic movment in Poland, but now it came to this moment, where they want all the Slavic people to be united under a one flag."
 Poland_Events_News.107.o1:0 "For the United Slavs!"
 Poland_Events_News.107.o2:0 "I have bad fellings about this"
 POL2_slavic_all_slavs_united:0 "All Slavs United Under One Flag!"
 POL2_slavic_all_slavs_united_desc:0 "We have managed to do which most would have though that would never happen becuase of how we Slavic people used to be devided, unification of all our people. While it was hard to achive and took a lot of time, we have managed to do so. Now it is time to secure the new state and do some other things with it like destroying the remnants of Western influence."
 POL2_slavic_free_our_economies:0 "Liberate the Economies"
 POL2_slavic_free_our_economies_desc:0 "Now that we are united into a one state, many territories which we have integrated still have a lot of Western influence in them as they haven't kicked them out, just like we did. We need to now fix this little mistake and nationalise all the properties in their lands which are not controlled by people who are from that region."
 POL2_slavic_secure_the_baltics:0 "Secure the Baltics"
 POL2_slavic_secure_the_baltics_desc:0 "The Baltics are a region that was very close with Slavic nations. Being under our control. There are many Slavic people living in those lands. Polish, Belarussian, Russians and many others. We as a true Slavic nation need to protect their intrest. An intervension and new pro-Slavic government are clearly needed there to protect our own intrest."
 POL2_slavic_all_the_slavs_marching_as_one:0 "All The Slavs, Marchins as One"
 POL2_slavic_all_the_slavs_marching_as_one_desc:0 "Together, united we are strong and powerful, if we were fighting with each other, we would be very weak, not able to stand agains danger that are other nations. But unified, we will march towards victory, towards being a true world power, but firstly we will need to be much more united in order to achive what we want."
 POL2_slavic_remember_the_true_enemy:0 "Remember the True Enemy"
 POL2_slavic_remember_the_true_enemy_desc:0 "Americans are the ones who have been trying to bring us down and make us weak. Now that we have done what they hevily fought against our unification as it is against their intrests. Now we must never forget what they did. They are the enemies of our united nation, and we will eventually strike them down."
 POL2_slavic_the_growing_power_of_china:0 "The Growing Power of China"
 POL2_slavic_the_growing_power_of_china_desc:0 "China was still a very poor country a few decades ago, but with them transforming into a capitalist nation they have grown a lot of wealth and they have gotten very rich and strong. It is clear that they are a danger to the united Slavic civilisation, just like America is. It is very important for us that we focus on the growing danger that is China."
 POL2_slavic_on_our_own:0 "On Our Own"
 POL2_slavic_on_our_own_desc:0 "Russia has sadly fallen under the influence of communism. This is a terrible news. One of the main goals of our movment was to ally our country with them, but we will NOT be allies with the communist menace! We will need to free the Russian people from the opression that is communism, but for now we will need to walk a lonely road."
 POL2_slavic_anti_communist_refugees:0 "Anti-Communist Refuges"
 POL2_slavic_anti_communist_refugees_desc:0 "The communists are brutal people, the red terror sweps over Russia, there are many people escaping the terror, choas and destruction. They will be invited here, so when we reclaim Russia they can return to their home safely. We will protect them from Soviet opression. Here they will be safe and we will give them everything they need."
 POL2_slavic_final_preparations:0 "Final Preparations"
 POL2_slavic_final_preparations_desc:0 "It is important that we will be ready for a war with the Soviet Russia. They are preparing to reclaim the old borders of the Union of Soviet Socialist Republics. We must be ready for this happening and we must be able ro protect our nation from being defeated by those vile communists who are the true demons."
 POL2_slavic_liberate_them_from_opression:0 "Liberate them from Opression"
 POL2_slavic_liberate_them_from_opression_desc:0 "After months long of preparations we are finnaly being ready to save the Russian people from the true devil that is communism. Our troops are at their borders, waiting to attack. If we do not attack now, they will be much better prepared for the invasion and they might defeat us, it is clear that a fast offensive is needed to destroy them and get to Moscow."
 POL2_slavic_the_red_star_falls_and_Kolovrat_rises:0 "Red Star Falls, and the Kolovrat Rises!"
 POL2_slavic_the_red_star_falls_and_Kolovrat_rises_desc:0 "We have done it! The Soviet Russia has collapsed. We have managed to defeat those who opressed the Russian people, who our Slavic allies. It is now important that we deal with those remnants of communism. And make transform Russia from communism into a true Slavic nation that is free from the red menace."
 POL2_slavic_invite_russian_oligarchs:0 "Invite Russian Oligarchs"
 POL2_slavic_invite_russian_oligarchs_desc:0 "Russian Oligarchs are very rich people, they got a lot of money. Money that they could spend on making our country, one of the best allies of the Russian oligarchs stronger and more ready to fight Panslavism. While this is controversial inviting them to our country as they quite corrupt it makes us stronger so we will do it."
 POL2_slavic_an_alliance_with_russia:0 "An Alliance with Russia"
 POL2_slavic_an_alliance_with_russia_desc:0 "We have made our relations with Russia a lot better. We have give them our political support for their expansion plans and other things that that the have done. It is now time to fo one step cloaser. It is time that we both be in a one military alliance, that both of our countries would be able to get benefits from."
 POL2_slavic_exports_and_imports_with_russia:0 "Exports and Imports with Russia"
 POL2_slavic_exports_and_imports_with_russia_desc:0 "Russia is a country that since we have moved to the West we have lost a lot of trade with. If we want our alliance to be valid and ties between both of our countries strenghtened it is required that both our country and Russia trade with each other as much as it is possible to ensure that we will both get much more money."
 POL2_slavic_ready_for_expansions:0 "Ready for Expansions"
 POL2_slavic_ready_for_expansions_desc:0 "Now that we have decided on who to align with, it is time to begin getting more other Slavic countries into our alliance. Right while we are strong, there are still many Slavic nations that are sadly not with us. We want our alliance to be alliance of all Slavs. As such it is important that we get them to join us for all of us to be united."
 POL2_slavic_free_our_belarussian_brothers:0 "Liberate the Belarussians"
 POL2_slavic_free_our_belarussian_brothers_desc:0 "Belarussians have abandoned us, they have very unfortunately betrayed their Slavic origins and now because of that, with them we are enemies. We are sadly forced to attack them. Our troops are already ready to do so, While we don't want to do so, we are forced to destroy them, we must liberate them from opression!"
 POL2_slavic_support_belarus:0 "Support Belarus"
 POL2_slavic_support_belarus_desc:0 "Belarus is our ally, they are a Slavic country just like we are. It is important that we not only build good relations with our Russian brothers but also with them. We will need to ensure that have as good relations with them as we can, as they too are important for the realisation of our plan, we will offer them to strenghten our ties."
 POL2_slavic_alliance_with_ukraine:0 "An Alliance with Ukraine"
 POL2_slavic_alliance_with_ukraine_desc:0 "While for a long time our relations with Ukraine were well, not that great, now however they have begun to improve by a lot. We are slowly but surely becoming good friends with each other again. In order to make this process go faster, we will need to create a strong, close political-military and industry alliance with Ukraine."
 POL2_slavic_special_relations_with_hungary:0 "Special Relations with Hungary"
 POL2_slavic_special_relations_with_hungary_desc:0 "While Hungary might not be a Slavic nation, we musn't forget about the shared history between the Hungarian people and Slavic but mostly Polish people. They are our pretty much only good non-Slavic friends. We must not forget about them being our good allies of our nation and other Slavs and try to keep our relations with them close."
 POL2_slavic_swastika_Kolovrat_over_czech_and_slovakia:0 "Our Czech and Slovak Brothers"
 POL2_slavic_swastika_Kolovrat_over_czech_and_slovakia_desc:0 "We now have a very clear connection to Russia, so now it is the time for us to begin exxpanding our alliance into the lands which are much more near us. This is the Czech Republic and Slovakia. We must be close with them too. It is time to start improving our relations with those countries and create a strong and succesful alliance."
 POL2_slavic_reach_out_to_balkan_slavs:0 "Reach out to Balkan Slavs"
 POL2_slavic_reach_out_to_balkan_slavs_desc:0 "In the Balkan region live a lot of Slavic people and there are a lot of Slavic countries. With some of them even promoting pan-slavic ideas before us. It is clear that they would make for a good allies and it would be good for us to have them as our allies. We are beggining to send invitation letters to them so we can create a strong allaince with the Slavs in the Balkans."
 POL2_slavic_our_future:0 "21st Centaury, the Centaury of Slavs"
 POL2_slavic_our_future_desc:0 "We have done a lot for the Slavic people of this world. We have made us united and strong. This Centaury is a Centaury in which, we the Slavic people become strong, relevant and working together for a single goal again. Now we need to only decide what will be the future of our alliance, should we strenghten it or maybe do something else..."
 POL2_slavic_unite_all_the_slavs:0 "Unite Us All!"
 POL2_slavic_unite_all_the_slavs_desc:0 "While we have only pretty much planned on making all Slavic people working together with one another for the greater good of all of us. Yet we have went even further then that. We want to achive something far more greater then we are now. We want to get all the Slavic people united, in the sense that it must be turned into a one state, let us try to do that."
 POL2_slavic_expanding_our_coopperation:0 "Expanding our Cooperation"
 POL2_slavic_expanding_our_coopperation_desc:0 "We have achived what we wanted. All the Slavs of this world are working together with one another towards one goal. Now it is time to expand our cooperation between our countries. We will work together to increase our efficiancy and make us even stronger then we are now."
 POL2_slavic_joint_economic_development:0 "Joint Economic Development"
 POL2_slavic_joint_economic_development_desc:0 "In order to make our economies much more stronger and united. We will need to work more closely together. We will work on improving our economies and making them stronger, much more stronger and united, for our dream of all the Slavic people living in prosperity and be strong and wealthy to be achived."
 POL2_slavic_joint_army_tranings:0 "Joint Army Tranings"
 POL2_slavic_joint_army_tranings_desc:0 "A larfe part of Slavic countries which are with us, don't have as strong economies as we or Russia have. As such we will train the other the armies of other Slavic countries that are with us. Joint Army tranings will be organised by us and in them we will all be able to get much more expirianced and our armies will recive some better tranings."
 Poland_Events_News.108.t:0 "Falangist Infighting"
 Poland_Events_News.108.d:0 "The National Rebirth Party have managed to win the war over Poland. There are still many issues. People have diffrent ideas of what this 'reborn' Poland should look like and this is starting to cause many fights and cause in the party."
 Poland_Events_News.108.o1:0 "Looks like we have yet another issue to deal with.."
 Poland_Events_News.109.t:0 "New Old Man"
 Poland_Events_News.109.d:0 "Some of the old man that took part in the old National Radical Camp that was in the interwar period. Some of them are still alive to this day. As such we have decided to create better relations with them and invite them to our party."
 Poland_Events_News.109.o1:0 "Good"
 POL2_fascist_nop_party:0 "NOP-ONR"
 POL2_fascist_nop_party_long:0 "Narodowe Odrodzenie Polski-Obóz Narodowo Radykalny"
 POL2_internal_conflicts:0 "Internal Conflicts"
 POL2_internal_conflicts_desc:0 "While it seemed like the §GFalangists of Poland§! were united, right after they have taken power, they have started to fight with each other. The coalition of §YNational Rebirth of Poland - National Radical Camp§! is weak and has many conflicts with it. The §GONR (National Radical Camp)§! is more supporter of old falangism that had supported during the interwar period. On the other hand, §gNOP (National Rebirth of Poland)§! is similar but supports diffrent economic and diplomatic ideas."
 POL2_increase_onr_influence_by_2_tt:0 "Increases §GONR§! influence by §Y2§!"
 POL2_increase_onr_influence_by_5_tt:0 "Increases §GONR§! influence by §Y5§!"
 POL2_increase_nop_influence_by_2_tt:0 "Increases §gNOP§! influence by §Y2§!"
 POL2_increase_nop_influence_by_5_tt:0 "Increases §gNOP§! influence by §Y5§!"
 Poland_Events_News.110.t:0 "The number of conflicts increases"
 Poland_Events_News.110.d:0 "The new coalition isn't as stable, strong and glorius as we hoped it would be. Well now we must decide which party of the coallition will we side. Who will recive our support? We must choose, it is very important for us."
 Poland_Events_News.110.o1:0 "ONR must take power!"
