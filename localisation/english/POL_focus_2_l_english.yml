 POL2_gain_national_healing_modifier:0 "We will §Ggain§! §YNational Healing§! §Cmodifier§! which will give us §Gincreased§! §greactionary drift§!\nThe §YNational Healing§! §Cmodifier§! can be §Gupgraded§! by doing other §Yfocuses in this tree§!."
 POL2_true_pilsudskist_poland:0 "We will shape §RPoland§! into what §YJózef Piłsudski§! wanted it to be."
 POL2_sanation_the_grand_return_of_pilsudskis:0 "The Grand Return of Piłsudskis!"
 POL2_sanation_the_grand_return_of_pilsudskis_desc:0 "Under Kazuyasu Kimura-Piłsudski, Poland have return to ideas and ideology of the Marshal Józef Piłsudski. He have saved Poland from political crisis just like the brother of his granddad. With it the time has come for finnaly purging the most radical opposition and securing the power to ensure that our state becomes more stable and able to finnaly become strong again."
 POL2_sanation_put_an_end_to_the_far_right:0 "Put an End to the Far-Right"
 POL2_sanation_put_an_end_to_the_far_right_desc:0 "The far-right has been trying to takeover Poland for a long time. The truth is that they are dangerous. They have paramilitaries which are brutal in how they work. In order for us t deal with them, far-right parties will banned and the ban on them will be heavily enforced making so they can't properly function making them a lot weaker and us stronger since we will get rid of one of our most dangerous enemies."
 POL2_begin_the_depoliticisation:0 "Begin the Depoliticisation"
 POL2_begin_the_depoliticisation_desc:0 "Marshal Józef Piłsudski had a dream. A dream of a Poland in which our nation is not divided in political conflicts. He dremt of an apolitical Poland. Sadly his dream was never trully realised. Now as we want to continue his legacy we must continue working towards turning Poland into what he wanted  it to be. It is time to begin the work. While it may take some time, depoliticisation is needed."
 POL2_sanation_ban_the_far_left:0 "Ban the Far-Left"
 POL2_sanation_ban_the_far_left_desc:0 "While the radical people of the right are a great danger to us, we must not forget about the other dangerous part of the political spectrum. The far-left. Communist have abused Poland and it's people for a long time, no we shall deal with them just like the marshal Józef Piłsudski did in 1920 to those darn Bolseviks! We will deal with those who want to abuse Poland and these are the communists too."
 POL2_sanationist_begin_loyality_to_the_new_marshal:0 "Loyality to the New Marshal"
 POL2_sanationist_begin_loyality_to_the_new_marshal_desc:0 "The new marshal Kazuyasu is a figure that many find strange to Poland. He is not only Polish but also Ainu. However we must not forget that he is also the last male desendant of the Piłsudski family. He is also the one who is now in charge of Poland. It is important that he keeps everybody who is under him loyal to him ensuring that the government will not fail and will be able to remain."
 POL2_sanationist_and_power_to_bbwr:0 "And Power to the 3rd BBWR"
 POL2_sanationist_and_power_to_bbwr_desc:0 "Recently the BBWR has been revived. It is a 3rd time that A non-party bloc of cooperation with the government exists. In order for it to be strong, it is required that it gains more power while also being loyal to the new marshal of Poland. We will give much more power to the BBWR then they have now making them stronger and ensuring that we, the sanationists will stay in power for as long as possible."
 POL2_sanationist_jozef_pilsudski_reborn:0 "Józef Piłsudski Reborn"
 POL2_sanationist_jozef_pilsudski_reborn_desc:0 "The new marshal, Kazuyasu have trully done a lot for our nation. He have managed to save us from both leftist and right-wing grip. We will now start building a cult of personality for the new marshal just like Józef Piłsudski had one. This will surely lead to many benefits for him and this will also strenghten our regime making us a lot more stronger and powerful."
 POL2_sanationist_the_new_man_in_the_high_castle:0 "The New Man in the High Castle"
 POL2_sanationist_the_new_man_in_the_high_castle_desc:0 "While the Marshal Józef Piłsudski had good ideas, right now we are in pretty hit situation. It is clear that soon there might be conflict. It also seems that in order for us to secure power a stronger hand is needed. The new Marshal will follow the footsteps of Ignacy Mościcki and will not be so soft to his many enemies and will try to consolidate power for himself."
 POL2_sanationist_heal_the_economy:0 "Heal the Economy"
 POL2_sanationist_heal_the_economy_desc:0 "With the political crisis, so started the economic crisis. We were recovering from the very big problems that communist rule over the economy have given us, but just now we are finnaly able to begin recovering the Polish economy. We will learn from the past on how to fix our economy and will do so, massivly improving the lives of the Polish people. Programs will be started for us to progress in our economy."
 POL2_sanationist_the_marshal_dreams:0 "The Marshal's Dreams"
 POL2_sanationist_the_marshal_dreams_desc:0 "The Marshal Józef Piłsudski was a man with a dream. He wanted to destroy all political parties in Poland expect BBWR and then gather all the politicians there and democracy would have continued. Since now the last male desendant of his family is now is now the leader of Poland, he shall realise the dreams of the most relevant member of Piłsudski family."
