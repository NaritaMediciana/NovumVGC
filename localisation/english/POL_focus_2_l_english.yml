 Poland_Events_News.151.o2:0 "We must stop them!"
 Poland_Events_News.152.t:0 "Bring Back Normality, Win Tommorow Campaign"
 Poland_Events_News.152.d:0 "In order to gain more support which our current government desperatly needs, they have organised a political campaign under the tittle of 'Bring Back Normality, Win Tommorow Campaign'. Now after it has been realeased, we can only wait for popular respone to it."
 Poland_Events_News.152.o1:0 "It went quite well."
