l_english:
 ### Poland ###
 POL2_the_coalition_cat:0 "Coalition Managment"
 POL2_road_fix_up:0 "Road Fix-up"
 POL2_road_fix_up_desc:0 "Sadly, our road system is not as good as it could be. Many of our roads, have gaps in them, and are not build out of good materials. As we are planning on joining the EU soon, Our roads must be at least okay level, for this to happen we shall make our create new better roads, from good materials, but we shall also change some laws which will encourage local governments to fix their roads as there will be consequences if they don't."
 POL2_minimise_rural_uneployment:0 "Combat Rural Unemployment"
 POL2_minimise_rural_uneployment_desc:0 "Sadly a big part of people living in rural areas, don't have jobs, the only thing that they do is drink alchol all day. This is making our economy weaker as we have to spend a lot of money giving unemployment benefits for them. This is a problem that we should put an end to. By spending more money on giving these people jobs, and by limiting the number of alchol they can get, our economy is going to profit from this a lot."
 POL2_a_home_for_everyone:0 "Housing Programs"
 POL2_a_home_for_everyone_desc:0 "Housing in Poland is in a bad state, if you want to have a house in our nation, you need to take a large debt, a very big one of course. If most of our people have debt this is well not good, as then we would be too dependent on banks, now if a person takes a debt we shall sponsor them to ensure that their children will not still have to pay debts after their parents because they were so large that they couldn't do so in their lifetime."
 POL2_protecting_worker_rights:0 "Protecting Workers Rights"
 POL2_ensure_workers_rights:0 "Ensure Workers Rights"
 POL2_ensure_workers_rights_desc:0 "We have only a few years ago turn to capitalism, and because of that our workers rights legislature are not as good as they could be. If we were able to modernise and expand them, we could get a lot of new voters to vote for us, as we are the ones who are giving them these rights. We shall begin to reform our worker rights in order to do the things mentioned before and a few others."
 POL2_godne_zycie:0 "Godne Życie"
 POL2_godne_zycie_desc:0 "With our beggining program, this is all so far that we can introduce as a large part of other parties in our coalition wouldn't mostly approve of, yet we shall still complete the main goal of our program; good life for all our people. While we will not be able to introduce it for all our people, workers are profiting and are happy with the reforms that we have introduced for them, so it it still is better then for no one or the big corporations to profit."
 POL2_the_internal_situation:0 "The Internal Situation"
 POL2_the_internal_situation_desc:0 "Unfortunatly, our current ruling party has many issues, one of the major one is the corruption, but sadlt this is not the only thing that is problematic in our party. There are many issues too many, if we do nothing about them, we will lose a lot of popularity, and that means that we will lose a lot the elections! We cannot let this happen, for this to not happen, we will need to either deal with our issues or hide them away from the Public."
 POL2_defence_ministry_reforms:0 "Defence Ministry Reforms"
 POL2_reform_mon:0 "Reform the Defence Ministry"
 POL2_reform_mon_desc:0 "Politics and the economy are not the only thing that we should be focused on. Escpecially now that we have joined NATO, we should also put efforts into making our military stronger. The first step towards doing so, would be to reform our defence ministry. New departements shall be created and a large part of the old ones like Development and Implementation Department shall be reformed and modernised."
 POL2_let_it_slide:0 "Let it Slide"
 POL2_let_it_slide_desc:0 "While corruption is a major problem of our party, for many years now, while we should deal with it as this is making our party weaker. Now that we have elections very soon, we cannot have such a radical change, we would also lose a lot of political power as a result of that, for now we shall turn a blind eye on all the currupt people that are involved in our government. While this will lower our popularity it is needed in order for our coalition to survive."
 POL2_crush_the_corrupt:0 "Crush the Corrupt"
 POL2_crush_the_corrupt_desc:0 "Corruption was a thorn in the side for our party, for too long now. Sadly we were not able to deal with this issue, yet. Soon enough if we let this countinue and growth, soon we shall be fully taken over by corruption and become the next Brazil. The disease that is corruption, shall now be eradicated, every corrupt politican shall be putten on trial and recive the punishment that they all deserve for their awful crimes like making our nation weaker."
 Poland_Events_News.14.t:0 "A Court Case"
 Poland_Events_News.14.d:0 "Time has come, many key people in our party were arrested for being corrupt. Their case was decided really fast and the resul: they are going to prison. While this is heavily weakining our party as we are losing many loyal members of the party. However it is definatly worth it as our economy and politcs are getting more stable."
 Poland_Events_News.14.o1:0 "It was worth it."
 POL2_listen_to_the_elderly:0 "Listen to the Elderly"
 POL2_listen_to_the_elderly_desc:0 "KPEiR is a party that is a party of the old people, they promise them a lot of concessions, which we cannot of course all introduce, but they are in coalition with us, we are allies with one another. They have many issues like falling apart ZUS (Social Insurance Institution), and many other things that are very hard to fix, but we shall let them speak about these issues and listen to their problems, that way they will be loyal to us, just promise that we will do that after elections."
 POL2_with_or_without_us:0 "With or Without Us"
 POL2_with_or_without_us_desc:0 "PLD is a party that came from PSL, PSL, is a party that they hate the most, and will try to avoid cooperating with them at all costs, now, they are aligned with us, to get votes, and if they left coalition with us, they would have to work with their hated PSL, yet again. They must remember that, they will be greatful to us for giving them an opportunity in Politics, and if they ever go againstus, we will all know what is going to happen."
 POL2_and_to_all_the_others:0 "And to All the Others"
 POL2_and_to_all_the_others_desc:0 "Now with the main and biggest allies on our side, we are able to turn to other much more minor parties in coalition that while don't really matter, they are still very useful and are also important. We shall also adress them giving our support for them, and also, assuring them, that their voices while small still matter, that way their support will be more likely making our party more stronger."
 POL2_prepare_for_the_elections:0 "Prepare for the Elections"
 POL2_prepare_for_the_elections_desc:0 "Soon, there will be elections, they will be very relevant deciding the fate of our nation for four or more years. Every political party is preparing and wants to win the elections, at all costs, we must also prepare, others will not stop working and gaining support until, they either win, or get defeated and our goal is for them to be defeated abd for us to win, we shall begin to maximise our preparations and strenghten our propaganda."
 POL2_unlock_an_election_tree_tt:0 "Based on what party you choose to support in the elections, you will get their §Ycampaign tree.§!"
 POL2_unite_the_coalition:0 "Unite the Coalition"
 POL2_unite_the_coalition_desc:0 "Others parties and coalition are getting stronger, they are united and ready to fight against us, and win the elections. We must no let this happen, to win over others we must be united. We will ensure that the rest of the members are loyal, to win the elections, we must be united, start from the same list, people must know how great, strong and united we are."
 POL2_work_with_psl:0 "Work with PSL"
 POL2_work_with_psl_desc:0 "The other major party that we are partialy friends with is SLD, they are pretty popular, but their party is slowly bu surely dying, during the times of PRL, about 70 percent of people used to support them, now they are much more weaker then they were at their peak, we should use this fact to our advantage. We will align to them, and later, they will join our coalition."
 POL2_a_strike_you_cant_self_defend_from:0 "A Strike you can't Self-defend Against"
 POL2_a_strike_you_cant_self_defend_from_desc:0 "Andrzej Lepper and his Samoobrona has been a large problem getting popular because of many issues that we had like meat shortages for example. They also have been really problematic for many other reasons such as exposing our government for our many issues like corruption. However it is not like that they are perfect everyone has their good and bad side, we should focus on showing our voters their bad side. "
 POL2_question_po:0 "They don't even know what they are"
 POL2_question_po_desc:0 "PO, is a party that was created only recently, as such they don't have yet have most of their political belifs sttled, a large part of them is left wing, or right wing, it is hard to say. Our people must know that, if they vote for them, they will not recive who they voted for. As such there is no reason to vote for them."
 Poland_Events_News.15.t:0 "Social-Democratic Program for Poland"
 Poland_Events_News.15.d:0 "Social democracy is a good system, but just like every system it can't work the same in every place, in scandinavia they have their own social democracy and in other places they also have their own, we shall expand our own program, and add a few new things to it, we will show those conservatives and libertarians just how great our program is!"
 POL2_the_social_democratic_ideal:0 "Endorse the Social-Democratic Ideal"
 POL2_the_social_democratic_ideal_desc:0 "Social democracy is the future of Poland. While of course no system is a perfect system, but with a few changes in our program, we will make our system more popular, and ensure that thoe pesky conservatives and libertarians will have a lot less people vote for them, and more for us."
 POL2_trust_in_korwin:0 "Trust in Korwin"
 POL2_trust_in_korwin_desc:0 "Korwin is the most important person in the party, he is our leader, and he have tried running for the president in the last elections, to win th elections, our party must be unified. To achive unity, we all must unite under one banner, and that is under Korwin's. We must trust in him, that he will be able to lead us to victory, even that he might say some stupid things."
 POL2_its_time_for_the_real_politcs:0 "It is time for the real Politics"
 POL2_its_time_for_the_real_politcs_desc:0 "Sadly our party is unpopular, there are a lot of other parties that are bigger and people are more likely to vote for, If we want to win, we need to be proffesional, real politics must begin. We will do better then, all the other parties, we shall be better, that will convince people to vote for us."
 POL2_our_inictiatives:0 "Force our Reforms"
 POL2_our_inictiatives_desc:0 "Before we have tried to push our reforms through Sejm, yet we have sadly failed. Now that we have way more political inflence and popularity then we ever had, we can begin to try to push our reforms, like reprivitisation, and many other things that we have tried but couldn't turn to reality. While this hurt the reprutation, of the current government, it will strenghten our own popularity."
 POL2_libertarianism_over_social_democracy:0 "Libertarianism over Social-Democracy"
 POL2_libertarianism_over_social_democracy_desc:0 "Communism, had brought upon our nation many bad things, while the west was profiting from the fruits of capitalism, we were barely having food in our shops. A large part of 'social-democrats' are people who were communism, but when that fell they have changed their party. We need to ignore the social-democrats who aren't that and focus our efforts on making sure that people know that a large part of communists was in fact communist."
 POL2_the_elections_dec:0 "The Elections...."
 POL2_working_with_po:0 "Work with PO"
 POL2_working_with_po_desc:0 "Platforma Obywatelska, is a party with simialar but not as libertarian as us, however. They are sympathetic to us, and would like to work with us, we should not waste this opportunity to gain more support, with their support our own party will be stronger, and we will have better chances at winning the elections."
 POL2_alliance_out_of_convinance:0 "Alliance out of Conviniance"
 POL2_alliance_out_of_convinance_desc:0 "The other party, that is similar to us is Prawo i Sprawiedliwość. While they have existed for less time they already have a large amount supporters. If we want to ever win the elections, we will have to align to them, no matter how diffrent from us, they are one of the best allies that we can have, as such an alliance with them is an important thing."
 POL2_on_our_terms:0 "On Our Terms"
 POL2_on_our_terms_desc:0 "To win the elections that will very soon happen very soon, we must form an Election Committee together with like-minded parties, such as PiS, PO, or AWS even. This will ensure that later after we win the elections, SLD, has the lowest seets in the Sejm, however, we have the most popularity out of the parties with us, so most things will be decided by us."
 POL2_blok_2001:0 "Blok Senat 2001"
 Poland_Events_News.16.t:0 "The Senate block"
 Poland_Events_News.16.d:0 "Made out of mostly right wing and centrists parties, here stands the Senate block, it's goal is to make sure that the right gets the right amount of votes, and to make the leftists party of SLD, leave ruling over Poland, with the recent rise in popularity of right wing movments, it is pretty clear who will win the elections."
 Poland_Events_News.16.o1:0 "We will win!"
 POL2_go_with_kaczynskis_popularity:0 "Go With Kaczyński's Popularity"
 POL2_go_with_kaczynskis_popularity_desc:0 "One of the main reasons why PiS got so popular so quickly, is because of a simple fact: Kaśniewski is popular. His popularity got a lot of people to vote for us, to win the elections, we will have to go with his popularity and make sure that he stays as the center of attention, so people will countinue to support us."
 POL2_the_countryside_is_ours:0 "The Coutryside is Ours"
 POL2_the_countryside_is_ours_desc:0 "A large part of Poland is countryside. In there there are many people, who could vote for us. With our promises of conservatism which a large part of them support. Promises of large welfare could also work in getting people living in coutrside on our side. Now with our propositions, we shall dominate the countryside!"
 POL2_support_from_our_farmers:0 "Support from Our Members"
 POL2_promise_500_plus:0 "Promise 500+"
 POL2_promise_500_plus_desc:0 "What is a good way to win the elections? By promising people a lot of good things. One of our major problems is our declining population, a way to get popularity and fix it is by making very big social programs, giving people who have kids a lot of money. We will make promises of not only 500+ but also many others social programs."
 POL2_radio_maryja:0 "Radio Maryja's Support"
 POL2_radio_maryja_desc:0 "Radio Maryja is a popular catholic radio, which spreads it's message to a lot of catholic people. To get to more people, people who are traditionalists and so is our party so they are here to stay, we will make our relations with the radio and other catholic media to support us, we will of course reward them later when we will win the elections."
 POL2_you_get_what_you_deserve:0 "You get what you Deserve"
 POL2_you_get_what_you_deserve_desc:0 "AWS, is the reason why PiS exists, they have kicked out Kaczyński out of the party. They need to be punished for what they did to our great leader, he clearly, is more powerful then them now, some propaganda actions against them would work, in getting them less popular and a lot weaker."
 POL2_form_the_2001_block:0 "Form the 2001 Block"
 POL2_form_the_2001_block_desc:0 "To win the elections that will very soon happen very soon, we must form an Election Committee together with like-minded parties, such as PiS, PO, or AWS even. This will ensure that later after we win the elections, SLD, has the lowest seets in the Sejm, however, we have the most popularity out of the parties with us, so most things will be decided by us."
 POL2_the_political_center:0 "The Political Center"
 POL2_the_political_center_desc:0 "Because of in power, being both leftists and right-wing people, to make sure that there aren't any splits in the party, we will need to choose our political identity. Fortunatly for us, most politicians also consider themselves to be close to center, for now that our ideological matters are stuil not settled, we shall promote our party as a more centrist one."
 POL2_po_appeal_to_non_radical:0 "Appeal to Non-Radicals"
 POL2_po_appeal_to_non_radical_desc:0 "Many people are undecided, parties like PiS, UW, or UPR, are considerd by many to be 'radical', escpecially UPR, with their leader being very controversial. Many people who would vote for them, actually just mostly don't like them, but would prefer them, rather the current government. As we are a 'centrist' party we should try to attract these people to vote for us."
 POL2_po_it_is_a_chance_for_poland:0 "It is a Chance for Poland"
 POL2_po_it_is_a_chance_for_poland_desc:0 "To get more voters, people need to know, that we will be difrent from anybody else, that we will be better then them. Our victory for Poland would be a chance for our great nation, a chance for us to be strong, a chance that is better then what any other party can offer to our people."
 POL2_upr_korwins_victory:0 "Victory for the UPR"
 POL2_upr_korwins_victory_desc:0 "While nobody has really expected it. UPR had managed to win the Polish elections. As it is a party that is seen by many as too radical on the libertarian side, many are now scared, the party too itself is also unstable. The future of Poland and UPR is very uncertain."
 POL2_sld_yet_another_victory:0 "Yet Another Victory"
 POL2_sld_yet_another_victory_desc:0 "As was expected by most people, while the right-wing parties were strong, and at the end had unified, to win over us, but they have failed, yet to counitinue winning in the elections, we will need to act and make good choices to make both our party and our great country of Poland stronger."
 POL2_pis_stands_victorius:0 "The Puppetmaster Wins"
 POL2_pis_stands_victorius_desc:0 "Kaczyński, and PiS had won the elections, going on his popularity, they have managed to win. Kaczyński and his brother both have pretty much everyone in his party on a very short leash, and a large part of them don't like that, while there could be a revolt in the party, so far everything is calm, for now."
 POL2_mad_libertarian:0 "Mad Libertarian"
 POL2_po_stands_victorius:0 "PO Stands Victorius"
 POL2_po_stands_victorius_desc:0 "Platforma Obywatelska had won the elections, while they used to be one of the major 'right-wing' parties, most people thought that parties like PiS or AWS, would win, but Platforma did, however. Currently there are three major people in the party, and they all are fighting for who shall win the power struggle."
 Polish_tree_democratic:0 "Polish Focus Tree"
 Wlodzimierz_Czarzasty:0 "Włodzimierz Czarzasty"
 Marek_Dyduch:0 "Marek Dydych"
 Arkadiusz_Iwaniak:0 "Arkadiusz Iwaniak"
 Lukasz_Komoniewski:0 "Łukasz Komoniewski"
 Andrzej_Szejna:0 "Andrzej Szejna"
 Dariusz_Wieczorek:0 "Dariusz Wieczorek"
 Marek_Balt:0 "Marek Balt"
 Boguslaw_Liberadzki:0 "Bogusław Liberadzki"
 Sebastian_Chwalek:0 "Sebastian Chwałek"
 Wojciech_Dabrowski:0 "Wojciech Dąbrowski"
 Janusz_Zakrecki:0 "Janusz Zakręcki"
 Pawel_Lulewicz:0 "Paweł Lulewicz"
 POL2_an_emergency_situation:0 "An Emergency Situation "
 POL2_an_emergency_situation_desc:0 "The President is dead! While Kwaśniewski was not a good president, at least he was a president! Now we don't have a president, and both instability and radicalism are heavily rising. If we ever want Poland to remain a normal nation, we must begin to focus on making our nation more stable, we can only pray that it will help us. "
 POL2_stabilise_the_nation_dec:0 "Stabilise the Nation"
 POL2_political_crisis_cat:0 "Political Crisis"
 POL2_political_crisis_cat_desc:0 "With the assasination of our president, §YJarosław Kaczyński§!, people on both political sides, have begun to rapidly §Rradicalise§!. With it instability had also begun to rise, it is quite possible that, soon our country might either be §Rtaken over by radicals§! or even worse, §Bcompletely collapse§!, to ensure that this doesn't happen, we will need to try to §GStabilise our nation§!.\nCurrent Instability: §R[?POL2_instability_var]§!."
 Poland_Events_News.17.t:0 "Dealying the elections"
 Poland_Events_News.17.d:0 "Because of the death of our president, there is a political crisis in our country, massive radicalisation is making our people more likely to vote for the more radical political parties, this means that the elections that were mean to happen very soon, will not be able to happen, for now."
 Poland_Events_News.17.o1:0 "Don't worry, elections will be 'soon'"
 POL2_elections_will_happen_later_tt:0 "Elections, are going to happen later."
 POL2_keep_calm:0 "Keep Calm"
 POL2_keep_calm_desc:0 "While the current situation, is bad, really bad. For it to not get any worse, we must try to ensure that our people will not panic, and will not try to radicalise themsleves against us, as this will cause even more chaos, what will make us even more instable. We shall make a big speech encouraging our people to not lose trust in the government, and reasure them that we have everything under our control."
 Poland_Events_News.18.t:0 "The Ainu Piłsudski"
 Poland_Events_News.18.d:0 "With the assasination of our president, general chaos, and instability have spread in our nation, people seek escape in both old ways, and new ways, one of the old ways is Sanacja. The grandson of the marshal Józef Piłsudski's older brother, Kazuyasu Kimura who had already considerd becoming the Polish president, but now with the worsening situation in the country he has decided that he shall save the nation by reviving sanacja."
 Poland_Events_News.18.o1:0 "Piłsudski? Sanacja? Haven't heard those words in years"
 Poland_Events_News.19.t:0 "Reviving Sanacja"
 Poland_Events_News.19.d:0 "While both Sanacja and BBWR (Nonpartisan Bloc for Cooperation with the Government) used to be popular, but that was a very long time ago, now if we want to save Poland from falling apart government and radicalism, we will need to create a more modern version of Sanacja."
 Poland_Events_News.19.o1:0 "Sanacja shall heal Poland"
 POL2_relative_of_the_marshal:0 "Relative of the Marshal"
 sanacja:0 "Sanacja"
 sanacja_desc:0 "Piłsudski's 'dictatorship' was a bizare one. One on hand the Marshal could control the government, but he had not mostly done that. He supported both democracy and minorities denouncing other dictators like the Bulgarian Tsar. Sanacja itself comes from the latin word sanatio meaning 'cure', Piłsudski had eliminated a large part of corruption and disorganisation in the Polish government, making a large part of Polish government his loyal man."
 POL2_reactionary_sanacja_party_long:0 "Sanacja"
 POL2_reactionary_sanacja_party:0 "Sanacja"
 Poland_Events_News.20.t:0 "Calming down the Masses"
 Poland_Events_News.20.d:0 "Many are now angry at our government, our president was killed while drinking, this is definatly not good for our for our image and stability of our nation. We have organised a speech. In this speech we have adressed many issues in our nation, and we have promised that we will fix them."
 POL2_increase_stability_tt:0 "§GDecreases Instability§!\n"
 POL2_decrease_stability_tt:0 "§RIncreases Instability§!\n"
 POL2_crisis_coalition_must_be_united:0 "Coalition Must be United!"
 POL2_crisis_coalition_must_be_united_desc:0 "While having support of the people, is important yes, however with the opposition gaining a lot more power, to countinue ruling Poland, we will also need political stability, the coalition of SLD-UP, must be unified for this to happen, we shall meet with other members of our coalition to try and ensure their support in these hard times."
 Poland_Events_News.22.t:0 "The Coalition Collapses!"
 Poland_Events_News.22.d:0 "To attempt to keep our political power and unity, we have made a metting with other parties in our coalition. We have planned to propose further political unity, to work throught the crisis. Yet they have immidiatly rejected our offer, and have stormed our leaving our coalition, further weaking our nation."
 Poland_Events_News.22.o1:0 "Even more crisis, great."
 POL2_coalition_collapses_tt:0 "§RThe Coalition Collapses§!\n"
 POL2_a_more_peacful_may_coup:0 "A More Peacful May Coup"
 POL2_a_more_peacful_may_coup_desc:0 "The revived Sanacja, has been gaining a lot of popularity, becoming stronger day by day, slowly becoming more popular then the current government. For most people one thing is clear; the government after the death of our president. Their takeover of our nation or fight for power between them and Samoobrona is pretty much inevitable. They seem to be the less radical of the two, before the cris gets to us too bad, we shall give power to them, to ensure stability in our nation."
 POL2_a_more_peacful_may_coup_tt:0 "§RThe Opposition to both SLD, and Sanacja will not like it. They will do everything in their power to take power for themselves, increasing instability, which may lead to a CIVIL WAR if the instability is too high.§!\n"
 POL2_decrease_stability_by_10_tt:0 "§RIncreases Instability by 10§!\n"
 POL2_decrease_stability_by_5_tt:0 "§RIncreases Instability by 5§!\n"
 POL2_increasing_instability_dec:0 "Increasing Instability"
 left_wing_nationalism:0 "Leftist Nationalism"
 left_wing_nationalism:0 "While itself nationalistic, yes, promoting many nationalist values like national self-determination for example. It is mostly more focused on socialism, equality and others. "
 POL2_destroy_their_self_defence:0 "Destroy their Self-Defences"
 POL2_destroy_their_self_defence_desc:0 "Samoobrona has always been a problematic party. Especially now that they have utalised the current situation to their advantage, while we have done the same, they have a program that will destroy Poland, they are too populist, and many other bad things could be said about them. As such we shall use some mesures that could be described by many as 'drastic' to deal with them."
 POL2_devoted_communist:0 "Devoted Communist"
 POL2_fanatical_maoist:0 "Fanatical Maoist"
 POL2_reasure_democracy:0 "Reassure Democracy"
 POL2_reasure_democracy_desc:0 "Many see the marshal Józef Piłsudski, as a despot, an authoritarian who had abolished democracy and instituted his loyal men in power. This all isn't true however. While Piłsudski was a dictator, he beraly intervened in the politics, only when he needed to, and Kazuyasu Piłsudski, shall do the same, democracy shall be kept."
 POL2_promise_economic_reforms:0 "Promise Economic Reforms"
 POL2_promise_economic_reforms_desc:0 "Our economy was weak before, but now due to the political crisis it has became even weaker, many bad things have happend so far, and it seems that without reforms, it will go further down. Just like the marshal we will fix the economy! We will achive this by following in his economic footsteps, things like economic intervensionalism will be back."
 POL2_crackdown_on_far_right:0 "Crackdown on the Far-Right"
 POL2_crackdown_on_far_right_desc:0 "The Marshal hated communism, he despised it. One more thing that Piłsudski hated was radical nationalism, he had arrested and fought against fascists and other far-right organisations. Now, sadly they are gaining quite a lot of popularity again. They are brutal calling for many radical things, we must act quickly on them, destroying them before they get too popular."
 POL2_power_is_secured:0 "The Power is Secured"
 POL2_power_is_secured_desc:0 "We are looking at Poland that is right after a great political struggle that we have emerged victorius in. Finnaly this is the time for Sanacja to fully return to Poland, the opposition is beaten and even if not they don't have any chance at beating us. It is now time for us to shape Poland back into what it once was, but more succesful this time."
 POL2_remove_stability_gain_dec_tt:0 "§RRemove Decision§!: §YStabilise the Nation§!\n"
 POL2_destabilise_the_nation_dec:0 "Weaken the Government"
 POL2_the_right_is_right:0 "The Right Is Right"
 POL2_the_right_is_right_desc:0 "Poland is now in a very large political crisis, it however could be turned into a national restoration to our former glory, not what the Sanacja under not even a Polish person can save Poland, they have failed once and will probably fail again. The only way to save Poland is for the Far-Right to take power in our country. We shall do everything to save Poland and restore it's glory. "
 POL2_beetwen_the_radicals:0 "Between the Radicals"
 POL2_beetwen_the_radicals_desc:0 "There are many forms of ideas that people like Janusz Bryczkowski want Poland to be a national-socialist country, there are monarchists, falangists, pan-slavists and many others, who want their ideas to be implemented, yet only one of the fighting parties will be able to stand victorius. While they are fighting against the government they are also are fighting between each other."
 Poland_Events_News.23.t:0 "Revivial of Polski Front Narodowy"
 Poland_Events_News.23.d:0 "A few years ago, Polski Front Narodowy which was a Polish national socialist party was forcibly disbanded. However with now popularity of radical right wing parties rising again, it was revived by it's original leader Janusz Bryczkowski."
 Poland_Events_News.23.o1:0 "Why Nazi Though"
 POL2_nationalist_fighting_cat:0 "Figthing Between Nationalist"
 POL2_nationalist_fighting_cat_desc:0 "Pretty much every nationalist want their ideas to be implemented to the fullest extend. Only one of the people fighting will be able to succed at taking over Poland.\nPopularity of §bPFN§!: §Y[?POL2_popularity_of_PFN]§!\nPopularity of §GNOP§!: §Y[?POL2_popularity_of_ONR]§!\nPopularity of §BPWN§!: §Y[?POL2_popularity_of_PWN]§!\nPopularity of §OPRM§!: §Y[?POL2_popularity_of_PRM]§!"
 Poland_Events_News.24.t:0 "The Matters of Ruling"
 Poland_Events_News.24.d:0 "None of the people involved in the nationalist community, can not agree on one very important, and that thing is after the government of SLD is defeated, who shall rule. They are now not only fighting against the current ruling party, but also against each other, and only one of them will be able to win, and that is..."
 Poland_Events_News.24.o1:0 "...PFN (nazi)"
 Poland_Events_News.24.o2:0 "...NOP (falangists)"
 Poland_Events_News.24.o3:0 "...PWN (pan-slavists)"
 Poland_Events_News.24.o4:0 "...PRM (monarchist)"
 POL2_we_aint_no_nazi:0 "We Ain't no Nazi"
 POL2_we_aint_no_nazi_desc:0 "Many belice that, being a Polish nationalist or a fascist, is the same as being a nazi, wrong, most nationalists or even the more radical people hate nazis. What Janusz Bryczkowski, and his PFN is doing is a disgrace to our ancestors, promoting ideas which put them to death or misery."
 POL2_increase_our_popularity_dec:0 "Increase our Popularity"
 POL2_increase_popularity_of_your_supported_party_tt:0 "§GIncreases Popularity of your choosen party\n"
 POL2_based_on_your_choice_unlock_diffrent_tree:0 "Based on your choosen party §Ydecision§! and §Yfoci§!
 POL2_destroy_nazi_party_tt:0 "The §bPFN§! will be §Gdestroyed§!"
 POL2_paramilitary_increase:0 "Stronger Paramilitaries"
 POL2_increase_paramilitary_activity:0 "Strenghten our Paramilitaries"
 POL2_increase_paramilitary_activity_desc:0 "To takeover Poland, we need to be powerful, strong, people need to both fear us and be sure that we will be better, more stable and will not cause as much chaos as the current government. To do this, we shall send our people on the streets, they shall control them and attack anybody who disagrees with us."
 POL2_support_from_the_russians:0 "Support from the Russians"
 POL2_support_from_the_russians_desc:0 "We have made a plan for all the slavs of the World to be united under a one shared flag. The largest slavic nation to exist is Russia. PWN, has been sympathetic towards Russia, supporting them rather then the western world. They are also supporting us in our struggle for victory. Perhaps it is the time that we ask for more of their support."
 POL2_increase_populairty_of_pwn:0 "§GIncreases Popularity of PWN§!"
 POL2_we_shall_make_a_great_poland:0 "Visions of a Greater Poland"
 POL2_we_shall_make_a_great_poland_desc:0 "ONR, has been gaining popularity, and most think that they will soon takeover Poland, but to achive this, they must have a vision of a Poland that they want to create. A unified idea of what territories we should hold, then we will promise that these territories, independent and strong Poland should hold. "
 POL2_unite_the_monarchist_parties:0 "Unite the Monarchist Parties"
 POL2_unite_the_monarchist_parties_desc:0 "The very big problem with the Polish monarchists that we need to solve this issue. This problem is the monarchists being divivded in many diffrent parties. From integralists to constitutional monarchists. We all have the same goal however, and that is to restore monarchy in Poland, if we want to do that, we must be united"
 POL2_increase_populairty_of_ONR:0 "§GIncreases Popularity of ONR§!"
 POL2_increase_populairty_of_PRM:0 "§GIncreases Popularity of PRM§!"
 POL2_for_the_regent:0 "Supporting the Regent"
 POL2_all_for_the_regent:0 "All for the Regent"
 POL2_all_for_the_regent_desc:0 "There are many people who want for diffrent people to become the future king of our great country, yet there is a long way to that. For now so there is no conflict on deciding future king. The regent, Leszek Wierzchowski, shall be the leader and the main person for now, everybody needs to support him, and reject having internal struggles."
 POL2_decrease_populairty_of_pwn_and_onr:0 "§RDecrease Popularity of ONR and PWN§!"
 POL2_respond_to_their_paramilitaries:0 "Respond to their Paramilitaries"
 POL2_respond_to_their_paramilitaries_desc:0 "The more radical right-wing politicians have done just like other far-right wing politicians before, they have massivly increased the actions of their paramilitaries. This is sadly making them stroner by a lot, we are more civilised then them, we will stop theirs and strenghten ours and they will ensure that they are weak and we are strong."
 POL2_the_only_good_system:0 "A Replacment for Democracy"
 POL2_the_only_good_system_desc:0 "The leader of PFN once said: 'Democracy must be replaced by a dictatorship based on fascism because nobody had created something better.' and 'I'm a national socialist and I fight with the jewish system that nobody had ever dreamt of in our country'. While many belive that national socialism is bad becuase of how many of our ancestors it killed, Janusz Bryczkowski, thinks this is the only good system, and we shall follow in his lead."
 POL2_increase_populairty_of_PFN:0 "§GIncreases Popularity of PFN§!"
 POL2_eliminate_the_opposition:0 "Like it was 1995"
 POL2_eliminate_the_opposition_desc:0 "In 1995, our supporters have attacked 30 people who somewhat disagreed with them, and killed 2 of them. If we ever want to take power in Poland, because of our radical ideas, we need to be brutal to our opposition, even more brutal then we were then, we shall attack the other far-right organisations, severely weakening one of our main enemies in taking over Poland."
 POL2_legion_polski:0 "Utalise the Legion"
 POL2_legion_polski_desc:0 "The Polish legion was our organisation which did things like promote the skinhead sub-culture, attack our enemies, and 'only a few' times kill them. While previusly they used to be really small, now with our party gaining more popularity they have expanded by a lot. It is time that we put them to 'good' use, and that is to control the streets and destroy the opposition!"
 POL2_coup_preparations:0 "Prepare for the Takeover"
 POL2_coup_preparations_desc:0 "The situation is getting worse fay by day, instability is rising very fast, it seems that the current government, will soon lose power, and we shall rule. Yet to ensure that we get the power and not those pesky leftists! We shall prepare for the coup, and make sure that we have popular support to do what we want, we shall secure Poland, and win over the others."
 POL2_now_or_never:0 "Now or Never!"
 POL2_now_or_never_desc:0 "The preparations are over, the government of SLD, has shown it's ugly face, people are angry instability is too high and the current government is weak, and we strong. It is time for us, to coup the government, otherwise they might become stable once again, and countinue their corrupt rule. The coup will happen, now or it will not happen at all!"
 POL2_the_legions_are_stronger:0 "The Legions are Stronger!"
 Poland_Events_News.25.t:0 "The Coup"
 Poland_Events_News.25.d:0 "Today, the government was discussing one of their ideas attempting to save Poland, yet there were to late, to save their government. Today our forces went and have taken over the government, arresting the politicians, and installing new more popular government, one which will people support more."
 Poland_Events_News.25.o1:0 "A great Victory!"
 POL2_fascist_party_nazi_long:0 "Polski Front Narodowy"
 POL2_fascist_party_nazi:0 "PFN"
 POL2_unite_leftist_parties:0 "Unite the Radical Leftist Parties"
 POL2_unite_leftist_parties_desc:0 "Samoobrona is a leftist nationalist party, that has gained a lot of popularity by doing things like exposing our current government for their many wrong doings. Right now, they are the one of the most popular parties in Poland. Other radical left-wing parties are also getting more popular, we shall unite all of them under the Andrzej Lepper."
 POL2_coalition_of_the_left:0 "Coalition of the Left"
 POL2_united_under_lepper:0 "United Under Lepper"
 POL2_united_under_lepper_desc:0 "Andrzej Lepper, is one of the most popular politicians in Poland, his position got strenghten by the current political crisis that we have. Most people who support our party, also support him. So even if we wanted to getting rid of him would severly weaken us. We shall go with his popularity, getting us even more populariy."
 Poland_Events_News.26.t:0 "Fascist Opoosition"
 Poland_Events_News.26.d:0 "Not only the we the leftists have decided to utalise the current situation to our advantage, the right-wing people have done the same as us. Strenghtening their movments, gaining more popularity, perhaps more then ever."
 Poland_Events_News.26.o1:0 "Those Fascists!"
 POL2_fascism_is_more_popular:0 "Fascism is More Popular"
 POL2_anti_fascist_marches:0 "Anti-Fascist Marches"
 POL2_anti_fascist_marches_desc:0 "The more radical nationalists on the right-side, have been getting more and more popular. This is bad, they are much more brutal their paramilitaries have beaten up many people, they must be defeated at all costs! We shall organise marches against them, and do other things that will have stop them gaining popularity."
 POL2_here_are_the_papers:0 "Here are the Papers"
 POL2_here_are_the_papers_desc:0 "Lepper has something which the rest do not have, which is a powerful wepon. A reason why many want him. That thing is his power to expose our government and he has prepared papers that could weaken the government by a lot. It is time to relase them."
 POL2_assianate_lepper:0 "Assasinate Lepper"
 POL2_assianate_lepper_desc:0 "Lepper, has too much power in the unified left. He also is a person that takes a major part in many controversial affairs. While, popular he is too problematic to be let be. Clearly we must deal with him. The best way to do that, would be to simply assasinate him, and then blame it on the right, this is clearly a plan that can't fail!"
 POL2_keep_them_in_check:0 "Keep the Rest in Check"
 POL2_keep_them_in_check_desc:0 "Communists that joined our party are sadly radical and will show their ideas in very radical ways."
 Poland_Events_News.27.t:0 "Assasination of Lepper"
 Poland_Events_News.27.d:0 "The leader of Samoobrona has just woken up, but he didn't realise that this day would be his last. While preparing the papers that were ment to expose our government for their wrong doings, in his house came an assasin who shoot and left a note that would blame nationalists for his death."
 Poland_Events_News.27.o1:0 "Of course, the right did that, not us!"
 Poland_Events_News.28.t:0 "What After Lepper?"
 Poland_Events_News.28.d:0 "Lepper is dead, this is causing Samoobrona to rapidly decline. The more growing force in the united left are now the communists. They are getting more popular. However it is not like the communists, are united and will work together united towards victory. There are many three main group which will be able to takeover the communist party. But which one of them will do that?"
 Poland_Events_News.28.o1:0 "The PRL veterans remain in power"
 Poland_Events_News.28.o2:0 "Maoists will lead us to true glory!"
 Poland_Events_News.28.o3:0 "Trotskism is going to lead to a permament revolution!"
 Poland_Events_News.28.o4:0 "The dengists are the only ones who can guide us towards true socialism!"
 POL2_chinese_investors: "Chinese Investors"
 POL2_pla_tactics: "PLA Tactics"
 POL2_socialist_market_economy_idea: "Socialist Market Economy"
 POL2_red_pragmatism: "Red Pragmatism"
 POL2_science_focus: "Science Focus"
 POL2_what_is_next:0 "What is Next"
 POL2_what_is_next_desc:0 "The communists are gaining more popularity as people who supported Andrzej Lepper, after his assasination they are going to us as we are the most similar people to him. That makes us the future of the united left. Yet who shall be the future of the communists?"
 POL2_requires_90_instability:0 "Requires at least §R90§! Instability"
 POL2_takeover_samobroona:0 "Takeover Samoobrona"
 POL2_takeover_samobroona_desc:0 "With the assasination of Lepper Samoobrona has been falling from grace. Meanwhile we the communists have been very rapidly increasing our popularity. At first they were the ones that were controlling us, ensuring that they get the most, but now we dictate the terms!"
 POL2_united_against_sld:0 "United Against SLD"
 POL2_united_against_sld_desc:0 "Now with the power struggle ended, and the united left finnaly being really united, we can focus on the true enemy; the government of SLD, they have been reactionary saying that they were 'social-democratic'. Clearly the aren't enough though. Now their government is falling apart, and we will make "
 POL2_mass_strikes:0 "Mass Strikes"
 POL2_the_general_strike:0 "The General Strike"
 POL2_the_general_strike_desc:0 "Before we do our revolution, we must show our power, get more support from an average worker, we shall demand that companies of Poland, give massive wage increases for all the workers and other benefits that they deserve. Of course that will be too much for firms, so they won't accept and then we shall massivly strike!"
 POL2_workers_of_poland_unite:0 "Workers of Poland, Unite!"
 POL2_workers_of_poland_unite_desc:0 "Now we have shown what we can do by organising a giant strike, and gaining more popularity then even the current ruling government. They will ot be ruling for much longer however. Soon, we shall organise something bigger then this small in comparison to what we are going do to our recent strike. In this protest we shall demand that our government give power to us!"
 Poland_Events_News.29.t:0 "The Coup"
 Poland_Events_News.29.d:0 "Many were not expecting a coup to happen this day, but today our politicians with a lot of workers and other people who we convinced to join in our takeover. We have taken over the Sejm and forced the SLD government to resign, and instead of it, we have implemented our more popular government."
 Poland_Events_News.29.o1:0 "Victory of the People!"
 POL2_an_attempt_at_enforcing_order:0 "An Attempt at Restoring Order"
 POL2_an_attempt_at_enforcing_order_desc:0 "The current situation is getting worse and worse day by day. The problem of instability is getting much worse. The coalition has collapsed. Clearly more modest methods of attempting to restore stability in our nation has failed, the only way for us now are more radical and desperate mesures, as this is the only way to save Poland. "
 Poland_Events_News.30.t:0 "Enforcing Order"
 Poland_Events_News.30.d:0 "Today was ment to be a big protest organised by our opposition. This is too much all their demands and them saying this such as that we are bad how dare they! We have attempted to suppres the protests, yet they have failed, police was pushed back, beaten up causing even more chaos the before."
 Poland_Events_News.30.o1:0 "Wait we were suppose to win this!"
 POL2_everything_is_falling_apart:0 "Everything is Falling Appart!"
 POL2_everything_is_falling_apart_desc:0 "Due to our failure to stop the protests and our police getting destroyed by rioters, one thing is clear, our opposition sees weakness in us, the fall of our government is now inevitable, there's nothing that can save us, everything is falling apart too fast, and we can't do anything to stop it."
 POL2_the_strike_of_jsm:0 "Jasna Strona Mocy"
 POL2_the_strike_of_jsm_desc:0 "All the others have failed, everything is on fire. With it a large part of the Polish people have lost faith in both the current government and the main opposition parties. Jasna Strona Mocy is a cult which says things such as flat earth existance of Lechia, and other absurd things. However they have utalised the current situation, gaining more populairty."
 futurist:0 "Futurism"
 futurist_desc:0 "Futurism is a movment which supports creation of a state that is based on things such as modern technologies and some other futurist stuff."
 POL2_everything_is_on_fire:0 "Everything is on Fire"
 POL2_flat_earther:0 "Flat Earther"
 POL2_attack_the_church:0 "Attack the Church!"
 POL2_attack_the_church_desc:0 "The Catholic church is really popular in Poland, Sanjaya, doesn't like that, he thinks that nobody should follow it as he belives that together with Germany has been destroying Poland, and he has made many reason to hate this religion, that are more obsure to an average person. He shall blame the church for things that are happening in Poland. "
 POL2_utalise_sanjayas_army:0 "Utalise Sanjaya's Army"
 POL2_utalise_sanjayas_army_desc:0 "Sanjaya has been building his own army for a while now, yet it has been really small, they used to pose no real threat as they were too small to do anything. That was until now, that JSM has been expanded, they have also expanded the army of Sanjaya, perhaps we could use it for some good things."
 POL2_revival_of_the_futurist_movment:0 "The Observer Takes Stand"
 POL2_revival_of_the_futurist_movment_desc:0 "For such a long time, Stanisław Lem, was nothing more then an observer in the politics, criticising and making predictions, but now chaos is widespread and someone needs to save this dying country. Why Stanisław Lem will not be the one to do this?"
 POL2_the_future_will_be_better:0 "The Future Under Lem"
 POL2_the_future_will_be_better_desc:0 "Stanisław Lem has been popular already with all his futurist books, but now with him getting really involved in the Polish politics, he got even more popular. As now he is a politician he needs a program to save Poland from the crisis that is happening right now. Under him the future of our great nation will be even greater!"
 POL2_fight_for_the_future:0 "Fight for the Future!"
 POL2_fight_for_the_future_desc:0 "Sadly because of the widespread chaos, we will sadly not be able to peacfuly save Poland from our current situation. Not a little bit but a lot of force will be needed in order to get our country out of this crisis. We will need to go to the levels of the ones brutally fighting with each other."
 POL2_RSA_strikes_back:0 "RSA Strikes Back"
 POL2_RSA_strikes_back_desc:0 "At the end of PRL era, there was a similar situation to what is happening right now, yet it is much worse and chaotic then what it used to be, then RSA was a popular annarchist movment it has died over the years, but now it is time for it to return to it's former glory, and this time be even greater and better then it ever was. "
 POL2_anti_statist_strike:0 "Strike Against Statism"
 POL2_anti_statist_strike_desc:0 "The chaaos is all around our nation, and that is good as chaos is anarchist, yet while we have expanded our movment significantly recently, others are still much more stronger then us, to make the RSA popular again we shall organise a massive workers strike that while will make us weaker and less stable, who needs stability in an anarchist state?"
 POL2_congress_in_rozbrat:0 "Congres in Rozbrat"
 POL2_congress_in_rozbrat_desc:0 "To win we must be united, being divided will make us weak and internal conflicts will prevent us from taking power. To not let this happen we shall organise a congress of Polish anarchists and then the faction that is the most popular shall lead us to victory."
 POL2_the_end_of_an_era:0 "The End of an Era"
 POL2_the_end_of_an_era_desc:0 "We now have massivly increased our popularity and with it beating all those who stood against us. Yet the government is still standing but they are unpopular and weak and we are strong and popular, now is the perfect time for a coup to bring us to power."
 POL2_economy_develop_the_industry:0 "Catching up with the West"
 POL2_economy_develop_the_industry_desc:0 "This is sad, but unfortunately our nation on the economic terms is still really behind our more powerful neighbours like Germany, but fortunatly our ecconomy keeps developing getting closer to match their strengh, yet there's a long way to do that, to make the economy develop faster we shall enocurage things such us creation of new factories and other useful things."
 POL2_unlock_highway_decision_tt:0 "§YUnlocks§! §Bdecisions§! allowing you to build new §YExpressways§!"
 POL2_gddkia_idea:0 "GDDKIA"
 POL2_the_economy_of_poland:0 "The Polish Economy"
 POL2_the_economy_of_poland_desc:0 "The Polish economy is unfortunately not as developed, modern and strong as those of other nations like §YGermany§! or §YFrance§!. Slowly but surely our economy is being developed, and expanded. We shall not stop until we are strong and powerful!"
 POL2_build_the_s19:0 "Build the S19"
 POL2_build_the_s8:0 "Build up the S8"
 POL2_expand_s6:0 "Expand the S6
 POL2_economy_establish_gddika:0 "Establish GDDKIA"
 POL2_economy_establish_gddika_desc:0 "Roads, motorways and other similar things that allow people to travel fast, safe around our nation, are a major part of a modern society, sadly Polish roads and motorways are mostly unfinished or are really low quality. GDDKIA will be established to ensure that our roads are finnaly quality."
 POL2_reform_the_labour_market:0 "Reform the Labour Market"
 POL2_employment_reforms:0 "Employment Reforms"
 POL2_economy_fight_against_unemployment:0 "Fight Against Unemployment"
 POL2_economy_fight_against_unemployment_desc:0 "One of the main problems that our economy currently faces is unemployment. With the transition of Poland into a capitalist nation many have lost their jobs, and because of that unemployment is at aabout 20% now. This is making as weak, and behind other nations. We shall begin dealing with this problem."
 POL2_jobs_for_the_people_dec:0 "Jobs for the People"
 POL2_promoting_polish_products:0 "Promoting Polish Products"
 POL2_economy_made_in_poland:0 "Made in Poland"
 POL2_economy_made_in_poland_desc:0 "When we have turned to capitalism, a big problem came up. While foreign investments are good for the economy, they do one two thing that are really bad. They increase influence that foreign nations have in our country, and make money leave our country. Promoting local products and will lead to strenghtening our economy and will somwaht fix this issue."
 POL2_economy_support_local_buisness:0 "Support Local Buisness"
 POL2_economy_support_local_buisness_desc:0 "One thing is clear: having a local company is much better then having a foreign one. Yet our buisness is struggling to keep up with the others simply because they have a lot more money then we have. To ensure that our money stays in our country, we shall support, encourage and expand local companies."
 POL2_establish_pgg_dec:0 "Establish PGG"
 POL2_establish_pgz_dec:0 "Fund PGZ"
 POL2_economy_coal_mining:0 "Coal Mining"
 POL2_economy_coal_mining_desc:0 "Fortunatly for us, we have a good position on many natural resources, as we have full control of the region of Silessia which is rich in many resources such as coal, steel and many others. One of the most profitable one is coal, to increase our profits and have a stronger economy, we shall expand our coal industry."
 POL2_promoting_polish_products_3:0 "The Workshop of Europe"
 POL2_economy_the_workplace_of_europe:0 "The Workshop of Europe"
 POL2_economy_the_workplace_of_europe_desc:0 "Our economy is finnaly back on track! Soon we will finnaly be able to become stronger and have the same economic strengh as other countries near us. But until that, we should use our current situation to our advantage. In our nation most things are cheaper then in countries like Germany, so we can produce more things at cheaper cost. Let us use that to turn ourselves into a one of the main producers in Europe!"
 pgz:0 "PGZ"
 POL2_lucznik_dec:0 "Arms Factory „Łucznik”"
 POL2_wzm_dec:0 "Military Automotive Works"
 POL2_expand_pzl_dec:0 "Support PZL Mielec"
 POL2_build_the_pgz_dockyard_dec:0 "Build the PGZ Stocznia Wojenna"
 POL2_economy_create_pgz:0 "Polish Armaments Group"
 POL2_economy_create_pgz_desc:0 "The situation in our is getting more tense, we must prepare for a war to happen, and be ready to either defend our nation from our enemies or launch an offensive against them. To do that we will need a strong army industry, unifing all the state military comapnies shall be created. We shall also invest in creation and expansion of our arms industry to grow our army."
 POL2_economy_pgzs_dockyard:0 "PGZ's Dockyards"
 POL2_economy_pgzs_dockyard_desc:0 "Sadly our military naval production has severly fallen, and now it is practicly non-existant. If there will be war, then our navy will be weak and to make it strong, we need to produce more ships. From now PGZ shall take more care of our naval industry, ensuring that it works and expands allowing us to create a strong fleet."
 POL2_economy_bolster_pzl:0 "Bolster PZL"
 POL2_economy_bolster_pzl_desc:0 "In our region having a strong air force is nesecarry in case of a war, yet we produce pretty much no real aircrafts. To win war we need fighters, bombers and others! Perhaps focusing on fixing our air industry would allow us finnaly create a large air fleet, one that could try to fight even with the Russian."
 POL2_the_industry_to_defend_our_nation:0 "The Industry to Defend our Nation"
 POL2_the_industry_to_defend_our_nation_desc:0 "While we have begun focusing on and that is good, yet it sadly isn't enough. We must be more ready for war, more then ever! The military industry's job is to defend our nation, by producing equipment for our army. It deserve more investments made by us, and more investments shall be made."
 POL2_economy_reform_pkp:0 "Reform PKP"
 POL2_economy_reform_pkp_desc:0 "Sadly the Polish State Railways is highly inefficient and many of our railways are sadly very outdated, if we want to be a modern nation, then we will need to fix and reform those national railways. Both the managment and new railways shall be installed to make it both stronger and more profitable."
 POL2_economy_farming_modernisation:0 "Farming Modernisation"
 POL2_economy_farming_modernisation_desc:0 "Our agriculture is less modern and as such less effective then those of who are more strong, more modern, and have more a lot better, and most importantly mechanized agriculture. One of the main reasons why the commonwealth failed is becuase our farms were not modern enough, we shall not repeat our past mistakes, and we will modernise our agriculture."
 POL2_economy_work_with_our_farmers:0 "Work with the Farmers"
 POL2_economy_work_with_our_farmers_desc:0 "It would be a shame if our farmers that are the citizens of our great nation, wouldn't be treated properly, many of them such as Michał Kołodziejczak are pushing for us to reform our agricultural system, support them and do other things that they want, we shall treat our people well by making their reforms come true."
 POL2_farming_subsidies_idea:0 "Farming Subsidies"
 POL2_concessions_to_the_farmers_dec:0 "Concessions to the Farmers"
 POL2_let_companies_do_their_job_dec:0 "Let Companies do their Job"
 POL2_companies_over_farmers_idea:0 "Companies over Farmers"
 POL2_economy_prioritise_big_buisness:0 "Prioritise Supermarkets"
 POL2_economy_prioritise_big_buisness_desc:0 "While our farmers are important to us, we need more money and a large part of the reforms that farmers are proposing are simply unprofitable, costing us money and not giving us what we need and that is cash. On the other hand supermarkets have money and if they were supported our profits would be increased so we will need to side with them. "
 POL2_urbanise_98_dec:0 "Urbanise Kuyavia-Pomerania"
 POL2_urbanise_66_dec:0 "Urbanise Lower Sillesia"
 POL2_urbanise_97_dec:0 "Urbanise Podlasie"
 POL2_urbanise_90_dec:0 "Urbanise Kieleckie"
 POL2_economy_modern_housing:0 "Urbanise our Nation"
 POL2_economy_modern_housing_desc:0 "Polad sadly is not as urbanised as other nations in europe but even in Asia as they are much more developed then we are. However by encouraging people to move to cities, as there they would earn a lot more money giving profits not only to them but also us."
 POL2_economy_sponsor_orlen:0 "Sponsor Orlen"
 POL2_economy_sponsor_orlen_desc:0 "Oil is now needed more then ever. Our cars need it, our army needs it, as such there must be a lot of it. A company called Orlen is Poland's biggest refinery company producing a a lot of both Oil and Gas which is very important in a modern society. Sponsoring them would allow them to produce even more of it."
 tungsten_in_Cracov:0 "Mine for Tungsten"
 oil_in_baltic:0 "Oil in the Baltic"
 oil_in_cracov:0 "Oil in Cracov"
 develop_mines_in_lesser_Sillesia:0 "Develop Mines in Lesser Sillesia"
 develop_mines_in_upper_Sillesia:0 "Expand Mines in Upper Sillesia"
 POL2_economy_digging_deep:0 "Digging Deep"
 POL2_economy_digging_deep_desc:0 "Poland has a lot of natural resources, which makes us strong, but how to make us even more stronger? Digging up more resources of course. Fortunatly there is still a lot of them that we haven't discovered yet. Perhaps now it is the time to attempt look for more of them?"
 PO_economy_a_strong_economy:0 "From the Ashes"
 PO_economy_a_strong_economy_desc:0 "Finnaly, for the first time in a very long time Polish economy is finnaly back on track, we are proud of our achivment as we have left behind our weakness and our many economic failures behind and have finnaly caught up with the rest of modern and developed Eureope, we have trully risen from the ashes!"
 POL2_economy_polish_science:0 "Polish Science"
 POL2_economy_polish_science_desc:0 "One of the main things that we Polish people are good is our higher education. We have many great universities that are allowing our people to pursue a good higher education. Yet we are falling behind others in that, we will need to begin focusing on modernising our universities and education."
 POL2_modern_education_idea:0 "Modern Education"
 POL2_economy_zut:0 "Pomeranian University of Technology"
 POL2_economy_zut_desc:0 "Technology is an important part of modern society, computers and other things are used by pretty much every person right now. Sadly Poland doesn't play a large part in developing electronics. However by investing money in modernising our technological universities we might be able to join in on developing modern electronics."
 POL2_economy_war_studies_academy:0 "War Studies Academy"
 POL2_economy_war_studies_academy_desc:0 "Teaching our people economics and other stuff is very important, we also need to have trained generals and other military people to protect our nation. Sadly we haven't been focusing on our military education as much as others, but we shall now finnaly focus on it."
 POL2_krakow_university_economics:0 "Kraków University of Economics"
 POL2_krakow_university_economics_desc:0 "While technology is important so is the economy, modern economic theories, people who could do economic jobs and some other things related to economy. We need experienced people who can later run the economy when they are old enough, and do that, we shall invest in expanding our economic education as well."
 POL2_economy_medical_university_of_lublin:0 "Medical University of Lublin"
 POL2_economy_medical_university_of_lublin_desc:0 "Poland unfortunately doesn't have a good healtcare system, it will take a long time to reform it, but what we can do right now is have educated doctors. By expanding our help to our many medical universities our doctors will be doing a better and more effective job."
 POL2_economy_best_of_the_best:0 "Best of the Best"
 PZL:0 "State Aviation Works"
 PNS:0 "Polish Navy Shipyard"
 bumar_labedy:0 "Bumar Łabędy"
 POL2_economy_best_of_the_best_desc:0 "Now that we have finnaly focused on universities we can take it one step further. That is encouraging, expanding fundings and doing other things which will allow them to grow and expand, that will surely be beneficial further modernising our country by givining us new bright minds."
 POL2_trzech_tenorow:0 "The Three Tenors"
 POL2_trzech_tenorow_desc:0 "Platforma Obywatelska is based around three main people: Maciej Płażyński who supports more conservative and centrist rule, Andrzej Olechowski who is more for the party going in direction of more center-left, and the last one is Donald Tusk he suppports more social-liberal policies with a bit of lefitist leaning. These are the main people in the party and they are fighting for influence over the party."
 POL2_fate_of_PO_cat:0 "Fate of PO"
 POL2_fate_of_PO_cat_desc:0 "The truth is that while we prouduly call ourselves a §Yaideological centrist§! party, the truth is that we are leaning towards §Ydiffrent sides of the political spectrum§!. Diffrent politicians are promoting diffrent parts of 'centrism'.\n§BMaciej Płażyński§! who supports more conservative and centrist rule, §OAndrzej Olechowski§! who is for the party going in direction of center-left but still following the ideas of liberalism, and the last one is §YDonald Tusk§! he suppports more social-liberal policies with a bit of lefitist leaning.\nPower of §BMaciej Płażyński§!: §Y[?POL2_POMacjes_power_var]§!\nPower of §OAndrzej Olechowski§!: §Y[?POL2_POAndrzejs_power_var]§!\nPower of §YDonald Tusk§!: §Y[?POL2_PODonals_power_var]§!"
 POL2_choose_sides_dec:0 "Choose Sides"
 Poland_Events_News.31.t:0 "The Three Tenors"
 Poland_Events_News.31.d:0 "The PO (Civic Platform) is a party that calls themselves centrist. However people in the party are mostly leaning towards diffrent parts of centrism, right or left wing. We cannot remain ignorant on this forever. The three main people in the party or how they are called 'The Three Tenors' also support some diffrent ideas, and only one of them can be victorius."
