 POL2_work_with_polish_nobility_dec:0 "Work with Polish Nobility"
 POL2_monarchist_proclaim_the_Polish_tsardom:0 "Proclaim the Polish Tsardom"
 POL2_monarchist_proclaim_the_Polish_tsardom_desc:0 "Poland is under Romanov once more, in order to give more glory and prestige to our new rulers. To make Poland more Romanov-like. Our country will no longer be a kingdom, but we shall call oursleves a Tsardom!"
 POL2_monarchist_the_tsarina_of_poalnd:0 "Glory to Tsarina of Poland"
 POL2_monarchist_the_tsarina_of_poalnd_desc:0 "One thing is clear, Tsarina of our nation must be prestigious, treated well and other things that our glorius and powerful Tsarina's great tittle makes her rigtfully deserves things like that."
 POL2_monarchist_the_tsardom_of_poland_russian_or_polish:0 "Tsardom, Polish or Russian"
 POL2_monarchist_the_tsardom_of_poland_russian_or_polish_desc:0 "With us as a country having a Russian Tsarina now, the process of very slow Russification has been started. Tsarina wants our country to be as Russian as possible, yet her many close advisers are trying to convince her otherwise saying that doing this might make her lose a lot of support but at the end of the day, she must make up her mind."
