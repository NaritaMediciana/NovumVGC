 POL2_poles_on_their_own:0 "Protecting our Independence"
 POL2_nazi_the_fuhrer_of_Poland:0 "The Führer of Poland"
 POL2_nazi_the_fuhrer_of_Poland_desc:0 "Now that Bryczkowski have managed to secure his power, and Poland now fully belongs to him and any resistance to him would be mimimal. He can now finnaly realise his wildest fantasies. Things that just a few years ago that would be viewed as nothing more then a joke, are now real. It is time to go further with his plan and create a stronger and better Poland."
 POL2_nazi_a_hierarchical_society:0 "A Hirrarchial Society"
 POL2_nazi_a_hierarchical_society_desc:0 "The current hirarchy that currently is in the Polish Reich is fine. Rather then changing the system on which the Polish society is based on, it is better for us to strenghten and ensure that it is kept no matter what. With it we will be able to begin building the new Polish industry which is required for our industry to be able to grow and get powerful again."
 POL2_nazi_adapt_hitlerist_Corporatism:0 "Adapt Hitlerist Corporatism"
 POL2_nazi_adapt_hitlerist_Corporatism_desc:0 "Just like Hitler when he have taken over Germany we have a weak economy. We can learn from how we have managed to get his nation from the economic crisis that was in the German nation at the time. While some may see this system as brutal and unhumane, their opinions will be silenced and purged to ensure that this system can be implemented fully."
 POL2_nazi_forced_labour:0 "Forced Labour"
 POL2_nazi_forced_labour_desc:0 "Our nation simply needs to have a larger amount of workforce of people who could work as hard as they can no matter what. In order to achive this, forced labour is needed. While it will kill some people, the profits of itroducing this system here would be really good, we are going to take the sacerfise of killing people for our country growing even more."
 POL2_nazi_organise_public_works:0 "Organise Public Works"
 POL2_nazi_organise_public_works_desc:0 "The thing that largely helped Germany get out of crisis when Hitler took over the nation, were large-scale public works. Now in order to get our economy strong and stable, we will need to begin organising very big public works, which will improve our infrastracture and create new work places, let us hope that this will lead to strenghteining our economy."
 POL2_nazi_polish_workers_front:0 "Polish Workers' Front"
 POL2_nazi_polish_workers_front_desc:0 "Polish workers need to be better organised and more indoctrinated in serving the current regime. In order for the government to be able to achive this goal, we will need to create one big trade union, and others will disbanded and banned. This will lead to further centralisation and many other things that PFN finds good for our nation."
 POL2_nazi_encourage_autarky:0 "Total Autarky"
 POL2_nazi_encourage_autarky_desc:0 "Autarky and it's economic values have been really important during the times of the 3rd Reich. As noboy wanted to trade with them, they had to rely on themselves rather then importing from other countries. Nobody really supports the new nazi Poland abroad, as such it is hard to important resources and other important things from from them. We will need to produce them ourselves."
 POL2_nazi_prioritise_the_war_industry:0 "Priotarise the War Industry"
 POL2_nazi_prioritise_the_war_industry_desc:0 "We plan to expand our nation. Gain new territories, but this also means that we will be at war with other nations. Our industry must be ready for that and they must help our glorius army achive their gaol. We will ensure that the arms industry recive everything they need, like more man and funding in order for it to be able to vastly grow and expand."
 POL2_nazi_a_proud_society:0 "A Proud Society"
 POL2_nazi_a_proud_society_desc:0 "One of the main goals of the national socialist ideology, and a large part of other nationalist or ultranationalist, is to have a country that is proud of being nationalist and is proud of their nation. Nazism takes this to an extreme. If we did this then we would be able to convince the people further to our ideas and bring them to support our expansionism."
 POL2_nazi_we_are_no_ones_slaves:0 "We Are No One's Slaves!"
 POL2_nazi_we_are_no_ones_slaves_desc:0 "In order for the people to be proud of their nation, they need to know that they are free, free from any other people or nation. According to Janusz Bryczkowski, we previusly were not free but under democracy were slaves of other people. There isn't any evidance to prove this, but Bryczkowski will make up propaganda in order to convice the people to his belifs."
 POL2_nazi_nationalist_propaganda:0 "Expand on Ultranationalist Agenda"
 POL2_nazi_nationalist_propaganda_desc:0 "A leader of a Polish falangist party called 'National Revivial of Poland' once said: 'Fascism? We are way worse!'. If that is true then we are trully the worst, which means that we pretty much are the most radical of all. Our agenda is even more nationalist then of any other party. We will promote it being like that and expand the propaganda campaigns telling them just how great our country is."
 POL2_nazi_nazify_the_polish_culture:0 "Nazification of Culture"
 POL2_nazi_nazify_the_polish_culture_desc:0 "In order for our nationalist agenda to be spread to every person, it is important that we politicise our culture. The new Polish music will in it's lyrics praise the national socialist governemnt. Books will be promoting the current idelogy in our country. Propaganda of the national socialist state will be everywhere, there will be no way to escape from it."
 POL2_nazi_we_are_no_Untermensch:0 "We Are no Untermensch!"
 POL2_nazi_we_are_no_Untermensch_desc:0 "In the past, when the German Reich had occupied Poland, the Polish people who lived under their occupation, we were treated by them as Untermensch, a lesser man. Their treatment of our people was trully terrible. We must show the people that this treatment was wrong, that nazi Germany was wrong, we are not Untermensch, we are great and strong!"
 POL2_nazi_erase_negative_history:0 "Erase Negative History"
 POL2_nazi_erase_negative_history_desc:0 "The Polish history, is one that not only has glorius victories and strong resistance against it's enemies. If we want the Polish people to only be proud of their nation, we need to do some changes to the past. We will make it seem like our nation has only seen victories and it's defeats were small. Those who control the present control the past."
 POL2_nazi_national_glory_restored:0 "National Glory Restored"
 POL2_nazi_national_glory_restored_desc:0 "With our new policies of doing things such as expanding nationalist propaganda, politicising everything and promoting national pride. It lead to the people of Poland, being fanaticly proud of being Polish again. This will lead to our people supporting expansion and the army. With it we are ready to go further in changing the Polish people to what Bryczkowski wants them to be."
