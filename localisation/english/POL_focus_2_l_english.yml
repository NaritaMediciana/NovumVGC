 POL2_communist_zkip_party:0 "ZKIP"
 POL2_purged_burocracy:0 "Beurocratic Cleanup"
 POL2_the_worker_and_soldier:0 "The Worker and Soldier"
 POL2_commie_trotskism_strikes_back:0 "Trotskism Strikes Back"
 POL2_commie_trotskism_strikes_back_desc:0 "Trotsky has himself failed at stopping Josef Stalin from taking over the USSR and making it follow his ideology. Trotskism however still remained as an ideology for a long time and now Trotskism has managed to takeover Poland. Now it is the time for us to reshape Poland into a country from the dreams of the one who started our movment."
 POL2_commie_trot_overthrow_the_beurocracy:0 "Overthrow the Beurocracy"
 POL2_commie_trot_overthrow_the_beurocracy_desc:0 "Ludwik Hass, our first secretary hates a lot of things and one them is the beurocracy which he belives is infested with reactionarism and is generally bad. The time for a great reorganisation of it which will include things such as purging non-Trotskist beurocrats and other nesecarry reforms shall be implemented in order for us to ensure that the beurocracy is finnaly what our leader wants it to be."
 POL2_commie_trot_clense_the_party:0 "Clense the Party"
 POL2_commie_trot_clense_the_party_desc:0 "We have seen what happened before, we have seen how Trotsky had a great amount of influence in the Soviet Union and yet lost to Stalin. As such it is important that we focus on removing the opposition in the party in order to ensure that Trotskism is able to stay in Poland and also that the party which is made up of many diffren communists finnaly is fully united."
 POL2_commie_trot_honour_the_zkip:0 "Honour the ZKIP" 
 POL2_commie_trot_honour_the_zkip_desc:0 "While only now Trotskist ideology had triumpthed in Poland, the movment for this ideology also existed before. We need a new and improved name for our party so the name of it would be better correspondating with our political belifs. ZKIP or Związek Komunistów Internacjonalistów Polskich (Union of Internationalist Polish Communists) was a party with the same ideals as us, becuase of that "
 POL2_commie_not_a_chance_at_a_compomise:0 "Stay True to our Ideals"
 POL2_commie_not_a_chance_at_a_compomise_desc:0 "Trotskism, focuses mostly on both workers and soldiers and it works to support these two grups as much as possible on the other hand, other grups in this systems are marginalised as much as possible. In order to gain extra popularity we could try to change that but we won't, we shal stay true to our ideals no matter what and we shall not change them."
 POL2_commie_silence_other_grups:0 "Silence other Grups"
 POL2_commie_silence_other_grups_desc:0 "As we have decided to focus mostly on two grups of the Polish people, our people who are in other job grup are heavily annoyed and angry that we are marginalising them. We shall continue doing that, we shall strenghten it and ensure that the criticis of us focusing only on workers and soldiers of our nation, are silenced to ensure state stability."
 POL2_commie_the_worker_and_soldier:0 "The Worker and Soldier"
 POL2_commie_the_worker_and_soldier_desc:0 "Trotsky wasn't a fan of making communism about other grups then both soldiers and workers of our nation. He supported making both of these grups as powerful as he possibly could, now we shall do what he would want us to do. We shall make so that both of these grups are upholded by the communist communist government and heavily supported."
 POL2_commie_play_it_smart:0 "Play it Smart"
 POL2_commie_play_it_smart_desc:0 "While we might not give full respect to all grups in our nation, however in order to be more popular, we shall play it smart and instead of openly saying that workers and soldiers shall be upholded and others marginalised, we shall do a limited version of it and simply put grups that we want to support first as far as we can to not make others so they do not oppose us."
 POL2_commie_and_others_too:0 "We 'Support' Other too!"
 POL2_commie_and_others_too_desc:0 "Let us say that we not only support and uphold those who Trotsky did, but also all the grups in our nation! Farmers, yes they have our full support, bureaucracts are supported as long as they are our ideology and others too, the government support it's people, just simply it supports some grups more then others for resones which we belive to be good."
 POL2_commie_trotsky_this_is_for_you:0 "Trotsky, this is for You"
 POL2_commie_trotsky_this_is_for_you_desc:0 "Now the nation is more stable and ready to progress even further. Just now we have introduced only some of the reforms and changes that we want to be in Poland. We shall go even further then that, where the person who started our ideology failed, we shall not. Our greatness shall grow and we shall make Trotsky proud as his ideas will live on. "
 POL2_the_worker_and_soldier_2:0 "Mass Militarisation"
 POL2_militarisation_of_labour:0 "An Army of Labourers"
 POL2_nationalising_industry:0 "Nationalising the Industry"
 POL2_collectivising_agriculture:0 "Collectivisng the Agircultre"
 POL2_commie_all_under_states_control_tt:0 "By §Rhaving every economic action under the state's control§! our §Geconomic health will be increased by 5§!"
 POL2_focus_on_party_affairs:0 "Focus on Party Affairs"
 POL2_commie_implementing_militarisation:0 "Implementing Militarisation"
 POL2_commie_implementing_militarisation_desc:0 "Trotsky wanted countries to be rune just like"
 POL2_commie_a_fanaticly_loyal_army:0 "Enforce Harsh Discipline"
 POL2_commie_a_fanaticly_loyal_army_desc:0 "Trotsky was a man that liked everything to be under his control, when most things were heavily centralised and soldiers were as disciplined as possible. Now, it is time for us to begin transforming our army into what Trotsky would want our military to look like, our military shall be great and it will be able spread the revolution abroad."
 POL2_commie_let_the_current_personel_keep_their_position:0 "Let Current Personel Stay"
 POL2_commie_let_the_current_personel_keep_their_position_desc:0 "While many others communists like Stalinists would attempt to politicise the army, intditute political commisaries, and purge all non-communists from it, this would only weaken our army and we need a strong army to liberate all the workers of the world. We shall allow the current military personel as they can too, serve the revolution. "
 POL2_commie_but_keep_them_in_check:0 "But Keep them Under Supervision"
 POL2_commie_but_keep_them_in_check_desc:0 "While we may have decided to be merciful to the army and leave the old people in their current places, it is however important that we keep the non-trotskist person under heavy supervision to make sure that nobody in army is plotting to do something bad against our government. With introduction of new policies them being kept in check will become reality and will keep our enemies out of the army."
 POL2_commie_the_army_of_international_proletariat_shall_march:0 "The Army of International Proletariat Shall March"
 POL2_commie_the_army_of_international_proletariat_shall_march_desc:0 "Us taking over Poland is ot enough for the revolution to succed, the revolutionary fires will need to be spread to other countries in order for the revolution to continue and expand. The army shall be the ones who will help us reach even further, our troops will be marching and will not stop until all of the people areunder the communist ideology."
 POL2_commie_a_party_reborn:0 "Empower the Party"
 POL2_commie_a_party_reborn_desc:0 "The old communist party has been clensed from any opposition to our ideology and has also been rebranded. Now in order for us to realise our extensive plan of absolute control of the nation, the new party will need to be heavily stenghten and it's powers will need to be increased to ensure that it is strong and ready to have large control over the country."
 POL2_commie_restore_our_alliance_with_natcoms:0 "Reconsile with National-Communists"
 POL2_commie_restore_our_alliance_with_natcoms_desc:0 "We not only have enemies like Stalinists but this doesn't mean that we don't have any allies. The national-communists, we agree with them a lot of things and before during the interwar period we were close allies. Restoring our alliance with them, would greatly help in ensuring that our governemnt gets more stronger and is able to find more allies."
 POL2_commie_red_nationalism:0 "Red Nationalism"
 POL2_commie_red_nationalism_desc:0 "National-Communists who we have aligned ourselves with, support Polish nationalism, we do that as well but they do that more however. Since right now we are in an alliance with them, the governemnt in order to appease our allies, we shall with propaganda campaigns and other similar things we will put a very large emphesis on the Polish nationalism."
 POL2_commie_ties_to_jewish_minority:0 "Ties with the Jewish Minority"
 POL2_commie_ties_to_jewish_minority_desc:0 "Our general secretary, Ludwik Hass is a man that has Jewish origins, however later in life he grew to become more Polish. Many communists like Stalinists are against Jewish people, but since the we aren't awful Stalinists we shall make so the Jewish minority in Poland will becomr much more tolerated and supported by the governemnt of Poland."
 POL2_commie_stress_importance_of_internationalism:0 "Stress Importance of Internationalism"
 POL2_commie_stress_importance_of_internationalism_desc:0 "Trotsky belived that the revolution needs to be spread to other countries as much as possible for the revolutionary fire to continue burning. The national-communists, while we may have been their allies for some time, they don't understand how to make the revolution progress, instead of promoting Polish nationalism, the governemnt will promote internationalism."
 POL2_commie_lessons_from_cosmpolitanism:0 "Lessons from Cosmpolitanism"
 POL2_commie_lessons_from_cosmpolitanism_desc:0 "Nationalism would keep a lot of people away from our revolution, while we aren't directly for the ideas which cosmpolitanism promote and that is to create a one, united governemnt for all the people of this planet, however some lessons could be taken from it as it would surely lead to us being able to spread the revolution further and increase it's strenght."
 POL2_commie_a_trotkist_nkvd:0 "A Trotskist Secret Police"
 POL2_commie_a_trotkist_nkvd_desc:0 "In the Union of Soviet Socialist Republics, secret police or NKVD played a very important role in the country. It got rid of political enemies and even assasinated Trotsky, which since we are Trotskists was unfortunate. It is very important that we are create something like NKVD but this time it will be loyal to our Trotskist government."
 POL2_commie_labur_army:0 "An Army of Labourers"
 POL2_commie_labur_army_desc:0 "Trotskist ideology wants it's industry to be run just like it wants it's army to be. This means very harsh discipline and other things of that nature. While workers might not really like what we are going to introduce for them, it is important that rather then voice of the Polish workers, we have to focus on the greater good of revolution and not on condition of our workers."
 POL2_commie_complete_agriculutral_collectivisation:0 "Complete Agricultural Collectivisation"
 POL2_commie_complete_agriculutral_collectivisation_desc:0 "The Polish farmers aren't really that pro-revolutionary and oppose agricultural collectivisation which is what we want to introduce and that is is unfortunate. However no matter of what they think, for the revolution to be stronger agricultural collectivisation must happen. If they don't want to that vollontarly, fine then we shall do this with force."
 POL2_commie_total_industrial_naionalisation:0 "Total Industrial Nationalisation"
 POL2_commie_total_industrial_naionalisation_desc:0 "For too long we have allowed the capitalists of Poland to hold control over the industry. While becuase of capitalism we are now much richer then we were during the times of PRL, however the industry must serve the revolution and not capitalist pigs. We shall ensure that no property or buisness stays in control of buisnessman, everything will be taken from them."
 POL2_commie_all_under_states_control:0 "All Under State's Control"
 POL2_commie_all_under_states_control_desc:0 "With every factory, buisness and properties now taken away from capitalists and now in our control, it is that that the government squezes as much as it can from our industry. The revolution needs money, industry and a strong economy to carry the army which will spread the revolution to other countries. With an intoduction of a few policies which will help further centralise the industry"
 POL2_commie_discipline_the_workers:0 "Discipline the Workers"
 POL2_commie_discipline_the_workers_desc:0 "In order for the production to increase without much of investing, the workers will need to have much more discipline. They shall work longer hours and they will quotas for production will be increased and if the production made by the workers will not satisfy our quotas then there will be consequences for the lazy workers and they will not be so plesant... "
 POL2_commie_plowshares_to_swords:0 "Plowshares to Swords"
 POL2_commie_plowshares_to_swords_desc:0 "War is coming. Our troops will as soon as possible move to free the workers of our enemies, however before this comes our army needs a lot of equipment. While some could say that at first we should focus on expanding our economy, our priority is expanding the revolution. Purpose of many factoreis will changed and they will be adapted to create more equipment for the Polish army."
 POL2_commie_gualgs_of_our_own:0 "Gulags of Our Own"
 POL2_commie_gualgs_of_our_own_desc:0 "While simply killing dissidents and our political enemies would be easy yes, but it wouldn't let us put them to work. Gulags are such a thing that allows to both get rid of them and have them working to bones! We could create a system similar to the Gulag one as this would allow us to further increase our production and put our enemies to very hard work."
 POL2_commie_strenghten_the_red_terror:0 "Strenghten the Red Terror"
 POL2_commie_strenghten_the_red_terror_desc:0 "Even Trotsky knew that his policies and the way that wanted to take revolution in to, wasn't really popular with the people as such he proposed extensive revolutionary terror in order to put everyone in check and to belive his ideas. Some of our policies like mass nationalisation and collectivisation have proven extremly unpopular as such with terror we shall sliene the critics."
 POL2_unlock_mason_decisions_tt:0 "In the §RSecuring the Revolution§! decision category, a §Ynew decisions allowing us to look for Freemasonery secrets will be unlocked§!" 
 POL2_commie_the_new_trotsky:0 "The New Trotsky"
 POL2_commie_the_new_trotsky_desc:0 "Ludwik Hass is a man that is you could say a fanatical trotskist. He is following the ideas of Leon Trotsky for a very long time now. Since Trotsky was assisanted, it is time for Leon Hass to take his place, he will help spread the revolution to the world and he will do as much as he possible can in order to strenghten the revoluion and lead Trotskism to victory."
 POL2_commie_show_them_the_way:0 "Show them the Way"
 POL2_commie_show_them_the_way_desc:0 "Propaganda is a strong tool. Repression and terror seem to do very little to get people to our ideology and mostly just make them too scared to protest or do anything. With propaganda however we can indoctrinate the people into supporting us. We shall spend extra money and put a lot more efforts towards ensuring that propaganda is on every step."
 POL2_commie_the_exhabition:0 "The Exhabition"
 POL2_commie_the_exhabition_desc:0 "With some new findings and other things found by us about the Freemasonery we can now start a big exhabition in which we will talk about Freemasonery."
 POL2_commie_the_secrets_of_freemasonery:0 "Secrets of Freemasonery"
 POL2_commie_the_secrets_of_freemasonery_desc:0 "There are many things that Ludwik Hass is intrested in, but one of the main ones in Freemasonery. When he was younger he used to do a lot of research on them. Now he could continue doing his reaserch and works. With more funds and other things he would succed and find more useful things about them."
 POL2_excavition_succeful:0 "Excavition Succesful!"
 POL2_commie_the_great_search_dec:0 "Begin the Work"
 Poland_Events_News.132.t:0 "Project Succesful!"
 Poland_Events_News.132.d:0 "We were able to fortunatly secure some findings some important some less and we were also able to learn more about the history of the freemasonery which means that the project was a succes! However there also more important things to focus on as such we shall leave it the level that it currently is at."
 Poland_Events_News.132.o1:0 "Nice work"
 POL2_commie_the_revolution_is_here_to_stay_permantly:0 "The Revolution is here to stay, Permanetly"
 POL2_commie_the_revolution_is_here_to_stay_permantly_desc:0 "With our policies we have managed to secure the revolution. The workers are working harder then they ever were. The revolution has been secured. Our inernal enemies are either dead, under heavy supervision or in Gulags suffering for their crimes against the revolution. Now there is no one that can opppose the revolution. Glory to the proletariat!"
 POL2_unlock_national_maoist_decisions:0 "§YNew decisions§! allowing to decide the fate of §RNational-Maoism§! will be §Gunlocked§!"
 Poland_Events_News.133.t:0 "The future of our Ideology"
 Poland_Events_News.133.d:0 "Now that we are in control of Poland it is time to decide the future of our ideology. Our belifs are based on many things such as the belifs of Mao Zedung and national communism. However many things are undecided about it still. It's future is still unknown but if we want to remain in power we need to decide in what direction our country will go."
 Poland_Events_News.133.o1:0 "Mao had some good ideas"
 Poland_Events_News.133.o2:0 "National Communism is more Polish you know"
 POL2_support_maoists_flag:0 "Unlocks §Yecisions§! to prioritise §RMaoism§!"
 POL2_support_national_communists_flag:0 "Unlocks §Yecisions§! to prioritise §ONational Communism§!"
 POL2_future_of_national_maoism:0 "Future of National-Maoism"
 POL2_future_of_national_maoism_desc:0 "National-Maoism is an ideology that is made out of the two most prominenet belifs of §YKazimierz Mijal§!. However this ideology isn't perfect. §RMaoism§! is pretty new to Poland, however §ONational Communism§! is an ideology that has been here for some time now however it didn't get much support. We must decide on what part of our ideology will be prioritised./nCurrently: [POLMAOGETPARTYSTUFF] is dominant.\nHaving party be equall between §RMaoism§! and §ONational Communism§! or one of the factions be §Ydominant§!, then diffrent bonuses will be granted to the player."
