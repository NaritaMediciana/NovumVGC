 POL2_supporting_the_army:0 "Supporting the Army"
 POL2_a_strong_air_force_with_best_aces:0 "A Strong Air Force with Powerful Aces"
 POL2_air_best_of_the_best_tt:0 "Will merge §YControlling the Polish Air§! §YLight Air Priority§! §YSupporting the Army§! into a more powerful:"
 POL2_air_heavy_air_production_increased:0 "Increased Production of Heavy Planes"
 POL2_improved_bombing_methods:0 "Improved Bombing Methods"
 POL2_upgrade_bombing_natspirit_tt:0 "The §Ymproved Bombing Methods§! national spirit will be §Gimproved§!"
 POL2_air_improve_air_safety:0 "Improve Air Safety"
 POL2_air_improve_air_safety_desc:0 "One of the most important currently have in our air force is that it's safety methods and things of that nature are very unfortunately outdated. Making it more dangerous to fly planes and increasing numbers of crashes which cost us a lot of money. This shall be fixed. We shall modernise the safety procedures and equipment making sure that our pilots will have a more safe flights."
 POL2_air_expand_the_air_bases:0 "Expand the Air Bases"
 POL2_air_expand_the_air_bases_desc:0 "In our nation there are not a lot of military air bases that we can store the planes of our air force in. The expansion of our air force is happening and we will need to have more place to store our air planes in. New air bases will be created."
 POL2_air_air_force_ready_to_protect_poland:0 "Air Force Ready to Protect Poland"
 POL2_air_air_force_ready_to_protect_poland_desc:0 "Now that we have begin to focus on air force it is time to choose what should be it's main focus. One thing is clear the main goal of our air force should be focused on defending our nation, supporting our soldiers in their battles. These shall be the principals for our air force."
 POL2_air_develop_support_planes:0 "Develop Support Planes"
 POL2_air_develop_support_planes_desc:0 "One of the major goals of our air force is to support our army. Support them in batlles, bomb their enemies, and help us in achiving the victory. But sadly they cannot do their job that well if they are outdated. We shall modernise their designes."
 POL2_air_modernise_fighters:0 "Modernise our Fighters"
 POL2_air_modernise_fighters_desc:0 "In order to have control over the skies of our nation we need modern planes which are able to fight the aircrafts. Them being modern is really important as modern is better and stronger then the older ones making us able to destroy the enemy ones a lot easier."
 POL2_air_polish_air_dominated_by_polish:0 "Polish Skies, Dominated by Polish Planes"
 POL2_air_polish_air_dominated_by_polish_desc:0 "With the modernisation and expansions of the Polish air force we are finnaly able to make sure that the Polish planes will be able to defend our skies efficiantly and ensure our brave soldiers can have their aid."
 POL2_air_prioritise_light_air_development:0 "Priotarise Light Aircraft Development"
 POL2_air_prioritise_light_air_development_desc:0 "With our requests and expanded fundings, PZL (Polish Aviation Works) managed to grow by a lot, get stronger and be able to produce more airplanes for us. We however shall ask them to put priority on light planes, such as fighters or CAS."
 POL2_air_cas_the_armys_best_friends:0 "CAS: The Army's Best Friend"
 POL2_air_cas_the_armys_best_friends_desc:0 "Close Air Support planes have proven themselves to be really effective in supporting our ground units, helping them achive victories and weakining the enemy forces. It is clear that their importance must not be ignore. Their position must be strenghten."
 POL2_air_best_of_the_best:0 "Best of the Best"
 POL2_air_best_of_the_best_desc:0 "In order to have our air force be strong, we not only need our planes to be strong and modern but we also need have people who know what they are doing handle the planes. Through programs we shall find aces which will fly our planes in the skies making them even more effective."
 POL2_air_lessons_from_the_russians:0 "Lessons from the Russians"
 POL2_air_lessons_from_the_russians_desc:0 "Now that we have begin to focus on air force it is time to choose what should be it's main focus. Russians are good one thing: having am air force full of bombers filled with bombs ready to be dropped on the enemies of their own country, how about we do the same and also build a lot of bombers!"
 POL2_air_a_polished_bomber:0 "Polish the Bombers"
 POL2_air_a_polished_bomber_desc:0 "We sadly do not own a lot of high quality bomber planes, and even if we do have a bomber it is outdated. If we want to ever achive the same strenght as Russians did we will need the Polish bombers to Polished and well made in order for them to be able to do any big damage."
 POL2_air_focus_on_heavy_air_production:0 "Focus on Heavy Aircraft Production"
 PPOL2_air_focus_on_heavy_air_production_desc:0 "With our requests and expanded fundings, PZL (Polish Aviation Works) managed to grow by a lot, get stronger and be able to produce more airplanes for us. We however shall ask them to put priority on heavy planes, such as bomber of all type."
 POL2_air_improved_methods:0 "Improve the Methods"
 POL2_air_improved_methods_desc:0 "Having modern and a lot of bombers is not the only the only thing that we really need. We also need good methods on managing these plans and dropping bombs effectivly. Investments will be made in order to teach our pilots a thing or two about bombing."
 POL2_air_bomb_the_enemy_units:0 "Bomb the Enemy Units"
 POL2_air_bomb_the_enemy_units_desc:0 "Our potential enemies have a lot of units, we could do a smart move in order to weaken their strenghten and make our victory more certain and that is to bomb them to ground! Leave nothing behind! Just bomb, just bomb!"
 POL2_air_better_more_effective_designes:0 "Better, More Effective Designes"
 POL2_air_better_more_effective_designes_desc:0 "Our bombers and bombs could use a little, better more effective designes for them, as such we will give money to people who could modernise these designes for our bombers, so they can be better and for bomb so they are more destructive in destroying the enemy."
 POL2_air_reorganise_our_airborn_forces:0 "Reorganise our Airborn Forces"
 POL2_air_reorganise_our_airborn_forces_desc:0 "The Polish airborn forces have been practicly non-existant, being really small and weak for a long time now. Airborn forces have a lot of use for them, reorganising, expanding and strenghtening it, would give us a lot of benefits."
 POL2_air_modernise_the_anti_air_defences:0 "Modernise the Anti-Air Defences"
 POL2_air_modernise_the_anti_air_defences_desc:0 "While we may have made our air force a lot stronger and bigger, there are still a lot of countries near us that could threaten us because their air force is a lot bigger. Anti-air defences are anwser to making our air force stronger. They shall be modernised."
 POL2_air_upgrade_the_radars:0 "Upgrade the Radars"
 POL2_air_upgrade_the_radars_desc:0 "In order to fight against an enemy, you firstly need to know his location in order to attack him. Radars which are used by our nation, desperatly need modernisation and being upgraded. Spending a little extra money on that could prove very beneficial to us."
 POL2_air_bomb_behind_their_lines:0 "Bomb Behind the Enemy Lines"
 POL2_air_bomb_behind_their_lines_desc:0 "Now that our pilots know how to drop bombs on the enemy well, it is time to put that into pratice by sending them behind the enemy lines to destroy their morale, factories, and infrastracture making the enemies a lot weaker."
 POL2_increased_conscpription:0 "Increased Conscription"
 POL2_proffesional_army:0 "Proffesional Army"
 POL2_army_the_polish_army:0 "The Polish Army"
 POL2_army_the_polish_army_desc:0 "The most important part of the Polish armed forces is the Polish army. Our army has many issues such as the very unpopular conscription to it being outdated using mostly old equipment of the Soviet era. It is the time that we begin focusing on our army, modernise it and make it strong so it can stand against the enemies of Poland!"
 POL2_army_no_more_conscription:0 "No More Conscription"
 POL2_army_no_more_conscription_desc:0 "If we want the Polish army to be proffesional and strong, we will need to make sure it is only filled with people who are motivated to fight for our nation and pursue a carrer in the Polish army and are not forced to be in it, because of these reasones, forced conscription in Poland shall be abolished."
 POL2_army_towards_a_proffesional_army:0 "Towards a Proffesional Army"
 POL2_army_towards_a_proffesional_army_desc:0 "Now with the forced conscription was abolished in Poland, we can move onto the next steps of making our army a fully strong and proffesional. Further reforms shall be introduced in order to realise our plans of an army that can effectivly defend our nation."
 POL2_army_new_tactics:0 "Modern Warfare"
 POL2_army_new_tactics_desc:0 "In order for our army to be strong and effective, it not only needs to be proffesional but it also needs to be a very modern one. In order to modernise our army, we shall implement modern military theories into it, teaching them to our army and it's generals."
 POL2_army_buy_foreign_tank_designes:0 "Study Foreign Tanks"
 POL2_army_buy_foreign_tank_designes_desc:0 "In order to design and then later make our own Polish and polished tank, we need to study the ones from the other countries, we shall buy some designes from other countries in order to study them as the ones that we have in our currently aren't as good as theirs."
 POL2_army_wilk_program:0 "Wilk Programme"
 POL2_army_wilk_program_desc:0 "Our army desperatly needs a new basic tank that we can use. That's why the Wilk programme has been proposed. It's goal is to get a new basic tank for our army. This programme must be done as soon as it is possible, in order to finnaly have a lot of really modern tank."
 POL2_army_motorise_our_forces:0 "Motorising our Army"
 POL2_army_motorise_our_forces_desc:0 "The Polish army in order to keep speed and modernity with other armies will need to invest in it's motorisation. The production of trucks and other motorised equipment shall be subsidied in order for it to increase, ensuring that we always have a large supply of them."
 POL2_army_improve_our_trucks:0 "Improve our Trucks"
 POL2_army_improve_our_trucks_desc:0 "The trucks and other mototised equipment that are currently owned by Polish army are mostly outdated. If we want to be able to stand a chance against motorised equipment of other nations, we will need to modernise and improve our own. "
 POL2_army_mechanisation:0 "Mechansation"
 POL2_army_mechanisation_desc:0 "The important step towards modernising and improving our military is the mechanisation, which wie will need to do in order to better up our military. Our mechanisaed troops will be modernised and even more troops will be mechanised in order to improve it's efficiancy."
 POL2_army_a_trully_modern_army:0 "A Modern Army"
 POL2_army_a_trully_modern_army_desc:0 "With our efforts we have managed to finnaly after many, many decades of our army being outdated, we have modernised it to the point where the old soviet weponary got replaced by the newer ones. Now our army is trully a modern one."
 POL2_army_the_power_of_firepower:0 "The Power of Firepower"
 POL2_army_the_power_of_firepower_desc:0 "Artillery is a powerful tool that we can use to destroy our enemy with very strong firepower. We can use it's power to our advantage. Extra money shall be putten towards modernising our artillery making it a lot stronger and better."
 POL2_army_improve_traning_methods:0 "Improve Traning Methods"
 POL2_army_improve_traning_methods_desc:0 "In order to improve the proffesionalism of our army, the traning methods that we use for our army will have to be improved and modernised for our soldiers to be more skilled."
 POL2_army_an_expirianced_man_for_a_modern_machines:0 "Proffesional Man for Modern Equipment"
 POL2_army_an_expirianced_man_for_a_modern_machines_desc:0 "Now with our efforts we have both modernised and improved our army, but also ensure that it is as proffesional as possible. This trend of both modernisation and proffesionalism increasing, must countinue. The government will put more effort and funding towards ensuring that."
 POL2_army_fund_our_special_forces:0 "Fund Special Forces"
 POL2_army_fund_our_special_forces_desc:0 "The Polish special forces have been really not treated as good as they should be. If we expanded their fundings, they would manage to grow and strengh themselves by a lot, finnaly making Polish special forces good again."
 POL2_army_improve_supply_lines:0 "Improve Supply Lines"
 POL2_army_improve_supply_lines_desc:0 "If we want to fight a long-term war, we need to remember that our supply lines should be an important part of our planning. To ensure that our units are well supplied, our supply lines shall be expanded by a lot with government funding."
 POL2_army_no_step_back:0 "No Step Back"
 POL2_army_no_step_back_desc:0 "In order to achive our victory we must remember a very important thing: no retreating. If we would retreat, it would cause a lot of damage including the enemy pushing us back. In order to ensure that this does not happen, we must hold our positions, no matter what."
 POL2_army_faster_tranings:0 "Faster Traning"
 POL2_army_faster_tranings_desc:0 "Our soldiers can get their expiriance from battles and later! Right now we need to train more man fast. The traning procedures shall be made faster in order to have more man in the units as fast as it is humanly possible."
 POL2_army_a_good_plan:0 "A Good Plan"
 POL2_army_a_good_plan_desc:0 "In order to fight better, and be able to have everything planed out, we will need to make a good plan and in order to make a good plan that may lead us to our victory and do that our generals will have good traning in planning and strategy."
 POL2_army_a_big_army:0 "A Big Army"
 POL2_army_a_big_army_desc:0 "With our efforts we have managed to build an army that is not that while is big and has a lot of conscripts in it, but is not that modern and proffesional. Who cares about being modern though, as long as our army is big we will break the enemy with mass assults!"
 POL2_army_expand_vehicule_production:0 "Expand Vehicule Production"
 POL2_army_expand_vehicule_production_desc:0 "Poland sadly doesn't have a large automotive industry. If we want to have a large army with a lot of man, we need equipment for these man and in order to have more things like motorised an expansion of our automobile industry must be done."
 POL2_army_supporting_our_troops:0 "Supporting our Troops"
 POL2_army_supporting_our_troops_desc:0 "With our amies being massivly expanded, we need a way to support them to ensure they can fight effectivly. Support wepons, logistic companies and other things like that are very useful for our units shall be expanded and modernised."
 POL2_army_cheaper_artillery:0 "Cheaper Artillery"
 POL2_army_cheaper_artillery_desc:0 "Artillery, is really useful in a lot situations, destroying the enemy with really strong firepower, sadly as we are planning to get out troops supplied with a lot of artillery we don't have that much. The production of it shall be increased to the largest amount we can."
 POL2_army_improved_rifles:0 "Improved Rifles"
 POL2_army_improved_rifles_desc:0 "Our troops can no longer rely our old equipment from the cold war era. Our rifles and other small arms, must be modernised and their designes improved in order for us to stay with the times and be able to stay with the times and keep our light infantry modern."
 POL2_army_mass_produced_tanks:0 "Mass Produced Tanks"
 POL2_army_mass_produced_tanks_desc:0 "We are not able to afford to have a lot of quality tanks, but who said anything about mass producing bad tanks that will be able to easily overwhelm the enemy. While of course they would be worse then high quality tanks, but it is a sacerfise we must be willing to make."
 POL2_armythe_good_old_tactics:0 "The Good Old Tactics"
 POL2_armythe_good_old_tactics_desc:0 "History teaches us a lot. Those who do not look back and do not look back, commit mistakes, mistakes that we simply cannot afford to make. We shall look back to the past, see what worked and what didn't and from that we shall learn and build our army from."
 POL2_army_take_even_more:0 "Take Even More"
 POL2_army_take_even_more_desc:0 "Now that we have decided to keep conscription, there is only one logical thing to of course do, expand the conscription! Now even more people will be recruited into our army our military will benefit from this a lot expanding it and making it even bigger."
 POL2_army_keep_conscription:0 "Keep Conscription"
 POL2_army_keep_conscription_desc:0 "While the conscription in our nation is unpopular as people both don't want to join the army and are calling for the army to become more proffesional, we must keep the conscription however in order to keep our army being a large size."
 POL2_wilk_program_cat:0 "Wilk Program"
 POL2_wilk_program_cat_desc:0 "The goal of the §YWilk Program§! is to obtain a new, better basic tank for our army. This program is really important for tbe modernisation of our army as a new modern tank is clearly needed. The project while will cost us a lot, has many benefits to it, this is why it's worth to do. Current progress towards finishing the project: §Y[?POL2_wilk_program_research_var]§!"
 POL2_railway_builder:0 "Railway Builder"
 POL2_wilk_research_increase:0 "Will increase progress towards §Gfinishing§! the §YWilk Program§! by §Y10§!"
 POL2_increase_research_fundings_dec:0 "Increase Research Funding"
 POL2_wilk_project_finished:0 "§YWilk Program§! finished"
 POL2_invested_in_tank_production:0 "Invested in Tank Production"
 POL2_subsidy_tank_production_dec:0 "Subsidies for Tank Production"
 POL2_finish_wilk_program_bonuses_tt:0 "The §YWilk Program§! will be finished. §Boosting§! both the §Yattack§! and §Ydefence§! of our tanks by §G0.05%§!"
 POL2_improving_our_supply_lines:0 "Improving our Supply Lines"
 POL2_increased_production:0 "Increased Production"
 POL2_agricultural_expert:0 "Agricultural Expert"
 POL2_buisness_expiriance:0 "Expirianced with Buisness"
 POL2_unlock_new_political_advisers:0 "Will Unlock new §Ypolitical advisrs§!"
