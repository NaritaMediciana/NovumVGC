 POL2_pis_reduce_control_dec:0 "Let them Be"
 POL2_pis_slightly_decrease_party_control:0 "Will §Rslighly decrease§! §CControl over the Party§!"
 POL2_pis_strenghten_the_governemnt_dec:0 "Strenghten the Government"
 POL2_pis_increase_support_for_reforms_by_5:0 "Will §Gincrease§! support for §Yreforms§! by §Y5§!"
