 CPN_insurgency:0 "Nepalese Civil War"
 CPN_insurgency_desc:0 "The Nepalese Civil War is a protracted armed conflict between the Communist Party of Nepal (Maoist) and the Government of Nepal, and has been going on since 1996." 
 colombian_conflict:0 "Colombian Conflict"
 colombian_conflict_desc:0 "The Colombian conflict began on May 27, 1964, and is a low-intensity asymmetric war between the government of Colombia, far-right paramilitary groups such as the United Self-Defense Forces of Colombia (AUC), far-left guerrilla groups such as the Revolutionary Armed Forces of Colombia (FARC) and the National Liberation Army (ELN), and crime syndicates." 
 shining_path_insurgency:0 "Shining Path Insurgency"
 shining_path_insurgency_desc:0 ""
 LURD_insurgency:0 "Second Liberian Civil War"
 LURD_insurgency_desc:0 "In 1999 a rebel group backed by the government of neighbouring Guinea, the Liberians United for Reconciliation and Democracy (LURD), rose up in northern Liberia against the government of Charles Taylor, starting the Second Liberian Civil War." 
 RUF_insurgency:0 "Revolutionary United Front Insurgency"
 RUF_insurgency_desc:0 "" 
 tamil_elam_insurgency:0 "Sri Lankan Civil War"
 tamil_elam_insurgency_desc:0 "Beginning on 23 July 1983, the Sri Lankan Civil War is an intermittent insurgency against the government by the Liberation Tigers of Tamil Eelam (LTTE), that fight to create an independent Tamil state." 
 interahamwe_insurgency:0 "Interahamwe Insurgency"
 interahamwe_insurgency_desc:0 "The Interahamwe were the main perpetrators of the Rwandan genocide in 1994, being driven out of the country after the Rwandan Patriotic Front (RPF) won the Rwandan Civil War. Since then, they've reorganized, being active in Uganda and the DRC as opposition to the forces of the Rwandan Government."
 CNDD_insurgency:0 "Burundi Civil War"
 CNDD_insurgency_desc:0 "The Burundian Civil War is the result of longstanding ethnic divisions between the Hutu and the Tutsi ethnic groups, with the National Council for the Defense of Democracy–Forces for the Defense of Democracy (CNDD-FDD) being one of the most important active hutu rebel groups fighting the government." 
 COG_ituri_conflict:0 "Ituri Conflict"
 COG_ituri_conflict_desc:0 "The Ituri conflict is an ongoing conflict between the agriculturalist Lendu and pastoralist Hema ethnic groups in the Ituri region of the north-eastern Congo, ignited by the large influx of weapons and Ugandan meddling in the region in the context of the greater Second Congo War." 
 COG_kivu_conflict:0 "Kivu Conflict"
 COG_kivu_conflict_desc:0 ""
