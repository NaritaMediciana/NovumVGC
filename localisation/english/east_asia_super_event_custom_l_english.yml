l_english:
  SE_DPR_KOREAN_CIVIL_WAR_T:0 "The DPR Korean Civil War"
  SE_DPR_KOREAN_CIVIL_WAR_A:0 "Last hope"
  SE_DPR_KOREAN_CIVIL_WAR_D:0 "True democracy is about realizing the welfare of workers and the public. If fascists tries to mock the people in the mask of 'democracy', we must unmask them and reveal their hypocrisy.\n- Lyuh Woon-hyung"

  SE_RYONGCHON_DISASTER_T:0 "The Ryongchon Disaster"
  SE_RYONGCHON_DISASTER_A:0 "Rest in Peace"
  SE_RYONGCHON_DISASTER_D:0 "I shall go back to heaven. And on the day this beautiful outing ends I will go, and I shall say it was beautiful...\n- Cheon Sang-byeong"
  
  SE_RYONGCHON_DISASTER_REV_T:0 "The Ryongchon Disaster"
  SE_RYONGCHON_DISASTER_REV_A:0 "Remarkable Revolution"
  SE_RYONGCHON_DISASTER_REV_D:0 "Freedom is not gained with the help of others. It's through our own efforts and blood.\n- Kim Won-bong"
  
  SE_REPUBLIC_OF_JAPAN_T:0 "The End of Republic of Korea"
  SE_REPUBLIC_OF_JAPAN_A:0 "Oyasumi"
  SE_REPUBLIC_OF_JAPAN_D:0 "The fake is of far greater value. In its deliberate attempt to be 'real', it's more real than the real thing.\n- Ishin Nishio"
  
  SE_MINJOK_ROK_T:0 "The End of Republic of Korea"
  SE_MINJOK_ROK_A:0 "Another Domino?"
  SE_MINJOK_ROK_D:0 "Our young men woke up! For our race's liberation!\n- Jeondaehyup Marching Song"
  
  SE_ANARCHY_ROK_T:0 "The End of Republic of Korea"
  SE_ANARCHY_ROK_A:0 "Finally, Anarchism won"
  SE_ANARCHY_ROK_D:0 "I wish to say that we Anarchists have never changed our position. We are Anarchists as of old and still pursue the same ideals. \n- Federica Montseny"
  
  ### Korean Reunification ###
  
  SE_KOREAN_REUNIFICATION_PRK_JUCHE_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_PRK_JUCHE_A:0 "Horror! Horror! Ho..."
  SE_KOREAN_REUNIFICATION_PRK_JUCHE_D:0 "If I reunification Korea, I will kill 20 million South Koreans and expel 10 million. And I will rule the remaining 20 million South Koreans and 20 million North Koreans.\n- Kim Jong-il"
  
  SE_KOREAN_REUNIFICATION_PRK_COMMUNIST_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_PRK_COMMUNIST_A:0 "Red Korea"
  SE_KOREAN_REUNIFICATION_PRK_COMMUNIST_D:0 "In order to win, we can afford any sacrifice.\n- Pak Hon-yong"
  
  SE_KOREAN_REUNIFICATION_PRK_DEMOCRAT_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_PRK_DEMOCRAT_A:0 "Unstoppable Wave"
  SE_KOREAN_REUNIFICATION_PRK_DEMOCRAT_D:0 "There is no other way for me. Even if I die, I'll move on this path..\n- Lyuh Woon-hyung"
  
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_1_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_1_A:0 "Is this the best card?"
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_1_D:0 "In a nutshell, Korean Reunification is a jackpot. \n- Park Geun-hye"
  
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_2_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_2_A:0 "Revolution is Coming"
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_2_D:0 "First of all, I'm going to break the fear and bring about a revolution of nation, a revolutionary change! Even if I fall down first, I believe that my comrades will fill and fill the place where I fell, fight to the end and win! \n- Lee Jae-myung"
  
  SE_KOREAN_REUNIFICATION_ROK_PRO_JAPANESE_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_ROK_PRO_JAPANESE_A:0 "Dark Clouds"
  SE_KOREAN_REUNIFICATION_ROK_PRO_JAPANESE_D:0 "It is impossible for Koreans who cannot run a single bathhouse to run a modern country. \n- Yun Chi-ho"
  
  SE_KOREAN_REUNIFICATION_ROK_NATIONALIST_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_ROK_NATIONALIST_A:0 "Korean Nightmare"
  SE_KOREAN_REUNIFICATION_ROK_NATIONALIST_D:0 "Basically National Socialism and Marxism are the same thing. \n- Adolf Hitler"
  
  SE_KOREAN_REUNIFICATION_ROK_ANARCHISM_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_ROK_ANARCHISM_A:0 "Age of Humankind"
  SE_KOREAN_REUNIFICATION_ROK_ANARCHISM_D:0 "Dragon is coming, Dragon is coming. It's time for heaven to end. \n- Shin Chae-ho's novel, Battle of Dragon to Dragon"
  
  
  
  
  