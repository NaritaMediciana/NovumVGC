TUR_kuzey_kibris_desc:0 "In 1974, political tensions between Turkish Cypriots and Greek Cypriots were rising sharply, and Turkey, under the leadership of Prime Minister Bülent Ecevit, launched an invasion of Cyprus after a coup d'état by Greek Cypriot ultra-nationalist Greek Cypriots, supported by the military junta in Greece, led to the emergence of a Turkish-dominated political order in the north of the island. With these political events, the current "Cyprus Problem" emerged. In 1983, after Turkey recognised the independence of the Turkish Republic of Northern Cyprus, the de facto administration declared by the Turkish Cypriot community, the Republic of Cyprus is referred to as the Greek Administration of Southern Cyprus."

