##### Events #####

olay.42.t:0 "Eregli Iron & Steel"
olay.42.d:0 "We are ready to develop our Ereğli Factory."
olay.42.o1:0 "Priority of Mineral Extraction."
olay.42.o2:0 "It is also important to process the ore we extract."

olay.41.t:0 "IMF Crisis"
olay.41.d:0 "The IMF is worried about our mounting debts. Sanctions, up to and including military intervention, could be imposed if the debts are not paid."
olay.41.o1:0 "Refuse to pay debt"
olay.41.o2:0 "Accept debt repayment"

olay.40.t:0 "Taking a Loan"
olay.40.d:0 "We have decided to take a big loan, yet we have not decided on a few things first how large should the loan be and the second and perhaps more important; how we should spend the money that we will get from this debt. Some are proposing that we spend it on our very bad road system, others are saying that investments in our arms industry are necessary with so many options, yet so little money, we can only choose one."
olay.40.o1:0 "We will use the money to invest in our industry!"
olay.40.o2:0 "This money will be used to help us to create a strong arms industry!"
olay.40.o3:0 "The money will be used to fix our road system!"
olay.40.o4:0 "Money from the credit shall be used to fund cultural events!"

olay.39.t:0 "TCG Production"
olay.39.d:0 "We can sign a treaty to produce our ships faster."
olay.39.o1:0 "Let's start."
olay.39.o2:0 "No Need!"

olay.38.t:0 "Aircraft Modernisation"
olay.38.d:0 "We can sign an agreement to strengthen and modernise our air force."
olay.38.o1:0 "Agreement with the USA"
olay.38.o2:0 "Agreement with the Russia"
olay.38.o3:0 "We must produce our own aircraft!"

olay.37.t:0 "Military Recruitment System"
olay.37.d:0 "We can further improve our recruitment system."
olay.37.o1:0 "Yes, set the budget."
olay.37.o2:0 "No Need!"

olay.36.t:0 "Army Plans"
olay.36.d:0 "The Cold War is a thing of the past. There are hot conflicts in many regions and they are likely to increase. Several plans have been drawn up to further strengthen our country's forces."
olay.36.o1:0 "Improve Military Recruitment."
olay.36.o2:0 "Develop Military Hospitals."
olay.36.o3:0 "We don't need anyone!"

olay.35.t:0 "Military Training Program"
olay.35.d:0 "Should force commands be allocated extra budget for training?"
olay.35.o1:0 "Yes, set the budget."
olay.35.o2:0 "No Need!"

olay.34.t:0 "Balkan Federation is Uniting"
olay.34.d:0 "Balkan Federation is Uniting."
olay.34.o1:0 "We accept!"

olay.33.t:0 "Turkey Invites Us to Alliance"
olay.33.d:0 "The Republic of Turkey and its allies approached us in defence of freedom and world peace and asked us to join their alliance for mutual benefit."
olay.33.o1:0 "We accept!"
olay.33.o2:0 "We don't have time for this."

olay.32.t:0 "[From.GetName] joins the Pact!"
olay.32.d:0 "Officials from [From.GetName] have contacted our ambassadors and confirmed that they would join the Pact shortly."
olay.32.o1:0 "It'll make us stronger.!"

olay.31.t:0 "[From.GetName] refuses Our Pact membership"
olay.31.d:0 "[From.GetName] has informed us that Our Pact membership is not in line with their interests and that they would not join the alliance anytime soon."
olay.31.o1:0 "That's just too bad."

olay.30.t1:0 "Information from Terrorist Organizations"
olay.30.d1:0 "We think that our agents in the Feto and PKK terrorist organisations can create civil unrest based on the information they have provided."
olay.30.o1:0 "The Turkish Armed Forces will take care of them !"

olay.29.t1:0 "Terror Raids"
olay.29.d1:0 "Not to be confused with the Lebanese militant group, Hizbullah is a terrorist group established in the 1980s with the goal of turning Turkey into an islamist regime through armed struggle. Especially active in Kurdish-majority provinces, the group fights both against the Marxist-inspired and secessionist PKK as well as against security officials, having been most recently involved with a suicide bombing in Bingöl.\n\nIn addition to the dismissals from the armed forces, our security forces continue to carry out raids on identified PKK and Hezbollah members."
olay.29.o1:0 "These raids will scare them enough."


olay.28.t1:0 "Dismissals in the Armed Forces"
olay.28.d1:0 "7,388 people were dismissed from the Turkish Armed Forces .While 5 generals were among those dismissed, 1,436 personnel were stripped of their ranks. Judicial and administrative processes are ongoing against 200 personnel."
olay.28.o1:0 "We will never allow any traitor to wear the glorious uniform of the Turkish Armed Forces !"

olay.27.t1:0 "The Case of Fethullah Gülen"
olay.27.d1:0 "An islamic preacher and head of a popular and influential religious congregation nicknamed 'Cemaat', Fethullah Gülen has been charged yesterday by a security court with trying to bring down our secular order and replacing it with an islamist one, all while operating under the guise of a moderate and tolerant social movement. The charges were announced hours after the Chief of Staff of the Armed Forces gave a stern speech on widespread infiltration of state institutions by anti-secular elements. Gülen was already under judicial investigation after the release of video tapes in which he allegedly urged his followers who infiltrated the state to lay low and wait for his instructions.\n\nCurrently living in the United States, Gülen will be tried in absentia, which could regardless send a strong enough message to all anti-secular groups within a legal and democratic framework, without offending our conservative-minded citizens. The Armed Forces recommend much tougher measures however, including a nationwide state of emergency and massive purges targeting every islamist, left-wing radical or anti-republican organisation out there."
olay.27.o1:0 "Rule of law matters, the trial should be enough."
olay.27.o2:0 "Our army knows something. We must take them into consideration."

olay.26.t1:0 "Media Mogul Enters Politics"
olay.26.d1:0 "The Uzan Group is one of the most powerful conglomerates in Turkey, if not currently the most influential. A family business, it controls Star Media, including Turkey's first private television channel and its most widely-read newspaper, as well as two banking institutions, a mobile operator and several radio channels.\n\nThe elder son of the family, Cem Uzan, has decided to use this massive source of public influence and invest it into his own political career just as Parliament announced early election. Unable to submit their candidacies before legal deadlines, Uzan and his comrades have merged themselves with a small party which did, and rechanged its name into the Young Party, or GENÇPARTİ.\n\nThe new party's programme hasn't made itself known for clarity, using populist slogans with incredible electoral promises."
olay.26.o1:0 "This nation needs young blood."

olay.25.t1:0 "Call for Joining the D-8 Organisation"
olay.25.d1:0 "Call for Joining the D-8 Organisation"
olay.25.o1:0 "Accepts"
olay.25.o2:0 "Rejected"

olay.24.t1:0 "They accepted our request"
olay.24.d1:0 "They accepted our request.Our flag flies in the Aegean islands"
olay.24.o1:0 "We have succeeded!"

olay.23.t1:0 "They rejected our request"
olay.23.d1:0 "They rejected our request."
olay.23.o1:0 "War is Inevitable.."

olay.22.t1:0 "Crisis on the Aegean Islands"
olay.22.d1:0 "The Turkish State is demanding the 12 islands it claims."
olay.22.o1:0 "Then they'll have to fight.."
olay.22.o2:0 "Our economy is bad, we have to do this."

olay.21.t1:0 "Traditionalists Vs Innovators"
olay.21.d1:0 "Seat confusion continues on the Fazilet Party front. Traditionalists and innovators are negotiating to determine another chairman. While the leading figures of the traditionalist wing are wise personalities such as Necmettin Erbakan and Recai Kutan, the innovators are gathered under the leadership of Recep Tayyip Erdoğan and Abdullah Gül.."
olay.21.o1:0 "Innovators"
olay.21.o2:0 "Traditionalists"

olay.20.t1:0 "President Sezer"
olay.20.d1:0 "This was the first time in the multi-party Turkish political history that a candidate from outside the Turkish Grand National Assembly was nominated as a joint candidate for the presidency by a joint decision of all parties represented in parliament.Ahmet Necdet Sezer, the retired President of the Constitutional Court, exceeded the required number of votes (276) and was elected as the 10th President of Turkey."
olay.20.o1:0 "Sezer to take over the presidency from Süleyman Demirel"

olay.19.t1:0 "CHP-MHP"
olay.19.d1:0 "Devlet Bahçeli, the leader of the Nationalist Movement Party (MHP), the second largest partner in the coalition government, and Deniz Baykal, the leader of the Republican People's Party (CHP), emphasised that it was the right decision to go to elections."
olay.19.o1:0 "Start the Propaganda Campaign"

olay.18.t1:0 "Early Elections"
olay.18.d1:0 "Turkey goes to early elections due to Prime Minister Bülent Ecevit's illness"
olay.18.o1:0 "Let's start.."

olay.17.t1:0 "Is the Ottoman Dynasty Returning?"
olay.17.d1:0 "The last heirs of the Ottoman Dynasty continue to gather supporters. They have a considerable number of supporters."
olay.17.o1:0 "Just ignore it.."
olay.17.o2:0 "The Ottoman Empire is a thing of the past!"

olay.15.t1:0 "Change of Government in Afghanistan"
olay.15.d1:0 "Sultan Ertugrul married Zeynep Tarzi, daughter of Prince Abdulfettah Tarzi and Pakize Tarzi from the Afghan Royal Family. Now it's time to use our contacts there.."
olay.15.o1:0 "Support for the Afghan Beylik"

olay.16.t1:0 "Turkish-Greek Reunification"
olay.16.d1:0 "As a result of your decision, the Turkish and Greek states can be united. This unification includes the armies."
olay.16.o1:0 "Back to the Old Days"

ottoman.1.t1:0 "The Ottoman Dream is Realised"
ottoman.1.d1:0 "This dream we have built with the support of our people is coming true. In order to resurrect the Ottoman Empire, one of the world's leading empires, in the 21st century, we must destroy the traitors in front of us."
ottoman.1.o1:0 "Deal with the Officers"
ottoman.1.o2:0 "Why can't we get the officers on our side??"

turkey.junt.t1:0 "The military seized power"
turkey.junt.d1:0 "The army saw the unrest and protests in the country as a cause of the coup and took to the streets. And the powerless power immediately gave up in a short time. The army has announced that it will take over an administration that will last about 3 years."
turkey.junt.o1:0 "Democracy disruption"

mesele.1.t1:0 "Egyptian Problems"
mesele.1.d1:0  "Harassing shots were fired at our civilian employees who were extracting oil in Libya from the Egyptian border.The conflict grew as Turkish troops in the area protecting them responded.We have civilian and military casualties."
mesele.1.o1:0 "National Security Council Meeting!"

mesele.2.t1:0 "The Result of the National Security Council Meeting"
mesele.2.d1:0  "As a result of the despicable attack on Turkish troops stationed in Libya, the National Security Council has made its decision."
mesele.2.o1:0 "Military Action against Egypt!"

Turkey_news.13.t:0 "Azerbaijan Joins Turkey"
Turkey_news.13.d:0 "As a result of Turkey's good relations with Azerbaijan, the two countries decided to merge. The merger will contribute to the two countries. This merger could be a big, general step for the Turkish Union. Strength comes from Unity."
Turkey_news.13.a:0 "Interesting"
 
icsavas.1.title:0 "Army Attempt"
icsavas.1.desc1:0 "We can try to destroy the Kemalists by fighting against the Kemalists in the Civil War. Or by continuing to ally with them, we can destroy the bastards who want to overthrow our country. The decision is yours."
icsavas.1.o1:0 "It is time to destroy them!"

icsavas.2.title:0 "Turkish Civil War"
icsavas.2.desc1:0 "Gülen sympathisers started an uprising.Terrorists have seized many military vehicles and weapons in our country."
icsavas.2.o1:0 "It is time to destroy them!"

icsavas.3.title:0 "Uprising Against the Turkish Coalition Government"
icsavas.3.desc1:0 "We can try to destroy the Coalition Government by fighting against the Coalition Government in the Civil War. Or by continuing to ally with them, we can destroy the bastards who want to overthrow our country. The decision is yours."
icsavas.3.o1:0 "It is time to destroy them!"
 
apk.1.t1:0 "Creation Of AKP"
apk.1.d1:0 "After the close of the Right Wing Islamist Fazilet party, Fazilet party's founders created a different party called AKP. This party is moderate Islamist and this party originally worked with the Islamic ***** movement."
apk.1.o1:0 "This party is a continuation of the Fazilet party"

apk.2.t1:0 "A Wild American Offer"
apk.2.d1:0 "America invites us to war against Iraq as a NATO force. America has announced that if we go to war against Iraq, it will provide us with equipment assistance. Sir, what should we do about this offer?"
apk.2.o1:0 "Let's Liberate Iraq!"
apk.2.o2:0 "We need Modern Tanks"

apk.3.t1:0 "Turkish Offer"
apk.3.d1:0 "The Turkish Government is requesting tanks in addition to equipment assistance in case they join the war."
apk.3.o1:0 "We Need Our Ally In Our Cause"
apk.3.o2:0 "No, We Are Better Without Them"

apk.4.t1:0 "America Accepts"
apk.4.d1:0 "America accepted the conditions we wanted"
apk.4.o1:0 "The Turkish Armed Forces are waiting for orders for the operation!"

apk.5.t1:0 "America Rejects"
apk.5.d1:0 "America decided to the conditions we wanted"
apk.5.o1:0 "No war then."

apk.6.t1:0 "Recep Tayyip Erdogan is elected to the parliament"
apk.6.d1:0 "Recep Tayyip Erdoğan is elected to the Turkish parliament and is expected to become Prime Minister soon. Erdoğan supports deployment of US troops in Turkey and is expected to call for a new vote on the issue as one of his first official acts."
apk.6.o1:0 "..."

apk.7.t1:0 "Turkish-US Crisis"
apk.7.d1:0 "Turkish military personnel operating in northern Iraq were captured, led away with hoods over their heads, and interrogated by the United States military."
apk.7.o1:0 "USA is going to pay for that!"

apk.8.t1:0 "Victory In The Eurovision"
apk.8.d1:0 "Sertab Erener wins the Eurovision Song Contest with the song Everyway That I Can, Turkey's first victory in the contest. We are proud of her."
apk.8.o1:0 "Nice!"

apk.9.t1:0 "Operation Sledgehammer (Coup Plan) Indictment accepted"
apk.9.d1:0 "Istanbul 10th Criminal Court accepted the indictment of the sledgehammer coup plan. The indictment listed 196 military personnel as suspects. An arrest warrant has been issued for 102 of these people."
apk.9.o1:0 "There won't be another coup in the Turkish Republic!"
 
 
olay.14.t1:0 "TURAN IS ESTABLISHED"
olay.14.d1:0 "All Turkic States gathered under one roof and established TURAN."
olay.14.o1:0 "God bless them now"

olay.13.t1:0 "Fascist Party"
olay.13.d1:0 "Who should be the leader of the Fascist Party"
olay.13.o1:0 "§TMuhsin Yazıcıoğlu§!"
olay.13.o2:0 "§RÜmit Özdağ§!"

olay.12.t1:0 "Turkmenland Wants To Join Us"
olay.12.d1:0 "Turkmenland wants to join us."
olay.12.o1:0 "Nice"

olay.11.t1:0 "Turkmenland Crisis"
olay.11.d1:0 "Turkmenland, backed by Turkey, wants the land that belongs to them. "
olay.11.o1:0 "The land is theirs.."
olay.11.o2:0 "They Can't Take It Without A Fight!"

olay.10.t1:0 "Turkmenland Crisis"
olay.10.d1:0 "Turkmenland, backed by Turkey, wants the land that belongs to them. "
olay.10.o1:0 "The land is theirs.."
olay.10.o2:0 "They Can't Take It Without A Fight!"

olay.9.t1:0 "Operation:Qandil"
olay.9.d1:0 "The operation we organised was a success. The north of Iraq has been cleared of terrorists. Our flag is now flying there."
olay.9.o1:0 "Nice"

olay.8.t1:0 "State of Turkmeneli"
olay.8.d1:0 "Turkmenland is a political term used to define the vast swath of territory in which the Iraqi Turkmens historically have had a dominant population. The term incorporates the Iraqi Turkmen homelands running from Iraq's border with Turkey and Syria and diagonally down the country to the border with Iran."
olay.8.o1:0 "We Should Help Our Brothers"

olay.7.t1:0 "Reaction of the West"
olay.7.d1:0 "The West reacted harshly to our operation on our southern border. They are determined to impose sanctions on us."
olay.7.o1:0 "Oh.."

olay.6.t1:0 "Night of Operation"
olay.6.d1:0 "In line with the information obtained by our intelligence, the traitors within us have almost been cleansed. Next is the terrorist state on our southern border. However, we do not know what our NATO allies will say about this operation.."
olay.6.o1:0 "Destroy the terrorists!"
olay.6.o2:0 "We cannot be faced with sanctions"

olay.5.t1:0 "Operation Of Return To Life"
olay.5.d1:0 "During the week of December 19-26, 2000, 10,000 Turkish soldiers violently occupied 48 prisons to end two months of hunger strikes and “death fasts” by hundreds of political prisoners. The hunger strikers are protesting the state’s plan to transfer its prisoners from large wards to US-style “F-type” cells holding one to three occupants. Operation “Return to Life”—which left at least 31 prisoners and two soldiers dead—lasted a few hours in most prisons, and up to three days at one prison. Eight prisoners have reportedly “disappeared,” and at least 426 prisoners have been wounded. 1,005 prisoners have been transferred to F-type cells."
olay.5.o1:0 "We will clean the prisons"

olay.4.t1:0 "Rahşan Amnesty"
olay.4.d1:0 "Originally known as the Law on Conditional Release and Postponement, it was enacted on December 22, 2000 upon the proposal of Rahşan Ecevit, and introduced postponement and conditional release for crimes other than those committed against the state. This law was publicly characterised as the Rahşan Amnesty.On December 9, 2000, this law was enacted as soon as 3 days after the Operation Return to Life, which was launched to end the death fasts. After the amnesty law came into force, the prison population of 70 thousand people dropped to 40 thousand."
olay.4.o1:0 "Don't give us any trouble in the future."

olay.3.t1:0 "Victory Day"
olay.3.d1:0 "Victory Day,also known as Turkish Armed Forces Day is a public holiday in Turkey commemorating the decisive victory in the Battle of Dumlupinar, on 30 August 1922."
olay.3.o1:0 "Thanks to Mustafa Kemal and his soldiers"

olay.2.t1:0 "Air Disaster"
olay.2.d1:0 "The date is May 16, 2001. Turkish Air Force PTN/CASA CN-235M-100 with tail number 086, which took off from Diyarbakır, crashed at 17000 feet near Malatya due to loss of control, killing 34 soldiers, including 28 special forces members and 6 crew members."
olay.2.o1:0 "There was no death for them on land..."

olay.1.t1:0 "Protests"
olay.1.d1:0 "With the 2001 crisis, the Turkish people began to protest the government in the streets."
olay.1.o1:0 "We Must Stop This"
 
tr_news.1.t:0 "Atatürk's Oration to the Turkish Youth"
tr_news.1.d:0 "O Turkish Youth! Your first duty is ever to preserve and defend the National independence, the Turkish Republic.The strength that you will need for this is mighty in the noble blood which flows in your veins."
tr_news.1.a:0 "The Great Atatürk..."

tr_news.2.t:0 "Military Coup in Turkey"
tr_news.2.d:0 "The Turkish military has officially declared that it has seized the government, and a curfew has been imposed until further notice. Turkey is now ruled by a military junta government."
tr_news.2.a:0 "Hmmm.."

