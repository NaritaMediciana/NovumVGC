milopinion:0 "The Turkish Armed Forces have intervened in the civilian administration from time to time by stating that internal security is under threat. The main legal basis for these interventions was Article 35 of the Law on Internal Service of the Turkish Armed Forces, which reads as follows: "Article 35 - The duty of the Armed Forces is to protect and safeguard the Turkish homeland and the Republic of Turkey as defined by the Constitution".\n\nThe military seized power through coups on 27 May 1960 and 12 September 1980, and forced the government to resign on 12 March 1971 and 28 February 1997. \n\nThe event of a threat to the basic building blocks of the Republic, the military's confidence in the government decreases and it issues a memorandum. As trust decreases, the threat of a military coup increases. Governments should be careful in this regard."

