turcivil:0 "Turkish Civil War"
turkey.junt.t1:0 "The military seized power"
turkey.junt.d1:0 "The army saw the unrest and protests in the country as a cause of the coup and took to the streets. And the powerless power immediately gave up in a short time. The army has announced that it will take over an administration that will last about 3 years."
turkey.junt.o1:0 "Democracy disruption"
 
 
olay.egypta.t1:0 "Egyptian Problems"
olay.egypta.d1:0  "Harassing shots were fired at our civilian employees who were extracting oil in Libya from the Egyptian border.The conflict grew as Turkish troops in the area protecting them responded.We have civilian and military casualties."
olay.egypta.o1:0 "National Security Council Meeting!"

olay.petrol.t1:0 "The Result of the National Security Council Meeting"
olay.petrol.d1:0  "As a result of the despicable attack on Turkish troops stationed in Libya, the National Security Council has made its decision."
olay.petrol.o1:0 "Military Action against Egypt!"



 
icsavas.1.t1:0 "Army Attempt"
icsavas.1.d1:0 "We can try to destroy the Kemalists by fighting against the Kemalists in the Civil War. Or by continuing to ally with them, we can destroy the bastards who want to overthrow our country. The decision is yours."
icsavas.1.o1:0 "It is time to destroy them!"
