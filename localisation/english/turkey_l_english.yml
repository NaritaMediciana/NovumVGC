TUR_east_express_desc:0 "The Eastern Express is an overnight passenger train operated by the Turkish State Railways. The train runs 1,310 km (814 mi) from Ankara Railway Station to Kars Railway Station in Kars.[1] The train was the first overnight service east of Ankara. The Eastern Express stops in 7 provincial capitals: Ankara, Kirikkale, Kayseri, Sivas, Erzincan, Erzurum and Kars. The first train ran in 1936 from İstanbul's Haydarpaşa Terminal to Çetinkaya. \n\nIt is still necessary to improve this orient express. Our projects are listed below."
