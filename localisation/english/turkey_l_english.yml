TUR_national_debt_cat:0 "Debt problem to the IMF"
TUR_national_debt_cat_desc:0 "Founded in 1944 in Bretton Woods, New Hampshire, USA, the IMF is an organisation dealing with international economic affairs that began operations in 1947. The IMF is an organisation of 189 countries working to "promote global monetary cooperation, financial stability, facilitate international trade, support high employment and sustainable economic growth, and reduce poverty worldwide".\nIn the modern world taking loans is sadly a necessary part of managing the economy. Taking loans can sometimes be good, it allows us to make §Yinvestments§! and with it we will be able to fund new §Gsocial projects§! Everything has its bad side however, someday we will have to repay the loans with §Rinterest§!. As such we should make sure that it is not too large, otherwise our economy will receive a §Rlarge hit§!.\n If we do not pay our debts to the IMF, §Rwe may face sanctions up to and including war.§"
