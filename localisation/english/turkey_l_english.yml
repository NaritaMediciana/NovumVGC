turanist_desc:0 "Turanism, also known as pan-Turanianism, pan-Turanism, or simply Turan, is a pseudoscientific pan-nationalist cultural and political movement proclaiming the need for close cooperation or political unification between people who are claimed by its supporters to be culturally, linguistically or ethnically related and to have Inner and Central Asian origin, such as the Turks, Mongols, Tungus, Hungarians, Finns, Estonians, and other smaller ethnic groups, as a means of collaborating towards shared interests and opposing the cultural and political influences of the powers of Europe and East Asia. "
ulkist_desc:0 "Ülkist, Türk-İslam Ülküsü or Türkeşism is the founding ideology of the Nationalist Movement Party, based on Neo-Ottomanism, Turkism and Islamism."

