 TUR_armys_resists_desc:0 "Our army, which considers itself the protector of Kemalism in our country, organized and carried out coups in 1960 and 1980 due to damage to the Kemalist structure in the past. \n\nOur military generally does not like conservative parties and supports secularist parties. \n\nIf we want to prevent our army from carrying out a coup, we must please our army. If we want to directly prevent our army from carrying out a coup, we have to wait a little longer.\n\nOur army's thoughts about parties:\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\n\nOther reasons for the military's coup are the country's stability and economy. \n\nIf the country's stability is below §R20§!£stability_texticon and the economy is bad, the chances of a blow are high."
