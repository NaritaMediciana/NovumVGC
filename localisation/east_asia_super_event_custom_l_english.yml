l_english:
  SE_DPR_KOREAN_CIVIL_WAR_T:0 "The DPR Korean Civil War"
  SE_DPR_KOREAN_CIVIL_WAR_A:0 "Last hope"
  SE_DPR_KOREAN_CIVIL_WAR_D:0 "True democracy is about realizing the welfare of workers and the public. If fascists tries to mock the people in the mask of 'democracy', we must unmask them and reveal their hypocrisy.\n- Lyuh Woon-hyung"

  SE_RYONGCHON_DISASTER_T:0 "The Ryongchon Disaster"
  SE_RYONGCHON_DISASTER_A:0 "Rest in Peace"
  SE_RYONGCHON_DISASTER_D:0 "I shall go back to heaven. And on the day this beautiful outing ends I will go, and I shall say it was beautiful...\n- Cheon Sang-byeong"
  
  SE_RYONGCHON_DISASTER_REV_T:0 "The Ryongchon Disaster"
  SE_RYONGCHON_DISASTER_REV_A:0 "Remarkable Revolution"
  SE_RYONGCHON_DISASTER_REV_D:0 "Freedom is not gained with the help of others. It's through our own efforts and blood.\n- Kim Won-bong"
  
  SE_2000_KOREAN_SUMMIT_T:0 "2000 Inter-Korean summit"
  SE_2000_KOREAN_SUMMIT_A:0 "Peace for our time"
  SE_2000_KOREAN_SUMMIT_D:0 "For 5,000 years, the Korean Race was a united race, and for 1,300 years, Korea was unified nation. South Korea and North Korea have been divided for only 55 years under foreign pressure. It's impossible for us to turn a blind eye to each other.\n- Kim Dae-jung, 2000" # At a press conference after the summit
  
  ### Korean Reunification ###
  
  SE_KOREAN_REUNIFICATION_PRK_JUCHE_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_PRK_JUCHE_A:0 "Horror! Horror! Ho..."
  SE_KOREAN_REUNIFICATION_PRK_JUCHE_D:0 "If I reunification Korea, I will kill 20 million South Koreans and expel 10 million South Koreans. And I will rule the remaining 20 million South Koreans and 20 million North Koreans.\n- Kim Jong-il"
  
  SE_KOREAN_REUNIFICATION_PRK_COMMUNIST_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_PRK_COMMUNIST_A:0 "Red Korea"
  SE_KOREAN_REUNIFICATION_PRK_COMMUNIST_D:0 "In order to win, we can afford any sacrifice.\n- Pak Hon-yong"
  
  SE_KOREAN_REUNIFICATION_PRK_DEMOCRAT_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_PRK_DEMOCRAT_A:0 "Unstoppable Wave"
  SE_KOREAN_REUNIFICATION_PRK_DEMOCRAT_D:0 "There is no other way for me. Even if I die, I'll move on this path..\n- Lyuh Woon-hyung"
  
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_T:0 "Korean Reunification"
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_A:0 "Is this the best card?"
  SE_KOREAN_REUNIFICATION_ROK_DEMOCRAT_D:0 "In a nutshell, Korean Reunification is a jackpot. \n- Park Geun-hye"
  
  SE_KOREAN_REUNIFICATION_ROK_PRO_JAPANESE_T:0 "Korean Reunification"
