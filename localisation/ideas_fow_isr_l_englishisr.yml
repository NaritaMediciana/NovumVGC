 ISR_modern_tank_equipment_1:0 "Merkava 1"
 ISR_modern_tank_equipment_1_short:0 "Merkava I"
 ISR_modern_tank_equipment_1_desc:0 "The first Merkava Tank was based off the British Centurion tank which during The October War performed well in the rocky Golan region."
 ISR_modern_tank_equipment_2:0 "Merkava 2"
 ISR_modern_tank_equipment_2_short:0 "Merkava II"
 ISR_modern_tank_equipment_2_desc:0 "The Merkava II was a variant of the previous tank optimised for urban warefare. Protection against anti-tank rockets was added by special netting, there were 3 further variants produced."
 ISR_modern_tank_equipment_3:0 "Merkava 3"
 ISR_modern_tank_equipment_3_short:0 "Merkava III"
 ISR_modern_tank_equipment_3_desc:0 "The Merkava Mark III was introduced in December 1989 and was in production until 2003. As of 2016, the Merkava III is by far the most numerous tank in frontline IDF service. Compared to the Merkava II, it has upgrades to the drivetrain, powertrain, armament, and electronic systems. The most prominent addition was the incorporation of the locally developed IMI 120 mm gun.[19] This gun and a larger 1,200 horsepower (890 kW) diesel engine increased the total weight of the tank to 65 tonnes (143,000 lb), but the larger engine increased the maximum cruising speed to 60 km/h (37 mph)."
 ISR_modern_tank_equipment_4:0 "Merkava 4"
 ISR_modern_tank_equipment_4_short:0 "Merkava IV"
 ISR_modern_tank_equipment_4_desc:0 "The Merkava IV focus was on full modular armour on all sides, it is the first contemporary tank to remove the loader hatch in the turret roof due to its vunerability to ATGMs."
 ISR_modern_tank_equipment_5:0 "Merkava IVm (MK 4M) Windbreaker"
 ISR_modern_tank_equipment_5_short:0 "Merkava IVm"
 ISR_modern_tank_equipment_5_desc:0 "Merkava IVm (MK 4M) Windbreaker is a variant which includes the new Trophy active protection system."
 #ISR Rifles#
 ISR_infantry_equipment_1:0 "Galil Assault Rifle"
 ISR_infantry_equipment_1_short:0 "Galil Assault Rifle"
 ISR_infantry_equipment_1_desc:0 "The Galil Assualt Rifle came into service in 1972, it was 5.56 NATO chambered AK-47 at it's core. Other changes made from the AK was bringing back the firing sights for increased accuracy and certain variants have a receiver-mounted dovetail adapter that is used to mount various optical sights" 
 ISR_infantry_equipment_2:0 "M4A1 Carbine"
 ISR_infantry_equipment_2_short:0 "M4A1 Carbine"
 ISR_infantry_equipment_3:0 "TAR-21"
 ISR_infantry_equipment_3_short:0 "TAR-21"
 ISR_infantry_equipment_3_desc:0 "The TAR-21 is built around the AK-47s long-stroke piston system to maximise reliability and durability over the previously used M4s and M16s."
 ISR_infantry_equipment_4:0 "Tavor X95"
 ISR_infantry_equipment_4_short:0 "Tavor X95"
 ISR_infantry_equipment_4_desc:0 "The Tavor X95 (MTAR) is in essence a shortened TAR-21 so it is more useful in urban combat. There are plenty of quality of life imporvements with easy conversion kits to convert from a 5.56 mm assualt rifle to a 9 mm submachine gun."
 ISR_infantry_equipment_5:0 "Tavor 7"
 ISR_infantry_equipment_5_short:0 "Tavor 7"
 ISR_infantry_equipment_5_desc:0 "The Tavor 7 is a further development of the Tavor design." 
 ISR_infantry_equipment_6:0 "Moriah AR"
 ISR_infantry_equipment_6_short:0 "Moriah Assault Rifle"
 #IFV
 ISR_infantry_fighting_vehicle_1:0 "Yaniv Mk.II"
 ISR_infantry_fighting_vehicle_1_short:0 "Yaniv Mk.II"
 ISR_infantry_fighting_vehicle_2:0 "Achzarit"
 ISR_infantry_fighting_vehicle_2_short:0 "Achzarit"
 ISR_infantry_fighting_vehicle_2_desc:0 "The Achzarit is based off the Soviet T-54/T-55 tank from those captured during the 6 day war and the october war."
 ISR_infantry_fighting_vehicle_3:0 "Namer"
 ISR_infantry_fighting_vehicle_3_short:0 "Namer"
 ISR_infantry_fighting_vehicle_3_desc:0 "The Namer is based off the chassis of a Merkava Mark IV however is significantly more armoured."
