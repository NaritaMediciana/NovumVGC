l_russian:
SOV_zug_political_stabilization:0 "Initial Stabilization"
SOV_zug_political_stabilization_desc:0 "Товарищи, россияне! Капиталисты Англии, Америки, Франции до сих пор ведут войну против России. Они мстят России за то, что когда то она свергла власть помещиков и капиталистов и дала тем пример для всех народов земли. Но, этому больше не бывать. Россия сплотилась, поднялась. Ещё немного усилий, ещё немного месяцев борьбы с врагом, и победа будет за нами. Именно с этих слов Зюганов начал свою речь, после нее в крупных городах были самоорганизованы про-левые народные дружины для поддержания правопорядка в кооперации с органами милииции."
SOV_zug_tax_work:0 "Tax them, but give them Work"
SOV_zug_tax_work_desc:0 "Тяжкое бремя легло на плечи народных масс со времен краха СССР. Рост дороговизны неумолимо сокращал реальные доходы населения. Именно в 90е усилился идейно-политический кризис общества. И поражал институты власти. Расшатывал элементарные нравственные нормы. Это было общество лишенное будуюшего. Но МЫ это остановим! Скажем "НЕТ" экспулататорской машине! Скажем "ДА" справедливости! Больше налогов для богатых! Больше хлеба и работы бедным!"
SOV_zug_red_oligarchs:0 "Red Oligarchs"
SOV_zug_red_oligarchs_desc:0 "Для проведения в жизнь нашей без сомнений прогрессивной политики мы должны задействовать все способы перенятые у кровавых-экспуататоров! "Красные олигархи" как зовет их либеральная пресса помогут нам в этом. Левые миллиардеры и предприниматели будут помогать нам средсвами и финансами, а так же поддерживать коммунистические настроения за рубежом, беря на себя роль рупора новоой России. Взамен пользуясь нашей поддержкой и силой!"
SOV_zug_planning_commision:0 "State Planning Comission"
SOV_zug_planning_commision_desc:0 "Востановление разрушенной промышленности! Вот первая наша цель! Возрожденный ГосПлан востановит старые промышленные связи и создаст новые! Сделано это будет путем выкупа и национализации тех предприятий которые были разрушены и уничтожены за годы рынка, а так же включения в государсвенный план мелких частных предпринимателей и кооперативов"
SOV_zug_statemonopolycapitalism:0 "State-Monopoly Capitalism"
SOV_zug_statemonopolycapitalism_desc:0 "Мы строим государственный капитализм, это - тот капитализм, который мы сумеем ограничить, пределы которого мы сумеем установить, этот государственный капитализм связан с государством, а государство это - рабочие, это - передовая часть рабочих, это - авангард, ЭТО – МЫ. Государственный капитализм, это - тот капитализм, который мы должны поставить в известные рамки и которого мы не умеем до сих пор поставить в эти рамки. И уже от нас зависит, каков будет этот государственный капитализм. Для народа? Или для эксплуаторов!?"
SOV_zug_create_state_monopolies:0 "Create State Monopolies"
SOV_zug_create_state_monopolies_desc:0 "Государсвенная монополия - это несомненная необходимость в нашем современном мире. Миллионы людей до сих старадают от недоедания, из-за высоких цен на продукты питания. Мелкий частник и госпредприятие несут убытки из-за высоких цен на топливо и энергоносители. Надо положить конец этому. Стране нужна госмонополия в стратегически важных отраслях немедленно"
SOV_zug_public_projects:0 "Public Works"
SOV_zug_public_projects_desc:0 "Еженедельные субботники что может быть прекрасней для приучения к труду? Уже создана организация ЮнТруд, где школьники могут выполнять мелкую работу каждую неделю на разных предприятиях для своего осознанного выбора в будущем. Тем самым можно даже передать освободившие финансы в какую либо другую сферу, например на социальное обеспечение."
SOV_zug_political_pacification:0 "Political Pacification"
SOV_zug_political_pacification_desc:0 "Наши действия уже привели к некоторому умиротворению масс. Но этого недостаточно, ФСБ рапортует о растущих кружках экстремистов - террористов желающих остановить возрождение "Империи зла и сталинских лагерей". С этим явно нужно быстрее разобраться пока не стало слишком поздно"
SOV_zug_fight_organized_crime:0 "Fight Organized Crime"
SOV_zug_fight_organized_crime_desc:0 "Организованая преступность - уже почти стала брендом России на Западе, "Русская мафия" как ее называют занимется абсолютно всем! Начиная от продажи советского вооружения до создания целой сети из нищих и порошает у метро и церквей. Также есть информация о том что на границе с Казахстаном и Грузией существуют целые наркотические рынки с Афганским "товаром". Нужно немедленно дать бой ОПГ и прекратить отравление россиян этой отравой."
SOV_zug_social_security_acts:0 "Improve Social Security" 
SOV_zug_social_security_acts_desc:0 "Социальная защита до этого периода была просто подачкой для трудящихся масс,какая это может быть поддержка если чтобы не умереть тебе придется стоять в очередях?! Какая может быть пенсия если она даже ниже чем минамальная оплата труда в месяц?!Нужно срочно выделить деньги в социальное ведомство и внести правки законы регулирующие эту сферу нашей страны! Партия приложит все усилия для действительно социалистической поддержки населения! Или Зюганов больше не Зюганов!" 
SOV_zug_encourage_population_growth:0 "Encourage Population Growth"
SOV_zug_encourage_population_growth_desc:0 "Великие потрясения оставили шрамы на теле России, поэтому инициативная группа партийцев предложила "План Трех Шагов" 1)Учреждение финансовой помощи населению путем создания "Материнского капитала" 2)Создание федеральной инфраструктуры по схеме Роддом-Детский сад - Школа-ВУЗ. 3)Бюджетные субсидии на полную оплату одежды и питания детей до 14,а в исключительных случаях 18 лет"
SOV_zug_mat_capital:0 "Materinskiy Kapital"
SOV_zug_mat_capital_desc:0 "Магнум Опус наших реформ - Материнский капитал. По задумке он должен обеспечить родителям возможность покупки особенно ценных вещей. Типа машины или квартиры. Так же есть возможность оплатить ими обучение ребенка в Университете или Колледже."
SOV_zug_china_trade_agreement:0 "Trade Agreement with China"
SOV_zug_china_trade_agreement_desc:0 "Развитые торговые отношения между РФ и Китаем - это золотая жила для обоих народов. Так как РФ сможет продавать продукты своей промышленности по справедливым ценам, а Китай покупать дешевую русскую продукцую наращивая уровень потребления. Так же не стоит забывать что Китайские товарищи тоже коммунисты и для их растущего народного хозяйства тоже нужны дешевые доступные ресурсы! Так давайте скрепим наши братские узы еще сильней?!"
SOV_zug_india_trade_agreement:0 "Trade Agreement with India"
SOV_zug_india_trade_agreement_desc:0 "МИД высказал идею о возможности заключения выгодной торговой сделки с Индийской Республикой. По информации которую нам предоставил МИД Индия бы хотела получить возможность покупки русского угля для сталопрокатных заводов "Тата Стил" а так же покупки российсих вооружений. Взамен Индия предлагает отменить таможеные ограничения для российских товаров и "Красный олигархов."
SOV_zug_japan_trade:0 "Japanese technological exchange" 
SOV_zug_japan_trad_desce:0 "Не смотря на многие дипоматические проблемы ряд наших предприятий смог выйти на японких промышленников и чиновников с предложением взаимовыгодного технологиечского обмена, так японцы высказали желание участия в сфере сотрудничества в областях промышленных технологий и освоения создания новых ЧПУ станков. Даже в среде чиновников ГосПлана звучала идея о создании в России ряда филиалов иностранных предприятий и включения их в ведомство ГосПлана для разнообразия товаров внутри страны." 
SOV_zug_novorossya:0 "Ignite Novorossyan uprising"
SOV_zug_novorossya_desc:0 "С развалом СССР многие регионы населенные русским людьми остались вне территорий России. И так получилось что русские - это национальное болшинство в восточных регионах Украины. Но с того момента как Зюганов стал главой РФ ситуация с русскими в Украине каждый месяц становилась всё хуже. Общеизвестно что укранские олигархи спонсируют специальные отряды для уничтожения коммунистов на своих предприятиях, однако в силу последних событий коммунистами резко стали и все русские. Уже никого не удивляет что простого Ивана могут избить и уволить только за русскую фамилию. Нужно положить этому конец, раздуть из маленькой искры огромное пламя народного востания."
SOV_zug_crimea:0 "Return Crimea to Russia"  
SOV_zug_crimea_desc:0 "Маленький полуостов Крым  - это стратегически важный обьект, а так же головная боль Украинско - Русских отношений. Из-за волюнтаристких действий Хрущева полуостров населенный русскими и татарами оказался в полном подчинении у Украины. Проведя неудачную попытку отсоединения от Украины в 90е в Крыму остались многочисленные про-русские сепаратисты, выйдя с ними на связь можно будет вернуть Крым в состав Федерации даже не вводя войска. Ветеран ФСБ Стрелков уже формирует инициативную группу сотрудников для проведения операции. Но какой план?"
SOV_zug_agreement_with_china:0 "Alliance with China"  
SOV_zug_agreement_with_china_desc:0 "Наша торговая политика в отношении Китая дала ошеломляющие любые прогнозы итоги. Согласно годовому отчету ГосПлана в результате нашей торговли с Китам, ВВП таких городов как Владивосток и Хабаровск поднились на знания 12 и 15 процентов. Многие наши граждане уже переезжают на Дальний Восток для более богатой жизни. А Генадий Андреевич планирует поездку в Пекин для подписания двустороннего договора с китаем о военном и политическом союзе под кодовым названием "Интерн". Делегацию Китая же будет возглавлять такой аппаратчик как Си Цзинпинь. От этой поездки зависит наше будющее товарищи."  