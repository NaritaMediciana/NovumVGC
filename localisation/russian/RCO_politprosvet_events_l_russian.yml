 rco_politprosvet.2.t: "New Comintern"
 rco_politprosvet.2.d: "This morning the constituent congress of the Comintern began. Communist parties of many countries of the world, but not all, were invited to the event. The congress discussed the tactics of the communist parties in the struggle for communism, the attitude of the International towards fascism and social democracy, as well as many other organizational issues. Particularly heated debates were held on the issue of attitudes towards Chinese communism."
 rco_politprosvet.2.a: "Interesting"
 rco_politprosvet.3.t: "Что такое Советская власть?"
 rco_politprosvet.3.d: "Советская власть представляет собой принципиально иную форму власти, нежели парламентская система. Новая Советская власть в России основана на производственном принципе. Выборы происходят не по территории, а по производственным единицам: заводам и фабрикам. Сами выборы и знакомство рабочих-избирателей с кандидатами происходит на специальных  общезаводских собраниях. Вдальнейшем депутат отчитывается о своих действиях непосредственно перед рабочими, выбравшими его, на подобных заводских собраниях. Это обеспечивает действительный контроль избирателей за действиями депутатов и реальное право отзыва.\nМестные Советы формируют дальше по цепочке Советы более высокого уровня. Высшим органом власти является Съезд Советов. Он утверждает кандидатуры на посты министров а также создаёт комиссию, контролирующую от имени Съезда действия правительства.\nИзначально планировалось создать две палаты: палату рабочих и палату служащих. Но революция распорядиласт иначе. Пока функционирует только палата рабочих. Это создаёт крепку основу диктатуры пролетариата. Впрочем, во власти сейчас представлено меньшинство населения страны, хоть и самое организованное и передовое."
 rco_politprosvet.3.a: "Интересно"
 rco_politprosvet.4.t: "Отмена военного коммунизма"
 rco_politprosvet.4.d: "Война закончилась и мы более не можем продолжать политику военного коммунизма, то есть политику максимальной централизации и концентрации русурсов на нужды ведения войны. Этому есть несколько причин.\nВо-первых, военный коммунизм подразумевает максимальное напряжение сил народа: работу за еду, отказ от всякой роскоши и т.п. Народ более не способен выдерживать таких тяжёлых условий жизни.\nВторая причина - организационная. Военный коммунизм тормозит строительство социалистических общественных отношений. Работа за еду означает отсутствие стимулов у трудящихся к развитию производства. Руководство предприятия не заботится о его рентабельности, т.к. их единственной задачей является изготовление определённого количества продукции из полученных материалов.\nТаким образом, политику военного коммунизма необходимо сворачивать."
 rco_politprosvet.4.a: "Вперёд, товарищи"
 rco_politprosvet.5.t: "Советские тресты и синдикаты"
 rco_politprosvet.5.d: "Сейчас перед нами стоит задача воссоздания плановой экономики. Важно не допустить тех ошибок, которые привели к экономическому застою в СССР. Проанализировав опыт советской эпохи, партия приняла решение пойти по пути сталинской советской экономики. Тем более, что одна из её основ - принцип понижения себестоимости, уже заложен в нашу экономику.\nСистема трестирования и синдицирования промышленности позволит нам сочетать в нужной пропорции самостоятельность низовых звеньев и единство экономической системы. Один из принципов новой советской экономической модели звучит так: "Централизация плановых функций, децентрализация оперативных функций""
 rco_politprosvet.5.a: "Вперёд, товарищи"
 rco_politprosvet.5.b: "Расскажите подробнее"
 rco_politprosvet.12.t: "Устройство системы трестов и синдикатов"
 rco_politprosvet.12.d: "Тресты и синдикаты формируются по отраслям и территориям. То есть все предприятия в рамках одной отрасли объединяются в трест на определённой территории (область, край). При объединении предприятия утрачивают самостоятельность и отныне подчиняются руководству треста, которое создаёт единый производственный план на весь трест и развёртывает его на каждое предприятие. Впрочем, у каждого предприятия есть свой собственный оперативный фонд, формируемый из части прибыли предприятия, который оно использует на свои нужды без привлечения дополнительных дотаций от треста. Вопросы снабжения предприятий и сбыта их продукции также решаются централизованно на уровне всего объединения. Таким образом, внутри треста продукты производства движутся не как товары, сужая область действия рыночных законов и заменяя их планомерным хозяйствованием.\nСиндикаты занимаются реализацией продукции предприятий так же по территорриально-отраслевому принципу. Трест продаёт свою продукцию торговому синдикату, а тот реализует её через систему государственных или кооперативных магазинов. Если речь идёт о промежуточной, то есть используемой для другого производства, продукции (станки, продукты производства добывающей промышленности), то синдикат взаимодействует с трестами, продавая им такую продукция и осуществляя таким образом их снабжение.\nСистема трестирования и синдицирования позволяет эффективно сочетать самостоятельность низовых звеньев экономики и единство руководства ею, заменяя при этом старые рыночный отношения новыми, коммунистическими."
 rco_politprosvet.12.a: "Интересно"
 rco_politprosvet.6.t: "Хозрасчёт"
 rco_politprosvet.6.d: "Хозяйственный расчёт - принцип всеобщей сосчитанности и самоокупаемости производства в условиях плановой экономики. Это значит, что отныне каждое предприятие должно быть рентабельно. Это подразумевает внедрение хозрасчёта на всех уровнях производства: начиная от бригад и кончая министерствами. Конечно, всеобщий хозрасчёт - это дело будущего. Но пока нам необходимо перевести на самоокупаемость хотя бы сами отдельные предприятия, а также все тресты и синдикаты. Система трестирования и синдицирования промышленности, подразумевающая твёрдые цены и дающая возможность планировать производство, будет   надёжным подспорьем для принципа хозрасчёта."
 rco_politprosvet.6.a: "Интересно"
 rco_politprosvet.7.t: "Ударничество"
 rco_politprosvet.7.d: "Ударничество - это одна из форм коммунистического труда. Трудящиеся, относясь к своему труду как к "делу чести, доблести и славы", работают на благо Родины, не жалея сил. Пока что мы находимся только на первой ступени ударничества. Наша промышленность ещё не перевооружена новой техникой, и наши ударники не могут раскрыть весь её потенциал. Сейчас ударничество ведётся в основном перенапряжением сил: дополнительным рабочим временем или более быстрой работой. Но неоспорим факт, что когда наши рабочие возьмут в руки нашу новую технику, которую мы начнём выпускать в ближайшем будущем, они раскроют весь её потенциал и будут давать 200 и 300 процентов выработки, добиваясь этого не засчёт перенапряжения сил, а путём совершенствования методов работы и достижения высочайшего мастерства владения новой техникой."
 rco_politprosvet.7.a: "Слава ударникам страны Советов!"
 rco_politprosvet.8.t: "Новая программа партии"
 rco_politprosvet.8.d: "Политическая реальность нашей страны резко изменилась за последние несколько лет, и пришло время изменить программу РКРП в соответствии с духом времени. На очередной съезд партии был внесён проект новой программы партии.\nОсновное положения новой программы:\n\n1.Советская Россия является социалистической страной, которая находится на этапе построения первой фазы коммунистического общества - социализма.\n\n2.РКРП - авангард пролетариата Советской России. РКРП яаляется правящей партией в Советской России. РКРП руководит пролетариатом постольку и столько, сколько пролетариат сам выбирает представителей РКРП в Советы.\n\n3.Первейшей задачей в области государственного строительства РКРП видит скорейшее достижение первой фазы коммунизма.\n\n4.На пути построения социализма важнейшими задачами являются: сглаживание различия между городом и деревней, уничтожение эксплуататорских классов, введение всеобщего 6-ти часового рабочего дня, уменьшение неравенства.\n\n5.В области образования необходимо сделать образование полностью бесплатным, а также сделать политехническое образование всеобщим.\n\n6.В области международной политики РКРП стремится к взаимовыгодному сотрудничеству со всеми прогрессивными силами и странами. При этом важнейшей задачей является интеграция бывших советских республик и восстановление СССР в границах 1945 года."
 rco_politprosvet.8.a: "Ура новой программе партии!"
 rco_politprosvet.9.t: "Экономическая программа"
 rco_politprosvet.9.d: "Экономическая политика пришедших к власти в России коммунистов, с одной стороны, представляет собой попытку воссоздать сталинскую экономическую систему на современных технологиях, с другой стороны, она является практической реализацией теоретических изысканий ряда позднесоветских экономистов в области т.н. "закона потребительной стоимости".\nВ Советской России внедрена сталинская система трестирования и синдицирования промышленности. В то же время функции общего планирования берёт на себя ГосПлан.\nЗакон потребительной стоимости на деле означает, что главным показателем, по которому определяется эффективность деятельности того или иного предприятия, является показатель понижения себестоимости продукции, то есть фактически уменьшение трудозатрат на единицу продукции. Правительство Советской России планирует с помощью этой меры выработать систему постоянного снижения цен на основе понижения себестоимости продукции, что должно укреплять советскую валюту и способствовать увеличению благосостояния советских граждан. В то же время часть "сэкономленного труда" будет идти на сокращение продолжительности рабочего дня. Сначала до 6-ти, а потом и до 4-5 часов в день. Эта задача считается руководством Советской России одной из важнейших, так как через это у людей появится больше времени для саморазвития, самоорганизации и иной полезной деятельности."
 rco_politprosvet.9.a: "Интересно"
 rco_politprosvet.11.t: "Движение за коммунистическое отношение к труду"
 rco_politprosvet.11.d: "За недавнее время ситуация в стране сильно изменилась. Во-первых, народ познал все преимущества советского строя и полон энтузиазма в труде на благо нашей Родины. Во-вторых, мы перевооружили нашу промышленность новейшим оборудованием, и теперь перед нами лежат огромные перспективы дальнейшего повышения производительности труда засчёт энтузиазма трудящихся масс в освоении новой техники.\nНо наш народ пошёл ещё дальше. В передовых трудовых коллективах зародилось движение за коммунистическое отношение к труду. Оно подразумевает не только трудовой энтузиазм, но и вообще примерное поведение в быту и личной жизни, достойное советского гражданина.\nДвижение за коммунистическое отношение к труду, без сомнения, является новой ступенью, достигнутой нами на пути построения коммунистического общества, которое базируется на принципе отношения к труду как к долгу и священной обязанности."
 rco_politprosvet.11.a: "Вперёд, товарищи"