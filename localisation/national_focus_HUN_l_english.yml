 Sociolog_and_teolog:0 "Deputy Prime Minister: Sociology and Teology"
 HUN_only_one_vice_minister_tt:0 "§Ruou can only have one Deputy Prime Minister.§! "
 HUN_special_forces_tt:0 "You will get §Gone mountaniers§! Division."
 cat_anti_air:0 "Anti-Air"
 HUN_rearmament:0 "Rearmament"
 HUN_Zrinyi_26_program:0 "Zrinyi-26 Program"
 HUN_Zrinyi_26_program_desc:0 "Our army is in dire need of modernisation and reform. Thankfuly we have came up with a plan: Zrinyi-26. This plan's goal is to modernize and expand the Hungarian army. "
 HUN_heavy_bomber_development:0 "Heavy Bomber Development"
 HUN_heavy_bomber_development_desc:0 "Heavy bombers are quite important part of air warfare. We should invest in developing them."
 HUN_Hungarian_airofrce:0 "Hungarian Airforce"
 HUN_Hungarian_airofrce_desc:0 "It's clear that war in the skies is an important part of the 21 cetury warfare. We should invest in developing our small airforce. "
 HUN_fighter_competition:0 "Fighter Competition"
 HUN_fighter_competition_desc:0 "We'll organize a competition between many companies to develop a new and better design for our fighters. "
 HUN_bomber_promacy:0 "Bomber Primacy"
 HUN_bomber_promacy_desc:0 "Bombers may cost more, but they are more efective then some small, light planes. We should focus our efforts on bombers."
 HUN_Fighter_primacy:0 "Fighter Primacy"
 HUN_Fighter_primacy_desc:0 "Hungarian economy is too small to produce large amounts of bombers. We should be realistic and focus our efforts on fighter planes."
 HUN_strategic_destruction:0 "Strategic Destruction"
 HUN_strategic_destruction_desc:0 "We have focused on bombers, now we should chose a doctrine that suits our planes best"
 HUN_battlefield_support:0 "Battlefield Support"
 HUN_battlefield_support_desc:0 "We have focused on fighter planes, now we should chose a doctrine that suits our planes best"
 HUN_CAS_research:0 "CAS Research"
 HUN_CAS_research_desc:0 "Dominating the air is not the thing our airforce should do. It should also be able to support the troops on the ground. To do that we need to invest in researching a special type of plane to support them. "
 HUN_pilot_traning_program:0 "Pilot Traning Program"
 HUN_pilot_traning_program_desc:0 "To have a good and a strong airforce, we must ensure that our pilots recive the best traning."
 HUN_europes_finest_pilot:0 "Europe's Best Pilots"
 HUN_europes_finest_pilot_desc:0 "Finnaly, after all our efforts of training our pilots we can call our pilots the best of europe!"
 HUN_develop_rocketery:0 "Rocketery Development"
 HUN_develop_rocketery_desc:0 "We need rockets, but to firstly have them we need to make designes for them. So let's start making them!"
 HUN_wepons_for_the_3rd_world_war:0 "Wepons Of The 3rd World War"
 HUN_wepons_for_the_3rd_world_war_desc:0 "3rd world war will be more destructive then any other war. We must be prepeared for this. Let's develop nuclear bombs for that war! "
 HUN_introduce_conscription:0 "Introduce Conscription"
 HUN_introduce_conscription_desc:0 "If we want to have a strong army that would be able to defeat all of our enemies, we need to introduce conscription and make an army based on conscripts. "
 HUN_professtional_army:0 "Professional Army"
 HUN_professtional_army_desc:0 "It have became clear that having army that in which people can decide if they want to join or not is much better then army of mass atacking conscripts. We must chose the way that is better for our country and it's people, this is to have a professional army."
 HUN_professional_army_idea:0 "Professional Army"
 HUN_NASAMS:0 "SAM system"
 HUN_NASAMS_desc:0 "We need to develop an anti-air system to destroy enemy airships from the ground. This is means that we would lose less with the same amount of gain."
 HUN_light_bomber_development:0 "Light Bomber Development"
 HUN_light_bomber_development_desc:0 "We have already developed newer models for our heavy bombers, but what about the lighter bombers? We must also develop them!"
 HUN_retire_old_soviet_guns:0 "Retire Old Soviet Guns"
 HUN_retire_old_soviet_guns_desc:0 "We cannot have such old guns from the times of Soviet occupation. We need to modernize our weponary and end use of these old guns! "
 HUN_standardized_artillery:0 "Standardized Artillery"
 HUN_standardized_artillery_desc:0 "Artillery is the queen of the battlefield, but it can't do it's job if it's outdated! We must ensure that our soldiers have proper and newer models of it."
 HUN_anti_tank_development:0 "Anti-Tank Wepons Development"
 HUN_anti_tank_development_desc:0 "Our enemies have a lot of tanks, that need to be destroyed for us to win a war. To do that we must have developed anti-tank wepons."
 HUN_support_our_troops:0 "Supprt For Our Troops"
 HUN_support_our_troops_desc:0 "Our troops need to have better and more developed support equipment. Thus we need to focus on making it."
 HUN_increase_wepons_production:0 "Increase Wepons Production"
 HUN_increase_wepons_production_desc:0 "As we develop, modernize and expand our army the demand for wepons is growing. To fix this issue we must expand the production of wepons in our own country."
 HUN_light_tank_research:0 "Light Tank Research"
 HUN_light_tank_research_desc:0 "Modern warfare needs modern tanks. Thus we need to develop newer models of firstly lighter version of it."
 HUN_further_tank_research:0 "Further Tank Research"
 HUN_further_tank_research_desc:0 "We have already invested in resarching new tank designes, but it was only for lighter models. Thus we must make even newer and better designes for all of them."
 HUN_motorization:0 "Motorization"
 HUN_motorized_effort:0 "Motorization Efforts"
 HUN_motorized_effort_desc:0 "Modern army doesn't fight on horses or on legs, they fight in designes of modern warfars like cars motorized equipment or tanks. To have a modern army we must produce more and better motorize equipment."
 HUN_paratroopers_development:0 "Paratroopers Research"
 HUN_paratroopers_development_desc:0 "Our paratroopers cannot use outdated equipment. We must ensure that they as modern things as possible."
 HUN_subsidy_military_university:0 " Expand The Military R&D "
 HUN_subsidy_military_university_desc:0 "We have made efforts of modernizing our army, it's time to expand research and development of our army, to increase number of military projects we can take care of. "
 HUN_leagacy_of_Turan:0 "Legacy Of Turán"
 HUN_leagacy_of_Turan_desc:0 "Turán were Hungarian tanks that production unfortunatly stopped. We must remeber them and utalize their designes to better our current ones."
 HUN_Hungarian_mass_assult:0 "Hungarian Mass Assult"
 HUN_Hungarian_mass_assult_desc:0 "Reforms of making our bigger were a succes! Now it's time to design our own version of mass assult. More modern that is."
 HUN_special_forces:0 "Special Forces"
 HUN_special_forces_desc:0 "We need to develop our special forces like mountaniers"
 HUN_increased_wepons_production:0 "Increased Wepons Production"
 HUN_refrom_the_general_staff:0 "Reform The General Staff"
 HUN_refrom_the_general_staff_desc:0 "We need our army advisors, chiefs and generals to be more effective. Thus we need to reform it to make their work more effective."
 HUN_war_games:0 "War Games"
 HUN_war_games_desc:0 "We'll organize war games to efectivly train our generals with pratice."
 HUN_Hungarian_army:0 "The Hungarian Army"
 HUN_Hungarian_army_desc:0 "The army of Hungary is small. Our plan of expanding it have proven very efective, hoever this is not enough. Some of our neighbour's armies are still more power then our's. Now it's time to move forward and expand our army even more. "
 HUN_build_a_fleet:0 "Rebulid Our Fleet"
 HUN_build_a_fleet_desc:0 "For most of our modern histroy we haven't had a connection to sea, but that have changed. We are able to build a fleet once more! We should build and buy some ships from other countries."
 HUN_the_Hungarian_navy:0 "The Hungarian Navy"
 HUN_the_Hungarian_navy_desc:0 "We finnaly have a coast! Now it's time tp build a navy!"
 HUN_mechanization:0 "Mechanization"
 HUN_mechanization_desc:0 "As we have invested in tanks, motorized equipment we must not forget about developing mechanized equipment."
 HUN_a_grand_fleet:0 "A Grand Fleet"
 HUN_a_grand_fleet_desc:0 "To show other countries that Hungary is supperior, we need to create a grand and a big fleet!  "
 HUN_support_from_the_air:0 "Support From The Air"
 HUN_support_from_the_air_desc:0 "Modern sea warfare is not only on seas but it also happen in the air. We must focus on creating a modern fleet with support from the skies"
 HUN_destroy_their_trades:0 "Destroy Their Trades"
 HUN_destroy_their_trades_desc:0 "We are too small to conscruct a large navy, but what we can do is to make a navy that could damage our enemies even with our small size."
 HUN_build_dockyards:0 "Build Dockyards"
 HUN_build_dockyards_desc:0 "We have already established our navy and doctrince for it, now it's time to create some dockyards so ships can be produced."
 HUN_hire_ship_making_experts:0 "Hire Ship Making Experts"
 HUN_hire_ship_making_experts_desc:0 "If we want to create powerful ships, we must hire people who can create good ships."
 HUN_merchant_fleet:0 "A Merchant Fleet"
 HUN_destroy_the_undersea_rats:0 "Anti-Submarine Warfare"
 HUN_destroy_the_undersea_rats_desc:0 "Submarine are a great dangare to our ships. Thus we need to create tactics and technology that would allow us to easily detroy them."
 HUN_anti_submarin_warfare:0 "Anti-Submarine Warfare"
 HUN_riches_of_the_sea:0 "Riches Of The Sea"
 HUN_carrier_development:0 "Carrier Devlopment"
 HUN_carrier_development_desc:0 "Every great power must have carrier. Russia has carriers, America has carriers and so must we."
 HUN_frigate_research:0 "Frigate Research"
 HUN_frigate_research_desc:0 "We need to develop newer frigate models."
 HUN_destroyers_research:0 "Destroy Them With Destroyers!"
 HUN_destroyers_research_desc:0 "We'll destroy our enemy ships with newer models of destroyers/"
 HUN_modern_submarines:0 "Modern Submarines"
 HUN_modern_submarines_desc:0 "Submarines are the key to modern warfare. Thus we need to invest in creating modern submarines."
 HUN_corrvete_development:0 "Corvette Development"
 HUN_corrvete_development_desc:0 ""
 HUN_create_marines:0 "Create Marines"
 HUN_create_marines_desc:0 "Many other countries have marines, they are useful for them, we can also use them so let's establish them,"
 HUN_future_of_Hungary:0 "Future Of Hungary"
 HUN_future_of_Hungary_desc:0 "The future of Hungary must be decided NOW or else we there might be big political instability and we'll be weaker"
 HUN_KDNP_coalition:0 "KNDP Coalition"
 HUN_KDNP_coalition_desc:0 "KNDP (Christian Democratic People's Party) is too weak right now. Thus we're able to form a caolition between our parties, but our party will have all the power still."
 HUN_establish_a_merchant_fleet:0 "Establish A Merchant Fleet"
 HUN_establish_a_merchant_fleet_desc:0 "Many countries are getting lots of money with their mercahnt fleets. If we want more money we must also establish this king of fleet"
 HUN_prepare_ships_for_our_traders:0 "Ships For Our Traders"
 HUN_prepare_ships_for_our_traders_desc:0 "We must invest in researching ships for our traders. "
 HUN_transport_fleet:0 "Transporter Fleet"
 HUN_transport_fleet_desc:0 "We must create and buy ships for our traders so they can do their jobs better."
 HUN_expand_the_fishing_industry:0 "Expand The Fishing Industry"
 HUN_expand_the_fishing_industry_desc:0 "Most of our fishermen don't work on seas, they work on rivers. This is quite bad as in seas there are more valuable things. Thus we must encourage our fishermen to work there."
 HUN_orbanizm:0 "Orbánizm"
 HUN_Orbanism_desc:0 "Orbán has many reforms that he plans to do, mainly economic reforms, liberalism, destroying oppositon and many other great things! His plans need to be put into place as fast as possible!"
 HUN_orbans_starting_reforms:0 "Orbán's Starting Reforms"
 HUN_increase_TV2s_budget:0 "Increase TV2's Budget"
 HUN_increase_TV2s_budget_desc:0 "TV2 is the biggest television in Hungary. Expanding it's budget would allow us to spread more of our propaganda. "
 HUN_deal_with_Heinrich:0 "Deal With Heinrich Pecina"
 HUN_deal_with_Heinrich_desc:0 "Heinrich Pecina is known for his many controversial actions, but that doesn't mean that he would not be useful for us. He could use his wealth to buy smaller media and then give them to our party."
 HUN_Fernecs_controversy:0 "Ferenc Gyurcsány's Controversy"
 HUN_Fernecs_controversy_desc:0 "Ferenc Gyurcsány have been caught falsifying information about the state of Hungarian economy during the times of the elections. People are angry at them so let's use it to destroy opposing us social democracts. "
 HUN_media_buyout:0 "Media Buyout"
 HUN_further_opposition_media_buyout:0 "Further Oppositoin Media Buyout "
 HUN_further_opposition_media_buyout_desc:0 "We have started buying independent media already but it's not enough! We must control all of to achive full control of our countries politics."
 HUN_no_more_opposition:0 "No More Opposition"
 HUN_mourn_to_the_1956_uprasing:0 "Mourn To The 1956 Uprising"
 HUN_mourn_to_the_1956_uprasing_desc:0 "1956 Uprasing was an revlot against our old soviet occupiers. We must mourn to the people who died while bravly fighting for the freedom of our country."
 HUN_invite_other_parties_to_our_coalition:0 "More Parties In Coalition"
 HUN_invite_other_parties_to_our_coalition_desc:0 "Our coalition is very big, but many parties are still unfortunatly independent. That is bad, thus we need to integrate them into our bigger and greater party!"
 HUN_opposition_is_no_more:0 "Opposition Is No More!"
 HUN_opposition_is_no_more_desc:0 "After all our efforts oppostion has fallen and now only smaller parties remain."
 HUN_Fundamental_Law:0 "Constitution Of Hungary"
 HUN_establish_Fundamental_law:0 "New Constitution"
 HUN_establish_Fundamental_law_desc:0 "The goal of the new constitution is to increase local production, president will be able to dissolve parlament if the budget is not approved. Beyond that the new constitution gives other great things!"
 HUN_promote_Hungarian_nationalism:0 "Promote Hungarian Nationalism"
 HUN_promote_Hungarian_nationalism_desc:0 "Hungary is the greatest nation! We must spread propaganda telling our people how great both our leader and our country are the besy "
 HUN_increase_military_budget:0 "Increase Military Budget"
 HUN_increase_military_budget_desc:0 "If we want to create great Hungary, we must increase what we spend on our military industry."
 HUN_Orbans_diplomacy:0 "Orbán's Diplomacy"
 HUN_Orbans_diplomacy_desc:0 "Orbán has a plan, he wants to revive greater Hungary. Unfortunatly that plan might be good and realistic but other countries don't want to accept our rightful claims! Thus we need to do most of it more peacfuly. "
 HUN_claims_on_Suthern_Slovakia:0 "Claims On Southern Slovakia"
 HUN_claims_on_Suthern_Slovakia_desc:0 "Many Hungarians live in the Southern Slovakia. Wee must show them that we support them and that one day the'll be part of the greater Hungary! "
 HUN_claims_on_carphato_Rutheina:0 "Claims On Carphato Rutheina"
 HUN_claims_on_carphato_Rutheina_desc:0 ""
 HUN_bring_democract_back_to_Slovakia:0 "Bring Democracy Back To Slovakia"
 HUN_bring_democract_back_to_Slovakia_desc:0 "Democracy of Slovakia has fallen. We can use that to attack them and bring 'democracy' back to their lands."
 HUN_give_out_passport_to_people_in_carpatio_rutheina:0 "Giveout Passports In Carphato Rutheina"
 HUN_give_out_passport_to_people_in_carpatio_rutheina_desc:0 "As situation in the world and in Ukraine is getting hotter it's important that we use it to get more people to our country by giving passports in Carphato Rutheina for everybody that wants to be Hungarian!"
 HUN_referendum_in_carpatio_rutheina:0 "Referendum In Carpatio Rutheina"
 HUN_referendum_in_carpatio_rutheina_desc:0 "After all our efforts we are finnaly ready to demand a referendum in Carpatio Rutheina!"
 HUN_Liberalization:0 "Liberalization"
 HUN_economic_liberalization:0 "Economic Liberalization"
 HUN_economic_liberalization_desc:0 "Orbán belives that liberalization of our economy is good for it and should be done, as he is never wrong we must agree with him and liberalize our economy. "
 HUN_autarky:0 "Autarky"
 HUN_autarky_desc:0 "It's clear that autarky is a way better system as then local buisness will prosper. Thus we need to institute that economic system when we're still not controled by foreign companies."
 HUN_ablished_tuition_fees:0 "Abolished Tuition Fees"
 HUN_abolish_tuition_fees:0 "Abolish Tuition Fees"
 HUN_abolish_tuition_fees_desc:0 "Tuition fees don't let many people who could be great scientists. Thus we need to abolish them for the greater good."
 HUN_privatiztion:0 "Continue Privatization"
 HUN_privatiztion_desc:0 "Privatization was started by the previus goverment. It was the only good thing that these rats did for Hungary, and as we have promised to do that we must finish what they have started."
 HUN_agrarian_reform:0 "Agrarian Reform"
 HUN_agrarian_reform_desc:0 "As always the bad socialist opposition didn't want to take care of agriculture or reforming it. Thus we need to do it."
 HUN_Orbanism:0 "Orbánism"
 HUN_Orbanism_desc:0 "Orbán is the best leader we ever head! In fact he's so good we must make him the most popular and liked person in the country."
 HUN_expanded_consumer_goods_industry:0 "Expanded Consumer Industry"
 HUN_reformed_welfare:0 "Reformed Healthcare"
 HUN_reform_welfare:0 "Reform Healthcare"
 HUN_reform_welfare_desc:0 "Our healtcare system isn't efective. As we have already reformed our economy, we are now ready to reform our healthcare system."
 HUN_cement_Orbans_rule:0 "Cement Orbán's Rule!"
 HUN_cement_Orbans_rule_desc:0 "Opposition is destroyed, economy is saved. Now it's time to cement the rule of our party and our leader. Our party will live for the next 1000 years! "
 HUN_national_guard:0 "Magyar Gárda"
 HUN_progressive_party:0 "LMP"
 HUN_progressive_party_long:0 "LMP – Magyarország Zöld Pártja"
 HUN_communist_party_stalinist:0 "MM"
 HUN_communist_party_stalinist_long:0 "Magyar Munkáspárt"
 HUN_communist_party:0 "ISZOMM"
 HUN_communist_party_long:0 "Igen Szolidaritás Magyarországért Mozgalom"
 HUN_fascist_party:0 "Jobbik"
 HUN_fascist_party_long:0 "Jobbik Magyarországért Mozgalom"
 HUN_nationalist_party:0 "TK - Macaristan"
 HUN_nationalist_party_long:0 "Türk Konseyi - Macaristan"
 HUN_monarchist_party:0 "NLN"
 HUN_monarchist_party_long:0 "Nemzeti Legitimista Néppárt (National Legitimist Party)"
 Ekrem_Kemal_Gyorgy:0 "György Ekrem-Kemal"
 Ordo_Velleris_Aurei:0 "Ordo Velleris Aurei (Order of the Golden Fleece)"
 HUN_nobility:0 "Nobility"
 HUN_restore_the_nobility:0 "Restore The Noble Privilege"
 HUN_restore_the_nobility_desc:0 "Nobility was an important part of the greater Habsburg empire. They were also very useful tool. Thus we'll grant rich and loyal people of our empire the privilage of being the great nobility."
 HUN_for_the_good_king_and_the_country:0 "For The God, King And The Country"
 HUN_the_catholic_kings:0 "The Catholic Kings"
 HUN_for_the_good_king_and_the_country_desc:0 "We must embrance our and the only true God, and as our king was choosen by God that means that he's also holy and great! "
 HUN_elect_a_hapbsburg:0 "Elect A Habsburg"
 HUN_elect_a_hapbsburg_desc:0 "We were strong when we were under the rule of the Habsburg dynasty. Thus to revive the Austro-Hungarian glory we must chose a Habsburg as our king. "
 HUN_esablish_a_regency:0 "Establish A Regency"
 HUN_esablish_a_regency_desc:0 "As the monarchist sentiments in our countries grew, Orbán must establish a regency before we start a revolution. Let's hope that the regent will chose the new king quickly, before we turn into a kingdom without a king like we did before."
 HUN_revive_monarchist_sentiments:0 "Monarchist Sentiments"
 HUN_revive_monarchist_sentiments_desc:0 "Democracy, communism, facism all of them have failed us! We must make our people remeber the times of our greatness under the monarchist rule! "
 holy_Hungary_monarchist:0 "Holy Hungarian Empire"
 holy_Hungary_monarchist_DEF:0 "The Holy Hungarian Empire"
 HUN_Hunic_empire_monarchist:0 "Greater Hunic Empire"
 HUN_Hunic_empire_monarchist_DEF:0 "The Greater Hunic Empire"
 HUN_the_holy_emperor:0 "The Holy Emperor"
 HUN_the_holy_emperor_desc:0 "Our emperor is holy just like our nation!"
 HUN_protect_Slovakia:0 "Protect Slovakia"
 HUN_protect_Slovakia_desc:0 "Slovakia is a weak country, and as we are sronger then them we can offer our protection in exhange for their subjiagation to our rule. "
 HUN_subjigate_Czech:0 "Subjigate Czechia"
 HUN_subjigate_Czech_desc:0 "The Czech Republic was one of the most important part of the Austro-Hungarian empire. Unfortunatly they have proven themselfs unloyal to our regime. To bring back our glory we must retake these lands!"
 HUN_demand_galicja:0 "Demand Galicia"
 HUN_demand_galicja_desc:0 "As our empire grows stronger and retakes our old land, we must not forget about the lands of Galicia that is now controlled by Ukraine and Poland"
 HUN_demand_Transylvania:0 "Demand Transylvania"
 HUN_demand_Transylvania_desc:0 "Transylvania was an integral part of Austro-Hungarian empire. And we'll also have support from people who live there as they are mostly Hungarians!"
 HUN_protectors_of_the_balkans:0 "Protectors Of The Balkans"
 HUN_protectors_of_the_balkans_desc:0 "Austro-Hungary holds a tittle of 'the protector of the Balkans'. But now Balkans are highly decentralized and are weak. Thus to truly protect them we must attack them."
 HUN_strenghten_the_ordinate:0 "Strengthen The Ordinate"
 HUN_strenghten_the_ordinate_desc:0 ""
 HUN_dont_repeat_the_same_mistakes:0 "Don't Repeat The Same Mistakes "
 HUN_dont_repeat_the_same_mistakes_desc:0 "We have fallen because we were too weak, we must make sure that we don't do the same things that made us weak "
 HUN_claim_the_HRE_throne:0 "Claim The Holy Roman Throne"
 HUN_claim_the_HRE_throne_desc:0 "The Habsburg dynasty ruled over the whole Holy Roman Empire. That makes us the rightful claimants to the throne! We'll destroy every country that stand in our way!"
 HUN_claim_the_Spanish_throne:0 "Claim The Spanish Throne"
 HUN_claim_the_Spanish_throne_desc:0 "The Kingdom of Spain is controlled by the vile Bourbon dynasty! We must defeat them and restore our rule there!"
 HUN_restore_the_rule_over_Italy:0 "Rule Over Italy"
 HUN_restore_the_rule_over_Italy_desc:0 "We controlled Italy. Thus we can rightfuly destroy them and install our rule there."
 HUN_Attilas_heir:0 "Elect Attila's Heir"
 HUN_Attilas_heir_desc:0 "Attila was a great monarch. Unfortunatly his dynasty got later replaced with other like Habsburg. And as Hungarians are the heirs of the Huns that makes Atilla's dynasty the rightful one, but there is still a problem of there being many people who claim to be his true hair. To restore our glory we must chose one leader for our nation this is Joshua Novak as he stands out from the rest. Glory to the new king!"
 HUN_attack_oposing_leaders:0 "Destroy The Opposition"
 HUN_attack_oposing_leaders_desc:0 "Other fake heirs of Atilla want to take the throne from our great leader! We must stop them before they might harm our country."
 HUN_advisory_parlament_idea:0 "An Advisory Országház"
 HUN_advisory_parlament:0 "An Advisory Országház"
 HUN_advisory_parlament_desc:0 "Országház (parlament) even after the restoration of monarchy still holds some power. That power should belong to our beloved ruler! Disbanding it is an option but limiting it to only be able to serve a word of advice to our king seems like a better option. "
 HUN_asserting_the_kings_power:0 "Assert The King's Power"
 HUN_asserting_the_kings_powers_desc:0 "Many people still don't take our rule seriously and think that our kings is some kind of lunatic. Which is of course not true. To stop the spread of this fake news we must show them that our king has no mercy on this kind of stupid things. "
 HUN_prepare_our_people_for_war:0 "Prepare The People For The Next Wars"
 HUN_prepare_our_people_for_war_desc:0 "Many people in our nation are against war. And as our leader wants to restrore the glory of our nation by going to war with our neighbours, we must expand pro-war propaganda to make people more supportive of our actions."
 HUN_Huns_not_Hungarians:0 "Huns, Not Hungarians!"
 HUN_Huns_not_Hungarians_desc:0 "To bring our old glory we must not only spread propaganda telling our people to go to war or expand the power of our great leader. We must accept our past and destroy the concept of Hungary and bring back the Hunish nationality! "
 HUN_Hunification:0 "Hunification"
 HUN_Hunification_desc:0 "It's quiet important than we not only teach our people, but to people who aren't ethnically Huns about being Huns as then they will be less likely to revlot against our regime. "
 HUN_our_natural_borders:0 "Our Natural Borders"
 HUN_our_natural_borders_desc:0 "Hunnic empire was a great empire that hold many territories in Europe. We need to make sure that the rest of our world knows our claims."
 Attila_reborn:0 "Attila Reborn"
 HUN_for_the_emperor:0 "For The Emperor!"
 HUN_for_the_emperor_desc:0 "The time of war will be soon. Our emperor will make propaganda for his followers to join the army. "
 HUN_the_Hunic_sphere:0 "The Hunic Sphere"
 you_will_be_at_war_with_all_your_neigbors:0 "After doing this focus, you will be at war with all your neighbours."
 HUN_light_a_spark:0 "Light A Spark"
 HUN_light_a_spark_desc:0 "We are finnaly ready for a full on war with other countries to reclaim our old land. Unfortunatly many countries want to stop us. Thus we need to destroy our neighbours quick so we can quickly destroy the rest."
 HUN_spread_the_Hords:0 "Spread The Hordes"
 HUN_spread_the_Hords_desc:0 "Our vast amount of armies can't go to waste. We should do like we did in the old days and attack everything and spread our hords to every place we can!"
 HUN_elect_a_Rochefort:0 "Elect A Rochefort"
 HUN_elect_a_Rochefort_desc:0 "All the other candidates are either crazy or want us to be subjects to other countries. The only good and normal option is to elect Karol Antoni de Rohan-Rochefort."
 HUN_protect_catholic_values:0 "Monastery Legacy"
 HUN_protect_catholic_values_desc:0 "Many of the family of Rochefort were part of the clergy. We can use that to get more support within our people."
 FRA_house_of_Rochefort:0 "House Of Rochefort"
 FRA_house_of_Rochefort_desc:0 "The Rochefort dynasty have won in Hungary. Maybe they aren't as prestigius as other houses but they have proven themselfs powerful. Thus they'll be elected."
 HUN_warrior_legacy:0 "Warrior Legacy"
 HUN_warrior_legacy_desc:0 "Our dynasty wasn't only made out of clergy of politics. There were also many warrior and knights. We must embrance the warriors in our dynasty."
 HUN_Banks_of_Hungary:0 "The Banks Of Hungary"
 HUN_Banks_of_Hungary_desc:0 "As the Hungarian banks are getting more powerful and bigger, our profits from them grow."
 HUN_expand_the_banks:0 "Expand The Banks"
 HUN_expand_the_banks_desc:0 "We no longer can get power by marring to other people what our dynasty done before. Thus we need to find a new way of getting power by diplomacy. This way is banks, we'll empower and expand them."
 HUN_against_Orban:0 "Against Orbán"
 HUN_against_Orban_desc:0 "Orbán is just simply a bad leader who will eventually destroy the opposition. We must stop him before it's too late!"
 HUN_appoint_an_heir:0 "Chose An Heir"
 HUN_appoint_an_heir_desc:0 "Our king is an old man without any children or close family. Thus if he would die in near future there would be chaos or there would be an regency and we might become a kingdom without a king again. The king will chose Jean Sobieski to be his new heir. "
 HUN_polish_ties:0 "két Jó Barát, Együtt Harcol, S Issza Borát"
 HUN_polish_ties_desc:0 "Our king and our country has strong ties to Poland. We must leave our difrences behind and unite all in peace."
 HUN_french_ties:0 "French Ties"
 HUN_french_ties_desc:0 "Our king's dynasty comes from France thus we need to make some visits and friendship pacts."
 HUN_Hungarian_revanchism:0 "Hungarian Revanchism"
 HUN_Hungarian_revanchism_desc:0 "Hungary once was a great nation, but we have lost most of our territory. Now we must rebuild our empire, let's start by letting the world know our plans."
 HUN_subjigate_Slovakia:0 "Subjugate Slovakia"
 HUN_subjigate_Slovakia_desc:0 "Slovakia is a weak nation around us. We could deal with them quickly but it's only a waste of time. Let's just give them an offer to join us and give us our rightful land or get killed."
 HUN_attack_slovakia:0 "Attack Slovakia"
 HUN_attack_slovakia_desc:0 "Slovakia won't accept full annexation, but that's what we want. Thus we need to attack them."
 HUN_Attila_reborn:0 "Atilla Reborn"
 HUN_Attila_reborn_desc:0 "Attila was a great leader, and so is our emperor. This leads to conclusion that he is just Attila reborn!"
 Ikarus:0 "Ikarus"
 Gabor_vona:0 "Gábor Vona"
 HUN_demand_Vojdona:0 "Demand Vojvodina"
 HUN_demand_Vojdona_desc:0 "Vojvodina is a region that was not rightfuly taken from us and belongs to us. We'll demand that they'll give it back to us."
 HUN_demand_croatia:0 "Annex Croatia"
 HUN_demand_croatia_desc:0 "We controlled Croatia for many years in the past. If we want to have acces to sea again, we must demand that they submit to us!"
 HUN_demand_Rutheina:0 "Referendum In Carphato Rutheina"
 HUN_demand_Rutheina_desc:0 "Carphato Rutheina is a very poor region of Ukraine. As we're richer then them and lots of Hungarians live there, we can safely demand that Ukraine starts a referendum on them joining us."
 HUN_demand_transylvania:0 "Demand Transylvania"
 HUN_demand_transylvania_desc:0 "Transylvania is an important region to us in which a lot of Hungarians live. Which makes it ethnically ours. Thus we need to demand it."
 HUN_proclaim_the_greater_Hungary:0 "Proclaim The Greater Hungary"
 HUN_proclaim_the_greater_Hungary_desc:0 "The time has came. We control most of territories we controlled before. Now we should restore our former glory."
 HUN_establish_the_national_guard:0 "Establish The Magyar Gárda"
 HUN_establish_the_national_guard_desc:0 "We must have our own paramilitary organization, to fight with opposition and do many other great things."
 HUN_Jobbiks_coup:0 "Jobbik's Coup"
 HUN_Jobbiks_coup_desc:0 "As popularity of nationalist parties grow, Jobbik gains more power. They have enough power to start a coup in the nation. The'll probably do it."
 HUN_Jobboldali:0 "Jobboldali Ifjúsági Közösség"
 HUN_a_deal_with_the_Hungarists:0 "A Deal With The Hungarists"
 HUN_a_deal_with_the_Hungarists_desc:0 "Hungarists are Hungarian nazis. They are able to support our goverment for posistion and power. As we have the same goal this is to make Hungary great again we can all unite."
 HUN_establish_Jobboldali:0 "Empower Jobboldali Ifjúsági Közösség"
 HUN_establish_Jobboldali_desc:0 "Jobboldali Ifjúsági Közösség (Right Youth Community) Was an organization that started Jobbik. Now that organization needs to be empowerd and every student needs to be a part of it. "
 HUN_pro_nationalist_propaganda:0 "Pro-Nationalist Propaganda"
 HUN_pro_nationalist_propaganda_desc:0 "We are the best nation in the world! We must ensure that our people know that too!"
 HUN_nationalism_on_rise:0 "Nationalism On Rise"
 HUN_nationalism_on_rise_desc:0 "Monarchs, democracy, communism, Hungarism all those who were before have failed us now it's time for the true nationalism to rise!"
 HUN_mobilize_the_youth:0 "Mobilise The Youth"
 HUN_mobilize_the_youth_desc:0 "The youth must be ready to fight for our nation."
 HUN_align_the_reich:0 "Align To The Reich"
 HUN_align_the_reich_desc:0 "The influance of both the German reich and Hungarists is large. Both of them want us to join their faction so we'll do so."
 HUN_the_Hungarian_sphere:0 "Hungarian Sphere"
 HUN_statism:0 "Statism"
 HUN_statism_desc:0 "Statism is an economic system in which there is subordination of individual and group interests of society to the interest of the state. It has been proven useful in many other countries, so in country with cult of personlity that need to be introduced. "
 HUN_introduce_3_strike_law:0 "Introduce The Three-Strikes Law"
 HUN_introduce_3_strike_law_desc:0 "Three-strikes law is already introduced in some states of America. This law increases the sentence of people who were sentenced before. It would be quite logical to introduce it also in our country."
 HUN_better_wages:0 "Increased Wages"
 HUN_better_wages_desc:0 "People with better wages work better."
 HUN_wage_union:0 "Wage Union"
 HUN_wage_union_desc:0 "If we want to become a great power, people of our country must be richer so they'll be more supportive of the goverment and will work better. We'll work with companies on increasing wages of the workers."
 HUN_seize_Jewish_propertiy:0 "Seize Jewish Properties"
 HUN_seize_Jewish_propertiy_desc:0 "Jews are the worst! These rats after our country opened have bough a lot of our properties. These shouldn't belong to them. It should belong to hard working Hungarians."
 HUN_support_small_and_medium_companies:0 "Support SMEs"
 HUN_support_small_and_medium_companies_desc:0 "SME (Small and medium-sized enterprises) are important for the growth of the economy. Giving all the power to monopolies isn't good either letting the gronw. Thus we must work with SMEs and subsidy them."
 HUN_on_our_own:0 "Hungary First!"
 HUN_on_our_own_desc:0 "Hungary is a great country! Thus we must create our own sphere of influance."
 HUN_protect_Hungarian_democracy:0 "Protect Hungarian Democracy"
 HUN_protect_Hungarian_democracy_desc:0 "Ous democracts can't be represented by some authoritarian fanatics like Orbán! We must ensure that democracy stays in Hungary and radicals who want to abolish it will fail."
 HUN_organize_emergency_elections:0 "Emergency Elections"
 HUN_organize_emergency_elections_desc:0 "Current goverment is too weak and unpopular. Thus they are unfit to countinue ruling over Hungary. They must organize emergency elections to elect a more popular party."
 HUN_elect_LMP:0 "Elect LMP"
 HUN_elect_LMP_desc:0 "Our planet is dying. LMP (Magyarország Zöld Pártja) is the only part that can save it! "
 HUN_to_save_the_world:0 "To Save The World"
 HUN_to_save_the_world_desc:0 "We have won! It's new era for Hungary and the whole world. Now it's time to start introduceing our reforms and get support from our people. "
 HUN_LMP:0 "Lehet Más a Politika!"
 HUN_LMP_desc:0 "The establishment this is the fight between liberals and socialist is outdated and can't happen in a modern nation like ours. We'll destroy the establishment!"
 HUN_pollution_tax:0 "Pollution Tax"
 green_liberalism:0 "Green Liberalism"
 green_liberalism_desc:0 "Green liberalism is a form of liberalism that contanis both green and liberal policies."
 HUN_implement_pollution_tax:0 "Implement Pollution Tax"
 HUN_implement_pollution_tax_desc:0 "It should be clear that pollution is bad for us. Thus we need to destroy it. But simply making it illegal to put large amounts of Co2 into our atmosphere might be efective, but it would be better to tax it as then we would also have profits out of that."
 HUN_green_liberalist_economic_policies:0 "Green-Liberalist Economic Policies"
 HUN_green_liberalist_economic_policies_desc:0 "We aren't a truly socialist party. We support free market as long as it's green."
 HUN_tax_big_buisness:0 "Tax Big Business!"
 HUN_tax_big_buisness_desc:0 "Supporting small and medium business would cost a lot of money and we don't know if it would be succesful. Thus this leaves us with only one option, this is to tax monopolies so they wouldn't be able to grow as much and money from the taxes we will spend on supporting small and goverment buisness. "
 HUN_support_ecological_farms:0 "Support Ecological Farms"
 HUN_support_ecological_farms_desc:0 "Many of the farms in our nation aren't eco-friendly. To encourage them to be that we will support these farms that oblige with our standards."
 HUN_TFCBD:0 "A Jövő Más Lehet"
 HUN_create_TFCBD:0 "Create A Jövő Más Lehet"
 HUN_create_TFCBD_desc:0 "Every major political part needs it youth wing. This is exacly the goal of A Jövő Más Lehet (The Future Can Be Different)."
 HUN_invite_imigrants:0 "Invite Immigrants"
 HUN_invite_imigrants_desc:0 "Hungary is a small nation that doesn't have a lot people in it. To have more people in our nation we must quickly we must invite imigrants to our nation. "
 HUN_jobs_for_the_immigrants:0 "Jobs For The Immigrants"
 HUN_jobs_for_the_immigrants_desc:0 "Many immigrants who came to our nation still don't have a job. This is causing many issues. To stop this we must create new jobs and encourage people to take those jobs."
 HUN_green_hungary:0 "Green Hungary"
 HUN_green_hungary_desc:0 "We have succesfuly turned Hungary into a modern progresive and green nation."
 HUN_green_policies:0 "Green Policies"
 HUN_green_policies_desc:0 ""
 HUN_house_the_immigrants:0 "Houses For The Immigrants"
 HUN_house_the_immigrants_desc:0 "Many immigrants are either homeless or live in slums. This is bad and we need to fix this social inequality. To fix this we must make housing program for these porr people."
 Peter_Szijjarto:0 "Péter Szijjártó"
 HUN_foreign_military_advisors:0 "Foreign Military Advisors"
 HUN_foreign_military_advisors_desc:0 "Our military advisors are't as good as others. Thus to make our military stronger we must make deals with other countries from our faction."
 HUN_strategic_air_bases:0 "Strategic Air Bases"
 HUN_strategic_air_bases_desc:0 "Hungarian air bases were used in many diffrent conflicts by our allies. Thus other countries would be glad to invest in us expanding them."
 HUN_join_poland:0 "Join Poland"
 HUN_join_poland_desc:0 "We have been friends with Poland since both of our nations met. Now as they have their own faction we should join it."
 HUN_join_russia:0 "Join Russia"
 HUN_join_russia_desc:0 "Russia is a powerful nation, we should join CSTO to increase our power."
 3rd_way:0 "3rd Way"
 3rd_way_desc:0 "3rd Way is a type of centrism that wish to reconsile right and left."
 HUN_reactionary_party:0 "UK"
 HUN_reactionary_party_long:0 "Új Kezdet"
 HUN_focus_on_diplomacy:0 "Focus On Diplomacy"
 HUN_focus_on_diplomacy_desc:0 "As situation is stable once more we can now re-focus our efforts on diplomacy."
 Elect_UK:0 "Elect UK"
 Elect_UK_desc:0 "The political fights have caused too much chaos in our poor nation. The time have come to all of us to unite and elect Új Kezdet."
 HUN_The_3rd_way:0 "The 3rd Way"
 HUN_The_3rd_way_desc:0 "The fight between political parties have been happening or too long. It's time to stop this. We must all unite under the 3rd political way."
 HUN_reach_an_agreement:0 "Reach An Agreement"
 HUN_reach_an_agreement_desc:0 "We have support of most people, but many other uncivilized political parries still hold vast amount of power in the Országház. It's time to make some agrements and deals with them so we can pass more of our reforms."
 HUN_a_new_start_for_Hungary:0 "A New Start For Hungary"
 HUN_a_new_start_for_Hungary_desc:0 "Finnaly we have secured the power now as our rule is ensured and secured, it's time to start pushing our reforms. "
 HUN_push_leftist_reforms:0 "Push Reforms From The Left"
 HUN_push_leftist_reforms_desc:0 "Now as the left is on our side we must ensure that they will stay on the better path by making refoms that will satisfy them."
 HUN_invite_some_immigrants:0 "Invite Some Immigrants"
 HUN_invite_some_immigrants_desc:0 "Immigrants might be great for the growth of our population but too much of everything is not so good. Let's ivite only those who know something about our country or can work well."
 HUN_green_reforms:0 "Green Reforms"
 HUN_green_reforms_desc:0 "Many people are protesting against pollution and want us to stop using not-renewable sources of energy, but this is to radical and can anger many people who are against such actions. Thus to stop any fights from happening will partialy accept these reforms"
 HUN_push_liberal_reforms:0 "Push Liberal Reforms"
 HUN_push_liberal_reforms_desc:0 "To make sure that the more liberal side of the goverment supports us we must implement some liberal policies."
 HUN_free_the_market:0 "Free The Market"
 HUN_free_the_market_desc:0 "As reforms that liberalized our economy have been pushed it's important that we also support the free maarket and lower our regulations there."
 UK_support_SMEs:0 "Support Small And Medium Companies"
 UK_support_SMEs_desc:0 "Supporting Smes is a thing that all liberal and right-wing parties in Hungary want thus we must lower taxes on them and increase taxes on large corpoations as that would allow them to grow faster"
 HUN_keeping_our_promises:0 "Keeping Our Promises"
 HUN_keeping_our_promises_desc:0 "We have promised many great to the people of Hungary. Abandoning our promises would be foolish as then nobody would want to vote for us in the next elections. Let us ensure our people that our pomises were inded true."
 HUN_sustainable_development:0 "Sustainable Development"
 HUN_sustainable_development_desc:0 "Our budget is tight. Thus we need to make a new budget that would allow our economy to grow and we would not have to spend a lot of money on that. This might be hard but it needs to be done."
 HUN_unpoliticalise_TV2:0 "Unpoliticalise TV2"
 HUN_unpoliticalise_TV2_desc:0 "TV2 is the biggest television in Hungary. Making it spread some political nonsens is not fair to the other parties. Thus we need to ban political things from there."
 HUN_complete_fusion:0 "Complete Fusion"
 HUN_complete_fusion_desc:0 "We have succesfuly unite us, right and left. Now the only thing that is left to do is to watch the fruits of our hard labour."
 HUN_reafirm_nato:0 "Reaffirm NATO"
 HUN_reafirm_nato_desc:0 "So far alliance with NATO and United States was good for us. Thus we need to reafirm our membership in there"
 HUN_leave_nato:0 "Leave NATO"
 HUN_leave_nato_desc:0 "As we want to something more then just a part of an alliance. We must leave it to achive something greater."
 HUN_communism_on_rise:0 "Memories Of Communism"
 HUN_communism_on_rise_desc:0 "Democracy have failed us.Times when we werec ommunism might not have been the greatest but at least they were better the current goverment."
 HUN_reformed_general_staff:0 "Reformed General Staff"
 HUN_communist_revlotuion:0 "Communist Revolution"
 HUN_communist_revlotuion_desc:0 "We have gained enough popularity now it's time for a revlution to happen!"
 HUN_Hungarian_Thaw:0 "Hungarian Thaw"
 HUN_NEM:0 "Új Gazdasági Mechanizmus"
 HUN_Kadarism:0 "Kadarism"
 HUN_Kadarism_desc:0 "Kadarism is a Hungarian form of communism which is more liberal then the orthodox version and it has more support within our people. Thus we need to implement policices that it includes. "
 HUN_new_nem:0 "Newer Economic Mechanism"
 HUN_new_nem_desc:0 "New Economic Mechanism was a huge economic change for Hunarian People's Republic that opened up our nation. Now as we're a communist nation again we must modernize this old system."
 HUN_legacy_of_Nagy:0 "The New Nagy"
 HUN_legacy_of_Nagy_desc:0 "Imre Nagy was a very progressive communist who wanted the best for our people and even revolted against the vile and fake communists. To get more support from our people we must honor him and tell people that we follow his ideals."
 HUN_alliance_with_trade_unions:0 "Alliance With Trade Unions"
 HUN_concessions_to_trade_unions:0 "Concessions To Trade Unions"
 HUN_concessions_to_trade_unions_desc:0 "Trade unions are important for a communist nation like ours. Thus they must recive extra support and funds from our goverment."
 HUN_communism_with_human_face:0 "Communism With A Human Face"
 HUN_communism_with_human_face_desc:0 "As we have reformed and modernized our nation we are not the same as the other bad communists like Stalin. We are much more humane and we are supportive of small free market!"
 HUN_strenghten_ISZOMMs_position:0 "Strenghten ISZOMM's Positon"
 HUN_strenghten_ISZOMMs_position_desc:0 "Many people may say that revlution eats it's own children but we are strong so we can lead to this not happening, by strenghtening position of the current ruling party."
 HUN_beacon_of_the_revlution:0 "Beacon Of The Revolution"
 HUN_beacon_of_the_revlution_desc:0 "Our revolution was succesful now it's time to secure our rule!"
 HUN_agricultural_collectivization:0 "Mzőgazdasági Kollektivizálás"
 HUN_agricultural_collectivization_desc:0 "We must make our farmers collectivizatize using any messures nesecary. Let's do it for the greater good."
 HUN_AVH:0 "Államvédelmi Hatóság"
 HUN_revive_AVH:0 "Revive Államvédelmi Hatóság"
 HUN_revive_AVH_desc:0 "In our nation there are many anti-revolutionaries. To stop them we must have State Security Office that would be able to protect our revolution. "
 HUN_MMs_coup:0 "Magyar Munkáspárt's Coup"
 HUN_MMs_coup_desc:0 "The fake revolutionaries have taken our nation! They are too weak and will destroy the revolution from inside. Thus we need to stop them by doing a coup before it's too late!"
 HUN_cult_of_personality:0 "Cult Of Personality"
 HUN_cult_of_personality_desc:0 "Ot's important that our people know who their rightful leader is."
 HUN_full_nationalization:0 "Re-Nationalization"
 HUN_full_nationalization_desc:0 "Privatization was started by the awful democrats and even the other communit party wanted to keep it. To stop these pesky capitalists from spreading we must take their properties. Don't worry all of this is for the greater good!"
 HUN_centrally_planned_economy:0 "Centrally Planned Economy"
 HUN_centrally_planned_economy_desc:0 "As we have taken over the capitalist property it's time to restart a centraly planned economy as it is much better then some free market economy stuff."
 HUN_free_elections:0 "Free Elections"
 HUN_free_elections_desc:0 "Nagy belived that the communism can't stay in Hungary if we would be dictatorship he wanted to have free elections and keep bein communist. Now it's time to finnaly make his dream come true."
 HUN_ban_all_anti_Hungarian_parties:0 "Ban All Anti-Hungarian Parties!"
 HUN_ban_all_anti_Hungarian_parties_desc:0 "Many parties in our countries don't serve our nation insted they serve corporations or foreign powers. Thus we must stop it we'll ban every party that we find anti-Hungarian. This is every party beyond ours!"
 HUN_mkis:0 "Magyar Kommunista Ifjúsági Szövetség"
 HUN_revive_mkis:0 "Revive Magyar Kommunista Ifjúsági Szövetség"
 GHUN_revive_mkis_desc:0 "As when we were communist before we had our own youth organization. And now we need it more then ever as we need people for our revolution. Thus we need to revive it."
 HUN_proletariats_dictatorship:0 "Proletariat's Dictatorship"
 HUN_proletariats_dictatorship_desc:0 "As we don't want to make free elections we need to do what is called the dictatorship of the proletariat, so people will stop asking us for that bad freedom stuff."
 HUN_spread_the_revolution:0 "Spread The Revolution"
 HUN_spread_the_revolution_desc:0 "As the situation in our nation is improved we're ready to spread our ideas to the other countries of the world."
 HUN_cooperate_with_the_Turkish_council:0 "Cooperate With The Turkish Council"
 HUN_cooperate_with_the_Turkish_council_desc:0 "Hungarians are asians. In fact we are even related to the Turks. We may have our diffrences but it's time to abandon them, and make friends with our true brothers!"
 HUN_a_Turkish_goverment:0 "A Turkish Government"
 HUN_a_Turkish_goverment_desc:0 "Now that we are finnaly align with Turkey it's time to install a goverment that would have a total loyality to their rule."
 HUN_pro_Turkish_movies:0 "Pro-Turkish Movies"
 GHUN_pro_Turkish_movies_desc:0 "Our leader, János Can Togay has an experience in creating movies. Let's make some deals with propaganda experts and creat a movie that would make our ideas more popular. "
 HUN_seize_non_islamic_properties:0 "Seize Non Islamic Properties"
 HUN_seize_non_islamic_properties_desc:0 "As many still many people who live in our nation aren't Islamic, we will give them choice of either converting or we will take their property. The choice belongs to you!"
 HUN_re_education:0 "Re-Education"
 HUN_re_education_desc:0 "It's important that our people know and are taught the proper version of histroy."
 HUN_Ajatollah:0 "Turkish Ajatollah"
 HUN_pro_Islamic_propaganda:0 "Pro-Islamic Propaganda"
 HUN_pro_Islamic_propaganda_desc:0 "It seems that our efforts weren't enough. Many people still aren't Islamic. Thus we need to make more propaganda stuff."
 HUN_invite_Turkish_Ajatollah:0 "Invite Turkish Ajatollah"
 HUN_invite_Turkish_Ajatollah_desc:0 "As we must have more developed science base, we must invite Turkish Ajatollah to help us develop it."
 HUN_Turkish_investors:0 "Turkish Investors"
 HUN_Turkish_investors_desc:0 "Our economy needs to be developed. To make it better we must invite Turkish investors as they'll help us in developing it."
 HUN_Turkish_immigrants:0 "Turkish Immigrants"
 HUN_Turkish_immigrants_desc:0 "Our country is small, and is treated by many Turks as a land of new possibilities. Thus they will thanful for us invitng them to our country."
 HUN_Turkish_military_advisors:0 "Turkish Military Advisors"
 HUN_Turkish_military_advisors_desc:0 ""
 HUN_Turkish_Hungary:0 "Turkish Hungary"
 HUN_Turkish_Hungary_desc:0 "Now as reforms are made and population is reformed, the time has come to further our integrations with Turkey."
