 #economy
 HUN_M4_motorway:0 "M4 Motorway"
 HUN_M4_motorway_desc:0 "We don't have great infrastructure in Hungary. As we're trying to present ourselfs as a great and nation that deserves respect we must have more motorways! Our first move on expanding them will be build M4 Motorway. "
 HUN_develop_the_automotive_industry:0 "Develop The Automotive Industry"
 HUN_develop_the_automotive_industry_desc:0 "Many companies like General Motors are willing to move their production to Hungary. We should use that opportunity to get them into our land."
 HUN_expand_Szazhalombatta_rafinery:0 "Expand Százhalombatta Rafinery"
 HUN_expand_Szazhalombatta_rafinery_desc:0 "It should be clear that we need more oil to fight with equipment that needs it. Unfortunatly, we don't have much of it, but there's still one way of getting it: rafineries. We need to expand them."
 HUN_invest_in_consumer_goods_industry:0 "Invest In Consumer Goods Industry"
 HUN_invest_in_consumer_goods_industry_desc:0 "Things like friges, radio are highly produceced in Hungary as we have large amounts of aluminum located in our country, but these numbers still could be increased if we supported growth of that industry."
 HUN_finish_Paks_nuclear_power_plant:0 "Finish Paks Nuclear Power Plant"
 HUN_finish_Paks_nuclear_power_plant_desc:0 "The works on Paks Nuclear Power Plant have been stoped because of 1973 oil crisis. As we're on our way to make Hungary into a great nation let's resume our works on it!"
 HUN_subsidy_farmers:0 "Support Our Farmers"
 HUN_subsidy_farmers_desc:0 "Our Farmers need help from our govermnet so they would be able to get more crops and expand their farms. Thus we need to support them as much as we can "
 HUN_modernize_the_river_fleet:0 "Modernize The River Fleet"
 HUN_modernize_the_river_fleet_desc:0 "We might not have a sea navy but we have an oudated river fleet!"
 HUN_develop_the_national_arms_industry:0 "Develop The National Arms Industry"
 HUN_develop_the_national_arms_industry_desc:0 "The world around us is changing. We must adapt and focus on developing military sector of our industry."
 HUN_militarise_ganz:0 "Militarise Ganz-MÁVAG"
 HUN_militarise_ganz_desc:0 "Ganz-MÁVAG was a company producing mainly arrtilery equipment for our army, but now thet are producing useless things. Thus we need to make the produce artillery for us once more. "
 HUN_save_PEG:0 "Save FEG"
 HUN_save_PEG_desc:0 "FEG (Fegyver- és Gépgyár) is a company wchich produces arms for us. Unfortunatly that company is about to fell! We must help to save them."
 HUN_fill_the_road_gaps:0 "Fill The Road Gaps"
 HUN_fill_the_road_gaps_desc:0 "Many of the Hungarian roads have gaps in them. This is causing many issues. We should fix this issue as fast as we can."
 HUN_expand_ironworks:0 "Expand PER-KOR KERESKEDŐHÁZ KFT"
 HUN_expand_ironworks_desc:0 "We need more steel. To get it, we must expand ironworks in our country."
 HUN_expand_ALUFERR:0 "Expand ALUFERR KFT."
 HUN_expand_ALUFERR_desc:0 "ALUFERR KFT. is one of the biggest Aluminium die casting ironworks in Hungary. Expanding and investing in them would allow them to produce even more aluminum."
 HUN_more_modern_tools:0 "More Modern Tools"
 HUN_more_modern_tools_desc:0 "Our industry needs more modern equipment to produce new equipment, so we must do this to ensure the growth of our industry."
 HUN_expand_university:0 "Expand Eötvös Loránd University"
 HUN_expand_university_desc:0 "Modern nation needs educated people. To ensure that our population is educated, we must expand our universitites and hire new tutors. "
