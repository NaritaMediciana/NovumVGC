 HUN_news.1.t:0 "Restoration Of Austro-Hungary"
 HUN_news.1.d:0 "After Hungarian forces under Karl II have taken over Austria he decided to make it official to the world that the Austro-Hungarian empire is back. Many people are against it but their like Karl said "People who oppose the restoration of our past glories, are against the greatness of all of us. Thus their opinion will be either silenced or ignored."
 HUN_news.1.o1:0 "Interesting"
 HUN_news.1.o2:0 "Austro-Hungary is finally united!"
 HUN_events.1.t:0 "Referendum in Carphato-Rhuteina"
 HUN_events.1.d:0 "Today Hungary have demanded that we organize a fair referendum in Carphato-Rhuteina that will determine on who will control this region"
 HUN_events.1.o1:0 "The referendum will happen"
 HUN_events.1.o2:0 "It's our territory! No matter what!"
 HUN_events.2.t:0 "Hungary demands a referendum"
 HUN_events.2.d:0 "After Habsburg have became the emperor of Hungary it became clear the he had ambitions of restoring the Austro-Hungarian empire. Today he decided that it is time for the first step this is retaking Austria. He decided to do this by a referndum. Many people are enthusiastic others oppose that idea. Will we make the referendum happen?"
 HUN_events.2.o1:0 "The referendum will happen"
 HUN_events.2.o2:0 "Not a chance"
 HUN_events.3.t:0 "Austro-Hungary offers 'protection'"
 HUN_events.3.d:0 "As a former part of the Austro-Hungarian empire the new version of it offered us their 'protection'. By protection they mean that they want us to join their empire as then we would be safe. Should we accept?"
 HUN_events.3.o1:0 "We accept"
 HUN_events.3.o2:0 "Strašní imperialisti zomierajú!"
 HUN_events.4.t:0 "Austro-Hungary demands full annexation!"
 HUN_events.4.d:0 "Austro-Hungarian diplomats have demanded full incorporation of our territories into the their empire. How will we react?"
 HUN_events.4.o1:0 "We must submit"
 HUN_events.4.o2:0 "We'll fight for our country!"
