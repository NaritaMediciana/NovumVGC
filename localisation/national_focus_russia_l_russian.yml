l_russian:
 SOV_economic_focus:0 "Экономика"
 SOV_economic_focus_desc:0 "Нам необходимо выделить больше национальных ресурсов для экономического развития, так как крах СССР оставил Россию позади с большой потерей работников научной сферы и разбросанными промышленными пустынями."
 SOV_grozny_offensive:0 "Наступление на Грозный"
 SOV_grozny_offensive_desc:0 "Чеченская война началась в середине 1999 года и приостановилась зимой. Теперь нам нужно уничтожить остатки этих надоедливых повстанцев на Кавказе. Нападение непосредственно на их столицу Грозный должно произойти, чтобы заставить их сдаться."
 SOV_industrial_project:0 "Промышленный проект"
 SOV_industrial_project_desc:0 "Российская промышленность нуждается в большой помощи власти, или она будет уничтожена."
 SOV_focus_on_the_oligarchy:0 "Олигархия"
 SOV_focus_on_the_oligarchy_desc:0 "Олигархи - небольшая группа очень влиятельных людей по всей России и, как следствие, всего бывшего СССР. Когда капитализм вошел в моду, некоторые из этих олигархов очень быстро разбогатели. Пока они вокруг, Россия не сможет эффективно развивать свою территорию."
 SOV_nationalistic_sentiment:0 "К"
 SOV_nationalistic_sentiment_desc:0 "Нам слишком долго говорят, что Россия - лишь одна из многих, и что она не намного лучше, чем слабаки, такие как Азербайджан или Туркменистан. Эта концепция должна отчаянно меняться. Россия первая! Мы никогда не будем вести переговоры с чеченскими террористами и с их слабыми идеологическими целями!"
 SOV_appease_chechnya:0 "Успокоить Чечню"
 SOV_appease_chechnya_desc:0 "С победой в Чечне нам нужно подумать о том, как интегрировать ее в нашу страну. Мы должны объединить бывших лидеров повстанцев в новую бюрократию и дать чеченцам как можно больше религиозной независимости."
 SOV_diplomacy_focus:0 "Дипломатия"
 SOV_diplomacy_focus_desc:0 "Российская дипломатия состояла из «разгрома капиталистов» около восьмидесяти лет, а затем в 1990-х годах «чуть не стала полностью банкротом». Теперь нам нужно скорректировать наши зарубежные представительства и дипломатических посланников, чтобы наконец принять новый, сбалансированный подход к нашим дипломатическим доктринам."
 SOV_modernize_the_military:0 "Модернизация Вооруженных Сил"
 SOV_modernize_the_military_desc:0 "Наши военные велики, но стары. Нам необходимо быстро ускорить усилия по модернизации российских Вооруженных Сил."
 SOV_military_industrial_program:0 "Военно-промышленная программа"
 SOV_military_industrial_program_desc:0 "Для проведения военной и промышленной реформы Россия должна построить больше военных заводов."
 SOV_support_gazprom:0 "Поддержать Газпром"
 SOV_support_gazprom_desc:0 "«ГАЗПРОМ», сокращенное для газовой промышленности («Газовая промышленность»), является крупнейшей в мире газодобывающей компанией и вторым по величине работодателем в России, уступая только Вооруженным силам. ГАЗПРОМ поддерживает российское правительство, которое контролирует компанию, более 100 миллиардов долларов США в год приносит компания стране.\n\nМы могли бы предоставить ГАЗПРОМ-у больше территорий для производства большего количества ресурсов, которые, в свою очередь, будут давать большую прибыль."
 SOV_support_the_oligarchs:0 "Поддержать олигархов"
 SOV_support_the_oligarchs_desc:0 "Нам нужно найти окончательное решение и подписать соглашение с олигархами. Даже если это означает какую-то коррупцию, это может означать более сильное индустриальное и экономическое развитие."
 SOV_fight_the_oligarchs:0 "Борьба с олигархами"
 SOV_fight_the_oligarchs_desc:0 "Олигархи - это язвительный паразит, лишающий крови российский рабочий класс. Мы должны уничтожить их влияние, очистив коррумпированных чиновников и неэффективных чиновников. Мы могли бы отметить это как необходимые логистические реформы."
 SOV_russia_first:0 "Россия лучше всех"
 SOV_russia_first_desc:0 "Нам нужно будет достичь наших собственных целей, даже если это будет означать вызов другим странам. Россия лучше всех!"
 SOV_peaceful_reform:0 "Мирная реформа"
 SOV_peaceful_reform_desc:0 "При ельцинском режиме демократический идеализм уже пострадал. Мы должны идти по пути великой, свободной и демократической Российской Федерации."
 SOV_congress:0 "Съезд российских компартий"
 SOV_congress_desc:0 "Сейчас комунисты нашей страны разрознены и не могут скинуть диктатуру буржуазии. Нам следует объединится. Пока мы едины, мы непобедимы."
 SOV_path_of_the_eagle:0 "Путь орла"
 SOV_path_of_the_eagle_desc:0 "Америка больше не враг. Нам нужно найти общий путь с ними - американский орел должен следить за небом над охотничьим угодьем русского медведя."
 SOV_path_of_the_bear:0 "Путь медведя"
 SOV_path_of_the_bear_desc:0 "Наш собственный путь - это всегда лучший путь. Так было всегда, так будет всегда."
 SOV_path_of_the_dragon:0 "Путь дракона"
 SOV_path_of_the_dragon_desc:0 "После китайско-советского раскола 1960-х годов Китай был соперником Советов. Теперь, Русский Медведь должен снова обратиться к китайскому дракону."
 SOV_the_russian_army:0 "Российская армия"
 SOV_the_russian_army_desc:0 "Нам нужно сосредоточиться на совершенствовании нашей армии."
 SOV_the_russian_navy:0 "Российский флот"
 SOV_the_russian_navy_desc:0 "Нам нужно сосредоточиться на совершенствовании нашего военно-морского флота."
 SOV_the_russian_air_force:0 "ВВС России"
 SOV_the_russian_air_force_desc:0 "Нам необходимо сосредоточиться на совершенствовании нашей авиации."
 SOV_economic_intervention:0 "Экономическое вмешательство"
 SOV_economic_intervention_desc:0 "Экономика просто не встает и работает сама по себе - западные капиталисты производят более эффективно, а китайская дешевая рабочая сила дешевле, чем россияне. Нам нужно вмешаться со строгой и прямой политикой правительства."
 SOV_political_control:0 "Политический контроль"
 SOV_political_control_desc:0 "Поглотив политический консенсус и посадив наших подрядчиков на ключевые позиции СМИ, мы могли бы заставить наш режим выглядеть лучше, чем он есть."
 SOV_southern_strategy:0 "Южная стратегия"
 SOV_southern_strategy_desc:0 "Грузия и Турция повернули на запад, а наши армянские союзники окружены соперниками Турцией и Азербайджаном. Абхазии и Южной Осетии также может понадобиться наша помощь."
 SOV_european_integration:0 "Европейская интеграция"
 SOV_european_integration_desc:0 "Европейский союз - это великая и дальновидная организация свободных друзей. Нам нужно по крайней мере с ними общаться, чтобы сохранить мир, процветание и прогресс."
 SOV_red_union_state:0 "Красный союз"
 SOV_red_union_state_desc:0 "Беларусь - наш самый близкий друг. Разумеется, мы могли бы убедить их присоединиться к новой советской федерации, которую мы строим."
 SOV_trade_with_the_west:0 "Торговля с Западом"
 SOV_trade_with_the_west_desc:0 "Наша экономика становится все более и более хорошей, но с помощью американских и европейских экономических блоков она может быть еще больше."
 SOV_stand_with_japan:0 "Союз с Японией"
 SOV_stand_with_japan_desc:0 "Японцы загнаны в угол китайским империализмом. Мы должны сообщить, что у них есть наша поддержка."
 SOV_stand_with_china:0 "Союз с Китаем"
 SOV_stand_with_china_desc:0 "Китайцы подавляются злобными японскими врагами. Мы должны сообщить им, что они имеют нашу поддержку."
 SOV_trade_with_the_east:0 "Торговля с Востоком"
 SOV_trade_with_the_east_desc:0 "Открытие китайского рынка для нас может быть только взаимовыгодным. Китайские рабочие могут работать на российские промышленные предприятия, покупать наши продукты, а их компании могут поставлять нам свои товары."
 SOV_land_doctrine_focus_1:0 "Наземная доктрина I"
 SOV_land_doctrine_focus_1_desc:0 "Армия находится в плохом состоянии - разработка новых доктрин может помочь в её развитии."
 SOV_motorized_forces:0 "Моторизованные силы"
 SOV_motorized_forces_desc:0 "Нам необходимо создать и оптимизировать планы строительства грузовиков, чтобы создавать транспортные средства с более высокими ставками."
 SOV_carrier_program:0 "Программа авианосца"
 SOV_carrier_program_desc:0 "Американское доминирование морей основано на Авианосцах - мы должны рассмотреть возможность разработки равных и развивающихся моделей современных моделей."
 SOV_naval_production_program:0 "Морская производственная программа"
 SOV_naval_production_program_desc:0 "Строительство новых кораблей может стать отличной возможностью создать новую военную машину мирового уровня."
 SOV_fighter_focus:0 "Истребители"
 SOV_fighter_focus_desc:0 "Истребители важнее всех других типов самолетов. Нам нужно управлять небом, чтобы править на земле."
 SOV_air_doctrine_focus_1:0 "Воздушная доктрина I"
 SOV_air_doctrine_focus_1_desc:0 "Наши воздушные силы находятся в плохом состоянии. Нам необходимо адаптировать нашу воздушную стратегию, чтобы создать долгосрочное наследие для наших ВВС и их пилотов."
 SOV_oligarchic_republic:0 "Олигархическая республика"
 SOV_oligarchic_republic_desc:0 "Получение правительственных должностей олигархами и назначение их министрами могут создать отличную деловую возможность - не только для них главным образом, но и для нас."
 SOV_putinism:0 "Путинизм"
 SOV_putinism_desc:0 "Культ личности вокруг Владимира Путина постепенно растет, и его политическая стратегия избавления от политических оппонентов оставила впечатление во всем мире. Россия должна принять нового сильного человека. Путин является нашим лидером."
 SOV_tsarist_restoration:0 "Царская реставрация"
 SOV_tsarist_restoration_desc:0 "Последний царь Николай II Александрович Романов, который был Императором и Самодержцем Всероссийский, Царь Польский и Великий Князь Финляндский, был свергнут Февральской революцией 15 марта 1917 года и впоследствии убит 17 июля 1918 года под Екатеринбургом.\nРомановы все еще претендуют на новый русский трон, и мы поможем наследникам Николая восстать на престол всей России - и вскоре дальше."
 SOV_encourage_birth_rates:0 "Экономическая интеграция Чечни"
 SOV_encourage_birth_rates_desc:0 "Без экономической интеграции Чечни не может быть и речь об её культурной интеграции в Россию."
 SOV_secure_the_georgian_republics:0 "Защита грузинских республик"
 SOV_secure_the_georgian_republics_desc:0 "Абхазия и Южная Осетия остро нуждаются в помощи, серьезно угрожаемой грузинским империализмом. Мы будем защищать наших братьев от вреда, независимо от жертв."
 SOV_reassure_armenia:0 "Успокоить Армению"
 SOV_reassure_armenia_desc:0 "Армения окружена враждебной Турцией, враждебным Ираном, враждебным Азербайджаном и Грузией, о которых нельзя беспокоиться. Мы не допустим, чтобы наши армянские братья и союзники попали в руки врага. Армения будет свободна и сильна!"
 SOV_stand_with_democracy:0 "Быть демократичными"
 SOV_stand_with_democracy_desc:0 "Мы должны заботиться о свободе всех народов. Каждому народу должно быть позволено выбирать свой собственный путь: российский народ является одним из многих счастливых народов во всем мире."
 SOV_stand_with_autocracy:0 "Быть автократичными"
 SOV_stand_with_autocracy_desc:0 "Нас не интересуют народы других стран. Права человека или доступ к самоопределению действительны только для русского народа. Мы будем союзниками с тем, кто этого хочет и полезен для нас."
 SOV_armored_force:0 "Бронированные войска"
 SOV_armored_force_desc:0 "Бронетанковые войска России огромны, но стары. Нам необходимо разработать новые модели."
 SOV_navy_doctrine_focus_1:0 "Морская доктрина I"
 SOV_navy_doctrine_focus_1_desc:0 "Наш военно-морской флот остро нуждается в реформах. С некоторыми изменениями доктрин мы должны быть лучшими."
 SOV_air_base_program:0 "Программа авиабаз"
 SOV_air_base_program_desc:0 "Новые авиабазы в нашей великой стране должны увеличить ударные возможности наших ВВС."
 SOV_strengthen_CSTO:0 "Укрепление ОДКБ"
 SOV_strengthen_CSTO_desc:0 "Организация Договора о коллективной безопасности является нашей стратегической основой. Мы не можем позволить нашим союзникам покинуть её."
 SOV_greater_union_state:0 "Великое союзное государство"
 SOV_greater_union_state_desc:0 "Армения? Казахстан? Союзники, подобные этим, не имеют большого значения. Мы должны быть в первую очередь заинтересованы в прямой экспансии России - и режим Александра Лукашенко снова и снова намекал на то, что Беларусь и Россия могут снова едины."
 SOV_greater_russia:0 "Великая Россия"
 SOV_greater_russia_desc:0 "Слався, Отечество наше свободное\nДревний союз братских народов,\nПредсказанная мудрость народа!\nБудь славна, наша страна! Мы гордимся людьми!"
 SOV_EU_membership:0 "Членство в ЕС"
 SOV_EU_membership_desc:0 "После ассоциаций и переговоров мы могли бы пойти на следующий шаг: мы должны вступить в Европейский Союз!"
 SOV_restore_the_union:0 "Восстановить СССР"
 SOV_restore_the_union_desc:0 "Нерушимый союз свободных республик! Великая Россия должна вечно стоять! Да здравствует создание воли народа, единого, могучего, единственного, великого, Советского Союза!"
 SOV_support_south_korea:0 "Поддержка Южной Кореи"
 SOV_support_south_korea_desc:0 "Северная Корея является опасным государством-изгоем. Мы должны поддерживать южнокорейцев, чтобы они не наносили вреда и сохраняли мир во всем мире."
 SOV_global_trade_treaties:0 "Глобальные торговые договоры"
 SOV_global_trade_treaties_desc:0 "Экономическое процветание всегда требует поиска новых торговых партнеров и новых промышленных союзников. Мы должны смотреть на глобальный торговый мир."
 SOV_seek_indian_friendship:0 "Поиск индийских дружеских отношений"
 SOV_seek_indian_friendship_desc:0 "Пакистанские амбиции сильно угрожают Индии. Мы должны стоять за тигра, чтобы ограничить Пакистан и Китай в их амбициях."
 SOV_seek_pakistani_friendship:0 "Поиск пакистанских дружеских отношений"
 SOV_seek_pakistani_friendship_desc:0 "Пакистан сильно пострадал от индийской экспансии. Если у нас есть дружба с Пакистаном, мы также можем приблизимся к Китаю и в то же время остановить Индию и, в конечном счете, их японских и американских друзей."
 SOV_support_assad:0 "Поддержать Ассада"
 SOV_support_assad_desc:0 "Опасный диктатор? Нет, Башар Аль-Асад - любимый, доброжелательный правитель и законный глава Сирии. Мы будем поддерживать его, что бы ни случилось. Сирия является жизненно важным партнером в жизненно важном регионе и поможет нам ограничить влияние американских марионеток в Израиле."
 SOV_support_the_kims:0 "Поддержать Ким Чен Ына"
 SOV_support_the_kims_desc:0 "Конечно, внутренняя политика Северной Кореи ... сомнительна. Тем не менее, это изолированная страна, вооруженная до зубов и нуждающаяся в друзьях. Быть их другом может только помочь, когда их славный лидер сожжёт Белый дом."
 SOV_propaganda_programs:0 "Программа пропаганды"
 SOV_propaganda_programs_desc:0 "Питая как наши собственные, так и чужие народы ложной информацией, мы отвлечем их от наших планов и убедим нашу страну в победе. Такие компании, как Russia Today, помогут нам создать международную новостную сеть, которая не обязательно должна беспокоить крошечные вещи, такие как факты."
 SOV_land_doctrine_focus_2:0 "Наземная доктрина II"
 SOV_land_doctrine_focus_2_desc:0 "Наша армия улучшилась, но до сих пор не достигнут кульминационный момент. Вернемся в гостиные, генералы! Нам нужны лучшие доктрины!"
 SOV_navy_doctrine_focus_2:0 "Морская доктрина II"
 SOV_navy_doctrine_focus_2_desc:0 "Когда наш военно-морской флот начнет реформироваться, мы не можем терять этот импульс. Необходима дальнейшая морская реформаторская доктрина, и с правильными экспертами мы могли бы ее создать."
 SOV_eastern_ports:0 "Восточные порты"
 SOV_eastern_ports_desc:0 "Дальний Восток, и его город-порт Владивосток являются нашим последним портом в Тихоокеанском регионе. Япония, Индия, Китай, Вьетнам, Индонезия, Австралия и Соединенные Штаты втягиваются в борьбу. Мы не можем их догнать, так что мы можем проиграть эту гонку - так что давайте не будем терять время в первую очередь."
 SOV_eastern_air_bases:0 "Восточные авиабазы"
 SOV_eastern_air_bases_desc:0 "Чтобы нанести удар по Китаю, Японии или Американским тихоокеанским территориям, нам необходимо создать авиабазы на Дальнем Востоке. Наши военно-воздушные силы должны быть способны защитить нашу нацию от любой угрозы, которую противник бросает на нас."
 SOV_air_doctrine_focus_2:0 "Воздушная доктрина II"
 SOV_air_doctrine_focus_2_desc:0 "Мы продолжим развитие авиации."
 SOV_focus_on_ukraine:0 "Украина в огне"
 SOV_focus_on_ukraine_desc:0 "У Украины была такая возможность. У Украины было время. Они по-прежнему предпочли убежать от нас в так называемый нейтралитет. Очевидно, все знают, что они тайные фашисты в Киеве. Давайте уничтожим их."
 SOV_western_research_assistance:0 "Западная исследовательская помощь"
 SOV_western_research_assistance_desc:0 "Российские исследовательские группы отступили по сравнению с их западными коллегами, по крайней мере частично. Если мы попросим помочь в таких местах высокого уровня, как Лондон, Париж, Антверпен или Берлин, мы можем догнать скорее, чем позже."
 SOV_the_crimean_question:0 "Крымский вопрос"
 SOV_the_crimean_question_desc:0 "Крым был первоначально татарской землей - пока Сталин не депортировал татар. Тогда в Крыму жили в основном русские, однако Хрущев передал Крым Украине по материально-техническим соображениям, и после этого мы как бы забыли решить проблему Крыма. Теперь, когда Украина явно наш враг, мы можем дойти до этого."
 SOV_novorossiya:0 "Новороссия"
 SOV_novorossiya_desc:0 "Русские в Восточной Украине жаждут свободы и самоопределения - с помощью Москвы, конечно, с тех пор, как Украина пошла своим путем. Время помочь им обрести свободу."
 SOV_estonian_russians:0 "Эстонские русские территории"
 SOV_estonian_russians_desc:0 "Эстония - является отколовшимся государством предателей, и они захватили с собой русское меньшинство. Время освобождения."
 SOV_latvian_russians:0 "Латвийские русские территории"
 SOV_latvian_russians_desc:0 "Латвия - является отколовшимся государством предателей, и они захватили с собой русское меньшинство. Время освобождения."
 SOV_new_naval_doctrines:0 "Новые флотские доктрины"
 SOV_new_naval_doctrines_desc:0 "Мы должны улучшиьт тактику Красного флота, если мы хотим победить США и Англию."
 SOV_dockyards2:0 "Верфи II"
 SOV_dockyards2_desc:0 "Новые верфи."
 SOV_dockyards:0 "Везвести верфи"
 SOV_dockyards_desc:0 "Новые верфи."
 SOV_submarine_programs:0 "Программа подлодок"
 SOV_submarine_programs_desc:0 "Мы не можем строить большие корабли, ведь это очень сложный и долгий процесс."
 SOV_red_navy:0 "Красный Флот"
 SOV_red_navy_desc:0 "Новый Красный Флот сокрушит мировой империализм."
 SOV_new_bombers:0 "Новые бомбардировщики"
 SOV_new_bombers_desc:0 "Новые бомбардировщики."
 SOV_school_of_pilots:0 "Академия пилотов"
 SOV_school_of_pilots_desc:0 "Мы должны научить наших пилотов летать лучше, чем пилоты всеех остальных стран."
 SOV_new_fighters:0 "Новые истребители"
 SOV_new_fighters_desc:0 "Наши новые истребителм не будут иметь аналогов в мире."
 SOV_new_air_doctrines:0 "Новые воздушные доктрины"
 SOV_new_air_doctrines_desc:0 "Мы должны улучшить наши воздушные доктрины, если мы хотим победить НАТО."
 SOV_red_airforce:0 "Красная авиация"
 SOV_red_airforce_desc:0 "Мы построим новый воздушные флот и сокрушим мировой империализм."
 SOV_adapt_industry:0 "Адаптировать ВПК"
 SOV_adapt_industry_desc:0 "Мы адаптируем и автоматизируем наш ВПК к производству новых типов вооружения."
 SOV_army_propaganda:0 "Военная пропаганда"
 SOV_army_propaganda_desc:0 "Масштабная программа по повышению престижа Красной Армии в глазах начеления."
 SOV_attack_usa:0 "Время пришло"
 SOV_attack_usa_desc:0 " Теперь мы достаточно сильны, чтобы разделаться с нашими врагами. Американский империализм уже захвтил весь мир и нещадно эксплуатирует его. Советский Союз - это авангард мирового пролетарского движения. Настал момент разжечь пожар Мировой Революции!"
 SOV_usa_communists:0 "Поддержать американских коммунистов"
 SOV_usa_communists_desc:0 "Даже в сердце мирового империализма находятся люди, которые не боятся разоблачать истинное лицо капитализма, и наш долг помочь им."
 SOV_eng_communists:0 "Поддержать английских коммунистов"
 SOV_eng_communists_desc:0 "Когда-то Британия была сердцем мирового империализма. Сейчас это США, а Великобритания не более чем очередная марионетка американского капитала."
 SOV_fra_communists:0 "Товарищи из Франции"
 SOV_fra_communists_desc:0 "Раньше французское коммунистическое движение было одним из сильнейших в мире. Настало время возродить его."
 SOV_attack_middle_asia:0 "Освободить Среднюю Азию"
 SOV_attack_middle_asia_desc:0 "Пока американские капиталисты сознают, что их власть не вечна, настало время вернуть Среднеазиатские республики обратно в СССР!"
 SOV_attack_kavkaz:0 "Освободить Кавказ"
 SOV_attack_kavkaz_desc:0 "Пока американские капиталисты сознают, что их власть не вечна, настало время вернуть Кавказские республики обратно в СССР!"
 SOV_ger_revolution:0 "Немецкие коммунистические партизаны"
 SOV_ger_revolution_desc:0 "Создание ячеек немецких партизан-коммунстов."
 SOV_ger_communists:0 "Немецкие товарищи"
 SOV_ger_communists_desc:0 "В предвоенные годы, немецкие рабочие полчти победили на выборах 1933 года, но Гитлер, поддерживаемый немецкими промышленниками, подстроил пожар Рейхстага, обвинил Коммунистическую партию и запретил её. Спустя век, призрак коммунизма снова бродит по Европе."
 SOV_politic:0 "Внешняя политика"
 SOV_politic_desc:0 "Советская власть снова установлена в России. Мы смогли изгнать американскую буржуазнию из нашей страны. Настало время освободить весь мир. Два класса столкнулись в последнем бою, Товарищ, борись за свободу свою!"
 SOV_new_doctrines2:0 "Новые доктрины II"
 SOV_new_doctrines2_desc:0 "Новые доктрины для Красной Армии."
 SOV_new_armored_forces:0 "Новые бронетанковые войска"
 SOV_new_armored_forces_desc:0 "Новые танки и бронемашины для солдат Октября."
 SOV_new_motorized:0 "Производство боевых автомашин"
 SOV_new_motorized_desc:0 "Производство боевых автомашин."
 SOV_new_arms:0 "Новое оружие"
 SOV_new_arms_desc:0 "Создание новых образцов стрелкового оружия."
 SOV_new_doctrines:0 "Новые доктрины"
 SOV_new_doctrines_desc:0 "Новые доктрины."
 SOV_red_army:0 "Красная Армия"
 SOV_red_army_desc:0 "Мы возродим Рабоче-Крестьянскую Красную Армию. Эта армия освободит мир!"
 SOV_red_military:0 "Красные вооруженные силы"
 SOV_red_military_desc:0 "Белая Армия, чёрный барон снова готовят нам царский трон. Но от тайги до британских морей Красная Армия всех сильней."
 SOV_komsomol:0 "Возродить Комсомол и пионерию"
 SOV_komsomol_desc:0 "Мы возродим Комсомольскую и Пионерскую организации, чтобы воспитовать нашу молодёжь согласно светлым идеям коммунизма."
 SOV_beets_my:0 "Экономика Биеца"
 SOV_beets_my_desc:0 "Все средства производства находятся в руках государства, однако за ними остаётся большое самоуправление, также в стране существует внутренний рынок. Похоже на титоизм."
 SOV_model:0 "Новый тип коммунизма"
 SOV_model_desc:0 "Высшая законодательная и исполнительная власть сосредоточена в руках Верховного Совета, который набирается из рядов партии. В отличии от ленинзма у рабочих нет государственной власти или контроля за производством."
 SOV_ins_beets:0 "Новая армейская структура"
 SOV_ins_beets_desc:0 "Новая армеская структура открывает нам новые стратегические возможности."
 SOV_destalin:0 "Новая десталинизация"
 SOV_destalin_desc:0 "Мы разъяснили отношение партии к таким политическим деятелям как: Ленин, Сталин, Хрущёв Тито и т.д. Почему-то народ назвал эту акцию "Новой десталинизацией"."
 SOV_prof:0 "Новая модель профсоюзов"
 SOV_prof_desc:0 "Теперь профсоюзы - это мобилизационные пункты для рабочих, как и предлагал Троцкий."
 SOV_beu:0 "Новая бюрократическая политика"
 SOV_beu_desc:0 "Мы заменим нелояльных людей в нашем гос.аппарате, параллельно проводя политику борьбы с бюрократией. Помнится, Попов говорил, что это плохо кончится, но кто вспоминает его теперь?"
 SOV_ins_tyl:0 "Институт марксизма-ленинизма"
 SOV_ins_tyl_desc:0 "Новый Институт марксизма-ленинизма."
 SOV_ukr:0 "Вернуть Украину"
 SOV_ukr_desc:0 "Украина была одной из важнейших руспублик СССР. Пришло время вернуть Украину обратно."
 SOV_militias:0 "Интегрировать рабочее ополчение в армию"
 SOV_militias_desc:0 "мы интегрируем рабочее ополчение в армию как вспомогательные подразделения и резерв."
 SOV_nep_cut:0 "Отменить НЭП"
 SOV_popov:0 "Михаил Попов"
 SOV_popov_desc:0 "Михал Попов был одним из ведущих людей в РПР (Рабочей Партии России) и одним из лучших марксистов в мире. Он поведёт наше государство согласно идеям ленинизма."
 SOV_tyulkin:0 "Виктор Тюлькин"
 SOV_tyulkin_desc:0 "Виктор Тюлькин был одним из ведущих людей в РКРП (Российской Коммунистической Рабочей Партии) и в РОТ Фронте. Он поведёт наше государство в ногу со временем."
 SOV_beets:0 "Сергей Биец"
 SOV_beets_desc:0 "Сергей Биец возгловлял троцкистское крыло в компартии после революции. Он обновит наше государство и армию."
 SOV_third_congress:0 "Съезд Советов"
 SOV_third_congress_desc:0 "Этот съезд решит, кто будет лидером нашего государства."
 SOV_create_international:0 "Пятяй Интернационал"
 SOV_create_international_desc:0 "Мы возродим Коминтерн, чтобы помочь мировому пролетариату сбросить оковы капитала."
 SOV_nep_cut_desc:0 "Новый НЭП уже выполнил свои задачи. Настало время отменить его."
 SOV_my_tyl:0 "Экономика Тюлькина"
 SOV_my_tyl_desc:0 "Средства производства находятся в руках государства, но кооперативы сталинского типа разрешаются."
 SOV_nep:0 "Новый НЭП"
 SOV_nep_desc:0 "За годы буржуазной диктатуры наша экономика была фактически уничтожена, а то, что осталось, находилось в руках американских капиталистов. Однажды НЭП помог поднять нам экономику, поможет и теперь."
 SOV_party_tyl:0 "Обеспечить лояльность гос.аппарата"
 SOV_party_tyl_desc:0 "Вывод сторонников Попова и троцкистов из государственного аппарата."
 SOV_ins:0 "Институт марксизма-ленинизма"
 SOV_ins_desc:0 "Новый Институт марксизма-ленинизма."
 SOV_kol:0 "Коллективизация"
 SOV_kol_desc:0 "Мероприятия по захвату сельских средство производства, созданию новых и автоматизации их."
 SOV_avto:0 "Автоматизация"
 SOV_avto_desc:0 "Тотальная автоматизация средств производства."
 SOV_my:0 "Экономика Попова"
 SOV_my_desc:0 "Все средства производства находятся в руках государства, автоматизации придано большое значение. Государство делает всё, тчобы улучшить жизнь граждан. Готовится переход на 7-часовой рабочий день."
 SOV_workers_power:0 "Реальная власть рабочих"
 SOV_workers_power_desc:0 "Основное отличие РПР от РКРП было в том, что на всех съездах РПР должно было быть большиство рабочих, и только тогда решение считалось принятым. Тот же принцып реализован и в госудраственной власти."
 SOV_party:0 "Возвращение партмаксимума"
 SOV_party_desc:0 "Партмаксимум - политика при которой все члены партии отдают половину своей зарплаты в казну партии. Это идеальное средство от карьеристов."
 SOV_weltrepublik:0 "Всемирная Советская Республика"
 SOV_weltrepublik_desc:0 "Диктатура буржуазии уничтожена, и диктатура пролетариата установлена во всех основных частях планеты! И если не военным путём, то через демократические референудмы остальной мир перейдёт в нашу федерацию свободных народов."
 SOV_shtab:0 "Вернуть порядок в армию"
 SOV_shtab_desc:0 "Вернуть порядок в новую армию."
 SOV_army:0 "Мобилизация"
 SOV_army_desc:0 "Срочная мобилизация народного и рабочего ополчения!"
 SOV_preparation_for_the_revolution:0 "Подготовка к революции"
 SOV_preparation_for_the_revolution_desc:0 "Больше ждать нельзя. Если мы не нанесём удар первыми, то реакия развернётся и уничтожит нас."
 SOV_realism_desc:0 "Социалестический реализм призван пропагандировать великие идеи коммунизма и вселять оптимизм в людей. Каждый должен понимать коммунизм и знать, почему мы за него боремся."
 SOV_exp:0 "Экспроприация"
 SOV_exp_desc:0 "Экспроприация - это процесс обобществления капиталистической собственности на средства производства."
 SOV_contr:0 "Подавить контрреволюцию"
 SOV_contr_desc:0 "Буржуазные элементы всё ещё сильны в нашем обществе. Если мы оставим всё так, то революция не уйдёт далеко."
 SOV_demob:0 "Демобилизация"
 SOV_demob_desc:0 "Гражданская война окончена, и мы должны вернуть людей к мирной жизни и восстановлению страны."
 SOV_trud_desc:0 "Почему мы должны кормить преступников и бандитов просто так? Лучше пускай они помогут восстановить страну после войны."
 SOV_povush:0 "Повышение общественной сознательности"
 SOV_povush_desc:0 "Мы должны повысить общественную сознательность."
 SOV_academy:0 "Пролетарская культура"
 SOV_academy_desc:0 "Мы должны изжить буржуазные пережитки из нашего общества."
 SOV_heroes:0 "Герои Гражданской войны"
 SOV_heroes_desc:0 "Люди должны знать героев, отдавших свои жизни за народное счастье."
 SOV_cult:0 "Культ большевизма"
 SOV_cult_desc:0 "Мы - новые большевики. Вспомните как было хорошо в СССР. У нас будет даже лучше."
 SOV_army:0 "Мобилизация"
 SOV_red_guard:0 "Красная гвардия"
 SOV_red_guard_desc:0 "На складах осталось много военной техники. Мы можем сформировать наши первые регулярноые военные части."
 SOV_defend_revolution:0 "Защитить Революцию"
 SOV_defend_revolution_desc:0 "Строительство оборонительных сооружений на границе с нашими врагами - империалистами и их прихвостнями."
 SOV_working_day_desc:0 "“В 21 веке наши потомки будут работать 3 часа в день” (Так сказал буржуазный экономист Кейнс, веривший, что капиталистической государство приндлежит народу.) В нашем государстве власть принадлежит людям, и было бы преступлением не ввести 6-часовой рабочий день."
 SOV_defend_russia:0 "Защитить Россию"
 SOV_defend_russia_desc:0 "The enemy may be on our land at any time. We need to pay more attention to the protection of cities."
 SOV_economy:0 "Советская экономика"
 SOV_economy_desc:0 "Мы должны начать восстанавливть нашу экономику."
 SOV_east:0 "Развивать Восток"
 SOV_east_desc:0 "Развивать Восток"
 SOV_northern:0 "Развивать Север"
 SOV_northern_desc:0 "Развивать Север"
 SOV_south:0 "Развивать Юг"
 SOV_south_desc:0 "Развивать Юг"
 SOV_educate:0 "Образовать массы"
 SOV_educate_desc:0 "Многие учёные покинули нашу страну. Мы должны подготовить новых советских учёных."
 SOV_s_resourse:0 "Ресурсы на Юге"
 SOV_s_resourse_desc:0 "Южные регионы России богаты на нефтяные ресурсы."
 SOV_n_resourse:0 "Ресурсы на Севере"
 SOV_n_resourse_desc:0 "Северные регионы России богаты на сталь."
 SOV_e_resourse:0 "Ресурсы на Востоке"
 SOV_e_resourse_desc:0 "Восточные регионы России богаты на нефтяные ресурсы и сталь."
 SOV_five_years_desc:0 "Мы восстановили экономику России и теперь готовы перейти на плановую экономику."
 SOV_ogas_desc:0 "ОГАС - план централизованной компьютеризации средств производства, разработанный ещё в СССР."
 SOV_capitalism:0 "Капиталистический путь"
 SOV_capitalism_desc:0 "Нам слишком долго говорят, что Россия - лишь одна из многих, и что она не намного лучше, чем слабаки, такие как Азербайджан или Туркменистан. Эта концепция должна отчаянно меняться. Россия первая! Мы никогда не будем вести переговоры с чеченскими террористами и с их слабыми идеологическими целями!"
 SOV_integrate:0 "Продолжить интеграция в мировую кап. систему"
 SOV_integrate_desc:0 "Российская экономика уже контролируется Америкой и Китаем. Нет смысла сопротивляться. Надо лишь выбрать сторону."
 SOV_with_china:0 "Поддержать Китай"
 SOV_with_china_desc:0 "Китай - это растущая и многообещающая страна. Выбирая Китай, мы выбираем будущее."
 SOV_more_integrate:0 "Продложить интеграцию II"
 SOV_more_integrate_desc:0 "Наши союзники ждут нас с распрастёртыми объятиями. Нас осталось только выбрать степень интеграции."
 SOV_not_full_integrate_usa:0 ""Взаимовыгодное" сотрудничество с США"
 SOV_not_full_integrate_usa_desc:0 ""Взаимовыгодное" сотрудничество с США."
 SOV_not_full_integrate_china:0 ""Взаимовыгодное" сотрудничество с КНР"
 SOV_not_full_integrate_china_desc:0 ""Взаимовыгодное" сотрудничество с Китаем."
 SOV_full_integrate_usa:0 "Полная интеграция в США"
 SOV_full_integrate_usa_desc:0 "Российская экономика и правительство полностью контролируется американскими монополистами."
 SOV_full_integrate_china:0 "Полная интеграция в Китай"
 SOV_full_integrate_china_desc:0 "Российская экономика и правительство полностью контролируется китайскими капиталистами."
 SOV_naz_capital:0 "Усилисть национальный капитал"
 SOV_naz_capital_desc:0 "Если экономика России будет и дальше контролироваться иностранным капиталом, то не видать нам суверенитета как своих ушей."
 SOV_rpz:0 "Усилисть РПЦ"
 SOV_rpz_desc:0 "Российская Прпвославная Церковь всегда была оплотом нашей государственности."
 SOV_big_poshlin:0 "Повысить пошлины"
 SOV_big_poshlin_desc:0 "Повышая пошлины, мы помогаем национальному капиталу."
 SOV_big_propaganda:0 "Усилить пропаганду"
 SOV_big_propaganda_desc:0 "Сильня пропаганда - ключ к стабильности."
 SOV_fascist_regime:0 "Прекратить "игру в демократию""
 SOV_fascist_regime_desc:0 "Фашизм - открытая террористическая диктатура наиболее реакционных, наиболее шовинистических элементов финансового капитала. Слишком долго мы терпели господство китайцев и американцев. Пора постоять за свою страну!"
 SOV_ban_communism:0 "Запретить коммунизм"
 SOV_ban_communism_desc:0 "Коммунисты не будут боле мешать нам проводить нашу политику."
 SOV_prao_gos:0 "Государственная религия"
 SOV_prao_gos_desc:0 "Наши солдаты будут идти в мой во имя Христа... и нашего кошелька."
 SOV_ban_liberal:0 "Разделаться с либералами"
 SOV_ban_liberal_desc:0 "Нам осталось лишь разделаться с либералами, и тогда наша власть будет непоколебима."
 SOV_fascist_econ:0 "Фашистская экономика"
 SOV_fascist_econ_desc:0 "Фашистская экономика напоминает государственный капитализм, предприятия иногда работают по плану, однако их хозяином является буржуй, а не государство."
 SOV_cult_putin:0 "Культ Путина"
 SOV_cult_putin_desc:0 "Наш великий лидер заботится обо всех людях нашей страны. Он правит страной, не жалея себя, и живёт не лучше простого рабочего, пусть и зарабатывает по 8 миллионов в месяц."
 SOV_communist_les:0 "Трудовые лагеря для политзаключённых"
 SOV_communist_les_desc:0 "Эти люди хотели уничтожения нашей Родины, а мы просто содержим их в своих турьмах и бесплатно кормим. Пускай поработают."
 SOV_monarchy:0 "Фашистский Царь"
 SOV_monarchy_desc:0 "Людям сейчас нужен новый лидер, которому они могут доверять, который будет символом новой России - это будут потомки царя. Само собой, мы не будет отдавать власть в руки князей, баронов, помещиков, власть останется в руках капитала, но будет представляться новыми лицами"
 SOV_pravo_army:0 "Священная армия"
 SOV_pravo_army_desc:0 "На нашу страну возложена почётная миссия освобождения славян и распрастранения Христианства по миру. Каждый солдат будет знать, за что он отдаёт свою жизнь."
 SOV_europe_monarch:0 "Увеличение поддержки за рубежом"
 SOV_europe_monarch_desc:0 "Пропаганда монархии в странах, стратегически необходимых для нас."
 SOV_tsar_cult:0 "Культ Царя"
 SOV_tsar_cult_desc:0 "Культ Царя"
 SOV_new_const:0 "Новая конституция"
 SOV_new_const_desc:0 "Новая конституция"
 SOV_decrets:0 "Отмена большевистских декретов"
 SOV_decrets_desc:0 "Большевики, захватившие власть в 1917 году, издали кучу ненужных, бессмысленных декретов по защите труда, 8-часовом рабочем дне и т.д. Нам нужно отменить их, наши люди готовы работать на Отечество сколько угодно и как угодно."
 SOV_work_day:0 "10-часовой рабочий день"
 SOV_work_day:0 "10-часовой рабочий день."
 SOV_foreign_cap:0 "Внешняя политика"
 SOV_foreign_cap_desc:0 "Наша внешняя политика."
 SOV_great_russia:0 "Великорусский шовинизм"
 SOV_great_russia_desc:0 "Россия всегда была раем для людей, населяющих её. Смерть всем врагам Росии!"
 SOV_annex_bel:0 "Переворот в Беларуси"
 SOV_annex_bel_desc:0 "Беларусь всегда была западной русской провинцией. Беларусский народ жаждет вернуться в Россию, но их власти не хотят этого. Мы должны помочь беларусскому народу."
 SOV_unite_slav:0 "Славянский Союз"
 SOV_unite_slav_desc:0 "Америка угнетает славянское население по всему земному шару. Только мы можем спасти их!"
 SOV_oppos:0 "Подавить оппозицию"
 SOV_oppos_desc:0 "Подавить оппозицию."
 SOV_usilit_olig:0 "Усилить олигархов"
 SOV_usilit_olig_desc:0 "Правящий класс России - это национально ориентированная буржуазия и финансовый капитал. Если правящий класс слаб, то слабо и государство."
 SOV_national_patriotism:0 "Национал-патриотизм"
 SOV_national_patriotism_desc:0 "Народ должен любить свою власть. Шовинизм слишком радикален, национал-патриотизм будет в самый раз."
 SOV_attack_ukr:0 "Украинский вопрос"
 SOV_attack_ukr_desc:0 "Украинский вопрос."
 SOV_businnes_desc:0 "Бизнес, церковь, государство - этот союз есть основа нашей власти."
 SOV_support_desc:0 "Малый бизнес поможет сохранять конкуренцию на нашем рынке, однако он безусловно будет зависем от иностранного капитала."
 SOV_support:0 "Поддержвать малый бизнес"
 SOV_gos_cap_desc:0 "Только поддержка национальной буржуазии может сделать экономику России (а следовательно и саму Россию) независимой от других стран."
 SOV_putin_regime:0 "Продолжить "игру в демократию""
 SOV_putin_regime_desc:0 "Буржуазная демократия - самая стабильная форма диктатуры буржуазии. Основная масса людей уверена, что государство принадлежит народу и, что оно работает в интересах народа."
 SOV_stop_deind:0 "Разработка нефтяных ресурсов"
 SOV_stop_deind_desc:0 "Разработка нефтяных ресурсов."
 SOV_prekratit:0 "Нормализовать организацию промышленности"
 SOV_prekratit_desc:0 "Нормализовать организацию промышленности."
 SOV_research_cap:0 "Новый слот для исслнедований"
 SOV_research_cap_desc:0 "Новый слот для исслнедований."
 SOV_New_October:0 "Новый Октябрь"
 SOV_New_October_desc:0 "Пришло время для бескомпромиссной классовой борьбы до полного освобождения человечества!"
 SOV_socdem:0 "Коалиция социалистов"
 SOV_socdem_desc:0 "Коммунисты снова готовы ввергнуть страну в террор! Мы должны построить свободное социалистическое общество."
 SOV_socdem_compromiss:0 "Компромисс в партии"
 SOV_socdem_compromiss_desc:0 "Мы должны найти компромисс между разными социалистическими силами в партии."
 SOV_no_repress:0 "Отказ от политических репрессий"
 SOV_no_repress_desc:0 "Коммунизм и социализм неотделимы от политической свободы народа."
 SOV_free_unions:0 "Свободные профсоюзы"
 SOV_free_unions_desc:0 "Рабочие должны иметь возможность высказывать свои требования государству сами."
 SOV_socialist_ideology:0 "Новая социалистическая идеология"
 SOV_socialist_ideology_desc:0 "Теперь мы можем соединить свои убеждения в новую науку, в новый марксизм."
 SOV_free_parties:0 "Свободные партии"
 SOV_free_parties_desc:0 "Народ должен мочь изъявлять свою волю через альтернативные политические организации."
 SOV_free_society:0 "Свободное общество"
 SOV_free_society_desc:0 "Мы достигли истинно свободного общества."
 SOV_china_friend:0 "Сближение с КНР"
 SOV_china_friend_desc:0 "Наша экономика держится лишь за счёт искуственной монополизаии крупнейших компаний, а наша армия не сможет долго защищать нас от США и НАТО. Только КНР как естественный противник США может спасти Россию от поглощения иностранным капиталом."
 SOV_china_eeu:0 "Подготовка к созданию ЕАЭС"
 SOV_china_eeu_desc:0 "Мы должны создать организацию, которая будет способствовать торговле между нашими странами."
 SOV_china_eeu_2:0 "Создание ЕАЭС"
 SOV_china_eeu_2_desc:0 "Теперь американскому капиталу будет не так-то просто в нашей экономике."
 SOV_eeu_3:0 "Расширение ЕАЭС"
 SOV_eeu_3_desc:0 "Экономикаи наших союзников находятся в ещё более плачевном состоянии. Они тоже должны принять участие в нашей органгизации."
 SOV_east_cap:0 "Фокус на Востоке"
 SOV_east_cap_desc:0 "К западу от России лежит американская сфера влияния, и единственный наш выход - искать поддержки на востоке."
 SOV_training_east:0 "Совместные военные учения"
 SOV_training_east_desc:0 "Проведение совместных военных учений с Китаем и Казахстаном."
 SOV_garant_cap:0 "Взаимные гарантии"
 SOV_garant_cap_desc:0 "За экономическим сближением не могло не последовать политическое."
 SOV_union_cap:0 "Вхождение в китайскую сферу"
 SOV_union_cap_desc:0 "Теперь мы окончательно находимся в китайской сфере влияния, а вместе с нами и наши союзники."
 SOV_union_mon:0 "Вхождение Монголии"
 SOV_union_mon_desc:0 "Вхождение Монголии."